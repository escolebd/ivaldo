    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 16,
      "text": "ινα δωη υμιν κατα τον πλουτον της δοξης αυτου δυναμει κραταιωθηναι δια του πνευματος αυτου εις τον εσω ανθρωπον"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 17,
      "text": "κατοικησαι τον χριστον δια της πιστεως εν ταις καρδιαις υμων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 18,
      "text": "εν αγαπη ερριζωμενοι και τεθεμελιωμενοι ινα εξισχυσητε καταλαβεσθαι συν πασιν τοις αγιοις τι το πλατος και μηκος και βαθος και υψος"

    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 19,
      "text": "γνωναι τε την υπερβαλλουσαν της γνωσεως αγαπην του χριστου ινα πληρωθητε εις παν το πληρωμα του θεου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 20,
      "text": "τω δε δυναμενω υπερ παντα ποιησαι υπερ εκπερισσου ων αιτουμεθα η νοουμεν κατα την δυναμιν την ενεργουμενην εν ημιν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 21,
      "text": "αυτω η δοξα εν τη εκκλησια εν χριστω ιησου εις πασας τας γενεας του αιωνος των αιωνων αμην"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 1,
      "text": "παρακαλω ουν υμας εγω ο δεσμιος εν κυριω αξιως περιπατησαι της κλησεως ης εκληθητε"

      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 2,
      "text": "μετα πασης ταπεινοφροσυνης και πραοτητος μετα μακροθυμιας ανεχομενοι αλληλων εν αγαπη"

    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 3,
      "text": "σπουδαζοντες τηρειν την ενοτητα του πνευματος εν τω συνδεσμω της ειρηνης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 4,
      "text": "εν σωμα και εν πνευμα καθως και εκληθητε εν μια ελπιδι της κλησεως υμων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 5,
      "text": "εις κυριος μια πιστις εν βαπτισμα"

      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 6,
      "text": "εις θεος και πατηρ παντων ο επι παντων και δια παντων και εν πασιν υμιν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 7,
      "text": "ενι δε εκαστω ημων εδοθη η χαρις κατα το μετρον της δωρεας του χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 8,
      "text": "διο λεγει αναβας εις υψος ηχμαλωτευσεν αιχμαλωσιαν και εδωκεν δοματα τοις ανθρωποις"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 9,
      "text": "το δε ανεβη τι εστιν ει μη οτι και κατεβη πρωτον εις τα κατωτερα μερη της γης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 10,
      "text": "ο καταβας αυτος εστιν και ο αναβας υπερανω παντων των ουρανων ινα πληρωση τα παντα"

    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 11,
      "text": "και αυτος εδωκεν τους μεν αποστολους τους δε προφητας τους δε ευαγγελιστας τους δε ποιμενας και διδασκαλους"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 12,
      "text": "προς τον καταρτισμον των αγιων εις εργον διακονιας εις οικοδομην του σωματος του χριστου"

    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 13,
      "text": "μεχρι καταντησωμεν οι παντες εις την ενοτητα της πιστεως και της επιγνωσεως του υιου του θεου εις ανδρα τελειον εις μετρον ηλικιας του πληρωματος του χριστου"

    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 14,
      "text": "ινα μηκετι ωμεν νηπιοι κλυδωνιζομενοι και περιφερομενοι παντι ανεμω της διδασκαλιας εν τη κυβεια των ανθρωπων εν πανουργια προς την μεθοδειαν της πλανης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 15,
      "text": "αληθευοντες δε εν αγαπη αυξησωμεν εις αυτον τα παντα ος εστιν η κεφαλη ο χριστος"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 16,
      "text": "εξ ου παν το σωμα συναρμολογουμενον και συμβιβαζομενον δια πασης αφης της επιχορηγιας κατ ενεργειαν εν μετρω ενος εκαστου μερους την αυξησιν του σωματος ποιειται εις οικοδομην εαυτου εν αγαπη"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 17,
      "text": "τουτο ουν λεγω και μαρτυρομαι εν κυριω μηκετι υμας περιπατειν καθως και τα λοιπα εθνη περιπατει εν ματαιοτητι του νοος αυτων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 18,
      "text": "εσκοτισμενοι τη διανοια οντες απηλλοτριωμενοι της ζωης του θεου δια την αγνοιαν την ουσαν εν αυτοις δια την πωρωσιν της καρδιας αυτων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 19,
      "text": "οιτινες απηλγηκοτες εαυτους παρεδωκαν τη ασελγεια εις εργασιαν ακαθαρσιας πασης εν πλεονεξια"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 20,
      "text": "υμεις δε ουχ ουτως εμαθετε τον χριστον"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 21,
      "text": "ειγε αυτον ηκουσατε και εν αυτω εδιδαχθητε καθως εστιν αληθεια εν τω ιησου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 22,
      "text": "αποθεσθαι υμας κατα την προτεραν αναστροφην τον παλαιον ανθρωπον τον φθειρομενον κατα τας επιθυμιας της απατης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 23,
      "text": "ανανεουσθαι δε τω πνευματι του νοος υμων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 24,
      "text": "και ενδυσασθαι τον καινον ανθρωπον τον κατα θεον κτισθεντα εν δικαιοσυνη και οσιοτητι της αληθειας"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 25,
      "text": "διο αποθεμενοι το ψευδος λαλειτε αληθειαν εκαστος μετα του πλησιον αυτου οτι εσμεν αλληλων μελη"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 26,
      "text": "οργιζεσθε και μη αμαρτανετε ο ηλιος μη επιδυετω επι τω παροργισμω υμων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 27,
      "text": "μητε διδοτε τοπον τω διαβολω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 28,
      "text": "ο κλεπτων μηκετι κλεπτετω μαλλον δε κοπιατω εργαζομενος το αγαθον ταις χερσιν ινα εχη μεταδιδοναι τω χρειαν εχοντι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 29,
      "text": "πας λογος σαπρος εκ του στοματος υμων μη εκπορευεσθω αλλ ει τις αγαθος προς οικοδομην της χρειας ινα δω χαριν τοις ακουουσιν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 30,
      "text": "και μη λυπειτε το πνευμα το αγιον του θεου εν ω εσφραγισθητε εις ημεραν απολυτρωσεως"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 31,
      "text": "πασα πικρια και θυμος και οργη και κραυγη και βλασφημια αρθητω αφ υμων συν παση κακια"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 4,
      "verse": 32,
      "text": "γινεσθε δε εις αλληλους χρηστοι ευσπλαγχνοι χαριζομενοι εαυτοις καθως και ο θεος εν χριστω εχαρισατο υμιν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 1,
      "text": "γινεσθε ουν μιμηται του θεου ως τεκνα αγαπητα"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 2,
      "text": "και περιπατειτε εν αγαπη καθως και ο χριστος ηγαπησεν ημας και παρεδωκεν εαυτον υπερ ημων προσφοραν και θυσιαν τω θεω εις οσμην ευωδιας"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 3,
      "text": "πορνεια δε και πασα ακαθαρσια η πλεονεξια μηδε ονομαζεσθω εν υμιν καθως πρεπει αγιοις"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 4,
      "text": "και αισχροτης και μωρολογια η ευτραπελια τα ουκ ανηκοντα αλλα μαλλον ευχαριστια"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 5,
      "text": "τουτο γαρ εστε γινωσκοντες οτι πας πορνος η ακαθαρτος η πλεονεκτης ος εστιν ειδωλολατρης ουκ εχει κληρονομιαν εν τη βασιλεια του χριστου και θεου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 6,
      "text": "μηδεις υμας απατατω κενοις λογοις δια ταυτα γαρ ερχεται η οργη του θεου επι τους υιους της απειθειας"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 7,
      "text": "μη ουν γινεσθε συμμετοχοι αυτων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 8,
      "text": "ητε γαρ ποτε σκοτος νυν δε φως εν κυριω ως τεκνα φωτος περιπατειτε"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 9,
      "text": "ο γαρ καρπος του πνευματος εν παση αγαθωσυνη και δικαιοσυνη και αληθεια"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 10,
      "text": "δοκιμαζοντες τι εστιν ευαρεστον τω κυριω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 11,
      "text": "και μη συγκοινωνειτε τοις εργοις τοις ακαρποις του σκοτους μαλλον δε και ελεγχετε"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 12,
      "text": "τα γαρ κρυφη γινομενα υπ αυτων αισχρον εστιν και λεγειν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 13,
      "text": "τα δε παντα ελεγχομενα υπο του φωτος φανερουται παν γαρ το φανερουμενον φως εστιν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 14,
      "text": "διο λεγει εγειραι ο καθευδων και αναστα εκ των νεκρων και επιφαυσει σοι ο χριστος"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 15,
      "text": "βλεπετε ουν πως ακριβως περιπατειτε μη ως ασοφοι αλλ ως σοφοι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 16,
      "text": "εξαγοραζομενοι τον καιρον οτι αι ημεραι πονηραι εισιν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 17,
      "text": "δια τουτο μη γινεσθε αφρονες αλλα συνιεντες τι το θελημα του κυριου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 18,
      "text": "και μη μεθυσκεσθε οινω εν ω εστιν ασωτια αλλα πληρουσθε εν πνευματι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 19,
      "text": "λαλουντες εαυτοις ψαλμοις και υμνοις και ωδαις πνευματικαις αδοντες και ψαλλοντες εν τη καρδια υμων τω κυριω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 20,
      "text": "ευχαριστουντες παντοτε υπερ παντων εν ονοματι του κυριου ημων ιησου χριστου τω θεω και πατρι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 21,
      "text": "υποτασσομενοι αλληλοις εν φοβω θεου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 22,
      "text": "αι γυναικες τοις ιδιοις ανδρασιν υποτασσεσθε ως τω κυριω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 23,
      "text": "οτι ο ανηρ εστιν κεφαλη της γυναικος ως και ο χριστος κεφαλη της εκκλησιας και αυτος εστιν σωτηρ του σωματος"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 24,
      "text": "αλλ ωσπερ η εκκλησια υποτασσεται τω χριστω ουτως και αι γυναικες τοις ιδιοις ανδρασιν εν παντι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 25,
      "text": "οι ανδρες αγαπατε τας γυναικας εαυτων καθως και ο χριστος ηγαπησεν την εκκλησιαν και εαυτον παρεδωκεν υπερ αυτης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 26,
      "text": "ινα αυτην αγιαση καθαρισας τω λουτρω του υδατος εν ρηματι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 27,
      "text": "ινα παραστηση αυτην εαυτω ενδοξον την εκκλησιαν μη εχουσαν σπιλον η ρυτιδα η τι των τοιουτων αλλ ινα η αγια και αμωμος"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 28,
      "text": "ουτως οφειλουσιν οι ανδρες αγαπαν τας εαυτων γυναικας ως τα εαυτων σωματα ο αγαπων την εαυτου γυναικα εαυτον αγαπα"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 29,
      "text": "ουδεις γαρ ποτε την εαυτου σαρκα εμισησεν αλλ εκτρεφει και θαλπει αυτην καθως και ο κυριος την εκκλησιαν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 30,
      "text": "οτι μελη εσμεν του σωματος αυτου εκ της σαρκος αυτου και εκ των οστεων αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 31,
      "text": "αντι τουτου καταλειψει ανθρωπος τον πατερα αυτου και την μητερα και προσκολληθησεται προς την γυναικα αυτου και εσονται οι δυο εις σαρκα μιαν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 32,
      "text": "το μυστηριον τουτο μεγα εστιν εγω δε λεγω εις χριστον και εις την εκκλησιαν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 5,
      "verse": 33,
      "text": "πλην και υμεις οι καθ ενα εκαστος την εαυτου γυναικα ουτως αγαπατω ως εαυτον η δε γυνη ινα φοβηται τον ανδρα"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 1,
      "text": "τα τεκνα υπακουετε τοις γονευσιν υμων εν κυριω τουτο γαρ εστιν δικαιον"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 2,
      "text": "τιμα τον πατερα σου και την μητερα ητις εστιν εντολη πρωτη εν επαγγελια"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 3,
      "text": "ινα ευ σοι γενηται και εση μακροχρονιος επι της γης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 4,
      "text": "και οι πατερες μη παροργιζετε τα τεκνα υμων αλλ εκτρεφετε αυτα εν παιδεια και νουθεσια κυριου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 5,
      "text": "οι δουλοι υπακουετε τοις κυριοις κατα σαρκα μετα φοβου και τρομου εν απλοτητι της καρδιας υμων ως τω χριστω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 6,
      "text": "μη κατ οφθαλμοδουλειαν ως ανθρωπαρεσκοι αλλ ως δουλοι του χριστου ποιουντες το θελημα του θεου εκ ψυχης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 7,
      "text": "μετ ευνοιας δουλευοντες  {VAR2: ως } τω κυριω και ουκ ανθρωποις"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 8,
      "text": "ειδοτες οτι ο εαν τι εκαστος ποιηση αγαθον τουτο κομιειται παρα του κυριου ειτε δουλος ειτε ελευθερος"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 9,
      "text": "και οι κυριοι τα αυτα ποιειτε προς αυτους ανιεντες την απειλην ειδοτες οτι και υμων αυτων ο κυριος εστιν εν ουρανοις και προσωποληψια ουκ εστιν παρ αυτω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 10,
      "text": "το λοιπον αδελφοι μου ενδυναμουσθε εν κυριω και εν τω κρατει της ισχυος αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 11,
      "text": "ενδυσασθε την πανοπλιαν του θεου προς το δυνασθαι υμας στηναι προς τας μεθοδειας του διαβολου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 12,
      "text": "οτι ουκ εστιν ημιν η παλη προς αιμα και σαρκα αλλα προς τας αρχας προς τας εξουσιας προς τους κοσμοκρατορας του σκοτους του αιωνος τουτου προς τα πνευματικα της πονηριας εν τοις επουρανιοις"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 13,
      "text": "δια τουτο αναλαβετε την πανοπλιαν του θεου ινα δυνηθητε αντιστηναι εν τη ημερα τη πονηρα και απαντα κατεργασαμενοι στηναι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 14,
      "text": "στητε ουν περιζωσαμενοι την οσφυν υμων εν αληθεια και ενδυσαμενοι τον θωρακα της δικαιοσυνης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 15,
      "text": "και υποδησαμενοι τους ποδας εν ετοιμασια του ευαγγελιου της ειρηνης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 16,
      "text": "επι πασιν αναλαβοντες τον θυρεον της πιστεως εν ω δυνησεσθε παντα τα βελη του πονηρου τα πεπυρωμενα σβεσαι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 17,
      "text": "και την περικεφαλαιαν του σωτηριου δεξασθε και την μαχαιραν του πνευματος ο εστιν ρημα θεου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 18,
      "text": "δια πασης προσευχης και δεησεως προσευχομενοι εν παντι καιρω εν πνευματι και εις αυτο τουτο αγρυπνουντες εν παση προσκαρτερησει και δεησει περι παντων των αγιων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 19,
      "text": "και υπερ εμου ινα μοι δοθειη λογος εν ανοιξει του στοματος μου εν παρρησια γνωρισαι το μυστηριον του ευαγγελιου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 20,
      "text": "υπερ ου πρεσβευω εν αλυσει ινα εν αυτω παρρησιασωμαι ως δει με λαλησαι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 21,
      "text": "ινα δε ειδητε και υμεις τα κατ εμε τι πρασσω παντα υμιν γνωρισει τυχικος ο αγαπητος αδελφος και πιστος διακονος εν κυριω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 22,
      "text": "ον επεμψα προς υμας εις αυτο τουτο ινα γνωτε τα περι ημων και παρακαλεση τας καρδιας υμων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 23,
      "text": "ειρηνη τοις αδελφοις και αγαπη μετα πιστεως απο θεου πατρος και κυριου ιησου χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 6,
      "verse": 24,
      "text": "η χαρις μετα παντων των αγαπωντων τον κυριον ημων ιησουν χριστον εν αφθαρσια  {VAR1: αμην } [προς εφεσιους εγραφη απο ρωμης δια τυχικου]"
    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 1,
      "text": "παυλος και τιμοθεος δουλοι ιησου χριστου πασιν τοις αγιοις εν χριστω ιησου τοις ουσιν εν φιλιπποις συν επισκοποις και διακονοις"
    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 2,

    {
      "book_name": "Philippians",
      "book": 50,

    {

      "book": 50,
      "chapter": 1,
      "verse": 7,
      "text": "καθως εστιν δικαιον εμοι τουτο φρονειν υπερ παντων υμων δια το εχειν με εν τη καρδια υμας εν τε τοις δεσμοις μου και τη απολογια και βεβαιωσει του ευαγγελιου συγκοινωνους μου της χαριτος παντας υμας οντας"
    },
    {
      "book_name": "Philippians",

    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,

    {

      "book": 50,

    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 12,
      "text": "γινωσκειν δε υμας βουλομαι αδελφοι οτι τα κατ εμε μαλλον εις προκοπην του ευαγγελιου εληλυθεν"

    {

    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 14,
      "text": "και τους πλειονας των αδελφων εν κυριω πεποιθοτας τοις δεσμοις μου περισσοτερως τολμαν αφοβως τον λογον λαλειν"
    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,

    {

    },
    {
      "book_name": "Philippians",

    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 18,
      "text": "τι γαρ πλην παντι τροπω ειτε προφασει ειτε αληθεια χριστος καταγγελλεται και εν τουτω χαιρω αλλα και χαρησομαι"
    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 19,
      "text": "οιδα γαρ οτι τουτο μοι αποβησεται εις σωτηριαν δια της υμων δεησεως και επιχορηγιας του πνευματος ιησου χριστου"
    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 20,
      "text": "κατα την αποκαραδοκιαν και ελπιδα μου οτι εν ουδενι αισχυνθησομαι αλλ εν παση παρρησια ως παντοτε και νυν μεγαλυνθησεται χριστος εν τω σωματι μου ειτε δια ζωης ειτε δια θανατου"

      "book": 50,

    {

      "book": 50,
      "chapter": 1,

    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 23,
      "text": "συνεχομαι γαρ εκ των δυο την επιθυμιαν εχων εις το αναλυσαι και συν χριστω ειναι πολλω μαλλον κρεισσον"
    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 24,
      "text": "το δε επιμενειν εν τη σαρκι αναγκαιοτερον δι υμας"

      "book": 50,

    {

    },
    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,
      "verse": 27,
      "text": "μονον αξιως του ευαγγελιου του χριστου πολιτευεσθε ινα ειτε ελθων και ιδων υμας ειτε απων ακουσω τα περι υμων οτι στηκετε εν ενι πνευματι μια ψυχη συναθλουντες τη πιστει του ευαγγελιου"

    {
      "book_name": "Philippians",
      "book": 50,

    {

      "chapter": 1,

    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 1,

    {

    {

      "book": 50,

      "book": 50,

    {
      "book_name": "Philippians",
      "book": 50,
      "chapter": 3,
      "verse": 13,
      "text": "αδελφοι εγω εμαυτον ου λογιζομαι κατειληφεναι εν δε τα μεν οπισω επιλανθανομενος τοις δε εμπροσθεν επεκτεινομενος"

      "book": 50,

      "chapter": 2,
      "verse": 18,
      "text": "μηδεις υμας καταβραβευετω θελων εν ταπεινοφροσυνη και θρησκεια των αγγελων α μη εωρακεν εμβατευων εικη φυσιουμενος υπο του νοος της σαρκος αυτου"

    {
      "book_name": "Colossians",
      "book": 51,

    {
      "book_name": "Colossians",
      "book": 51,
      "chapter": 3,

      "book_name": "Colossians",
      "book": 51,

    {

    {
      "book_name": "Colossians",

      "verse": 16,
      "text": "ο λογος του χριστου ενοικειτω εν υμιν πλουσιως εν παση σοφια διδασκοντες και νουθετουντες εαυτους ψαλμοις και υμνοις και ωδαις πνευματικαις εν χαριτι αδοντες εν τη καρδια υμων τω κυριω"

      "book_name": "Colossians",
      "book": 51,

      "verse": 17,

    {
      "book_name": "Colossians",
      "book": 51,

    {

      "book": 51,

      "text": "ειδοτες οτι απο κυριου αποληψεσθε την ανταποδοσιν της κληρονομιας τω γαρ κυριω χριστω δουλευετε"

      "book": 51,

    {
      "book_name": "1 Timothy",

      "chapter": 3,

    },
    {
      "book_name": "1 Timothy",

      "book_name": "1 Timothy",

    },
    {
      "book_name": "1 Timothy",

    {
      "book_name": "1 Timothy",
      "book": 54,

      "book": 54,

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 3,

    {
      "book_name": "1 Timothy",
      "book": 54,

      "verse": 13,

    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 3,
      "verse": 14,

    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 3,
      "verse": 15,
      "text": "εαν δε βραδυνω ινα ειδης πως δει εν οικω θεου αναστρεφεσθαι ητις εστιν εκκλησια θεου ζωντος στυλος και εδραιωμα της αληθειας"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 3,
      "verse": 16,
      "text": "και ομολογουμενως μεγα εστιν το της ευσεβειας μυστηριον θεος εφανερωθη εν σαρκι εδικαιωθη εν πνευματι ωφθη αγγελοις εκηρυχθη εν εθνεσιν επιστευθη εν κοσμω ανεληφθη εν δοξη"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 1,
      "text": "το δε πνευμα ρητως λεγει οτι εν υστεροις καιροις αποστησονται τινες της πιστεως προσεχοντες πνευμασιν πλανοις και διδασκαλιαις δαιμονιων"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 2,
      "text": "εν υποκρισει ψευδολογων κεκαυτηριασμενων την ιδιαν συνειδησιν"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 3,
      "text": "κωλυοντων γαμειν απεχεσθαι βρωματων α ο θεος εκτισεν εις μεταληψιν μετα ευχαριστιας τοις πιστοις και επεγνωκοσιν την αληθειαν"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 4,
      "text": "οτι παν κτισμα θεου καλον και ουδεν αποβλητον μετα ευχαριστιας λαμβανομενον"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 5,
      "text": "αγιαζεται γαρ δια λογου θεου και εντευξεως"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 6,
      "text": "ταυτα υποτιθεμενος τοις αδελφοις καλος εση διακονος ιησου χριστου εντρεφομενος τοις λογοις της πιστεως και της καλης διδασκαλιας η παρηκολουθηκας"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 7,
      "text": "τους δε βεβηλους και γραωδεις μυθους παραιτου γυμναζε δε σεαυτον προς ευσεβειαν"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 8,
      "text": "η γαρ σωματικη γυμνασια προς ολιγον εστιν ωφελιμος η δε ευσεβεια προς παντα ωφελιμος εστιν επαγγελιαν εχουσα ζωης της νυν και της μελλουσης"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 9,
      "text": "πιστος ο λογος και πασης αποδοχης αξιος"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 10,
      "text": "εις τουτο γαρ και κοπιωμεν και ονειδιζομεθα οτι ηλπικαμεν επι θεω ζωντι ος εστιν σωτηρ παντων ανθρωπων μαλιστα πιστων"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 11,

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 12,
      "text": "μηδεις σου της νεοτητος καταφρονειτω αλλα τυπος γινου των πιστων εν λογω εν αναστροφη εν αγαπη εν πνευματι εν πιστει εν αγνεια"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 13,
      "text": "εως ερχομαι προσεχε τη αναγνωσει τη παρακλησει τη διδασκαλια"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 14,
      "text": "μη αμελει του εν σοι χαρισματος ο εδοθη σοι δια προφητειας μετα επιθεσεως των χειρων του πρεσβυτεριου"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 15,

    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 4,
      "verse": 16,
      "text": "επεχε σεαυτω και τη διδασκαλια επιμενε αυτοις τουτο γαρ ποιων και σεαυτον σωσεις και τους ακουοντας σου"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 1,
      "text": "πρεσβυτερω μη επιπληξης αλλα παρακαλει ως πατερα νεωτερους ως αδελφους"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 2,

    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,

    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 4,
      "text": "ει δε τις χηρα τεκνα η εκγονα εχει μανθανετωσαν πρωτον τον ιδιον οικον ευσεβειν και αμοιβας αποδιδοναι τοις προγονοις τουτο γαρ εστιν καλον και αποδεκτον ενωπιον του θεου"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 5,
      "text": "η δε οντως χηρα και μεμονωμενη ηλπικεν επι τον θεον και προσμενει ταις δεησεσιν και ταις προσευχαις νυκτος και ημερας"

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 6,

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,

    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 8,
      "text": "ει δε τις των ιδιων και μαλιστα των οικειων ου προνοει την πιστιν ηρνηται και εστιν απιστου χειρων"

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 10,
      "text": "εν εργοις καλοις μαρτυρουμενη ει ετεκνοτροφησεν ει εξενοδοχησεν ει αγιων ποδας ενιψεν ει θλιβομενοις επηρκεσεν ει παντι εργω αγαθω επηκολουθησεν"

      "book_name": "1 Timothy",

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,

    {
      "book_name": "1 Timothy",

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 16,
      "text": "ει τις πιστος η πιστη εχει χηρας επαρκειτω αυταις και μη βαρεισθω η εκκλησια ινα ταις οντως χηραις επαρκεση"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 17,
      "text": "οι καλως προεστωτες πρεσβυτεροι διπλης τιμης αξιουσθωσαν μαλιστα οι κοπιωντες εν λογω και διδασκαλια"

      "book": 54,

      "book": 54,
      "chapter": 5,

      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 20,
      "text": "τους αμαρτανοντας ενωπιον παντων ελεγχε ινα και οι λοιποι φοβον εχωσιν"

      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,

      "text": "διαμαρτυρομαι ενωπιον του θεου και κυριου ιησου χριστου και των εκλεκτων αγγελων ινα ταυτα φυλαξης χωρις προκριματος μηδεν ποιων κατα προσκλισιν"

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 22,
      "text": "χειρας ταχεως μηδενι επιτιθει μηδε κοινωνει αμαρτιαις αλλοτριαις σεαυτον αγνον τηρει"

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,
      "verse": 23,
      "text": "μηκετι υδροποτει αλλ οινω ολιγω χρω δια τον στομαχον σου και τας πυκνας σου ασθενειας"

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 5,

      "text": "τινων ανθρωπων αι αμαρτιαι προδηλοι εισιν προαγουσαι εις κρισιν τισιν δε και επακολουθουσιν"

    {

      "book": 54,
      "chapter": 6,

      "text": "οσοι εισιν υπο ζυγον δουλοι τους ιδιους δεσποτας πασης τιμης αξιους ηγεισθωσαν ινα μη το ονομα του θεου και η διδασκαλια βλασφημηται"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 2,
      "text": "οι δε πιστους εχοντες δεσποτας μη καταφρονειτωσαν οτι αδελφοι εισιν αλλα μαλλον δουλευετωσαν οτι πιστοι εισιν και αγαπητοι οι της ευεργεσιας αντιλαμβανομενοι ταυτα διδασκε και παρακαλει"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 3,
      "text": "ει τις ετεροδιδασκαλει και μη προσερχεται υγιαινουσιν λογοις τοις του κυριου ημων ιησου χριστου και τη κατ ευσεβειαν διδασκαλια"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 4,
      "text": "τετυφωται μηδεν επισταμενος αλλα νοσων περι ζητησεις και λογομαχιας εξ ων γινεται φθονος ερις βλασφημιαι υπονοιαι πονηραι"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 5,
      "text": "παραδιατριβαι διεφθαρμενων ανθρωπων τον νουν και απεστερημενων της αληθειας νομιζοντων πορισμον ειναι την ευσεβειαν αφιστασο απο των τοιουτων"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 6,
      "text": "εστιν δε πορισμος μεγας η ευσεβεια μετα αυταρκειας"
    },

      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 7,
      "text": "ουδεν γαρ εισηνεγκαμεν εις τον κοσμον δηλον οτι ουδε εξενεγκειν τι δυναμεθα"

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 8,
      "text": "εχοντες δε διατροφας και σκεπασματα τουτοις αρκεσθησομεθα"

    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 9,
      "text": "οι δε βουλομενοι πλουτειν εμπιπτουσιν εις πειρασμον και παγιδα και επιθυμιας πολλας ανοητους και βλαβερας αιτινες βυθιζουσιν τους ανθρωπους εις ολεθρον και απωλειαν"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 10,
      "text": "ριζα γαρ παντων των κακων εστιν η φιλαργυρια ης τινες ορεγομενοι απεπλανηθησαν απο της πιστεως και εαυτους περιεπειραν οδυναις πολλαις"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 11,
      "text": "συ δε ω ανθρωπε του θεου ταυτα φευγε διωκε δε δικαιοσυνην ευσεβειαν πιστιν αγαπην υπομονην πραοτητα"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 12,
      "text": "αγωνιζου τον καλον αγωνα της πιστεως επιλαβου της αιωνιου ζωης εις ην και εκληθης και ωμολογησας την καλην ομολογιαν ενωπιον πολλων μαρτυρων"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 13,
      "text": "παραγγελλω σοι ενωπιον του θεου του ζωοποιουντος τα παντα και χριστου ιησου του μαρτυρησαντος επι ποντιου πιλατου την καλην ομολογιαν"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 14,
      "text": "τηρησαι σε την εντολην ασπιλον ανεπιληπτον μεχρι της επιφανειας του κυριου ημων ιησου χριστου"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,
      "chapter": 6,
      "verse": 15,
      "text": "ην καιροις ιδιοις δειξει ο μακαριος και μονος δυναστης ο βασιλευς των βασιλευοντων και κυριος των κυριευοντων"
    },
    {
      "book_name": "1 Timothy",
      "book": 54,

      "verse": 16,
      "text": "ουκετι ως δουλον αλλ υπερ δουλον αδελφον αγαπητον μαλιστα εμοι ποσω δε μαλλον σοι και εν σαρκι και εν κυριω"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 17,
      "text": "ει ουν εμε εχεις κοινωνον προσλαβου αυτον ως εμε"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 18,
      "text": "ει δε τι ηδικησεν σε η οφειλει τουτο εμοι ελλογει"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 19,
      "text": "εγω παυλος εγραψα τη εμη χειρι εγω αποτισω ινα μη λεγω σοι οτι και σεαυτον μοι προσοφειλεις"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 20,
      "text": "ναι αδελφε εγω σου οναιμην εν κυριω αναπαυσον μου τα σπλαγχνα εν κυριω"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 21,
      "text": "πεποιθως τη υπακοη σου εγραψα σοι ειδως οτι και υπερ ο λεγω ποιησεις"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 22,
      "text": "αμα δε και ετοιμαζε μοι ξενιαν ελπιζω γαρ οτι δια των προσευχων υμων χαρισθησομαι υμιν"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 23,
      "text": "ασπαζονται σε επαφρας ο συναιχμαλωτος μου εν χριστω ιησου"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 24,
      "text": "μαρκος αρισταρχος δημας λουκας οι συνεργοι μου"
    },
    {
      "book_name": "Philemon",
      "book": 57,
      "chapter": 1,
      "verse": 25,
      "text": "η χαρις του κυριου ημων ιησου χριστου μετα του πνευματος υμων αμην [προς φιλημονα εγραφη απο ρωμης δια ονησιμου οικετου]"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 1,
      "text": "πολυμερως και πολυτροπως παλαι ο θεος λαλησας τοις πατρασιν εν τοις προφηταις"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 2,
      "text": "επ εσχατων των ημερων τουτων ελαλησεν ημιν εν υιω ον εθηκεν κληρονομον παντων δι ου και τους αιωνας εποιησεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 3,
      "text": "ος ων απαυγασμα της δοξης και χαρακτηρ της υποστασεως αυτου φερων τε τα παντα τω ρηματι της δυναμεως αυτου δι εαυτου καθαρισμον ποιησαμενος των αμαρτιων ημων εκαθισεν εν δεξια της μεγαλωσυνης εν υψηλοις"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 4,
      "text": "τοσουτω κρειττων γενομενος των αγγελων οσω διαφορωτερον παρ αυτους κεκληρονομηκεν ονομα"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 5,
      "text": "τινι γαρ ειπεν ποτε των αγγελων υιος μου ει συ εγω σημερον γεγεννηκα σε και παλιν εγω εσομαι αυτω εις πατερα και αυτος εσται μοι εις υιον"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 6,
      "text": "οταν δε παλιν εισαγαγη τον πρωτοτοκον εις την οικουμενην λεγει και προσκυνησατωσαν αυτω παντες αγγελοι θεου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 7,
      "text": "και προς μεν τους αγγελους λεγει ο ποιων τους αγγελους αυτου πνευματα και τους λειτουργους αυτου πυρος φλογα"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 8,
      "text": "προς δε τον υιον ο θρονος σου ο θεος εις τον αιωνα του αιωνος ραβδος ευθυτητος η ραβδος της βασιλειας σου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 9,
      "text": "ηγαπησας δικαιοσυνην και εμισησας ανομιαν δια τουτο εχρισεν σε ο θεος ο θεος σου ελαιον αγαλλιασεως παρα τους μετοχους σου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 10,
      "text": "και συ κατ αρχας κυριε την γην εθεμελιωσας και εργα των χειρων σου εισιν οι ουρανοι"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 11,
      "text": "αυτοι απολουνται συ δε διαμενεις και παντες ως ιματιον παλαιωθησονται"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 12,
      "text": "και ωσει περιβολαιον ελιξεις αυτους και αλλαγησονται συ δε ο αυτος ει και τα ετη σου ουκ εκλειψουσιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 13,
      "text": "προς τινα δε των αγγελων ειρηκεν ποτε καθου εκ δεξιων μου εως αν θω τους εχθρους σου υποποδιον των ποδων σου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 1,
      "verse": 14,
      "text": "ουχι παντες εισιν λειτουργικα πνευματα εις διακονιαν αποστελλομενα δια τους μελλοντας κληρονομειν σωτηριαν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 1,
      "text": "δια τουτο δει περισσοτερως ημας προσεχειν τοις ακουσθεισιν μηποτε παραρρυωμεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 2,
      "text": "ει γαρ ο δι αγγελων λαληθεις λογος εγενετο βεβαιος και πασα παραβασις και παρακοη ελαβεν ενδικον μισθαποδοσιαν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 3,
      "text": "πως ημεις εκφευξομεθα τηλικαυτης αμελησαντες σωτηριας ητις αρχην λαβουσα λαλεισθαι δια του κυριου υπο των ακουσαντων εις ημας εβεβαιωθη"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 4,
      "text": "συνεπιμαρτυρουντος του θεου σημειοις τε και τερασιν και ποικιλαις δυναμεσιν και πνευματος αγιου μερισμοις κατα την αυτου θελησιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 5,
      "text": "ου γαρ αγγελοις υπεταξεν την οικουμενην την μελλουσαν περι ης λαλουμεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 6,
      "text": "διεμαρτυρατο δε που τις λεγων τι εστιν ανθρωπος οτι μιμνησκη αυτου η υιος ανθρωπου οτι επισκεπτη αυτον"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 7,
      "text": "ηλαττωσας αυτον βραχυ τι παρ αγγελους δοξη και τιμη εστεφανωσας αυτον και κατεστησας αυτον επι τα εργα των χειρων σου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 8,
      "text": "παντα υπεταξας υποκατω των ποδων αυτου εν γαρ τω υποταξαι αυτω τα παντα ουδεν αφηκεν αυτω ανυποτακτον νυν δε ουπω ορωμεν αυτω τα παντα υποτεταγμενα"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 9,
      "text": "τον δε βραχυ τι παρ αγγελους ηλαττωμενον βλεπομεν ιησουν δια το παθημα του θανατου δοξη και τιμη εστεφανωμενον οπως χαριτι θεου υπερ παντος γευσηται θανατου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 10,
      "text": "επρεπεν γαρ αυτω δι ον τα παντα και δι ου τα παντα πολλους υιους εις δοξαν αγαγοντα τον αρχηγον της σωτηριας αυτων δια παθηματων τελειωσαι"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 11,
      "text": "ο τε γαρ αγιαζων και οι αγιαζομενοι εξ ενος παντες δι ην αιτιαν ουκ επαισχυνεται αδελφους αυτους καλειν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 12,
      "text": "λεγων απαγγελω το ονομα σου τοις αδελφοις μου εν μεσω εκκλησιας υμνησω σε"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 13,
      "text": "και παλιν εγω εσομαι πεποιθως επ αυτω και παλιν ιδου εγω και τα παιδια α μοι εδωκεν ο θεος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 14,
      "text": "επει ουν τα παιδια κεκοινωνηκεν σαρκος και αιματος και αυτος παραπλησιως μετεσχεν των αυτων ινα δια του θανατου καταργηση τον το κρατος εχοντα του θανατου τουτ εστιν τον διαβολον"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 15,
      "text": "και απαλλαξη τουτους οσοι φοβω θανατου δια παντος του ζην ενοχοι ησαν δουλειας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 16,
      "text": "ου γαρ δηπου αγγελων επιλαμβανεται αλλα σπερματος αβρααμ επιλαμβανεται"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 17,
      "text": "οθεν ωφειλεν κατα παντα τοις αδελφοις ομοιωθηναι ινα ελεημων γενηται και πιστος αρχιερευς τα προς τον θεον εις το ιλασκεσθαι τας αμαρτιας του λαου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 2,
      "verse": 18,
      "text": "εν ω γαρ πεπονθεν αυτος πειρασθεις δυναται τοις πειραζομενοις βοηθησαι"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 1,
      "text": "οθεν αδελφοι αγιοι κλησεως επουρανιου μετοχοι κατανοησατε τον αποστολον και αρχιερεα της ομολογιας ημων χριστον ιησουν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 2,
      "text": "πιστον οντα τω ποιησαντι αυτον ως και μωσης εν ολω τω οικω αυτου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 3,
      "text": "πλειονος γαρ δοξης ουτος παρα μωσην ηξιωται καθ οσον πλειονα τιμην εχει του οικου ο κατασκευασας αυτον"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 4,
      "text": "πας γαρ οικος κατασκευαζεται υπο τινος ο δε τα παντα κατασκευασας θεος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 5,
      "text": "και μωσης μεν πιστος εν ολω τω οικω αυτου ως θεραπων εις μαρτυριον των λαληθησομενων"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 6,
      "text": "χριστος δε ως υιος επι τον οικον αυτου ου οικος εσμεν ημεις εανπερ την παρρησιαν και το καυχημα της ελπιδος μεχρι τελους βεβαιαν κατασχωμεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 7,
      "text": "διο καθως λεγει το πνευμα το αγιον σημερον εαν της φωνης αυτου ακουσητε"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 8,
      "text": "μη σκληρυνητε τας καρδιας υμων ως εν τω παραπικρασμω κατα την ημεραν του πειρασμου εν τη ερημω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 9,
      "text": "ου επειρασαν με οι πατερες υμων εδοκιμασαν με και ειδον τα εργα μου τεσσαρακοντα ετη"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 10,
      "text": "διο προσωχθισα τη γενεα εκεινη και ειπον αει πλανωνται τη καρδια αυτοι δε ουκ εγνωσαν τας οδους μου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 11,
      "text": "ως ωμοσα εν τη οργη μου ει εισελευσονται εις την καταπαυσιν μου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 12,
      "text": "βλεπετε αδελφοι μηποτε εσται εν τινι υμων καρδια πονηρα απιστιας εν τω αποστηναι απο θεου ζωντος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 13,
      "text": "αλλα παρακαλειτε εαυτους καθ εκαστην ημεραν αχρις ου το σημερον καλειται ινα μη σκληρυνθη τις εξ υμων απατη της αμαρτιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 14,
      "text": "μετοχοι γαρ γεγοναμεν του χριστου εανπερ την αρχην της υποστασεως μεχρι τελους βεβαιαν κατασχωμεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 15,
      "text": "εν τω λεγεσθαι σημερον εαν της φωνης αυτου ακουσητε μη σκληρυνητε τας καρδιας υμων ως εν τω παραπικρασμω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 16,
      "text": "τινες γαρ ακουσαντες παρεπικραναν αλλ ου παντες οι εξελθοντες εξ αιγυπτου δια μωσεως"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 17,
      "text": "τισιν δε προσωχθισεν τεσσαρακοντα ετη ουχι τοις αμαρτησασιν ων τα κωλα επεσεν εν τη ερημω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 18,
      "text": "τισιν δε ωμοσεν μη εισελευσεσθαι εις την καταπαυσιν αυτου ει μη τοις απειθησασιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 3,
      "verse": 19,
      "text": "και βλεπομεν οτι ουκ ηδυνηθησαν εισελθειν δι απιστιαν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 1,
      "text": "φοβηθωμεν ουν μηποτε καταλειπομενης επαγγελιας εισελθειν εις την καταπαυσιν αυτου δοκη τις εξ υμων υστερηκεναι"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 2,
      "text": "και γαρ εσμεν ευηγγελισμενοι καθαπερ κακεινοι αλλ ουκ ωφελησεν ο λογος της ακοης εκεινους μη συγκεκραμενος τη πιστει τοις ακουσασιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 3,
      "text": "εισερχομεθα γαρ εις την καταπαυσιν οι πιστευσαντες καθως ειρηκεν ως ωμοσα εν τη οργη μου ει εισελευσονται εις την καταπαυσιν μου καιτοι των εργων απο καταβολης κοσμου γενηθεντων"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 4,
      "text": "ειρηκεν γαρ που περι της εβδομης ουτως και κατεπαυσεν ο θεος εν τη ημερα τη εβδομη απο παντων των εργων αυτου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 5,
      "text": "και εν τουτω παλιν ει εισελευσονται εις την καταπαυσιν μου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 6,
      "text": "επει ουν απολειπεται τινας εισελθειν εις αυτην και οι προτερον ευαγγελισθεντες ουκ εισηλθον δι απειθειαν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 7,
      "text": "παλιν τινα οριζει ημεραν σημερον εν δαβιδ λεγων μετα τοσουτον χρονον καθως ειρηται σημερον εαν της φωνης αυτου ακουσητε μη σκληρυνητε τας καρδιας υμων"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 8,
      "text": "ει γαρ αυτους ιησους κατεπαυσεν ουκ αν περι αλλης ελαλει μετα ταυτα ημερας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 9,
      "text": "αρα απολειπεται σαββατισμος τω λαω του θεου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 10,
      "text": "ο γαρ εισελθων εις την καταπαυσιν αυτου και αυτος κατεπαυσεν απο των εργων αυτου ωσπερ απο των ιδιων ο θεος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 11,
      "text": "σπουδασωμεν ουν εισελθειν εις εκεινην την καταπαυσιν ινα μη εν τω αυτω τις υποδειγματι πεση της απειθειας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 12,
      "text": "ζων γαρ ο λογος του θεου και ενεργης και τομωτερος υπερ πασαν μαχαιραν διστομον και διικνουμενος αχρι μερισμου ψυχης τε και πνευματος αρμων τε και μυελων και κριτικος ενθυμησεων και εννοιων καρδιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 13,
      "text": "και ουκ εστιν κτισις αφανης ενωπιον αυτου παντα δε γυμνα και τετραχηλισμενα τοις οφθαλμοις αυτου προς ον ημιν ο λογος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 14,
      "text": "εχοντες ουν αρχιερεα μεγαν διεληλυθοτα τους ουρανους ιησουν τον υιον του θεου κρατωμεν της ομολογιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 15,
      "text": "ου γαρ εχομεν αρχιερεα μη δυναμενον συμπαθησαι ταις ασθενειαις ημων  {VAR1: πεπειραμενον } {VAR2: πεπειρασμενον } δε κατα παντα καθ ομοιοτητα χωρις αμαρτιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 4,
      "verse": 16,
      "text": "προσερχωμεθα ουν μετα παρρησιας τω θρονω της χαριτος ινα λαβωμεν ελεον και χαριν ευρωμεν εις ευκαιρον βοηθειαν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 1,
      "text": "πας γαρ αρχιερευς εξ ανθρωπων λαμβανομενος υπερ ανθρωπων καθισταται τα προς τον θεον ινα προσφερη δωρα τε και θυσιας υπερ αμαρτιων"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 2,
      "text": "μετριοπαθειν δυναμενος τοις αγνοουσιν και πλανωμενοις επει και αυτος περικειται ασθενειαν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 3,
      "text": "και δια ταυτην οφειλει καθως περι του λαου ουτως και περι εαυτου προσφερειν υπερ αμαρτιων"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 4,
      "text": "και ουχ εαυτω τις λαμβανει την τιμην αλλα ο καλουμενος υπο του θεου καθαπερ και ο ααρων"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 5,
      "text": "ουτως και ο χριστος ουχ εαυτον εδοξασεν γενηθηναι αρχιερεα αλλ ο λαλησας προς αυτον υιος μου ει συ εγω σημερον γεγεννηκα σε"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 6,
      "text": "καθως και εν ετερω λεγει συ ιερευς εις τον αιωνα κατα την ταξιν μελχισεδεκ"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 7,
      "text": "ος εν ταις ημεραις της σαρκος αυτου δεησεις τε και ικετηριας προς τον δυναμενον σωζειν αυτον εκ θανατου μετα κραυγης ισχυρας και δακρυων προσενεγκας και εισακουσθεις απο της ευλαβειας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 8,
      "text": "καιπερ ων υιος εμαθεν αφ ων επαθεν την υπακοην"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 9,
      "text": "και τελειωθεις εγενετο τοις υπακουουσιν αυτω πασιν αιτιος σωτηριας αιωνιου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 10,
      "text": "προσαγορευθεις υπο του θεου αρχιερευς κατα την ταξιν μελχισεδεκ"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 11,
      "text": "περι ου πολυς ημιν ο λογος και δυσερμηνευτος λεγειν επει νωθροι γεγονατε ταις ακοαις"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 12,
      "text": "και γαρ οφειλοντες ειναι διδασκαλοι δια τον χρονον παλιν χρειαν εχετε του διδασκειν υμας τινα τα στοιχεια της αρχης των λογιων του θεου και γεγονατε χρειαν εχοντες γαλακτος και ου στερεας τροφης"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 13,
      "text": "πας γαρ ο μετεχων γαλακτος απειρος λογου δικαιοσυνης νηπιος γαρ εστιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 5,
      "verse": 14,
      "text": "τελειων δε εστιν η στερεα τροφη των δια την εξιν τα αισθητηρια γεγυμνασμενα εχοντων προς διακρισιν καλου τε και κακου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 1,
      "text": "διο αφεντες τον της αρχης του χριστου λογον επι την τελειοτητα φερωμεθα μη παλιν θεμελιον καταβαλλομενοι μετανοιας απο νεκρων εργων και πιστεως επι θεον"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 2,
      "text": "βαπτισμων διδαχης επιθεσεως τε χειρων αναστασεως τε νεκρων και κριματος αιωνιου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 3,
      "text": "και τουτο ποιησομεν εανπερ επιτρεπη ο θεος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 4,
      "text": "αδυνατον γαρ τους απαξ φωτισθεντας γευσαμενους τε της δωρεας της επουρανιου και μετοχους γενηθεντας πνευματος αγιου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 5,
      "text": "και καλον γευσαμενους θεου ρημα δυναμεις τε μελλοντος αιωνος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 6,
      "text": "και παραπεσοντας παλιν ανακαινιζειν εις μετανοιαν ανασταυρουντας εαυτοις τον υιον του θεου και παραδειγματιζοντας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 7,
      "text": "γη γαρ η πιουσα τον επ αυτης πολλακις ερχομενον υετον και τικτουσα βοτανην ευθετον εκεινοις δι ους και γεωργειται μεταλαμβανει ευλογιας απο του θεου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 8,
      "text": "εκφερουσα δε ακανθας και τριβολους αδοκιμος και καταρας εγγυς ης το τελος εις καυσιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 9,
      "text": "πεπεισμεθα δε περι υμων αγαπητοι τα κρειττονα και εχομενα σωτηριας ει και ουτως λαλουμεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 10,
      "text": "ου γαρ αδικος ο θεος επιλαθεσθαι του εργου υμων και του κοπου της αγαπης ης  {VAR1: ενεδειξασθε } {VAR2: ενδειξασθε } εις το ονομα αυτου διακονησαντες τοις αγιοις και διακονουντες"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 11,
      "text": "επιθυμουμεν δε εκαστον υμων την αυτην ενδεικνυσθαι σπουδην προς την πληροφοριαν της ελπιδος αχρι τελους"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 12,
      "text": "ινα μη νωθροι γενησθε μιμηται δε των δια πιστεως και μακροθυμιας κληρονομουντων τας επαγγελιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 13,
      "text": "τω γαρ αβρααμ επαγγειλαμενος ο θεος επει κατ ουδενος ειχεν μειζονος ομοσαι ωμοσεν καθ εαυτου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 14,
      "text": "λεγων η μην ευλογων ευλογησω σε και πληθυνων πληθυνω σε"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 15,
      "text": "και ουτως μακροθυμησας επετυχεν της επαγγελιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 16,
      "text": "ανθρωποι μεν γαρ κατα του μειζονος ομνυουσιν και πασης αυτοις αντιλογιας περας εις βεβαιωσιν ο ορκος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 17,
      "text": "εν ω περισσοτερον βουλομενος ο θεος επιδειξαι τοις κληρονομοις της επαγγελιας το αμεταθετον της βουλης αυτου εμεσιτευσεν ορκω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 18,
      "text": "ινα δια δυο πραγματων αμεταθετων εν οις αδυνατον ψευσασθαι θεον ισχυραν παρακλησιν εχωμεν οι καταφυγοντες κρατησαι της προκειμενης ελπιδος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 19,
      "text": "ην ως αγκυραν εχομεν της ψυχης ασφαλη τε και βεβαιαν και εισερχομενην εις το εσωτερον του καταπετασματος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 6,
      "verse": 20,
      "text": "οπου προδρομος υπερ ημων εισηλθεν ιησους κατα την ταξιν μελχισεδεκ αρχιερευς γενομενος εις τον αιωνα"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 1,
      "text": "ουτος γαρ ο μελχισεδεκ βασιλευς σαλημ ιερευς του θεου του υψιστου ο συναντησας αβρααμ υποστρεφοντι απο της κοπης των βασιλεων και ευλογησας αυτον"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 2,
      "text": "ω και δεκατην απο παντων εμερισεν αβρααμ πρωτον μεν ερμηνευομενος βασιλευς δικαιοσυνης επειτα δε και βασιλευς σαλημ ο εστιν βασιλευς ειρηνης"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 3,
      "text": "απατωρ αμητωρ αγενεαλογητος μητε αρχην ημερων μητε ζωης τελος εχων αφωμοιωμενος δε τω υιω του θεου μενει ιερευς εις το διηνεκες"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 4,
      "text": "θεωρειτε δε πηλικος ουτος ω και δεκατην αβρααμ εδωκεν εκ των ακροθινιων ο πατριαρχης"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 5,
      "text": "και οι μεν εκ των υιων λευι την ιερατειαν λαμβανοντες εντολην εχουσιν αποδεκατουν τον λαον κατα τον νομον τουτ εστιν τους αδελφους αυτων καιπερ εξεληλυθοτας εκ της οσφυος αβρααμ"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 6,
      "text": "ο δε μη γενεαλογουμενος εξ αυτων δεδεκατωκεν τον αβρααμ και τον εχοντα τας επαγγελιας ευλογηκεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 7,
      "text": "χωρις δε πασης αντιλογιας το ελαττον υπο του κρειττονος ευλογειται"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 8,
      "text": "και ωδε μεν δεκατας αποθνησκοντες ανθρωποι λαμβανουσιν εκει δε μαρτυρουμενος οτι ζη"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 9,
      "text": "και ως επος ειπειν δια αβρααμ και λευι ο δεκατας λαμβανων δεδεκατωται"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 10,
      "text": "ετι γαρ εν τη οσφυι του πατρος ην οτε συνηντησεν αυτω ο μελχισεδεκ"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 11,
      "text": "ει μεν ουν τελειωσις δια της λευιτικης ιερωσυνης ην ο λαος γαρ επ αυτη νενομοθετητο τις ετι χρεια κατα την ταξιν μελχισεδεκ ετερον ανιστασθαι ιερεα και ου κατα την ταξιν ααρων λεγεσθαι"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 12,
      "text": "μετατιθεμενης γαρ της ιερωσυνης εξ αναγκης και νομου μεταθεσις γινεται"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 13,
      "text": "εφ ον γαρ λεγεται ταυτα φυλης ετερας μετεσχηκεν αφ ης ουδεις προσεσχηκεν τω θυσιαστηριω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 14,
      "text": "προδηλον γαρ οτι εξ ιουδα ανατεταλκεν ο κυριος ημων εις ην φυλην ουδεν περι ιερωσυνης μωσης ελαλησεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 15,
      "text": "και περισσοτερον ετι καταδηλον εστιν ει κατα την ομοιοτητα μελχισεδεκ ανισταται ιερευς ετερος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 16,
      "text": "ος ου κατα νομον εντολης σαρκικης γεγονεν αλλα κατα δυναμιν ζωης ακαταλυτου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 17,
      "text": "μαρτυρει γαρ οτι συ ιερευς εις τον αιωνα κατα την ταξιν μελχισεδεκ"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 18,
      "text": "αθετησις μεν γαρ γινεται προαγουσης εντολης δια το αυτης ασθενες και ανωφελες"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 19,
      "text": "ουδεν γαρ ετελειωσεν ο νομος επεισαγωγη δε κρειττονος ελπιδος δι ης εγγιζομεν τω θεω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 20,
      "text": "και καθ οσον ου χωρις ορκωμοσιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 21,
      "text": "οι μεν γαρ χωρις ορκωμοσιας εισιν ιερεις γεγονοτες ο δε μετα ορκωμοσιας δια του λεγοντος προς αυτον ωμοσεν κυριος και ου μεταμεληθησεται συ ιερευς εις τον αιωνα κατα την ταξιν μελχισεδεκ"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 22,
      "text": "κατα τοσουτον κρειττονος διαθηκης γεγονεν εγγυος ιησους"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 23,
      "text": "και οι μεν πλειονες εισιν γεγονοτες ιερεις δια το θανατω κωλυεσθαι παραμενειν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 24,
      "text": "ο δε δια το μενειν αυτον εις τον αιωνα απαραβατον εχει την ιερωσυνην"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 25,
      "text": "οθεν και σωζειν εις το παντελες δυναται τους προσερχομενους δι αυτου τω θεω παντοτε ζων εις το εντυγχανειν υπερ αυτων"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 26,
      "text": "τοιουτος γαρ ημιν επρεπεν αρχιερευς οσιος ακακος αμιαντος κεχωρισμενος απο των αμαρτωλων και υψηλοτερος των ουρανων γενομενος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 27,
      "text": "ος ουκ εχει καθ ημεραν αναγκην ωσπερ οι αρχιερεις προτερον υπερ των ιδιων αμαρτιων θυσιας αναφερειν επειτα των του λαου τουτο γαρ εποιησεν εφαπαξ εαυτον ανενεγκας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 7,
      "verse": 28,
      "text": "ο νομος γαρ ανθρωπους καθιστησιν αρχιερεις εχοντας ασθενειαν ο λογος δε της ορκωμοσιας της μετα τον νομον υιον εις τον αιωνα τετελειωμενον"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 8,
      "verse": 1,
      "text": "κεφαλαιον δε επι τοις λεγομενοις τοιουτον εχομεν αρχιερεα ος εκαθισεν εν δεξια του θρονου της μεγαλωσυνης εν τοις ουρανοις"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 8,
      "verse": 2,
      "text": "των αγιων λειτουργος και της σκηνης της αληθινης ην επηξεν ο κυριος και ουκ ανθρωπος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 8,
      "verse": 3,
      "text": "πας γαρ αρχιερευς εις το προσφερειν δωρα τε και θυσιας καθισταται οθεν αναγκαιον εχειν τι και τουτον ο προσενεγκη"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 8,
      "verse": 4,
      "text": "ει μεν γαρ ην επι γης ουδ αν ην ιερευς οντων των ιερεων των προσφεροντων κατα τον νομον τα δωρα"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 8,
      "verse": 5,
      "text": "οιτινες υποδειγματι και σκια λατρευουσιν των επουρανιων καθως κεχρηματισται μωσης μελλων επιτελειν την σκηνην ορα γαρ φησιν ποιησης παντα κατα τον τυπον τον δειχθεντα σοι εν τω ορει"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 8,
      "verse": 6,
      "text": "νυνι δε διαφορωτερας τετευχεν λειτουργιας οσω και κρειττονος εστιν διαθηκης μεσιτης ητις επι κρειττοσιν επαγγελιαις νενομοθετηται"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
