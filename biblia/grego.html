    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 25,
      "text": "οταν γαρ εκ νεκρων αναστωσιν ουτε γαμουσιν ουτε γαμισκονται αλλ εισιν ως αγγελοι οι εν τοις ουρανοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 26,
      "text": "περι δε των νεκρων οτι εγειρονται ουκ ανεγνωτε εν τη βιβλω μωσεως επι της βατου ως ειπεν αυτω ο θεος λεγων εγω ο θεος αβρααμ και ο θεος ισαακ και ο θεος ιακωβ"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 27,
      "text": "ουκ εστιν ο θεος νεκρων αλλα θεος ζωντων υμεις ουν πολυ πλανασθε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 28,
      "text": "και προσελθων εις των γραμματεων ακουσας αυτων συζητουντων ειδως οτι καλως αυτοις απεκριθη επηρωτησεν αυτον ποια εστιν πρωτη πασων εντολη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 29,
      "text": "ο δε ιησους απεκριθη αυτω οτι πρωτη πασων των εντολων ακουε ισραηλ κυριος ο θεος ημων κυριος εις εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 30,
      "text": "και αγαπησεις κυριον τον θεον σου εξ ολης της καρδιας σου και εξ ολης της ψυχης σου και εξ ολης της διανοιας σου και εξ ολης της ισχυος σου αυτη πρωτη εντολη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 31,
      "text": "και δευτερα ομοια αυτη αγαπησεις τον πλησιον σου ως σεαυτον μειζων τουτων αλλη εντολη ουκ εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 32,
      "text": "και ειπεν αυτω ο γραμματευς καλως διδασκαλε επ αληθειας ειπας οτι εις εστιν θεος και ουκ εστιν αλλος πλην αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 33,
      "text": "και το αγαπαν αυτον εξ ολης της καρδιας και εξ ολης της συνεσεως και εξ ολης της ψυχης και εξ ολης της ισχυος και το αγαπαν τον πλησιον ως εαυτον πλειον εστιν παντων των ολοκαυτωματων και των θυσιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 34,
      "text": "και ο ιησους ιδων αυτον οτι νουνεχως απεκριθη ειπεν αυτω ου μακραν ει απο της βασιλειας του θεου και ουδεις ουκετι ετολμα αυτον επερωτησαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 35,
      "text": "και αποκριθεις ο ιησους ελεγεν διδασκων εν τω ιερω πως λεγουσιν οι γραμματεις οτι ο χριστος υιος εστιν δαβιδ"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 36,
      "text": "αυτος γαρ δαβιδ ειπεν εν τω πνευματι τω αγιω ειπεν ο κυριος τω κυριω μου καθου εκ δεξιων μου εως αν θω τους εχθρους σου υποποδιον των ποδων σου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 37,
      "text": "αυτος ουν δαβιδ λεγει αυτον κυριον και ποθεν υιος αυτου εστιν και ο πολυς οχλος ηκουεν αυτου ηδεως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 38,
      "text": "και ελεγεν αυτοις εν τη διδαχη αυτου βλεπετε απο των γραμματεων των θελοντων εν στολαις περιπατειν και ασπασμους εν ταις αγοραις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 39,
      "text": "και πρωτοκαθεδριας εν ταις συναγωγαις και πρωτοκλισιας εν τοις δειπνοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 40,
      "text": "οι κατεσθιοντες τας οικιας των χηρων και προφασει μακρα προσευχομενοι ουτοι ληψονται περισσοτερον κριμα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 41,
      "text": "και καθισας ο ιησους κατεναντι του γαζοφυλακιου εθεωρει πως ο οχλος βαλλει χαλκον εις το γαζοφυλακιον και πολλοι πλουσιοι εβαλλον πολλα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 42,
      "text": "και ελθουσα μια χηρα πτωχη εβαλεν λεπτα δυο ο εστιν κοδραντης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 43,
      "text": "και προσκαλεσαμενος τους μαθητας αυτου λεγει αυτοις αμην λεγω υμιν οτι η χηρα αυτη η πτωχη πλειον παντων βεβληκεν των βαλοντων εις το γαζοφυλακιον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 44,
      "text": "παντες γαρ εκ του περισσευοντος αυτοις εβαλον αυτη δε εκ της υστερησεως αυτης παντα οσα ειχεν εβαλεν ολον τον βιον αυτης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 1,
      "text": "και εκπορευομενου αυτου εκ του ιερου λεγει αυτω εις των μαθητων αυτου διδασκαλε ιδε ποταποι λιθοι και ποταπαι οικοδομαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 2,
      "text": "και ο ιησους αποκριθεις ειπεν αυτω βλεπεις ταυτας τας μεγαλας οικοδομας ου μη αφεθη λιθος επι λιθω ος ου μη καταλυθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 3,
      "text": "και καθημενου αυτου εις το ορος των ελαιων κατεναντι του ιερου επηρωτων αυτον κατ ιδιαν πετρος και ιακωβος και ιωαννης και ανδρεας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 4,
      "text": "ειπε ημιν ποτε ταυτα εσται και τι το σημειον οταν μελλη παντα ταυτα συντελεισθαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 5,
      "text": "ο δε ιησους αποκριθεις αυτοις ηρξατο λεγειν βλεπετε μη τις υμας πλανηση"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 6,
      "text": "πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντες οτι εγω ειμι και πολλους πλανησουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 7,
      "text": "οταν δε ακουσητε πολεμους και ακοας πολεμων μη θροεισθε δει γαρ γενεσθαι αλλ ουπω το τελος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 8,
      "text": "εγερθησεται γαρ εθνος επι εθνος και βασιλεια επι βασιλειαν και εσονται σεισμοι κατα τοπους και εσονται λιμοι και ταραχαι αρχαι ωδινων ταυτα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 9,
      "text": "βλεπετε δε υμεις εαυτους παραδωσουσιν γαρ υμας εις συνεδρια και εις συναγωγας δαρησεσθε και επι ηγεμονων και βασιλεων  {VAR1: σταθησεσθε } {VAR2: αχθησεσθε } ενεκεν εμου εις μαρτυριον αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 10,
      "text": "και εις παντα τα εθνη δει πρωτον κηρυχθηναι το ευαγγελιον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 11,
      "text": "οταν δε αγαγωσιν υμας παραδιδοντες μη προμεριμνατε τι λαλησητε μηδε μελετατε αλλ ο εαν δοθη υμιν εν εκεινη τη ωρα τουτο λαλειτε ου γαρ εστε υμεις οι λαλουντες αλλα το πνευμα το αγιον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 12,
      "text": "παραδωσει δε αδελφος αδελφον εις θανατον και πατηρ τεκνον και επαναστησονται τεκνα επι γονεις και θανατωσουσιν αυτους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 13,
      "text": "και εσεσθε μισουμενοι υπο παντων δια το ονομα μου ο δε υπομεινας εις τελος ουτος σωθησεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 14,
      "text": "οταν δε ιδητε το βδελυγμα της ερημωσεως το ρηθεν υπο δανιηλ του προφητου  {VAR1: εστος } {VAR2: εστως } οπου ου δει ο αναγινωσκων νοειτω τοτε οι εν τη ιουδαια φευγετωσαν εις τα ορη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 15,
      "text": "ο δε επι του δωματος μη καταβατω εις την οικιαν μηδε εισελθετω αραι τι εκ της οικιας αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 16,
      "text": "και ο εις τον αγρον ων μη επιστρεψατω εις τα οπισω αραι το ιματιον αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 17,
      "text": "ουαι δε ταις εν γαστρι εχουσαις και ταις θηλαζουσαις εν εκειναις ταις ημεραις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 18,
      "text": "προσευχεσθε δε ινα μη γενηται η φυγη υμων χειμωνος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 19,
      "text": "εσονται γαρ αι ημεραι εκειναι θλιψις οια ου γεγονεν τοιαυτη απ αρχης κτισεως ης εκτισεν ο θεος εως του νυν και ου μη γενηται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 20,
      "text": "και ει μη κυριος εκολοβωσεν τας ημερας ουκ αν εσωθη πασα σαρξ αλλα δια τους εκλεκτους ους εξελεξατο εκολοβωσεν τας ημερας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 21,
      "text": "και τοτε εαν τις υμιν ειπη ιδου ωδε ο χριστος η ιδου εκει μη πιστευσητε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 22,
      "text": "εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια και τερατα προς το αποπλαναν ει δυνατον και τους εκλεκτους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 23,
      "text": "υμεις δε βλεπετε ιδου προειρηκα υμιν παντα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 24,
      "text": "αλλ εν εκειναις ταις ημεραις μετα την θλιψιν εκεινην ο ηλιος σκοτισθησεται και η σεληνη ου δωσει το φεγγος αυτης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 25,
      "text": "και οι αστερες του ουρανου εσονται εκπιπτοντες και αι δυναμεις αι εν τοις ουρανοις σαλευθησονται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 26,
      "text": "και τοτε οψονται τον υιον του ανθρωπου ερχομενον εν νεφελαις μετα δυναμεως πολλης και δοξης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 27,
      "text": "και τοτε αποστελει τους αγγελους αυτου και επισυναξει τους εκλεκτους αυτου εκ των τεσσαρων ανεμων απ ακρου γης εως ακρου ουρανου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 28,
      "text": "απο δε της συκης μαθετε την παραβολην οταν αυτης ηδη ο κλαδος απαλος γενηται και εκφυη τα φυλλα γινωσκετε οτι εγγυς το θερος εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 29,
      "text": "ουτως και υμεις οταν ταυτα ιδητε γινομενα γινωσκετε οτι εγγυς εστιν επι θυραις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 30,
      "text": "αμην λεγω υμιν οτι ου μη παρελθη η γενεα αυτη μεχρις ου παντα ταυτα γενηται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 31,
      "text": "ο ουρανος και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 32,
      "text": "περι δε της ημερας εκεινης και της ωρας ουδεις οιδεν ουδε οι αγγελοι οι εν ουρανω ουδε ο υιος ει μη ο πατηρ"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 33,
      "text": "βλεπετε αγρυπνειτε και προσευχεσθε ουκ οιδατε γαρ ποτε ο καιρος εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 34,
      "text": "ως ανθρωπος αποδημος αφεις την οικιαν αυτου και δους τοις δουλοις αυτου την εξουσιαν και εκαστω το εργον αυτου και τω θυρωρω ενετειλατο ινα γρηγορη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 35,
      "text": "γρηγορειτε ουν ουκ οιδατε γαρ ποτε ο κυριος της οικιας ερχεται οψε η μεσονυκτιου η αλεκτοροφωνιας η πρωι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 36,
      "text": "μη ελθων εξαιφνης ευρη υμας καθευδοντας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 13,
      "verse": 37,
      "text": "α δε υμιν λεγω πασιν λεγω γρηγορειτε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 1,
      "text": "ην δε το πασχα και τα αζυμα μετα δυο ημερας και εζητουν οι αρχιερεις και οι γραμματεις πως αυτον εν δολω κρατησαντες αποκτεινωσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 2,
      "text": "ελεγον δε μη εν τη εορτη μηποτε θορυβος εσται του λαου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 3,
      "text": "και οντος αυτου εν βηθανια εν τη οικια σιμωνος του λεπρου κατακειμενου αυτου ηλθεν γυνη εχουσα αλαβαστρον μυρου ναρδου πιστικης πολυτελους και συντριψασα το αλαβαστρον κατεχεεν αυτου κατα της κεφαλης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 4,
      "text": "ησαν δε τινες αγανακτουντες προς εαυτους και λεγοντες εις τι η απωλεια αυτη του μυρου γεγονεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 5,
      "text": "ηδυνατο γαρ τουτο πραθηναι επανω τριακοσιων δηναριων και δοθηναι τοις πτωχοις και ενεβριμωντο αυτη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 6,
      "text": "ο δε ιησους ειπεν αφετε αυτην τι αυτη κοπους παρεχετε καλον εργον ειργασατο εις εμε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 7,
      "text": "παντοτε γαρ τους πτωχους εχετε μεθ εαυτων και οταν θελητε δυνασθε αυτους ευ ποιησαι εμε δε ου παντοτε εχετε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 8,
      "text": "ο ειχεν αυτη εποιησεν προελαβεν μυρισαι μου το σωμα εις τον ενταφιασμον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 9,
      "text": "αμην λεγω υμιν οπου αν κηρυχθη το ευαγγελιον τουτο εις ολον τον κοσμον και ο εποιησεν αυτη λαληθησεται εις μνημοσυνον αυτης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 10,
      "text": "και ο ιουδας ο ισκαριωτης εις των δωδεκα απηλθεν προς τους αρχιερεις ινα παραδω αυτον αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 11,
      "text": "οι δε ακουσαντες εχαρησαν και επηγγειλαντο αυτω αργυριον δουναι και εζητει πως ευκαιρως αυτον παραδω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 12,
      "text": "και τη πρωτη ημερα των αζυμων οτε το πασχα εθυον λεγουσιν αυτω οι μαθηται αυτου που θελεις απελθοντες ετοιμασωμεν ινα φαγης το πασχα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 13,
      "text": "και αποστελλει δυο των μαθητων αυτου και λεγει αυτοις υπαγετε εις την πολιν και απαντησει υμιν ανθρωπος κεραμιον υδατος βασταζων ακολουθησατε αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 14,
      "text": "και οπου εαν εισελθη ειπατε τω οικοδεσποτη οτι ο διδασκαλος λεγει που εστιν το καταλυμα οπου το πασχα μετα των μαθητων μου φαγω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 15,
      "text": "και αυτος υμιν δειξει ανωγεον μεγα εστρωμενον ετοιμον εκει ετοιμασατε ημιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 16,
      "text": "και εξηλθον οι μαθηται αυτου και ηλθον εις την πολιν και ευρον καθως ειπεν αυτοις και ητοιμασαν το πασχα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 17,
      "text": "και οψιας γενομενης ερχεται μετα των δωδεκα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 18,
      "text": "και ανακειμενων αυτων και εσθιοντων ειπεν ο ιησους αμην λεγω υμιν οτι εις εξ υμων παραδωσει με ο εσθιων μετ εμου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 19,
      "text": "οι δε ηρξαντο λυπεισθαι και λεγειν αυτω εις καθ εις μητι εγω και αλλος μητι εγω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 20,
      "text": "ο δε αποκριθεις ειπεν αυτοις εις εκ των δωδεκα ο εμβαπτομενος μετ εμου εις το τρυβλιον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 21,
      "text": "ο μεν υιος του ανθρωπου υπαγει καθως γεγραπται περι αυτου ουαι δε τω ανθρωπω εκεινω δι ου ο υιος του ανθρωπου παραδιδοται καλον ην αυτω ει ουκ εγεννηθη ο ανθρωπος εκεινος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 22,
      "text": "και εσθιοντων αυτων λαβων ο ιησους αρτον ευλογησας εκλασεν και εδωκεν αυτοις και ειπεν λαβετε φαγετε τουτο εστιν το σωμα μου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 23,
      "text": "και λαβων το ποτηριον ευχαριστησας εδωκεν αυτοις και επιον εξ αυτου παντες"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 24,
      "text": "και ειπεν αυτοις τουτο εστιν το αιμα μου το της καινης διαθηκης το περι πολλων εκχυνομενον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 25,
      "text": "αμην λεγω υμιν οτι ουκετι ου μη πιω εκ του γεννηματος της αμπελου εως της ημερας εκεινης οταν αυτο πινω καινον εν τη βασιλεια του θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 26,
      "text": "και υμνησαντες εξηλθον εις το ορος των ελαιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 27,
      "text": "και λεγει αυτοις ο ιησους οτι παντες σκανδαλισθησεσθε εν εμοι εν τη νυκτι ταυτη οτι γεγραπται παταξω τον ποιμενα και διασκορπισθησεται τα προβατα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 28,
      "text": "αλλα μετα το εγερθηναι με προαξω υμας εις την γαλιλαιαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 29,
      "text": "ο δε πετρος εφη αυτω και ει παντες σκανδαλισθησονται αλλ ουκ εγω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 30,
      "text": "και λεγει αυτω ο ιησους αμην λεγω σοι οτι σημερον εν τη νυκτι ταυτη πριν η δις αλεκτορα φωνησαι τρις απαρνηση με"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 31,
      "text": "ο δε εκ περισσου ελεγεν μαλλον εαν με δεη συναποθανειν σοι ου μη σε απαρνησομαι ωσαυτως δε και παντες ελεγον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 32,
      "text": "και ερχονται εις χωριον ου το ονομα γεθσημανη και λεγει τοις μαθηταις αυτου καθισατε ωδε εως προσευξωμαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 33,
      "text": "και παραλαμβανει τον πετρον και τον ιακωβον και ιωαννην μεθ εαυτου και ηρξατο εκθαμβεισθαι και αδημονειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 34,
      "text": "και λεγει αυτοις περιλυπος εστιν η ψυχη μου εως θανατου μεινατε ωδε και γρηγορειτε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 35,
      "text": "και προελθων μικρον επεσεν επι της γης και προσηυχετο ινα ει δυνατον εστιν παρελθη απ αυτου η ωρα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 36,
      "text": "και ελεγεν αββα ο πατηρ παντα δυνατα σοι παρενεγκε το ποτηριον απ εμου τουτο αλλ ου τι εγω θελω αλλα τι συ"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 37,
      "text": "και ερχεται και ευρισκει αυτους καθευδοντας και λεγει τω πετρω σιμων καθευδεις ουκ ισχυσας μιαν ωραν γρηγορησαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 38,
      "text": "γρηγορειτε και προσευχεσθε ινα μη εισελθητε εις πειρασμον το μεν πνευμα προθυμον η δε σαρξ ασθενης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 39,
      "text": "και παλιν απελθων προσηυξατο τον αυτον λογον ειπων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 40,
      "text": "και υποστρεψας ευρεν αυτους παλιν καθευδοντας ησαν γαρ οι οφθαλμοι αυτων βεβαρημενοι και ουκ ηδεισαν τι αυτω αποκριθωσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 41,
      "text": "και ερχεται το τριτον και λεγει αυτοις καθευδετε το λοιπον και αναπαυεσθε απεχει ηλθεν η ωρα ιδου παραδιδοται ο υιος του ανθρωπου εις τας χειρας των αμαρτωλων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 42,
      "text": "εγειρεσθε αγωμεν ιδου ο παραδιδους με ηγγικεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 43,
      "text": "και ευθεως ετι αυτου λαλουντος παραγινεται ιουδας εις ων των δωδεκα και μετ αυτου οχλος πολυς μετα μαχαιρων και ξυλων παρα των αρχιερεων και των γραμματεων και των πρεσβυτερων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 44,
      "text": "δεδωκει δε ο παραδιδους αυτον συσσημον αυτοις λεγων ον αν φιλησω αυτος εστιν κρατησατε αυτον και απαγαγετε ασφαλως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 45,
      "text": "και ελθων ευθεως προσελθων αυτω λεγει ραββι ραββι και κατεφιλησεν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 46,
      "text": "οι δε επεβαλον επ αυτον τας χειρας αυτων και εκρατησαν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 47,
      "text": "εις δε τις των παρεστηκοτων σπασαμενος την μαχαιραν επαισεν τον δουλον του αρχιερεως και αφειλεν αυτου το ωτιον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 48,
      "text": "και αποκριθεις ο ιησους ειπεν αυτοις ως επι ληστην εξηλθετε μετα μαχαιρων και ξυλων συλλαβειν με"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 49,
      "text": "καθ ημεραν ημην προς υμας εν τω ιερω διδασκων και ουκ εκρατησατε με αλλ ινα πληρωθωσιν αι γραφαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 50,
      "text": "και αφεντες αυτον παντες εφυγον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 51,
      "text": "και εις τις νεανισκος ηκολουθει αυτω περιβεβλημενος σινδονα επι γυμνου και κρατουσιν αυτον οι νεανισκοι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 52,
      "text": "ο δε καταλιπων την σινδονα γυμνος εφυγεν απ αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 53,
      "text": "και απηγαγον τον ιησουν προς τον αρχιερεα και συνερχονται αυτω παντες οι αρχιερεις και οι πρεσβυτεροι και οι γραμματεις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 54,
      "text": "και ο πετρος απο μακροθεν ηκολουθησεν αυτω εως εσω εις την αυλην του αρχιερεως και ην συγκαθημενος μετα των υπηρετων και θερμαινομενος προς το φως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 55,
      "text": "οι δε αρχιερεις και ολον το συνεδριον εζητουν κατα του ιησου μαρτυριαν εις το θανατωσαι αυτον και ουχ ευρισκον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 56,
      "text": "πολλοι γαρ εψευδομαρτυρουν κατ αυτου και ισαι αι μαρτυριαι ουκ ησαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 57,
      "text": "και τινες ανασταντες εψευδομαρτυρουν κατ αυτου λεγοντες"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 58,
      "text": "οτι ημεις ηκουσαμεν αυτου λεγοντος οτι εγω καταλυσω τον ναον τουτον τον χειροποιητον και δια τριων ημερων αλλον αχειροποιητον οικοδομησω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 59,
      "text": "και ουδε ουτως ιση ην η μαρτυρια αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 60,
      "text": "και αναστας ο αρχιερευς εις το μεσον επηρωτησεν τον ιησουν λεγων ουκ αποκρινη ουδεν τι ουτοι σου καταμαρτυρουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 61,
      "text": "ο δε εσιωπα και ουδεν απεκρινατο παλιν ο αρχιερευς επηρωτα αυτον και λεγει αυτω συ ει ο χριστος ο υιος του ευλογητου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 62,
      "text": "ο δε ιησους ειπεν εγω ειμι και οψεσθε τον υιον του ανθρωπου καθημενον εκ δεξιων της δυναμεως και ερχομενον μετα των νεφελων του ουρανου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 63,
      "text": "ο δε αρχιερευς διαρρηξας τους χιτωνας αυτου λεγει τι ετι χρειαν εχομεν μαρτυρων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 64,
      "text": "ηκουσατε της βλασφημιας τι υμιν φαινεται οι δε παντες κατεκριναν αυτον ειναι ενοχον θανατου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 65,
      "text": "και ηρξαντο τινες εμπτυειν αυτω και περικαλυπτειν το προσωπον αυτου και κολαφιζειν αυτον και λεγειν αυτω προφητευσον και οι υπηρεται ραπισμασιν αυτον εβαλλον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 66,
      "text": "και οντος του πετρου εν τη αυλη κατω ερχεται μια των παιδισκων του αρχιερεως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 67,
      "text": "και ιδουσα τον πετρον θερμαινομενον εμβλεψασα αυτω λεγει και συ μετα του ναζαρηνου ιησου ησθα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 68,
      "text": "ο δε ηρνησατο λεγων ουκ οιδα ουδε επισταμαι τι συ λεγεις και εξηλθεν εξω εις το προαυλιον και αλεκτωρ εφωνησεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 69,
      "text": "και η παιδισκη ιδουσα αυτον παλιν ηρξατο λεγειν τοις παρεστηκοσιν οτι ουτος εξ αυτων εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 70,
      "text": "ο δε παλιν ηρνειτο και μετα μικρον παλιν οι παρεστωτες ελεγον τω πετρω αληθως εξ αυτων ει και γαρ γαλιλαιος ει και η λαλια σου ομοιαζει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 71,
      "text": "ο δε ηρξατο αναθεματιζειν και ομνυειν οτι ουκ οιδα τον ανθρωπον τουτον ον λεγετε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 14,
      "verse": 72,
      "text": "και εκ δευτερου αλεκτωρ εφωνησεν και ανεμνησθη ο πετρος του ρηματος ου ειπεν αυτω ο ιησους οτι πριν αλεκτορα φωνησαι δις απαρνηση με τρις και επιβαλων εκλαιεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 1,
      "text": "και ευθεως επι το πρωι συμβουλιον ποιησαντες οι αρχιερεις μετα των πρεσβυτερων και γραμματεων και ολον το συνεδριον δησαντες τον ιησουν απηνεγκαν και παρεδωκαν τω πιλατω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 2,
      "text": "και επηρωτησεν αυτον ο πιλατος συ ει ο βασιλευς των ιουδαιων ο δε αποκριθεις ειπεν αυτω συ λεγεις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 3,
      "text": "και κατηγορουν αυτου οι αρχιερεις πολλα  {VAR2: αυτος δε ουδεν απεκρινατο }"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 4,
      "text": "ο δε πιλατος παλιν επηρωτησεν αυτον λεγων ουκ αποκρινη ουδεν ιδε ποσα σου καταμαρτυρουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 5,
      "text": "ο δε ιησους ουκετι ουδεν απεκριθη ωστε θαυμαζειν τον πιλατον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 6,
      "text": "κατα δε εορτην απελυεν αυτοις ενα δεσμιον ονπερ ητουντο"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 7,
      "text": "ην δε ο λεγομενος βαραββας μετα των συστασιαστων δεδεμενος οιτινες εν τη στασει φονον πεποιηκεισαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 8,
      "text": "και αναβοησας ο οχλος ηρξατο αιτεισθαι καθως αει εποιει αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 9,
      "text": "ο δε πιλατος απεκριθη αυτοις λεγων θελετε απολυσω υμιν τον βασιλεα των ιουδαιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 10,
      "text": "εγινωσκεν γαρ οτι δια φθονον παραδεδωκεισαν αυτον οι αρχιερεις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 11,
      "text": "οι δε αρχιερεις ανεσεισαν τον οχλον ινα μαλλον τον βαραββαν απολυση αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 12,
      "text": "ο δε πιλατος αποκριθεις παλιν ειπεν αυτοις τι ουν θελετε ποιησω ον λεγετε βασιλεα των ιουδαιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 13,
      "text": "οι δε παλιν εκραξαν σταυρωσον αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 14,
      "text": "ο δε πιλατος ελεγεν αυτοις τι γαρ κακον εποιησεν οι δε περισσοτερως εκραξαν σταυρωσον αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 15,
      "text": "ο δε πιλατος βουλομενος τω οχλω το ικανον ποιησαι απελυσεν αυτοις τον βαραββαν και παρεδωκεν τον ιησουν φραγελλωσας ινα σταυρωθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 16,
      "text": "οι δε στρατιωται απηγαγον αυτον εσω της αυλης ο εστιν πραιτωριον και συγκαλουσιν ολην την σπειραν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 17,
      "text": "και ενδυουσιν αυτον πορφυραν και περιτιθεασιν αυτω πλεξαντες ακανθινον στεφανον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 18,
      "text": "και ηρξαντο ασπαζεσθαι αυτον χαιρε βασιλευ των ιουδαιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 19,
      "text": "και ετυπτον αυτου την κεφαλην καλαμω και ενεπτυον αυτω και τιθεντες τα γονατα προσεκυνουν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 20,
      "text": "και οτε ενεπαιξαν αυτω εξεδυσαν αυτον την πορφυραν και ενεδυσαν αυτον τα ιματια τα ιδια και εξαγουσιν αυτον ινα σταυρωσωσιν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 21,
      "text": "και αγγαρευουσιν παραγοντα τινα σιμωνα κυρηναιον ερχομενον απ αγρου τον πατερα αλεξανδρου και ρουφου ινα αρη τον σταυρον αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 22,
      "text": "και φερουσιν αυτον επι γολγοθα τοπον ο εστιν μεθερμηνευομενον κρανιου τοπος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 23,
      "text": "και εδιδουν αυτω πιειν εσμυρνισμενον οινον ο δε ουκ ελαβεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 24,
      "text": "και σταυρωσαντες αυτον διεμεριζον τα ιματια αυτου βαλλοντες κληρον επ αυτα τις τι αρη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 25,
      "text": "ην δε ωρα τριτη και εσταυρωσαν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 26,
      "text": "και ην η επιγραφη της αιτιας αυτου επιγεγραμμενη ο βασιλευς των ιουδαιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 27,
      "text": "και συν αυτω σταυρουσιν δυο ληστας ενα εκ δεξιων και ενα εξ ευωνυμων αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 28,
      "text": "και επληρωθη η γραφη η λεγουσα και μετα ανομων ελογισθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 29,
      "text": "και οι παραπορευομενοι εβλασφημουν αυτον κινουντες τας κεφαλας αυτων και λεγοντες ουα ο καταλυων τον ναον και εν τρισιν ημεραις οικοδομων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 30,
      "text": "σωσον σεαυτον και καταβα απο του σταυρου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 31,
      "text": "ομοιως δε και οι αρχιερεις εμπαιζοντες προς αλληλους μετα των γραμματεων ελεγον αλλους εσωσεν εαυτον ου δυναται σωσαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 32,
      "text": "ο χριστος ο βασιλευς του ισραηλ καταβατω νυν απο του σταυρου ινα ιδωμεν και πιστευσωμεν και οι συνεσταυρωμενοι αυτω ωνειδιζον αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 33,
      "text": "γενομενης δε ωρας εκτης σκοτος εγενετο εφ ολην την γην εως ωρας εννατης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 34,
      "text": "και τη ωρα τη εννατη εβοησεν ο ιησους φωνη μεγαλη λεγων ελωι ελωι λαμμα σαβαχθανι ο εστιν μεθερμηνευομενον ο θεος μου ο θεος μου εις τι με εγκατελιπες"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 35,
      "text": "και τινες των παρεστηκοτων ακουσαντες ελεγον ιδου ηλιαν φωνει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 36,
      "text": "δραμων δε εις και γεμισας σπογγον οξους περιθεις τε καλαμω εποτιζεν αυτον λεγων αφετε ιδωμεν ει ερχεται ηλιας καθελειν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 37,
      "text": "ο δε ιησους αφεις φωνην μεγαλην εξεπνευσεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 38,
      "text": "και το καταπετασμα του ναου εσχισθη εις δυο απο ανωθεν εως κατω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 39,
      "text": "ιδων δε ο κεντυριων ο παρεστηκως εξ εναντιας αυτου οτι ουτως κραξας εξεπνευσεν ειπεν αληθως ο ανθρωπος ουτος υιος ην θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 40,
      "text": "ησαν δε και γυναικες απο μακροθεν θεωρουσαι εν αις ην και μαρια η μαγδαληνη και μαρια η του ιακωβου του μικρου και ιωση μητηρ και σαλωμη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 41,
      "text": "αι και οτε ην εν τη γαλιλαια ηκολουθουν αυτω και διηκονουν αυτω και αλλαι πολλαι αι συναναβασαι αυτω εις ιεροσολυμα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 42,
      "text": "και ηδη οψιας γενομενης επει ην παρασκευη ο εστιν προσαββατον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 43,
      "text": "ηλθεν ιωσηφ ο απο αριμαθαιας ευσχημων βουλευτης ος και αυτος ην προσδεχομενος την βασιλειαν του θεου τολμησας εισηλθεν προς πιλατον και ητησατο το σωμα του ιησου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 44,
      "text": "ο δε πιλατος εθαυμασεν ει ηδη τεθνηκεν και προσκαλεσαμενος τον κεντυριωνα επηρωτησεν αυτον ει παλαι απεθανεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 45,
      "text": "και γνους απο του κεντυριωνος εδωρησατο το σωμα τω ιωσηφ"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 46,
      "text": "και αγορασας σινδονα και καθελων αυτον ενειλησεν τη σινδονι και κατεθηκεν αυτον εν μνημειω ο ην λελατομημενον εκ πετρας και προσεκυλισεν λιθον επι την θυραν του μνημειου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 15,
      "verse": 47,
      "text": "η δε μαρια η μαγδαληνη και μαρια ιωση εθεωρουν που τιθεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 1,
      "text": "και διαγενομενου του σαββατου μαρια η μαγδαληνη και μαρια η του ιακωβου και σαλωμη ηγορασαν αρωματα ινα ελθουσαι αλειψωσιν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 2,
      "text": "και λιαν πρωι της μιας σαββατων ερχονται επι το μνημειον ανατειλαντος του ηλιου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 3,
      "text": "και ελεγον προς εαυτας τις αποκυλισει ημιν τον λιθον εκ της θυρας του μνημειου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 4,
      "text": "και αναβλεψασαι θεωρουσιν οτι αποκεκυλισται ο λιθος ην γαρ μεγας σφοδρα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 5,
      "text": "και εισελθουσαι εις το μνημειον ειδον νεανισκον καθημενον εν τοις δεξιοις περιβεβλημενον στολην λευκην και εξεθαμβηθησαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 6,
      "text": "ο δε λεγει αυταις μη εκθαμβεισθε ιησουν ζητειτε τον ναζαρηνον τον εσταυρωμενον ηγερθη ουκ εστιν ωδε ιδε ο τοπος οπου εθηκαν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 7,
      "text": "αλλ υπαγετε ειπατε τοις μαθηταις αυτου και τω πετρω οτι προαγει υμας εις την γαλιλαιαν εκει αυτον οψεσθε καθως ειπεν υμιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 8,
      "text": "και εξελθουσαι ταχυ εφυγον απο του μνημειου ειχεν δε αυτας τρομος και εκστασις και ουδενι ουδεν ειπον εφοβουντο γαρ"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 9,
      "text": "αναστας δε πρωι πρωτη σαββατου εφανη πρωτον μαρια τη μαγδαληνη αφ ης εκβεβληκει επτα δαιμονια"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 10,
      "text": "εκεινη πορευθεισα απηγγειλεν τοις μετ αυτου γενομενοις πενθουσιν και κλαιουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 11,
      "text": "κακεινοι ακουσαντες οτι ζη και εθεαθη υπ αυτης ηπιστησαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 12,
      "text": "μετα δε ταυτα δυσιν εξ αυτων περιπατουσιν εφανερωθη εν ετερα μορφη πορευομενοις εις αγρον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 13,
      "text": "κακεινοι απελθοντες απηγγειλαν τοις λοιποις ουδε εκεινοις επιστευσαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 14,
      "text": "υστερον ανακειμενοις αυτοις τοις ενδεκα εφανερωθη και ωνειδισεν την απιστιαν αυτων και σκληροκαρδιαν οτι τοις θεασαμενοις αυτον εγηγερμενον ουκ επιστευσαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 15,
      "text": "και ειπεν αυτοις πορευθεντες εις τον κοσμον απαντα κηρυξατε το ευαγγελιον παση τη κτισει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 16,
      "text": "ο πιστευσας και βαπτισθεις σωθησεται ο δε απιστησας κατακριθησεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 17,
      "text": "σημεια δε τοις πιστευσασιν ταυτα παρακολουθησει εν τω ονοματι μου δαιμονια εκβαλουσιν γλωσσαις λαλησουσιν καιναις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 18,
      "text": "οφεις αρουσιν καν θανασιμον τι πιωσιν ου μη αυτους βλαψει επι αρρωστους χειρας επιθησουσιν και καλως εξουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 19,
      "text": "ο μεν ουν κυριος μετα το λαλησαι αυτοις ανεληφθη εις τον ουρανον και εκαθισεν εκ δεξιων του θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 16,
      "verse": 20,
      "text": "εκεινοι δε εξελθοντες εκηρυξαν πανταχου του κυριου συνεργουντος και τον λογον βεβαιουντος δια των επακολουθουντων σημειων αμην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 1,
      "text": "επειδηπερ πολλοι επεχειρησαν αναταξασθαι διηγησιν περι των πεπληροφορημενων εν ημιν πραγματων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 2,
      "text": "καθως παρεδοσαν ημιν οι απ αρχης αυτοπται και υπηρεται γενομενοι του λογου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 3,
      "text": "εδοξεν καμοι παρηκολουθηκοτι ανωθεν πασιν ακριβως καθεξης σοι γραψαι κρατιστε θεοφιλε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 4,
      "text": "ινα επιγνως περι ων κατηχηθης λογων την ασφαλειαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 5,
      "text": "εγενετο εν ταις ημεραις ηρωδου του βασιλεως της ιουδαιας ιερευς τις ονοματι ζαχαριας εξ εφημεριας αβια και η γυνη αυτου εκ των θυγατερων ααρων και το ονομα αυτης ελισαβετ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 6,
      "text": "ησαν δε δικαιοι αμφοτεροι ενωπιον του θεου πορευομενοι εν πασαις ταις εντολαις και δικαιωμασιν του κυριου αμεμπτοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 7,
      "text": "και ουκ ην αυτοις τεκνον καθοτι η ελισαβετ ην στειρα και αμφοτεροι προβεβηκοτες εν ταις ημεραις αυτων ησαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 8,
      "text": "εγενετο δε εν τω ιερατευειν αυτον εν τη ταξει της εφημεριας αυτου εναντι του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 9,
      "text": "κατα το εθος της ιερατειας ελαχεν του θυμιασαι εισελθων εις τον ναον του κυριου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 10,
      "text": "και παν το πληθος του λαου ην προσευχομενον εξω τη ωρα του θυμιαματος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 11,
      "text": "ωφθη δε αυτω αγγελος κυριου εστως εκ δεξιων του θυσιαστηριου του θυμιαματος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 12,
      "text": "και εταραχθη ζαχαριας ιδων και φοβος επεπεσεν επ αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 13,

    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,

    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 15,
      "text": "εσται γαρ μεγας ενωπιον του κυριου και οινον και σικερα ου μη πιη και πνευματος αγιου πλησθησεται ετι εκ κοιλιας μητρος αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,

    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 17,
      "text": "και αυτος προελευσεται ενωπιον αυτου εν πνευματι και δυναμει ηλιου επιστρεψαι καρδιας πατερων επι τεκνα και απειθεις εν φρονησει δικαιων ετοιμασαι κυριω λαον κατεσκευασμενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 18,
      "text": "και ειπεν ζαχαριας προς τον αγγελον κατα τι γνωσομαι τουτο εγω γαρ ειμι πρεσβυτης και η γυνη μου προβεβηκυια εν ταις ημεραις αυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 19,
      "text": "και αποκριθεις ο αγγελος ειπεν αυτω εγω ειμι γαβριηλ ο παρεστηκως ενωπιον του θεου και απεσταλην λαλησαι προς σε και ευαγγελισασθαι σοι ταυτα"

      "book_name": "Luke",
      "book": 42,
      "chapter": 1,

      "text": "και ιδου εση σιωπων και μη δυναμενος λαλησαι αχρι ης ημερας γενηται ταυτα ανθ ων ουκ επιστευσας τοις λογοις μου οιτινες πληρωθησονται εις τον καιρον αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 21,
      "text": "και ην ο λαος προσδοκων τον ζαχαριαν και εθαυμαζον εν τω χρονιζειν αυτον εν τω ναω"

    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 22,
      "text": "εξελθων δε ουκ ηδυνατο λαλησαι αυτοις και επεγνωσαν οτι οπτασιαν εωρακεν εν τω ναω και αυτος ην διανευων αυτοις και διεμενεν κωφος"

      "book_name": "Luke",
      "book": 42,

    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 24,
      "text": "μετα δε ταυτας τας ημερας συνελαβεν ελισαβετ η γυνη αυτου και περιεκρυβεν εαυτην μηνας πεντε λεγουσα"

      "book_name": "Luke",
      "book": 42,

      "book_name": "Luke",

      "book_name": "Luke",
      "book": 42,

    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,
      "verse": 41,
      "text": "και εγενετο ως ηκουσεν η ελισαβετ τον ασπασμον της μαριας εσκιρτησεν το βρεφος εν τη κοιλια αυτης και επλησθη πνευματος αγιου η ελισαβετ"

    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 1,

      "text": "και ανεφωνησεν φωνη μεγαλη και ειπεν ευλογημενη συ εν γυναιξιν και ευλογημενος ο καρπος της κοιλιας σου"

      "book_name": "Luke",

      "book": 42,

      "book_name": "Luke",
      "book": 42,

    {
      "book_name": "Luke",
      "book": 42,

    {

    },
    {
      "book_name": "Luke",
      "book": 42,

    },
    {

      "chapter": 7,
      "verse": 8,
      "text": "και γαρ εγω ανθρωπος ειμι υπο εξουσιαν τασσομενος εχων υπ εμαυτον στρατιωτας και λεγω τουτω πορευθητι και πορευεται και αλλω ερχου και ερχεται και τω δουλω μου ποιησον τουτο και ποιει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 9,
      "text": "ακουσας δε ταυτα ο ιησους εθαυμασεν αυτον και στραφεις τω ακολουθουντι αυτω οχλω ειπεν λεγω υμιν ουδε εν τω ισραηλ τοσαυτην πιστιν ευρον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 10,
      "text": "και υποστρεψαντες οι πεμφθεντες εις τον οικον ευρον τον ασθενουντα δουλον υγιαινοντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 11,
      "text": "και εγενετο εν τη εξης επορευετο εις πολιν καλουμενην ναιν και συνεπορευοντο αυτω οι μαθηται αυτου ικανοι και οχλος πολυς"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 12,
      "text": "ως δε ηγγισεν τη πυλη της πολεως και ιδου εξεκομιζετο τεθνηκως υιος μονογενης τη μητρι αυτου και αυτη ην χηρα και οχλος της πολεως ικανος  {VAR2: ην } συν αυτη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 13,
      "text": "και ιδων αυτην ο κυριος εσπλαγχνισθη επ αυτη και ειπεν αυτη μη κλαιε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 14,
      "text": "και προσελθων ηψατο της σορου οι δε βασταζοντες εστησαν και ειπεν νεανισκε σοι λεγω εγερθητι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 15,
      "text": "και ανεκαθισεν ο νεκρος και ηρξατο λαλειν και εδωκεν αυτον τη μητρι αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 16,
      "text": "ελαβεν δε φοβος απαντας και εδοξαζον τον θεον λεγοντες οτι προφητης μεγας εγηγερται εν ημιν και οτι επεσκεψατο ο θεος τον λαον αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 17,
      "text": "και εξηλθεν ο λογος ουτος εν ολη τη ιουδαια περι αυτου και εν παση τη περιχωρω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 18,
      "text": "και απηγγειλαν ιωαννη οι μαθηται αυτου περι παντων τουτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 19,
      "text": "και προσκαλεσαμενος δυο τινας των μαθητων αυτου ο ιωαννης επεμψεν προς τον ιησουν λεγων συ ει ο ερχομενος η αλλον προσδοκωμεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 20,
      "text": "παραγενομενοι δε προς αυτον οι ανδρες ειπον ιωαννης ο βαπτιστης απεσταλκεν ημας προς σε λεγων συ ει ο ερχομενος η αλλον προσδοκωμεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 21,
      "text": "εν αυτη δε τη ωρα εθεραπευσεν πολλους απο νοσων και μαστιγων και πνευματων πονηρων και τυφλοις πολλοις εχαρισατο το βλεπειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 22,
      "text": "και αποκριθεις ο ιησους ειπεν αυτοις πορευθεντες απαγγειλατε ιωαννη α ειδετε και ηκουσατε οτι τυφλοι αναβλεπουσιν χωλοι περιπατουσιν λεπροι καθαριζονται κωφοι ακουουσιν νεκροι εγειρονται πτωχοι ευαγγελιζονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 23,
      "text": "και μακαριος εστιν ος εαν μη σκανδαλισθη εν εμοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 24,
      "text": "απελθοντων δε των αγγελων ιωαννου ηρξατο λεγειν προς τους οχλους περι ιωαννου τι εξεληλυθατε εις την ερημον θεασασθαι καλαμον υπο ανεμου σαλευομενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 25,
      "text": "αλλα τι εξεληλυθατε ιδειν ανθρωπον εν μαλακοις ιματιοις ημφιεσμενον ιδου οι εν ιματισμω ενδοξω και τρυφη υπαρχοντες εν τοις βασιλειοις εισιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 26,
      "text": "αλλα τι εξεληλυθατε ιδειν προφητην ναι λεγω υμιν και περισσοτερον προφητου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 27,
      "text": "ουτος εστιν περι ου γεγραπται ιδου εγω αποστελλω τον αγγελον μου προ προσωπου σου ος κατασκευασει την οδον σου εμπροσθεν σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 28,
      "text": "λεγω γαρ υμιν μειζων εν γεννητοις γυναικων προφητης ιωαννου του βαπτιστου ουδεις εστιν ο δε μικροτερος εν τη βασιλεια του θεου μειζων αυτου εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 29,
      "text": "και πας ο λαος ακουσας και οι τελωναι εδικαιωσαν τον θεον βαπτισθεντες το βαπτισμα ιωαννου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 30,
      "text": "οι δε φαρισαιοι και οι νομικοι την βουλην του θεου ηθετησαν εις εαυτους μη βαπτισθεντες υπ αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 31,
      "text": "ειπεν δε ο κυριος τινι ουν ομοιωσω τους ανθρωπους της γενεας ταυτης και τινι εισιν ομοιοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 32,
      "text": "ομοιοι εισιν παιδιοις τοις εν αγορα καθημενοις και προσφωνουσιν αλληλοις και λεγουσιν ηυλησαμεν υμιν και ουκ ωρχησασθε εθρηνησαμεν υμιν και ουκ εκλαυσατε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 33,
      "text": "εληλυθεν γαρ ιωαννης ο βαπτιστης μητε αρτον εσθιων μητε οινον πινων και λεγετε δαιμονιον εχει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 34,
      "text": "εληλυθεν ο υιος του ανθρωπου εσθιων και πινων και λεγετε ιδου ανθρωπος φαγος και οινοποτης τελωνων φιλος και αμαρτωλων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 35,
      "text": "και εδικαιωθη η σοφια απο των τεκνων αυτης παντων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 36,
      "text": "ηρωτα δε τις αυτον των φαρισαιων ινα φαγη μετ αυτου και εισελθων εις την οικιαν του φαρισαιου ανεκλιθη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 37,
      "text": "και ιδου γυνη εν τη πολει ητις ην αμαρτωλος επιγνουσα οτι ανακειται εν τη οικια του φαρισαιου κομισασα αλαβαστρον μυρου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 38,
      "text": "και στασα παρα τους ποδας αυτου οπισω κλαιουσα ηρξατο βρεχειν τους ποδας αυτου τοις δακρυσιν και ταις θριξιν της κεφαλης αυτης εξεμασσεν και κατεφιλει τους ποδας αυτου και ηλειφεν τω μυρω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 39,
      "text": "ιδων δε ο φαρισαιος ο καλεσας αυτον ειπεν εν εαυτω λεγων ουτος ει ην προφητης εγινωσκεν αν τις και ποταπη η γυνη ητις απτεται αυτου οτι αμαρτωλος εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 40,
      "text": "και αποκριθεις ο ιησους ειπεν προς αυτον σιμων εχω σοι τι ειπειν ο δε φησιν διδασκαλε ειπε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 41,
      "text": "δυο χρεωφειλεται ησαν δανειστη τινι ο εις ωφειλεν δηναρια πεντακοσια ο δε ετερος πεντηκοντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 42,
      "text": "μη εχοντων δε αυτων αποδουναι αμφοτεροις εχαρισατο τις ουν αυτων ειπε πλειον αυτον αγαπησει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 43,
      "text": "αποκριθεις δε ο σιμων ειπεν υπολαμβανω οτι ω το πλειον εχαρισατο ο δε ειπεν αυτω ορθως εκρινας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 44,
      "text": "και στραφεις προς την γυναικα τω σιμωνι εφη βλεπεις ταυτην την γυναικα εισηλθον σου εις την οικιαν υδωρ επι τους ποδας μου ουκ εδωκας αυτη δε τοις δακρυσιν εβρεξεν μου τους ποδας και ταις θριξιν της κεφαλης αυτης εξεμαξεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 45,
      "text": "φιλημα μοι ουκ εδωκας αυτη δε αφ ης εισηλθον ου διελιπεν καταφιλουσα μου τους ποδας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 46,
      "text": "ελαιω την κεφαλην μου ουκ ηλειψας αυτη δε μυρω ηλειψεν μου τους ποδας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 47,
      "text": "ου χαριν λεγω σοι αφεωνται αι αμαρτιαι αυτης αι πολλαι οτι ηγαπησεν πολυ ω δε ολιγον αφιεται ολιγον αγαπα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 48,
      "text": "ειπεν δε αυτη αφεωνται σου αι αμαρτιαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 49,
      "text": "και ηρξαντο οι συνανακειμενοι λεγειν εν εαυτοις τις ουτος εστιν ος και αμαρτιας αφιησιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 7,
      "verse": 50,
      "text": "ειπεν δε προς την γυναικα η πιστις σου σεσωκεν σε πορευου εις ειρηνην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 1,
      "text": "και εγενετο εν τω καθεξης και αυτος διωδευεν κατα πολιν και κωμην κηρυσσων και ευαγγελιζομενος την βασιλειαν του θεου και οι δωδεκα συν αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 2,
      "text": "και γυναικες τινες αι ησαν τεθεραπευμεναι απο πνευματων πονηρων και ασθενειων μαρια η καλουμενη μαγδαληνη αφ ης δαιμονια επτα εξεληλυθει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 3,
      "text": "και ιωαννα γυνη χουζα επιτροπου ηρωδου και σουσαννα και ετεραι πολλαι αιτινες διηκονουν αυτω απο των υπαρχοντων αυταις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 4,
      "text": "συνιοντος δε οχλου πολλου και των κατα πολιν επιπορευομενων προς αυτον ειπεν δια παραβολης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 5,
      "text": "εξηλθεν ο σπειρων του σπειραι τον σπορον αυτου και εν τω σπειρειν αυτον ο μεν επεσεν παρα την οδον και κατεπατηθη και τα πετεινα του ουρανου κατεφαγεν αυτο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 6,
      "text": "και ετερον επεσεν επι την πετραν και φυεν εξηρανθη δια το μη εχειν ικμαδα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 7,
      "text": "και ετερον επεσεν εν μεσω των ακανθων και συμφυεισαι αι ακανθαι απεπνιξαν αυτο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 8,
      "text": "και ετερον επεσεν επι την γην την αγαθην και φυεν εποιησεν καρπον εκατονταπλασιονα ταυτα λεγων εφωνει ο εχων ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 9,
      "text": "επηρωτων δε αυτον οι μαθηται αυτου λεγοντες τις ειη η παραβολη αυτη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 10,
      "text": "ο δε ειπεν υμιν δεδοται γνωναι τα μυστηρια της βασιλειας του θεου τοις δε λοιποις εν παραβολαις ινα βλεποντες μη βλεπωσιν και ακουοντες μη συνιωσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 11,
      "text": "εστιν δε αυτη η παραβολη ο σπορος εστιν ο λογος του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 12,
      "text": "οι δε παρα την οδον εισιν οι ακουοντες ειτα ερχεται ο διαβολος και αιρει τον λογον απο της καρδιας αυτων ινα μη πιστευσαντες σωθωσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 13,
      "text": "οι δε επι της πετρας οι οταν ακουσωσιν μετα χαρας δεχονται τον λογον και ουτοι ριζαν ουκ εχουσιν οι προς καιρον πιστευουσιν και εν καιρω πειρασμου αφιστανται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 14,
      "text": "το δε εις τας ακανθας πεσον ουτοι εισιν οι ακουσαντες και υπο μεριμνων και πλουτου και ηδονων του βιου πορευομενοι συμπνιγονται και ου τελεσφορουσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 15,
      "text": "το δε εν τη καλη γη ουτοι εισιν οιτινες εν καρδια καλη και αγαθη ακουσαντες τον λογον κατεχουσιν και καρποφορουσιν εν υπομονη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 16,
      "text": "ουδεις δε λυχνον αψας καλυπτει αυτον σκευει η υποκατω κλινης τιθησιν αλλ επι λυχνιας επιτιθησιν ινα οι εισπορευομενοι βλεπωσιν το φως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 17,
      "text": "ου γαρ εστιν κρυπτον ο ου φανερον γενησεται ουδε αποκρυφον ο ου γνωσθησεται και εις φανερον ελθη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 18,
      "text": "βλεπετε ουν πως ακουετε ος γαρ αν εχη δοθησεται αυτω και ος αν μη εχη και ο δοκει εχειν αρθησεται απ αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 19,
      "text": "παρεγενοντο δε προς αυτον η μητηρ και οι αδελφοι αυτου και ουκ ηδυναντο συντυχειν αυτω δια τον οχλον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 20,
      "text": "και απηγγελη αυτω λεγοντων η μητηρ σου και οι αδελφοι σου εστηκασιν εξω ιδειν σε θελοντες"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 21,
      "text": "ο δε αποκριθεις ειπεν προς αυτους μητηρ μου και αδελφοι μου ουτοι εισιν οι τον λογον του θεου ακουοντες και ποιουντες αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 22,
      "text": "και εγενετο εν μια των ημερων και αυτος ενεβη εις πλοιον και οι μαθηται αυτου και ειπεν προς αυτους διελθωμεν εις το περαν της λιμνης και ανηχθησαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 23,
      "text": "πλεοντων δε αυτων αφυπνωσεν και κατεβη λαιλαψ ανεμου εις την λιμνην και συνεπληρουντο και εκινδυνευον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 24,
      "text": "προσελθοντες δε διηγειραν αυτον λεγοντες επιστατα επιστατα απολλυμεθα ο δε εγερθεις επετιμησεν τω ανεμω και τω κλυδωνι του υδατος και επαυσαντο και εγενετο γαληνη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 25,
      "text": "ειπεν δε αυτοις που εστιν η πιστις υμων φοβηθεντες δε εθαυμασαν λεγοντες προς αλληλους τις αρα ουτος εστιν οτι και τοις ανεμοις επιτασσει και τω υδατι και υπακουουσιν αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 26,
      "text": "και κατεπλευσαν εις την χωραν των γαδαρηνων ητις εστιν αντιπεραν της γαλιλαιας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 27,
      "text": "εξελθοντι δε αυτω επι την γην υπηντησεν αυτω ανηρ τις εκ της πολεως ος ειχεν δαιμονια εκ χρονων ικανων και ιματιον ουκ ενεδιδυσκετο και εν οικια ουκ εμενεν αλλ εν τοις μνημασιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 28,
      "text": "ιδων δε τον ιησουν και ανακραξας προσεπεσεν αυτω και φωνη μεγαλη ειπεν τι εμοι και σοι ιησου υιε του θεου του υψιστου δεομαι σου μη με βασανισης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 29,
      "text": "{VAR1: παρηγγελλεν } {VAR2: παρηγγειλεν } γαρ τω πνευματι τω ακαθαρτω εξελθειν απο του ανθρωπου πολλοις γαρ χρονοις συνηρπακει αυτον και εδεσμειτο αλυσεσιν και πεδαις φυλασσομενος και διαρρησσων τα δεσμα ηλαυνετο υπο του δαιμονος εις τας ερημους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 30,
      "text": "επηρωτησεν δε αυτον ο ιησους λεγων τι σοι εστιν ονομα ο δε ειπεν λεγεων οτι δαιμονια πολλα εισηλθεν εις αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 31,
      "text": "και  {VAR1: παρεκαλει } {VAR2: παρεκαλουν } αυτον ινα μη επιταξη αυτοις εις την αβυσσον απελθειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 32,
      "text": "ην δε εκει αγελη χοιρων ικανων βοσκομενων εν τω ορει και παρεκαλουν αυτον ινα επιτρεψη αυτοις εις εκεινους εισελθειν και επετρεψεν αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 33,
      "text": "εξελθοντα δε τα δαιμονια απο του ανθρωπου εισηλθεν εις τους χοιρους και ωρμησεν η αγελη κατα του κρημνου εις την λιμνην και απεπνιγη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 34,
      "text": "ιδοντες δε οι βοσκοντες το γεγενημενον εφυγον και απελθοντες απηγγειλαν εις την πολιν και εις τους αγρους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 35,
      "text": "εξηλθον δε ιδειν το γεγονος και ηλθον προς τον ιησουν και ευρον καθημενον τον ανθρωπον αφ ου τα δαιμονια εξεληλυθει ιματισμενον και σωφρονουντα παρα τους ποδας του ιησου και εφοβηθησαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 36,
      "text": "απηγγειλαν δε αυτοις και οι ιδοντες πως εσωθη ο δαιμονισθεις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 37,
      "text": "και ηρωτησαν αυτον απαν το πληθος της περιχωρου των γαδαρηνων απελθειν απ αυτων οτι φοβω μεγαλω συνειχοντο αυτος δε εμβας εις το πλοιον υπεστρεψεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 38,
      "text": "εδεετο δε αυτου ο ανηρ αφ ου εξεληλυθει τα δαιμονια ειναι συν αυτω απελυσεν δε αυτον ο ιησους λεγων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 39,
      "text": "υποστρεφε εις τον οικον σου και διηγου οσα εποιησεν σοι ο θεος και απηλθεν καθ ολην την πολιν κηρυσσων οσα εποιησεν αυτω ο ιησους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 40,
      "text": "εγενετο δε εν τω υποστρεψαι τον ιησουν απεδεξατο αυτον ο οχλος ησαν γαρ παντες προσδοκωντες αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 41,
      "text": "και ιδου ηλθεν ανηρ ω ονομα ιαειρος και αυτος αρχων της συναγωγης υπηρχεν και πεσων παρα τους ποδας του ιησου παρεκαλει αυτον εισελθειν εις τον οικον αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 42,
      "text": "οτι θυγατηρ μονογενης ην αυτω ως ετων δωδεκα και αυτη απεθνησκεν εν δε τω υπαγειν αυτον οι οχλοι συνεπνιγον αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 43,
      "text": "και γυνη ουσα εν ρυσει αιματος απο ετων δωδεκα ητις εις ιατρους προσαναλωσασα ολον τον βιον ουκ ισχυσεν υπ ουδενος θεραπευθηναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 44,
      "text": "προσελθουσα οπισθεν ηψατο του κρασπεδου του ιματιου αυτου και παραχρημα εστη η ρυσις του αιματος αυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 45,
      "text": "και ειπεν ο ιησους τις ο αψαμενος μου αρνουμενων δε παντων ειπεν ο πετρος και οι μετ αυτου επιστατα οι οχλοι συνεχουσιν σε και αποθλιβουσιν και λεγεις τις ο αψαμενος μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 46,
      "text": "ο δε ιησους ειπεν ηψατο μου τις εγω γαρ εγνων δυναμιν εξελθουσαν απ εμου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 47,
      "text": "ιδουσα δε η γυνη οτι ουκ ελαθεν τρεμουσα ηλθεν και προσπεσουσα αυτω δι ην αιτιαν ηψατο αυτου απηγγειλεν αυτω ενωπιον παντος του λαου και ως ιαθη παραχρημα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 48,
      "text": "ο δε ειπεν αυτη θαρσει θυγατερ η πιστις σου σεσωκεν σε πορευου εις ειρηνην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 49,
      "text": "ετι αυτου λαλουντος ερχεται τις παρα του αρχισυναγωγου λεγων αυτω οτι τεθνηκεν η θυγατηρ σου μη σκυλλε τον διδασκαλον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 50,
      "text": "ο δε ιησους ακουσας απεκριθη αυτω λεγων μη φοβου μονον πιστευε και σωθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 51,
      "text": "εισελθων δε εις την οικιαν ουκ αφηκεν εισελθειν ουδενα ει μη πετρον και ιακωβον και ιωαννην και τον πατερα της παιδος και την μητερα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 52,
      "text": "εκλαιον δε παντες και εκοπτοντο αυτην ο δε ειπεν μη κλαιετε ουκ απεθανεν αλλα καθευδει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 53,
      "text": "και κατεγελων αυτου ειδοτες οτι απεθανεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 54,
      "text": "αυτος δε εκβαλων εξω παντας και κρατησας της χειρος αυτης εφωνησεν λεγων η παις εγειρου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 55,
      "text": "και επεστρεψεν το πνευμα αυτης και ανεστη παραχρημα και διεταξεν αυτη δοθηναι φαγειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 8,
      "verse": 56,
      "text": "και εξεστησαν οι γονεις αυτης ο δε παρηγγειλεν αυτοις μηδενι ειπειν το γεγονος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 1,
      "text": "συγκαλεσαμενος δε τους δωδεκα μαθητας αυτου εδωκεν αυτοις δυναμιν και εξουσιαν επι παντα τα δαιμονια και νοσους θεραπευειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 2,
      "text": "και απεστειλεν αυτους κηρυσσειν την βασιλειαν του θεου και ιασθαι τους ασθενουντας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 3,
      "text": "και ειπεν προς αυτους μηδεν αιρετε εις την οδον μητε ραβδους μητε πηραν μητε αρτον μητε αργυριον μητε ανα δυο χιτωνας εχειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 4,
      "text": "και εις ην αν οικιαν εισελθητε εκει μενετε και εκειθεν εξερχεσθε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 5,
      "text": "και οσοι αν μη δεξωνται υμας εξερχομενοι απο της πολεως εκεινης και τον κονιορτον απο των ποδων υμων αποτιναξατε εις μαρτυριον επ αυτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 6,
      "text": "εξερχομενοι δε διηρχοντο κατα τας κωμας ευαγγελιζομενοι και θεραπευοντες πανταχου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 7,
      "text": "ηκουσεν δε ηρωδης ο τετραρχης τα γινομενα υπ αυτου παντα και διηπορει δια το λεγεσθαι υπο τινων οτι ιωαννης εγηγερται εκ νεκρων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 8,
      "text": "υπο τινων δε οτι ηλιας εφανη αλλων δε οτι προφητης εις των αρχαιων ανεστη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 9,
      "text": "και ειπεν ο ηρωδης ιωαννην εγω απεκεφαλισα τις δε εστιν ουτος περι ου εγω ακουω τοιαυτα και εζητει ιδειν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 10,
      "text": "και υποστρεψαντες οι αποστολοι διηγησαντο αυτω οσα εποιησαν και παραλαβων αυτους υπεχωρησεν κατ ιδιαν εις τοπον ερημον πολεως καλουμενης βηθσαιδα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 11,
      "text": "οι δε οχλοι γνοντες ηκολουθησαν αυτω και δεξαμενος αυτους ελαλει αυτοις περι της βασιλειας του θεου και τους χρειαν εχοντας θεραπειας ιατο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 12,
      "text": "η δε ημερα ηρξατο κλινειν προσελθοντες δε οι δωδεκα ειπον αυτω απολυσον τον οχλον ινα απελθοντες εις τας κυκλω κωμας και τους αγρους καταλυσωσιν και ευρωσιν επισιτισμον οτι ωδε εν ερημω τοπω εσμεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 13,
      "text": "ειπεν δε προς αυτους δοτε αυτοις υμεις φαγειν οι δε ειπον ουκ εισιν ημιν πλειον η πεντε αρτοι και δυο ιχθυες ει μητι πορευθεντες ημεις αγορασωμεν εις παντα τον λαον τουτον βρωματα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 14,
      "text": "ησαν γαρ ωσει ανδρες πεντακισχιλιοι ειπεν δε προς τους μαθητας αυτου κατακλινατε αυτους κλισιας ανα πεντηκοντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 15,
      "text": "και εποιησαν ουτως και ανεκλιναν απαντας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 16,
      "text": "λαβων δε τους πεντε αρτους και τους δυο ιχθυας αναβλεψας εις τον ουρανον ευλογησεν αυτους και κατεκλασεν και εδιδου τοις μαθηταις παρατιθεναι τω οχλω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 17,
      "text": "και εφαγον και εχορτασθησαν παντες και ηρθη το περισσευσαν αυτοις κλασματων κοφινοι δωδεκα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 18,
      "text": "και εγενετο εν τω ειναι αυτον προσευχομενον καταμονας συνησαν αυτω οι μαθηται και επηρωτησεν αυτους λεγων τινα με λεγουσιν οι οχλοι ειναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 19,
      "text": "οι δε αποκριθεντες ειπον ιωαννην τον βαπτιστην αλλοι δε ηλιαν αλλοι δε οτι προφητης τις των αρχαιων ανεστη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 20,
      "text": "ειπεν δε αυτοις υμεις δε τινα με λεγετε ειναι αποκριθεις δε ο πετρος ειπεν τον χριστον του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 21,
      "text": "ο δε επιτιμησας αυτοις παρηγγειλεν μηδενι ειπειν τουτο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 22,
      "text": "ειπων οτι δει τον υιον του ανθρωπου πολλα παθειν και αποδοκιμασθηναι απο των πρεσβυτερων και αρχιερεων και γραμματεων και αποκτανθηναι και τη τριτη ημερα εγερθηναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 23,
      "text": "ελεγεν δε προς παντας ει τις θελει οπισω μου ελθειν απαρνησασθω εαυτον και αρατω τον σταυρον αυτου καθ ημεραν και ακολουθειτω μοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 24,
      "text": "ος γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην ος δ αν απολεση την ψυχην αυτου ενεκεν εμου ουτος σωσει αυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 25,
      "text": "τι γαρ ωφελειται ανθρωπος κερδησας τον κοσμον ολον εαυτον δε απολεσας η ζημιωθεις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 26,
      "text": "ος γαρ αν επαισχυνθη με και τους εμους λογους τουτον ο υιος του ανθρωπου επαισχυνθησεται οταν ελθη εν τη δοξη αυτου και του πατρος και των αγιων αγγελων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 27,
      "text": "λεγω δε υμιν αληθως εισιν τινες των ωδε εστηκοτων οι ου μη γευσονται θανατου εως αν ιδωσιν την βασιλειαν του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 28,
      "text": "εγενετο δε μετα τους λογους τουτους ωσει ημεραι οκτω και παραλαβων τον πετρον και ιωαννην και ιακωβον ανεβη εις το ορος προσευξασθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 29,
      "text": "και εγενετο εν τω προσευχεσθαι αυτον το ειδος του προσωπου αυτου ετερον και ο ιματισμος αυτου λευκος εξαστραπτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 30,
      "text": "και ιδου ανδρες δυο συνελαλουν αυτω οιτινες ησαν μωσης και ηλιας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 31,
      "text": "οι οφθεντες εν δοξη ελεγον την εξοδον αυτου ην εμελλεν πληρουν εν ιερουσαλημ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 32,
      "text": "ο δε πετρος και οι συν αυτω ησαν βεβαρημενοι υπνω διαγρηγορησαντες δε ειδον την δοξαν αυτου και τους δυο ανδρας τους συνεστωτας αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 33,
      "text": "και εγενετο εν τω διαχωριζεσθαι αυτους απ αυτου ειπεν ο πετρος προς τον ιησουν επιστατα καλον εστιν ημας ωδε ειναι και ποιησωμεν σκηνας τρεις μιαν σοι και μωσει μιαν και μιαν ηλια μη ειδως ο λεγει"
    },
