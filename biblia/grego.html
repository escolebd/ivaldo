      "text": "και ουδεις αναβεβηκεν εις τον ουρανον ει μη ο εκ του ουρανου καταβας ο υιος του ανθρωπου ο ων εν τω ουρανω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 14,
      "text": "και καθως μωσης υψωσεν τον οφιν εν τη ερημω ουτως υψωθηναι δει τον υιον του ανθρωπου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 15,
      "text": "ινα πας ο πιστευων εις αυτον μη αποληται αλλ εχη ζωην αιωνιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 16,
      "text": "ουτως γαρ ηγαπησεν ο θεος τον κοσμον ωστε τον υιον αυτου τον μονογενη εδωκεν ινα πας ο πιστευων εις αυτον μη αποληται αλλ εχη ζωην αιωνιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 17,
      "text": "ου γαρ απεστειλεν ο θεος τον υιον αυτου εις τον κοσμον ινα κρινη τον κοσμον αλλ ινα σωθη ο κοσμος δι αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 18,
      "text": "ο πιστευων εις αυτον ου κρινεται ο δε μη πιστευων ηδη κεκριται οτι μη πεπιστευκεν εις το ονομα του μονογενους υιου του θεου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 19,
      "text": "αυτη δε εστιν η κρισις οτι το φως εληλυθεν εις τον κοσμον και ηγαπησαν οι ανθρωποι μαλλον το σκοτος η το φως ην γαρ πονηρα αυτων τα εργα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 20,
      "text": "πας γαρ ο φαυλα πρασσων μισει το φως και ουκ ερχεται προς το φως ινα μη ελεγχθη τα εργα αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 21,
      "text": "ο δε ποιων την αληθειαν ερχεται προς το φως ινα φανερωθη αυτου τα εργα οτι εν θεω εστιν ειργασμενα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 22,
      "text": "μετα ταυτα ηλθεν ο ιησους και οι μαθηται αυτου εις την ιουδαιαν γην και εκει διετριβεν μετ αυτων και εβαπτιζεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 23,
      "text": "ην δε και ιωαννης βαπτιζων εν αινων εγγυς του σαλειμ οτι υδατα πολλα ην εκει και παρεγινοντο και εβαπτιζοντο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 24,
      "text": "ουπω γαρ ην βεβλημενος εις την φυλακην ο ιωαννης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 25,
      "text": "εγενετο ουν ζητησις εκ των μαθητων ιωαννου μετα ιουδαιων περι καθαρισμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 26,
      "text": "και ηλθον προς τον ιωαννην και ειπον αυτω ραββι ος ην μετα σου περαν του ιορδανου ω συ μεμαρτυρηκας ιδε ουτος βαπτιζει και παντες ερχονται προς αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 27,
      "text": "απεκριθη ιωαννης και ειπεν ου δυναται ανθρωπος λαμβανειν ουδεν εαν μη η δεδομενον αυτω εκ του ουρανου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 28,
      "text": "αυτοι υμεις μοι μαρτυρειτε οτι ειπον ουκ ειμι εγω ο χριστος αλλ οτι απεσταλμενος ειμι εμπροσθεν εκεινου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 29,
      "text": "ο εχων την νυμφην νυμφιος εστιν ο δε φιλος του νυμφιου ο εστηκως και ακουων αυτου χαρα χαιρει δια την φωνην του νυμφιου αυτη ουν η χαρα η εμη πεπληρωται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 30,
      "text": "εκεινον δει αυξανειν εμε δε ελαττουσθαι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 31,
      "text": "ο ανωθεν ερχομενος επανω παντων εστιν ο ων εκ της γης εκ της γης εστιν και εκ της γης λαλει ο εκ του ουρανου ερχομενος επανω παντων εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 32,
      "text": "και ο εωρακεν και ηκουσεν τουτο μαρτυρει και την μαρτυριαν αυτου ουδεις λαμβανει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 33,
      "text": "ο λαβων αυτου την μαρτυριαν εσφραγισεν οτι ο θεος αληθης εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 34,
      "text": "ον γαρ απεστειλεν ο θεος τα ρηματα του θεου λαλει ου γαρ εκ μετρου διδωσιν ο θεος το πνευμα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 35,
      "text": "ο πατηρ αγαπα τον υιον και παντα δεδωκεν εν τη χειρι αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 36,
      "text": "ο πιστευων εις τον υιον εχει ζωην αιωνιον ο δε απειθων τω υιω ουκ οψεται ζωην αλλ η οργη του θεου μενει επ αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 1,
      "text": "ως ουν εγνω ο κυριος οτι ηκουσαν οι φαρισαιοι οτι ιησους πλειονας μαθητας ποιει και βαπτιζει η ιωαννης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 2,
      "text": "καιτοιγε ιησους αυτος ουκ εβαπτιζεν αλλ οι μαθηται αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 3,
      "text": "αφηκεν την ιουδαιαν και απηλθεν παλιν εις την γαλιλαιαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 4,
      "text": "εδει δε αυτον διερχεσθαι δια της σαμαρειας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 5,
      "text": "ερχεται ουν εις πολιν της σαμαρειας λεγομενην συχαρ πλησιον του χωριου ο εδωκεν ιακωβ ιωσηφ τω υιω αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 6,
      "text": "ην δε εκει πηγη του ιακωβ ο ουν ιησους κεκοπιακως εκ της οδοιποριας εκαθεζετο ουτως επι τη πηγη ωρα ην ωσει εκτη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 7,
      "text": "ερχεται γυνη εκ της σαμαρειας αντλησαι υδωρ λεγει αυτη ο ιησους δος μοι πιειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 8,
      "text": "οι γαρ μαθηται αυτου απεληλυθεισαν εις την πολιν ινα τροφας αγορασωσιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 9,
      "text": "λεγει ουν αυτω η γυνη η σαμαρειτις πως συ ιουδαιος ων παρ εμου πιειν αιτεις ουσης γυναικος σαμαρειτιδος ου γαρ συγχρωνται ιουδαιοι σαμαρειταις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 10,
      "text": "απεκριθη ιησους και ειπεν αυτη ει ηδεις την δωρεαν του θεου και τις εστιν ο λεγων σοι δος μοι πιειν συ αν ητησας αυτον και εδωκεν αν σοι υδωρ ζων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 11,
      "text": "λεγει αυτω η γυνη κυριε ουτε αντλημα εχεις και το φρεαρ εστιν βαθυ ποθεν ουν εχεις το υδωρ το ζων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 12,
      "text": "μη συ μειζων ει του πατρος ημων ιακωβ ος εδωκεν ημιν το φρεαρ και αυτος εξ αυτου επιεν και οι υιοι αυτου και τα θρεμματα αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 13,
      "text": "απεκριθη ο ιησους και ειπεν αυτη πας ο πινων εκ του υδατος τουτου διψησει παλιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 14,
      "text": "ος δ αν πιη εκ του υδατος ου εγω δωσω αυτω ου μη διψηση εις τον αιωνα αλλα το υδωρ ο δωσω αυτω γενησεται εν αυτω πηγη υδατος αλλομενου εις ζωην αιωνιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 15,
      "text": "λεγει προς αυτον η γυνη κυριε δος μοι τουτο το υδωρ ινα μη διψω μηδε ερχωμαι ενθαδε αντλειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 16,
      "text": "λεγει αυτη ο ιησους υπαγε φωνησον τον ανδρα σου και ελθε ενθαδε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 17,
      "text": "απεκριθη η γυνη και ειπεν ουκ εχω ανδρα λεγει αυτη ο ιησους καλως ειπας οτι ανδρα ουκ εχω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 18,
      "text": "πεντε γαρ ανδρας εσχες και νυν ον εχεις ουκ εστιν σου ανηρ τουτο αληθες ειρηκας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 19,
      "text": "λεγει αυτω η γυνη κυριε θεωρω οτι προφητης ει συ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 20,
      "text": "οι πατερες ημων εν τουτω τω ορει προσεκυνησαν και υμεις λεγετε οτι εν ιεροσολυμοις εστιν ο τοπος οπου δει προσκυνειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 21,
      "text": "λεγει αυτη ο ιησους γυναι πιστευσον μοι οτι ερχεται ωρα οτε ουτε εν τω ορει τουτω ουτε εν ιεροσολυμοις προσκυνησετε τω πατρι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 22,
      "text": "υμεις προσκυνειτε ο ουκ οιδατε ημεις προσκυνουμεν ο οιδαμεν οτι η σωτηρια εκ των ιουδαιων εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 23,
      "text": "αλλ ερχεται ωρα και νυν εστιν οτε οι αληθινοι προσκυνηται προσκυνησουσιν τω πατρι εν πνευματι και αληθεια και γαρ ο πατηρ τοιουτους ζητει τους προσκυνουντας αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 24,
      "text": "πνευμα ο θεος και τους προσκυνουντας αυτον εν πνευματι και αληθεια δει προσκυνειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 25,
      "text": "λεγει αυτω η γυνη οιδα οτι μεσσιας ερχεται ο λεγομενος χριστος οταν ελθη εκεινος αναγγελει ημιν παντα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 26,
      "text": "λεγει αυτη ο ιησους εγω ειμι ο λαλων σοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 27,
      "text": "και επι τουτω ηλθον οι μαθηται αυτου και εθαυμασαν οτι μετα γυναικος ελαλει ουδεις μεντοι ειπεν τι ζητεις η τι λαλεις μετ αυτης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 28,
      "text": "αφηκεν ουν την υδριαν αυτης η γυνη και απηλθεν εις την πολιν και λεγει τοις ανθρωποις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 29,
      "text": "δευτε ιδετε ανθρωπον ος ειπεν μοι παντα οσα εποιησα μητι ουτος εστιν ο χριστος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 30,
      "text": "εξηλθον ουν εκ της πολεως και ηρχοντο προς αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 31,
      "text": "εν δε τω μεταξυ ηρωτων αυτον οι μαθηται λεγοντες ραββι φαγε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 32,
      "text": "ο δε ειπεν αυτοις εγω βρωσιν εχω φαγειν ην υμεις ουκ οιδατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 33,
      "text": "ελεγον ουν οι μαθηται προς αλληλους μη τις ηνεγκεν αυτω φαγειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 34,
      "text": "λεγει αυτοις ο ιησους εμον βρωμα εστιν ινα ποιω το θελημα του πεμψαντος με και τελειωσω αυτου το εργον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 35,
      "text": "ουχ υμεις λεγετε οτι ετι τετραμηνον εστιν και ο θερισμος ερχεται ιδου λεγω υμιν επαρατε τους οφθαλμους υμων και θεασασθε τας χωρας οτι λευκαι εισιν προς θερισμον ηδη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 36,
      "text": "και ο θεριζων μισθον λαμβανει και συναγει καρπον εις ζωην αιωνιον ινα και ο σπειρων ομου χαιρη και ο θεριζων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 37,
      "text": "εν γαρ τουτω ο λογος εστιν  {VAR1: ο } αληθινος οτι αλλος εστιν ο σπειρων και αλλος ο θεριζων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 38,
      "text": "εγω απεστειλα υμας θεριζειν ο ουχ υμεις κεκοπιακατε αλλοι κεκοπιακασιν και υμεις εις τον κοπον αυτων εισεληλυθατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 39,
      "text": "εκ δε της πολεως εκεινης πολλοι επιστευσαν εις αυτον των σαμαρειτων δια τον λογον της γυναικος μαρτυρουσης οτι ειπεν μοι παντα οσα εποιησα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 40,
      "text": "ως ουν ηλθον προς αυτον οι σαμαρειται ηρωτων αυτον μειναι παρ αυτοις και εμεινεν εκει δυο ημερας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 41,
      "text": "και πολλω πλειους επιστευσαν δια τον λογον αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 42,
      "text": "τη τε γυναικι ελεγον οτι ουκετι δια την σην λαλιαν πιστευομεν αυτοι γαρ ακηκοαμεν και οιδαμεν οτι ουτος εστιν αληθως ο σωτηρ του κοσμου ο χριστος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 43,
      "text": "μετα δε τας δυο ημερας εξηλθεν εκειθεν και απηλθεν εις την γαλιλαιαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 44,
      "text": "αυτος γαρ ο ιησους εμαρτυρησεν οτι προφητης εν τη ιδια πατριδι τιμην ουκ εχει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 45,
      "text": "οτε ουν ηλθεν εις την γαλιλαιαν εδεξαντο αυτον οι γαλιλαιοι παντα εωρακοτες α εποιησεν εν ιεροσολυμοις εν τη εορτη και αυτοι γαρ ηλθον εις την εορτην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 46,
      "text": "ηλθεν ουν ο ιησους παλιν εις την κανα της γαλιλαιας οπου εποιησεν το υδωρ οινον και ην τις βασιλικος ου ο υιος ησθενει εν καπερναουμ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 47,
      "text": "ουτος ακουσας οτι ιησους ηκει εκ της ιουδαιας εις την γαλιλαιαν απηλθεν προς αυτον και ηρωτα αυτον ινα καταβη και ιασηται αυτου τον υιον ημελλεν γαρ αποθνησκειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 48,
      "text": "ειπεν ουν ο ιησους προς αυτον εαν μη σημεια και τερατα ιδητε ου μη πιστευσητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 49,
      "text": "λεγει προς αυτον ο βασιλικος κυριε καταβηθι πριν αποθανειν το παιδιον μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 50,
      "text": "λεγει αυτω ο ιησους πορευου ο υιος σου ζη και επιστευσεν ο ανθρωπος τω λογω ω ειπεν αυτω ιησους και επορευετο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 51,
      "text": "ηδη δε αυτου καταβαινοντος οι δουλοι αυτου απηντησαν αυτω και απηγγειλαν λεγοντες οτι ο παις σου ζη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 52,
      "text": "επυθετο ουν παρ αυτων την ωραν εν η κομψοτερον εσχεν και ειπον αυτω οτι χθες ωραν εβδομην αφηκεν αυτον ο πυρετος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 53,
      "text": "εγνω ουν ο πατηρ οτι εν εκεινη τη ωρα εν η ειπεν αυτω ο ιησους οτι ο υιος σου ζη και επιστευσεν αυτος και η οικια αυτου ολη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 4,
      "verse": 54,
      "text": "τουτο παλιν δευτερον σημειον εποιησεν ο ιησους ελθων εκ της ιουδαιας εις την γαλιλαιαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 1,
      "text": "μετα ταυτα ην εορτη των ιουδαιων και ανεβη ο ιησους εις ιεροσολυμα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 2,
      "text": "εστιν δε εν τοις ιεροσολυμοις επι τη προβατικη κολυμβηθρα η επιλεγομενη εβραιστι βηθεσδα πεντε στοας εχουσα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 3,
      "text": "εν ταυταις κατεκειτο πληθος πολυ των ασθενουντων τυφλων χωλων ξηρων εκδεχομενων την του υδατος κινησιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 4,
      "text": "αγγελος γαρ κατα καιρον κατεβαινεν εν τη κολυμβηθρα και εταρασσεν το υδωρ ο ουν πρωτος εμβας μετα την ταραχην του υδατος υγιης εγινετο ω δηποτε κατειχετο νοσηματι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 5,
      "text": "ην δε τις ανθρωπος εκει  {VAR1: τριακονταοκτω } {VAR2: τριακοντα και οκτω } ετη εχων εν τη ασθενεια"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 6,
      "text": "τουτον ιδων ο ιησους κατακειμενον και γνους οτι πολυν ηδη χρονον εχει λεγει αυτω θελεις υγιης γενεσθαι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 7,
      "text": "απεκριθη αυτω ο ασθενων κυριε ανθρωπον ουκ εχω ινα οταν ταραχθη το υδωρ βαλλη με εις την κολυμβηθραν εν ω δε ερχομαι εγω αλλος προ εμου καταβαινει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 8,
      "text": "λεγει αυτω ο ιησους εγειραι αρον τον κραββατον σου και περιπατει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 9,
      "text": "και ευθεως εγενετο υγιης ο ανθρωπος και ηρεν τον κραββατον αυτου και περιεπατει ην δε σαββατον εν εκεινη τη ημερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 10,
      "text": "ελεγον ουν οι ιουδαιοι τω τεθεραπευμενω σαββατον εστιν ουκ εξεστιν σοι αραι τον κραββατον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 11,
      "text": "απεκριθη αυτοις ο ποιησας με υγιη εκεινος μοι ειπεν αρον τον κραββατον σου και περιπατει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 12,
      "text": "ηρωτησαν ουν αυτον τις εστιν ο ανθρωπος ο ειπων σοι αρον τον κραββατον σου και περιπατει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 13,
      "text": "ο δε ιαθεις ουκ ηδει τις εστιν ο γαρ ιησους εξενευσεν οχλου οντος εν τω τοπω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 14,
      "text": "μετα ταυτα ευρισκει αυτον ο ιησους εν τω ιερω και ειπεν αυτω ιδε υγιης γεγονας μηκετι αμαρτανε ινα μη χειρον τι σοι γενηται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 15,
      "text": "απηλθεν ο ανθρωπος και ανηγγειλεν τοις ιουδαιοις οτι ιησους εστιν ο ποιησας αυτον υγιη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 16,
      "text": "και δια τουτο εδιωκον τον ιησουν οι ιουδαιοι και εζητουν αυτον αποκτειναι οτι ταυτα εποιει εν σαββατω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 17,
      "text": "ο δε ιησους απεκρινατο αυτοις ο πατηρ μου εως αρτι εργαζεται καγω εργαζομαι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 18,
      "text": "δια τουτο ουν μαλλον εζητουν αυτον οι ιουδαιοι αποκτειναι οτι ου μονον ελυεν το σαββατον αλλα και πατερα ιδιον ελεγεν τον θεον ισον εαυτον ποιων τω θεω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 19,
      "text": "απεκρινατο ουν ο ιησους και ειπεν αυτοις αμην αμην λεγω υμιν ου δυναται ο υιος ποιειν αφ εαυτου ουδεν εαν μη τι βλεπη τον πατερα ποιουντα α γαρ αν εκεινος ποιη ταυτα και ο υιος ομοιως ποιει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 20,
      "text": "ο γαρ πατηρ φιλει τον υιον και παντα δεικνυσιν αυτω α αυτος ποιει και μειζονα τουτων δειξει αυτω εργα ινα υμεις θαυμαζητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 21,
      "text": "ωσπερ γαρ ο πατηρ εγειρει τους νεκρους και ζωοποιει ουτως και ο υιος ους θελει ζωοποιει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 22,
      "text": "ουδε γαρ ο πατηρ κρινει ουδενα αλλα την κρισιν πασαν δεδωκεν τω υιω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 23,
      "text": "ινα παντες τιμωσιν τον υιον καθως τιμωσιν τον πατερα ο μη τιμων τον υιον ου τιμα τον πατερα τον πεμψαντα αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 24,
      "text": "αμην αμην λεγω υμιν οτι ο τον λογον μου ακουων και πιστευων τω πεμψαντι με εχει ζωην αιωνιον και εις κρισιν ουκ ερχεται αλλα μεταβεβηκεν εκ του θανατου εις την ζωην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 25,
      "text": "αμην αμην λεγω υμιν οτι ερχεται ωρα και νυν εστιν οτε οι νεκροι ακουσονται της φωνης του υιου του θεου και οι ακουσαντες ζησονται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 26,
      "text": "ωσπερ γαρ ο πατηρ εχει ζωην εν εαυτω ουτως εδωκεν και τω υιω ζωην εχειν εν εαυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 27,
      "text": "και εξουσιαν εδωκεν αυτω και κρισιν ποιειν οτι υιος ανθρωπου εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 28,
      "text": "μη θαυμαζετε τουτο οτι ερχεται ωρα εν η παντες οι εν τοις μνημειοις ακουσονται της φωνης αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 29,
      "text": "και εκπορευσονται οι τα αγαθα ποιησαντες εις αναστασιν ζωης οι δε τα φαυλα πραξαντες εις αναστασιν κρισεως"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 30,
      "text": "ου δυναμαι εγω ποιειν απ εμαυτου ουδεν καθως ακουω κρινω και η κρισις η εμη δικαια εστιν οτι ου ζητω το θελημα το εμον αλλα το θελημα του πεμψαντος με πατρος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 31,
      "text": "εαν εγω μαρτυρω περι εμαυτου η μαρτυρια μου ουκ εστιν αληθης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 32,
      "text": "αλλος εστιν ο μαρτυρων περι εμου και οιδα οτι αληθης εστιν η μαρτυρια ην μαρτυρει περι εμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 33,
      "text": "υμεις απεσταλκατε προς ιωαννην και μεμαρτυρηκεν τη αληθεια"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 34,
      "text": "εγω δε ου παρα ανθρωπου την μαρτυριαν λαμβανω αλλα ταυτα λεγω ινα υμεις σωθητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 35,
      "text": "εκεινος ην ο λυχνος ο καιομενος και φαινων υμεις δε ηθελησατε αγαλλιασθηναι προς ωραν εν τω φωτι αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 36,
      "text": "εγω δε εχω την μαρτυριαν μειζω του ιωαννου τα γαρ εργα α εδωκεν μοι ο πατηρ ινα τελειωσω αυτα αυτα τα εργα α εγω ποιω μαρτυρει περι εμου οτι ο πατηρ με απεσταλκεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 37,
      "text": "και ο πεμψας με πατηρ αυτος μεμαρτυρηκεν περι εμου ουτε φωνην αυτου ακηκοατε πωποτε ουτε ειδος αυτου εωρακατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 38,
      "text": "και τον λογον αυτου ουκ εχετε μενοντα εν υμιν οτι ον απεστειλεν εκεινος τουτω υμεις ου πιστευετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 39,
      "text": "ερευνατε τας γραφας οτι υμεις δοκειτε εν αυταις ζωην αιωνιον εχειν και εκειναι εισιν αι μαρτυρουσαι περι εμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 40,
      "text": "και ου θελετε ελθειν προς με ινα ζωην εχητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 41,
      "text": "δοξαν παρα ανθρωπων ου λαμβανω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 42,
      "text": "αλλ εγνωκα υμας οτι την αγαπην του θεου ουκ εχετε εν εαυτοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 43,
      "text": "εγω εληλυθα εν τω ονοματι του πατρος μου και ου λαμβανετε με εαν αλλος ελθη εν τω ονοματι τω ιδιω εκεινον ληψεσθε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 44,
      "text": "πως δυνασθε υμεις πιστευσαι δοξαν παρα αλληλων λαμβανοντες και την δοξαν την παρα του μονου θεου ου ζητειτε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 45,
      "text": "μη δοκειτε οτι εγω κατηγορησω υμων προς τον πατερα εστιν ο κατηγορων υμων μωσης εις ον υμεις ηλπικατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 46,
      "text": "ει γαρ επιστευετε μωση επιστευετε αν εμοι περι γαρ εμου εκεινος εγραψεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 5,
      "verse": 47,
      "text": "ει δε τοις εκεινου γραμμασιν ου πιστευετε πως τοις εμοις ρημασιν πιστευσετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 1,
      "text": "μετα ταυτα απηλθεν ο ιησους περαν της θαλασσης της γαλιλαιας της τιβεριαδος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 2,
      "text": "και ηκολουθει αυτω οχλος πολυς οτι εωρων αυτου τα σημεια α εποιει επι των ασθενουντων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 3,
      "text": "ανηλθεν δε εις το ορος ο ιησους και εκει εκαθητο μετα των μαθητων αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 4,
      "text": "ην δε εγγυς το πασχα η εορτη των ιουδαιων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 5,
      "text": "επαρας ουν ο ιησους τους οφθαλμους και θεασαμενος οτι πολυς οχλος ερχεται προς αυτον λεγει προς τον φιλιππον ποθεν αγορασομεν αρτους ινα φαγωσιν ουτοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 6,
      "text": "τουτο δε ελεγεν πειραζων αυτον αυτος γαρ ηδει τι εμελλεν ποιειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 7,
      "text": "απεκριθη αυτω φιλιππος διακοσιων δηναριων αρτοι ουκ αρκουσιν αυτοις ινα εκαστος αυτων βραχυ τι λαβη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 8,
      "text": "λεγει αυτω εις εκ των μαθητων αυτου ανδρεας ο αδελφος σιμωνος πετρου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 9,
      "text": "εστιν παιδαριον εν ωδε ο εχει πεντε αρτους κριθινους και δυο οψαρια αλλα ταυτα τι εστιν εις τοσουτους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 10,
      "text": "ειπεν δε ο ιησους ποιησατε τους ανθρωπους αναπεσειν ην δε χορτος πολυς εν τω τοπω ανεπεσον ουν οι ανδρες τον αριθμον ωσει πεντακισχιλιοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 11,
      "text": "ελαβεν δε τους αρτους ο ιησους και ευχαριστησας διεδωκεν τοις μαθηταις οι δε μαθηται τοις ανακειμενοις ομοιως και εκ των οψαριων οσον ηθελον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 12,
      "text": "ως δε ενεπλησθησαν λεγει τοις μαθηταις αυτου συναγαγετε τα περισσευσαντα κλασματα ινα μη τι αποληται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 13,
      "text": "συνηγαγον ουν και εγεμισαν δωδεκα κοφινους κλασματων εκ των πεντε αρτων των κριθινων α επερισσευσεν τοις βεβρωκοσιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 14,
      "text": "οι ουν ανθρωποι ιδοντες ο εποιησεν σημειον ο ιησους ελεγον οτι ουτος εστιν αληθως ο προφητης ο ερχομενος εις τον κοσμον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 15,
      "text": "ιησους ουν γνους οτι μελλουσιν ερχεσθαι και αρπαζειν αυτον ινα ποιησωσιν αυτον βασιλεα ανεχωρησεν παλιν εις το ορος αυτος μονος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 16,
      "text": "ως δε οψια εγενετο κατεβησαν οι μαθηται αυτου επι την θαλασσαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 17,
      "text": "και εμβαντες εις το πλοιον ηρχοντο περαν της θαλασσης εις καπερναουμ και σκοτια ηδη εγεγονει και ουκ εληλυθει προς αυτους ο ιησους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 18,
      "text": "η τε θαλασσα ανεμου μεγαλου πνεοντος διηγειρετο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 19,
      "text": "εληλακοτες ουν ως σταδιους εικοσιπεντε η τριακοντα θεωρουσιν τον ιησουν περιπατουντα επι της θαλασσης και εγγυς του πλοιου γινομενον και εφοβηθησαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 20,
      "text": "ο δε λεγει αυτοις εγω ειμι μη φοβεισθε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 21,
      "text": "ηθελον ουν λαβειν αυτον εις το πλοιον και ευθεως το πλοιον εγενετο επι της γης εις ην υπηγον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 22,
      "text": "τη επαυριον ο οχλος ο εστηκως περαν της θαλασσης ιδων οτι πλοιαριον αλλο ουκ ην εκει ει μη εν εκεινο εις ο ενεβησαν οι μαθηται αυτου και οτι ου συνεισηλθεν τοις μαθηταις αυτου ο ιησους εις το πλοιαριον αλλα μονοι οι μαθηται αυτου απηλθον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 23,
      "text": "αλλα δε ηλθεν πλοιαρια εκ τιβεριαδος εγγυς του τοπου οπου εφαγον τον αρτον ευχαριστησαντος του κυριου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 24,
      "text": "οτε ουν ειδεν ο οχλος οτι ιησους ουκ εστιν εκει ουδε οι μαθηται αυτου ενεβησαν και αυτοι εις τα πλοια και ηλθον εις καπερναουμ ζητουντες τον ιησουν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 25,
      "text": "και ευροντες αυτον περαν της θαλασσης ειπον αυτω ραββι ποτε ωδε γεγονας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 26,
      "text": "απεκριθη αυτοις ο ιησους και ειπεν αμην αμην λεγω υμιν ζητειτε με ουχ οτι ειδετε σημεια αλλ οτι εφαγετε εκ των αρτων και εχορτασθητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 27,
      "text": "εργαζεσθε μη την βρωσιν την απολλυμενην αλλα την βρωσιν την μενουσαν εις ζωην αιωνιον ην ο υιος του ανθρωπου υμιν δωσει τουτον γαρ ο πατηρ εσφραγισεν ο θεος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 28,
      "text": "ειπον ουν προς αυτον τι  {VAR1: ποιουμεν } {VAR2: ποιωμεν } ινα εργαζωμεθα τα εργα του θεου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 29,
      "text": "απεκριθη ο ιησους και ειπεν αυτοις τουτο εστιν το εργον του θεου ινα πιστευσητε εις ον απεστειλεν εκεινος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 30,
      "text": "ειπον ουν αυτω τι ουν ποιεις συ σημειον ινα ιδωμεν και πιστευσωμεν σοι τι εργαζη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 31,
      "text": "οι πατερες ημων το μαννα εφαγον εν τη ερημω καθως εστιν γεγραμμενον αρτον εκ του ουρανου εδωκεν αυτοις φαγειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 32,
      "text": "ειπεν ουν αυτοις ο ιησους αμην αμην λεγω υμιν ου μωσης δεδωκεν υμιν τον αρτον εκ του ουρανου αλλ ο πατηρ μου διδωσιν υμιν τον αρτον εκ του ουρανου τον αληθινον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 33,
      "text": "ο γαρ αρτος του θεου εστιν ο καταβαινων εκ του ουρανου και ζωην διδους τω κοσμω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 34,
      "text": "ειπον ουν προς αυτον κυριε παντοτε δος ημιν τον αρτον τουτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 35,
      "text": "ειπεν δε αυτοις ο ιησους εγω ειμι ο αρτος της ζωης ο ερχομενος προς με ου μη πειναση και ο πιστευων εις εμε ου μη διψηση πωποτε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 36,
      "text": "αλλ ειπον υμιν οτι και εωρακατε με και ου πιστευετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 37,
      "text": "παν ο διδωσιν μοι ο πατηρ προς εμε ηξει και τον ερχομενον προς με ου μη εκβαλω εξω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 38,
      "text": "οτι καταβεβηκα εκ του ουρανου ουχ ινα ποιω το θελημα το εμον αλλα το θελημα του πεμψαντος με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 39,
      "text": "τουτο δε εστιν το θελημα του πεμψαντος με πατρος ινα παν ο δεδωκεν μοι μη απολεσω εξ αυτου αλλα αναστησω αυτο εν τη εσχατη ημερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 40,
      "text": "τουτο δε εστιν το θελημα του πεμψαντος με ινα πας ο θεωρων τον υιον και πιστευων εις αυτον εχη ζωην αιωνιον και αναστησω αυτον εγω τη εσχατη ημερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 41,
      "text": "εγογγυζον ουν οι ιουδαιοι περι αυτου οτι ειπεν εγω ειμι ο αρτος ο καταβας εκ του ουρανου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 42,
      "text": "και ελεγον ουχ ουτος εστιν ιησους ο υιος ιωσηφ ου ημεις οιδαμεν τον πατερα και την μητερα πως ουν λεγει ουτος οτι εκ του ουρανου καταβεβηκα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 43,
      "text": "απεκριθη ουν ο ιησους και ειπεν αυτοις μη γογγυζετε μετ αλληλων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 44,
      "text": "ουδεις δυναται ελθειν προς με εαν μη ο πατηρ ο πεμψας με ελκυση αυτον και εγω αναστησω αυτον τη εσχατη ημερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 45,
      "text": "εστιν γεγραμμενον εν τοις προφηταις και εσονται παντες διδακτοι του θεου πας ουν ο ακουσας παρα του πατρος και μαθων ερχεται προς με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 46,
      "text": "ουχ οτι τον πατερα τις εωρακεν ει μη ο ων παρα του θεου ουτος εωρακεν τον πατερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 47,
      "text": "αμην αμην λεγω υμιν ο πιστευων εις εμε εχει ζωην αιωνιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 48,
      "text": "εγω ειμι ο αρτος της ζωης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 49,
      "text": "οι πατερες υμων εφαγον το μαννα εν τη ερημω και απεθανον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 50,
      "text": "ουτος εστιν ο αρτος ο εκ του ουρανου καταβαινων ινα τις εξ αυτου φαγη και μη αποθανη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 51,
      "text": "εγω ειμι ο αρτος ο ζων ο εκ του ουρανου καταβας εαν τις φαγη εκ τουτου του αρτου ζησεται εις τον αιωνα και ο αρτος δε ον εγω δωσω η σαρξ μου εστιν ην εγω δωσω υπερ της του κοσμου ζωης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 52,
      "text": "εμαχοντο ουν προς αλληλους οι ιουδαιοι λεγοντες πως δυναται ουτος ημιν δουναι την σαρκα φαγειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 53,
      "text": "ειπεν ουν αυτοις ο ιησους αμην αμην λεγω υμιν εαν μη φαγητε την σαρκα του υιου του ανθρωπου και πιητε αυτου το αιμα ουκ εχετε ζωην εν εαυτοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 54,
      "text": "ο τρωγων μου την σαρκα και πινων μου το αιμα εχει ζωην αιωνιον και εγω αναστησω αυτον τη εσχατη ημερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 55,
      "text": "η γαρ σαρξ μου αληθως εστιν βρωσις και το αιμα μου αληθως εστιν ποσις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 56,
      "text": "ο τρωγων μου την σαρκα και πινων μου το αιμα εν εμοι μενει καγω εν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 57,
      "text": "καθως απεστειλεν με ο ζων πατηρ καγω ζω δια τον πατερα και ο τρωγων με κακεινος ζησεται δι εμε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 58,
      "text": "ουτος εστιν ο αρτος ο εκ του ουρανου καταβας ου καθως εφαγον οι πατερες υμων το μαννα και απεθανον ο τρωγων τουτον τον αρτον ζησεται εις τον αιωνα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 59,
      "text": "ταυτα ειπεν εν συναγωγη διδασκων εν καπερναουμ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 60,
      "text": "πολλοι ουν ακουσαντες εκ των μαθητων αυτου ειπον σκληρος εστιν ουτος ο λογος τις δυναται αυτου ακουειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 61,
      "text": "ειδως δε ο ιησους εν εαυτω οτι γογγυζουσιν περι τουτου οι μαθηται αυτου ειπεν αυτοις τουτο υμας σκανδαλιζει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 62,
      "text": "εαν ουν θεωρητε τον υιον του ανθρωπου αναβαινοντα οπου ην το προτερον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 63,
      "text": "το πνευμα εστιν το ζωοποιουν η σαρξ ουκ ωφελει ουδεν τα ρηματα α εγω λαλω υμιν πνευμα εστιν και ζωη εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 64,
      "text": "αλλ εισιν εξ υμων τινες οι ου πιστευουσιν ηδει γαρ εξ αρχης ο ιησους τινες εισιν οι μη πιστευοντες και τις εστιν ο παραδωσων αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 65,
      "text": "και ελεγεν δια τουτο ειρηκα υμιν οτι ουδεις δυναται ελθειν προς με εαν μη η δεδομενον αυτω εκ του πατρος μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 66,
      "text": "εκ τουτου πολλοι απηλθον των μαθητων αυτου εις τα οπισω και ουκετι μετ αυτου περιεπατουν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 67,
      "text": "ειπεν ουν ο ιησους τοις δωδεκα μη και υμεις θελετε υπαγειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 68,
      "text": "απεκριθη ουν αυτω σιμων πετρος κυριε προς τινα απελευσομεθα ρηματα ζωης αιωνιου εχεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 69,
      "text": "και ημεις πεπιστευκαμεν και εγνωκαμεν οτι συ ει ο χριστος ο υιος του θεου του ζωντος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 70,
      "text": "απεκριθη αυτοις ο ιησους ουκ εγω υμας τους δωδεκα εξελεξαμην και εξ υμων εις διαβολος εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 6,
      "verse": 71,
      "text": "ελεγεν δε τον ιουδαν σιμωνος ισκαριωτην ουτος γαρ ημελλεν αυτον παραδιδοναι εις ων εκ των δωδεκα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 1,
      "text": "και περιεπατει ο ιησους μετα ταυτα εν τη γαλιλαια ου γαρ ηθελεν εν τη ιουδαια περιπατειν οτι εζητουν αυτον οι ιουδαιοι αποκτειναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 2,
      "text": "ην δε εγγυς η εορτη των ιουδαιων η σκηνοπηγια"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 3,
      "text": "ειπον ουν προς αυτον οι αδελφοι αυτου μεταβηθι εντευθεν και υπαγε εις την ιουδαιαν ινα και οι μαθηται σου θεωρησωσιν τα εργα σου α ποιεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 4,
      "text": "ουδεις γαρ εν κρυπτω τι ποιει και ζητει αυτος εν παρρησια ειναι ει ταυτα ποιεις φανερωσον σεαυτον τω κοσμω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 5,
      "text": "ουδε γαρ οι αδελφοι αυτου επιστευον εις αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 6,
      "text": "λεγει ουν αυτοις ο ιησους ο καιρος ο εμος ουπω παρεστιν ο δε καιρος ο υμετερος παντοτε εστιν ετοιμος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 7,
      "text": "ου δυναται ο κοσμος μισειν υμας εμε δε μισει οτι εγω μαρτυρω περι αυτου οτι τα εργα αυτου πονηρα εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 8,
      "text": "υμεις αναβητε εις την εορτην ταυτην εγω ουπω αναβαινω εις την εορτην ταυτην οτι ο καιρος ο εμος ουπω πεπληρωται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 9,
      "text": "ταυτα δε ειπων αυτοις εμεινεν εν τη γαλιλαια"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 10,
      "text": "ως δε ανεβησαν οι αδελφοι αυτου τοτε και αυτος ανεβη εις την εορτην ου φανερως αλλ ως εν κρυπτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 11,
      "text": "οι ουν ιουδαιοι εζητουν αυτον εν τη εορτη και ελεγον που εστιν εκεινος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 12,
      "text": "και γογγυσμος πολυς περι αυτου ην εν τοις οχλοις οι μεν ελεγον οτι αγαθος εστιν αλλοι δε ελεγον ου αλλα πλανα τον οχλον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 13,
      "text": "ουδεις μεντοι παρρησια ελαλει περι αυτου δια τον φοβον των ιουδαιων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 14,
      "text": "ηδη δε της εορτης μεσουσης ανεβη ο ιησους εις το ιερον και εδιδασκεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 15,
      "text": "και εθαυμαζον οι ιουδαιοι λεγοντες πως ουτος γραμματα οιδεν μη μεμαθηκως"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 16,
      "text": "απεκριθη αυτοις ο ιησους και ειπεν η εμη διδαχη ουκ εστιν εμη αλλα του πεμψαντος με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 17,
      "text": "εαν τις θελη το θελημα αυτου ποιειν γνωσεται περι της διδαχης ποτερον εκ του θεου εστιν η εγω απ εμαυτου λαλω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 18,
      "text": "ο αφ εαυτου λαλων την δοξαν την ιδιαν ζητει ο δε ζητων την δοξαν του πεμψαντος αυτον ουτος αληθης εστιν και αδικια εν αυτω ουκ εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 19,
      "text": "ου μωσης δεδωκεν υμιν τον νομον και ουδεις εξ υμων ποιει τον νομον τι με ζητειτε αποκτειναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 20,
      "text": "απεκριθη ο οχλος και ειπεν δαιμονιον εχεις τις σε ζητει αποκτειναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 21,
      "text": "απεκριθη ο ιησους και ειπεν αυτοις εν εργον εποιησα και παντες θαυμαζετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 22,
      "text": "δια τουτο μωσης δεδωκεν υμιν την περιτομην ουχ οτι εκ του μωσεως εστιν αλλ εκ των πατερων και εν σαββατω περιτεμνετε ανθρωπον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 23,
      "text": "ει περιτομην λαμβανει ανθρωπος εν σαββατω ινα μη λυθη ο νομος μωσεως εμοι χολατε οτι ολον ανθρωπον υγιη εποιησα εν σαββατω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 24,
      "text": "μη κρινετε κατ οψιν αλλα την δικαιαν κρισιν κρινατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 25,
      "text": "ελεγον ουν τινες εκ των ιεροσολυμιτων ουχ ουτος εστιν ον ζητουσιν αποκτειναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 26,
      "text": "και ιδε παρρησια λαλει και ουδεν αυτω λεγουσιν μηποτε αληθως εγνωσαν οι αρχοντες οτι ουτος εστιν αληθως ο χριστος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 27,
      "text": "αλλα τουτον οιδαμεν ποθεν εστιν ο δε χριστος οταν ερχηται ουδεις γινωσκει ποθεν εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 28,
      "text": "εκραξεν ουν εν τω ιερω διδασκων ο ιησους και λεγων καμε οιδατε και οιδατε ποθεν ειμι και απ εμαυτου ουκ εληλυθα αλλ εστιν αληθινος ο πεμψας με ον υμεις ουκ οιδατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 29,
      "text": "εγω δε οιδα αυτον οτι παρ αυτου ειμι κακεινος με απεστειλεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 30,
      "text": "εζητουν ουν αυτον πιασαι και ουδεις επεβαλεν επ αυτον την χειρα οτι ουπω εληλυθει η ωρα αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 31,
      "text": "πολλοι δε εκ του οχλου επιστευσαν εις αυτον και ελεγον οτι ο χριστος οταν ελθη μητι πλειονα σημεια τουτων ποιησει ων ουτος εποιησεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 32,
      "text": "ηκουσαν οι φαρισαιοι του οχλου γογγυζοντος περι αυτου ταυτα και απεστειλαν οι φαρισαιοι και οι αρχιερεις υπηρετας ινα πιασωσιν αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 33,
      "text": "ειπεν ουν αυτοις ο ιησους ετι μικρον χρονον μεθ υμων ειμι και υπαγω προς τον πεμψαντα με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 34,
      "text": "ζητησετε με και ουχ ευρησετε και οπου ειμι εγω υμεις ου δυνασθε ελθειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 35,
      "text": "ειπον ουν οι ιουδαιοι προς εαυτους που ουτος μελλει πορευεσθαι οτι ημεις ουχ ευρησομεν αυτον μη εις την διασποραν των ελληνων μελλει πορευεσθαι και διδασκειν τους ελληνας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 36,
      "text": "τις εστιν ουτος ο λογος ον ειπεν ζητησετε με και ουχ ευρησετε και οπου ειμι εγω υμεις ου δυνασθε ελθειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 37,
      "text": "εν δε τη εσχατη ημερα τη μεγαλη της εορτης ειστηκει ο ιησους και εκραξεν λεγων εαν τις διψα ερχεσθω προς με και πινετω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 38,
      "text": "ο πιστευων εις εμε καθως ειπεν η γραφη ποταμοι εκ της κοιλιας αυτου ρευσουσιν υδατος ζωντος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 39,
      "text": "τουτο δε ειπεν περι του πνευματος ου εμελλον λαμβανειν οι πιστευοντες εις αυτον ουπω γαρ ην πνευμα αγιον οτι ο ιησους ουδεπω εδοξασθη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 40,
      "text": "πολλοι ουν εκ του οχλου ακουσαντες τον λογον ελεγον ουτος εστιν αληθως ο προφητης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 41,
      "text": "αλλοι ελεγον ουτος εστιν ο χριστος αλλοι δε ελεγον μη γαρ εκ της γαλιλαιας ο χριστος ερχεται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 42,
      "text": "ουχι η γραφη ειπεν οτι εκ του σπερματος δαβιδ και απο βηθλεεμ της κωμης οπου ην δαβιδ ο χριστος ερχεται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 43,
      "text": "σχισμα ουν εν τω οχλω εγενετο δι αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 44,
      "text": "τινες δε ηθελον εξ αυτων πιασαι αυτον αλλ ουδεις επεβαλεν επ αυτον τας χειρας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 45,
      "text": "ηλθον ουν οι υπηρεται προς τους αρχιερεις και φαρισαιους και ειπον αυτοις εκεινοι δια τι ουκ ηγαγετε αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 46,
      "text": "απεκριθησαν οι υπηρεται ουδεποτε ουτως ελαλησεν ανθρωπος ως ουτος ο ανθρωπος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 47,
      "text": "απεκριθησαν ουν αυτοις οι φαρισαιοι μη και υμεις πεπλανησθε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 48,
      "text": "μη τις εκ των αρχοντων επιστευσεν εις αυτον η εκ των φαρισαιων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 49,
      "text": "αλλ ο οχλος ουτος ο μη γινωσκων τον νομον επικαταρατοι εισιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 50,
      "text": "λεγει νικοδημος προς αυτους ο ελθων νυκτος προς αυτον εις ων εξ αυτων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 51,
      "text": "μη ο νομος ημων κρινει τον ανθρωπον εαν μη ακουση παρ αυτου προτερον και γνω τι ποιει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 52,
      "text": "απεκριθησαν και ειπον αυτω μη και συ εκ της γαλιλαιας ει ερευνησον και ιδε οτι προφητης εκ της γαλιλαιας ουκ εγηγερται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 7,
      "verse": 53,
      "text": "και επορευθη εκαστος εις τον οικον αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 1,
      "text": "ιησους δε επορευθη εις το ορος των ελαιων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 2,
      "text": "ορθρου δε παλιν παρεγενετο εις το ιερον και πας ο λαος ηρχετο προς αυτον και καθισας εδιδασκεν αυτους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 3,
      "text": "αγουσιν δε οι γραμματεις και οι φαρισαιοι προς αυτον γυναικα εν μοιχεια κατειλημμενην και στησαντες αυτην εν μεσω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 4,
      "text": "λεγουσιν αυτω διδασκαλε αυτη η γυνη κατειληφθη επαυτοφωρω μοιχευομενη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 5,
      "text": "εν δε τω νομω μωσης ημιν ενετειλατο τας τοιαυτας λιθοβολεισθαι συ ουν τι λεγεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 6,
      "text": "τουτο δε ελεγον πειραζοντες αυτον ινα εχωσιν κατηγορειν αυτου ο δε ιησους κατω κυψας τω δακτυλω εγραφεν εις την γην  {VAR2: μη προσποιουμενος }"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 7,
      "text": "ως δε επεμενον ερωτωντες αυτον ανακυψας ειπεν προς αυτους ο αναμαρτητος υμων πρωτος τον λιθον επ αυτη βαλετω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 8,
      "text": "και παλιν κατω κυψας εγραφεν εις την γην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 9,
      "text": "οι δε ακουσαντες και υπο της συνειδησεως ελεγχομενοι εξηρχοντο εις καθ εις αρξαμενοι απο των πρεσβυτερων εως των εσχατων και κατελειφθη μονος ο ιησους και η γυνη εν μεσω εστωσα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 10,
      "text": "ανακυψας δε ο ιησους και μηδενα θεασαμενος πλην της γυναικος ειπεν αυτη η γυνη που εισιν εκεινοι οι κατηγοροι σου ουδεις σε κατεκρινεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 11,
      "text": "η δε ειπεν ουδεις κυριε ειπεν δε αυτη ο ιησους ουδε εγω σε κατακρινω πορευου και μηκετι αμαρτανε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 12,
      "text": "παλιν ουν ο ιησους αυτοις ελαλησεν λεγων εγω ειμι το φως του κοσμου ο ακολουθων εμοι ου μη περιπατησει εν τη σκοτια αλλ εξει το φως της ζωης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 13,
      "text": "ειπον ουν αυτω οι φαρισαιοι συ περι σεαυτου μαρτυρεις η μαρτυρια σου ουκ εστιν αληθης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 14,
      "text": "απεκριθη ιησους και ειπεν αυτοις καν εγω μαρτυρω περι εμαυτου αληθης εστιν η μαρτυρια μου οτι οιδα ποθεν ηλθον και που υπαγω υμεις δε ουκ οιδατε ποθεν ερχομαι και που υπαγω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 15,
      "text": "υμεις κατα την σαρκα κρινετε εγω ου κρινω ουδενα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 16,
      "text": "και εαν κρινω δε εγω η κρισις η εμη αληθης εστιν οτι μονος ουκ ειμι αλλ εγω και ο πεμψας με πατηρ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 17,
      "text": "και εν τω νομω δε τω υμετερω γεγραπται οτι δυο ανθρωπων η μαρτυρια αληθης εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 18,
      "text": "εγω ειμι ο μαρτυρων περι εμαυτου και μαρτυρει περι εμου ο πεμψας με πατηρ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 19,
      "text": "ελεγον ουν αυτω που εστιν ο πατηρ σου απεκριθη ο ιησους ουτε εμε οιδατε ουτε τον πατερα μου ει εμε ηδειτε και τον πατερα μου ηδειτε αν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 20,
      "text": "ταυτα τα ρηματα ελαλησεν ο ιησους εν τω γαζοφυλακιω διδασκων εν τω ιερω και ουδεις επιασεν αυτον οτι ουπω εληλυθει η ωρα αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 21,
      "text": "ειπεν ουν παλιν αυτοις ο ιησους εγω υπαγω και ζητησετε με και εν τη αμαρτια υμων αποθανεισθε οπου εγω υπαγω υμεις ου δυνασθε ελθειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 22,
      "text": "ελεγον ουν οι ιουδαιοι μητι αποκτενει εαυτον οτι λεγει οπου εγω υπαγω υμεις ου δυνασθε ελθειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 23,
      "text": "και ειπεν αυτοις υμεις εκ των κατω εστε εγω εκ των ανω ειμι υμεις εκ του κοσμου τουτου εστε εγω ουκ ειμι εκ του κοσμου τουτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 24,
      "text": "ειπον ουν υμιν οτι αποθανεισθε εν ταις αμαρτιαις υμων εαν γαρ μη πιστευσητε οτι εγω ειμι αποθανεισθε εν ταις αμαρτιαις υμων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 25,
      "text": "ελεγον ουν αυτω συ τις ει και ειπεν αυτοις ο ιησους την αρχην ο τι και λαλω υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 26,
      "text": "πολλα εχω περι υμων λαλειν και κρινειν αλλ ο πεμψας με αληθης εστιν καγω α ηκουσα παρ αυτου ταυτα λεγω εις τον κοσμον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 27,
      "text": "ουκ εγνωσαν οτι τον πατερα αυτοις ελεγεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 28,
      "text": "ειπεν ουν αυτοις ο ιησους οταν υψωσητε τον υιον του ανθρωπου τοτε γνωσεσθε οτι εγω ειμι και απ εμαυτου ποιω ουδεν αλλα καθως εδιδαξεν με ο πατηρ μου ταυτα λαλω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 29,
      "text": "και ο πεμψας με μετ εμου εστιν ουκ αφηκεν με μονον ο πατηρ οτι εγω τα αρεστα αυτω ποιω παντοτε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 30,
      "text": "ταυτα αυτου λαλουντος πολλοι επιστευσαν εις αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 31,
      "text": "ελεγεν ουν ο ιησους προς τους πεπιστευκοτας αυτω ιουδαιους εαν υμεις μεινητε εν τω λογω τω εμω αληθως μαθηται μου εστε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 32,
      "text": "και γνωσεσθε την αληθειαν και η αληθεια ελευθερωσει υμας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 33,
      "text": "απεκριθησαν αυτω σπερμα αβρααμ εσμεν και ουδενι δεδουλευκαμεν πωποτε πως συ λεγεις οτι ελευθεροι γενησεσθε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 34,
      "text": "απεκριθη αυτοις ο ιησους αμην αμην λεγω υμιν οτι πας ο ποιων την αμαρτιαν δουλος εστιν της αμαρτιας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 35,
      "text": "ο δε δουλος ου μενει εν τη οικια εις τον αιωνα ο υιος μενει εις τον αιωνα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 36,
      "text": "εαν ουν ο υιος υμας ελευθερωση οντως ελευθεροι εσεσθε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 37,
      "text": "οιδα οτι σπερμα αβρααμ εστε αλλα ζητειτε με αποκτειναι οτι ο λογος ο εμος ου χωρει εν υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 38,
      "text": "εγω ο εωρακα παρα τω πατρι μου λαλω και υμεις ουν ο εωρακατε παρα τω πατρι υμων ποιειτε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 39,
      "text": "απεκριθησαν και ειπον αυτω ο πατηρ ημων αβρααμ εστιν λεγει αυτοις ο ιησους ει τεκνα του αβρααμ ητε τα εργα του αβρααμ εποιειτε αν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 40,
      "text": "νυν δε ζητειτε με αποκτειναι ανθρωπον ος την αληθειαν υμιν λελαληκα ην ηκουσα παρα του θεου τουτο αβρααμ ουκ εποιησεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 41,
      "text": "υμεις ποιειτε τα εργα του πατρος υμων ειπον ουν αυτω ημεις εκ πορνειας ου γεγεννημεθα ενα πατερα εχομεν τον θεον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 42,
      "text": "ειπεν  {VAR1: ουν } αυτοις ο ιησους ει ο θεος πατηρ υμων ην ηγαπατε αν εμε εγω γαρ εκ του θεου εξηλθον και ηκω ουδε γαρ απ εμαυτου εληλυθα αλλ εκεινος με απεστειλεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 43,
      "text": "δια τι την λαλιαν την εμην ου γινωσκετε οτι ου δυνασθε ακουειν τον λογον τον εμον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 44,
      "text": "υμεις εκ πατρος του διαβολου εστε και τας επιθυμιας του πατρος υμων θελετε ποιειν εκεινος ανθρωποκτονος ην απ αρχης και εν τη αληθεια ουχ εστηκεν οτι ουκ εστιν αληθεια εν αυτω οταν λαλη το ψευδος εκ των ιδιων λαλει οτι ψευστης εστιν και ο πατηρ αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 45,
      "text": "εγω δε οτι την αληθειαν λεγω ου πιστευετε μοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 46,
      "text": "τις εξ υμων ελεγχει με περι αμαρτιας ει δε αληθειαν λεγω δια τι υμεις ου πιστευετε μοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 47,
      "text": "ο ων εκ του θεου τα ρηματα του θεου ακουει δια τουτο υμεις ουκ ακουετε οτι εκ του θεου ουκ εστε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 48,
      "text": "απεκριθησαν ουν οι ιουδαιοι και ειπον αυτω ου καλως λεγομεν ημεις οτι σαμαρειτης ει συ και δαιμονιον εχεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 49,
      "text": "απεκριθη ιησους εγω δαιμονιον ουκ εχω αλλα τιμω τον πατερα μου και υμεις ατιμαζετε με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 50,
      "text": "εγω δε ου ζητω την δοξαν μου εστιν ο ζητων και κρινων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 51,
      "text": "αμην αμην λεγω υμιν εαν τις τον λογον τον εμον τηρηση θανατον ου μη θεωρηση εις τον αιωνα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 52,
      "text": "ειπον ουν αυτω οι ιουδαιοι νυν εγνωκαμεν οτι δαιμονιον εχεις αβρααμ απεθανεν και οι προφηται και συ λεγεις εαν τις τον λογον μου τηρηση ου μη γευσεται θανατου εις τον αιωνα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 53,
      "text": "μη συ μειζων ει του πατρος ημων αβρααμ οστις απεθανεν και οι προφηται απεθανον τινα σεαυτον συ ποιεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 54,
      "text": "απεκριθη ιησους εαν εγω δοξαζω εμαυτον η δοξα μου ουδεν εστιν εστιν ο πατηρ μου ο δοξαζων με ον υμεις λεγετε οτι θεος υμων εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 55,
      "text": "και ουκ εγνωκατε αυτον εγω δε οιδα αυτον και εαν ειπω οτι ουκ οιδα αυτον εσομαι ομοιος υμων ψευστης αλλ οιδα αυτον και τον λογον αυτου τηρω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 56,
      "text": "αβρααμ ο πατηρ υμων ηγαλλιασατο ινα ιδη την ημεραν την εμην και ειδεν και εχαρη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 57,
      "text": "ειπον ουν οι ιουδαιοι προς αυτον πεντηκοντα ετη ουπω εχεις και αβρααμ εωρακας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 58,
      "text": "ειπεν αυτοις ο ιησους αμην αμην λεγω υμιν πριν αβρααμ γενεσθαι εγω ειμι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 8,
      "verse": 59,
      "text": "ηραν ουν λιθους ινα βαλωσιν επ αυτον ιησους δε εκρυβη και εξηλθεν εκ του ιερου διελθων δια μεσου αυτων και παρηγεν ουτως"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 1,
      "text": "και παραγων ειδεν ανθρωπον τυφλον εκ γενετης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 2,
      "text": "και ηρωτησαν αυτον οι μαθηται αυτου λεγοντες ραββι τις ημαρτεν ουτος η οι γονεις αυτου ινα τυφλος γεννηθη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 3,
      "text": "απεκριθη ο ιησους ουτε ουτος ημαρτεν ουτε οι γονεις αυτου αλλ ινα φανερωθη τα εργα του θεου εν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 4,
      "text": "εμε δει εργαζεσθαι τα εργα του πεμψαντος με εως ημερα εστιν ερχεται νυξ οτε ουδεις δυναται εργαζεσθαι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 5,
      "text": "οταν εν τω κοσμω ω φως ειμι του κοσμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 6,
      "text": "ταυτα ειπων επτυσεν χαμαι και εποιησεν πηλον εκ του πτυσματος και επεχρισεν τον πηλον επι τους οφθαλμους του τυφλου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 7,
      "text": "και ειπεν αυτω υπαγε νιψαι εις την κολυμβηθραν του σιλωαμ ο ερμηνευεται απεσταλμενος απηλθεν ουν και ενιψατο και ηλθεν βλεπων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 8,
      "text": "οι ουν γειτονες και οι θεωρουντες αυτον το προτερον οτι τυφλος ην ελεγον ουχ ουτος εστιν ο καθημενος και προσαιτων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 9,
      "text": "αλλοι ελεγον οτι ουτος εστιν αλλοι δε οτι ομοιος αυτω εστιν εκεινος ελεγεν οτι εγω ειμι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 10,
      "text": "ελεγον ουν αυτω πως ανεωχθησαν σου οι οφθαλμοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 11,
      "text": "απεκριθη εκεινος και ειπεν ανθρωπος λεγομενος ιησους πηλον εποιησεν και επεχρισεν μου τους οφθαλμους και ειπεν μοι υπαγε εις την κολυμβηθραν του σιλωαμ και νιψαι απελθων δε και νιψαμενος ανεβλεψα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 12,
      "text": "ειπον ουν αυτω που εστιν εκεινος λεγει ουκ οιδα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 13,
      "text": "αγουσιν αυτον προς τους φαρισαιους τον ποτε τυφλον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 14,
      "text": "ην δε σαββατον οτε τον πηλον εποιησεν ο ιησους και ανεωξεν αυτου τους οφθαλμους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 15,
      "text": "παλιν ουν ηρωτων αυτον και οι φαρισαιοι πως ανεβλεψεν ο δε ειπεν αυτοις πηλον επεθηκεν επι τους οφθαλμους μου και ενιψαμην και βλεπω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 16,
      "text": "ελεγον ουν εκ των φαρισαιων τινες ουτος ο ανθρωπος ουκ εστιν παρα του θεου οτι το σαββατον ου τηρει αλλοι ελεγον πως δυναται ανθρωπος αμαρτωλος τοιαυτα σημεια ποιειν και σχισμα ην εν αυτοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 17,
      "text": "λεγουσιν τω τυφλω παλιν συ τι λεγεις περι αυτου οτι ηνοιξεν σου τους οφθαλμους ο δε ειπεν οτι προφητης εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 18,
      "text": "ουκ επιστευσαν ουν οι ιουδαιοι περι αυτου οτι τυφλος ην και ανεβλεψεν εως οτου εφωνησαν τους γονεις αυτου του αναβλεψαντος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 19,
      "text": "και ηρωτησαν αυτους λεγοντες ουτος εστιν ο υιος υμων ον υμεις λεγετε οτι τυφλος εγεννηθη πως ουν αρτι βλεπει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 20,
      "text": "απεκριθησαν αυτοις οι γονεις αυτου και ειπον οιδαμεν οτι ουτος εστιν ο υιος ημων και οτι τυφλος εγεννηθη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 21,
      "text": "πως δε νυν βλεπει ουκ οιδαμεν η τις ηνοιξεν αυτου τους οφθαλμους ημεις ουκ οιδαμεν αυτος ηλικιαν εχει αυτον ερωτησατε αυτος περι αυτου λαλησει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 22,
      "text": "ταυτα ειπον οι γονεις αυτου οτι εφοβουντο τους ιουδαιους ηδη γαρ συνετεθειντο οι ιουδαιοι ινα εαν τις αυτον ομολογηση χριστον αποσυναγωγος γενηται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 23,
      "text": "δια τουτο οι γονεις αυτου ειπον οτι ηλικιαν εχει αυτον ερωτησατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 24,
      "text": "εφωνησαν ουν εκ δευτερου τον ανθρωπον ος ην τυφλος και ειπον αυτω δος δοξαν τω θεω ημεις οιδαμεν οτι ο ανθρωπος ουτος αμαρτωλος εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 25,
      "text": "απεκριθη ουν εκεινος και ειπεν ει αμαρτωλος εστιν ουκ οιδα εν οιδα οτι τυφλος ων αρτι βλεπω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 26,
      "text": "ειπον δε αυτω παλιν τι εποιησεν σοι πως ηνοιξεν σου τους οφθαλμους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 27,
      "text": "απεκριθη αυτοις ειπον υμιν ηδη και ουκ ηκουσατε τι παλιν θελετε ακουειν μη και υμεις θελετε αυτου μαθηται γενεσθαι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 28,
      "text": "ελοιδορησαν ουν αυτον και ειπον συ ει μαθητης εκεινου ημεις δε του μωσεως εσμεν μαθηται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 29,
      "text": "ημεις οιδαμεν οτι μωση λελαληκεν ο θεος τουτον δε ουκ οιδαμεν ποθεν εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 30,
      "text": "απεκριθη ο ανθρωπος και ειπεν αυτοις εν γαρ τουτω θαυμαστον εστιν οτι υμεις ουκ οιδατε ποθεν εστιν και ανεωξεν μου τους οφθαλμους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 31,
      "text": "οιδαμεν δε οτι αμαρτωλων ο θεος ουκ ακουει αλλ εαν τις θεοσεβης η και το θελημα αυτου ποιη τουτου ακουει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 32,
      "text": "εκ του αιωνος ουκ ηκουσθη οτι ηνοιξεν τις οφθαλμους τυφλου γεγεννημενου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 33,
      "text": "ει μη ην ουτος παρα θεου ουκ ηδυνατο ποιειν ουδεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 34,
      "text": "απεκριθησαν και ειπον αυτω εν αμαρτιαις συ εγεννηθης ολος και συ διδασκεις ημας και εξεβαλον αυτον εξω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 35,
      "text": "ηκουσεν ο ιησους οτι εξεβαλον αυτον εξω και ευρων αυτον ειπεν αυτω συ πιστευεις εις τον υιον του θεου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 36,
      "text": "απεκριθη εκεινος και ειπεν τις εστιν κυριε ινα πιστευσω εις αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 37,
      "text": "ειπεν δε αυτω ο ιησους και εωρακας αυτον και ο λαλων μετα σου εκεινος εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 38,
      "text": "ο δε εφη πιστευω κυριε και προσεκυνησεν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 39,
      "text": "και ειπεν ο ιησους εις κριμα εγω εις τον κοσμον τουτον ηλθον ινα οι μη βλεποντες βλεπωσιν και οι βλεποντες τυφλοι γενωνται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 40,
      "text": "και ηκουσαν εκ των φαρισαιων ταυτα οι οντες μετ αυτου και ειπον αυτω μη και ημεις τυφλοι εσμεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 9,
      "verse": 41,
      "text": "ειπεν αυτοις ο ιησους ει τυφλοι ητε ουκ αν ειχετε αμαρτιαν νυν δε λεγετε οτι βλεπομεν η ουν αμαρτια υμων μενει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 1,
      "text": "αμην αμην λεγω υμιν ο μη εισερχομενος δια της θυρας εις την αυλην των προβατων αλλα αναβαινων αλλαχοθεν εκεινος κλεπτης εστιν και ληστης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 2,
      "text": "ο δε εισερχομενος δια της θυρας ποιμην εστιν των προβατων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 3,
      "text": "τουτω ο θυρωρος ανοιγει και τα προβατα της φωνης αυτου ακουει και τα ιδια προβατα καλει κατ ονομα και εξαγει αυτα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 4,
      "text": "και οταν τα ιδια προβατα εκβαλη εμπροσθεν αυτων πορευεται και τα προβατα αυτω ακολουθει οτι οιδασιν την φωνην αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 5,
      "text": "αλλοτριω δε ου μη ακολουθησωσιν αλλα φευξονται απ αυτου οτι ουκ οιδασιν των αλλοτριων την φωνην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 6,
      "text": "ταυτην την παροιμιαν ειπεν αυτοις ο ιησους εκεινοι δε ουκ εγνωσαν τινα ην α ελαλει αυτοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 7,
      "text": "ειπεν ουν παλιν αυτοις ο ιησους αμην αμην λεγω υμιν οτι εγω ειμι η θυρα των προβατων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 8,
      "text": "παντες οσοι προ εμου ηλθον κλεπται εισιν και λησται αλλ ουκ ηκουσαν αυτων τα προβατα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 9,
      "text": "εγω ειμι η θυρα δι εμου εαν τις εισελθη σωθησεται και εισελευσεται και εξελευσεται και νομην ευρησει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 10,
      "text": "ο κλεπτης ουκ ερχεται ει μη ινα κλεψη και θυση και απολεση εγω ηλθον ινα ζωην εχωσιν και περισσον εχωσιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 11,
      "text": "εγω ειμι ο ποιμην ο καλος ο ποιμην ο καλος την ψυχην αυτου τιθησιν υπερ των προβατων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 12,
      "text": "ο μισθωτος δε και ουκ ων ποιμην ου ουκ εισιν τα προβατα ιδια θεωρει τον λυκον ερχομενον και αφιησιν τα προβατα και φευγει και ο λυκος αρπαζει αυτα και σκορπιζει τα προβατα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 13,
      "text": "ο δε μισθωτος φευγει οτι μισθωτος εστιν και ου μελει αυτω περι των προβατων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 14,
      "text": "εγω ειμι ο ποιμην ο καλος και γινωσκω τα εμα και γινωσκομαι υπο των εμων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 15,
      "text": "καθως γινωσκει με ο πατηρ καγω γινωσκω τον πατερα και την ψυχην μου τιθημι υπερ των προβατων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 16,
      "text": "και αλλα προβατα εχω α ουκ εστιν εκ της αυλης ταυτης κακεινα με δει αγαγειν και της φωνης μου ακουσουσιν και γενησεται μια ποιμνη εις ποιμην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 17,
