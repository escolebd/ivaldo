    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 6,
      "text": "πορευεσθε δε μαλλον προς τα προβατα τα απολωλοτα οικου ισραηλ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 7,
      "text": "πορευομενοι δε κηρυσσετε λεγοντες οτι ηγγικεν η βασιλεια των ουρανων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 8,
      "text": "ασθενουντας θεραπευετε λεπρους καθαριζετε νεκρους εγειρετε δαιμονια εκβαλλετε δωρεαν ελαβετε δωρεαν δοτε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 9,
      "text": "μη κτησησθε χρυσον μηδε αργυρον μηδε χαλκον εις τας ζωνας υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 10,
      "text": "μη πηραν εις οδον μηδε δυο χιτωνας μηδε υποδηματα μηδε  {VAR1: ραβδον } {VAR2: ραβδους } αξιος γαρ ο εργατης της τροφης αυτου εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 11,
      "text": "εις ην δ αν πολιν η κωμην εισελθητε εξετασατε τις εν αυτη αξιος εστιν κακει μεινατε εως αν εξελθητε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 12,
      "text": "εισερχομενοι δε εις την οικιαν ασπασασθε αυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 13,
      "text": "και εαν μεν η η οικια αξια ελθετω η ειρηνη υμων επ αυτην εαν δε μη η αξια η ειρηνη υμων προς υμας επιστραφητω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 14,
      "text": "και ος εαν μη δεξηται υμας μηδε ακουση τους λογους υμων εξερχομενοι της οικιας η της πολεως εκεινης εκτιναξατε τον κονιορτον των ποδων υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 15,
      "text": "αμην λεγω υμιν ανεκτοτερον εσται γη σοδομων και γομορρων εν ημερα κρισεως η τη πολει εκεινη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 16,
      "text": "ιδου εγω αποστελλω υμας ως προβατα εν μεσω λυκων γινεσθε ουν φρονιμοι ως οι οφεις και ακεραιοι ως αι περιστεραι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 17,
      "text": "προσεχετε δε απο των ανθρωπων παραδωσουσιν γαρ υμας εις συνεδρια και εν ταις συναγωγαις αυτων μαστιγωσουσιν υμας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 18,
      "text": "και επι ηγεμονας δε και βασιλεις αχθησεσθε ενεκεν εμου εις μαρτυριον αυτοις και τοις εθνεσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 19,
      "text": "οταν δε παραδιδωσιν υμας μη μεριμνησητε πως η τι λαλησητε δοθησεται γαρ υμιν εν εκεινη τη ωρα τι λαλησετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 20,
      "text": "ου γαρ υμεις εστε οι λαλουντες αλλα το πνευμα του πατρος υμων το λαλουν εν υμιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 21,
      "text": "παραδωσει δε αδελφος αδελφον εις θανατον και πατηρ τεκνον και επαναστησονται τεκνα επι γονεις και θανατωσουσιν αυτους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 22,
      "text": "και εσεσθε μισουμενοι υπο παντων δια το ονομα μου ο δε υπομεινας εις τελος ουτος σωθησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 23,
      "text": "οταν δε διωκωσιν υμας εν τη πολει ταυτη φευγετε εις την αλλην αμην γαρ λεγω υμιν ου μη τελεσητε τας πολεις του ισραηλ εως αν ελθη ο υιος του ανθρωπου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 24,
      "text": "ουκ εστιν μαθητης υπερ τον διδασκαλον ουδε δουλος υπερ τον κυριον αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 25,
      "text": "αρκετον τω μαθητη ινα γενηται ως ο διδασκαλος αυτου και ο δουλος ως ο κυριος αυτου ει τον οικοδεσποτην  {VAR1: βεελζεβουλ } {VAR2: βεελζεβουβ } εκαλεσαν ποσω μαλλον τους οικιακους αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 26,
      "text": "μη ουν φοβηθητε αυτους ουδεν γαρ εστιν κεκαλυμμενον ο ουκ αποκαλυφθησεται και κρυπτον ο ου γνωσθησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 27,
      "text": "ο λεγω υμιν εν τη σκοτια ειπατε εν τω φωτι και ο εις το ους ακουετε κηρυξατε επι των δωματων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 28,
      "text": "και μη φοβηθητε απο των αποκτεινοντων το σωμα την δε ψυχην μη δυναμενων αποκτειναι φοβηθητε δε μαλλον τον δυναμενον και ψυχην και σωμα απολεσαι εν γεεννη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 29,
      "text": "ουχι δυο στρουθια ασσαριου πωλειται και εν εξ αυτων ου πεσειται επι την γην ανευ του πατρος υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 30,
      "text": "υμων δε και αι τριχες της κεφαλης πασαι ηριθμημεναι εισιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 31,
      "text": "μη ουν φοβηθητε πολλων στρουθιων διαφερετε υμεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 32,
      "text": "πας ουν οστις ομολογησει εν εμοι εμπροσθεν των ανθρωπων ομολογησω καγω εν αυτω εμπροσθεν του πατρος μου του εν ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 33,
      "text": "οστις δ αν αρνησηται με εμπροσθεν των ανθρωπων αρνησομαι αυτον καγω εμπροσθεν του πατρος μου του εν ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 34,
      "text": "μη νομισητε οτι ηλθον βαλειν ειρηνην επι την γην ουκ ηλθον βαλειν ειρηνην αλλα μαχαιραν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 35,
      "text": "ηλθον γαρ διχασαι ανθρωπον κατα του πατρος αυτου και θυγατερα κατα της μητρος αυτης και νυμφην κατα της πενθερας αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 36,
      "text": "και εχθροι του ανθρωπου οι οικιακοι αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 37,
      "text": "ο φιλων πατερα η μητερα υπερ εμε ουκ εστιν μου αξιος και ο φιλων υιον η θυγατερα υπερ εμε ουκ εστιν μου αξιος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 38,
      "text": "και ος ου λαμβανει τον σταυρον αυτου και ακολουθει οπισω μου ουκ εστιν μου αξιος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 39,
      "text": "ο ευρων την ψυχην αυτου απολεσει αυτην και ο απολεσας την ψυχην αυτου ενεκεν εμου ευρησει αυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 40,
      "text": "ο δεχομενος υμας εμε δεχεται και ο εμε δεχομενος δεχεται τον αποστειλαντα με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 41,
      "text": "ο δεχομενος προφητην εις ονομα προφητου μισθον προφητου ληψεται και ο δεχομενος δικαιον εις ονομα δικαιου μισθον δικαιου ληψεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 10,
      "verse": 42,
      "text": "και ος εαν ποτιση ενα των μικρων τουτων ποτηριον ψυχρου μονον εις ονομα μαθητου αμην λεγω υμιν ου μη απολεση τον μισθον αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 1,
      "text": "και εγενετο οτε ετελεσεν ο ιησους διατασσων τοις δωδεκα μαθηταις αυτου μετεβη εκειθεν του διδασκειν και κηρυσσειν εν ταις πολεσιν αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 2,
      "text": "ο δε ιωαννης ακουσας εν τω δεσμωτηριω τα εργα του χριστου πεμψας δυο των μαθητων αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 3,
      "text": "ειπεν αυτω συ ει ο ερχομενος η ετερον προσδοκωμεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 4,
      "text": "και αποκριθεις ο ιησους ειπεν αυτοις πορευθεντες απαγγειλατε ιωαννη α ακουετε και βλεπετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 5,
      "text": "τυφλοι αναβλεπουσιν και χωλοι περιπατουσιν λεπροι καθαριζονται και κωφοι ακουουσιν νεκροι εγειρονται και πτωχοι ευαγγελιζονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 6,
      "text": "και μακαριος εστιν ος εαν μη σκανδαλισθη εν εμοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 7,
      "text": "τουτων δε πορευομενων ηρξατο ο ιησους λεγειν τοις οχλοις περι ιωαννου τι εξηλθετε εις την ερημον θεασασθαι καλαμον υπο ανεμου σαλευομενον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 8,
      "text": "αλλα τι εξηλθετε ιδειν ανθρωπον εν μαλακοις ιματιοις ημφιεσμενον ιδου οι τα μαλακα φορουντες εν τοις οικοις των βασιλεων εισιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 9,
      "text": "αλλα τι εξηλθετε ιδειν προφητην ναι λεγω υμιν και περισσοτερον προφητου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 10,
      "text": "ουτος γαρ εστιν περι ου γεγραπται ιδου εγω αποστελλω τον αγγελον μου προ προσωπου σου ος κατασκευασει την οδον σου εμπροσθεν σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 11,
      "text": "αμην λεγω υμιν ουκ εγηγερται εν γεννητοις γυναικων μειζων ιωαννου του βαπτιστου ο δε μικροτερος εν τη βασιλεια των ουρανων μειζων αυτου εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 12,
      "text": "απο δε των ημερων ιωαννου του βαπτιστου εως αρτι η βασιλεια των ουρανων βιαζεται και βιασται αρπαζουσιν αυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 13,
      "text": "παντες γαρ οι προφηται και ο νομος εως ιωαννου προεφητευσαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 14,
      "text": "και ει θελετε δεξασθαι αυτος εστιν ηλιας ο μελλων ερχεσθαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 15,
      "text": "ο εχων ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 16,
      "text": "τινι δε ομοιωσω την γενεαν ταυτην ομοια εστιν παιδαριοις εν αγοραις καθημενοις και προσφωνουσιν τοις εταιροις αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 17,
      "text": "και λεγουσιν ηυλησαμεν υμιν και ουκ ωρχησασθε εθρηνησαμεν υμιν και ουκ εκοψασθε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 18,
      "text": "ηλθεν γαρ ιωαννης μητε εσθιων μητε πινων και λεγουσιν δαιμονιον εχει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 19,
      "text": "ηλθεν ο υιος του ανθρωπου εσθιων και πινων και λεγουσιν ιδου ανθρωπος φαγος και οινοποτης τελωνων φιλος και αμαρτωλων και εδικαιωθη η σοφια απο των τεκνων αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 20,
      "text": "τοτε ηρξατο ονειδιζειν τας πολεις εν αις εγενοντο αι πλεισται δυναμεις αυτου οτι ου μετενοησαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 21,
      "text": "ουαι σοι χοραζιν ουαι σοι  {VAR1: βηθσαιδαν } {VAR2: βηθσαιδα } οτι ει εν τυρω και σιδωνι εγενοντο αι δυναμεις αι γενομεναι εν υμιν παλαι αν εν σακκω και σποδω μετενοησαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 22,
      "text": "πλην λεγω υμιν τυρω και σιδωνι ανεκτοτερον εσται εν ημερα κρισεως η υμιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 23,
      "text": "και συ καπερναουμ η εως του ουρανου υψωθεισα εως αδου καταβιβασθηση οτι ει εν σοδομοις εγενοντο αι δυναμεις αι γενομεναι εν σοι εμειναν αν μεχρι της σημερον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 24,
      "text": "πλην λεγω υμιν οτι γη σοδομων ανεκτοτερον εσται εν ημερα κρισεως η σοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 25,
      "text": "εν εκεινω τω καιρω αποκριθεις ο ιησους ειπεν εξομολογουμαι σοι πατερ κυριε του ουρανου και της γης οτι απεκρυψας ταυτα απο σοφων και συνετων και απεκαλυψας αυτα νηπιοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 26,
      "text": "ναι ο πατηρ οτι ουτως εγενετο ευδοκια εμπροσθεν σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 27,
      "text": "παντα μοι παρεδοθη υπο του πατρος μου και ουδεις επιγινωσκει τον υιον ει μη ο πατηρ ουδε τον πατερα τις επιγινωσκει ει μη ο υιος και ω εαν βουληται ο υιος αποκαλυψαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 28,
      "text": "δευτε προς με παντες οι κοπιωντες και πεφορτισμενοι καγω αναπαυσω υμας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 29,
      "text": "αρατε τον ζυγον μου εφ υμας και μαθετε απ εμου οτι πραος ειμι και ταπεινος τη καρδια και ευρησετε αναπαυσιν ταις ψυχαις υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 11,
      "verse": 30,
      "text": "ο γαρ ζυγος μου χρηστος και το φορτιον μου ελαφρον εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 1,
      "text": "εν εκεινω τω καιρω επορευθη ο ιησους τοις σαββασιν δια των σποριμων οι δε μαθηται αυτου επεινασαν και ηρξαντο τιλλειν σταχυας και εσθιειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 2,
      "text": "οι δε φαρισαιοι ιδοντες ειπον αυτω ιδου οι μαθηται σου ποιουσιν ο ουκ εξεστιν ποιειν εν σαββατω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 3,
      "text": "ο δε ειπεν αυτοις ουκ ανεγνωτε τι εποιησεν δαβιδ οτε επεινασεν αυτος και οι μετ αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 4,
      "text": "πως εισηλθεν εις τον οικον του θεου και τους αρτους της προθεσεως εφαγεν ους ουκ εξον ην αυτω φαγειν ουδε τοις μετ αυτου ει μη τοις ιερευσιν μονοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 5,
      "text": "η ουκ ανεγνωτε εν τω νομω οτι τοις σαββασιν οι ιερεις εν τω ιερω το σαββατον βεβηλουσιν και αναιτιοι εισιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 6,
      "text": "λεγω δε υμιν οτι του ιερου μειζων εστιν ωδε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 7,
      "text": "ει δε εγνωκειτε τι εστιν ελεον θελω και ου θυσιαν ουκ αν κατεδικασατε τους αναιτιους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 8,
      "text": "κυριος γαρ εστιν και του σαββατου ο υιος του ανθρωπου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 9,
      "text": "και μεταβας εκειθεν ηλθεν εις την συναγωγην αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 10,
      "text": "και ιδου ανθρωπος ην την χειρα εχων ξηραν και επηρωτησαν αυτον λεγοντες ει εξεστιν τοις σαββασιν θεραπευειν ινα κατηγορησωσιν αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 11,
      "text": "ο δε ειπεν αυτοις τις εσται εξ υμων ανθρωπος ος εξει προβατον εν και εαν εμπεση τουτο τοις σαββασιν εις βοθυνον ουχι κρατησει αυτο και εγερει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 12,
      "text": "ποσω ουν διαφερει ανθρωπος προβατου ωστε εξεστιν τοις σαββασιν καλως ποιειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 13,
      "text": "τοτε λεγει τω ανθρωπω εκτεινον την χειρα σου και εξετεινεν και αποκατεσταθη υγιης ως η αλλη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 14,
      "text": "οι δε φαρισαιοι συμβουλιον ελαβον κατ αυτου εξελθοντες οπως αυτον απολεσωσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 15,
      "text": "ο δε ιησους γνους ανεχωρησεν εκειθεν και ηκολουθησαν αυτω οχλοι πολλοι και εθεραπευσεν αυτους παντας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 16,
      "text": "και επετιμησεν αυτοις ινα μη φανερον αυτον ποιησωσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 17,
      "text": "οπως πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 18,
      "text": "ιδου ο παις μου ον ηρετισα ο αγαπητος μου εις ον ευδοκησεν η ψυχη μου θησω το πνευμα μου επ αυτον και κρισιν τοις εθνεσιν απαγγελει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 19,
      "text": "ουκ ερισει ουδε κραυγασει ουδε ακουσει τις εν ταις πλατειαις την φωνην αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 20,
      "text": "καλαμον συντετριμμενον ου κατεαξει και λινον τυφομενον ου σβεσει εως αν εκβαλη εις νικος την κρισιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 21,
      "text": "και εν τω ονοματι αυτου εθνη ελπιουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 22,
      "text": "τοτε προσηνεχθη αυτω δαιμονιζομενος τυφλος και κωφος και εθεραπευσεν αυτον ωστε τον τυφλον και κωφον και λαλειν και βλεπειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 23,
      "text": "και εξισταντο παντες οι οχλοι και ελεγον μητι ουτος εστιν ο υιος δαβιδ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 24,
      "text": "οι δε φαρισαιοι ακουσαντες ειπον ουτος ουκ εκβαλλει τα δαιμονια ει μη εν τω βεελζεβουλ αρχοντι των δαιμονιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 25,
      "text": "ειδως δε ο ιησους τας ενθυμησεις αυτων ειπεν αυτοις πασα βασιλεια μερισθεισα καθ εαυτης ερημουται και πασα πολις η οικια μερισθεισα καθ εαυτης ου σταθησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 26,
      "text": "και ει ο σατανας τον σαταναν εκβαλλει εφ εαυτον εμερισθη πως ουν σταθησεται η βασιλεια αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 27,
      "text": "και ει εγω εν βεελζεβουλ εκβαλλω τα δαιμονια οι υιοι υμων εν τινι εκβαλλουσιν δια τουτο αυτοι υμων εσονται κριται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 28,
      "text": "ει δε εγω εν πνευματι θεου εκβαλλω τα δαιμονια αρα εφθασεν εφ υμας η βασιλεια του θεου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 29,
      "text": "η πως δυναται τις εισελθειν εις την οικιαν του ισχυρου και τα σκευη αυτου διαρπασαι εαν μη πρωτον δηση τον ισχυρον και τοτε την οικιαν αυτου διαρπασει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 30,
      "text": "ο μη ων μετ εμου κατ εμου εστιν και ο μη συναγων μετ εμου σκορπιζει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 31,
      "text": "δια τουτο λεγω υμιν πασα αμαρτια και βλασφημια αφεθησεται τοις ανθρωποις η δε του πνευματος βλασφημια ουκ αφεθησεται τοις ανθρωποις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 32,
      "text": "και ος αν ειπη λογον κατα του υιου του ανθρωπου αφεθησεται αυτω ος δ αν ειπη κατα του πνευματος του αγιου ουκ αφεθησεται αυτω ουτε εν τουτω τω αιωνι ουτε εν τω μελλοντι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 33,
      "text": "η ποιησατε το δενδρον καλον και τον καρπον αυτου καλον η ποιησατε το δενδρον σαπρον και τον καρπον αυτου σαπρον εκ γαρ του καρπου το δενδρον γινωσκεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 34,
      "text": "γεννηματα εχιδνων πως δυνασθε αγαθα λαλειν πονηροι οντες εκ γαρ του περισσευματος της καρδιας το στομα λαλει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 35,
      "text": "ο αγαθος ανθρωπος εκ του αγαθου θησαυρου της καρδιας εκβαλλει τα αγαθα και ο πονηρος ανθρωπος εκ του πονηρου θησαυρου εκβαλλει πονηρα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 36,
      "text": "λεγω δε υμιν οτι παν ρημα αργον ο εαν λαλησωσιν οι ανθρωποι αποδωσουσιν περι αυτου λογον εν ημερα κρισεως"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 37,
      "text": "εκ γαρ των λογων σου δικαιωθηση και εκ των λογων σου καταδικασθηση"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 38,
      "text": "τοτε απεκριθησαν τινες των γραμματεων και φαρισαιων λεγοντες διδασκαλε θελομεν απο σου σημειον ιδειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 39,
      "text": "ο δε αποκριθεις ειπεν αυτοις γενεα πονηρα και μοιχαλις σημειον επιζητει και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 40,
      "text": "ωσπερ γαρ ην ιωνας εν τη κοιλια του κητους τρεις ημερας και τρεις νυκτας ουτως εσται ο υιος του ανθρωπου εν τη καρδια της γης τρεις ημερας και τρεις νυκτας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 41,
      "text": "ανδρες νινευιται αναστησονται εν τη κρισει μετα της γενεας ταυτης και κατακρινουσιν αυτην οτι μετενοησαν εις το κηρυγμα ιωνα και ιδου πλειον ιωνα ωδε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 42,
      "text": "βασιλισσα νοτου εγερθησεται εν τη κρισει μετα της γενεας ταυτης και κατακρινει αυτην οτι ηλθεν εκ των περατων της γης ακουσαι την σοφιαν σολομωντος και ιδου πλειον σολομωντος ωδε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 43,
      "text": "οταν δε το ακαθαρτον πνευμα εξελθη απο του ανθρωπου διερχεται δι ανυδρων τοπων ζητουν αναπαυσιν και ουχ ευρισκει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 44,
      "text": "τοτε λεγει επιστρεψω εις τον οικον μου οθεν εξηλθον και ελθον ευρισκει σχολαζοντα σεσαρωμενον και κεκοσμημενον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 45,
      "text": "τοτε πορευεται και παραλαμβανει μεθ εαυτου επτα ετερα πνευματα πονηροτερα εαυτου και εισελθοντα κατοικει εκει και γινεται τα εσχατα του ανθρωπου εκεινου χειρονα των πρωτων ουτως εσται και τη γενεα ταυτη τη πονηρα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 46,
      "text": "ετι δε αυτου λαλουντος τοις οχλοις ιδου η μητηρ και οι αδελφοι αυτου ειστηκεισαν εξω ζητουντες αυτω λαλησαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 47,
      "text": "ειπεν δε τις αυτω ιδου η μητηρ σου και οι αδελφοι σου εξω εστηκασιν ζητουντες σοι λαλησαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 48,
      "text": "ο δε αποκριθεις ειπεν τω ειποντι αυτω τις εστιν η μητηρ μου και τινες εισιν οι αδελφοι μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 49,
      "text": "και εκτεινας την χειρα αυτου επι τους μαθητας αυτου ειπεν ιδου η μητηρ μου και οι αδελφοι μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 12,
      "verse": 50,
      "text": "οστις γαρ αν ποιηση το θελημα του πατρος μου του εν ουρανοις αυτος μου αδελφος και αδελφη και μητηρ εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 1,
      "text": "εν δε τη ημερα εκεινη εξελθων ο ιησους απο της οικιας εκαθητο παρα την θαλασσαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 2,
      "text": "και συνηχθησαν προς αυτον οχλοι πολλοι ωστε αυτον εις το πλοιον εμβαντα καθησθαι και πας ο οχλος επι τον αιγιαλον ειστηκει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 3,
      "text": "και ελαλησεν αυτοις πολλα εν παραβολαις λεγων ιδου εξηλθεν ο σπειρων του σπειρειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 4,
      "text": "και εν τω σπειρειν αυτον α μεν επεσεν παρα την οδον και ηλθεν τα πετεινα και κατεφαγεν αυτα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 5,
      "text": "αλλα δε επεσεν επι τα πετρωδη οπου ουκ ειχεν γην πολλην και ευθεως εξανετειλεν δια το μη εχειν βαθος γης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 6,
      "text": "ηλιου δε ανατειλαντος εκαυματισθη και δια το μη εχειν ριζαν εξηρανθη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 7,
      "text": "αλλα δε επεσεν επι τας ακανθας και ανεβησαν αι ακανθαι και απεπνιξαν αυτα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 8,
      "text": "αλλα δε επεσεν επι την γην την καλην και εδιδου καρπον ο μεν εκατον ο δε εξηκοντα ο δε τριακοντα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 9,
      "text": "ο εχων ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 10,
      "text": "και προσελθοντες οι μαθηται ειπον αυτω δια τι εν παραβολαις λαλεις αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 11,
      "text": "ο δε αποκριθεις ειπεν αυτοις οτι υμιν δεδοται γνωναι τα μυστηρια της βασιλειας των ουρανων εκεινοις δε ου δεδοται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 12,
      "text": "οστις γαρ εχει δοθησεται αυτω και περισσευθησεται οστις δε ουκ εχει και ο εχει αρθησεται απ αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 13,
      "text": "δια τουτο εν παραβολαις αυτοις λαλω οτι βλεποντες ου βλεπουσιν και ακουοντες ουκ ακουουσιν ουδε συνιουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 14,
      "text": "και αναπληρουται επ αυτοις η προφητεια ησαιου η λεγουσα ακοη ακουσετε και ου μη συνητε και βλεποντες βλεψετε και ου μη ιδητε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 15,
      "text": "επαχυνθη γαρ η καρδια του λαου τουτου και τοις ωσιν βαρεως ηκουσαν και τους οφθαλμους αυτων εκαμμυσαν μηποτε ιδωσιν τοις οφθαλμοις και τοις ωσιν ακουσωσιν και τη καρδια συνωσιν και επιστρεψωσιν και ιασωμαι αυτους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 16,
      "text": "υμων δε μακαριοι οι οφθαλμοι οτι βλεπουσιν και τα ωτα υμων οτι ακουει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 17,
      "text": "αμην γαρ λεγω υμιν οτι πολλοι προφηται και δικαιοι επεθυμησαν ιδειν α βλεπετε και ουκ ειδον και ακουσαι α ακουετε και ουκ ηκουσαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 18,
      "text": "υμεις ουν ακουσατε την παραβολην του σπειροντος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 19,
      "text": "παντος ακουοντος τον λογον της βασιλειας και μη συνιεντος ερχεται ο πονηρος και αρπαζει το εσπαρμενον εν τη καρδια αυτου ουτος εστιν ο παρα την οδον σπαρεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 20,
      "text": "ο δε επι τα πετρωδη σπαρεις ουτος εστιν ο τον λογον ακουων και ευθυς μετα χαρας λαμβανων αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 21,
      "text": "ουκ εχει δε ριζαν εν εαυτω αλλα προσκαιρος εστιν γενομενης δε θλιψεως η διωγμου δια τον λογον ευθυς σκανδαλιζεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 22,
      "text": "ο δε εις τας ακανθας σπαρεις ουτος εστιν ο τον λογον ακουων και η μεριμνα του αιωνος τουτου και η απατη του πλουτου συμπνιγει τον λογον και ακαρπος γινεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 23,
      "text": "ο δε επι την γην την καλην σπαρεις ουτος εστιν ο τον λογον ακουων και συνιων ος δη καρποφορει και ποιει ο μεν εκατον ο δε εξηκοντα ο δε τριακοντα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 24,
      "text": "αλλην παραβολην παρεθηκεν αυτοις λεγων ωμοιωθη η βασιλεια των ουρανων ανθρωπω  {VAR1: σπειροντι } {VAR2: σπειραντι } καλον σπερμα εν τω αγρω αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 25,
      "text": "εν δε τω καθευδειν τους ανθρωπους ηλθεν αυτου ο εχθρος και εσπειρεν ζιζανια ανα μεσον του σιτου και απηλθεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 26,
      "text": "οτε δε εβλαστησεν ο χορτος και καρπον εποιησεν τοτε εφανη και τα ζιζανια"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 27,
      "text": "προσελθοντες δε οι δουλοι του οικοδεσποτου ειπον αυτω κυριε ουχι καλον σπερμα εσπειρας εν τω σω αγρω ποθεν ουν εχει τα ζιζανια"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 28,
      "text": "ο δε εφη αυτοις εχθρος ανθρωπος τουτο εποιησεν οι δε δουλοι ειπον αυτω θελεις ουν απελθοντες συλλεξωμεν αυτα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 29,
      "text": "ο δε εφη ου μηποτε συλλεγοντες τα ζιζανια εκριζωσητε αμα αυτοις τον σιτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 30,
      "text": "αφετε συναυξανεσθαι αμφοτερα μεχρι του θερισμου και εν τω καιρω του θερισμου ερω τοις θερισταις συλλεξατε πρωτον τα ζιζανια και δησατε αυτα εις δεσμας προς το κατακαυσαι αυτα τον δε σιτον συναγαγετε εις την αποθηκην μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 31,
      "text": "αλλην παραβολην παρεθηκεν αυτοις λεγων ομοια εστιν η βασιλεια των ουρανων κοκκω σιναπεως ον λαβων ανθρωπος εσπειρεν εν τω αγρω αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 32,
      "text": "ο μικροτερον μεν εστιν παντων των σπερματων οταν δε αυξηθη μειζον των λαχανων εστιν και γινεται δενδρον ωστε ελθειν τα πετεινα του ουρανου και κατασκηνουν εν τοις κλαδοις αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 33,
      "text": "αλλην παραβολην ελαλησεν αυτοις ομοια εστιν η βασιλεια των ουρανων ζυμη ην λαβουσα γυνη ενεκρυψεν εις αλευρου σατα τρια εως ου εζυμωθη ολον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 34,
      "text": "ταυτα παντα ελαλησεν ο ιησους εν παραβολαις τοις οχλοις και χωρις παραβολης ουκ ελαλει αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 35,
      "text": "οπως πληρωθη το ρηθεν δια του προφητου λεγοντος ανοιξω εν παραβολαις το στομα μου ερευξομαι κεκρυμμενα απο καταβολης κοσμου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 36,
      "text": "τοτε αφεις τους οχλους ηλθεν εις την οικιαν ο ιησους και προσηλθον αυτω οι μαθηται αυτου λεγοντες φρασον ημιν την παραβολην των ζιζανιων του αγρου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 37,
      "text": "ο δε αποκριθεις ειπεν αυτοις ο σπειρων το καλον σπερμα εστιν ο υιος του ανθρωπου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 38,
      "text": "ο δε αγρος εστιν ο κοσμος το δε καλον σπερμα ουτοι εισιν οι υιοι της βασιλειας τα δε ζιζανια εισιν οι υιοι του πονηρου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 39,
      "text": "ο δε εχθρος ο σπειρας αυτα εστιν ο διαβολος ο δε θερισμος συντελεια του αιωνος εστιν οι δε θερισται αγγελοι εισιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 40,
      "text": "ωσπερ ουν συλλεγεται τα ζιζανια και πυρι κατακαιεται ουτως εσται εν τη συντελεια του αιωνος τουτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 41,
      "text": "αποστελει ο υιος του ανθρωπου τους αγγελους αυτου και συλλεξουσιν εκ της βασιλειας αυτου παντα τα σκανδαλα και τους ποιουντας την ανομιαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 42,
      "text": "και βαλουσιν αυτους εις την καμινον του πυρος εκει εσται ο κλαυθμος και ο βρυγμος των οδοντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 43,
      "text": "τοτε οι δικαιοι εκλαμψουσιν ως ο ηλιος εν τη βασιλεια του πατρος αυτων ο εχων ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 44,
      "text": "παλιν ομοια εστιν η βασιλεια των ουρανων θησαυρω κεκρυμμενω εν τω αγρω ον ευρων ανθρωπος εκρυψεν και απο της χαρας αυτου υπαγει και παντα οσα εχει πωλει και αγοραζει τον αγρον εκεινον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 45,
      "text": "παλιν ομοια εστιν η βασιλεια των ουρανων ανθρωπω εμπορω ζητουντι καλους μαργαριτας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 46,
      "text": "ος ευρων ενα πολυτιμον μαργαριτην απελθων πεπρακεν παντα οσα ειχεν και ηγορασεν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 47,
      "text": "παλιν ομοια εστιν η βασιλεια των ουρανων σαγηνη βληθειση εις την θαλασσαν και εκ παντος γενους συναγαγουση"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 48,
      "text": "ην οτε επληρωθη αναβιβασαντες επι τον αιγιαλον και καθισαντες συνελεξαν τα καλα εις αγγεια τα δε σαπρα εξω εβαλον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 49,
      "text": "ουτως εσται εν τη συντελεια του αιωνος εξελευσονται οι αγγελοι και αφοριουσιν τους πονηρους εκ μεσου των δικαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 50,
      "text": "και βαλουσιν αυτους εις την καμινον του πυρος εκει εσται ο κλαυθμος και ο βρυγμος των οδοντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 51,
      "text": "λεγει αυτοις ο ιησους συνηκατε ταυτα παντα λεγουσιν αυτω ναι κυριε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 52,
      "text": "ο δε ειπεν αυτοις δια τουτο πας γραμματευς μαθητευθεις εις την βασιλειαν των ουρανων ομοιος εστιν ανθρωπω οικοδεσποτη οστις εκβαλλει εκ του θησαυρου αυτου καινα και παλαια"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 53,
      "text": "και εγενετο οτε ετελεσεν ο ιησους τας παραβολας ταυτας μετηρεν εκειθεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 54,
      "text": "και ελθων εις την πατριδα αυτου εδιδασκεν αυτους εν τη συναγωγη αυτων ωστε εκπληττεσθαι αυτους και λεγειν ποθεν τουτω η σοφια αυτη και αι δυναμεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 55,
      "text": "ουχ ουτος εστιν ο του τεκτονος υιος ουχι η μητηρ αυτου λεγεται μαριαμ και οι αδελφοι αυτου ιακωβος και ιωσης και σιμων και ιουδας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 56,
      "text": "και αι αδελφαι αυτου ουχι πασαι προς ημας εισιν ποθεν ουν τουτω ταυτα παντα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 57,
      "text": "και εσκανδαλιζοντο εν αυτω ο δε ιησους ειπεν αυτοις ουκ εστιν προφητης ατιμος ει μη εν τη πατριδι αυτου και εν τη οικια αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 13,
      "verse": 58,
      "text": "και ουκ εποιησεν εκει δυναμεις πολλας δια την απιστιαν αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 1,
      "text": "εν εκεινω τω καιρω ηκουσεν ηρωδης ο τετραρχης την ακοην ιησου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 2,
      "text": "και ειπεν τοις παισιν αυτου ουτος εστιν ιωαννης ο βαπτιστης αυτος ηγερθη απο των νεκρων και δια τουτο αι δυναμεις ενεργουσιν εν αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 3,
      "text": "ο γαρ ηρωδης κρατησας τον ιωαννην εδησεν αυτον και εθετο εν φυλακη δια ηρωδιαδα την γυναικα φιλιππου του αδελφου αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 4,
      "text": "ελεγεν γαρ αυτω ο ιωαννης ουκ εξεστιν σοι εχειν αυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 5,
      "text": "και θελων αυτον αποκτειναι εφοβηθη τον οχλον οτι ως προφητην αυτον ειχον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 6,
      "text": "γενεσιων δε αγομενων του ηρωδου ωρχησατο η θυγατηρ της ηρωδιαδος εν τω μεσω και ηρεσεν τω ηρωδη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 7,
      "text": "οθεν μεθ ορκου ωμολογησεν αυτη δουναι ο εαν αιτησηται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 8,
      "text": "η δε προβιβασθεισα υπο της μητρος αυτης δος μοι φησιν ωδε επι πινακι την κεφαλην ιωαννου του βαπτιστου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 9,
      "text": "και ελυπηθη ο βασιλευς δια δε τους ορκους και τους συνανακειμενους εκελευσεν δοθηναι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 10,
      "text": "και πεμψας απεκεφαλισεν τον ιωαννην εν τη φυλακη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 11,
      "text": "και ηνεχθη η κεφαλη αυτου επι πινακι και εδοθη τω κορασιω και ηνεγκεν τη μητρι αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 12,
      "text": "και προσελθοντες οι μαθηται αυτου ηραν το σωμα και εθαψαν αυτο και ελθοντες απηγγειλαν τω ιησου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 13,
      "text": "και ακουσας ο ιησους ανεχωρησεν εκειθεν εν πλοιω εις ερημον τοπον κατ ιδιαν και ακουσαντες οι οχλοι ηκολουθησαν αυτω πεζη απο των πολεων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 14,
      "text": "και εξελθων ο ιησους ειδεν πολυν οχλον και εσπλαγχνισθη επ αυτους και εθεραπευσεν τους αρρωστους αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 15,
      "text": "οψιας δε γενομενης προσηλθον αυτω οι μαθηται αυτου λεγοντες ερημος εστιν ο τοπος και η ωρα ηδη παρηλθεν απολυσον τους οχλους ινα απελθοντες εις τας κωμας αγορασωσιν εαυτοις βρωματα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 16,
      "text": "ο δε ιησους ειπεν αυτοις ου χρειαν εχουσιν απελθειν δοτε αυτοις υμεις φαγειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 17,
      "text": "οι δε λεγουσιν αυτω ουκ εχομεν ωδε ει μη πεντε αρτους και δυο ιχθυας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 18,
      "text": "ο δε ειπεν φερετε μοι αυτους ωδε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 19,
      "text": "και κελευσας τους οχλους ανακλιθηναι επι τους χορτους και λαβων τους πεντε αρτους και τους δυο ιχθυας αναβλεψας εις τον ουρανον ευλογησεν και κλασας εδωκεν τοις μαθηταις τους αρτους οι δε μαθηται τοις οχλοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 20,
      "text": "και εφαγον παντες και εχορτασθησαν και ηραν το περισσευον των κλασματων δωδεκα κοφινους πληρεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 21,
      "text": "οι δε εσθιοντες ησαν ανδρες ωσει πεντακισχιλιοι χωρις γυναικων και παιδιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 22,
      "text": "και ευθεως ηναγκασεν ο ιησους τους μαθητας αυτου εμβηναι εις το πλοιον και προαγειν αυτον εις το περαν εως ου απολυση τους οχλους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 23,
      "text": "και απολυσας τους οχλους ανεβη εις το ορος κατ ιδιαν προσευξασθαι οψιας δε γενομενης μονος ην εκει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 24,
      "text": "το δε πλοιον ηδη μεσον της θαλασσης ην βασανιζομενον υπο των κυματων ην γαρ εναντιος ο ανεμος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 25,
      "text": "τεταρτη δε φυλακη της νυκτος απηλθεν προς αυτους ο ιησους περιπατων επι της θαλασσης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 26,
      "text": "και ιδοντες αυτον οι μαθηται επι την θαλασσαν περιπατουντα εταραχθησαν λεγοντες οτι φαντασμα εστιν και απο του φοβου εκραξαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 27,
      "text": "ευθεως δε ελαλησεν αυτοις ο ιησους λεγων θαρσειτε εγω ειμι μη φοβεισθε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 28,
      "text": "αποκριθεις δε αυτω ο πετρος ειπεν κυριε ει συ ει κελευσον με προς σε ελθειν επι τα υδατα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 29,
      "text": "ο δε ειπεν ελθε και καταβας απο του πλοιου ο πετρος περιεπατησεν επι τα υδατα ελθειν προς τον ιησουν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 30,
      "text": "βλεπων δε τον ανεμον ισχυρον εφοβηθη και αρξαμενος καταποντιζεσθαι εκραξεν λεγων κυριε σωσον με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 31,
      "text": "ευθεως δε ο ιησους εκτεινας την χειρα επελαβετο αυτου και λεγει αυτω ολιγοπιστε εις τι εδιστασας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 32,
      "text": "και εμβαντων αυτων εις το πλοιον εκοπασεν ο ανεμος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 33,
      "text": "οι δε εν τω πλοιω ελθοντες προσεκυνησαν αυτω λεγοντες αληθως θεου υιος ει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 34,
      "text": "και διαπερασαντες ηλθον εις την γην γεννησαρετ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 35,
      "text": "και επιγνοντες αυτον οι ανδρες του τοπου εκεινου απεστειλαν εις ολην την περιχωρον εκεινην και προσηνεγκαν αυτω παντας τους κακως εχοντας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 14,
      "verse": 36,
      "text": "και παρεκαλουν αυτον ινα μονον αψωνται του κρασπεδου του ιματιου αυτου και οσοι ηψαντο διεσωθησαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 1,
      "text": "τοτε προσερχονται τω ιησου οι απο ιεροσολυμων γραμματεις και φαρισαιοι λεγοντες"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 2,
      "text": "δια τι οι μαθηται σου παραβαινουσιν την παραδοσιν των πρεσβυτερων ου γαρ νιπτονται τας χειρας αυτων οταν αρτον εσθιωσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 3,
      "text": "ο δε αποκριθεις ειπεν αυτοις δια τι και υμεις παραβαινετε την εντολην του θεου δια την παραδοσιν υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 4,
      "text": "ο γαρ θεος ενετειλατο λεγων τιμα τον πατερα σου και την μητερα και ο κακολογων πατερα η μητερα θανατω τελευτατω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 5,
      "text": "υμεις δε λεγετε ος αν ειπη τω πατρι η τη μητρι δωρον ο εαν εξ εμου ωφεληθης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 6,
      "text": "και ου μη τιμηση τον πατερα αυτου η την μητερα αυτου και ηκυρωσατε την εντολην του θεου δια την παραδοσιν υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 7,
      "text": "υποκριται καλως προεφητευσεν περι υμων ησαιας λεγων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 8,
      "text": "εγγιζει μοι ο λαος ουτος τω στοματι αυτων και τοις χειλεσιν με τιμα η δε καρδια αυτων πορρω απεχει απ εμου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 9,
      "text": "ματην δε σεβονται με διδασκοντες διδασκαλιας ενταλματα ανθρωπων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 10,
      "text": "και προσκαλεσαμενος τον οχλον ειπεν αυτοις ακουετε και συνιετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 11,
      "text": "ου το εισερχομενον εις το στομα κοινοι τον ανθρωπον αλλα το εκπορευομενον εκ του στοματος τουτο κοινοι τον ανθρωπον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 12,
      "text": "τοτε προσελθοντες οι μαθηται αυτου ειπον αυτω οιδας οτι οι φαρισαιοι ακουσαντες τον λογον εσκανδαλισθησαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 13,
      "text": "ο δε αποκριθεις ειπεν πασα φυτεια ην ουκ εφυτευσεν ο πατηρ μου ο ουρανιος εκριζωθησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 14,
      "text": "αφετε αυτους οδηγοι εισιν τυφλοι τυφλων τυφλος δε τυφλον εαν οδηγη αμφοτεροι εις βοθυνον πεσουνται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 15,
      "text": "αποκριθεις δε ο πετρος ειπεν αυτω φρασον ημιν την παραβολην ταυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 16,
      "text": "ο δε ιησους ειπεν ακμην και υμεις ασυνετοι εστε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 17,
      "text": "ουπω νοειτε οτι παν το εισπορευομενον εις το στομα εις την κοιλιαν χωρει και εις αφεδρωνα εκβαλλεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 18,
      "text": "τα δε εκπορευομενα εκ του στοματος εκ της καρδιας εξερχεται κακεινα κοινοι τον ανθρωπον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 19,
      "text": "εκ γαρ της καρδιας εξερχονται διαλογισμοι πονηροι φονοι μοιχειαι πορνειαι κλοπαι ψευδομαρτυριαι βλασφημιαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 20,
      "text": "ταυτα εστιν τα κοινουντα τον ανθρωπον το δε ανιπτοις χερσιν φαγειν ου κοινοι τον ανθρωπον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 21,
      "text": "και εξελθων εκειθεν ο ιησους ανεχωρησεν εις τα μερη τυρου και σιδωνος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 22,
      "text": "και ιδου γυνη χαναναια απο των οριων εκεινων εξελθουσα εκραυγασεν αυτω λεγουσα ελεησον με κυριε υιε δαβιδ η θυγατηρ μου κακως δαιμονιζεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 23,
      "text": "ο δε ουκ απεκριθη αυτη λογον και προσελθοντες οι μαθηται αυτου ηρωτων αυτον λεγοντες απολυσον αυτην οτι κραζει οπισθεν ημων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 24,
      "text": "ο δε αποκριθεις ειπεν ουκ απεσταλην ει μη εις τα προβατα τα απολωλοτα οικου ισραηλ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 25,
      "text": "η δε ελθουσα προσεκυνει αυτω λεγουσα κυριε βοηθει μοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 26,
      "text": "ο δε αποκριθεις ειπεν ουκ εστιν καλον λαβειν τον αρτον των τεκνων και βαλειν τοις κυναριοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 27,
      "text": "η δε ειπεν ναι κυριε και γαρ τα κυναρια εσθιει απο των ψιχιων των πιπτοντων απο της τραπεζης των κυριων αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 28,
      "text": "τοτε αποκριθεις ο ιησους ειπεν αυτη ω γυναι μεγαλη σου η πιστις γενηθητω σοι ως θελεις και ιαθη η θυγατηρ αυτης απο της ωρας εκεινης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 29,
      "text": "και μεταβας εκειθεν ο ιησους ηλθεν παρα την θαλασσαν της γαλιλαιας και αναβας εις το ορος εκαθητο εκει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 30,
      "text": "και προσηλθον αυτω οχλοι πολλοι εχοντες μεθ εαυτων χωλους τυφλους κωφους κυλλους και ετερους πολλους και ερριψαν αυτους παρα τους ποδας του ιησου και εθεραπευσεν αυτους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 31,
      "text": "ωστε τους οχλους θαυμασαι βλεποντας κωφους λαλουντας κυλλους υγιεις χωλους περιπατουντας και τυφλους βλεποντας και εδοξασαν τον θεον ισραηλ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 32,
      "text": "ο δε ιησους προσκαλεσαμενος τους μαθητας αυτου ειπεν σπλαγχνιζομαι επι τον οχλον οτι ηδη ημερας τρεις προσμενουσιν μοι και ουκ εχουσιν τι φαγωσιν και απολυσαι αυτους νηστεις ου θελω μηποτε εκλυθωσιν εν τη οδω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 33,
      "text": "και λεγουσιν αυτω οι μαθηται αυτου ποθεν ημιν εν ερημια αρτοι τοσουτοι ωστε χορτασαι οχλον τοσουτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 34,
      "text": "και λεγει αυτοις ο ιησους ποσους αρτους εχετε οι δε ειπον επτα και ολιγα ιχθυδια"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 35,
      "text": "και εκελευσεν τοις οχλοις αναπεσειν επι την γην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 36,
      "text": "και λαβων τους επτα αρτους και τους ιχθυας ευχαριστησας εκλασεν και εδωκεν τοις μαθηταις αυτου οι δε μαθηται τω οχλω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 37,
      "text": "και εφαγον παντες και εχορτασθησαν και ηραν το περισσευον των κλασματων επτα σπυριδας πληρεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 38,
      "text": "οι δε εσθιοντες ησαν τετρακισχιλιοι ανδρες χωρις γυναικων και παιδιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 15,
      "verse": 39,
      "text": "και απολυσας τους οχλους ενεβη εις το πλοιον και ηλθεν εις τα ορια μαγδαλα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 1,
      "text": "και προσελθοντες οι φαρισαιοι και σαδδουκαιοι πειραζοντες επηρωτησαν αυτον σημειον εκ του ουρανου επιδειξαι αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 2,
      "text": "ο δε αποκριθεις ειπεν αυτοις οψιας γενομενης λεγετε ευδια πυρραζει γαρ ο ουρανος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 3,
      "text": "και πρωι σημερον χειμων πυρραζει γαρ στυγναζων ο ουρανος υποκριται το μεν προσωπον του ουρανου γινωσκετε διακρινειν τα δε σημεια των καιρων ου δυνασθε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 4,
      "text": "γενεα πονηρα και μοιχαλις σημειον επιζητει και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου και καταλιπων αυτους απηλθεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 5,
      "text": "και ελθοντες οι μαθηται αυτου εις το περαν επελαθοντο αρτους λαβειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 6,
      "text": "ο δε ιησους ειπεν αυτοις ορατε και προσεχετε απο της ζυμης των φαρισαιων και σαδδουκαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 7,
      "text": "οι δε διελογιζοντο εν εαυτοις λεγοντες οτι αρτους ουκ ελαβομεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 8,
      "text": "γνους δε ο ιησους ειπεν αυτοις τι διαλογιζεσθε εν εαυτοις ολιγοπιστοι οτι αρτους ουκ ελαβετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 9,
      "text": "ουπω νοειτε ουδε μνημονευετε τους πεντε αρτους των πεντακισχιλιων και ποσους κοφινους ελαβετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 10,
      "text": "ουδε τους επτα αρτους των τετρακισχιλιων και ποσας σπυριδας ελαβετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 11,
      "text": "πως ου νοειτε οτι ου περι αρτου ειπον υμιν προσεχειν απο της ζυμης των φαρισαιων και σαδδουκαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 12,
      "text": "τοτε συνηκαν οτι ουκ ειπεν προσεχειν απο της ζυμης του αρτου αλλ απο της διδαχης των φαρισαιων και σαδδουκαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 13,
      "text": "ελθων δε ο ιησους εις τα μερη καισαρειας της φιλιππου ηρωτα τους μαθητας αυτου λεγων τινα με λεγουσιν οι ανθρωποι ειναι τον υιον του ανθρωπου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 14,
      "text": "οι δε ειπον οι μεν ιωαννην τον βαπτιστην αλλοι δε ηλιαν ετεροι δε ιερεμιαν η ενα των προφητων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 15,
      "text": "λεγει αυτοις υμεις δε τινα με λεγετε ειναι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 16,
      "text": "αποκριθεις δε σιμων πετρος ειπεν συ ει ο χριστος ο υιος του θεου του ζωντος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 17,
      "text": "και αποκριθεις ο ιησους ειπεν αυτω μακαριος ει σιμων βαρ ιωνα οτι σαρξ και αιμα ουκ απεκαλυψεν σοι αλλ ο πατηρ μου ο εν τοις ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 18,
      "text": "καγω δε σοι λεγω οτι συ ει πετρος και επι ταυτη τη πετρα οικοδομησω μου την εκκλησιαν και πυλαι αδου ου κατισχυσουσιν αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 19,
      "text": "και δωσω σοι τας κλεις της βασιλειας των ουρανων και ο εαν δησης επι της γης εσται δεδεμενον εν τοις ουρανοις και ο εαν λυσης επι της γης εσται λελυμενον εν τοις ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 20,
      "text": "τοτε διεστειλατο τοις μαθηταις αυτου ινα μηδενι ειπωσιν οτι αυτος εστιν ιησους ο χριστος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 21,
      "text": "απο τοτε ηρξατο ο ιησους δεικνυειν τοις μαθηταις αυτου οτι δει αυτον απελθειν εις ιεροσολυμα και πολλα παθειν απο των πρεσβυτερων και αρχιερεων και γραμματεων και αποκτανθηναι και τη τριτη ημερα εγερθηναι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 22,
      "text": "και προσλαβομενος αυτον ο πετρος ηρξατο επιτιμαν αυτω λεγων ιλεως σοι κυριε ου μη εσται σοι τουτο"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 23,
      "text": "ο δε στραφεις ειπεν τω πετρω υπαγε οπισω μου σατανα σκανδαλον μου ει οτι ου φρονεις τα του θεου αλλα τα των ανθρωπων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 24,
      "text": "τοτε ο ιησους ειπεν τοις μαθηταις αυτου ει τις θελει οπισω μου ελθειν απαρνησασθω εαυτον και αρατω τον σταυρον αυτου και ακολουθειτω μοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 25,
      "text": "ος γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην ος δ αν απολεση την ψυχην αυτου ενεκεν εμου ευρησει αυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 26,
      "text": "τι γαρ ωφελειται ανθρωπος εαν τον κοσμον ολον κερδηση την δε ψυχην αυτου ζημιωθη η τι δωσει ανθρωπος ανταλλαγμα της ψυχης αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 27,
      "text": "μελλει γαρ ο υιος του ανθρωπου ερχεσθαι εν τη δοξη του πατρος αυτου μετα των αγγελων αυτου και τοτε αποδωσει εκαστω κατα την πραξιν αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 16,
      "verse": 28,
      "text": "αμην λεγω υμιν εισιν τινες των ωδε εστηκοτων οιτινες ου μη γευσωνται θανατου εως αν ιδωσιν τον υιον του ανθρωπου ερχομενον εν τη βασιλεια αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 1,
      "text": "και μεθ ημερας εξ παραλαμβανει ο ιησους τον πετρον και ιακωβον και ιωαννην τον αδελφον αυτου και αναφερει αυτους εις ορος υψηλον κατ ιδιαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 2,
      "text": "και μετεμορφωθη εμπροσθεν αυτων και ελαμψεν το προσωπον αυτου ως ο ηλιος τα δε ιματια αυτου εγενετο λευκα ως το φως"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 3,
      "text": "και ιδου ωφθησαν αυτοις μωσης και ηλιας μετ αυτου συλλαλουντες"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 4,
      "text": "αποκριθεις δε ο πετρος ειπεν τω ιησου κυριε καλον εστιν ημας ωδε ειναι ει θελεις ποιησωμεν ωδε τρεις σκηνας σοι μιαν και μωση μιαν και μιαν ηλια"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 5,
      "text": "ετι αυτου λαλουντος ιδου νεφελη φωτεινη επεσκιασεν αυτους και ιδου φωνη εκ της νεφελης λεγουσα ουτος εστιν ο υιος μου ο αγαπητος εν ω ευδοκησα αυτου ακουετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 6,
      "text": "και ακουσαντες οι μαθηται επεσον επι προσωπον αυτων και εφοβηθησαν σφοδρα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 7,
      "text": "και προσελθων ο ιησους ηψατο αυτων και ειπεν εγερθητε και μη φοβεισθε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 8,
      "text": "επαραντες δε τους οφθαλμους αυτων ουδενα ειδον ει μη τον ιησουν μονον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 9,
      "text": "και καταβαινοντων αυτων απο του ορους ενετειλατο αυτοις ο ιησους λεγων μηδενι ειπητε το οραμα εως ου ο υιος του ανθρωπου εκ νεκρων αναστη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 10,
      "text": "και επηρωτησαν αυτον οι μαθηται αυτου λεγοντες τι ουν οι γραμματεις λεγουσιν οτι ηλιαν δει ελθειν πρωτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 11,
      "text": "ο δε ιησους αποκριθεις ειπεν αυτοις ηλιας μεν ερχεται πρωτον και αποκαταστησει παντα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 12,
      "text": "λεγω δε υμιν οτι ηλιας ηδη ηλθεν και ουκ επεγνωσαν αυτον αλλ εποιησαν εν αυτω οσα ηθελησαν ουτως και ο υιος του ανθρωπου μελλει πασχειν υπ αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 13,
      "text": "τοτε συνηκαν οι μαθηται οτι περι ιωαννου του βαπτιστου ειπεν αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 14,
      "text": "και ελθοντων αυτων προς τον οχλον προσηλθεν αυτω ανθρωπος γονυπετων αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 15,
      "text": "και λεγων κυριε ελεησον μου τον υιον οτι σεληνιαζεται και κακως πασχει πολλακις γαρ πιπτει εις το πυρ και πολλακις εις το υδωρ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 16,
      "text": "και προσηνεγκα αυτον τοις μαθηταις σου και ουκ ηδυνηθησαν αυτον θεραπευσαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 17,
      "verse": 17,

      "book_name": "Matthew",

    },
    {
      "book_name": "Matthew",

    {
      "book_name": "Matthew",

    {
      "book_name": "Matthew",

    {
      "book_name": "Matthew",

    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 20,

    {
      "book_name": "Matthew",

      "book_name": "Matthew",

    {

      "book": 40,

    {
      "book_name": "Matthew",

    {

      "book": 40,

    {
      "book_name": "Matthew",

      "chapter": 21,

      "book": 40,

    {

    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 27,
      "text": "και αποκριθεντες τω ιησου ειπον ουκ οιδαμεν εφη αυτοις και αυτος ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω"

    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,

      "text": "τι δε υμιν δοκει ανθρωπος ειχεν τεκνα δυο και προσελθων τω πρωτω ειπεν τεκνον υπαγε σημερον εργαζου εν τω αμπελωνι μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 29,

    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 30,
      "text": "και προσελθων τω δευτερω ειπεν ωσαυτως ο δε αποκριθεις ειπεν εγω κυριε και ουκ απηλθεν"

    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 31,
      "text": "τις εκ των δυο εποιησεν το θελημα του πατρος λεγουσιν αυτω ο πρωτος λεγει αυτοις ο ιησους αμην λεγω υμιν οτι οι τελωναι και αι πορναι προαγουσιν υμας εις την βασιλειαν του θεου"
    },
    {

      "book": 40,
      "chapter": 21,
      "verse": 32,
      "text": "ηλθεν γαρ προς υμας ιωαννης εν οδω δικαιοσυνης και ουκ επιστευσατε αυτω οι δε τελωναι και αι πορναι επιστευσαν αυτω υμεις δε ιδοντες ου μετεμεληθητε υστερον του πιστευσαι αυτω"
    },
