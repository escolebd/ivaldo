      "chapter": 3,
      "verse": 12,
      "text": "ου το πτυον εν τη χειρι αυτου και διακαθαριει την αλωνα αυτου και συναξει τον σιτον αυτου εις την αποθηκην το δε αχυρον κατακαυσει πυρι ασβεστω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 3,
      "verse": 13,
      "text": "τοτε παραγινεται ο ιησους απο της γαλιλαιας επι τον ιορδανην προς τον ιωαννην του βαπτισθηναι υπ αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 3,
      "verse": 14,
      "text": "ο δε ιωαννης διεκωλυεν αυτον λεγων εγω χρειαν εχω υπο σου βαπτισθηναι και συ ερχη προς με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 3,
      "verse": 15,
      "text": "αποκριθεις δε ο ιησους ειπεν προς αυτον αφες αρτι ουτως γαρ πρεπον εστιν ημιν πληρωσαι πασαν δικαιοσυνην τοτε αφιησιν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 3,
      "verse": 16,
      "text": "και βαπτισθεις ο ιησους ανεβη ευθυς απο του υδατος και ιδου ανεωχθησαν αυτω οι ουρανοι και ειδεν το πνευμα του θεου καταβαινον ωσει περιστεραν και ερχομενον επ αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 3,
      "verse": 17,
      "text": "και ιδου φωνη εκ των ουρανων λεγουσα ουτος εστιν ο υιος μου ο αγαπητος εν ω ευδοκησα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 1,
      "text": "τοτε ο ιησους ανηχθη εις την ερημον υπο του πνευματος πειρασθηναι υπο του διαβολου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 2,
      "text": "και νηστευσας ημερας τεσσαρακοντα και νυκτας τεσσαρακοντα υστερον επεινασεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 3,
      "text": "και προσελθων αυτω ο πειραζων ειπεν ει υιος ει του θεου ειπε ινα οι λιθοι ουτοι αρτοι γενωνται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 4,
      "text": "ο δε αποκριθεις ειπεν γεγραπται ουκ επ αρτω μονω ζησεται ανθρωπος αλλ επι παντι ρηματι εκπορευομενω δια στοματος θεου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 5,
      "text": "τοτε παραλαμβανει αυτον ο διαβολος εις την αγιαν πολιν και ιστησιν αυτον επι το πτερυγιον του ιερου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 6,
      "text": "και λεγει αυτω ει υιος ει του θεου βαλε σεαυτον κατω γεγραπται γαρ οτι τοις αγγελοις αυτου εντελειται περι σου και επι χειρων αρουσιν σε μηποτε προσκοψης προς λιθον τον ποδα σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 7,
      "text": "εφη αυτω ο ιησους παλιν γεγραπται ουκ εκπειρασεις κυριον τον θεον σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 8,
      "text": "παλιν παραλαμβανει αυτον ο διαβολος εις ορος υψηλον λιαν και δεικνυσιν αυτω πασας τας βασιλειας του κοσμου και την δοξαν αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 9,
      "text": "και λεγει αυτω ταυτα παντα σοι δωσω εαν πεσων προσκυνησης μοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 10,
      "text": "τοτε λεγει αυτω ο ιησους υπαγε σατανα γεγραπται γαρ κυριον τον θεον σου προσκυνησεις και αυτω μονω λατρευσεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 11,
      "text": "τοτε αφιησιν αυτον ο διαβολος και ιδου αγγελοι προσηλθον και διηκονουν αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 12,
      "text": "ακουσας δε ο ιησους οτι ιωαννης παρεδοθη ανεχωρησεν εις την γαλιλαιαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 13,
      "text": "και καταλιπων την  {VAR1: ναζαρετ } {VAR2: ναζαρεθ } ελθων κατωκησεν εις καπερναουμ την παραθαλασσιαν εν οριοις ζαβουλων και νεφθαλειμ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 14,
      "text": "ινα πληρωθη το ρηθεν δια ησαιου του προφητου λεγοντος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 15,
      "text": "γη ζαβουλων και γη νεφθαλειμ οδον θαλασσης περαν του ιορδανου γαλιλαια των εθνων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 16,
      "text": "ο λαος ο καθημενος εν σκοτει ειδε φως μεγα και τοις καθημενοις εν χωρα και σκια θανατου φως ανετειλεν αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 17,
      "text": "απο τοτε ηρξατο ο ιησους κηρυσσειν και λεγειν μετανοειτε ηγγικεν γαρ η βασιλεια των ουρανων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 18,
      "text": "περιπατων δε ο ιησους παρα την θαλασσαν της γαλιλαιας ειδεν δυο αδελφους σιμωνα τον λεγομενον πετρον και ανδρεαν τον αδελφον αυτου βαλλοντας αμφιβληστρον εις την θαλασσαν ησαν γαρ αλιεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 19,
      "text": "και λεγει αυτοις δευτε οπισω μου και ποιησω υμας αλιεις ανθρωπων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 20,
      "text": "οι δε ευθεως αφεντες τα δικτυα ηκολουθησαν αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 21,
      "text": "και προβας εκειθεν ειδεν αλλους δυο αδελφους ιακωβον τον του ζεβεδαιου και ιωαννην τον αδελφον αυτου εν τω πλοιω μετα ζεβεδαιου του πατρος αυτων καταρτιζοντας τα δικτυα αυτων και εκαλεσεν αυτους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 22,
      "text": "οι δε ευθεως αφεντες το πλοιον και τον πατερα αυτων ηκολουθησαν αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 23,
      "text": "και περιηγεν ολην την γαλιλαιαν ο ιησους διδασκων εν ταις συναγωγαις αυτων και κηρυσσων το ευαγγελιον της βασιλειας και θεραπευων πασαν νοσον και πασαν μαλακιαν εν τω λαω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 24,
      "text": "και απηλθεν η ακοη αυτου εις ολην την συριαν και προσηνεγκαν αυτω παντας τους κακως εχοντας ποικιλαις νοσοις και βασανοις συνεχομενους και δαιμονιζομενους και σεληνιαζομενους και παραλυτικους και εθεραπευσεν αυτους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 4,
      "verse": 25,
      "text": "και ηκολουθησαν αυτω οχλοι πολλοι απο της γαλιλαιας και δεκαπολεως και ιεροσολυμων και ιουδαιας και περαν του ιορδανου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 1,
      "text": "ιδων δε τους οχλους ανεβη εις το ορος και καθισαντος αυτου προσηλθον αυτω οι μαθηται αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 2,
      "text": "και ανοιξας το στομα αυτου εδιδασκεν αυτους λεγων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 3,
      "text": "μακαριοι οι πτωχοι τω πνευματι οτι αυτων εστιν η βασιλεια των ουρανων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 4,
      "text": "μακαριοι οι πενθουντες οτι αυτοι παρακληθησονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 5,
      "text": "μακαριοι οι πραεις οτι αυτοι κληρονομησουσιν την γην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 6,
      "text": "μακαριοι οι πεινωντες και διψωντες την δικαιοσυνην οτι αυτοι χορτασθησονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 7,
      "text": "μακαριοι οι ελεημονες οτι αυτοι ελεηθησονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 8,
      "text": "μακαριοι οι καθαροι τη καρδια οτι αυτοι τον θεον οψονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 9,
      "text": "μακαριοι οι ειρηνοποιοι οτι αυτοι υιοι θεου κληθησονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 10,
      "text": "μακαριοι οι δεδιωγμενοι ενεκεν δικαιοσυνης οτι αυτων εστιν η βασιλεια των ουρανων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 11,
      "text": "μακαριοι εστε οταν ονειδισωσιν υμας και διωξωσιν και ειπωσιν παν πονηρον ρημα καθ υμων ψευδομενοι ενεκεν εμου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 12,
      "text": "χαιρετε και αγαλλιασθε οτι ο μισθος υμων πολυς εν τοις ουρανοις ουτως γαρ εδιωξαν τους προφητας τους προ υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 13,
      "text": "υμεις εστε το αλας της γης εαν δε το αλας μωρανθη εν τινι αλισθησεται εις ουδεν ισχυει ετι ει μη βληθηναι εξω και καταπατεισθαι υπο των ανθρωπων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 14,
      "text": "υμεις εστε το φως του κοσμου ου δυναται πολις κρυβηναι επανω ορους κειμενη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 15,
      "text": "ουδε καιουσιν λυχνον και τιθεασιν αυτον υπο τον μοδιον αλλ επι την λυχνιαν και λαμπει πασιν τοις εν τη οικια"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 16,
      "text": "ουτως λαμψατω το φως υμων εμπροσθεν των ανθρωπων οπως ιδωσιν υμων τα καλα εργα και δοξασωσιν τον πατερα υμων τον εν τοις ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 17,
      "text": "μη νομισητε οτι ηλθον καταλυσαι τον νομον η τους προφητας ουκ ηλθον καταλυσαι αλλα πληρωσαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 18,
      "text": "αμην γαρ λεγω υμιν εως αν παρελθη ο ουρανος και η γη ιωτα εν η μια κεραια ου μη παρελθη απο του νομου εως αν παντα γενηται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 19,
      "text": "ος εαν ουν λυση μιαν των εντολων τουτων των ελαχιστων και διδαξη ουτως τους ανθρωπους ελαχιστος κληθησεται εν τη βασιλεια των ουρανων ος δ αν ποιηση και διδαξη ουτος μεγας κληθησεται εν τη βασιλεια των ουρανων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 20,
      "text": "λεγω γαρ υμιν οτι εαν μη περισσευση η δικαιοσυνη υμων πλειον των γραμματεων και φαρισαιων ου μη εισελθητε εις την βασιλειαν των ουρανων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 21,
      "text": "ηκουσατε οτι ερρεθη τοις αρχαιοις ου φονευσεις ος δ αν φονευση ενοχος εσται τη κρισει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 22,
      "text": "εγω δε λεγω υμιν οτι πας ο οργιζομενος τω αδελφω αυτου εικη ενοχος εσται τη κρισει ος δ αν ειπη τω αδελφω αυτου ρακα ενοχος εσται τω συνεδριω ος δ αν ειπη μωρε ενοχος εσται εις την γεενναν του πυρος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 23,
      "text": "εαν ουν προσφερης το δωρον σου επι το θυσιαστηριον κακει μνησθης οτι ο αδελφος σου εχει τι κατα σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 24,
      "text": "αφες εκει το δωρον σου εμπροσθεν του θυσιαστηριου και υπαγε πρωτον διαλλαγηθι τω αδελφω σου και τοτε ελθων προσφερε το δωρον σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 25,
      "text": "ισθι ευνοων τω αντιδικω σου ταχυ εως οτου ει εν τη οδω μετ αυτου μηποτε σε παραδω ο αντιδικος τω κριτη και ο κριτης σε παραδω τω υπηρετη και εις φυλακην βληθηση"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 26,
      "text": "αμην λεγω σοι ου μη εξελθης εκειθεν εως αν αποδως τον εσχατον κοδραντην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 27,
      "text": "ηκουσατε οτι ερρεθη τοις αρχαιοις ου μοιχευσεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 28,
      "text": "εγω δε λεγω υμιν οτι πας ο βλεπων γυναικα προς το επιθυμησαι αυτης ηδη εμοιχευσεν αυτην εν τη καρδια αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 29,
      "text": "ει δε ο οφθαλμος σου ο δεξιος σκανδαλιζει σε εξελε αυτον και βαλε απο σου συμφερει γαρ σοι ινα αποληται εν των μελων σου και μη ολον το σωμα σου βληθη εις γεενναν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 30,
      "text": "και ει η δεξια σου χειρ σκανδαλιζει σε εκκοψον αυτην και βαλε απο σου συμφερει γαρ σοι ινα αποληται εν των μελων σου και μη ολον το σωμα σου βληθη εις γεενναν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 31,
      "text": "ερρεθη δε οτι ος αν απολυση την γυναικα αυτου δοτω αυτη αποστασιον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 32,
      "text": "εγω δε λεγω υμιν οτι ος αν απολυση την γυναικα αυτου παρεκτος λογου πορνειας ποιει αυτην μοιχασθαι και ος εαν απολελυμενην γαμηση μοιχαται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 33,
      "text": "παλιν ηκουσατε οτι ερρεθη τοις αρχαιοις ουκ επιορκησεις αποδωσεις δε τω κυριω τους ορκους σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 34,
      "text": "εγω δε λεγω υμιν μη ομοσαι ολως μητε εν τω ουρανω οτι θρονος εστιν του θεου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 35,
      "text": "μητε εν τη γη οτι υποποδιον εστιν των ποδων αυτου μητε εις ιεροσολυμα οτι πολις εστιν του μεγαλου βασιλεως"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 36,
      "text": "μητε εν τη κεφαλη σου ομοσης οτι ου δυνασαι μιαν τριχα λευκην η μελαιναν ποιησαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 37,
      "text": "εστω δε ο λογος υμων ναι ναι ου ου το δε περισσον τουτων εκ του πονηρου εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 38,
      "text": "ηκουσατε οτι ερρεθη οφθαλμον αντι οφθαλμου και οδοντα αντι οδοντος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 39,
      "text": "εγω δε λεγω υμιν μη αντιστηναι τω πονηρω αλλ οστις σε ραπισει επι την δεξιαν σου σιαγονα στρεψον αυτω και την αλλην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 40,
      "text": "και τω θελοντι σοι κριθηναι και τον χιτωνα σου λαβειν αφες αυτω και το ιματιον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 41,
      "text": "και οστις σε αγγαρευσει μιλιον εν υπαγε μετ αυτου δυο"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 42,
      "text": "τω αιτουντι σε διδου και τον θελοντα απο σου δανεισασθαι μη αποστραφης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 43,
      "text": "ηκουσατε οτι ερρεθη αγαπησεις τον πλησιον σου και μισησεις τον εχθρον σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 44,
      "text": "εγω δε λεγω υμιν αγαπατε τους εχθρους υμων ευλογειτε τους καταρωμενους υμας καλως ποιειτε τους μισουντας υμας και προσευχεσθε υπερ των επηρεαζοντων υμας και διωκοντων υμας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 45,
      "text": "οπως γενησθε υιοι του πατρος υμων του εν ουρανοις οτι τον ηλιον αυτου ανατελλει επι πονηρους και αγαθους και βρεχει επι δικαιους και αδικους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 46,
      "text": "εαν γαρ αγαπησητε τους αγαπωντας υμας τινα μισθον εχετε ουχι και οι τελωναι το αυτο ποιουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 47,
      "text": "και εαν ασπασησθε τους αδελφους υμων μονον τι περισσον ποιειτε ουχι και οι τελωναι ουτως ποιουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 5,
      "verse": 48,
      "text": "εσεσθε ουν υμεις τελειοι ωσπερ ο πατηρ υμων ο εν τοις ουρανοις τελειος εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 1,
      "text": "προσεχετε την ελεημοσυνην υμων μη ποιειν εμπροσθεν των ανθρωπων προς το θεαθηναι αυτοις ει δε μηγε μισθον ουκ εχετε παρα τω πατρι υμων τω εν τοις ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 2,
      "text": "οταν ουν ποιης ελεημοσυνην μη σαλπισης εμπροσθεν σου ωσπερ οι υποκριται ποιουσιν εν ταις συναγωγαις και εν ταις ρυμαις οπως δοξασθωσιν υπο των ανθρωπων αμην λεγω υμιν απεχουσιν τον μισθον αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 3,
      "text": "σου δε ποιουντος ελεημοσυνην μη γνωτω η αριστερα σου τι ποιει η δεξια σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 4,
      "text": "οπως η σου η ελεημοσυνη εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω κρυπτω αυτος αποδωσει σοι εν τω φανερω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 5,
      "text": "και οταν προσευχη ουκ εση ωσπερ οι υποκριται οτι φιλουσιν εν ταις συναγωγαις και εν ταις γωνιαις των πλατειων εστωτες προσευχεσθαι οπως αν φανωσιν τοις ανθρωποις αμην λεγω υμιν οτι απεχουσιν τον μισθον αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 6,
      "text": "συ δε οταν προσευχη εισελθε εις το ταμιειον σου και κλεισας την θυραν σου προσευξαι τω πατρι σου τω εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω κρυπτω αποδωσει σοι εν τω φανερω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 7,
      "text": "προσευχομενοι δε μη βαττολογησητε ωσπερ οι εθνικοι δοκουσιν γαρ οτι εν τη πολυλογια αυτων εισακουσθησονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 8,
      "text": "μη ουν ομοιωθητε αυτοις οιδεν γαρ ο πατηρ υμων ων χρειαν εχετε προ του υμας αιτησαι αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 9,
      "text": "ουτως ουν προσευχεσθε υμεις πατερ ημων ο εν τοις ουρανοις αγιασθητω το ονομα σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 10,
      "text": "ελθετω η βασιλεια σου γενηθητω το θελημα σου ως εν ουρανω και επι της γης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 11,
      "text": "τον αρτον ημων τον επιουσιον δος ημιν σημερον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 12,
      "text": "και αφες ημιν τα οφειληματα ημων ως και ημεις αφιεμεν τοις οφειλεταις ημων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 13,
      "text": "και μη εισενεγκης ημας εις πειρασμον αλλα ρυσαι ημας απο του πονηρου οτι σου εστιν η βασιλεια και η δυναμις και η δοξα εις τους αιωνας αμην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 14,
      "text": "εαν γαρ αφητε τοις ανθρωποις τα παραπτωματα αυτων αφησει και υμιν ο πατηρ υμων ο ουρανιος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 15,
      "text": "εαν δε μη αφητε τοις ανθρωποις τα παραπτωματα αυτων ουδε ο πατηρ υμων αφησει τα παραπτωματα υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 16,
      "text": "οταν δε νηστευητε μη γινεσθε ωσπερ οι υποκριται σκυθρωποι αφανιζουσιν γαρ τα προσωπα αυτων οπως φανωσιν τοις ανθρωποις νηστευοντες αμην λεγω υμιν οτι απεχουσιν τον μισθον αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 17,
      "text": "συ δε νηστευων αλειψαι σου την κεφαλην και το προσωπον σου νιψαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 18,
      "text": "οπως μη φανης τοις ανθρωποις νηστευων αλλα τω πατρι σου τω εν τω κρυπτω και ο πατηρ σου ο βλεπων εν τω κρυπτω αποδωσει σοι εν τω φανερω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 19,
      "text": "μη θησαυριζετε υμιν θησαυρους επι της γης οπου σης και βρωσις αφανιζει και οπου κλεπται διορυσσουσιν και κλεπτουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 20,
      "text": "θησαυριζετε δε υμιν θησαυρους εν ουρανω οπου ουτε σης ουτε βρωσις αφανιζει και οπου κλεπται ου διορυσσουσιν ουδε κλεπτουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 21,
      "text": "οπου γαρ εστιν ο θησαυρος υμων εκει εσται και η καρδια υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 22,
      "text": "ο λυχνος του σωματος εστιν ο οφθαλμος εαν ουν ο οφθαλμος σου απλους η ολον το σωμα σου φωτεινον εσται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 23,
      "text": "εαν δε ο οφθαλμος σου πονηρος η ολον το σωμα σου σκοτεινον εσται ει ουν το φως το εν σοι σκοτος εστιν το σκοτος ποσον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 24,
      "text": "ουδεις δυναται δυσι κυριοις δουλευειν η γαρ τον ενα μισησει και τον ετερον αγαπησει η ενος ανθεξεται και του ετερου καταφρονησει ου δυνασθε θεω δουλευειν και μαμμωνα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 25,
      "text": "δια τουτο λεγω υμιν μη μεριμνατε τη ψυχη υμων τι φαγητε και τι πιητε μηδε τω σωματι υμων τι ενδυσησθε ουχι η ψυχη πλειον εστιν της τροφης και το σωμα του ενδυματος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 26,
      "text": "εμβλεψατε εις τα πετεινα του ουρανου οτι ου σπειρουσιν ουδε θεριζουσιν ουδε συναγουσιν εις αποθηκας και ο πατηρ υμων ο ουρανιος τρεφει αυτα ουχ υμεις μαλλον διαφερετε αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 27,
      "text": "τις δε εξ υμων μεριμνων δυναται προσθειναι επι την ηλικιαν αυτου πηχυν ενα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 28,
      "text": "και περι ενδυματος τι μεριμνατε καταμαθετε τα κρινα του αγρου πως αυξανει ου κοπια ουδε νηθει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 29,
      "text": "λεγω δε υμιν οτι ουδε σολομων εν παση τη δοξη αυτου περιεβαλετο ως εν τουτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 30,
      "text": "ει δε τον χορτον του αγρου σημερον οντα και αυριον εις κλιβανον βαλλομενον ο θεος ουτως αμφιεννυσιν ου πολλω μαλλον υμας ολιγοπιστοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 31,
      "text": "μη ουν μεριμνησητε λεγοντες τι φαγωμεν η τι πιωμεν η τι περιβαλωμεθα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 32,
      "text": "παντα γαρ ταυτα τα εθνη επιζητει οιδεν γαρ ο πατηρ υμων ο ουρανιος οτι χρηζετε τουτων απαντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 33,
      "text": "ζητειτε δε πρωτον την βασιλειαν του θεου και την δικαιοσυνην αυτου και ταυτα παντα προστεθησεται υμιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 6,
      "verse": 34,
      "text": "μη ουν μεριμνησητε εις την αυριον η γαρ αυριον μεριμνησει τα εαυτης αρκετον τη ημερα η κακια αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 1,
      "text": "μη κρινετε ινα μη κριθητε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 2,
      "text": "εν ω γαρ κριματι κρινετε κριθησεσθε και εν ω μετρω μετρειτε αντιμετρηθησεται υμιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 3,
      "text": "τι δε βλεπεις το καρφος το εν τω οφθαλμω του αδελφου σου την δε εν τω σω οφθαλμω δοκον ου κατανοεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 4,
      "text": "η πως ερεις τω αδελφω σου αφες εκβαλω το καρφος απο του οφθαλμου σου και ιδου η δοκος εν τω οφθαλμω σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 5,
      "text": "υποκριτα εκβαλε πρωτον την δοκον εκ του οφθαλμου σου και τοτε διαβλεψεις εκβαλειν το καρφος εκ του οφθαλμου του αδελφου σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 6,
      "text": "μη δωτε το αγιον τοις κυσιν μηδε βαλητε τους μαργαριτας υμων εμπροσθεν των χοιρων μηποτε καταπατησωσιν αυτους εν τοις ποσιν αυτων και στραφεντες ρηξωσιν υμας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 7,
      "text": "αιτειτε και δοθησεται υμιν ζητειτε και ευρησετε κρουετε και ανοιγησεται υμιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 8,
      "text": "πας γαρ ο αιτων λαμβανει και ο ζητων ευρισκει και τω κρουοντι ανοιγησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 9,
      "text": "η τις εστιν εξ υμων ανθρωπος ον εαν αιτηση ο υιος αυτου αρτον μη λιθον επιδωσει αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 10,
      "text": "και εαν ιχθυν αιτηση μη οφιν επιδωσει αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 11,
      "text": "ει ουν υμεις πονηροι οντες οιδατε δοματα αγαθα διδοναι τοις τεκνοις υμων ποσω μαλλον ο πατηρ υμων ο εν τοις ουρανοις δωσει αγαθα τοις αιτουσιν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 12,
      "text": "παντα ουν οσα αν θελητε ινα ποιωσιν υμιν οι ανθρωποι ουτως και υμεις ποιειτε αυτοις ουτος γαρ εστιν ο νομος και οι προφηται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 13,
      "text": "εισελθετε δια της στενης πυλης οτι πλατεια η πυλη και ευρυχωρος η οδος η απαγουσα εις την απωλειαν και πολλοι εισιν οι εισερχομενοι δι αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 14,
      "text": "οτι στενη η πυλη και τεθλιμμενη η οδος η απαγουσα εις την ζωην και ολιγοι εισιν οι ευρισκοντες αυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 15,
      "text": "προσεχετε δε απο των ψευδοπροφητων οιτινες ερχονται προς υμας εν ενδυμασιν προβατων εσωθεν δε εισιν λυκοι αρπαγες"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 16,
      "text": "απο των καρπων αυτων επιγνωσεσθε αυτους μητι συλλεγουσιν απο ακανθων σταφυλην η απο τριβολων συκα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 17,
      "text": "ουτως παν δενδρον αγαθον καρπους καλους ποιει το δε σαπρον δενδρον καρπους πονηρους ποιει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 18,
      "text": "ου δυναται δενδρον αγαθον καρπους πονηρους ποιειν ουδε δενδρον σαπρον καρπους καλους ποιειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 19,
      "text": "παν δενδρον μη ποιουν καρπον καλον εκκοπτεται και εις πυρ βαλλεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 20,
      "text": "αραγε απο των καρπων αυτων επιγνωσεσθε αυτους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 21,
      "text": "ου πας ο λεγων μοι κυριε κυριε εισελευσεται εις την βασιλειαν των ουρανων αλλ ο ποιων το θελημα του πατρος μου του εν ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 22,
      "text": "πολλοι ερουσιν μοι εν εκεινη τη ημερα κυριε κυριε ου τω σω ονοματι προεφητευσαμεν και τω σω ονοματι δαιμονια εξεβαλομεν και τω σω ονοματι δυναμεις πολλας εποιησαμεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 23,
      "text": "και τοτε ομολογησω αυτοις οτι ουδεποτε εγνων υμας αποχωρειτε απ εμου οι εργαζομενοι την ανομιαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 24,
      "text": "πας ουν οστις ακουει μου τους λογους τουτους και ποιει αυτους ομοιωσω αυτον ανδρι φρονιμω οστις ωκοδομησεν την οικιαν αυτου επι την πετραν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 25,
      "text": "και κατεβη η βροχη και ηλθον οι ποταμοι και επνευσαν οι ανεμοι και προσεπεσον τη οικια εκεινη και ουκ επεσεν τεθεμελιωτο γαρ επι την πετραν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 26,
      "text": "και πας ο ακουων μου τους λογους τουτους και μη ποιων αυτους ομοιωθησεται ανδρι μωρω οστις ωκοδομησεν την οικιαν αυτου επι την αμμον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 27,
      "text": "και κατεβη η βροχη και ηλθον οι ποταμοι και επνευσαν οι ανεμοι και προσεκοψαν τη οικια εκεινη και επεσεν και ην η πτωσις αυτης μεγαλη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 28,
      "text": "και εγενετο οτε συνετελεσεν ο ιησους τους λογους τουτους εξεπλησσοντο οι οχλοι επι τη διδαχη αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 7,
      "verse": 29,
      "text": "ην γαρ διδασκων αυτους ως εξουσιαν εχων και ουχ ως οι γραμματεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 8,
      "verse": 1,
      "text": "καταβαντι δε αυτω απο του ορους ηκολουθησαν αυτω οχλοι πολλοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 8,
      "verse": 2,
      "text": "και ιδου λεπρος ελθων προσεκυνει αυτω λεγων κυριε εαν θελης δυνασαι με καθαρισαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 8,
      "verse": 3,
      "text": "και εκτεινας την χειρα ηψατο αυτου ο ιησους λεγων θελω καθαρισθητι και ευθεως εκαθαρισθη αυτου η λεπρα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 8,
      "verse": 4,
      "text": "και λεγει αυτω ο ιησους ορα μηδενι ειπης αλλ υπαγε σεαυτον δειξον τω ιερει και προσενεγκε το δωρον ο προσεταξεν μωσης εις μαρτυριον αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 8,
      "verse": 5,
