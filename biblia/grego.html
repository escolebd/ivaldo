      "text": "δια τουτο ο πατηρ με αγαπα οτι εγω τιθημι την ψυχην μου ινα παλιν λαβω αυτην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 18,
      "text": "ουδεις αιρει αυτην απ εμου αλλ εγω τιθημι αυτην απ εμαυτου εξουσιαν εχω θειναι αυτην και εξουσιαν εχω παλιν λαβειν αυτην ταυτην την εντολην ελαβον παρα του πατρος μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 19,
      "text": "σχισμα ουν παλιν εγενετο εν τοις ιουδαιοις δια τους λογους τουτους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 20,
      "text": "ελεγον δε πολλοι εξ αυτων δαιμονιον εχει και μαινεται τι αυτου ακουετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 21,
      "text": "αλλοι ελεγον ταυτα τα ρηματα ουκ εστιν δαιμονιζομενου μη δαιμονιον δυναται τυφλων οφθαλμους ανοιγειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 22,
      "text": "εγενετο δε τα εγκαινια εν τοις ιεροσολυμοις και χειμων ην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 23,
      "text": "και περιεπατει ο ιησους εν τω ιερω εν τη στοα του σολομωντος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 24,
      "text": "εκυκλωσαν ουν αυτον οι ιουδαιοι και ελεγον αυτω εως ποτε την ψυχην ημων αιρεις ει συ ει ο χριστος ειπε ημιν παρρησια"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 25,
      "text": "απεκριθη αυτοις ο ιησους ειπον υμιν και ου πιστευετε τα εργα α εγω ποιω εν τω ονοματι του πατρος μου ταυτα μαρτυρει περι εμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 26,
      "text": "αλλ υμεις ου πιστευετε ου γαρ εστε εκ των προβατων των εμων καθως ειπον υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 27,
      "text": "τα προβατα τα εμα της φωνης μου ακουει καγω γινωσκω αυτα και ακολουθουσιν μοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 28,
      "text": "καγω ζωην αιωνιον διδωμι αυτοις και ου μη απολωνται εις τον αιωνα και ουχ αρπασει τις αυτα εκ της χειρος μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 29,
      "text": "ο πατηρ μου ος δεδωκεν μοι μειζων παντων εστιν και ουδεις δυναται αρπαζειν εκ της χειρος του πατρος μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 30,
      "text": "εγω και ο πατηρ εν εσμεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 31,
      "text": "εβαστασαν ουν παλιν λιθους οι ιουδαιοι ινα λιθασωσιν αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 32,
      "text": "απεκριθη αυτοις ο ιησους πολλα καλα εργα εδειξα υμιν εκ του πατρος μου δια ποιον αυτων εργον λιθαζετε με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 33,
      "text": "απεκριθησαν αυτω οι ιουδαιοι λεγοντες περι καλου εργου ου λιθαζομεν σε αλλα περι βλασφημιας και οτι συ ανθρωπος ων ποιεις σεαυτον θεον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 34,
      "text": "απεκριθη αυτοις ο ιησους ουκ εστιν γεγραμμενον εν τω νομω υμων εγω ειπα θεοι εστε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 35,
      "text": "ει εκεινους ειπεν θεους προς ους ο λογος του θεου εγενετο και ου δυναται λυθηναι η γραφη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 36,
      "text": "ον ο πατηρ ηγιασεν και απεστειλεν εις τον κοσμον υμεις λεγετε οτι βλασφημεις οτι ειπον υιος του θεου ειμι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 37,
      "text": "ει ου ποιω τα εργα του πατρος μου μη πιστευετε μοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 38,
      "text": "ει δε ποιω καν εμοι μη πιστευητε τοις εργοις πιστευσατε ινα γνωτε και πιστευσητε οτι εν εμοι ο πατηρ καγω εν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 39,
      "text": "εζητουν ουν παλιν αυτον πιασαι και εξηλθεν εκ της χειρος αυτων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 40,
      "text": "και απηλθεν παλιν περαν του ιορδανου εις τον τοπον οπου ην ιωαννης το πρωτον βαπτιζων και εμεινεν εκει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 41,
      "text": "και πολλοι ηλθον προς αυτον και ελεγον οτι ιωαννης μεν σημειον εποιησεν ουδεν παντα δε οσα ειπεν ιωαννης περι τουτου αληθη ην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 10,
      "verse": 42,
      "text": "και επιστευσαν πολλοι εκει εις αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 1,
      "text": "ην δε τις ασθενων λαζαρος απο βηθανιας εκ της κωμης μαριας και μαρθας της αδελφης αυτης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 2,
      "text": "ην δε μαρια η αλειψασα τον κυριον μυρω και εκμαξασα τους ποδας αυτου ταις θριξιν αυτης ης ο αδελφος λαζαρος ησθενει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 3,
      "text": "απεστειλαν ουν αι αδελφαι προς αυτον λεγουσαι κυριε ιδε ον φιλεις ασθενει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 4,
      "text": "ακουσας δε ο ιησους ειπεν αυτη η ασθενεια ουκ εστιν προς θανατον αλλ υπερ της δοξης του θεου ινα δοξασθη ο υιος του θεου δι αυτης"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 5,
      "text": "ηγαπα δε ο ιησους την μαρθαν και την αδελφην αυτης και τον λαζαρον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 6,
      "text": "ως ουν ηκουσεν οτι ασθενει τοτε μεν εμεινεν εν ω ην τοπω δυο ημερας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 7,
      "text": "επειτα μετα τουτο λεγει τοις μαθηταις αγωμεν εις την ιουδαιαν παλιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 8,
      "text": "λεγουσιν αυτω οι μαθηται ραββι νυν εζητουν σε λιθασαι οι ιουδαιοι και παλιν υπαγεις εκει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 9,
      "text": "απεκριθη ο ιησους ουχι δωδεκα εισιν ωραι της ημερας εαν τις περιπατη εν τη ημερα ου προσκοπτει οτι το φως του κοσμου τουτου βλεπει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 10,
      "text": "εαν δε τις περιπατη εν τη νυκτι προσκοπτει οτι το φως ουκ εστιν εν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 11,
      "text": "ταυτα ειπεν και μετα τουτο λεγει αυτοις λαζαρος ο φιλος ημων κεκοιμηται αλλα πορευομαι ινα εξυπνισω αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 12,
      "text": "ειπον ουν οι μαθηται αυτου κυριε ει κεκοιμηται σωθησεται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 13,
      "text": "ειρηκει δε ο ιησους περι του θανατου αυτου εκεινοι δε εδοξαν οτι περι της κοιμησεως του υπνου λεγει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 14,
      "text": "τοτε ουν ειπεν αυτοις ο ιησους παρρησια λαζαρος απεθανεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 15,
      "text": "και χαιρω δι υμας ινα πιστευσητε οτι ουκ ημην εκει αλλ αγωμεν προς αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 16,
      "text": "ειπεν ουν θωμας ο λεγομενος διδυμος τοις συμμαθηταις αγωμεν και ημεις ινα αποθανωμεν μετ αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 17,
      "text": "ελθων ουν ο ιησους ευρεν αυτον τεσσαρας ημερας ηδη εχοντα εν τω μνημειω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 18,
      "text": "ην δε η βηθανια εγγυς των ιεροσολυμων ως απο σταδιων δεκαπεντε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 19,
      "text": "και πολλοι εκ των ιουδαιων εληλυθεισαν προς τας περι μαρθαν και μαριαν ινα παραμυθησωνται αυτας περι του αδελφου αυτων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 20,
      "text": "η ουν μαρθα ως ηκουσεν οτι ο ιησους ερχεται υπηντησεν αυτω μαρια δε εν τω οικω εκαθεζετο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 21,
      "text": "ειπεν ουν η μαρθα προς τον ιησουν κυριε ει ης ωδε ο αδελφος μου ουκ αν ετεθνηκει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 22,
      "text": "αλλα και νυν οιδα οτι οσα αν αιτηση τον θεον δωσει σοι ο θεος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 23,
      "text": "λεγει αυτη ο ιησους αναστησεται ο αδελφος σου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 24,
      "text": "λεγει αυτω μαρθα οιδα οτι αναστησεται εν τη αναστασει εν τη εσχατη ημερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 25,
      "text": "ειπεν αυτη ο ιησους εγω ειμι η αναστασις και η ζωη ο πιστευων εις εμε καν αποθανη ζησεται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 26,
      "text": "και πας ο ζων και πιστευων εις εμε ου μη αποθανη εις τον αιωνα πιστευεις τουτο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 27,
      "text": "λεγει αυτω ναι κυριε εγω πεπιστευκα οτι συ ει ο χριστος ο υιος του θεου ο εις τον κοσμον ερχομενος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 28,
      "text": "και ταυτα ειπουσα απηλθεν και εφωνησεν μαριαν την αδελφην αυτης λαθρα ειπουσα ο διδασκαλος παρεστιν και φωνει σε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 29,
      "text": "εκεινη ως ηκουσεν εγειρεται ταχυ και ερχεται προς αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 30,
      "text": "ουπω δε εληλυθει ο ιησους εις την κωμην αλλ ην εν τω τοπω οπου υπηντησεν αυτω η μαρθα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 31,
      "text": "οι ουν ιουδαιοι οι οντες μετ αυτης εν τη οικια και παραμυθουμενοι αυτην ιδοντες την μαριαν οτι ταχεως ανεστη και εξηλθεν ηκολουθησαν αυτη λεγοντες οτι υπαγει εις το μνημειον ινα κλαυση εκει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 32,
      "text": "η ουν μαρια ως ηλθεν οπου ην ο ιησους ιδουσα αυτον επεσεν εις τους ποδας αυτου λεγουσα αυτω κυριε ει ης ωδε ουκ αν απεθανεν μου ο αδελφος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 33,
      "text": "ιησους ουν ως ειδεν αυτην κλαιουσαν και τους συνελθοντας αυτη ιουδαιους κλαιοντας ενεβριμησατο τω πνευματι και εταραξεν εαυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 34,
      "text": "και ειπεν που τεθεικατε αυτον λεγουσιν αυτω κυριε ερχου και ιδε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 35,
      "text": "εδακρυσεν ο ιησους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 36,
      "text": "ελεγον ουν οι ιουδαιοι ιδε πως εφιλει αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 37,
      "text": "τινες δε εξ αυτων ειπον ουκ ηδυνατο ουτος ο ανοιξας τους οφθαλμους του τυφλου ποιησαι ινα και ουτος μη αποθανη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 38,
      "text": "ιησους ουν παλιν εμβριμωμενος εν εαυτω ερχεται εις το μνημειον ην δε σπηλαιον και λιθος επεκειτο επ αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 39,
      "text": "λεγει ο ιησους αρατε τον λιθον λεγει αυτω η αδελφη του τεθνηκοτος μαρθα κυριε ηδη οζει τεταρταιος γαρ εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 40,
      "text": "λεγει αυτη ο ιησους ουκ ειπον σοι οτι εαν πιστευσης οψει την δοξαν του θεου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 41,
      "text": "ηραν ουν τον λιθον ου ην ο τεθνηκως κειμενος ο δε ιησους ηρεν τους οφθαλμους ανω και ειπεν πατερ ευχαριστω σοι οτι ηκουσας μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 42,
      "text": "εγω δε ηδειν οτι παντοτε μου ακουεις αλλα δια τον οχλον τον περιεστωτα ειπον ινα πιστευσωσιν οτι συ με απεστειλας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 43,
      "text": "και ταυτα ειπων φωνη μεγαλη εκραυγασεν λαζαρε δευρο εξω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 44,
      "text": "και εξηλθεν ο τεθνηκως δεδεμενος τους ποδας και τας χειρας κειριαις και η οψις αυτου σουδαριω περιεδεδετο λεγει αυτοις ο ιησους λυσατε αυτον και αφετε υπαγειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 45,
      "text": "πολλοι ουν εκ των ιουδαιων οι ελθοντες προς την μαριαν και θεασαμενοι α εποιησεν ο ιησους επιστευσαν εις αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 46,
      "text": "τινες δε εξ αυτων απηλθον προς τους φαρισαιους και ειπον αυτοις α εποιησεν ο ιησους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 47,
      "text": "συνηγαγον ουν οι αρχιερεις και οι φαρισαιοι συνεδριον και ελεγον τι ποιουμεν οτι ουτος ο ανθρωπος πολλα σημεια ποιει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 48,
      "text": "εαν αφωμεν αυτον ουτως παντες πιστευσουσιν εις αυτον και ελευσονται οι ρωμαιοι και αρουσιν ημων και τον τοπον και το εθνος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 49,
      "text": "εις δε τις εξ αυτων καιαφας αρχιερευς ων του ενιαυτου εκεινου ειπεν αυτοις υμεις ουκ οιδατε ουδεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 50,
      "text": "ουδε διαλογιζεσθε οτι συμφερει ημιν ινα εις ανθρωπος αποθανη υπερ του λαου και μη ολον το εθνος αποληται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 51,
      "text": "τουτο δε αφ εαυτου ουκ ειπεν αλλα αρχιερευς ων του ενιαυτου εκεινου προεφητευσεν οτι εμελλεν ο ιησους αποθνησκειν υπερ του εθνους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 52,
      "text": "και ουχ υπερ του εθνους μονον αλλ ινα και τα τεκνα του θεου τα διεσκορπισμενα συναγαγη εις εν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 53,
      "text": "απ εκεινης ουν της ημερας συνεβουλευσαντο ινα αποκτεινωσιν αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 54,
      "text": "ιησους ουν ουκ ετι παρρησια περιεπατει εν τοις ιουδαιοις αλλα απηλθεν εκειθεν εις την χωραν εγγυς της ερημου εις εφραιμ λεγομενην πολιν κακει διετριβεν μετα των μαθητων αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 55,
      "text": "ην δε εγγυς το πασχα των ιουδαιων και ανεβησαν πολλοι εις ιεροσολυμα εκ της χωρας προ του πασχα ινα αγνισωσιν εαυτους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 56,
      "text": "εζητουν ουν τον ιησουν και ελεγον μετ αλληλων εν τω ιερω εστηκοτες τι δοκει υμιν οτι ου μη ελθη εις την εορτην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 11,
      "verse": 57,
      "text": "δεδωκεισαν δε και οι αρχιερεις και οι φαρισαιοι εντολην ινα εαν τις γνω που εστιν μηνυση οπως πιασωσιν αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 1,
      "text": "ο ουν ιησους προ εξ ημερων του πασχα ηλθεν εις βηθανιαν οπου ην λαζαρος ο τεθνηκως ον ηγειρεν εκ νεκρων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 2,
      "text": "εποιησαν ουν αυτω δειπνον εκει και η μαρθα διηκονει ο δε λαζαρος εις ην των συνανακειμενων αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 3,
      "text": "η ουν μαρια λαβουσα λιτραν μυρου ναρδου πιστικης πολυτιμου ηλειψεν τους ποδας του ιησου και εξεμαξεν ταις θριξιν αυτης τους ποδας αυτου η δε οικια επληρωθη εκ της οσμης του μυρου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 4,
      "text": "λεγει ουν εις εκ των μαθητων αυτου ιουδας σιμωνος ισκαριωτης ο μελλων αυτον παραδιδοναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 5,
      "text": "δια τι τουτο το μυρον ουκ επραθη τριακοσιων δηναριων και εδοθη πτωχοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 6,
      "text": "ειπεν δε τουτο ουχ οτι περι των πτωχων εμελεν αυτω  {VAR1: αλλ } {VAR2: αλλα } οτι κλεπτης ην και το γλωσσοκομον ειχεν και τα βαλλομενα εβασταζεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 7,
      "text": "ειπεν ουν ο ιησους αφες αυτην εις την ημεραν του ενταφιασμου μου τετηρηκεν αυτο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 8,
      "text": "τους πτωχους γαρ παντοτε εχετε μεθ εαυτων εμε δε ου παντοτε εχετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 9,
      "text": "εγνω ουν οχλος πολυς εκ των ιουδαιων οτι εκει εστιν και ηλθον ου δια τον ιησουν μονον αλλ ινα και τον λαζαρον ιδωσιν ον ηγειρεν εκ νεκρων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 10,
      "text": "εβουλευσαντο δε οι αρχιερεις ινα και τον λαζαρον αποκτεινωσιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 11,
      "text": "οτι πολλοι δι αυτον υπηγον των ιουδαιων και επιστευον εις τον ιησουν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 12,
      "text": "τη επαυριον οχλος πολυς ο ελθων εις την εορτην ακουσαντες οτι ερχεται ο ιησους εις ιεροσολυμα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 13,
      "text": "ελαβον τα βαια των φοινικων και εξηλθον εις υπαντησιν αυτω και εκραζον ωσαννα ευλογημενος ο ερχομενος εν ονοματι κυριου ο βασιλευς του ισραηλ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 14,
      "text": "ευρων δε ο ιησους οναριον εκαθισεν επ αυτο καθως εστιν γεγραμμενον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 15,
      "text": "μη φοβου θυγατερ σιων ιδου ο βασιλευς σου ερχεται καθημενος επι πωλον ονου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 16,
      "text": "ταυτα δε ουκ εγνωσαν οι μαθηται αυτου το πρωτον αλλ οτε εδοξασθη ο ιησους τοτε εμνησθησαν οτι ταυτα ην επ αυτω γεγραμμενα και ταυτα εποιησαν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 17,
      "text": "εμαρτυρει ουν ο οχλος ο ων μετ αυτου οτε τον λαζαρον εφωνησεν εκ του μνημειου και ηγειρεν αυτον εκ νεκρων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 18,
      "text": "δια τουτο και υπηντησεν αυτω ο οχλος οτι ηκουσεν τουτο αυτον πεποιηκεναι το σημειον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 19,
      "text": "οι ουν φαρισαιοι ειπον προς εαυτους θεωρειτε οτι ουκ ωφελειτε ουδεν ιδε ο κοσμος οπισω αυτου απηλθεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 20,
      "text": "ησαν δε τινες ελληνες εκ των αναβαινοντων ινα προσκυνησωσιν εν τη εορτη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 21,
      "text": "ουτοι ουν προσηλθον φιλιππω τω απο βηθσαιδα της γαλιλαιας και ηρωτων αυτον λεγοντες κυριε θελομεν τον ιησουν ιδειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 22,
      "text": "ερχεται φιλιππος και λεγει τω ανδρεα και παλιν ανδρεας και φιλιππος λεγουσιν τω ιησου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 23,
      "text": "ο δε ιησους απεκρινατο αυτοις λεγων εληλυθεν η ωρα ινα δοξασθη ο υιος του ανθρωπου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 24,
      "text": "αμην αμην λεγω υμιν εαν μη ο κοκκος του σιτου πεσων εις την γην αποθανη αυτος μονος μενει εαν δε αποθανη πολυν καρπον φερει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 25,
      "text": "ο φιλων την ψυχην αυτου απολεσει αυτην και ο μισων την ψυχην αυτου εν τω κοσμω τουτω εις ζωην αιωνιον φυλαξει αυτην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 26,
      "text": "εαν εμοι διακονη τις εμοι ακολουθειτω και οπου ειμι εγω εκει και ο διακονος ο εμος εσται και εαν τις εμοι διακονη τιμησει αυτον ο πατηρ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 27,
      "text": "νυν η ψυχη μου τεταρακται και τι ειπω πατερ σωσον με εκ της ωρας ταυτης αλλα δια τουτο ηλθον εις την ωραν ταυτην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 28,
      "text": "πατερ δοξασον σου το ονομα ηλθεν ουν φωνη εκ του ουρανου και εδοξασα και παλιν δοξασω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 29,
      "text": "ο ουν οχλος ο εστως και ακουσας ελεγεν βροντην γεγονεναι αλλοι ελεγον αγγελος αυτω λελαληκεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 30,
      "text": "απεκριθη ο ιησους και ειπεν ου δι εμε αυτη η φωνη γεγονεν αλλα δι υμας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 31,
      "text": "νυν κρισις εστιν του κοσμου τουτου νυν ο αρχων του κοσμου τουτου εκβληθησεται εξω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 32,
      "text": "καγω εαν υψωθω εκ της γης παντας ελκυσω προς εμαυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 33,
      "text": "τουτο δε ελεγεν σημαινων ποιω θανατω ημελλεν αποθνησκειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 34,
      "text": "απεκριθη αυτω ο οχλος ημεις ηκουσαμεν εκ του νομου οτι ο χριστος μενει εις τον αιωνα και πως συ λεγεις οτι δει υψωθηναι τον υιον του ανθρωπου τις εστιν ουτος ο υιος του ανθρωπου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 35,
      "text": "ειπεν ουν αυτοις ο ιησους ετι μικρον χρονον το φως μεθ υμων εστιν περιπατειτε εως το φως εχετε ινα μη σκοτια υμας καταλαβη και ο περιπατων εν τη σκοτια ουκ οιδεν που υπαγει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 36,
      "text": "εως το φως εχετε πιστευετε εις το φως ινα υιοι φωτος γενησθε ταυτα ελαλησεν ο ιησους και απελθων εκρυβη απ αυτων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 37,
      "text": "τοσαυτα δε αυτου σημεια πεποιηκοτος εμπροσθεν αυτων ουκ επιστευον εις αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 38,
      "text": "ινα ο λογος ησαιου του προφητου πληρωθη ον ειπεν κυριε τις επιστευσεν τη ακοη ημων και ο βραχιων κυριου τινι απεκαλυφθη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 39,
      "text": "δια τουτο ουκ ηδυναντο πιστευειν οτι παλιν ειπεν ησαιας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 40,
      "text": "τετυφλωκεν αυτων τους οφθαλμους και πεπωρωκεν αυτων την καρδιαν ινα μη ιδωσιν τοις οφθαλμοις και νοησωσιν τη καρδια και επιστραφωσιν και ιασωμαι αυτους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 41,
      "text": "ταυτα ειπεν ησαιας οτε ειδεν την δοξαν αυτου και ελαλησεν περι αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 42,
      "text": "ομως μεντοι και εκ των αρχοντων πολλοι επιστευσαν εις αυτον αλλα δια τους φαρισαιους ουχ ωμολογουν ινα μη αποσυναγωγοι γενωνται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 43,
      "text": "ηγαπησαν γαρ την δοξαν των ανθρωπων μαλλον ηπερ την δοξαν του θεου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 44,
      "text": "ιησους δε εκραξεν και ειπεν ο πιστευων εις εμε ου πιστευει εις εμε αλλ εις τον πεμψαντα με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 45,
      "text": "και ο θεωρων εμε θεωρει τον πεμψαντα με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 46,
      "text": "εγω φως εις τον κοσμον εληλυθα ινα πας ο πιστευων εις εμε εν τη σκοτια μη μεινη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 47,
      "text": "και εαν τις μου ακουση των ρηματων και μη πιστευση εγω ου κρινω αυτον ου γαρ ηλθον ινα κρινω τον κοσμον αλλ ινα σωσω τον κοσμον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 48,
      "text": "ο αθετων εμε και μη λαμβανων τα ρηματα μου εχει τον κρινοντα αυτον ο λογος ον ελαλησα εκεινος κρινει αυτον εν τη εσχατη ημερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 49,
      "text": "οτι εγω εξ εμαυτου ουκ ελαλησα αλλ ο πεμψας με πατηρ αυτος μοι εντολην εδωκεν τι ειπω και τι λαλησω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 12,
      "verse": 50,
      "text": "και οιδα οτι η εντολη αυτου ζωη αιωνιος εστιν α ουν λαλω εγω καθως ειρηκεν μοι ο πατηρ ουτως λαλω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 1,
      "text": "προ δε της εορτης του πασχα ειδως ο ιησους οτι εληλυθεν αυτου η ωρα ινα μεταβη εκ του κοσμου τουτου προς τον πατερα αγαπησας τους ιδιους τους εν τω κοσμω εις τελος ηγαπησεν αυτους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 2,
      "text": "και δειπνου γενομενου του διαβολου ηδη βεβληκοτος εις την καρδιαν ιουδα σιμωνος ισκαριωτου ινα αυτον παραδω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 3,
      "text": "ειδως ο ιησους οτι παντα δεδωκεν αυτω ο πατηρ εις τας χειρας και οτι απο θεου εξηλθεν και προς τον θεον υπαγει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 4,
      "text": "εγειρεται εκ του δειπνου και τιθησιν τα ιματια και λαβων λεντιον διεζωσεν εαυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 5,
      "text": "ειτα βαλλει υδωρ εις τον νιπτηρα και ηρξατο νιπτειν τους ποδας των μαθητων και εκμασσειν τω λεντιω ω ην διεζωσμενος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 6,
      "text": "ερχεται ουν προς σιμωνα πετρον και λεγει αυτω εκεινος κυριε συ μου νιπτεις τους ποδας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 7,
      "text": "απεκριθη ιησους και ειπεν αυτω ο εγω ποιω συ ουκ οιδας αρτι γνωση δε μετα ταυτα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 8,
      "text": "λεγει αυτω πετρος ου μη νιψης τους ποδας μου εις τον αιωνα απεκριθη αυτω ο ιησους εαν μη νιψω σε ουκ εχεις μερος μετ εμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 9,
      "text": "λεγει αυτω σιμων πετρος κυριε μη τους ποδας μου μονον αλλα και τας χειρας και την κεφαλην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 10,
      "text": "λεγει αυτω ο ιησους ο λελουμενος ου χρειαν εχει η τους ποδας νιψασθαι αλλ εστιν καθαρος ολος και υμεις καθαροι εστε αλλ ουχι παντες"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 11,
      "text": "ηδει γαρ τον παραδιδοντα αυτον δια τουτο ειπεν ουχι παντες καθαροι εστε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 12,
      "text": "οτε ουν ενιψεν τους ποδας αυτων και ελαβεν τα ιματια αυτου αναπεσων παλιν ειπεν αυτοις γινωσκετε τι πεποιηκα υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 13,
      "text": "υμεις φωνειτε με ο διδασκαλος και ο κυριος και καλως λεγετε ειμι γαρ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 14,
      "text": "ει ουν εγω ενιψα υμων τους ποδας ο κυριος και ο διδασκαλος και υμεις οφειλετε αλληλων νιπτειν τους ποδας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 15,
      "text": "υποδειγμα γαρ εδωκα υμιν ινα καθως εγω εποιησα υμιν και υμεις ποιητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 16,
      "text": "αμην αμην λεγω υμιν ουκ εστιν δουλος μειζων του κυριου αυτου ουδε αποστολος μειζων του πεμψαντος αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 17,
      "text": "ει ταυτα οιδατε μακαριοι εστε εαν ποιητε αυτα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 18,
      "text": "ου περι παντων υμων λεγω εγω οιδα ους εξελεξαμην αλλ ινα η γραφη πληρωθη ο τρωγων μετ εμου τον αρτον επηρεν επ εμε την πτερναν αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 19,
      "text": "απ αρτι λεγω υμιν προ του γενεσθαι ινα οταν γενηται πιστευσητε οτι εγω ειμι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 20,
      "text": "αμην αμην λεγω υμιν ο λαμβανων εαν τινα πεμψω εμε λαμβανει ο δε εμε λαμβανων λαμβανει τον πεμψαντα με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 21,
      "text": "ταυτα ειπων ο ιησους εταραχθη τω πνευματι και εμαρτυρησεν και ειπεν αμην αμην λεγω υμιν οτι εις εξ υμων παραδωσει με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 22,
      "text": "εβλεπον ουν εις αλληλους οι μαθηται απορουμενοι περι τινος λεγει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 23,
      "text": "ην δε ανακειμενος εις των μαθητων αυτου εν τω κολπω του ιησου ον ηγαπα ο ιησους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 24,
      "text": "νευει ουν τουτω σιμων πετρος πυθεσθαι τις αν ειη περι ου λεγει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 25,
      "text": "επιπεσων δε εκεινος επι το στηθος του ιησου λεγει αυτω κυριε τις εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 26,
      "text": "αποκρινεται ο ιησους εκεινος εστιν ω εγω βαψας το ψωμιον επιδωσω και εμβαψας το ψωμιον διδωσιν ιουδα σιμωνος ισκαριωτη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 27,
      "text": "και μετα το ψωμιον τοτε εισηλθεν εις εκεινον ο σατανας λεγει ουν αυτω ο ιησους ο ποιεις ποιησον ταχιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 28,
      "text": "τουτο δε ουδεις εγνω των ανακειμενων προς τι ειπεν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 29,
      "text": "τινες γαρ εδοκουν επει το γλωσσοκομον ειχεν ο ιουδας οτι λεγει αυτω ο ιησους αγορασον ων χρειαν εχομεν εις την εορτην η τοις πτωχοις ινα τι δω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 30,
      "text": "λαβων ουν το ψωμιον εκεινος ευθεως εξηλθεν ην δε νυξ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 31,
      "text": "οτε  {VAR2: ουν } εξηλθεν λεγει ο ιησους νυν εδοξασθη ο υιος του ανθρωπου και ο θεος εδοξασθη εν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 32,
      "text": "ει ο θεος εδοξασθη εν αυτω και ο θεος δοξασει αυτον εν εαυτω και ευθυς δοξασει αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 33,
      "text": "τεκνια ετι μικρον μεθ υμων ειμι ζητησετε με και καθως ειπον τοις ιουδαιοις οτι οπου υπαγω εγω υμεις ου δυνασθε ελθειν και υμιν λεγω αρτι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 34,
      "text": "εντολην καινην διδωμι υμιν ινα αγαπατε αλληλους καθως ηγαπησα υμας ινα και υμεις αγαπατε αλληλους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 35,
      "text": "εν τουτω γνωσονται παντες οτι εμοι μαθηται εστε εαν αγαπην εχητε εν αλληλοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 36,
      "text": "λεγει αυτω σιμων πετρος κυριε που υπαγεις απεκριθη αυτω ο ιησους οπου υπαγω ου δυνασαι μοι νυν ακολουθησαι υστερον δε ακολουθησεις μοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 37,
      "text": "λεγει αυτω ο πετρος κυριε δια τι ου δυναμαι σοι ακολουθησαι αρτι την ψυχην μου υπερ σου θησω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 13,
      "verse": 38,
      "text": "απεκριθη αυτω ο ιησους την ψυχην σου υπερ εμου θησεις αμην αμην λεγω σοι ου μη αλεκτωρ φωνησει εως ου απαρνηση με τρις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 1,
      "text": "μη ταρασσεσθω υμων η καρδια πιστευετε εις τον θεον και εις εμε πιστευετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 2,
      "text": "εν τη οικια του πατρος μου μοναι πολλαι εισιν ει δε μη ειπον αν υμιν πορευομαι ετοιμασαι τοπον υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 3,
      "text": "και εαν πορευθω και ετοιμασω υμιν τοπον παλιν ερχομαι και παραληψομαι υμας προς εμαυτον ινα οπου ειμι εγω και υμεις ητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 4,
      "text": "και οπου εγω υπαγω οιδατε και την οδον οιδατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 5,
      "text": "λεγει αυτω θωμας κυριε ουκ οιδαμεν που υπαγεις και πως δυναμεθα την οδον ειδεναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 6,
      "text": "λεγει αυτω ο ιησους εγω ειμι η οδος και η αληθεια και η ζωη ουδεις ερχεται προς τον πατερα ει μη δι εμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 7,
      "text": "ει εγνωκειτε με και τον πατερα μου εγνωκειτε αν και απ αρτι γινωσκετε αυτον και εωρακατε αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 8,
      "text": "λεγει αυτω φιλιππος κυριε δειξον ημιν τον πατερα και αρκει ημιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 9,
      "text": "λεγει αυτω ο ιησους τοσουτον χρονον μεθ υμων ειμι και ουκ εγνωκας με φιλιππε ο εωρακως εμε εωρακεν τον πατερα και πως συ λεγεις δειξον ημιν τον πατερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 10,
      "text": "ου πιστευεις οτι εγω εν τω πατρι και ο πατηρ εν εμοι εστιν τα ρηματα α εγω λαλω υμιν απ εμαυτου ου λαλω ο δε πατηρ ο εν εμοι μενων αυτος ποιει τα εργα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 11,
      "text": "πιστευετε μοι οτι εγω εν τω πατρι και ο πατηρ εν εμοι ει δε μη δια τα εργα αυτα πιστευετε μοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 12,
      "text": "αμην αμην λεγω υμιν ο πιστευων εις εμε τα εργα α εγω ποιω κακεινος ποιησει και μειζονα τουτων ποιησει οτι εγω προς τον πατερα μου πορευομαι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 13,
      "text": "και ο τι αν αιτησητε εν τω ονοματι μου τουτο ποιησω ινα δοξασθη ο πατηρ εν τω υιω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 14,
      "text": "εαν τι αιτησητε εν τω ονοματι μου εγω ποιησω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 15,
      "text": "εαν αγαπατε με τας εντολας τας εμας τηρησατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 16,
      "text": "και εγω ερωτησω τον πατερα και αλλον παρακλητον δωσει υμιν ινα μενη μεθ υμων εις τον αιωνα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 17,
      "text": "το πνευμα της αληθειας ο ο κοσμος ου δυναται λαβειν οτι ου θεωρει αυτο ουδε γινωσκει αυτο υμεις δε γινωσκετε αυτο οτι παρ υμιν μενει και εν υμιν εσται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 18,
      "text": "ουκ αφησω υμας ορφανους ερχομαι προς υμας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 19,
      "text": "ετι μικρον και ο κοσμος με ουκ ετι θεωρει υμεις δε θεωρειτε με οτι εγω ζω και υμεις ζησεσθε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 20,
      "text": "εν εκεινη τη ημερα γνωσεσθε υμεις οτι εγω εν τω πατρι μου και υμεις εν εμοι καγω εν υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 21,
      "text": "ο εχων τας εντολας μου και τηρων αυτας εκεινος εστιν ο αγαπων με ο δε αγαπων με αγαπηθησεται υπο του πατρος μου και εγω αγαπησω αυτον και εμφανισω αυτω εμαυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 22,
      "text": "λεγει αυτω ιουδας ουχ ο ισκαριωτης κυριε τι γεγονεν οτι ημιν μελλεις εμφανιζειν σεαυτον και ουχι τω κοσμω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 23,
      "text": "απεκριθη ο ιησους και ειπεν αυτω εαν τις αγαπα με τον λογον μου τηρησει και ο πατηρ μου αγαπησει αυτον και προς αυτον ελευσομεθα και μονην παρ αυτω ποιησομεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 24,
      "text": "ο μη αγαπων με τους λογους μου ου τηρει και ο λογος ον ακουετε ουκ εστιν εμος αλλα του πεμψαντος με πατρος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 25,
      "text": "ταυτα λελαληκα υμιν παρ υμιν μενων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 26,
      "text": "ο δε παρακλητος το πνευμα το αγιον ο πεμψει ο πατηρ εν τω ονοματι μου εκεινος υμας διδαξει παντα και υπομνησει υμας παντα α ειπον υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 27,
      "text": "ειρηνην αφιημι υμιν ειρηνην την εμην διδωμι υμιν ου καθως ο κοσμος διδωσιν εγω διδωμι υμιν μη ταρασσεσθω υμων η καρδια μηδε δειλιατω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 28,
      "text": "ηκουσατε οτι εγω ειπον υμιν υπαγω και ερχομαι προς υμας ει ηγαπατε με εχαρητε αν οτι ειπον πορευομαι προς τον πατερα οτι ο πατηρ μου μειζων μου εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 29,
      "text": "και νυν ειρηκα υμιν πριν γενεσθαι ινα οταν γενηται πιστευσητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 30,
      "text": "ουκ ετι πολλα λαλησω μεθ υμων ερχεται γαρ ο του κοσμου τουτου αρχων και εν εμοι ουκ εχει ουδεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 14,
      "verse": 31,
      "text": "αλλ ινα γνω ο κοσμος οτι αγαπω τον πατερα και καθως ενετειλατο μοι ο πατηρ ουτως ποιω εγειρεσθε αγωμεν εντευθεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 1,
      "text": "εγω ειμι η αμπελος η αληθινη και ο πατηρ μου ο γεωργος εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 2,
      "text": "παν κλημα εν εμοι μη φερον καρπον αιρει αυτο και παν το καρπον φερον καθαιρει αυτο ινα πλειονα καρπον φερη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 3,
      "text": "ηδη υμεις καθαροι εστε δια τον λογον ον λελαληκα υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 4,
      "text": "μεινατε εν εμοι καγω εν υμιν καθως το κλημα ου δυναται καρπον φερειν αφ εαυτου εαν μη μεινη εν τη αμπελω ουτως ουδε υμεις εαν μη εν εμοι μεινητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 5,
      "text": "εγω ειμι η αμπελος υμεις τα κληματα ο μενων εν εμοι καγω εν αυτω ουτος φερει καρπον πολυν οτι χωρις εμου ου δυνασθε ποιειν ουδεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 6,
      "text": "εαν μη τις μεινη εν εμοι εβληθη εξω ως το κλημα και εξηρανθη και συναγουσιν αυτα και εις πυρ βαλλουσιν και καιεται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 7,
      "text": "εαν μεινητε εν εμοι και τα ρηματα μου εν υμιν μεινη ο εαν θελητε αιτησεσθε και γενησεται υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 8,
      "text": "εν τουτω εδοξασθη ο πατηρ μου ινα καρπον πολυν φερητε και γενησεσθε εμοι μαθηται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 9,
      "text": "καθως ηγαπησεν με ο πατηρ καγω ηγαπησα υμας μεινατε εν τη αγαπη τη εμη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 10,
      "text": "εαν τας εντολας μου τηρησητε μενειτε εν τη αγαπη μου καθως εγω τας εντολας του πατρος μου τετηρηκα και μενω αυτου εν τη αγαπη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 11,
      "text": "ταυτα λελαληκα υμιν ινα η χαρα η εμη εν υμιν μεινη και η χαρα υμων πληρωθη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 12,
      "text": "αυτη εστιν η εντολη η εμη ινα αγαπατε αλληλους καθως ηγαπησα υμας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 13,
      "text": "μειζονα ταυτης αγαπην ουδεις εχει ινα τις την ψυχην αυτου θη υπερ των φιλων αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 14,
      "text": "υμεις φιλοι μου εστε εαν ποιητε οσα εγω εντελλομαι υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 15,
      "text": "ουκετι υμας λεγω δουλους οτι ο δουλος ουκ οιδεν τι ποιει αυτου ο κυριος υμας δε ειρηκα φιλους οτι παντα α ηκουσα παρα του πατρος μου εγνωρισα υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 16,
      "text": "ουχ υμεις με εξελεξασθε αλλ εγω εξελεξαμην υμας και εθηκα υμας ινα υμεις υπαγητε και καρπον φερητε και ο καρπος υμων μενη ινα ο τι αν αιτησητε τον πατερα εν τω ονοματι μου δω υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 17,
      "text": "ταυτα εντελλομαι υμιν ινα αγαπατε αλληλους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 18,
      "text": "ει ο κοσμος υμας μισει γινωσκετε οτι εμε πρωτον υμων μεμισηκεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 19,
      "text": "ει εκ του κοσμου ητε ο κοσμος αν το ιδιον εφιλει οτι δε εκ του κοσμου ουκ εστε αλλ εγω εξελεξαμην υμας εκ του κοσμου δια τουτο μισει υμας ο κοσμος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 20,
      "text": "μνημονευετε του λογου ου εγω ειπον υμιν ουκ εστιν δουλος μειζων του κυριου αυτου ει εμε εδιωξαν και υμας διωξουσιν ει τον λογον μου ετηρησαν και τον υμετερον τηρησουσιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 21,
      "text": "αλλα ταυτα παντα ποιησουσιν υμιν δια το ονομα μου οτι ουκ οιδασιν τον πεμψαντα με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 22,
      "text": "ει μη ηλθον και ελαλησα αυτοις αμαρτιαν ουκ ειχον νυν δε προφασιν ουκ εχουσιν περι της αμαρτιας αυτων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 23,
      "text": "ο εμε μισων και τον πατερα μου μισει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 24,
      "text": "ει τα εργα μη εποιησα εν αυτοις α ουδεις αλλος πεποιηκεν αμαρτιαν ουκ ειχον νυν δε και εωρακασιν και μεμισηκασιν και εμε και τον πατερα μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 25,
      "text": "αλλ ινα πληρωθη ο λογος ο γεγραμμενος εν τω νομω αυτων οτι εμισησαν με δωρεαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 26,
      "text": "οταν δε ελθη ο παρακλητος ον εγω πεμψω υμιν παρα του πατρος το πνευμα της αληθειας ο παρα του πατρος εκπορευεται εκεινος μαρτυρησει περι εμου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 15,
      "verse": 27,
      "text": "και υμεις δε μαρτυρειτε οτι απ αρχης μετ εμου εστε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 1,
      "text": "ταυτα λελαληκα υμιν ινα μη σκανδαλισθητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 2,
      "text": "αποσυναγωγους ποιησουσιν υμας αλλ ερχεται ωρα ινα πας ο αποκτεινας υμας δοξη λατρειαν προσφερειν τω θεω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 3,
      "text": "και ταυτα ποιησουσιν υμιν οτι ουκ εγνωσαν τον πατερα ουδε εμε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 4,
      "text": "αλλα ταυτα λελαληκα υμιν ινα οταν ελθη η ωρα μνημονευητε αυτων οτι εγω ειπον υμιν ταυτα δε υμιν εξ αρχης ουκ ειπον οτι μεθ υμων ημην"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 5,
      "text": "νυν δε υπαγω προς τον πεμψαντα με και ουδεις εξ υμων ερωτα με που υπαγεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 6,
      "text": "αλλ οτι ταυτα λελαληκα υμιν η λυπη πεπληρωκεν υμων την καρδιαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 7,
      "text": "αλλ εγω την αληθειαν λεγω υμιν συμφερει υμιν ινα εγω απελθω εαν γαρ μη απελθω ο παρακλητος ουκ ελευσεται προς υμας εαν δε πορευθω πεμψω αυτον προς υμας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 8,
      "text": "και ελθων εκεινος ελεγξει τον κοσμον περι αμαρτιας και περι δικαιοσυνης και περι κρισεως"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 9,
      "text": "περι αμαρτιας μεν οτι ου πιστευουσιν εις εμε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 10,
      "text": "περι δικαιοσυνης δε οτι προς τον πατερα μου υπαγω και ουκ ετι θεωρειτε με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 11,
      "text": "περι δε κρισεως οτι ο αρχων του κοσμου τουτου κεκριται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 12,
      "text": "ετι πολλα εχω λεγειν υμιν αλλ ου δυνασθε βασταζειν αρτι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 13,
      "text": "οταν δε ελθη εκεινος το πνευμα της αληθειας οδηγησει υμας εις πασαν την αληθειαν ου γαρ λαλησει αφ εαυτου αλλ οσα αν ακουση λαλησει και τα ερχομενα αναγγελει υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 14,
      "text": "εκεινος εμε δοξασει οτι εκ του εμου ληψεται και αναγγελει υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 15,
      "text": "παντα οσα εχει ο πατηρ εμα εστιν δια τουτο ειπον οτι εκ του εμου ληψεται και αναγγελει υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 16,
      "text": "μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με οτι εγω υπαγω προς τον πατερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 17,
      "text": "ειπον ουν εκ των μαθητων αυτου προς αλληλους τι εστιν τουτο ο λεγει ημιν μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με και οτι εγω υπαγω προς τον πατερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 18,
      "text": "ελεγον ουν τουτο τι εστιν ο λεγει το μικρον ουκ οιδαμεν τι λαλει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 19,
      "text": "εγνω ουν ο ιησους οτι ηθελον αυτον ερωταν και ειπεν αυτοις περι τουτου ζητειτε μετ αλληλων οτι ειπον μικρον και ου θεωρειτε με και παλιν μικρον και οψεσθε με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 20,
      "text": "αμην αμην λεγω υμιν οτι κλαυσετε και θρηνησετε υμεις ο δε κοσμος χαρησεται υμεις δε λυπηθησεσθε αλλ η λυπη υμων εις χαραν γενησεται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 21,
      "text": "η γυνη οταν τικτη λυπην εχει οτι ηλθεν η ωρα αυτης οταν δε γεννηση το παιδιον ουκ ετι μνημονευει της θλιψεως δια την χαραν οτι εγεννηθη ανθρωπος εις τον κοσμον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 22,
      "text": "και υμεις ουν λυπην μεν νυν εχετε παλιν δε οψομαι υμας και χαρησεται υμων η καρδια και την χαραν υμων ουδεις αιρει αφ υμων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 23,
      "text": "και εν εκεινη τη ημερα εμε ουκ ερωτησετε ουδεν αμην αμην λεγω υμιν οτι οσα αν αιτησητε τον πατερα εν τω ονοματι μου δωσει υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 24,
      "text": "εως αρτι ουκ ητησατε ουδεν εν τω ονοματι μου αιτειτε και ληψεσθε ινα η χαρα υμων η πεπληρωμενη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 25,
      "text": "ταυτα εν παροιμιαις λελαληκα υμιν  {VAR1: αλλ } ερχεται ωρα οτε ουκ ετι εν παροιμιαις λαλησω υμιν αλλα παρρησια περι του πατρος αναγγελω υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 26,
      "text": "εν εκεινη τη ημερα εν τω ονοματι μου αιτησεσθε και ου λεγω υμιν οτι εγω ερωτησω τον πατερα περι υμων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 27,
      "text": "αυτος γαρ ο πατηρ φιλει υμας οτι υμεις εμε πεφιληκατε και πεπιστευκατε οτι εγω παρα του θεου εξηλθον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 28,
      "text": "εξηλθον παρα του πατρος και εληλυθα εις τον κοσμον παλιν αφιημι τον κοσμον και πορευομαι προς τον πατερα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 29,
      "text": "λεγουσιν αυτω οι μαθηται αυτου ιδε νυν παρρησια λαλεις και παροιμιαν ουδεμιαν λεγεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 30,
      "text": "νυν οιδαμεν οτι οιδας παντα και ου χρειαν εχεις ινα τις σε ερωτα εν τουτω πιστευομεν οτι απο θεου εξηλθες"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 31,
      "text": "απεκριθη αυτοις ο ιησους αρτι πιστευετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 32,
      "text": "ιδου ερχεται ωρα και νυν εληλυθεν ινα σκορπισθητε εκαστος εις τα ιδια και εμε μονον αφητε και ουκ ειμι μονος οτι ο πατηρ μετ εμου εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 16,
      "verse": 33,
      "text": "ταυτα λελαληκα υμιν ινα εν εμοι ειρηνην εχητε εν τω κοσμω θλιψιν  {VAR1: εχετε } {VAR2: εξετε } αλλα θαρσειτε εγω νενικηκα τον κοσμον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 1,
      "text": "ταυτα ελαλησεν ο ιησους και επηρεν τους οφθαλμους αυτου εις τον ουρανον και ειπεν πατερ εληλυθεν η ωρα δοξασον σου τον υιον ινα και ο υιος σου δοξαση σε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 2,
      "text": "καθως εδωκας αυτω εξουσιαν πασης σαρκος ινα παν ο δεδωκας αυτω δωση αυτοις ζωην αιωνιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 3,
      "text": "αυτη δε εστιν η αιωνιος ζωη ινα γινωσκωσιν σε τον μονον αληθινον θεον και ον απεστειλας ιησουν χριστον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 4,
      "text": "εγω σε εδοξασα επι της γης το εργον ετελειωσα ο δεδωκας μοι ινα ποιησω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 5,
      "text": "και νυν δοξασον με συ πατερ παρα σεαυτω τη δοξη η ειχον προ του τον κοσμον ειναι παρα σοι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 6,
      "text": "εφανερωσα σου το ονομα τοις ανθρωποις ους δεδωκας μοι εκ του κοσμου σοι ησαν και εμοι αυτους δεδωκας και τον λογον σου τετηρηκασιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 7,
      "text": "νυν εγνωκαν οτι παντα οσα δεδωκας μοι παρα σου εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 8,
      "text": "οτι τα ρηματα α δεδωκας μοι δεδωκα αυτοις και αυτοι ελαβον και εγνωσαν αληθως οτι παρα σου εξηλθον και επιστευσαν οτι συ με απεστειλας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 9,
      "text": "εγω περι αυτων ερωτω ου περι του κοσμου ερωτω αλλα περι ων δεδωκας μοι οτι σοι εισιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 10,
      "text": "και τα εμα παντα σα εστιν και τα σα εμα και δεδοξασμαι εν αυτοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 11,
      "text": "και ουκ ετι ειμι εν τω κοσμω και ουτοι εν τω κοσμω εισιν και εγω προς σε ερχομαι πατερ αγιε τηρησον αυτους εν τω ονοματι σου ους δεδωκας μοι ινα ωσιν εν καθως ημεις"

    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,

    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,

    },
    {
      "book_name": "John",

      "chapter": 17,

    {
      "book_name": "John",
      "book": 43,

      "book_name": "John",
      "book": 43,

      "book_name": "John",

      "book": 43,

      "book_name": "John",

      "chapter": 17,

    {
      "book_name": "John",

      "chapter": 17,
      "verse": 21,
      "text": "ινα παντες εν ωσιν καθως συ πατερ εν εμοι καγω εν σοι ινα και αυτοι εν ημιν εν ωσιν ινα ο κοσμος πιστευση οτι συ με απεστειλας"

    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,

      "text": "και εγω την δοξαν ην δεδωκας μοι δεδωκα αυτοις ινα ωσιν εν καθως ημεις εν εσμεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 23,
      "text": "εγω εν αυτοις και συ εν εμοι ινα ωσιν τετελειωμενοι εις εν και ινα γινωσκη ο κοσμος οτι συ με απεστειλας και ηγαπησας αυτους καθως εμε ηγαπησας"

      "book_name": "John",

    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,

    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 17,
      "verse": 26,
      "text": "και εγνωρισα αυτοις το ονομα σου και γνωρισω ινα η αγαπη ην ηγαπησας με εν αυτοις η καγω εν αυτοις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 1,
      "text": "ταυτα ειπων ο ιησους εξηλθεν συν τοις μαθηταις αυτου περαν του χειμαρρου των κεδρων οπου ην κηπος εις ον εισηλθεν αυτος και οι μαθηται αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 2,
      "text": "ηδει δε και ιουδας ο παραδιδους αυτον τον τοπον οτι πολλακις συνηχθη ο ιησους εκει μετα των μαθητων αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 3,
      "text": "ο ουν ιουδας λαβων την σπειραν και εκ των αρχιερεων και φαρισαιων υπηρετας ερχεται εκει μετα φανων και λαμπαδων και οπλων"
    },
    {
      "book_name": "John",
      "book": 43,

    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,

      "text": "απεκριθησαν αυτω ιησουν τον ναζωραιον λεγει αυτοις ο ιησους εγω ειμι ειστηκει δε και ιουδας ο παραδιδους αυτον μετ αυτων"

    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,

    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 7,
      "text": "παλιν ουν αυτους επηρωτησεν τινα ζητειτε οι δε ειπον ιησουν τον ναζωραιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 8,
      "text": "απεκριθη ο ιησους ειπον υμιν οτι εγω ειμι ει ουν εμε ζητειτε αφετε τουτους υπαγειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 9,
      "text": "ινα πληρωθη ο λογος ον ειπεν οτι ους δεδωκας μοι ουκ απωλεσα εξ αυτων ουδενα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 10,
      "text": "σιμων ουν πετρος εχων μαχαιραν ειλκυσεν αυτην και επαισεν τον του αρχιερεως δουλον και απεκοψεν αυτου το ωτιον το δεξιον ην δε ονομα τω δουλω μαλχος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 11,
      "text": "ειπεν ουν ο ιησους τω πετρω βαλε την μαχαιραν σου εις την θηκην το ποτηριον ο δεδωκεν μοι ο πατηρ ου μη πιω αυτο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 12,
      "text": "η ουν σπειρα και ο χιλιαρχος και οι υπηρεται των ιουδαιων συνελαβον τον ιησουν και εδησαν αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 13,
      "text": "και απηγαγον αυτον προς ανναν πρωτον ην γαρ πενθερος του καιαφα ος ην αρχιερευς του ενιαυτου εκεινου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 14,
      "text": "ην δε καιαφας ο συμβουλευσας τοις ιουδαιοις οτι συμφερει ενα ανθρωπον απολεσθαι υπερ του λαου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 15,
      "text": "ηκολουθει δε τω ιησου σιμων πετρος και  {VAR1: ο } αλλος μαθητης ο δε μαθητης εκεινος ην γνωστος τω αρχιερει και συνεισηλθεν τω ιησου εις την αυλην του αρχιερεως"

    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 16,
      "text": "ο δε πετρος ειστηκει προς τη θυρα εξω εξηλθεν ουν ο μαθητης ο αλλος ος ην γνωστος τω αρχιερει και ειπεν τη θυρωρω και εισηγαγεν τον πετρον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 17,
      "text": "λεγει ουν η παιδισκη η θυρωρος τω πετρω μη και συ εκ των μαθητων ει του ανθρωπου τουτου λεγει εκεινος ουκ ειμι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 18,
      "text": "ειστηκεισαν δε οι δουλοι και οι υπηρεται ανθρακιαν πεποιηκοτες οτι ψυχος ην και εθερμαινοντο ην δε μετ αυτων ο πετρος εστως και θερμαινομενος"

      "book": 43,
      "chapter": 18,
      "verse": 20,

    {
      "book_name": "John",

      "chapter": 18,

    {
      "book_name": "John",

      "chapter": 18,

    {
      "book_name": "John",

    {
      "book_name": "John",

      "chapter": 18,

      "book": 43,
      "chapter": 18,
      "verse": 29,
      "text": "εξηλθεν ουν ο πιλατος προς αυτους και ειπεν τινα κατηγοριαν φερετε κατα του ανθρωπου τουτου"

      "chapter": 18,

      "text": "απεκριθησαν και ειπον αυτω ει μη ην ουτος κακοποιος ουκ αν σοι παρεδωκαμεν αυτον"

    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 31,
      "text": "ειπεν ουν αυτοις ο πιλατος λαβετε αυτον υμεις και κατα τον νομον υμων κρινατε αυτον ειπον ουν αυτω οι ιουδαιοι ημιν ουκ εξεστιν αποκτειναι ουδενα"

      "book": 43,

    {

      "chapter": 18,

    {
      "book_name": "John",

    {

    {

      "book": 43,
      "chapter": 18,

    {
      "book_name": "John",
      "book": 43,
      "chapter": 18,
      "verse": 40,

    {
      "book_name": "John",

    {

    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 4,
      "text": "εξηλθεν ουν παλιν εξω ο πιλατος και λεγει αυτοις ιδε αγω υμιν αυτον εξω ινα γνωτε οτι εν αυτω ουδεμιαν αιτιαν ευρισκω"
    },
    {
      "book_name": "John",
      "book": 43,

    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,

      "book": 43,

      "text": "και εισηλθεν εις το πραιτωριον παλιν και λεγει τω ιησου ποθεν ει συ ο δε ιησους αποκρισιν ουκ εδωκεν αυτω"
    },
    {
      "book_name": "John",
      "book": 43,

      "chapter": 19,
