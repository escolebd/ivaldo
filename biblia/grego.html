      "text": "εγενετο δε εν ταις ημεραις εκειναις ασθενησασαν αυτην αποθανειν λουσαντες δε αυτην εθηκαν εν υπερωω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 38,
      "text": "εγγυς δε ουσης λυδδης τη ιοππη οι μαθηται ακουσαντες οτι πετρος εστιν εν αυτη απεστειλαν δυο ανδρας προς αυτον παρακαλουντες μη οκνησαι διελθειν εως αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 39,
      "text": "αναστας δε πετρος συνηλθεν αυτοις ον παραγενομενον ανηγαγον εις το υπερωον και παρεστησαν αυτω πασαι αι χηραι κλαιουσαι και επιδεικνυμεναι χιτωνας και ιματια οσα εποιει μετ αυτων ουσα η δορκας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 40,
      "text": "εκβαλων δε εξω παντας ο πετρος θεις τα γονατα προσηυξατο και επιστρεψας προς το σωμα ειπεν ταβιθα αναστηθι η δε ηνοιξεν τους οφθαλμους αυτης και ιδουσα τον πετρον ανεκαθισεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 41,
      "text": "δους δε αυτη χειρα ανεστησεν αυτην φωνησας δε τους αγιους και τας χηρας παρεστησεν αυτην ζωσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 42,
      "text": "γνωστον δε εγενετο καθ ολης της ιοππης και πολλοι επιστευσαν επι τον κυριον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 43,
      "text": "εγενετο δε ημερας ικανας μειναι αυτον εν ιοππη παρα τινι σιμωνι βυρσει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 1,
      "text": "ανηρ δε τις ην εν καισαρεια ονοματι κορνηλιος εκατονταρχης εκ σπειρης της καλουμενης ιταλικης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 2,
      "text": "ευσεβης και φοβουμενος τον θεον συν παντι τω οικω αυτου ποιων τε ελεημοσυνας πολλας τω λαω και δεομενος του θεου διαπαντος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 3,
      "text": "ειδεν εν οραματι φανερως ωσει ωραν εννατην της ημερας αγγελον του θεου εισελθοντα προς αυτον και ειποντα αυτω κορνηλιε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 4,
      "text": "ο δε ατενισας αυτω και εμφοβος γενομενος ειπεν τι εστιν κυριε ειπεν δε αυτω αι προσευχαι σου και αι ελεημοσυναι σου ανεβησαν εις μνημοσυνον ενωπιον του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 5,
      "text": "και νυν πεμψον εις ιοππην ανδρας και μεταπεμψαι σιμωνα ος επικαλειται πετρος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 6,
      "text": "ουτος ξενιζεται παρα τινι σιμωνι βυρσει ω εστιν οικια παρα θαλασσαν ουτος λαλησει σοι τι σε δει ποιειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 7,
      "text": "ως δε απηλθεν ο αγγελος ο λαλων τω κορνηλιω φωνησας δυο των οικετων αυτου και στρατιωτην ευσεβη των προσκαρτερουντων αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 8,
      "text": "και εξηγησαμενος αυτοις απαντα απεστειλεν αυτους εις την ιοππην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 9,
      "text": "τη δε επαυριον οδοιπορουντων εκεινων και τη πολει εγγιζοντων ανεβη πετρος επι το δωμα προσευξασθαι περι ωραν εκτην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 10,
      "text": "εγενετο δε προσπεινος και ηθελεν γευσασθαι παρασκευαζοντων δε εκεινων επεπεσεν επ αυτον εκστασις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 11,
      "text": "και θεωρει τον ουρανον ανεωγμενον και καταβαινον επ αυτον σκευος τι ως οθονην μεγαλην τεσσαρσιν αρχαις δεδεμενον και καθιεμενον επι της γης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 12,
      "text": "εν ω υπηρχεν παντα τα τετραποδα της γης και τα θηρια και τα ερπετα και τα πετεινα του ουρανου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 13,
      "text": "και εγενετο φωνη προς αυτον αναστας πετρε θυσον και φαγε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 14,
      "text": "ο δε πετρος ειπεν μηδαμως κυριε οτι ουδεποτε εφαγον παν κοινον η ακαθαρτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 15,
      "text": "και φωνη παλιν εκ δευτερου προς αυτον α ο θεος εκαθαρισεν συ μη κοινου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 16,
      "text": "τουτο δε εγενετο επι τρις και παλιν ανεληφθη το σκευος εις τον ουρανον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 17,
      "text": "ως δε εν εαυτω διηπορει ο πετρος τι αν ειη το οραμα ο ειδεν και ιδου οι ανδρες οι απεσταλμενοι απο του κορνηλιου διερωτησαντες την οικιαν σιμωνος επεστησαν επι τον πυλωνα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 18,
      "text": "και φωνησαντες επυνθανοντο ει σιμων ο επικαλουμενος πετρος ενθαδε ξενιζεται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 19,
      "text": "του δε πετρου ενθυμουμενου περι του οραματος ειπεν αυτω το πνευμα ιδου ανδρες τρεις ζητουσιν σε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 20,
      "text": "αλλα αναστας καταβηθι και πορευου συν αυτοις μηδεν διακρινομενος διοτι εγω απεσταλκα αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 21,
      "text": "καταβας δε πετρος προς τους ανδρας τους απεσταλμενους απο του κορνηλιου προς αυτον ειπεν ιδου εγω ειμι ον ζητειτε τις η αιτια δι ην παρεστε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 22,
      "text": "οι δε ειπον κορνηλιος εκατονταρχης ανηρ δικαιος και φοβουμενος τον θεον μαρτυρουμενος τε υπο ολου του εθνους των ιουδαιων εχρηματισθη υπο αγγελου αγιου μεταπεμψασθαι σε εις τον οικον αυτου και ακουσαι ρηματα παρα σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 23,
      "text": "εισκαλεσαμενος ουν αυτους εξενισεν τη δε επαυριον ο πετρος εξηλθεν συν αυτοις και τινες των αδελφων των απο της ιοππης συνηλθον αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 24,
      "text": "και τη επαυριον εισηλθον εις την καισαρειαν ο δε κορνηλιος ην προσδοκων αυτους συγκαλεσαμενος τους συγγενεις αυτου και τους αναγκαιους φιλους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 25,
      "text": "ως δε εγενετο εισελθειν τον πετρον συναντησας αυτω ο κορνηλιος πεσων επι τους ποδας προσεκυνησεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 26,
      "text": "ο δε πετρος αυτον ηγειρεν λεγων αναστηθι καγω αυτος ανθρωπος ειμι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 27,
      "text": "και συνομιλων αυτω εισηλθεν και ευρισκει συνεληλυθοτας πολλους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 28,
      "text": "εφη τε προς αυτους υμεις επιστασθε ως αθεμιτον εστιν ανδρι ιουδαιω κολλασθαι η προσερχεσθαι αλλοφυλω και εμοι ο θεος εδειξεν μηδενα κοινον η ακαθαρτον λεγειν ανθρωπον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 29,
      "text": "διο και αναντιρρητως ηλθον μεταπεμφθεις πυνθανομαι ουν τινι λογω μετεπεμψασθε με"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 30,
      "text": "και ο κορνηλιος εφη απο τεταρτης ημερας μεχρι ταυτης της ωρας ημην νηστευων και την εννατην ωραν προσευχομενος εν τω οικω μου και ιδου ανηρ εστη ενωπιον μου εν εσθητι λαμπρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 31,
      "text": "και φησιν κορνηλιε εισηκουσθη σου η προσευχη και αι ελεημοσυναι σου εμνησθησαν ενωπιον του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 32,
      "text": "πεμψον ουν εις ιοππην και μετακαλεσαι σιμωνα ος επικαλειται πετρος ουτος ξενιζεται εν οικια σιμωνος βυρσεως παρα θαλασσαν ος παραγενομενος λαλησει σοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 33,
      "text": "εξαυτης ουν επεμψα προς σε συ τε καλως εποιησας παραγενομενος νυν ουν παντες ημεις ενωπιον του θεου παρεσμεν ακουσαι παντα τα προστεταγμενα σοι υπο του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 34,
      "text": "ανοιξας δε πετρος το στομα ειπεν επ αληθειας καταλαμβανομαι οτι ουκ εστιν προσωποληπτης ο θεος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 35,
      "text": "αλλ εν παντι εθνει ο φοβουμενος αυτον και εργαζομενος δικαιοσυνην δεκτος αυτω εστιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 36,
      "text": "τον λογον ον απεστειλεν τοις υιοις ισραηλ ευαγγελιζομενος ειρηνην δια ιησου χριστου ουτος εστιν παντων κυριος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 37,
      "text": "υμεις οιδατε το γενομενον ρημα καθ ολης της ιουδαιας αρξαμενον απο της γαλιλαιας μετα το βαπτισμα ο εκηρυξεν ιωαννης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 38,
      "text": "ιησουν τον απο  {VAR1: ναζαρετ } {VAR2: ναζαρεθ } ως εχρισεν αυτον ο θεος πνευματι αγιω και δυναμει ος διηλθεν ευεργετων και ιωμενος παντας τους καταδυναστευομενους υπο του διαβολου οτι ο θεος ην μετ αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 39,
      "text": "και ημεις εσμεν μαρτυρες παντων ων εποιησεν εν τε τη χωρα των ιουδαιων και εν ιερουσαλημ ον ανειλον κρεμασαντες επι ξυλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 40,
      "text": "τουτον ο θεος ηγειρεν τη τριτη ημερα και εδωκεν αυτον εμφανη γενεσθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 41,
      "text": "ου παντι τω λαω αλλα μαρτυσιν τοις προκεχειροτονημενοις υπο του θεου ημιν οιτινες συνεφαγομεν και συνεπιομεν αυτω μετα το αναστηναι αυτον εκ νεκρων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 42,
      "text": "και παρηγγειλεν ημιν κηρυξαι τω λαω και διαμαρτυρασθαι οτι αυτος εστιν ο ωρισμενος υπο του θεου κριτης ζωντων και νεκρων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 43,
      "text": "τουτω παντες οι προφηται μαρτυρουσιν αφεσιν αμαρτιων λαβειν δια του ονοματος αυτου παντα τον πιστευοντα εις αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 44,
      "text": "ετι λαλουντος του πετρου τα ρηματα ταυτα επεπεσεν το πνευμα το αγιον επι παντας τους ακουοντας τον λογον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 45,
      "text": "και εξεστησαν οι εκ περιτομης πιστοι οσοι συνηλθον τω πετρω οτι και επι τα εθνη η δωρεα του αγιου πνευματος εκκεχυται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 46,
      "text": "ηκουον γαρ αυτων λαλουντων γλωσσαις και μεγαλυνοντων τον θεον τοτε απεκριθη ο πετρος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 47,
      "text": "μητι το υδωρ κωλυσαι δυναται τις του μη βαπτισθηναι τουτους οιτινες το πνευμα το αγιον ελαβον καθως και ημεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 10,
      "verse": 48,
      "text": "προσεταξεν τε αυτους βαπτισθηναι εν τω ονοματι του κυριου τοτε ηρωτησαν αυτον επιμειναι ημερας τινας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 1,
      "text": "ηκουσαν δε οι αποστολοι και οι αδελφοι οι οντες κατα την ιουδαιαν οτι και τα εθνη εδεξαντο τον λογον του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 2,
      "text": "και οτε ανεβη πετρος εις ιεροσολυμα διεκρινοντο προς αυτον οι εκ περιτομης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 3,
      "text": "λεγοντες οτι προς ανδρας ακροβυστιαν εχοντας εισηλθες και συνεφαγες αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 4,
      "text": "αρξαμενος δε ο πετρος εξετιθετο αυτοις καθεξης λεγων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 5,
      "text": "εγω ημην εν πολει ιοππη προσευχομενος και ειδον εν εκστασει οραμα καταβαινον σκευος τι ως οθονην μεγαλην τεσσαρσιν αρχαις καθιεμενην εκ του ουρανου και ηλθεν αχρις εμου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 6,
      "text": "εις ην ατενισας κατενοουν και ειδον τα τετραποδα της γης και τα θηρια και τα ερπετα και τα πετεινα του ουρανου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 7,
      "text": "ηκουσα δε φωνης λεγουσης μοι αναστας πετρε θυσον και φαγε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 8,
      "text": "ειπον δε μηδαμως κυριε οτι παν κοινον η ακαθαρτον ουδεποτε εισηλθεν εις το στομα μου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 9,
      "text": "απεκριθη δε μοι φωνη εκ δευτερου εκ του ουρανου α ο θεος εκαθαρισεν συ μη κοινου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 10,
      "text": "τουτο δε εγενετο επι τρις και παλιν ανεσπασθη απαντα εις τον ουρανον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 11,
      "text": "και ιδου εξαυτης τρεις ανδρες επεστησαν επι την οικιαν εν η ημην απεσταλμενοι απο καισαρειας προς με"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 12,
      "text": "ειπεν δε μοι το πνευμα συνελθειν αυτοις μηδεν διακρινομενον ηλθον δε συν εμοι και οι εξ αδελφοι ουτοι και εισηλθομεν εις τον οικον του ανδρος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 13,
      "text": "απηγγειλεν τε ημιν πως ειδεν τον αγγελον εν τω οικω αυτου σταθεντα και ειποντα αυτω αποστειλον εις ιοππην ανδρας και μεταπεμψαι σιμωνα τον επικαλουμενον πετρον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 14,
      "text": "ος λαλησει ρηματα προς σε εν οις σωθηση συ και πας ο οικος σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 15,
      "text": "εν δε τω αρξασθαι με λαλειν επεπεσεν το πνευμα το αγιον επ αυτους ωσπερ και εφ ημας εν αρχη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 16,
      "text": "εμνησθην δε του ρηματος κυριου ως ελεγεν ιωαννης μεν εβαπτισεν υδατι υμεις δε βαπτισθησεσθε εν πνευματι αγιω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 17,
      "text": "ει ουν την ισην δωρεαν εδωκεν αυτοις ο θεος ως και ημιν πιστευσασιν επι τον κυριον ιησουν χριστον εγω δε τις ημην δυνατος κωλυσαι τον θεον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 18,
      "text": "ακουσαντες δε ταυτα ησυχασαν και εδοξαζον τον θεον λεγοντες αραγε και τοις εθνεσιν ο θεος την μετανοιαν εδωκεν εις ζωην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 19,
      "text": "οι μεν ουν διασπαρεντες απο της θλιψεως της γενομενης επι στεφανω διηλθον εως φοινικης και κυπρου και αντιοχειας μηδενι λαλουντες τον λογον ει μη μονον ιουδαιοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 20,
      "text": "ησαν δε τινες εξ αυτων ανδρες κυπριοι και κυρηναιοι οιτινες εισελθοντες εις αντιοχειαν ελαλουν προς τους ελληνιστας ευαγγελιζομενοι τον κυριον ιησουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 21,
      "text": "και ην χειρ κυριου μετ αυτων πολυς τε αριθμος πιστευσας επεστρεψεν επι τον κυριον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 22,
      "text": "ηκουσθη δε ο λογος εις τα ωτα της εκκλησιας της εν ιεροσολυμοις περι αυτων και εξαπεστειλαν βαρναβαν διελθειν εως αντιοχειας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 23,
      "text": "ος παραγενομενος και ιδων την χαριν του θεου εχαρη και παρεκαλει παντας τη προθεσει της καρδιας προσμενειν τω κυριω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 24,
      "text": "οτι ην ανηρ αγαθος και πληρης πνευματος αγιου και πιστεως και προσετεθη οχλος ικανος τω κυριω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 25,
      "text": "εξηλθεν δε εις ταρσον ο βαρναβας αναζητησαι σαυλον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 26,
      "text": "και ευρων αυτον ηγαγεν αυτον εις αντιοχειαν εγενετο δε αυτους ενιαυτον ολον συναχθηναι εν τη εκκλησια και διδαξαι οχλον ικανον χρηματισαι τε πρωτον εν αντιοχεια τους μαθητας χριστιανους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 27,
      "text": "εν ταυταις δε ταις ημεραις κατηλθον απο ιεροσολυμων προφηται εις αντιοχειαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 28,
      "text": "αναστας δε εις εξ αυτων ονοματι αγαβος εσημανεν δια του πνευματος λιμον μεγαν μελλειν εσεσθαι εφ ολην την οικουμενην οστις και εγενετο επι κλαυδιου καισαρος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 29,
      "text": "των δε μαθητων καθως ηυπορειτο τις ωρισαν εκαστος αυτων εις διακονιαν πεμψαι τοις κατοικουσιν εν τη ιουδαια αδελφοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 11,
      "verse": 30,
      "text": "ο και εποιησαν αποστειλαντες προς τους πρεσβυτερους δια χειρος βαρναβα και σαυλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 1,
      "text": "κατ εκεινον δε τον καιρον επεβαλεν ηρωδης ο βασιλευς τας χειρας κακωσαι τινας των απο της εκκλησιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 2,
      "text": "ανειλεν δε ιακωβον τον αδελφον ιωαννου μαχαιρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 3,
      "text": "και ιδων οτι αρεστον εστιν τοις ιουδαιοις προσεθετο συλλαβειν και πετρον ησαν δε ημεραι των αζυμων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 4,
      "text": "ον και πιασας εθετο εις φυλακην παραδους τεσσαρσιν τετραδιοις στρατιωτων φυλασσειν αυτον βουλομενος μετα το πασχα αναγαγειν αυτον τω λαω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 5,
      "text": "ο μεν ουν πετρος ετηρειτο εν τη φυλακη προσευχη δε ην εκτενης γινομενη υπο της εκκλησιας προς τον θεον υπερ αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 6,
      "text": "οτε δε εμελλεν αυτον προαγειν ο ηρωδης τη νυκτι εκεινη ην ο πετρος κοιμωμενος μεταξυ δυο στρατιωτων δεδεμενος αλυσεσιν δυσιν φυλακες τε προ της θυρας ετηρουν την φυλακην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 7,
      "text": "και ιδου αγγελος κυριου επεστη και φως ελαμψεν εν τω οικηματι παταξας δε την πλευραν του πετρου ηγειρεν αυτον λεγων αναστα εν ταχει και εξεπεσον αυτου αι αλυσεις εκ των χειρων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 8,
      "text": "ειπεν τε ο αγγελος προς αυτον περιζωσαι και υποδησαι τα σανδαλια σου εποιησεν δε ουτως και λεγει αυτω περιβαλου το ιματιον σου και ακολουθει μοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 9,
      "text": "και εξελθων ηκολουθει αυτω και ουκ ηδει οτι αληθες εστιν το γινομενον δια του αγγελου εδοκει δε οραμα βλεπειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 10,
      "text": "διελθοντες δε πρωτην φυλακην και δευτεραν ηλθον επι την πυλην την σιδηραν την φερουσαν εις την πολιν ητις αυτοματη ηνοιχθη αυτοις και εξελθοντες προηλθον ρυμην μιαν και ευθεως απεστη ο αγγελος απ αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 11,
      "text": "και ο πετρος γενομενος εν εαυτω ειπεν νυν οιδα αληθως οτι εξαπεστειλεν κυριος τον αγγελον αυτου και εξειλετο με εκ χειρος ηρωδου και πασης της προσδοκιας του λαου των ιουδαιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 12,
      "text": "συνιδων τε ηλθεν επι την οικιαν μαριας της μητρος ιωαννου του επικαλουμενου μαρκου ου ησαν ικανοι συνηθροισμενοι και προσευχομενοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 13,
      "text": "κρουσαντος δε του πετρου την θυραν του πυλωνος προσηλθεν παιδισκη υπακουσαι ονοματι ροδη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 14,
      "text": "και επιγνουσα την φωνην του πετρου απο της χαρας ουκ ηνοιξεν τον πυλωνα εισδραμουσα δε απηγγειλεν εσταναι τον πετρον προ του πυλωνος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 15,
      "text": "οι δε προς αυτην ειπον μαινη η δε διισχυριζετο ουτως εχειν οι δ ελεγον ο αγγελος αυτου εστιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 16,
      "text": "ο δε πετρος επεμενεν κρουων ανοιξαντες δε ειδον αυτον και εξεστησαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 17,
      "text": "κατασεισας δε αυτοις τη χειρι σιγαν διηγησατο αυτοις πως ο κυριος αυτον εξηγαγεν εκ της φυλακης ειπεν δε απαγγειλατε ιακωβω και τοις αδελφοις ταυτα και εξελθων επορευθη εις ετερον τοπον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 18,
      "text": "γενομενης δε ημερας ην ταραχος ουκ ολιγος εν τοις στρατιωταις τι αρα ο πετρος εγενετο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 19,
      "text": "ηρωδης δε επιζητησας αυτον και μη ευρων ανακρινας τους φυλακας εκελευσεν απαχθηναι και κατελθων απο της ιουδαιας εις την καισαρειαν διετριβεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 20,
      "text": "ην δε ο ηρωδης θυμομαχων τυριοις και σιδωνιοις ομοθυμαδον δε παρησαν προς αυτον και πεισαντες βλαστον τον επι του κοιτωνος του βασιλεως ητουντο ειρηνην δια το τρεφεσθαι αυτων την χωραν απο της βασιλικης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 21,
      "text": "τακτη δε ημερα ο ηρωδης ενδυσαμενος εσθητα βασιλικην και καθισας επι του βηματος εδημηγορει προς αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 22,
      "text": "ο δε δημος επεφωνει θεου φωνη και ουκ ανθρωπου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 23,
      "text": "παραχρημα δε επαταξεν αυτον αγγελος κυριου ανθ ων ουκ εδωκεν την δοξαν τω θεω και γενομενος σκωληκοβρωτος εξεψυξεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 24,
      "text": "ο δε λογος του θεου ηυξανεν και επληθυνετο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 12,
      "verse": 25,
      "text": "βαρναβας δε και σαυλος υπεστρεψαν εξ ιερουσαλημ πληρωσαντες την διακονιαν συμπαραλαβοντες και ιωαννην τον επικληθεντα μαρκον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 1,
      "text": "ησαν δε τινες εν αντιοχεια κατα την ουσαν εκκλησιαν προφηται και διδασκαλοι ο τε βαρναβας και συμεων ο καλουμενος νιγερ και λουκιος ο κυρηναιος μαναην τε ηρωδου του τετραρχου συντροφος και σαυλος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 2,
      "text": "λειτουργουντων δε αυτων τω κυριω και νηστευοντων ειπεν το πνευμα το αγιον αφορισατε δη μοι τον τε βαρναβαν και τον σαυλον εις το εργον ο προσκεκλημαι αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 3,
      "text": "τοτε νηστευσαντες και προσευξαμενοι και επιθεντες τας χειρας αυτοις απελυσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 4,
      "text": "ουτοι μεν ουν εκπεμφθεντες υπο του πνευματος του αγιου κατηλθον εις την σελευκειαν εκειθεν τε απεπλευσαν εις την κυπρον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 5,
      "text": "και γενομενοι εν σαλαμινι κατηγγελλον τον λογον του θεου εν ταις συναγωγαις των ιουδαιων ειχον δε και ιωαννην υπηρετην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 6,
      "text": "διελθοντες δε την νησον αχρι παφου ευρον τινα μαγον ψευδοπροφητην ιουδαιον ω ονομα βαριησους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 7,
      "text": "ος ην συν τω ανθυπατω σεργιω παυλω ανδρι συνετω ουτος προσκαλεσαμενος βαρναβαν και σαυλον επεζητησεν ακουσαι τον λογον του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 8,
      "text": "ανθιστατο δε αυτοις ελυμας ο μαγος ουτως γαρ μεθερμηνευεται το ονομα αυτου ζητων διαστρεψαι τον ανθυπατον απο της πιστεως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 9,
      "text": "σαυλος δε ο και παυλος πλησθεις πνευματος αγιου και ατενισας εις αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 10,
      "text": "ειπεν ω πληρης παντος δολου και πασης ραδιουργιας υιε διαβολου εχθρε πασης δικαιοσυνης ου παυση διαστρεφων τας οδους κυριου τας ευθειας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 11,
      "text": "και νυν ιδου χειρ του κυριου επι σε και εση τυφλος μη βλεπων τον ηλιον αχρι καιρου παραχρημα δε επεπεσεν επ αυτον αχλυς και σκοτος και περιαγων εζητει χειραγωγους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 12,
      "text": "τοτε ιδων ο ανθυπατος το γεγονος επιστευσεν εκπλησσομενος επι τη διδαχη του κυριου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 13,
      "text": "αναχθεντες δε απο της παφου οι περι τον παυλον ηλθον εις περγην της παμφυλιας ιωαννης δε αποχωρησας απ αυτων υπεστρεψεν εις ιεροσολυμα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 14,
      "text": "αυτοι δε διελθοντες απο της περγης παρεγενοντο εις αντιοχειαν της πισιδιας και εισελθοντες εις την συναγωγην τη ημερα των σαββατων εκαθισαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 15,
      "text": "μετα δε την αναγνωσιν του νομου και των προφητων απεστειλαν οι αρχισυναγωγοι προς αυτους λεγοντες ανδρες αδελφοι ει εστιν λογος εν υμιν παρακλησεως προς τον λαον λεγετε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 16,
      "text": "αναστας δε παυλος και κατασεισας τη χειρι ειπεν ανδρες ισραηλιται και οι φοβουμενοι τον θεον ακουσατε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 17,
      "text": "ο θεος του λαου τουτου ισραηλ εξελεξατο τους πατερας ημων και τον λαον υψωσεν εν τη παροικια εν γη αιγυπτω και μετα βραχιονος υψηλου εξηγαγεν αυτους εξ αυτης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 18,
      "text": "και ως τεσσαρακονταετη χρονον ετροποφορησεν αυτους εν τη ερημω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 19,
      "text": "και καθελων εθνη επτα εν γη χανααν κατεκληροδοτησεν αυτοις την γην αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 20,
      "text": "και μετα ταυτα ως ετεσιν τετρακοσιοις και πεντηκοντα εδωκεν κριτας εως σαμουηλ του προφητου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 21,
      "text": "κακειθεν ητησαντο βασιλεα και εδωκεν αυτοις ο θεος τον σαουλ υιον κις ανδρα εκ φυλης βενιαμιν ετη τεσσαρακοντα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 22,
      "text": "και μεταστησας αυτον ηγειρεν αυτοις τον δαβιδ εις βασιλεα ω και ειπεν μαρτυρησας ευρον δαβιδ τον του ιεσσαι ανδρα κατα την καρδιαν μου ος ποιησει παντα τα θεληματα μου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 23,
      "text": "τουτου ο θεος απο του σπερματος κατ επαγγελιαν ηγειρεν τω ισραηλ σωτηρα ιησουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 24,
      "text": "προκηρυξαντος ιωαννου προ προσωπου της εισοδου αυτου βαπτισμα μετανοιας παντι τω λαω ισραηλ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 25,
      "text": "ως δε επληρου ο ιωαννης τον δρομον ελεγεν τινα με υπονοειτε ειναι ουκ ειμι εγω αλλ ιδου ερχεται μετ εμε ου ουκ ειμι αξιος το υποδημα των ποδων λυσαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 26,
      "text": "ανδρες αδελφοι υιοι γενους αβρααμ και οι εν υμιν φοβουμενοι τον θεον υμιν ο λογος της σωτηριας ταυτης απεσταλη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 27,
      "text": "οι γαρ κατοικουντες εν ιερουσαλημ και οι αρχοντες αυτων τουτον αγνοησαντες και τας φωνας των προφητων τας κατα παν σαββατον αναγινωσκομενας κριναντες επληρωσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 28,
      "text": "και μηδεμιαν αιτιαν θανατου ευροντες ητησαντο πιλατον αναιρεθηναι αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 29,
      "text": "ως δε ετελεσαν απαντα τα περι αυτου γεγραμμενα καθελοντες απο του ξυλου εθηκαν εις μνημειον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 30,
      "text": "ο δε θεος ηγειρεν αυτον εκ νεκρων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 31,
      "text": "ος ωφθη επι ημερας πλειους τοις συναναβασιν αυτω απο της γαλιλαιας εις ιερουσαλημ οιτινες εισιν μαρτυρες αυτου προς τον λαον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 32,
      "text": "και ημεις υμας ευαγγελιζομεθα την προς τους πατερας επαγγελιαν γενομενην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 33,
      "text": "οτι ταυτην ο θεος εκπεπληρωκεν τοις τεκνοις αυτων ημιν αναστησας ιησουν ως και εν τω ψαλμω τω δευτερω γεγραπται υιος μου ει συ εγω σημερον γεγεννηκα σε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 34,
      "text": "οτι δε ανεστησεν αυτον εκ νεκρων μηκετι μελλοντα υποστρεφειν εις διαφθοραν ουτως ειρηκεν οτι δωσω υμιν τα οσια δαβιδ τα πιστα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 35,
      "text": "διο και εν ετερω λεγει ου δωσεις τον οσιον σου ιδειν διαφθοραν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 36,
      "text": "δαβιδ μεν γαρ ιδια γενεα υπηρετησας τη του θεου βουλη εκοιμηθη και προσετεθη προς τους πατερας αυτου και ειδεν διαφθοραν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 37,
      "text": "ον δε ο θεος ηγειρεν ουκ ειδεν διαφθοραν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 38,
      "text": "γνωστον ουν εστω υμιν ανδρες αδελφοι οτι δια τουτου υμιν αφεσις αμαρτιων καταγγελλεται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 39,
      "text": "και απο παντων ων ουκ ηδυνηθητε εν τω νομω μωσεως δικαιωθηναι εν τουτω πας ο πιστευων δικαιουται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 40,
      "text": "βλεπετε ουν μη επελθη εφ υμας το ειρημενον εν τοις προφηταις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 41,
      "text": "ιδετε οι καταφρονηται και θαυμασατε και αφανισθητε οτι εργον εγω εργαζομαι εν ταις ημεραις υμων εργον ω ου μη πιστευσητε εαν τις εκδιηγηται υμιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 42,
      "text": "εξιοντων δε εκ της συναγωγης των ιουδαιων παρεκαλουν τα εθνη εις το μεταξυ σαββατον λαληθηναι αυτοις τα ρηματα ταυτα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 43,
      "text": "λυθεισης δε της συναγωγης ηκολουθησαν πολλοι των ιουδαιων και των σεβομενων προσηλυτων τω παυλω και τω βαρναβα οιτινες προσλαλουντες αυτοις επειθον αυτους επιμενειν τη χαριτι του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 44,
      "text": "τω δε ερχομενω σαββατω σχεδον πασα η πολις συνηχθη ακουσαι τον λογον του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 45,
      "text": "ιδοντες δε οι ιουδαιοι τους οχλους επλησθησαν ζηλου και αντελεγον τοις υπο του παυλου λεγομενοις αντιλεγοντες και βλασφημουντες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 46,
      "text": "παρρησιασαμενοι δε ο παυλος και ο βαρναβας ειπον υμιν ην αναγκαιον πρωτον λαληθηναι τον λογον του θεου επειδη δε απωθεισθε αυτον και ουκ αξιους κρινετε εαυτους της αιωνιου ζωης ιδου στρεφομεθα εις τα εθνη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 47,
      "text": "ουτως γαρ εντεταλται ημιν ο κυριος τεθεικα σε εις φως εθνων του ειναι σε εις σωτηριαν εως εσχατου της γης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 48,
      "text": "ακουοντα δε τα εθνη εχαιρον και εδοξαζον τον λογον του κυριου και επιστευσαν οσοι ησαν τεταγμενοι εις ζωην αιωνιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 49,
      "text": "διεφερετο δε ο λογος του κυριου δι ολης της χωρας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 50,
      "text": "οι δε ιουδαιοι παρωτρυναν τας σεβομενας γυναικας και τας ευσχημονας και τους πρωτους της πολεως και επηγειραν διωγμον επι τον παυλον και τον βαρναβαν και εξεβαλον αυτους απο των οριων αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 51,
      "text": "οι δε εκτιναξαμενοι τον κονιορτον των ποδων αυτων επ αυτους ηλθον εις ικονιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 13,
      "verse": 52,
      "text": "οι δε μαθηται επληρουντο χαρας και πνευματος αγιου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 1,
      "text": "εγενετο δε εν ικονιω κατα το αυτο εισελθειν αυτους εις την συναγωγην των ιουδαιων και λαλησαι ουτως ωστε πιστευσαι ιουδαιων τε και ελληνων πολυ πληθος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 2,
      "text": "οι δε απειθουντες ιουδαιοι επηγειραν και εκακωσαν τας ψυχας των εθνων κατα των αδελφων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 3,
      "text": "ικανον μεν ουν χρονον διετριψαν παρρησιαζομενοι επι τω κυριω τω μαρτυρουντι τω λογω της χαριτος αυτου και διδοντι σημεια και τερατα γινεσθαι δια των χειρων αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 4,
      "text": "εσχισθη δε το πληθος της πολεως και οι μεν ησαν συν τοις ιουδαιοις οι δε συν τοις αποστολοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 5,
      "text": "ως δε εγενετο ορμη των εθνων τε και ιουδαιων συν τοις αρχουσιν αυτων υβρισαι και λιθοβολησαι αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 6,
      "text": "συνιδοντες κατεφυγον εις τας πολεις της λυκαονιας λυστραν και δερβην και την περιχωρον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 7,
      "text": "κακει ησαν ευαγγελιζομενοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 8,
      "text": "και τις ανηρ εν λυστροις αδυνατος τοις ποσιν εκαθητο χωλος εκ κοιλιας μητρος αυτου υπαρχων ος ουδεποτε  {VAR1: περιπεπατηκει } {VAR2: περιεπεπατηκει }"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 9,
      "text": "ουτος ηκουεν του παυλου λαλουντος ος ατενισας αυτω και ιδων οτι πιστιν εχει του σωθηναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 10,
      "text": "ειπεν μεγαλη τη φωνη αναστηθι επι τους ποδας σου ορθος και ηλλετο και περιεπατει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 11,
      "text": "οι δε οχλοι ιδοντες ο εποιησεν ο παυλος επηραν την φωνην αυτων λυκαονιστι λεγοντες οι θεοι ομοιωθεντες ανθρωποις κατεβησαν προς ημας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 12,
      "text": "εκαλουν τε τον μεν βαρναβαν δια τον δε παυλον ερμην επειδη αυτος ην ο ηγουμενος του λογου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 13,
      "text": "ο δε ιερευς του διος του οντος προ της πολεως αυτων ταυρους και στεμματα επι τους πυλωνας ενεγκας συν τοις οχλοις ηθελεν θυειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 14,
      "text": "ακουσαντες δε οι αποστολοι βαρναβας και παυλος διαρρηξαντες τα ιματια αυτων εισεπηδησαν εις τον οχλον κραζοντες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 15,
      "text": "και λεγοντες ανδρες τι ταυτα ποιειτε και ημεις ομοιοπαθεις εσμεν υμιν ανθρωποι ευαγγελιζομενοι υμας απο τουτων των ματαιων επιστρεφειν επι τον θεον τον ζωντα ος εποιησεν τον ουρανον και την γην και την θαλασσαν και παντα τα εν αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 16,
      "text": "ος εν ταις παρωχημεναις γενεαις ειασεν παντα τα εθνη πορευεσθαι ταις οδοις αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 17,
      "text": "και τοι γε ουκ αμαρτυρον εαυτον αφηκεν αγαθοποιων ουρανοθεν ημιν υετους διδους και καιρους καρποφορους εμπιπλων τροφης και ευφροσυνης τας καρδιας ημων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 18,
      "text": "και ταυτα λεγοντες μολις κατεπαυσαν τους οχλους του μη θυειν αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 19,
      "text": "επηλθον δε απο αντιοχειας και ικονιου ιουδαιοι και πεισαντες τους οχλους και λιθασαντες τον παυλον εσυρον εξω της πολεως νομισαντες αυτον τεθναναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 20,
      "text": "κυκλωσαντων δε αυτον των μαθητων αναστας εισηλθεν εις την πολιν και τη επαυριον εξηλθεν συν τω βαρναβα εις δερβην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 21,
      "text": "ευαγγελισαμενοι τε την πολιν εκεινην και μαθητευσαντες ικανους υπεστρεψαν εις την λυστραν και ικονιον και αντιοχειαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 22,
      "text": "επιστηριζοντες τας ψυχας των μαθητων παρακαλουντες εμμενειν τη πιστει και οτι δια πολλων θλιψεων δει ημας εισελθειν εις την βασιλειαν του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 23,
      "text": "χειροτονησαντες δε αυτοις πρεσβυτερους κατ εκκλησιαν προσευξαμενοι μετα νηστειων παρεθεντο αυτους τω κυριω εις ον πεπιστευκεισαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 24,
      "text": "και διελθοντες την πισιδιαν ηλθον εις παμφυλιαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 25,
      "text": "και λαλησαντες εν περγη τον λογον κατεβησαν εις ατταλειαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 26,
      "text": "κακειθεν απεπλευσαν εις αντιοχειαν οθεν ησαν παραδεδομενοι τη χαριτι του θεου εις το εργον ο επληρωσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 27,
      "text": "παραγενομενοι δε και συναγαγοντες την εκκλησιαν ανηγγειλαν οσα εποιησεν ο θεος μετ αυτων και οτι ηνοιξεν τοις εθνεσιν θυραν πιστεως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 14,
      "verse": 28,
      "text": "διετριβον δε εκει χρονον ουκ ολιγον συν τοις μαθηταις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 1,
      "text": "και τινες κατελθοντες απο της ιουδαιας εδιδασκον τους αδελφους οτι εαν μη περιτεμνησθε τω εθει μωυσεως ου δυνασθε σωθηναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 2,
      "text": "γενομενης ουν στασεως και συζητησεως ουκ ολιγης τω παυλω και τω βαρναβα προς αυτους εταξαν αναβαινειν παυλον και βαρναβαν και τινας αλλους εξ αυτων προς τους αποστολους και πρεσβυτερους εις ιερουσαλημ περι του ζητηματος τουτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 3,
      "text": "οι μεν ουν προπεμφθεντες υπο της εκκλησιας διηρχοντο την φοινικην και σαμαρειαν εκδιηγουμενοι την επιστροφην των εθνων και εποιουν χαραν μεγαλην πασιν τοις αδελφοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 4,
      "text": "παραγενομενοι δε εις ιερουσαλημ απεδεχθησαν υπο της εκκλησιας και των αποστολων και των πρεσβυτερων ανηγγειλαν τε οσα ο θεος εποιησεν μετ αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 5,
      "text": "εξανεστησαν δε τινες των απο της αιρεσεως των φαρισαιων πεπιστευκοτες λεγοντες οτι δει περιτεμνειν αυτους παραγγελλειν τε τηρειν τον νομον μωυσεως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 6,
      "text": "συνηχθησαν δε οι αποστολοι και οι πρεσβυτεροι ιδειν περι του λογου τουτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 7,
      "text": "πολλης δε συζητησεως γενομενης αναστας πετρος ειπεν προς αυτους ανδρες αδελφοι υμεις επιστασθε οτι αφ ημερων αρχαιων ο θεος εν ημιν εξελεξατο δια του στοματος μου ακουσαι τα εθνη τον λογον του ευαγγελιου και πιστευσαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 8,
      "text": "και ο καρδιογνωστης θεος εμαρτυρησεν αυτοις δους αυτοις το πνευμα το αγιον καθως και ημιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 9,
      "text": "και ουδεν διεκρινεν μεταξυ ημων τε και αυτων τη πιστει καθαρισας τας καρδιας αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 10,
      "text": "νυν ουν τι πειραζετε τον θεον επιθειναι ζυγον επι τον τραχηλον των μαθητων ον ουτε οι πατερες ημων ουτε ημεις ισχυσαμεν βαστασαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 11,
      "text": "αλλα δια της χαριτος κυριου ιησου χριστου πιστευομεν σωθηναι καθ ον τροπον κακεινοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 12,
      "text": "εσιγησεν δε παν το πληθος και ηκουον βαρναβα και παυλου εξηγουμενων οσα εποιησεν ο θεος σημεια και τερατα εν τοις εθνεσιν δι αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 13,
      "text": "μετα δε το σιγησαι αυτους απεκριθη ιακωβος λεγων ανδρες αδελφοι ακουσατε μου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 14,
      "text": "συμεων εξηγησατο καθως πρωτον ο θεος επεσκεψατο λαβειν εξ εθνων λαον επι τω ονοματι αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 15,
      "text": "και τουτω συμφωνουσιν οι λογοι των προφητων καθως γεγραπται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 16,
      "text": "μετα ταυτα αναστρεψω και ανοικοδομησω την σκηνην δαβιδ την πεπτωκυιαν και τα κατεσκαμμενα αυτης ανοικοδομησω και ανορθωσω αυτην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 17,
      "text": "οπως αν εκζητησωσιν οι καταλοιποι των ανθρωπων τον κυριον και παντα τα εθνη εφ ους επικεκληται το ονομα μου επ αυτους λεγει κυριος ο ποιων ταυτα παντα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 18,
      "text": "γνωστα απ αιωνος εστιν τω θεω παντα τα εργα αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 19,
      "text": "διο εγω κρινω μη παρενοχλειν τοις απο των εθνων επιστρεφουσιν επι τον θεον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 20,
      "text": "αλλα επιστειλαι αυτοις του απεχεσθαι απο των αλισγηματων των ειδωλων και της πορνειας και του πνικτου και του αιματος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 21,
      "text": "μωσης γαρ εκ γενεων αρχαιων κατα πολιν τους κηρυσσοντας αυτον εχει εν ταις συναγωγαις κατα παν σαββατον αναγινωσκομενος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 22,
      "text": "τοτε εδοξεν τοις αποστολοις και τοις πρεσβυτεροις συν ολη τη εκκλησια εκλεξαμενους ανδρας εξ αυτων πεμψαι εις αντιοχειαν συν τω παυλω και βαρναβα ιουδαν τον επικαλουμενον βαρσαβαν και σιλαν ανδρας ηγουμενους εν τοις αδελφοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 23,
      "text": "γραψαντες δια χειρος αυτων ταδε οι αποστολοι και οι πρεσβυτεροι και οι αδελφοι τοις κατα την αντιοχειαν και συριαν και κιλικιαν αδελφοις τοις εξ εθνων χαιρειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 24,
      "text": "επειδη ηκουσαμεν οτι τινες εξ ημων εξελθοντες εταραξαν υμας λογοις ανασκευαζοντες τας ψυχας υμων λεγοντες περιτεμνεσθαι και τηρειν τον νομον οις ου διεστειλαμεθα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 25,
      "text": "εδοξεν ημιν γενομενοις ομοθυμαδον εκλεξαμενους ανδρας πεμψαι προς υμας συν τοις αγαπητοις ημων βαρναβα και παυλω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 26,
      "text": "ανθρωποις παραδεδωκοσιν τας ψυχας αυτων υπερ του ονοματος του κυριου ημων ιησου χριστου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 27,
      "text": "απεσταλκαμεν ουν ιουδαν και σιλαν και αυτους δια λογου απαγγελλοντας τα αυτα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 28,
      "text": "εδοξεν γαρ τω αγιω πνευματι και ημιν μηδεν πλεον επιτιθεσθαι υμιν βαρος πλην των επαναγκες τουτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 29,
      "text": "απεχεσθαι ειδωλοθυτων και αιματος και πνικτου και πορνειας εξ ων διατηρουντες εαυτους ευ πραξετε ερρωσθε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 30,
      "text": "οι μεν ουν απολυθεντες ηλθον εις αντιοχειαν και συναγαγοντες το πληθος επεδωκαν την επιστολην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 31,
      "text": "αναγνοντες δε εχαρησαν επι τη παρακλησει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 32,
      "text": "ιουδας  {VAR1: τε } {VAR2: δε } και σιλας και αυτοι προφηται οντες δια λογου πολλου παρεκαλεσαν τους αδελφους και επεστηριξαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 33,
      "text": "ποιησαντες δε χρονον απελυθησαν μετ ειρηνης απο των αδελφων προς τους αποστολους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 34,
      "text": "εδοξεν δε τω σιλα επιμειναι αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 35,
      "text": "παυλος δε και βαρναβας διετριβον εν αντιοχεια διδασκοντες και ευαγγελιζομενοι μετα και ετερων πολλων τον λογον του κυριου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 36,
      "text": "μετα δε τινας ημερας ειπεν παυλος προς βαρναβαν επιστρεψαντες δη επισκεψωμεθα τους αδελφους ημων κατα πασαν πολιν εν αις κατηγγειλαμεν τον λογον του κυριου πως εχουσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 37,
      "text": "βαρναβας δε εβουλευσατο συμπαραλαβειν τον ιωαννην τον καλουμενον μαρκον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 38,
      "text": "παυλος δε ηξιου τον αποσταντα απ αυτων απο παμφυλιας και μη συνελθοντα αυτοις εις το εργον μη συμπαραλαβειν τουτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 39,
      "text": "εγενετο ουν παροξυσμος ωστε αποχωρισθηναι αυτους απ αλληλων τον τε βαρναβαν παραλαβοντα τον μαρκον εκπλευσαι εις κυπρον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 40,
      "text": "παυλος δε επιλεξαμενος σιλαν εξηλθεν παραδοθεις τη χαριτι του θεου υπο των αδελφων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 15,
      "verse": 41,
      "text": "διηρχετο δε την συριαν και κιλικιαν επιστηριζων τας εκκλησιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 1,
      "text": "κατηντησεν δε εις δερβην και λυστραν και ιδου μαθητης τις ην εκει ονοματι τιμοθεος υιος γυναικος τινος ιουδαιας πιστης πατρος δε ελληνος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 2,
      "text": "ος εμαρτυρειτο υπο των εν λυστροις και ικονιω αδελφων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 3,
      "text": "τουτον ηθελησεν ο παυλος συν αυτω εξελθειν και λαβων περιετεμεν αυτον δια τους ιουδαιους τους οντας εν τοις τοποις εκεινοις ηδεισαν γαρ απαντες τον πατερα αυτου οτι ελλην υπηρχεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 4,
      "text": "ως δε διεπορευοντο τας πολεις παρεδιδουν αυτοις φυλασσειν τα δογματα τα κεκριμενα υπο των αποστολων και των πρεσβυτερων των εν ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 5,
      "text": "αι μεν ουν εκκλησιαι εστερεουντο τη πιστει και επερισσευον τω αριθμω καθ ημεραν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 6,
      "text": "διελθοντες δε την φρυγιαν και την γαλατικην χωραν κωλυθεντες υπο του αγιου πνευματος λαλησαι τον λογον εν τη ασια"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 7,
      "text": "ελθοντες κατα την μυσιαν επειραζον κατα την βιθυνιαν πορευεσθαι και ουκ ειασεν αυτους το πνευμα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 8,
      "text": "παρελθοντες δε την μυσιαν κατεβησαν εις τρωαδα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 9,
      "text": "και οραμα δια της νυκτος ωφθη τω παυλω ανηρ τις ην μακεδων εστως παρακαλων αυτον και λεγων διαβας εις μακεδονιαν βοηθησον ημιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 10,
      "text": "ως δε το οραμα ειδεν ευθεως εζητησαμεν εξελθειν εις την μακεδονιαν συμβιβαζοντες οτι προσκεκληται ημας ο κυριος ευαγγελισασθαι αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 11,
      "text": "αναχθεντες ουν απο της τρωαδος ευθυδρομησαμεν εις σαμοθρακην τη τε επιουση εις νεαπολιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 12,
      "text": "εκειθεν τε εις φιλιππους ητις εστιν πρωτη της μεριδος της μακεδονιας πολις κολωνια ημεν δε εν ταυτη τη πολει διατριβοντες ημερας τινας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 13,
      "text": "τη τε ημερα των σαββατων εξηλθομεν εξω της πολεως παρα ποταμον ου ενομιζετο προσευχη ειναι και καθισαντες ελαλουμεν ταις συνελθουσαις γυναιξιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 14,
      "text": "και τις γυνη ονοματι λυδια πορφυροπωλις πολεως θυατειρων σεβομενη τον θεον ηκουεν ης ο κυριος διηνοιξεν την καρδιαν προσεχειν τοις λαλουμενοις υπο του παυλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 15,
      "text": "ως δε εβαπτισθη και ο οικος αυτης παρεκαλεσεν λεγουσα ει κεκρικατε με πιστην τω κυριω ειναι εισελθοντες εις τον οικον μου μεινατε και παρεβιασατο ημας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 16,
      "text": "εγενετο δε πορευομενων ημων εις προσευχην παιδισκην τινα εχουσαν πνευμα πυθωνος απαντησαι ημιν ητις εργασιαν πολλην παρειχεν τοις κυριοις αυτης μαντευομενη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 17,
      "text": "αυτη κατακολουθησασα τω παυλω και ημιν εκραζεν λεγουσα ουτοι οι ανθρωποι δουλοι του θεου του υψιστου εισιν οιτινες καταγγελλουσιν ημιν οδον σωτηριας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 18,
      "text": "τουτο δε εποιει επι πολλας ημερας διαπονηθεις δε ο παυλος και επιστρεψας τω πνευματι ειπεν παραγγελλω σοι εν τω ονοματι ιησου χριστου εξελθειν απ αυτης και εξηλθεν αυτη τη ωρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 19,
      "text": "ιδοντες δε οι κυριοι αυτης οτι εξηλθεν η ελπις της εργασιας αυτων επιλαβομενοι τον παυλον και τον σιλαν ειλκυσαν εις την αγοραν επι τους αρχοντας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 20,
      "text": "και προσαγαγοντες αυτους τοις στρατηγοις ειπον ουτοι οι ανθρωποι εκταρασσουσιν ημων την πολιν ιουδαιοι υπαρχοντες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 21,
      "text": "και καταγγελλουσιν εθη α ουκ εξεστιν ημιν παραδεχεσθαι ουδε ποιειν ρωμαιοις ουσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 22,
      "text": "και συνεπεστη ο οχλος κατ αυτων και οι στρατηγοι περιρρηξαντες αυτων τα ιματια εκελευον ραβδιζειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 23,
      "text": "πολλας τε επιθεντες αυτοις πληγας εβαλον εις φυλακην παραγγειλαντες τω δεσμοφυλακι ασφαλως τηρειν αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 24,
      "text": "ος παραγγελιαν τοιαυτην ειληφως εβαλεν αυτους εις την εσωτεραν φυλακην και τους ποδας αυτων ησφαλισατο εις το ξυλον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 25,
      "text": "κατα δε το μεσονυκτιον παυλος και σιλας προσευχομενοι υμνουν τον θεον επηκροωντο δε αυτων οι δεσμιοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 26,
      "text": "αφνω δε σεισμος εγενετο μεγας ωστε σαλευθηναι τα θεμελια του δεσμωτηριου ανεωχθησαν τε παραχρημα αι θυραι πασαι και παντων τα δεσμα ανεθη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 27,
      "text": "εξυπνος δε γενομενος ο δεσμοφυλαξ και ιδων ανεωγμενας τας θυρας της φυλακης σπασαμενος μαχαιραν εμελλεν εαυτον αναιρειν νομιζων εκπεφευγεναι τους δεσμιους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 28,
      "text": "εφωνησεν δε φωνη μεγαλη ο παυλος λεγων μηδεν πραξης σεαυτω κακον απαντες γαρ εσμεν ενθαδε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 29,
      "text": "αιτησας δε φωτα εισεπηδησεν και εντρομος γενομενος προσεπεσεν τω παυλω και τω σιλα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 30,
      "text": "και προαγαγων αυτους εξω εφη κυριοι τι με δει ποιειν ινα σωθω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 31,
      "text": "οι δε ειπον πιστευσον επι τον κυριον ιησουν χριστον και σωθηση συ και ο οικος σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 32,
      "text": "και ελαλησαν αυτω τον λογον του κυριου και πασιν τοις εν τη οικια αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 33,
      "text": "και παραλαβων αυτους εν εκεινη τη ωρα της νυκτος ελουσεν απο των πληγων και εβαπτισθη αυτος και οι αυτου παντες παραχρημα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 34,
      "text": "αναγαγων τε αυτους εις τον οικον αυτου παρεθηκεν τραπεζαν και ηγαλλιασατο πανοικι πεπιστευκως τω θεω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 35,
      "text": "ημερας δε γενομενης απεστειλαν οι στρατηγοι τους ραβδουχους λεγοντες απολυσον τους ανθρωπους εκεινους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 36,
      "text": "απηγγειλεν δε ο δεσμοφυλαξ τους λογους τουτους προς τον παυλον οτι απεσταλκασιν οι στρατηγοι ινα απολυθητε νυν ουν εξελθοντες πορευεσθε εν ειρηνη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 37,
      "text": "ο δε παυλος εφη προς αυτους δειραντες ημας δημοσια ακατακριτους ανθρωπους ρωμαιους υπαρχοντας εβαλον εις φυλακην και νυν λαθρα ημας εκβαλλουσιν ου γαρ αλλα ελθοντες αυτοι ημας εξαγαγετωσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 38,
      "text": "ανηγγειλαν δε τοις στρατηγοις οι ραβδουχοι τα ρηματα ταυτα και εφοβηθησαν ακουσαντες οτι ρωμαιοι εισιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 39,
      "text": "και ελθοντες παρεκαλεσαν αυτους και εξαγαγοντες ηρωτων εξελθειν της πολεως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 16,
      "verse": 40,
      "text": "εξελθοντες δε εκ της φυλακης εισηλθον εις την λυδιαν και ιδοντες τους αδελφους παρεκαλεσαν αυτους και εξηλθον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 1,
      "text": "διοδευσαντες δε την αμφιπολιν και απολλωνιαν ηλθον εις θεσσαλονικην οπου ην η συναγωγη των ιουδαιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 2,
      "text": "κατα δε το ειωθος τω παυλω εισηλθεν προς αυτους και επι σαββατα τρια διελεγετο αυτοις απο των γραφων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 3,
      "text": "διανοιγων και παρατιθεμενος οτι τον χριστον εδει παθειν και αναστηναι εκ νεκρων και οτι ουτος εστιν ο χριστος ιησους ον εγω καταγγελλω υμιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 4,
      "text": "και τινες εξ αυτων επεισθησαν και προσεκληρωθησαν τω παυλω και τω σιλα των τε σεβομενων ελληνων πολυ πληθος γυναικων τε των πρωτων ουκ ολιγαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 5,
      "text": "ζηλωσαντες δε οι απειθουντες ιουδαιοι και προσλαβομενοι των αγοραιων τινας ανδρας πονηρους και οχλοποιησαντες εθορυβουν την πολιν επισταντες τε τη οικια ιασονος εζητουν αυτους αγαγειν εις τον δημον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 6,
      "text": "μη ευροντες δε αυτους εσυρον τον ιασονα και τινας αδελφους επι τους πολιταρχας βοωντες οτι οι την οικουμενην αναστατωσαντες ουτοι και ενθαδε παρεισιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 7,
      "text": "ους υποδεδεκται ιασων και ουτοι παντες απεναντι των δογματων καισαρος πραττουσιν βασιλεα λεγοντες ετερον ειναι ιησουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 8,
      "text": "εταραξαν δε τον οχλον και τους πολιταρχας ακουοντας ταυτα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 9,
      "text": "και λαβοντες το ικανον παρα του ιασονος και των λοιπων απελυσαν αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 10,
      "text": "οι δε αδελφοι ευθεως δια της νυκτος εξεπεμψαν τον τε παυλον και τον σιλαν εις βεροιαν οιτινες παραγενομενοι εις την συναγωγην των ιουδαιων απηεσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 11,
      "text": "ουτοι δε ησαν ευγενεστεροι των εν θεσσαλονικη οιτινες εδεξαντο τον λογον μετα πασης προθυμιας το καθ ημεραν ανακρινοντες τας γραφας ει εχοι ταυτα ουτως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 12,
      "text": "πολλοι μεν ουν εξ αυτων επιστευσαν και των ελληνιδων γυναικων των ευσχημονων και ανδρων ουκ ολιγοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 13,
      "text": "ως δε εγνωσαν οι απο της θεσσαλονικης ιουδαιοι οτι και εν τη βεροια κατηγγελη υπο του παυλου ο λογος του θεου ηλθον κακει σαλευοντες τους οχλους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 14,
      "text": "ευθεως δε τοτε τον παυλον εξαπεστειλαν οι αδελφοι πορευεσθαι ως επι την θαλασσαν υπεμενον δε ο τε σιλας και ο τιμοθεος εκει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 15,
      "text": "οι δε καθιστωντες τον παυλον ηγαγον αυτον εως αθηνων και λαβοντες εντολην προς τον σιλαν και τιμοθεον ινα ως ταχιστα ελθωσιν προς αυτον εξηεσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 16,
      "text": "εν δε ταις αθηναις εκδεχομενου αυτους του παυλου παρωξυνετο το πνευμα αυτου εν αυτω θεωρουντι κατειδωλον ουσαν την πολιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 17,
      "text": "διελεγετο μεν ουν εν τη συναγωγη τοις ιουδαιοις και τοις σεβομενοις και εν τη αγορα κατα πασαν ημεραν προς τους παρατυγχανοντας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 18,
      "text": "τινες δε των επικουρειων και των στωικων φιλοσοφων συνεβαλλον αυτω και τινες ελεγον τι αν θελοι ο σπερμολογος ουτος λεγειν οι δε ξενων δαιμονιων δοκει καταγγελευς ειναι οτι τον ιησουν και την αναστασιν αυτοις ευηγγελιζετο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 19,
      "text": "επιλαβομενοι τε αυτου επι τον αρειον παγον ηγαγον λεγοντες δυναμεθα γνωναι τις η καινη αυτη η υπο σου λαλουμενη διδαχη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 20,
      "text": "ξενιζοντα γαρ τινα εισφερεις εις τας ακοας ημων βουλομεθα ουν γνωναι τι αν θελοι ταυτα ειναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 21,
      "text": "αθηναιοι δε παντες και οι επιδημουντες ξενοι εις ουδεν ετερον ευκαιρουν η λεγειν τι και ακουειν καινοτερον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 22,
      "text": "σταθεις δε ο παυλος εν μεσω του αρειου παγου εφη ανδρες αθηναιοι κατα παντα ως δεισιδαιμονεστερους υμας θεωρω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 23,
      "text": "διερχομενος γαρ και αναθεωρων τα σεβασματα υμων ευρον και βωμον εν ω επεγεγραπτο αγνωστω θεω ον ουν αγνοουντες ευσεβειτε τουτον εγω καταγγελλω υμιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 24,
      "text": "ο θεος ο ποιησας τον κοσμον και παντα τα εν αυτω ουτος ουρανου και γης κυριος υπαρχων ουκ εν χειροποιητοις ναοις κατοικει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 25,
      "text": "ουδε υπο χειρων ανθρωπων θεραπευεται προσδεομενος τινος αυτος διδους πασιν ζωην και πνοην  {VAR1: κατα } {VAR2: και τα } παντα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 26,
      "text": "εποιησεν τε εξ ενος αιματος παν εθνος ανθρωπων κατοικειν επι παν το προσωπον της γης ορισας προτεταγμενους καιρους και τας οροθεσιας της κατοικιας αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 27,
      "text": "ζητειν τον κυριον ει αρα γε ψηλαφησειαν αυτον και ευροιεν καιτοιγε ου μακραν απο ενος εκαστου ημων υπαρχοντα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 28,
      "text": "εν αυτω γαρ ζωμεν και κινουμεθα και εσμεν ως και τινες των καθ υμας ποιητων ειρηκασιν του γαρ και γενος εσμεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 29,
      "text": "γενος ουν υπαρχοντες του θεου ουκ οφειλομεν νομιζειν χρυσω η αργυρω η λιθω χαραγματι τεχνης και ενθυμησεως ανθρωπου το θειον ειναι ομοιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 30,
      "text": "τους μεν ουν χρονους της αγνοιας υπεριδων ο θεος τα νυν παραγγελλει τοις ανθρωποις πασιν πανταχου μετανοειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 31,
      "text": "διοτι εστησεν ημεραν εν η μελλει κρινειν την οικουμενην εν δικαιοσυνη εν ανδρι ω ωρισεν πιστιν παρασχων πασιν αναστησας αυτον εκ νεκρων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 32,
      "text": "ακουσαντες δε αναστασιν νεκρων οι μεν εχλευαζον οι δε ειπον ακουσομεθα σου παλιν περι τουτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 33,
      "text": "και ουτως ο παυλος εξηλθεν εκ μεσου αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 17,
      "verse": 34,
      "text": "τινες δε ανδρες κολληθεντες αυτω επιστευσαν εν οις και διονυσιος ο αρεοπαγιτης και γυνη ονοματι δαμαρις και ετεροι συν αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 1,
      "text": "μετα δε ταυτα χωρισθεις ο παυλος εκ των αθηνων ηλθεν εις κορινθον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 2,
      "text": "και ευρων τινα ιουδαιον ονοματι ακυλαν ποντικον τω γενει προσφατως εληλυθοτα απο της ιταλιας και πρισκιλλαν γυναικα αυτου δια το διατεταχεναι κλαυδιον χωριζεσθαι παντας τους ιουδαιους εκ της ρωμης προσηλθεν αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 3,
      "text": "και δια το ομοτεχνον ειναι εμενεν παρ αυτοις και ειργαζετο ησαν γαρ σκηνοποιοι την τεχνην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 4,
      "text": "διελεγετο δε εν τη συναγωγη κατα παν σαββατον επειθεν τε ιουδαιους και ελληνας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 5,
      "text": "ως δε κατηλθον απο της μακεδονιας ο τε σιλας και ο τιμοθεος συνειχετο τω πνευματι ο παυλος διαμαρτυρομενος τοις ιουδαιοις τον χριστον ιησουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 6,
      "text": "αντιτασσομενων δε αυτων και βλασφημουντων εκτιναξαμενος τα ιματια ειπεν προς αυτους το αιμα υμων επι την κεφαλην υμων καθαρος εγω απο του νυν εις τα εθνη πορευσομαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 7,
      "text": "και μεταβας εκειθεν ηλθεν εις οικιαν τινος ονοματι ιουστου σεβομενου τον θεον ου η οικια ην συνομορουσα τη συναγωγη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 8,
      "text": "κρισπος δε ο αρχισυναγωγος επιστευσεν τω κυριω συν ολω τω οικω αυτου και πολλοι των κορινθιων ακουοντες επιστευον και εβαπτιζοντο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 9,
      "text": "ειπεν δε ο κυριος δι οραματος εν νυκτι τω παυλω μη φοβου αλλα λαλει και μη σιωπησης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 10,
      "text": "διοτι εγω ειμι μετα σου και ουδεις επιθησεται σοι του κακωσαι σε διοτι λαος εστιν μοι πολυς εν τη πολει ταυτη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 11,
      "text": "εκαθισεν τε ενιαυτον και μηνας εξ διδασκων εν αυτοις τον λογον του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 12,
      "text": "γαλλιωνος δε ανθυπατευοντος της αχαιας κατεπεστησαν ομοθυμαδον οι ιουδαιοι τω παυλω και ηγαγον αυτον επι το βημα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 13,
      "text": "λεγοντες οτι παρα τον νομον ουτος αναπειθει τους ανθρωπους σεβεσθαι τον θεον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 14,
      "text": "μελλοντος δε του παυλου ανοιγειν το στομα ειπεν ο γαλλιων προς τους ιουδαιους ει μεν ουν ην αδικημα τι η ραδιουργημα πονηρον ω ιουδαιοι κατα λογον αν ηνεσχομην υμων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 15,
      "text": "ει δε ζητημα εστιν περι λογου και ονοματων και νομου του καθ υμας οψεσθε αυτοι κριτης γαρ εγω τουτων ου βουλομαι ειναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 16,
      "text": "και απηλασεν αυτους απο του βηματος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 17,
      "text": "επιλαβομενοι δε παντες οι ελληνες σωσθενην τον αρχισυναγωγον ετυπτον εμπροσθεν του βηματος και ουδεν τουτων τω γαλλιωνι εμελεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 18,
      "text": "ο δε παυλος ετι προσμεινας ημερας ικανας τοις αδελφοις αποταξαμενος εξεπλει εις την συριαν και συν αυτω πρισκιλλα και ακυλας κειραμενος την κεφαλην εν κεγχρεαις ειχεν γαρ ευχην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 19,
      "text": "κατηντησεν δε εις εφεσον κακεινους κατελιπεν αυτου αυτος δε εισελθων εις την συναγωγην διελεχθη τοις ιουδαιοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 20,
      "text": "ερωτωντων δε αυτων επι πλειονα χρονον μειναι παρ αυτοις ουκ επενευσεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 21,
      "text": "αλλ απεταξατο αυτοις ειπων δει με παντως την εορτην την ερχομενην ποιησαι εις ιεροσολυμα παλιν δε ανακαμψω προς υμας του θεου θελοντος και ανηχθη απο της εφεσου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 22,
      "text": "και κατελθων εις καισαρειαν αναβας και ασπασαμενος την εκκλησιαν κατεβη εις αντιοχειαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 23,
      "text": "και ποιησας χρονον τινα εξηλθεν διερχομενος καθεξης την γαλατικην χωραν και φρυγιαν επιστηριζων παντας τους μαθητας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 24,
      "text": "ιουδαιος δε τις απολλως ονοματι αλεξανδρευς τω γενει ανηρ λογιος κατηντησεν εις εφεσον δυνατος ων εν ταις γραφαις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 25,
      "text": "ουτος ην κατηχημενος την οδον του κυριου και ζεων τω πνευματι ελαλει και εδιδασκεν ακριβως τα περι του κυριου επισταμενος μονον το βαπτισμα ιωαννου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 26,
      "text": "ουτος τε ηρξατο παρρησιαζεσθαι εν τη συναγωγη ακουσαντες δε αυτου ακυλας και πρισκιλλα προσελαβοντο αυτον και ακριβεστερον αυτω εξεθεντο την του θεου οδον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 27,
      "text": "βουλομενου δε αυτου διελθειν εις την αχαιαν προτρεψαμενοι οι αδελφοι εγραψαν τοις μαθηταις αποδεξασθαι αυτον ος παραγενομενος συνεβαλετο πολυ τοις πεπιστευκοσιν δια της χαριτος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 18,
      "verse": 28,
      "text": "ευτονως γαρ τοις ιουδαιοις διακατηλεγχετο δημοσια επιδεικνυς δια των γραφων ειναι τον χριστον ιησουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 1,
      "text": "εγενετο δε εν τω τον απολλω ειναι εν κορινθω παυλον διελθοντα τα ανωτερικα μερη ελθειν εις εφεσον και ευρων τινας μαθητας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 2,
      "text": "ειπεν προς αυτους ει πνευμα αγιον ελαβετε πιστευσαντες οι δε ειπον προς αυτον αλλ ουδε ει πνευμα αγιον εστιν ηκουσαμεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 3,
      "text": "ειπεν τε προς αυτους εις τι ουν εβαπτισθητε οι δε ειπον εις το ιωαννου βαπτισμα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 4,
      "text": "ειπεν δε παυλος ιωαννης μεν εβαπτισεν βαπτισμα μετανοιας τω λαω λεγων εις τον ερχομενον μετ αυτον ινα πιστευσωσιν τουτ εστιν εις τον χριστον ιησουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 5,
      "text": "ακουσαντες δε εβαπτισθησαν εις το ονομα του κυριου ιησου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 6,
      "text": "και επιθεντος αυτοις του παυλου τας χειρας ηλθεν το πνευμα το αγιον επ αυτους ελαλουν τε γλωσσαις και προεφητευον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 7,
      "text": "ησαν δε οι παντες ανδρες ωσει δεκαδυο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 8,
