      "book": 58,
      "chapter": 13,
      "verse": 1,
      "text": "η φιλαδελφια μενετω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 2,
      "text": "της φιλοξενιας μη επιλανθανεσθε δια ταυτης γαρ ελαθον τινες ξενισαντες αγγελους"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 3,
      "text": "μιμνησκεσθε των δεσμιων ως συνδεδεμενοι των κακουχουμενων ως και αυτοι οντες εν σωματι"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 4,
      "text": "τιμιος ο γαμος εν πασιν και η κοιτη αμιαντος πορνους δε και μοιχους κρινει ο θεος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 5,
      "text": "αφιλαργυρος ο τροπος αρκουμενοι τοις παρουσιν αυτος γαρ ειρηκεν ου μη σε ανω ουδ ου μη σε εγκαταλιπω"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 6,
      "text": "ωστε θαρρουντας ημας λεγειν κυριος εμοι βοηθος και ου φοβηθησομαι τι ποιησει μοι ανθρωπος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 7,
      "text": "μνημονευετε των ηγουμενων υμων οιτινες ελαλησαν υμιν τον λογον του θεου ων αναθεωρουντες την εκβασιν της αναστροφης μιμεισθε την πιστιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 8,
      "text": "ιησους χριστος χθες και σημερον ο αυτος και εις τους αιωνας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 9,
      "text": "διδαχαις ποικιλαις και ξεναις μη περιφερεσθε καλον γαρ χαριτι βεβαιουσθαι την καρδιαν ου βρωμασιν εν οις ουκ ωφεληθησαν οι περιπατησαντες"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 10,
      "text": "εχομεν θυσιαστηριον εξ ου φαγειν ουκ εχουσιν εξουσιαν οι τη σκηνη λατρευοντες"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 11,
      "text": "ων γαρ εισφερεται ζωων το αιμα περι αμαρτιας εις τα αγια δια του αρχιερεως τουτων τα σωματα κατακαιεται εξω της παρεμβολης"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 12,
      "text": "διο και ιησους ινα αγιαση δια του ιδιου αιματος τον λαον εξω της πυλης επαθεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 13,
      "text": "τοινυν εξερχωμεθα προς αυτον εξω της παρεμβολης τον ονειδισμον αυτου φεροντες"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 14,
      "text": "ου γαρ εχομεν ωδε μενουσαν πολιν αλλα την μελλουσαν επιζητουμεν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 15,
      "text": "δι αυτου ουν αναφερωμεν θυσιαν αινεσεως διαπαντος τω θεω τουτ εστιν καρπον χειλεων ομολογουντων τω ονοματι αυτου"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 16,
      "text": "της δε ευποιιας και κοινωνιας μη επιλανθανεσθε τοιαυταις γαρ θυσιαις ευαρεστειται ο θεος"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 17,
      "text": "πειθεσθε τοις ηγουμενοις υμων και υπεικετε αυτοι γαρ αγρυπνουσιν υπερ των ψυχων υμων ως λογον αποδωσοντες ινα μετα χαρας τουτο ποιωσιν και μη στεναζοντες αλυσιτελες γαρ υμιν τουτο"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 18,
      "text": "προσευχεσθε περι ημων πεποιθαμεν γαρ οτι καλην συνειδησιν εχομεν εν πασιν καλως θελοντες αναστρεφεσθαι"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 19,
      "text": "περισσοτερως δε παρακαλω τουτο ποιησαι ινα ταχιον αποκατασταθω υμιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 20,
      "text": "ο δε θεος της ειρηνης ο αναγαγων εκ νεκρων τον ποιμενα των προβατων τον μεγαν εν αιματι διαθηκης αιωνιου τον κυριον ημων ιησουν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 21,
      "text": "καταρτισαι υμας εν παντι εργω αγαθω εις το ποιησαι το θελημα αυτου ποιων εν υμιν το ευαρεστον ενωπιον αυτου δια ιησου χριστου ω η δοξα εις τους αιωνας των αιωνων αμην"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 22,
      "text": "παρακαλω δε υμας αδελφοι ανεχεσθε του λογου της παρακλησεως και γαρ δια βραχεων επεστειλα υμιν"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 23,
      "text": "γινωσκετε τον αδελφον τιμοθεον απολελυμενον μεθ ου εαν ταχιον ερχηται οψομαι υμας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 24,
      "text": "ασπασασθε παντας τους ηγουμενους υμων και παντας τους αγιους ασπαζονται υμας οι απο της ιταλιας"
    },
    {
      "book_name": "Hebrews",
      "book": 58,
      "chapter": 13,
      "verse": 25,
      "text": "η χαρις μετα παντων υμων αμην [προς εβραιους εγραφη απο της ιταλιας δια τιμοθεου]"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 1,
      "text": "ιακωβος θεου και κυριου ιησου χριστου δουλος ταις δωδεκα φυλαις ταις εν τη διασπορα χαιρειν"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 2,
      "text": "πασαν χαραν ηγησασθε αδελφοι μου οταν πειρασμοις περιπεσητε ποικιλοις"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 3,
      "text": "γινωσκοντες οτι το δοκιμιον υμων της πιστεως κατεργαζεται υπομονην"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 4,
      "text": "η δε υπομονη εργον τελειον εχετω ινα ητε τελειοι και ολοκληροι εν μηδενι λειπομενοι"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 5,
      "text": "ει δε τις υμων λειπεται σοφιας αιτειτω παρα του διδοντος θεου πασιν απλως και μη ονειδιζοντος και δοθησεται αυτω"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 6,
      "text": "αιτειτω δε εν πιστει μηδεν διακρινομενος ο γαρ διακρινομενος εοικεν κλυδωνι θαλασσης ανεμιζομενω και ριπιζομενω"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 7,
      "text": "μη γαρ οιεσθω ο ανθρωπος εκεινος οτι ληψεται τι παρα του κυριου"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 8,
      "text": "ανηρ διψυχος ακαταστατος εν πασαις ταις οδοις αυτου"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 9,
      "text": "καυχασθω δε ο αδελφος ο ταπεινος εν τω υψει αυτου"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 10,
      "text": "ο δε πλουσιος εν τη ταπεινωσει αυτου οτι ως ανθος χορτου παρελευσεται"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 11,
      "text": "ανετειλεν γαρ ο ηλιος συν τω καυσωνι και εξηρανεν τον χορτον και το ανθος αυτου εξεπεσεν και η ευπρεπεια του προσωπου αυτου απωλετο ουτως και ο πλουσιος εν ταις πορειαις αυτου μαρανθησεται"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 12,
      "text": "μακαριος ανηρ ος υπομενει πειρασμον οτι δοκιμος γενομενος ληψεται τον στεφανον της ζωης ον επηγγειλατο ο κυριος τοις αγαπωσιν αυτον"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 13,
      "text": "μηδεις πειραζομενος λεγετω οτι απο του θεου πειραζομαι ο γαρ θεος απειραστος εστιν κακων πειραζει δε αυτος ουδενα"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 14,
      "text": "εκαστος δε πειραζεται υπο της ιδιας επιθυμιας εξελκομενος και δελεαζομενος"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 15,
      "text": "ειτα η επιθυμια συλλαβουσα τικτει αμαρτιαν η δε αμαρτια αποτελεσθεισα αποκυει θανατον"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 16,
      "text": "μη πλανασθε αδελφοι μου αγαπητοι"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 17,
      "text": "πασα δοσις αγαθη και παν δωρημα τελειον ανωθεν εστιν καταβαινον απο του πατρος των φωτων παρ ω ουκ ενι παραλλαγη η τροπης αποσκιασμα"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 18,
      "text": "βουληθεις απεκυησεν ημας λογω αληθειας εις το ειναι ημας απαρχην τινα των αυτου κτισματων"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 19,
      "text": "ωστε αδελφοι μου αγαπητοι εστω πας ανθρωπος ταχυς εις το ακουσαι βραδυς εις το λαλησαι βραδυς εις οργην"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 20,
      "text": "οργη γαρ ανδρος δικαιοσυνην θεου ου κατεργαζεται"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 21,
      "text": "διο αποθεμενοι πασαν ρυπαριαν και περισσειαν κακιας εν πραυτητι δεξασθε τον εμφυτον λογον τον δυναμενον σωσαι τας ψυχας υμων"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 22,
      "text": "γινεσθε δε ποιηται λογου και μη μονον ακροαται παραλογιζομενοι εαυτους"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 23,
      "text": "οτι ει τις ακροατης λογου εστιν και ου ποιητης ουτος εοικεν ανδρι κατανοουντι το προσωπον της γενεσεως αυτου εν εσοπτρω"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 24,
      "text": "κατενοησεν γαρ εαυτον και απεληλυθεν και ευθεως επελαθετο οποιος ην"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 25,
      "text": "ο δε παρακυψας εις νομον τελειον τον της ελευθεριας και παραμεινας ουτος ουκ ακροατης επιλησμονης γενομενος αλλα ποιητης εργου ουτος μακαριος εν τη ποιησει αυτου εσται"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 26,
      "text": "ει τις δοκει θρησκος ειναι εν υμιν μη χαλιναγωγων γλωσσαν αυτου αλλ απατων καρδιαν αυτου τουτου ματαιος η θρησκεια"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 1,
      "verse": 27,
      "text": "θρησκεια καθαρα και αμιαντος παρα τω θεω και πατρι αυτη εστιν επισκεπτεσθαι ορφανους και χηρας εν τη θλιψει αυτων ασπιλον εαυτον τηρειν απο του κοσμου"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 1,
      "text": "αδελφοι μου μη εν προσωποληψιαις εχετε την πιστιν του κυριου ημων ιησου χριστου της δοξης"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 2,
      "text": "εαν γαρ εισελθη εις την συναγωγην υμων ανηρ χρυσοδακτυλιος εν εσθητι λαμπρα εισελθη δε και πτωχος εν ρυπαρα εσθητι"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 3,
      "text": "και επιβλεψητε επι τον φορουντα την εσθητα την λαμπραν και ειπητε αυτω συ καθου ωδε καλως και τω πτωχω ειπητε συ στηθι εκει η καθου ωδε υπο το υποποδιον μου"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 4,
      "text": "και ου διεκριθητε εν εαυτοις και εγενεσθε κριται διαλογισμων πονηρων"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 5,
      "text": "ακουσατε αδελφοι μου αγαπητοι ουχ ο θεος εξελεξατο τους πτωχους του κοσμου τουτου πλουσιους εν πιστει και κληρονομους της βασιλειας ης επηγγειλατο τοις αγαπωσιν αυτον"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 6,
      "text": "υμεις δε ητιμασατε τον πτωχον ουχ οι πλουσιοι καταδυναστευουσιν υμων και αυτοι ελκουσιν υμας εις κριτηρια"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 7,
      "text": "ουκ αυτοι βλασφημουσιν το καλον ονομα το επικληθεν εφ υμας"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 8,
      "text": "ει μεντοι νομον τελειτε βασιλικον κατα την γραφην αγαπησεις τον πλησιον σου ως σεαυτον καλως ποιειτε"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 9,
      "text": "ει δε προσωποληπτειτε αμαρτιαν εργαζεσθε ελεγχομενοι υπο του νομου ως παραβαται"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 10,
      "text": "οστις γαρ ολον τον νομον τηρησει πταισει δε εν ενι γεγονεν παντων ενοχος"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 11,
      "text": "ο γαρ ειπων μη μοιχευσης ειπεν και μη φονευσης ει δε ου μοιχευσεις φονευσεις δε γεγονας παραβατης νομου"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 12,
      "text": "ουτως λαλειτε και ουτως ποιειτε ως δια νομου ελευθεριας μελλοντες κρινεσθαι"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 13,
      "text": "η γαρ κρισις ανιλεως τω μη ποιησαντι ελεος και κατακαυχαται ελεος κρισεως"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 14,
      "text": "τι το οφελος αδελφοι μου εαν πιστιν λεγη τις εχειν εργα δε μη εχη μη δυναται η πιστις σωσαι αυτον"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 15,
      "text": "εαν δε αδελφος η αδελφη γυμνοι υπαρχωσιν και λειπομενοι ωσιν της εφημερου τροφης"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 16,
      "text": "ειπη δε τις αυτοις εξ υμων υπαγετε εν ειρηνη θερμαινεσθε και χορταζεσθε μη δωτε δε αυτοις τα επιτηδεια του σωματος τι το οφελος"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 17,
      "text": "ουτως και η πιστις εαν μη εργα εχη νεκρα εστιν καθ εαυτην"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 18,
      "text": "αλλ ερει τις συ πιστιν εχεις καγω εργα εχω δειξον μοι την πιστιν σου  {VAR1: εκ } {VAR2: χωρις } των εργων σου καγω δειξω σοι εκ των εργων μου την πιστιν μου"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 19,
      "text": "συ πιστευεις οτι ο θεος εις εστιν καλως ποιεις και τα δαιμονια πιστευουσιν και φρισσουσιν"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 20,
      "text": "θελεις δε γνωναι ω ανθρωπε κενε οτι η πιστις χωρις των εργων νεκρα εστιν"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 21,
      "text": "αβρααμ ο πατηρ ημων ουκ εξ εργων εδικαιωθη ανενεγκας ισαακ τον υιον αυτου επι το θυσιαστηριον"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 22,
      "text": "βλεπεις οτι η πιστις συνηργει τοις εργοις αυτου και εκ των εργων η πιστις ετελειωθη"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 23,
      "text": "και επληρωθη η γραφη η λεγουσα επιστευσεν δε αβρααμ τω θεω και ελογισθη αυτω εις δικαιοσυνην και φιλος θεου εκληθη"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 24,
      "text": "ορατε τοινυν οτι εξ εργων δικαιουται ανθρωπος και ουκ εκ πιστεως μονον"
    },
    {
      "book_name": "James",
      "book": 59,
      "chapter": 2,
      "verse": 25,

    {
      "book_name": "1 John",

      "text": "και επιασθη το θηριον και μετα τουτου ο ψευδοπροφητης ο ποιησας τα σημεια ενωπιον αυτου εν οις επλανησεν τους λαβοντας το χαραγμα του θηριου και τους προσκυνουντας τη εικονι αυτου ζωντες εβληθησαν οι δυο εις την λιμνην του πυρος την καιομενην εν τω θειω"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 19,
      "verse": 21,
      "text": "και οι λοιποι απεκτανθησαν εν τη ρομφαια του καθημενου επι του ιππου τη εκπορευομενη εκ του στοματος αυτου και παντα τα ορνεα εχορτασθησαν εκ των σαρκων αυτων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 1,
      "text": "και ειδον αγγελον καταβαινοντα εκ του ουρανου εχοντα την κλειδα της αβυσσου και αλυσιν μεγαλην επι την χειρα αυτου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 2,
      "text": "και εκρατησεν τον δρακοντα τον οφιν τον αρχαιον ος εστιν διαβολος και σατανας και εδησεν αυτον χιλια ετη"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 3,
      "text": "και εβαλεν αυτον εις την αβυσσον και εκλεισεν αυτον και εσφραγισεν επανω αυτου ινα μη πλανηση τα εθνη ετι αχρι τελεσθη τα χιλια ετη και μετα ταυτα δει αυτον λυθηναι μικρον χρονον"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 4,
      "text": "και ειδον θρονους και εκαθισαν επ αυτους και κριμα εδοθη αυτοις και τας ψυχας των πεπελεκισμενων δια την μαρτυριαν ιησου και δια τον λογον του θεου και οιτινες ου προσεκυνησαν τω θηριω ουτε την εικονα αυτου και ουκ ελαβον το χαραγμα επι το μετωπον αυτων και επι την χειρα αυτων και εζησαν και εβασιλευσαν μετα χριστου  {VAR1: τα } χιλια ετη"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 5,
      "text": "οι δε λοιποι των νεκρων ουκ ανεζησαν εως τελεσθη τα χιλια ετη αυτη η αναστασις η πρωτη"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 6,
      "text": "μακαριος και αγιος ο εχων μερος εν τη αναστασει τη πρωτη επι τουτων ο θανατος ο δευτερος ουκ εχει εξουσιαν αλλ εσονται ιερεις του θεου και του χριστου και βασιλευσουσιν μετ αυτου χιλια ετη"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 7,
      "text": "και οταν τελεσθη τα χιλια ετη λυθησεται ο σατανας εκ της φυλακης αυτου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 8,
      "text": "και εξελευσεται πλανησαι τα εθνη τα εν ταις τεσσαρσιν γωνιαις της γης τον γωγ και τον μαγωγ συναγαγειν αυτους εις πολεμον ων ο αριθμος ως η αμμος της θαλασσης"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 9,
      "text": "και ανεβησαν επι το πλατος της γης και εκυκλωσαν την παρεμβολην των αγιων και την πολιν την ηγαπημενην και κατεβη πυρ απο του θεου εκ του ουρανου και κατεφαγεν αυτους"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 10,
      "text": "και ο διαβολος ο πλανων αυτους εβληθη εις την λιμνην του πυρος και θειου οπου το θηριον και ο ψευδοπροφητης και βασανισθησονται ημερας και νυκτος εις τους αιωνας των αιωνων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 11,
      "text": "και ειδον θρονον λευκον μεγαν και τον καθημενον επ αυτου ου απο προσωπου εφυγεν η γη και ο ουρανος και τοπος ουχ ευρεθη αυτοις"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 12,
      "text": "και ειδον τους νεκρους μικρους και μεγαλους εστωτας ενωπιον του θεου και βιβλια ηνεωχθησαν και βιβλιον αλλο ηνεωχθη ο εστιν της ζωης και εκριθησαν οι νεκροι εκ των γεγραμμενων εν τοις βιβλιοις κατα τα εργα αυτων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 13,
      "text": "και εδωκεν η θαλασσα τους εν αυτη νεκρους και ο θανατος και ο αδης εδωκαν τους εν αυτοις νεκρους και εκριθησαν εκαστος κατα τα εργα αυτων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 14,
      "text": "και ο θανατος και ο αδης εβληθησαν εις την λιμνην του πυρος ουτος εστιν ο δευτερος θανατος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 20,
      "verse": 15,
      "text": "και ει τις ουχ ευρεθη εν τη βιβλω της ζωης γεγραμμενος εβληθη εις την λιμνην του πυρος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 1,
      "text": "και ειδον ουρανον καινον και γην καινην ο γαρ πρωτος ουρανος και η πρωτη γη παρηλθεν και η θαλασσα ουκ εστιν ετι"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 2,
      "text": "και εγω ιωαννης ειδον την πολιν την αγιαν ιερουσαλημ καινην καταβαινουσαν απο του θεου εκ του ουρανου ητοιμασμενην ως νυμφην κεκοσμημενην τω ανδρι αυτης"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 3,
      "text": "και ηκουσα φωνης μεγαλης εκ του ουρανου λεγουσης ιδου η σκηνη του θεου μετα των ανθρωπων και σκηνωσει μετ αυτων και αυτοι λαοι αυτου εσονται και αυτος ο θεος εσται μετ αυτων θεος αυτων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 4,
      "text": "και εξαλειψει ο θεος παν δακρυον απο των οφθαλμων αυτων και ο θανατος ουκ εσται ετι ουτε πενθος ουτε κραυγη ουτε πονος ουκ εσται ετι οτι τα πρωτα απηλθον"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 5,
      "text": "και ειπεν ο καθημενος επι του θρονου ιδου καινα παντα ποιω και λεγει μοι γραψον οτι ουτοι οι λογοι αληθινοι και πιστοι εισιν"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 6,
      "text": "και ειπεν μοι γεγονεν εγω ειμι το α και το ω η αρχη και το τελος εγω τω διψωντι δωσω εκ της πηγης του υδατος της ζωης δωρεαν"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 7,
      "text": "ο νικων κληρονομησει παντα και εσομαι αυτω θεος και αυτος εσται μοι ο υιος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 8,
      "text": "δειλοις δε και απιστοις και εβδελυγμενοις και φονευσιν και πορνοις και φαρμακευσιν και ειδωλολατραις και πασιν τοις ψευδεσιν το μερος αυτων εν τη λιμνη τη καιομενη πυρι και θειω ο εστιν δευτερος θανατος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 9,
      "text": "και ηλθεν προς με εις των επτα αγγελων των εχοντων τας επτα φιαλας τας γεμουσας των επτα πληγων των εσχατων και ελαλησεν μετ εμου λεγων δευρο δειξω σοι την νυμφην του αρνιου την γυναικα"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 10,
      "text": "και απηνεγκεν με εν πνευματι επ ορος μεγα και υψηλον και εδειξεν μοι την πολιν την μεγαλην την αγιαν ιερουσαλημ καταβαινουσαν εκ του ουρανου απο του θεου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 11,
      "text": "εχουσαν την δοξαν του θεου και ο φωστηρ αυτης ομοιος λιθω τιμιωτατω ως λιθω ιασπιδι κρυσταλλιζοντι"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 12,
      "text": "εχουσαν τε τειχος μεγα και υψηλον εχουσαν πυλωνας δωδεκα και επι τοις πυλωσιν αγγελους δωδεκα και ονοματα επιγεγραμμενα α εστιν των δωδεκα φυλων των υιων ισραηλ"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 13,
      "text": "απ ανατολης πυλωνες τρεις απο βορρα πυλωνες τρεις απο νοτου πυλωνες τρεις  {VAR2: και } απο δυσμων πυλωνες τρεις"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 14,
      "text": "και το τειχος της πολεως εχον θεμελιους δωδεκα και εν αυτοις ονοματα των δωδεκα αποστολων του αρνιου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 15,
      "text": "και ο λαλων μετ εμου ειχεν καλαμον χρυσουν ινα μετρηση την πολιν και τους πυλωνας αυτης και το τειχος αυτης"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 16,
      "text": "και η πολις τετραγωνος κειται και το μηκος αυτης τοσουτον εστιν οσον και το πλατος και εμετρησεν την πολιν τω καλαμω επι σταδιων δωδεκα χιλιαδων το μηκος και το πλατος και το υψος αυτης ισα εστιν"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 17,
      "text": "και εμετρησεν το τειχος αυτης εκατον τεσσαρακοντα τεσσαρων πηχων μετρον ανθρωπου ο εστιν αγγελου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 18,
      "text": "και ην η ενδομησις του τειχους αυτης ιασπις και η πολις χρυσιον καθαρον ομοια υαλω καθαρω"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 19,
      "text": "και οι θεμελιοι του τειχους της πολεως παντι λιθω τιμιω κεκοσμημενοι ο θεμελιος ο πρωτος ιασπις ο δευτερος σαπφειρος ο τριτος χαλκηδων ο τεταρτος σμαραγδος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 20,
      "text": "ο πεμπτος σαρδονυξ ο εκτος σαρδιος ο εβδομος χρυσολιθος ο ογδοος βηρυλλος ο  {VAR1: ενατος } {VAR2: εννατος } τοπαζιον ο δεκατος χρυσοπρασος ο ενδεκατος υακινθος ο δωδεκατος αμεθυστος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 21,
      "text": "και οι δωδεκα πυλωνες δωδεκα μαργαριται ανα εις εκαστος των πυλωνων ην εξ ενος μαργαριτου και η πλατεια της πολεως χρυσιον καθαρον ως υαλος διαφανης"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 22,
      "text": "και ναον ουκ ειδον εν αυτη ο γαρ κυριος ο θεος ο παντοκρατωρ ναος αυτης εστιν και το αρνιον"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 23,
      "text": "και η πολις ου χρειαν εχει του ηλιου ουδε της σεληνης ινα φαινωσιν εν αυτη η γαρ δοξα του θεου εφωτισεν αυτην και ο λυχνος αυτης το αρνιον"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 24,
      "text": "και τα εθνη των σωζομενων εν τω φωτι αυτης περιπατησουσιν και οι βασιλεις της γης φερουσιν την δοξαν και την τιμην αυτων εις αυτην"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 25,
      "text": "και οι πυλωνες αυτης ου μη κλεισθωσιν ημερας νυξ γαρ ουκ εσται εκει"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 26,
      "text": "και οισουσιν την δοξαν και την τιμην των εθνων εις αυτην"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 21,
      "verse": 27,
      "text": "και ου μη εισελθη εις αυτην παν κοινουν και ποιουν βδελυγμα και ψευδος ει μη οι γεγραμμενοι εν τω βιβλιω της ζωης του αρνιου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 1,
      "text": "και εδειξεν μοι καθαρον ποταμον υδατος ζωης λαμπρον ως κρυσταλλον εκπορευομενον εκ του θρονου του θεου και του αρνιου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 2,
      "text": "εν μεσω της πλατειας αυτης και του ποταμου εντευθεν και εντευθεν ξυλον ζωης ποιουν καρπους δωδεκα κατα μηνα ενα εκαστον αποδιδουν τον καρπον αυτου και τα φυλλα του ξυλου εις θεραπειαν των εθνων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 3,
      "text": "και παν καταναθεμα ουκ εσται ετι και ο θρονος του θεου και του αρνιου εν αυτη εσται και οι δουλοι αυτου λατρευσουσιν αυτω"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 4,
      "text": "και οψονται το προσωπον αυτου και το ονομα αυτου επι των μετωπων αυτων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 5,
      "text": "και νυξ ουκ εσται εκει και χρειαν ουκ εχουσιν λυχνου και φωτος ηλιου οτι κυριος ο θεος φωτιζει αυτους και βασιλευσουσιν εις τους αιωνας των αιωνων"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 6,
      "text": "και ειπεν μοι ουτοι οι λογοι πιστοι και αληθινοι και κυριος ο θεος των αγιων προφητων απεστειλεν τον αγγελον αυτου δειξαι τοις δουλοις αυτου α δει γενεσθαι εν ταχει"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 7,
      "text": "ιδου ερχομαι ταχυ μακαριος ο τηρων τους λογους της προφητειας του βιβλιου τουτου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 8,
      "text": "και εγω ιωαννης ο βλεπων ταυτα και ακουων και οτε ηκουσα και εβλεψα επεσα προσκυνησαι εμπροσθεν των ποδων του αγγελου του δεικνυοντος μοι ταυτα"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 9,
      "text": "και λεγει μοι ορα μη συνδουλος σου γαρ ειμι και των αδελφων σου των προφητων και των τηρουντων τους λογους του βιβλιου τουτου τω θεω προσκυνησον"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 10,
      "text": "και λεγει μοι μη σφραγισης τους λογους της προφητειας του βιβλιου τουτου οτι ο καιρος εγγυς εστιν"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 11,
      "text": "ο αδικων αδικησατω ετι και ο ρυπων ρυπωσατω ετι και ο δικαιος δικαιωθητω ετι και ο αγιος αγιασθητω ετι"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 12,
      "text": "και ιδου ερχομαι ταχυ και ο μισθος μου μετ εμου αποδουναι εκαστω ως το εργον αυτου εσται"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 13,
      "text": "εγω ειμι το α και το ω αρχη και τελος ο πρωτος και ο εσχατος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 14,
      "text": "μακαριοι οι ποιουντες τας εντολας αυτου ινα εσται η εξουσια αυτων επι το ξυλον της ζωης και τοις πυλωσιν εισελθωσιν εις την πολιν"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 15,
      "text": "εξω δε οι κυνες και οι φαρμακοι και οι πορνοι και οι φονεις και οι ειδωλολατραι και πας ο φιλων και ποιων ψευδος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 16,
      "text": "εγω ιησους επεμψα τον αγγελον μου μαρτυρησαι υμιν ταυτα επι ταις εκκλησιαις εγω ειμι η ριζα και το γενος του δαβιδ ο αστηρ ο λαμπρος και ορθρινος"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 17,
      "text": "και το πνευμα και η νυμφη λεγουσιν ελθε και ο ακουων ειπατω ελθε και ο διψων ελθετω και ο θελων λαμβανετω το υδωρ ζωης δωρεαν"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 18,
      "text": "συμμαρτυρουμαι γαρ παντι ακουοντι τους λογους της προφητειας του βιβλιου τουτου εαν τις επιτιθη προς ταυτα επιθησει ο θεος επ αυτον τας πληγας τας γεγραμμενας εν βιβλιω τουτω"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 19,
      "text": "και εαν τις αφαιρη απο των λογων βιβλου της προφητειας ταυτης αφαιρησει ο θεος το μερος αυτου απο βιβλου της ζωης και εκ της πολεως της αγιας και των γεγραμμενων εν βιβλιω τουτω"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 20,
      "text": "λεγει ο μαρτυρων ταυτα ναι ερχομαι ταχυ αμην ναι ερχου κυριε ιησου"
    },
    {
      "book_name": "Revelation",
      "book": 66,
      "chapter": 22,
      "verse": 21,
      "text": "η χαρις του κυριου ημων ιησου χριστου μετα παντων υμων αμην"
    }
  ]
    // Elementos DOM
    const bookSelect = document.getElementById('bookSelect');
    const chapterSelect = document.getElementById('chapterSelect');
    const verseContainer = document.getElementById('verseContainer');

    // Função para carregar livros
    function loadBooks() {
      const books = [...new Set(bibleData.map(item => item.book_name))];
      books.forEach(book => {
        const option = document.createElement('option');
        option.value = book;
        option.textContent = book;
        bookSelect.appendChild(option);
      });
    }

    // Função para carregar capítulos
    function loadChapters(bookName) {
      chapterSelect.innerHTML = '';
      const chapters = [...new Set(bibleData.filter(item => item.book_name === bookName).map(item => item.chapter))];
      chapters.forEach(chapter => {
        const option = document.createElement('option');
        option.value = chapter;
        option.textContent = `Capítulo ${chapter}`;
        chapterSelect.appendChild(option);
      });
    }

    
    //Prevenir o uso de teclas específicas
 document.addEventListener('keydown', (event) => {
        if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
            event.preventDefault();
            alert('A visualização do código-fonte foi desativada.');
        }
    });
    
    
    
    // Função para carregar versículos
    function loadVerses(bookName, chapter) {
      verseContainer.innerHTML = '';
      const verses = bibleData.filter(item => item.book_name === bookName && item.chapter == chapter);
      verses.forEach(verse => {
        const div = document.createElement('div');
        div.className = 'verse';
        div.innerHTML = `${verse.verse}. ${verse.text}`;
        verseContainer.appendChild(div);
      });
    }

    // Eventos
    bookSelect.addEventListener('change', () => {
      const selectedBook = bookSelect.value;
      loadChapters(selectedBook);
      const firstChapter = chapterSelect.options[0]?.value;
      if (firstChapter) {
        loadVerses(selectedBook, firstChapter);
      }
    });

    chapterSelect.addEventListener('change', () => {
      const selectedBook = bookSelect.value;
      const selectedChapter = chapterSelect.value;
      loadVerses(selectedBook, selectedChapter);
    });

    // Inicialização
    window.onload = () => {
      loadBooks();
      const firstBook = bookSelect.options[0]?.value;
      if (firstBook) {
        loadChapters(firstBook);
        const firstChapter = chapterSelect.options[0]?.value;
        if (firstChapter) {
          loadVerses(firstBook, firstChapter);
        }
      }
    };
  </script>
