      "chapter": 1,
      "verse": 7,
      "text": "και εκηρυσσεν λεγων ερχεται ο ισχυροτερος μου οπισω μου ου ουκ ειμι ικανος κυψας λυσαι τον ιμαντα των υποδηματων αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 8,
      "text": "εγω μεν εβαπτισα υμας εν υδατι αυτος δε βαπτισει υμας εν πνευματι αγιω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 9,
      "text": "και εγενετο εν εκειναις ταις ημεραις ηλθεν ιησους απο  {VAR1: ναζαρετ } {VAR2: ναζαρεθ } της γαλιλαιας και εβαπτισθη υπο ιωαννου εις τον ιορδανην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 10,
      "text": "και ευθεως αναβαινων απο του υδατος ειδεν σχιζομενους τους ουρανους και το πνευμα ωσει περιστεραν καταβαινον επ αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 11,
      "text": "και φωνη εγενετο εκ των ουρανων συ ει ο υιος μου ο αγαπητος εν ω ευδοκησα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 12,
      "text": "και ευθυς το πνευμα αυτον εκβαλλει εις την ερημον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 13,
      "text": "και ην εκει εν τη ερημω ημερας τεσσαρακοντα πειραζομενος υπο του σατανα και ην μετα των θηριων και οι αγγελοι διηκονουν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 14,
      "text": "μετα δε το παραδοθηναι τον ιωαννην ηλθεν ο ιησους εις την γαλιλαιαν κηρυσσων το ευαγγελιον της βασιλειας του θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 15,
      "text": "και λεγων οτι πεπληρωται ο καιρος και ηγγικεν η βασιλεια του θεου μετανοειτε και πιστευετε εν τω ευαγγελιω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 16,
      "text": "περιπατων δε παρα την θαλασσαν της γαλιλαιας ειδεν σιμωνα και ανδρεαν τον αδελφον αυτου βαλλοντας αμφιβληστρον εν τη θαλασση ησαν γαρ αλιεις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 17,
      "text": "και ειπεν αυτοις ο ιησους δευτε οπισω μου και ποιησω υμας γενεσθαι αλιεις ανθρωπων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 18,
      "text": "και ευθεως αφεντες τα δικτυα αυτων ηκολουθησαν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 19,
      "text": "και προβας εκειθεν ολιγον ειδεν ιακωβον τον του ζεβεδαιου και ιωαννην τον αδελφον αυτου και αυτους εν τω πλοιω καταρτιζοντας τα δικτυα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 20,
      "text": "και ευθεως εκαλεσεν αυτους και αφεντες τον πατερα αυτων ζεβεδαιον εν τω πλοιω μετα των μισθωτων απηλθον οπισω αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 21,
      "text": "και εισπορευονται εις καπερναουμ και ευθεως τοις σαββασιν εισελθων εις την συναγωγην εδιδασκεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 22,
      "text": "και εξεπλησσοντο επι τη διδαχη αυτου ην γαρ διδασκων αυτους ως εξουσιαν εχων και ουχ ως οι γραμματεις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 23,
      "text": "και ην εν τη συναγωγη αυτων ανθρωπος εν πνευματι ακαθαρτω και ανεκραξεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 24,
      "text": "λεγων εα τι ημιν και σοι ιησου ναζαρηνε ηλθες απολεσαι ημας οιδα σε τις ει ο αγιος του θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 25,
      "text": "και επετιμησεν αυτω ο ιησους λεγων φιμωθητι και εξελθε εξ αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 26,
      "text": "και σπαραξαν αυτον το πνευμα το ακαθαρτον και κραξαν φωνη μεγαλη εξηλθεν εξ αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 27,
      "text": "και εθαμβηθησαν παντες ωστε συζητειν προς αυτους λεγοντας τι εστιν τουτο τις η διδαχη η καινη αυτη οτι κατ εξουσιαν και τοις πνευμασιν τοις ακαθαρτοις επιτασσει και υπακουουσιν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 28,
      "text": "εξηλθεν δε η ακοη αυτου ευθυς εις ολην την περιχωρον της γαλιλαιας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 29,
      "text": "και ευθεως εκ της συναγωγης εξελθοντες ηλθον εις την οικιαν σιμωνος και ανδρεου μετα ιακωβου και ιωαννου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 30,
      "text": "η δε πενθερα σιμωνος κατεκειτο πυρεσσουσα και ευθεως λεγουσιν αυτω περι αυτης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 31,
      "text": "και προσελθων ηγειρεν αυτην κρατησας της χειρος αυτης και αφηκεν αυτην ο πυρετος ευθεως και διηκονει αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 32,
      "text": "οψιας δε γενομενης οτε εδυ ο ηλιος εφερον προς αυτον παντας τους κακως εχοντας και τους δαιμονιζομενους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 33,
      "text": "και η πολις ολη επισυνηγμενη ην προς την θυραν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 34,
      "text": "και εθεραπευσεν πολλους κακως εχοντας ποικιλαις νοσοις και δαιμονια πολλα εξεβαλεν και ουκ ηφιεν λαλειν τα δαιμονια οτι ηδεισαν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 35,
      "text": "και πρωι εννυχον λιαν αναστας εξηλθεν και απηλθεν εις ερημον τοπον κακει προσηυχετο"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 36,
      "text": "και κατεδιωξαν αυτον ο σιμων και οι μετ αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 37,
      "text": "και ευροντες αυτον λεγουσιν αυτω οτι παντες ζητουσιν σε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 38,
      "text": "και λεγει αυτοις αγωμεν εις τας εχομενας κωμοπολεις ινα κακει κηρυξω εις τουτο γαρ εξεληλυθα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 39,
      "text": "και ην κηρυσσων εν ταις συναγωγαις αυτων εις ολην την γαλιλαιαν και τα δαιμονια εκβαλλων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 40,
      "text": "και ερχεται προς αυτον λεπρος παρακαλων αυτον και γονυπετων αυτον και λεγων αυτω οτι εαν θελης δυνασαι με καθαρισαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 41,
      "text": "ο δε ιησους σπλαγχνισθεις εκτεινας την χειρα ηψατο αυτου και λεγει αυτω θελω καθαρισθητι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 42,
      "text": "και ειποντος αυτου ευθεως απηλθεν απ αυτου η λεπρα και εκαθαρισθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 43,
      "text": "και εμβριμησαμενος αυτω ευθεως εξεβαλεν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 44,
      "text": "και λεγει αυτω ορα μηδενι μηδεν ειπης αλλ υπαγε σεαυτον δειξον τω ιερει και προσενεγκε περι του καθαρισμου σου α προσεταξεν μωσης εις μαρτυριον αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 45,
      "text": "ο δε εξελθων ηρξατο κηρυσσειν πολλα και διαφημιζειν τον λογον ωστε μηκετι αυτον δυνασθαι φανερως εις πολιν εισελθειν αλλ εξω εν ερημοις τοποις ην και ηρχοντο προς αυτον πανταχοθεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 1,
      "text": "και παλιν εισηλθεν εις καπερναουμ δι ημερων και ηκουσθη οτι εις οικον εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 2,
      "text": "και ευθεως συνηχθησαν πολλοι ωστε μηκετι χωρειν μηδε τα προς την θυραν και ελαλει αυτοις τον λογον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 3,
      "text": "και ερχονται προς αυτον παραλυτικον φεροντες αιρομενον υπο τεσσαρων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 4,
      "text": "και μη δυναμενοι προσεγγισαι αυτω δια τον οχλον απεστεγασαν την στεγην οπου ην και εξορυξαντες χαλωσιν τον κραββατον εφ ω ο παραλυτικος κατεκειτο"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 5,
      "text": "ιδων δε ο ιησους την πιστιν αυτων λεγει τω παραλυτικω τεκνον αφεωνται σοι αι αμαρτιαι σου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 6,
      "text": "ησαν δε τινες των γραμματεων εκει καθημενοι και διαλογιζομενοι εν ταις καρδιαις αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 7,
      "text": "τι ουτος ουτως λαλει βλασφημιας τις δυναται αφιεναι αμαρτιας ει μη εις ο θεος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 8,
      "text": "και ευθεως επιγνους ο ιησους τω πνευματι αυτου οτι ουτως διαλογιζονται εν εαυτοις ειπεν αυτοις τι ταυτα διαλογιζεσθε εν ταις καρδιαις υμων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 9,
      "text": "τι εστιν ευκοπωτερον ειπειν τω παραλυτικω αφεωνται σοι αι αμαρτιαι η ειπειν εγειραι και αρον σου τον κραββατον και περιπατει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 10,
      "text": "ινα δε ειδητε οτι εξουσιαν εχει ο υιος του ανθρωπου αφιεναι επι της γης αμαρτιας λεγει τω παραλυτικω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 11,
      "text": "σοι λεγω εγειραι και αρον τον κραββατον σου και υπαγε εις τον οικον σου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 12,
      "text": "και ηγερθη ευθεως και αρας τον κραββατον εξηλθεν εναντιον παντων ωστε εξιστασθαι παντας και δοξαζειν τον θεον λεγοντας οτι ουδεποτε ουτως ειδομεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 13,
      "text": "και εξηλθεν παλιν παρα την θαλασσαν και πας ο οχλος ηρχετο προς αυτον και εδιδασκεν αυτους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 14,
      "text": "και παραγων ειδεν λευιν τον του αλφαιου καθημενον επι το τελωνιον και λεγει αυτω ακολουθει μοι και αναστας ηκολουθησεν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 15,
      "text": "και εγενετο εν τω κατακεισθαι αυτον εν τη οικια αυτου και πολλοι τελωναι και αμαρτωλοι συνανεκειντο τω ιησου και τοις μαθηταις αυτου ησαν γαρ πολλοι και ηκολουθησαν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 16,
      "text": "και οι γραμματεις και οι φαρισαιοι ιδοντες αυτον εσθιοντα μετα των τελωνων και αμαρτωλων ελεγον τοις μαθηταις αυτου τι οτι μετα των τελωνων και αμαρτωλων εσθιει και πινει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 17,
      "text": "και ακουσας ο ιησους λεγει αυτοις ου χρειαν εχουσιν οι ισχυοντες ιατρου αλλ οι κακως εχοντες ουκ ηλθον καλεσαι δικαιους αλλα αμαρτωλους εις μετανοιαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 18,
      "text": "και ησαν οι μαθηται ιωαννου και οι των φαρισαιων νηστευοντες και ερχονται και λεγουσιν αυτω δια τι οι μαθηται ιωαννου και οι των φαρισαιων νηστευουσιν οι δε σοι μαθηται ου νηστευουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 19,
      "text": "και ειπεν αυτοις ο ιησους μη δυνανται οι υιοι του νυμφωνος εν ω ο νυμφιος μετ αυτων εστιν νηστευειν οσον χρονον μεθ εαυτων εχουσιν τον νυμφιον ου δυνανται νηστευειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 20,
      "text": "ελευσονται δε ημεραι οταν απαρθη απ αυτων ο νυμφιος και τοτε νηστευσουσιν εν εκειναις ταις ημεραις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 21,
      "text": "και ουδεις επιβλημα ρακους αγναφου επιρραπτει επι ιματιω παλαιω ει δε μη αιρει το πληρωμα αυτου το καινον του παλαιου και χειρον σχισμα γινεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 22,
      "text": "και ουδεις βαλλει οινον νεον εις ασκους παλαιους ει δε μη ρησσει ο οινος ο νεος τους ασκους και ο οινος εκχειται και οι ασκοι απολουνται αλλα οινον νεον εις ασκους καινους βλητεον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 23,
      "text": "και εγενετο παραπορευεσθαι αυτον εν τοις σαββασιν δια των σποριμων και ηρξαντο οι μαθηται αυτου οδον ποιειν τιλλοντες τους σταχυας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 24,
      "text": "και οι φαρισαιοι ελεγον αυτω ιδε τι ποιουσιν εν τοις σαββασιν ο ουκ εξεστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 25,
      "text": "και αυτος ελεγεν αυτοις ουδεποτε ανεγνωτε τι εποιησεν δαβιδ οτε χρειαν εσχεν και επεινασεν αυτος και οι μετ αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 26,
      "text": "πως εισηλθεν εις τον οικον του θεου επι αβιαθαρ του αρχιερεως και τους αρτους της προθεσεως εφαγεν ους ουκ εξεστιν φαγειν ει μη τοις ιερευσιν και εδωκεν και τοις συν αυτω ουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 27,
      "text": "και ελεγεν αυτοις το σαββατον δια τον ανθρωπον εγενετο ουχ ο ανθρωπος δια το σαββατον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 2,
      "verse": 28,
      "text": "ωστε κυριος εστιν ο υιος του ανθρωπου και του σαββατου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 1,
      "text": "και εισηλθεν παλιν εις την συναγωγην και ην εκει ανθρωπος εξηραμμενην εχων την χειρα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 2,
      "text": "και παρετηρουν αυτον ει τοις σαββασιν θεραπευσει αυτον ινα κατηγορησωσιν αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 3,
      "text": "και λεγει τω ανθρωπω τω εξηραμμενην εχοντι την χειρα εγειραι εις το μεσον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 4,
      "text": "και λεγει αυτοις εξεστιν τοις σαββασιν αγαθοποιησαι η κακοποιησαι ψυχην σωσαι η αποκτειναι οι δε εσιωπων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 5,
      "text": "και περιβλεψαμενος αυτους μετ οργης συλλυπουμενος επι τη πωρωσει της καρδιας αυτων λεγει τω ανθρωπω εκτεινον την χειρα σου και εξετεινεν και αποκατεσταθη η χειρ αυτου υγιης ως η αλλη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 6,
      "text": "και εξελθοντες οι φαρισαιοι ευθεως μετα των ηρωδιανων συμβουλιον εποιουν κατ αυτου οπως αυτον απολεσωσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 7,
      "text": "και ο ιησους ανεχωρησεν μετα των μαθητων αυτου προς την θαλασσαν και πολυ πληθος απο της γαλιλαιας ηκολουθησαν αυτω και απο της ιουδαιας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 8,
      "text": "και απο ιεροσολυμων και απο της ιδουμαιας και περαν του ιορδανου και οι περι τυρον και σιδωνα πληθος πολυ ακουσαντες οσα εποιει ηλθον προς αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 9,
      "text": "και ειπεν τοις μαθηταις αυτου ινα πλοιαριον προσκαρτερη αυτω δια τον οχλον ινα μη θλιβωσιν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 10,
      "text": "πολλους γαρ εθεραπευσεν ωστε επιπιπτειν αυτω ινα αυτου αψωνται οσοι ειχον μαστιγας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 11,
      "text": "και τα πνευματα τα ακαθαρτα οταν αυτον εθεωρει προσεπιπτεν αυτω και εκραζεν λεγοντα οτι συ ει ο υιος του θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 12,
      "text": "και πολλα επετιμα αυτοις ινα μη αυτον φανερον ποιησωσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 13,
      "text": "και αναβαινει εις το ορος και προσκαλειται ους ηθελεν αυτος και απηλθον προς αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 14,
      "text": "και εποιησεν δωδεκα ινα ωσιν μετ αυτου και ινα αποστελλη αυτους κηρυσσειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 15,
      "text": "και εχειν εξουσιαν θεραπευειν τας νοσους και εκβαλλειν τα δαιμονια"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 16,
      "text": "και επεθηκεν τω σιμωνι ονομα πετρον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 17,
      "text": "και ιακωβον τον του ζεβεδαιου και ιωαννην τον αδελφον του ιακωβου και επεθηκεν αυτοις ονοματα βοανεργες ο εστιν υιοι βροντης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 18,
      "text": "και ανδρεαν και φιλιππον και βαρθολομαιον και ματθαιον και θωμαν και ιακωβον τον του αλφαιου και θαδδαιον και σιμωνα τον κανανιτην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 19,
      "text": "και ιουδαν ισκαριωτην ος και παρεδωκεν αυτον και ερχονται εις οικον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 20,
      "text": "και συνερχεται παλιν οχλος ωστε μη δυνασθαι αυτους μητε αρτον φαγειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 21,
      "text": "και ακουσαντες οι παρ αυτου εξηλθον κρατησαι αυτον ελεγον γαρ οτι εξεστη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 22,
      "text": "και οι γραμματεις οι απο ιεροσολυμων καταβαντες ελεγον οτι βεελζεβουλ εχει και οτι εν τω αρχοντι των δαιμονιων εκβαλλει τα δαιμονια"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 23,
      "text": "και προσκαλεσαμενος αυτους εν παραβολαις ελεγεν αυτοις πως δυναται σατανας σαταναν εκβαλλειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 24,
      "text": "και εαν βασιλεια εφ εαυτην μερισθη ου δυναται σταθηναι η βασιλεια εκεινη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 25,
      "text": "και εαν οικια εφ εαυτην μερισθη ου δυναται σταθηναι η οικια εκεινη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 26,
      "text": "και ει ο σατανας ανεστη εφ εαυτον και μεμερισται ου δυναται σταθηναι αλλα τελος εχει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 27,
      "text": "ου δυναται ουδεις τα σκευη του ισχυρου εισελθων εις την οικιαν αυτου διαρπασαι εαν μη πρωτον τον ισχυρον δηση και τοτε την οικιαν αυτου διαρπασει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 28,
      "text": "αμην λεγω υμιν οτι παντα αφεθησεται τα αμαρτηματα τοις υιοις των ανθρωπων και βλασφημιαι οσας αν βλασφημησωσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 29,
      "text": "ος δ αν βλασφημηση εις το πνευμα το αγιον ουκ εχει αφεσιν εις τον αιωνα αλλ ενοχος εστιν αιωνιου κρισεως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 30,
      "text": "οτι ελεγον πνευμα ακαθαρτον εχει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 31,
      "text": "ερχονται ουν οι αδελφοι και η μητηρ αυτου και εξω εστωτες απεστειλαν προς αυτον φωνουντες αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 32,
      "text": "και εκαθητο οχλος περι αυτον ειπον δε αυτω ιδου η μητηρ σου και οι αδελφοι σου εξω ζητουσιν σε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 33,
      "text": "και απεκριθη αυτοις λεγων τις εστιν η μητηρ μου η οι αδελφοι μου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 34,
      "text": "και περιβλεψαμενος κυκλω τους περι αυτον καθημενους λεγει ιδε η μητηρ μου και οι αδελφοι μου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 3,
      "verse": 35,
      "text": "ος γαρ αν ποιηση το θελημα του θεου ουτος αδελφος μου και αδελφη μου και μητηρ εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 1,
      "text": "και παλιν ηρξατο διδασκειν παρα την θαλασσαν και συνηχθη προς αυτον οχλος πολυς ωστε αυτον εμβαντα εις το πλοιον καθησθαι εν τη θαλασση και πας ο οχλος προς την θαλασσαν επι της γης ην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 2,
      "text": "και εδιδασκεν αυτους εν παραβολαις πολλα και ελεγεν αυτοις εν τη διδαχη αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 3,
      "text": "ακουετε ιδου εξηλθεν ο σπειρων του σπειραι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 4,
      "text": "και εγενετο εν τω σπειρειν ο μεν επεσεν παρα την οδον και ηλθεν τα πετεινα του ουρανου και κατεφαγεν αυτο"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 5,
      "text": "αλλο δε επεσεν επι το πετρωδες οπου ουκ ειχεν γην πολλην και ευθεως εξανετειλεν δια το μη εχειν βαθος γης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 6,
      "text": "ηλιου δε ανατειλαντος εκαυματισθη και δια το μη εχειν ριζαν εξηρανθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 7,
      "text": "και αλλο επεσεν εις τας ακανθας και ανεβησαν αι ακανθαι και συνεπνιξαν αυτο και καρπον ουκ εδωκεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 8,
      "text": "και αλλο επεσεν εις την γην την καλην και εδιδου καρπον αναβαινοντα και αυξανοντα και εφερεν εν τριακοντα και εν εξηκοντα και εν εκατον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 9,
      "text": "και ελεγεν αυτοις ο εχων ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 10,
      "text": "οτε δε εγενετο καταμονας ηρωτησαν αυτον οι περι αυτον συν τοις δωδεκα την παραβολην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 11,
      "text": "και ελεγεν αυτοις υμιν δεδοται γνωναι το μυστηριον της βασιλειας του θεου εκεινοις δε τοις εξω εν παραβολαις τα παντα γινεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 12,
      "text": "ινα βλεποντες βλεπωσιν και μη ιδωσιν και ακουοντες ακουωσιν και μη συνιωσιν μηποτε επιστρεψωσιν και αφεθη αυτοις τα αμαρτηματα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 13,
      "text": "και λεγει αυτοις ουκ οιδατε την παραβολην ταυτην και πως πασας τας παραβολας γνωσεσθε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 14,
      "text": "ο σπειρων τον λογον σπειρει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 15,
      "text": "ουτοι δε εισιν οι παρα την οδον οπου σπειρεται ο λογος και οταν ακουσωσιν ευθεως ερχεται ο σατανας και αιρει τον λογον τον εσπαρμενον εν ταις καρδιαις αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 16,
      "text": "και ουτοι εισιν ομοιως οι επι τα πετρωδη σπειρομενοι οι οταν ακουσωσιν τον λογον ευθεως μετα χαρας λαμβανουσιν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 17,
      "text": "και ουκ εχουσιν ριζαν εν εαυτοις αλλα προσκαιροι εισιν ειτα γενομενης θλιψεως η διωγμου δια τον λογον ευθεως σκανδαλιζονται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 18,
      "text": "και ουτοι εισιν οι εις τας ακανθας σπειρομενοι  {VAR1: ουτοι εισιν } οι τον λογον ακουοντες"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 19,
      "text": "και αι μεριμναι του αιωνος τουτου και η απατη του πλουτου και αι περι τα λοιπα επιθυμιαι εισπορευομεναι συμπνιγουσιν τον λογον και ακαρπος γινεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 20,
      "text": "και ουτοι εισιν οι επι την γην την καλην σπαρεντες οιτινες ακουουσιν τον λογον και παραδεχονται και καρποφορουσιν εν τριακοντα και εν εξηκοντα και εν εκατον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 21,
      "text": "και ελεγεν αυτοις μητι ο λυχνος ερχεται ινα υπο τον μοδιον τεθη η υπο την κλινην ουχ ινα επι την λυχνιαν επιτεθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 22,
      "text": "ου γαρ εστιν τι κρυπτον ο εαν μη φανερωθη ουδε εγενετο αποκρυφον αλλ ινα εις φανερον ελθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 23,
      "text": "ει τις εχει ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 24,
      "text": "και ελεγεν αυτοις βλεπετε τι ακουετε εν ω μετρω μετρειτε μετρηθησεται υμιν και προστεθησεται υμιν τοις ακουουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 25,
      "text": "ος γαρ αν εχη δοθησεται αυτω και ος ουκ εχει και ο εχει αρθησεται απ αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 26,
      "text": "και ελεγεν ουτως εστιν η βασιλεια του θεου ως εαν ανθρωπος βαλη τον σπορον επι της γης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 27,
      "text": "και καθευδη και εγειρηται νυκτα και ημεραν και ο σπορος βλαστανη και μηκυνηται ως ουκ οιδεν αυτος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 28,
      "text": "αυτοματη γαρ η γη καρποφορει πρωτον χορτον ειτα σταχυν ειτα πληρη σιτον εν τω σταχυι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 29,
      "text": "οταν δε παραδω ο καρπος ευθεως αποστελλει το δρεπανον οτι παρεστηκεν ο θερισμος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 30,
      "text": "και ελεγεν τινι ομοιωσωμεν την βασιλειαν του θεου η εν ποια παραβολη παραβαλωμεν αυτην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 31,
      "text": "ως κοκκω σιναπεως ος οταν σπαρη επι της γης μικροτερος παντων των σπερματων εστιν των επι της γης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 32,
      "text": "και οταν σπαρη αναβαινει και γινεται παντων των λαχανων μειζων και ποιει κλαδους μεγαλους ωστε δυνασθαι υπο την σκιαν αυτου τα πετεινα του ουρανου κατασκηνουν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 33,
      "text": "και τοιαυταις παραβολαις πολλαις ελαλει αυτοις τον λογον καθως ηδυναντο ακουειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 34,
      "text": "χωρις δε παραβολης ουκ ελαλει αυτοις κατ ιδιαν δε τοις μαθηταις αυτου επελυεν παντα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 35,
      "text": "και λεγει αυτοις εν εκεινη τη ημερα οψιας γενομενης διελθωμεν εις το περαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 36,
      "text": "και αφεντες τον οχλον παραλαμβανουσιν αυτον ως ην εν τω πλοιω και αλλα δε πλοιαρια ην μετ αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 37,
      "text": "και γινεται λαιλαψ ανεμου μεγαλη τα δε κυματα επεβαλλεν εις το πλοιον ωστε αυτο ηδη γεμιζεσθαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 38,
      "text": "και ην αυτος επι τη πρυμνη επι το προσκεφαλαιον καθευδων και διεγειρουσιν αυτον και λεγουσιν αυτω διδασκαλε ου μελει σοι οτι απολλυμεθα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 39,
      "text": "και διεγερθεις επετιμησεν τω ανεμω και ειπεν τη θαλασση σιωπα πεφιμωσο και εκοπασεν ο ανεμος και εγενετο γαληνη μεγαλη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 40,
      "text": "και ειπεν αυτοις τι δειλοι εστε ουτως πως ουκ εχετε πιστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 4,
      "verse": 41,
      "text": "και εφοβηθησαν φοβον μεγαν και ελεγον προς αλληλους τις αρα ουτος εστιν οτι και ο ανεμος και η θαλασσα υπακουουσιν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 1,
      "text": "και ηλθον εις το περαν της θαλασσης εις την χωραν των γαδαρηνων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 2,
      "text": "και εξελθοντι αυτω εκ του πλοιου ευθεως απηντησεν αυτω εκ των μνημειων ανθρωπος εν πνευματι ακαθαρτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 3,
      "text": "ος την κατοικησιν ειχεν εν τοις μνημειοις και ουτε αλυσεσιν ουδεις ηδυνατο αυτον δησαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 4,
      "text": "δια το αυτον πολλακις πεδαις και αλυσεσιν δεδεσθαι και διεσπασθαι υπ αυτου τας αλυσεις και τας πεδας συντετριφθαι και ουδεις αυτον ισχυεν δαμασαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 5,
      "text": "και διαπαντος νυκτος και ημερας εν τοις ορεσιν και εν τοις μνημασιν ην κραζων και κατακοπτων εαυτον λιθοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 6,
      "text": "ιδων δε τον ιησουν απο μακροθεν εδραμεν και προσεκυνησεν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 7,
      "text": "και κραξας φωνη μεγαλη ειπεν τι εμοι και σοι ιησου υιε του θεου του υψιστου ορκιζω σε τον θεον μη με βασανισης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 8,
      "text": "ελεγεν γαρ αυτω εξελθε το πνευμα το ακαθαρτον εκ του ανθρωπου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 9,
      "text": "και επηρωτα αυτον τι σοι ονομα και απεκριθη λεγων λεγεων ονομα μοι οτι πολλοι εσμεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 10,
      "text": "και παρεκαλει αυτον πολλα ινα μη αυτους αποστειλη εξω της χωρας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 11,
      "text": "ην δε εκει προς τα ορη αγελη χοιρων μεγαλη βοσκομενη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 12,
      "text": "και παρεκαλεσαν αυτον παντες οι δαιμονες λεγοντες πεμψον ημας εις τους χοιρους ινα εις αυτους εισελθωμεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 13,
      "text": "και επετρεψεν αυτοις ευθεως ο ιησους και εξελθοντα τα πνευματα τα ακαθαρτα εισηλθον εις τους χοιρους και ωρμησεν η αγελη κατα του κρημνου εις την θαλασσαν ησαν δε ως δισχιλιοι και επνιγοντο εν τη θαλασση"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 14,
      "text": "οι δε βοσκοντες τους χοιρους εφυγον και ανηγγειλαν εις την πολιν και εις τους αγρους και εξηλθον ιδειν τι εστιν το γεγονος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 15,
      "text": "και ερχονται προς τον ιησουν και θεωρουσιν τον δαιμονιζομενον καθημενον και ιματισμενον και σωφρονουντα τον εσχηκοτα τον λεγεωνα και εφοβηθησαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 16,
      "text": "και διηγησαντο αυτοις οι ιδοντες πως εγενετο τω δαιμονιζομενω και περι των χοιρων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 17,
      "text": "και ηρξαντο παρακαλειν αυτον απελθειν απο των οριων αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 18,
      "text": "και εμβαντος αυτου εις το πλοιον παρεκαλει αυτον ο δαιμονισθεις ινα η μετ αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 19,
      "text": "ο δε ιησους ουκ αφηκεν αυτον αλλα λεγει αυτω υπαγε εις τον οικον σου προς τους σους και αναγγειλον αυτοις οσα σοι ο κυριος εποιησεν και ηλεησεν σε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 20,
      "text": "και απηλθεν και ηρξατο κηρυσσειν εν τη δεκαπολει οσα εποιησεν αυτω ο ιησους και παντες εθαυμαζον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 21,
      "text": "και διαπερασαντος του ιησου εν τω πλοιω παλιν εις το περαν συνηχθη οχλος πολυς επ αυτον και ην παρα την θαλασσαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 22,
      "text": "και ιδου ερχεται εις των αρχισυναγωγων ονοματι ιαειρος και ιδων αυτον πιπτει προς τους ποδας αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 23,
      "text": "και παρεκαλει αυτον πολλα λεγων οτι το θυγατριον μου εσχατως εχει ινα ελθων επιθης αυτη τας χειρας οπως σωθη και ζησεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 24,
      "text": "και απηλθεν μετ αυτου και ηκολουθει αυτω οχλος πολυς και συνεθλιβον αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 25,
      "text": "και γυνη τις ουσα εν ρυσει αιματος ετη δωδεκα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 26,
      "text": "και πολλα παθουσα υπο πολλων ιατρων και δαπανησασα τα παρ εαυτης παντα και μηδεν ωφεληθεισα αλλα μαλλον εις το χειρον ελθουσα"
    },
    {
      "book_name": "Mark",
      "book": 41,

    },
    {
      "book_name": "Mark",
      "book": 41,

    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,

      "text": "και ευθεως εξηρανθη η πηγη του αιματος αυτης και εγνω τω σωματι οτι ιαται απο της μαστιγος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,

      "text": "και ευθεως ο ιησους επιγνους εν εαυτω την εξ αυτου δυναμιν εξελθουσαν επιστραφεις εν τω οχλω ελεγεν τις μου ηψατο των ιματιων"

    {
      "book_name": "Mark",

    },

      "chapter": 5,

      "text": "ο δε ιησους ευθεως ακουσας τον λογον λαλουμενον λεγει τω αρχισυναγωγω μη φοβου μονον πιστευε"

    {

      "book_name": "Mark",

      "verse": 38,

    {
      "book_name": "Mark",

    },
    {
      "book_name": "Mark",

      "chapter": 5,

      "text": "και κρατησας της χειρος του παιδιου λεγει αυτη ταλιθα κουμι ο εστιν μεθερμηνευομενον το κορασιον σοι λεγω εγειραι"

    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 42,
      "text": "και ευθεως ανεστη το κορασιον και περιεπατει ην γαρ ετων δωδεκα και εξεστησαν εκστασει μεγαλη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 5,
      "verse": 43,

    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 6,

      "text": "και εξηλθεν εκειθεν και ηλθεν εις την πατριδα αυτου και ακολουθουσιν αυτω οι μαθηται αυτου"

    {
      "book_name": "Mark",
      "book": 41,

    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 6,
      "verse": 3,
      "text": "ουχ ουτος εστιν ο τεκτων ο υιος μαριας αδελφος δε ιακωβου και ιωση και ιουδα και σιμωνος και ουκ εισιν αι αδελφαι αυτου ωδε προς ημας και εσκανδαλιζοντο εν αυτω"

      "book": 41,
      "chapter": 6,

      "book_name": "Mark",
      "book": 41,
      "chapter": 6,
      "verse": 7,
      "text": "και προσκαλειται τους δωδεκα και ηρξατο αυτους αποστελλειν δυο δυο και εδιδου αυτοις εξουσιαν των πνευματων των ακαθαρτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 6,

      "book_name": "Mark",
      "book": 41,
      "chapter": 6,

    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 6,

      "text": "και ελεγεν αυτοις οπου εαν εισελθητε εις οικιαν εκει μενετε εως αν εξελθητε εκειθεν"
    },
    {
      "book_name": "Mark",
      "book": 41,

      "book": 41,

    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 6,
      "verse": 16,
      "text": "ακουσας δε ο ηρωδης ειπεν οτι ον εγω απεκεφαλισα ιωαννην ουτος εστιν αυτος ηγερθη εκ νεκρων"

    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 6,
      "verse": 17,
      "text": "αυτος γαρ ο ηρωδης αποστειλας εκρατησεν τον ιωαννην και εδησεν αυτον εν τη φυλακη δια ηρωδιαδα την γυναικα φιλιππου του αδελφου αυτου οτι αυτην εγαμησεν"

    {
      "book_name": "Mark",

      "chapter": 6,

      "book_name": "Mark",
      "book": 41,
      "chapter": 6,

      "book_name": "Mark",
      "book": 41,
      "chapter": 6,

      "book": 41,

      "book_name": "Mark",
      "book": 41,
      "chapter": 6,
      "verse": 26,

      "book_name": "Mark",

      "book_name": "Mark",

      "book": 41,

      "book": 41,

    {
      "book_name": "Mark",
      "book": 41,
