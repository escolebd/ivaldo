    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 34,
      "text": "ταυτα δε αυτου λεγοντος εγενετο νεφελη και επεσκιασεν αυτους εφοβηθησαν δε εν τω εκεινους εισελθειν εις την νεφελην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 35,
      "text": "και φωνη εγενετο εκ της νεφελης λεγουσα ουτος εστιν ο υιος μου ο αγαπητος αυτου ακουετε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 36,
      "text": "και εν τω γενεσθαι την φωνην ευρεθη ο ιησους μονος και αυτοι εσιγησαν και ουδενι απηγγειλαν εν εκειναις ταις ημεραις ουδεν ων εωρακασιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 37,
      "text": "εγενετο δε εν τη εξης ημερα κατελθοντων αυτων απο του ορους συνηντησεν αυτω οχλος πολυς"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 38,
      "text": "και ιδου ανηρ απο του οχλου ανεβοησεν λεγων διδασκαλε δεομαι σου επιβλεψον επι τον υιον μου οτι μονογενης εστιν μοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 39,
      "text": "και ιδου πνευμα λαμβανει αυτον και εξαιφνης κραζει και σπαρασσει αυτον μετα αφρου και μογις αποχωρει απ αυτου συντριβον αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 40,
      "text": "και εδεηθην των μαθητων σου ινα εκβαλλωσιν αυτο και ουκ ηδυνηθησαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 41,
      "text": "αποκριθεις δε ο ιησους ειπεν ω γενεα απιστος και διεστραμμενη εως ποτε εσομαι προς υμας και ανεξομαι υμων προσαγαγε ωδε τον υιον σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 42,
      "text": "ετι δε προσερχομενου αυτου ερρηξεν αυτον το δαιμονιον και συνεσπαραξεν επετιμησεν δε ο ιησους τω πνευματι τω ακαθαρτω και ιασατο τον παιδα και απεδωκεν αυτον τω πατρι αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 43,
      "text": "εξεπλησσοντο δε παντες επι τη μεγαλειοτητι του θεου παντων δε θαυμαζοντων επι πασιν οις εποιησεν ο ιησους ειπεν προς τους μαθητας αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 44,
      "text": "θεσθε υμεις εις τα ωτα υμων τους λογους τουτους ο γαρ υιος του ανθρωπου μελλει παραδιδοσθαι εις χειρας ανθρωπων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 45,
      "text": "οι δε ηγνοουν το ρημα τουτο και ην παρακεκαλυμμενον απ αυτων ινα μη αισθωνται αυτο και εφοβουντο ερωτησαι αυτον περι του ρηματος τουτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 46,
      "text": "εισηλθεν δε διαλογισμος εν αυτοις το τις αν ειη μειζων αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 47,
      "text": "ο δε ιησους ιδων τον διαλογισμον της καρδιας αυτων επιλαβομενος παιδιου εστησεν αυτο παρ εαυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 48,
      "text": "και ειπεν αυτοις ος εαν δεξηται τουτο το παιδιον επι τω ονοματι μου εμε δεχεται και ος εαν εμε δεξηται δεχεται τον αποστειλαντα με ο γαρ μικροτερος εν πασιν υμιν υπαρχων ουτος εσται μεγας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 49,
      "text": "αποκριθεις δε ο ιωαννης ειπεν επιστατα ειδομεν τινα επι τω ονοματι σου εκβαλλοντα τα δαιμονια και εκωλυσαμεν αυτον οτι ουκ ακολουθει μεθ ημων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 50,
      "text": "και ειπεν προς αυτον ο ιησους μη κωλυετε ος γαρ ουκ εστιν καθ ημων υπερ ημων εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 51,
      "text": "εγενετο δε εν τω συμπληρουσθαι τας ημερας της αναληψεως αυτου και αυτος το προσωπον αυτου εστηριξεν του πορευεσθαι εις ιερουσαλημ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 52,
      "text": "και απεστειλεν αγγελους προ προσωπου αυτου και πορευθεντες εισηλθον εις κωμην σαμαρειτων ωστε ετοιμασαι αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 53,
      "text": "και ουκ εδεξαντο αυτον οτι το προσωπον αυτου ην πορευομενον εις ιερουσαλημ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 54,
      "text": "ιδοντες δε οι μαθηται αυτου ιακωβος και ιωαννης ειπον κυριε θελεις ειπωμεν πυρ καταβηναι απο του ουρανου και αναλωσαι αυτους ως και ηλιας εποιησεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 55,
      "text": "στραφεις δε επετιμησεν αυτοις και ειπεν ουκ οιδατε οιου πνευματος εστε υμεις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 56,
      "text": "ο γαρ υιος του ανθρωπου ουκ ηλθεν ψυχας ανθρωπων απολεσαι αλλα σωσαι και επορευθησαν εις ετεραν κωμην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 57,
      "text": "εγενετο δε πορευομενων αυτων εν τη οδω ειπεν τις προς αυτον ακολουθησω σοι οπου αν απερχη κυριε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 58,
      "text": "και ειπεν αυτω ο ιησους αι αλωπεκες φωλεους εχουσιν και τα πετεινα του ουρανου κατασκηνωσεις ο δε υιος του ανθρωπου ουκ εχει που την κεφαλην κλινη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 59,
      "text": "ειπεν δε προς ετερον ακολουθει μοι ο δε ειπεν κυριε επιτρεψον μοι απελθοντι πρωτον θαψαι τον πατερα μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 60,
      "text": "ειπεν δε αυτω ο ιησους αφες τους νεκρους θαψαι τους εαυτων νεκρους συ δε απελθων διαγγελλε την βασιλειαν του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 61,
      "text": "ειπεν δε και ετερος ακολουθησω σοι κυριε πρωτον δε επιτρεψον μοι αποταξασθαι τοις εις τον οικον μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 9,
      "verse": 62,
      "text": "ειπεν δε προς αυτον ο ιησους ουδεις επιβαλων την χειρα αυτου επ αροτρον και βλεπων εις τα οπισω ευθετος εστιν εις την βασιλειαν του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 1,
      "text": "μετα δε ταυτα ανεδειξεν ο κυριος και ετερους εβδομηκοντα και απεστειλεν αυτους ανα δυο προ προσωπου αυτου εις πασαν πολιν και τοπον ου εμελλεν αυτος ερχεσθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 2,
      "text": "ελεγεν ουν προς αυτους ο μεν θερισμος πολυς οι δε εργαται ολιγοι δεηθητε ουν του κυριου του θερισμου οπως εκβαλλη εργατας εις τον θερισμον αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 3,
      "text": "υπαγετε ιδου εγω αποστελλω υμας ως αρνας εν μεσω λυκων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 4,
      "text": "μη βασταζετε βαλαντιον μη πηραν μηδε υποδηματα και μηδενα κατα την οδον ασπασησθε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 5,
      "text": "εις ην δ αν οικιαν εισερχησθε πρωτον λεγετε ειρηνη τω οικω τουτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 6,
      "text": "και εαν μεν η εκει  {VAR2: ο } υιος ειρηνης επαναπαυσεται επ αυτον η ειρηνη υμων ει δε μηγε εφ υμας ανακαμψει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 7,
      "text": "εν αυτη δε τη οικια μενετε εσθιοντες και πινοντες τα παρ αυτων αξιος γαρ ο εργατης του μισθου αυτου εστιν μη μεταβαινετε εξ οικιας εις οικιαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 8,
      "text": "και εις ην δ αν πολιν εισερχησθε και δεχωνται υμας εσθιετε τα παρατιθεμενα υμιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 9,
      "text": "και θεραπευετε τους εν αυτη ασθενεις και λεγετε αυτοις ηγγικεν εφ υμας η βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 10,
      "text": "εις ην δ αν πολιν εισερχησθε και μη δεχωνται υμας εξελθοντες εις τας πλατειας αυτης ειπατε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 11,
      "text": "και τον κονιορτον τον κολληθεντα ημιν εκ της πολεως υμων απομασσομεθα υμιν πλην τουτο γινωσκετε οτι ηγγικεν εφ υμας η βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 12,
      "text": "λεγω δε υμιν οτι σοδομοις εν τη ημερα εκεινη ανεκτοτερον εσται η τη πολει εκεινη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 13,
      "text": "ουαι σοι χωραζιν ουαι σοι βηθσαιδα οτι ει εν τυρω και σιδωνι εγενοντο αι δυναμεις αι γενομεναι εν υμιν παλαι αν εν σακκω και σποδω καθημεναι μετενοησαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 14,
      "text": "πλην τυρω και σιδωνι ανεκτοτερον εσται εν τη κρισει η υμιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 15,
      "text": "και συ καπερναουμ η εως του ουρανου υψωθεισα εως αδου καταβιβασθηση"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 16,
      "text": "ο ακουων υμων εμου ακουει και ο αθετων υμας εμε αθετει ο δε εμε αθετων αθετει τον αποστειλαντα με"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 17,
      "text": "υπεστρεψαν δε οι εβδομηκοντα μετα χαρας λεγοντες κυριε και τα δαιμονια υποτασσεται ημιν εν τω ονοματι σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 18,
      "text": "ειπεν δε αυτοις εθεωρουν τον σαταναν ως αστραπην εκ του ουρανου πεσοντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 19,
      "text": "ιδου διδωμι υμιν την εξουσιαν του πατειν επανω οφεων και σκορπιων και επι πασαν την δυναμιν του εχθρου και ουδεν υμας ου μη  {VAR1: αδικηση } {VAR2: αδικησει }"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 20,
      "text": "πλην εν τουτω μη χαιρετε οτι τα πνευματα υμιν υποτασσεται χαιρετε δε μαλλον οτι τα ονοματα υμων εγραφη εν τοις ουρανοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 21,
      "text": "εν αυτη τη ωρα ηγαλλιασατο τω πνευματι ο ιησους και ειπεν εξομολογουμαι σοι πατερ κυριε του ουρανου και της γης οτι απεκρυψας ταυτα απο σοφων και συνετων και απεκαλυψας αυτα νηπιοις ναι ο πατηρ οτι ουτως εγενετο ευδοκια εμπροσθεν σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 22,
      "text": "{VAR1: και στραφεις προς τους μαθητας ειπεν } παντα παρεδοθη μοι υπο του πατρος μου και ουδεις γινωσκει τις εστιν ο υιος ει μη ο πατηρ και τις εστιν ο πατηρ ει μη ο υιος και ω εαν βουληται ο υιος αποκαλυψαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 23,
      "text": "και στραφεις προς τους μαθητας κατ ιδιαν ειπεν μακαριοι οι οφθαλμοι οι βλεποντες α βλεπετε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 24,
      "text": "λεγω γαρ υμιν οτι πολλοι προφηται και βασιλεις ηθελησαν ιδειν α υμεις βλεπετε και ουκ ειδον και ακουσαι α ακουετε και ουκ ηκουσαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 25,
      "text": "και ιδου νομικος τις ανεστη εκπειραζων αυτον και λεγων διδασκαλε τι ποιησας ζωην αιωνιον κληρονομησω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 26,
      "text": "ο δε ειπεν προς αυτον εν τω νομω τι γεγραπται πως αναγινωσκεις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 27,
      "text": "ο δε αποκριθεις ειπεν αγαπησεις κυριον τον θεον σου εξ ολης της καρδιας σου και εξ ολης της ψυχης σου και εξ ολης της ισχυος σου και εξ ολης της διανοιας σου και τον πλησιον σου ως σεαυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 28,
      "text": "ειπεν δε αυτω ορθως απεκριθης τουτο ποιει και ζηση"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 29,
      "text": "ο δε θελων δικαιουν εαυτον ειπεν προς τον ιησουν και τις εστιν μου πλησιον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 30,
      "text": "υπολαβων δε ο ιησους ειπεν ανθρωπος τις κατεβαινεν απο ιερουσαλημ εις ιεριχω και λησταις περιεπεσεν οι και εκδυσαντες αυτον και πληγας επιθεντες απηλθον αφεντες ημιθανη τυγχανοντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 31,
      "text": "κατα συγκυριαν δε ιερευς τις κατεβαινεν εν τη οδω εκεινη και ιδων αυτον αντιπαρηλθεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 32,
      "text": "ομοιως δε και λευιτης γενομενος κατα τον τοπον ελθων και ιδων αντιπαρηλθεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 33,
      "text": "σαμαρειτης δε τις οδευων ηλθεν κατ αυτον και ιδων αυτον εσπλαγχνισθη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 34,
      "text": "και προσελθων κατεδησεν τα τραυματα αυτου επιχεων ελαιον και οινον επιβιβασας δε αυτον επι το ιδιον κτηνος ηγαγεν αυτον εις πανδοχειον και επεμεληθη αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 35,
      "text": "και επι την αυριον εξελθων εκβαλων δυο δηναρια εδωκεν τω πανδοχει και ειπεν αυτω επιμεληθητι αυτου και ο τι αν προσδαπανησης εγω εν τω επανερχεσθαι με αποδωσω σοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 36,
      "text": "τις ουν τουτων των τριων δοκει σοι πλησιον γεγονεναι του εμπεσοντος εις τους ληστας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 37,
      "text": "ο δε ειπεν ο ποιησας το ελεος μετ αυτου ειπεν ουν αυτω ο ιησους πορευου και συ ποιει ομοιως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 38,
      "text": "εγενετο δε εν τω πορευεσθαι αυτους και αυτος εισηλθεν εις κωμην τινα γυνη δε τις ονοματι μαρθα υπεδεξατο αυτον εις τον οικον αυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 39,
      "text": "και τηδε ην αδελφη καλουμενη μαρια η και παρακαθισασα παρα τους ποδας του ιησου ηκουεν τον λογον αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 40,
      "text": "η δε μαρθα περιεσπατο περι πολλην διακονιαν επιστασα δε ειπεν κυριε ου μελει σοι οτι η αδελφη μου μονην με κατελιπεν διακονειν ειπε ουν αυτη ινα μοι συναντιλαβηται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 41,
      "text": "αποκριθεις δε ειπεν αυτη ο ιησους μαρθα μαρθα μεριμνας και τυρβαζη περι πολλα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 10,
      "verse": 42,
      "text": "ενος δε εστιν χρεια μαρια δε την αγαθην μεριδα εξελεξατο ητις ουκ αφαιρεθησεται απ αυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 1,
      "text": "και εγενετο εν τω ειναι αυτον εν τοπω τινι προσευχομενον ως επαυσατο ειπεν τις των μαθητων αυτου προς αυτον κυριε διδαξον ημας προσευχεσθαι καθως και ιωαννης εδιδαξεν τους μαθητας αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 2,
      "text": "ειπεν δε αυτοις οταν προσευχησθε λεγετε πατερ ημων ο εν τοις ουρανοις αγιασθητω το ονομα σου ελθετω η βασιλεια σου γενηθητω το θελημα σου ως εν ουρανω και επι της γης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 3,
      "text": "τον αρτον ημων τον επιουσιον διδου ημιν το καθ ημεραν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 4,
      "text": "και αφες ημιν τας αμαρτιας ημων και γαρ αυτοι αφιεμεν παντι οφειλοντι ημιν και μη εισενεγκης ημας εις πειρασμον αλλα ρυσαι ημας απο του πονηρου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 5,
      "text": "και ειπεν προς αυτους τις εξ υμων εξει φιλον και πορευσεται προς αυτον μεσονυκτιου και ειπη αυτω φιλε χρησον μοι τρεις αρτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 6,
      "text": "επειδη φιλος μου παρεγενετο εξ οδου προς με και ουκ εχω ο παραθησω αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 7,
      "text": "κακεινος εσωθεν αποκριθεις ειπη μη μοι κοπους παρεχε ηδη η θυρα κεκλεισται και τα παιδια μου μετ εμου εις την κοιτην εισιν ου δυναμαι αναστας δουναι σοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 8,
      "text": "λεγω υμιν ει και ου δωσει αυτω αναστας δια το ειναι αυτου φιλον δια γε την αναιδειαν αυτου εγερθεις δωσει αυτω οσων χρηζει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 9,
      "text": "καγω υμιν λεγω αιτειτε και δοθησεται υμιν ζητειτε και ευρησετε κρουετε και ανοιγησεται υμιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 10,
      "text": "πας γαρ ο αιτων λαμβανει και ο ζητων ευρισκει και τω κρουοντι ανοιγησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 11,
      "text": "τινα δε υμων τον πατερα αιτησει ο υιος αρτον μη λιθον επιδωσει αυτω ει και ιχθυν μη αντι ιχθυος οφιν επιδωσει αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 12,
      "text": "η και εαν αιτηση ωον μη επιδωσει αυτω σκορπιον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 13,
      "text": "ει ουν υμεις πονηροι υπαρχοντες οιδατε αγαθα δοματα διδοναι τοις τεκνοις υμων ποσω μαλλον ο πατηρ ο εξ ουρανου δωσει πνευμα αγιον τοις αιτουσιν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 14,
      "text": "και ην εκβαλλων δαιμονιον και αυτο ην κωφον εγενετο δε του δαιμονιου εξελθοντος ελαλησεν ο κωφος και εθαυμασαν οι οχλοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 15,
      "text": "τινες δε εξ αυτων ειπον εν βεελζεβουλ αρχοντι των δαιμονιων εκβαλλει τα δαιμονια"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 16,
      "text": "ετεροι δε πειραζοντες σημειον παρ αυτου εζητουν εξ ουρανου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 17,
      "text": "αυτος δε ειδως αυτων τα διανοηματα ειπεν αυτοις πασα βασιλεια εφ εαυτην διαμερισθεισα ερημουται και οικος επι οικον πιπτει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 18,
      "text": "ει δε και ο σατανας εφ εαυτον διεμερισθη πως σταθησεται η βασιλεια αυτου οτι λεγετε εν βεελζεβουλ εκβαλλειν με τα δαιμονια"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 19,
      "text": "ει δε εγω εν βεελζεβουλ εκβαλλω τα δαιμονια οι υιοι υμων εν τινι εκβαλλουσιν δια τουτο κριται υμων αυτοι εσονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 20,
      "text": "ει δε εν δακτυλω θεου εκβαλλω τα δαιμονια αρα εφθασεν εφ υμας η βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 21,
      "text": "οταν ο ισχυρος καθωπλισμενος φυλασση την εαυτου αυλην εν ειρηνη εστιν τα υπαρχοντα αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 22,
      "text": "επαν δε ο ισχυροτερος αυτου επελθων νικηση αυτον την πανοπλιαν αυτου αιρει εφ η επεποιθει και τα σκυλα αυτου διαδιδωσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 23,
      "text": "ο μη ων μετ εμου κατ εμου εστιν και ο μη συναγων μετ εμου σκορπιζει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 24,
      "text": "οταν το ακαθαρτον πνευμα εξελθη απο του ανθρωπου διερχεται δι ανυδρων τοπων ζητουν αναπαυσιν και μη ευρισκον λεγει υποστρεψω εις τον οικον μου οθεν εξηλθον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 25,
      "text": "και ελθον ευρισκει σεσαρωμενον και κεκοσμημενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 26,
      "text": "τοτε πορευεται και παραλαμβανει επτα ετερα πνευματα πονηροτερα εαυτου και εισελθοντα κατοικει εκει και γινεται τα εσχατα του ανθρωπου εκεινου χειρονα των πρωτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 27,
      "text": "εγενετο δε εν τω λεγειν αυτον ταυτα επαρασα τις γυνη φωνην εκ του οχλου ειπεν αυτω μακαρια η κοιλια η βαστασασα σε και μαστοι ους εθηλασας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 28,
      "text": "αυτος δε ειπεν μενουνγε μακαριοι οι ακουοντες τον λογον του θεου και φυλασσοντες αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 29,
      "text": "των δε οχλων επαθροιζομενων ηρξατο λεγειν η γενεα αυτη πονηρα εστιν σημειον επιζητει και σημειον ου δοθησεται αυτη ει μη το σημειον ιωνα του προφητου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 30,
      "text": "καθως γαρ εγενετο ιωνας σημειον τοις νινευιταις ουτως εσται και ο υιος του ανθρωπου τη γενεα ταυτη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 31,
      "text": "βασιλισσα νοτου εγερθησεται εν τη κρισει μετα των ανδρων της γενεας ταυτης και κατακρινει αυτους οτι ηλθεν εκ των περατων της γης ακουσαι την σοφιαν σολομωντος και ιδου πλειον σολομωντος ωδε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 32,
      "text": "ανδρες νινευι αναστησονται εν τη κρισει μετα της γενεας ταυτης και κατακρινουσιν αυτην οτι μετενοησαν εις το κηρυγμα ιωνα και ιδου πλειον ιωνα ωδε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 33,
      "text": "ουδεις δε λυχνον αψας εις κρυπτον τιθησιν ουδε υπο τον μοδιον αλλ επι την λυχνιαν ινα οι εισπορευομενοι το φεγγος βλεπωσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 34,
      "text": "ο λυχνος του σωματος εστιν ο οφθαλμος οταν ουν ο οφθαλμος σου απλους η και ολον το σωμα σου φωτεινον εστιν επαν δε πονηρος η και το σωμα σου σκοτεινον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 35,
      "text": "σκοπει ουν μη το φως το εν σοι σκοτος εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 36,
      "text": "ει ουν το σωμα σου ολον φωτεινον μη εχον τι μερος σκοτεινον εσται φωτεινον ολον ως οταν ο λυχνος τη αστραπη φωτιζη σε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 37,
      "text": "εν δε τω λαλησαι ηρωτα αυτον φαρισαιος τις οπως αριστηση παρ αυτω εισελθων δε ανεπεσεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 38,
      "text": "ο δε φαρισαιος ιδων εθαυμασεν οτι ου πρωτον εβαπτισθη προ του αριστου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 39,
      "text": "ειπεν δε ο κυριος προς αυτον νυν υμεις οι φαρισαιοι το εξωθεν του ποτηριου και του πινακος καθαριζετε το δε εσωθεν υμων γεμει αρπαγης και πονηριας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 40,
      "text": "αφρονες ουχ ο ποιησας το εξωθεν και το εσωθεν εποιησεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 41,
      "text": "πλην τα ενοντα δοτε ελεημοσυνην και ιδου παντα καθαρα υμιν εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 42,
      "text": "αλλ ουαι υμιν τοις φαρισαιοις οτι αποδεκατουτε το ηδυοσμον και το πηγανον και παν λαχανον και παρερχεσθε την κρισιν και την αγαπην του θεου ταυτα εδει ποιησαι κακεινα μη αφιεναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 43,
      "text": "ουαι υμιν τοις φαρισαιοις οτι αγαπατε την πρωτοκαθεδριαν εν ταις συναγωγαις και τους ασπασμους εν ταις αγοραις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 44,
      "text": "ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι εστε ως τα μνημεια τα αδηλα και οι ανθρωποι οι περιπατουντες επανω ουκ οιδασιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 45,
      "text": "αποκριθεις δε τις των νομικων λεγει αυτω διδασκαλε ταυτα λεγων και ημας υβριζεις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 46,
      "text": "ο δε ειπεν και υμιν τοις νομικοις ουαι οτι φορτιζετε τους ανθρωπους φορτια δυσβαστακτα και αυτοι ενι των δακτυλων υμων ου προσψαυετε τοις φορτιοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 47,
      "text": "ουαι υμιν οτι οικοδομειτε τα μνημεια των προφητων οι δε πατερες υμων απεκτειναν αυτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 48,
      "text": "αρα μαρτυρειτε και συνευδοκειτε τοις εργοις των πατερων υμων οτι αυτοι μεν απεκτειναν αυτους υμεις δε οικοδομειτε αυτων τα μνημεια"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 49,
      "text": "δια τουτο και η σοφια του θεου ειπεν αποστελω εις αυτους προφητας και αποστολους και εξ αυτων αποκτενουσιν και εκδιωξουσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 50,
      "text": "ινα εκζητηθη το αιμα παντων των προφητων το εκχυνομενον απο καταβολης κοσμου απο της γενεας ταυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 51,
      "text": "απο του αιματος αβελ εως του αιματος ζαχαριου του απολομενου μεταξυ του θυσιαστηριου και του οικου ναι λεγω υμιν εκζητηθησεται απο της γενεας ταυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 52,
      "text": "ουαι υμιν τοις νομικοις οτι ηρατε την κλειδα της γνωσεως αυτοι ουκ εισηλθετε και τους εισερχομενους εκωλυσατε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 53,
      "text": "λεγοντος δε αυτου ταυτα προς αυτους ηρξαντο οι γραμματεις και οι φαρισαιοι δεινως ενεχειν και αποστοματιζειν αυτον περι πλειονων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 11,
      "verse": 54,
      "text": "ενεδρευοντες αυτον και ζητουντες θηρευσαι τι εκ του στοματος αυτου ινα κατηγορησωσιν αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 1,
      "text": "εν οις επισυναχθεισων των μυριαδων του οχλου ωστε καταπατειν αλληλους ηρξατο λεγειν προς τους μαθητας αυτου πρωτον προσεχετε εαυτοις απο της ζυμης των φαρισαιων ητις εστιν υποκρισις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 2,
      "text": "ουδεν δε συγκεκαλυμμενον εστιν ο ουκ αποκαλυφθησεται και κρυπτον ο ου γνωσθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 3,
      "text": "ανθ ων οσα εν τη σκοτια ειπατε εν τω φωτι ακουσθησεται και ο προς το ους ελαλησατε εν τοις ταμειοις κηρυχθησεται επι των δωματων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 4,
      "text": "λεγω δε υμιν τοις φιλοις μου μη φοβηθητε απο των αποκτεινοντων το σωμα και μετα ταυτα μη εχοντων περισσοτερον τι ποιησαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 5,
      "text": "υποδειξω δε υμιν τινα φοβηθητε φοβηθητε τον μετα το αποκτειναι εξουσιαν εχοντα εμβαλειν εις την γεενναν ναι λεγω υμιν τουτον φοβηθητε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 6,
      "text": "ουχι πεντε στρουθια πωλειται ασσαριων δυο και εν εξ αυτων ουκ εστιν επιλελησμενον ενωπιον του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 7,
      "text": "αλλα και αι τριχες της κεφαλης υμων πασαι ηριθμηνται μη ουν φοβεισθε πολλων στρουθιων διαφερετε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 8,
      "text": "λεγω δε υμιν πας ος αν ομολογηση εν εμοι εμπροσθεν των ανθρωπων και ο υιος του ανθρωπου ομολογησει εν αυτω εμπροσθεν των αγγελων του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 9,
      "text": "ο δε αρνησαμενος με ενωπιον των ανθρωπων απαρνηθησεται ενωπιον των αγγελων του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 10,
      "text": "και πας ος ερει λογον εις τον υιον του ανθρωπου αφεθησεται αυτω τω δε εις το αγιον πνευμα βλασφημησαντι ουκ αφεθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 11,
      "text": "οταν δε προσφερωσιν υμας επι τας συναγωγας και τας αρχας και τας εξουσιας μη μεριμνατε πως η τι απολογησησθε η τι ειπητε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 12,
      "text": "το γαρ αγιον πνευμα διδαξει υμας εν αυτη τη ωρα α δει ειπειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 13,
      "text": "ειπεν δε τις αυτω εκ του οχλου διδασκαλε ειπε τω αδελφω μου μερισασθαι μετ εμου την κληρονομιαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 14,
      "text": "ο δε ειπεν αυτω ανθρωπε τις με κατεστησεν δικαστην η μεριστην εφ υμας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 15,
      "text": "ειπεν δε προς αυτους ορατε και φυλασσεσθε απο της πλεονεξιας οτι ουκ εν τω περισσευειν τινι η ζωη αυτου εστιν εκ των υπαρχοντων αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 16,
      "text": "ειπεν δε παραβολην προς αυτους λεγων ανθρωπου τινος πλουσιου ευφορησεν η χωρα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 17,
      "text": "και διελογιζετο εν εαυτω λεγων τι ποιησω οτι ουκ εχω που συναξω τους καρπους μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 18,
      "text": "και ειπεν τουτο ποιησω καθελω μου τας αποθηκας και μειζονας οικοδομησω και συναξω εκει παντα τα γενηματα μου και τα αγαθα μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 19,
      "text": "και ερω τη ψυχη μου ψυχη εχεις πολλα αγαθα κειμενα εις ετη πολλα αναπαυου φαγε πιε ευφραινου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 20,
      "text": "ειπεν δε αυτω ο θεος  {VAR1: αφρων } {VAR2: αφρον } ταυτη τη νυκτι την ψυχην σου απαιτουσιν απο σου α δε ητοιμασας τινι εσται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 21,
      "text": "ουτως ο θησαυριζων εαυτω και μη εις θεον πλουτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 22,
      "text": "ειπεν δε προς τους μαθητας αυτου δια τουτο υμιν λεγω μη μεριμνατε τη ψυχη υμων τι φαγητε μηδε τω σωματι τι ενδυσησθε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 23,
      "text": "η ψυχη πλειον εστιν της τροφης και το σωμα του ενδυματος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 24,
      "text": "κατανοησατε τους κορακας οτι ου σπειρουσιν ουδε θεριζουσιν οις ουκ εστιν ταμειον ουδε αποθηκη και ο θεος τρεφει αυτους ποσω μαλλον υμεις διαφερετε των πετεινων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 25,
      "text": "τις δε εξ υμων μεριμνων δυναται προσθειναι επι την ηλικιαν αυτου πηχυν ενα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 26,
      "text": "ει ουν ουτε ελαχιστον δυνασθε τι περι των λοιπων μεριμνατε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 27,
      "text": "κατανοησατε τα κρινα πως αυξανει ου κοπια ουδε νηθει λεγω δε υμιν ουδε σολομων εν παση τη δοξη αυτου περιεβαλετο ως εν τουτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 28,
      "text": "ει δε τον χορτον εν τω αγρω σημερον οντα και αυριον εις κλιβανον βαλλομενον ο θεος ουτως αμφιεννυσιν ποσω μαλλον υμας ολιγοπιστοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 29,
      "text": "και υμεις μη ζητειτε τι φαγητε η τι πιητε και μη μετεωριζεσθε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 30,
      "text": "ταυτα γαρ παντα τα εθνη του κοσμου επιζητει υμων δε ο πατηρ οιδεν οτι χρηζετε τουτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 31,
      "text": "πλην ζητειτε την βασιλειαν του θεου και ταυτα παντα προστεθησεται υμιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 32,
      "text": "μη φοβου το μικρον ποιμνιον οτι ευδοκησεν ο πατηρ υμων δουναι υμιν την βασιλειαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 33,
      "text": "πωλησατε τα υπαρχοντα υμων και δοτε ελεημοσυνην ποιησατε εαυτοις βαλαντια μη παλαιουμενα θησαυρον ανεκλειπτον εν τοις ουρανοις οπου κλεπτης ουκ εγγιζει ουδε σης διαφθειρει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 34,
      "text": "οπου γαρ εστιν ο θησαυρος υμων εκει και η καρδια υμων εσται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 35,
      "text": "εστωσαν υμων αι οσφυες περιεζωσμεναι και οι λυχνοι καιομενοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 36,
      "text": "και υμεις ομοιοι ανθρωποις προσδεχομενοις τον κυριον εαυτων ποτε αναλυσει εκ των γαμων ινα ελθοντος και κρουσαντος ευθεως ανοιξωσιν αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 37,
      "text": "μακαριοι οι δουλοι εκεινοι ους ελθων ο κυριος ευρησει γρηγορουντας αμην λεγω υμιν οτι περιζωσεται και ανακλινει αυτους και παρελθων διακονησει αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 38,
      "text": "και εαν ελθη εν τη δευτερα φυλακη και εν τη τριτη φυλακη ελθη και ευρη ουτως μακαριοι εισιν οι δουλοι εκεινοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 39,
      "text": "τουτο δε γινωσκετε οτι ει ηδει ο οικοδεσποτης ποια ωρα ο κλεπτης ερχεται εγρηγορησεν αν και ουκ αν αφηκεν διορυγηναι τον οικον αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 40,
      "text": "και υμεις ουν γινεσθε ετοιμοι οτι η ωρα ου δοκειτε ο υιος του ανθρωπου ερχεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 41,
      "text": "ειπεν δε αυτω ο πετρος κυριε προς ημας την παραβολην ταυτην λεγεις η και προς παντας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 42,
      "text": "ειπεν δε ο κυριος τις αρα εστιν ο πιστος οικονομος και φρονιμος ον καταστησει ο κυριος επι της θεραπειας αυτου του διδοναι εν καιρω το σιτομετριον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 43,
      "text": "μακαριος ο δουλος εκεινος ον ελθων ο κυριος αυτου ευρησει ποιουντα ουτως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 44,
      "text": "αληθως λεγω υμιν οτι επι πασιν τοις υπαρχουσιν αυτου καταστησει αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 45,
      "text": "εαν δε ειπη ο δουλος εκεινος εν τη καρδια αυτου χρονιζει ο κυριος μου ερχεσθαι και αρξηται τυπτειν τους παιδας και τας παιδισκας εσθιειν τε και πινειν και μεθυσκεσθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 46,
      "text": "ηξει ο κυριος του δουλου εκεινου εν ημερα η ου προσδοκα και εν ωρα η ου γινωσκει και διχοτομησει αυτον και το μερος αυτου μετα των απιστων θησει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 47,
      "text": "εκεινος δε ο δουλος ο γνους το θελημα του κυριου εαυτου και μη ετοιμασας μηδε ποιησας προς το θελημα αυτου δαρησεται πολλας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 48,
      "text": "ο δε μη γνους ποιησας δε αξια πληγων δαρησεται ολιγας παντι δε ω εδοθη πολυ πολυ ζητηθησεται παρ αυτου και ω παρεθεντο πολυ περισσοτερον αιτησουσιν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 49,
      "text": "πυρ ηλθον βαλειν εις την γην και τι θελω ει ηδη ανηφθη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 50,
      "text": "βαπτισμα δε εχω βαπτισθηναι και πως συνεχομαι εως ου τελεσθη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 51,
      "text": "δοκειτε οτι ειρηνην παρεγενομην δουναι εν τη γη ουχι λεγω υμιν αλλ η διαμερισμον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 52,
      "text": "εσονται γαρ απο του νυν πεντε εν οικω ενι διαμεμερισμενοι τρεις επι δυσιν και δυο επι τρισιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 53,
      "text": "διαμερισθησεται πατηρ εφ υιω και υιος επι πατρι μητηρ επι θυγατρι και θυγατηρ επι μητρι πενθερα επι την νυμφην αυτης και νυμφη επι την πενθεραν αυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 54,
      "text": "ελεγεν δε και τοις οχλοις οταν ιδητε την νεφελην ανατελλουσαν απο δυσμων ευθεως λεγετε ομβρος ερχεται και γινεται ουτως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 55,
      "text": "και οταν νοτον πνεοντα λεγετε οτι καυσων εσται και γινεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 56,
      "text": "υποκριται το προσωπον  {VAR1: της γης και του ουρανου } {VAR2: του ουρανου και της γης } οιδατε δοκιμαζειν τον δε καιρον τουτον πως ου δοκιμαζετε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 57,
      "text": "τι δε και αφ εαυτων ου κρινετε το δικαιον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 58,
      "text": "ως γαρ υπαγεις μετα του αντιδικου σου επ αρχοντα εν τη οδω δος εργασιαν απηλλαχθαι απ αυτου μηποτε κατασυρη σε προς τον κριτην και ο κριτης σε παραδω τω πρακτορι και ο πρακτωρ σε βαλλη εις φυλακην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 12,
      "verse": 59,
      "text": "λεγω σοι ου μη εξελθης εκειθεν εως ου και το εσχατον λεπτον αποδως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 1,
      "text": "παρησαν δε τινες εν αυτω τω καιρω απαγγελλοντες αυτω περι των γαλιλαιων ων το αιμα πιλατος εμιξεν μετα των θυσιων αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 2,
      "text": "και αποκριθεις ο ιησους ειπεν αυτοις δοκειτε οτι οι γαλιλαιοι ουτοι αμαρτωλοι παρα παντας τους γαλιλαιους εγενοντο οτι τοιαυτα πεπονθασιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 3,
      "text": "ουχι λεγω υμιν αλλ εαν μη μετανοητε παντες ωσαυτως απολεισθε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 4,
      "text": "η εκεινοι οι δεκα και οκτω εφ ους επεσεν ο πυργος εν τω σιλωαμ και απεκτεινεν αυτους δοκειτε οτι ουτοι οφειλεται εγενοντο παρα παντας ανθρωπους τους κατοικουντας εν ιερουσαλημ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 5,
      "text": "ουχι λεγω υμιν αλλ εαν μη μετανοητε παντες ομοιως απολεισθε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 6,
      "text": "ελεγεν δε ταυτην την παραβολην συκην ειχεν τις εν τω αμπελωνι αυτου πεφυτευμενην και ηλθεν καρπον ζητων εν αυτη και ουχ ευρεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 7,
      "text": "ειπεν δε προς τον αμπελουργον ιδου τρια ετη ερχομαι ζητων καρπον εν τη συκη ταυτη και ουχ ευρισκω εκκοψον αυτην ινα τι και την γην καταργει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 8,
      "text": "ο δε αποκριθεις λεγει αυτω κυριε αφες αυτην και τουτο το ετος εως οτου σκαψω περι αυτην και βαλω κοπριαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 9,
      "text": "καν μεν ποιηση καρπον ει δε μηγε εις το μελλον εκκοψεις αυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 10,
      "text": "ην δε διδασκων εν μια των συναγωγων εν τοις σαββασιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 11,
      "text": "και ιδου γυνη ην πνευμα εχουσα ασθενειας ετη δεκα και οκτω και ην συγκυπτουσα και μη δυναμενη ανακυψαι εις το παντελες"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 12,
      "text": "ιδων δε αυτην ο ιησους προσεφωνησεν και ειπεν αυτη γυναι απολελυσαι της ασθενειας σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 13,
      "text": "και επεθηκεν αυτη τας χειρας και παραχρημα ανωρθωθη και εδοξαζεν τον θεον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 14,
      "text": "αποκριθεις δε ο αρχισυναγωγος αγανακτων οτι τω σαββατω εθεραπευσεν ο ιησους ελεγεν τω οχλω εξ ημεραι εισιν εν αις δει εργαζεσθαι εν ταυταις ουν ερχομενοι θεραπευεσθε και μη τη ημερα του σαββατου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 15,
      "text": "απεκριθη ουν αυτω ο κυριος και ειπεν υποκριτα εκαστος υμων τω σαββατω ου λυει τον βουν αυτου η τον ονον απο της φατνης και απαγαγων ποτιζει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 16,
      "text": "ταυτην δε θυγατερα αβρααμ ουσαν ην εδησεν ο σατανας ιδου δεκα και οκτω ετη ουκ εδει λυθηναι απο του δεσμου τουτου τη ημερα του σαββατου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 17,
      "text": "και ταυτα λεγοντος αυτου κατησχυνοντο παντες οι αντικειμενοι αυτω και πας ο οχλος εχαιρεν επι πασιν τοις ενδοξοις τοις γινομενοις υπ αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 18,
      "text": "ελεγεν δε τινι ομοια εστιν η βασιλεια του θεου και τινι ομοιωσω αυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 19,
      "text": "ομοια εστιν κοκκω σιναπεως ον λαβων ανθρωπος εβαλεν εις κηπον εαυτου και ηυξησεν και εγενετο εις δενδρον μεγα και τα πετεινα του ουρανου κατεσκηνωσεν εν τοις κλαδοις αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 20,
      "text": "και παλιν ειπεν τινι ομοιωσω την βασιλειαν του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 21,
      "text": "ομοια εστιν ζυμη ην λαβουσα γυνη ενεκρυψεν εις αλευρου σατα τρια εως ου εζυμωθη ολον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 22,
      "text": "και διεπορευετο κατα πολεις και κωμας διδασκων και πορειαν ποιουμενος εις ιερουσαλημ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 23,
      "text": "ειπεν δε τις αυτω κυριε ει ολιγοι οι σωζομενοι ο δε ειπεν προς αυτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 24,
      "text": "αγωνιζεσθε εισελθειν δια της στενης πυλης οτι πολλοι λεγω υμιν ζητησουσιν εισελθειν και ουκ ισχυσουσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 25,
      "text": "αφ ου αν εγερθη ο οικοδεσποτης και αποκλειση την θυραν και αρξησθε εξω εσταναι και κρουειν την θυραν λεγοντες κυριε κυριε ανοιξον ημιν και αποκριθεις ερει υμιν ουκ οιδα υμας ποθεν εστε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 26,
      "text": "τοτε αρξεσθε λεγειν εφαγομεν ενωπιον σου και επιομεν και εν ταις πλατειαις ημων εδιδαξας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 27,
      "text": "και ερει λεγω υμιν ουκ οιδα υμας ποθεν εστε αποστητε απ εμου παντες οι εργαται της αδικιας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 28,
      "text": "εκει εσται ο κλαυθμος και ο βρυγμος των οδοντων οταν οψησθε αβρααμ και ισαακ και ιακωβ και παντας τους προφητας εν τη βασιλεια του θεου υμας δε εκβαλλομενους εξω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 29,
      "text": "και ηξουσιν απο ανατολων και δυσμων και απο βορρα και νοτου και ανακλιθησονται εν τη βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 30,
      "text": "και ιδου εισιν εσχατοι οι εσονται πρωτοι και εισιν πρωτοι οι εσονται εσχατοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 31,
      "text": "εν αυτη τη ημερα προσηλθον τινες φαρισαιοι λεγοντες αυτω εξελθε και πορευου εντευθεν οτι ηρωδης θελει σε αποκτειναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 32,
      "text": "και ειπεν αυτοις πορευθεντες ειπατε τη αλωπεκι ταυτη ιδου εκβαλλω δαιμονια και ιασεις επιτελω σημερον και αυριον και τη τριτη τελειουμαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 33,
      "text": "πλην δει με σημερον και αυριον και τη εχομενη πορευεσθαι οτι ουκ ενδεχεται προφητην απολεσθαι εξω ιερουσαλημ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 34,
      "text": "ιερουσαλημ ιερουσαλημ η αποκτεινουσα τους προφητας και λιθοβολουσα τους απεσταλμενους προς αυτην ποσακις ηθελησα επισυναξαι τα τεκνα σου ον τροπον ορνις την εαυτης νοσσιαν υπο τας πτερυγας και ουκ ηθελησατε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 13,
      "verse": 35,
      "text": "ιδου αφιεται υμιν ο οικος υμων ερημος αμην δε λεγω υμιν οτι ου μη με ιδητε εως αν ηξη οτε ειπητε ευλογημενος ο ερχομενος εν ονοματι κυριου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 1,
      "text": "και εγενετο εν τω ελθειν αυτον εις οικον τινος των αρχοντων των φαρισαιων σαββατω φαγειν αρτον και αυτοι ησαν παρατηρουμενοι αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 2,
      "text": "και ιδου ανθρωπος τις ην υδρωπικος εμπροσθεν αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 3,
      "text": "και αποκριθεις ο ιησους ειπεν προς τους νομικους και φαρισαιους λεγων ει εξεστιν τω σαββατω θεραπευειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 4,
      "text": "οι δε ησυχασαν και επιλαβομενος ιασατο αυτον και απελυσεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 5,
      "text": "και αποκριθεις προς αυτους ειπεν τινος υμων ονος η βους εις φρεαρ εμπεσειται και ουκ ευθεως ανασπασει αυτον εν τη ημερα του σαββατου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 6,
      "text": "και ουκ ισχυσαν ανταποκριθηναι αυτω προς ταυτα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 7,
      "text": "ελεγεν δε προς τους κεκλημενους παραβολην επεχων πως τας πρωτοκλισιας εξελεγοντο λεγων προς αυτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 8,
      "text": "οταν κληθης υπο τινος εις γαμους μη κατακλιθης εις την πρωτοκλισιαν μηποτε εντιμοτερος σου η κεκλημενος υπ αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 9,
      "text": "και ελθων ο σε και αυτον καλεσας ερει σοι δος τουτω τοπον και τοτε αρξη μετ αισχυνης τον εσχατον τοπον κατεχειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 10,
      "text": "αλλ οταν κληθης πορευθεις αναπεσον εις τον εσχατον τοπον ινα οταν ελθη ο κεκληκως σε ειπη σοι φιλε προσαναβηθι ανωτερον τοτε εσται σοι δοξα ενωπιον των συνανακειμενων σοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 11,
      "text": "οτι πας ο υψων εαυτον ταπεινωθησεται και ο ταπεινων εαυτον υψωθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 12,
      "text": "ελεγεν δε και τω κεκληκοτι αυτον οταν ποιης αριστον η δειπνον μη φωνει τους φιλους σου μηδε τους αδελφους σου μηδε τους συγγενεις σου μηδε γειτονας πλουσιους μηποτε και αυτοι σε αντικαλεσωσιν και γενηται σοι ανταποδομα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 13,
      "text": "αλλ οταν ποιης δοχην καλει πτωχους αναπηρους χωλους τυφλους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 14,
      "text": "και μακαριος εση οτι ουκ εχουσιν ανταποδουναι σοι ανταποδοθησεται γαρ σοι εν τη αναστασει των δικαιων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 15,
      "text": "ακουσας δε τις των συνανακειμενων ταυτα ειπεν αυτω μακαριος ος φαγεται αρτον εν τη βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 16,
      "text": "ο δε ειπεν αυτω ανθρωπος τις εποιησεν δειπνον μεγα και εκαλεσεν πολλους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 17,
      "text": "και απεστειλεν τον δουλον αυτου τη ωρα του δειπνου ειπειν τοις κεκλημενοις ερχεσθε οτι ηδη ετοιμα εστιν παντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 18,
      "text": "και ηρξαντο απο μιας παραιτεισθαι παντες ο πρωτος ειπεν αυτω αγρον ηγορασα και εχω αναγκην εξελθειν και ιδειν αυτον ερωτω σε εχε με παρητημενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 19,
      "text": "και ετερος ειπεν ζευγη βοων ηγορασα πεντε και πορευομαι δοκιμασαι αυτα ερωτω σε εχε με παρητημενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 20,
      "text": "και ετερος ειπεν γυναικα εγημα και δια τουτο ου δυναμαι ελθειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 21,
      "text": "και παραγενομενος ο δουλος εκεινος απηγγειλεν τω κυριω αυτου ταυτα τοτε οργισθεις ο οικοδεσποτης ειπεν τω δουλω αυτου εξελθε ταχεως εις τας πλατειας και ρυμας της πολεως και τους πτωχους και αναπηρους και χωλους και τυφλους εισαγαγε ωδε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 22,
      "text": "και ειπεν ο δουλος κυριε γεγονεν ως επεταξας και ετι τοπος εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 23,
      "text": "και ειπεν ο κυριος προς τον δουλον εξελθε εις τας οδους και φραγμους και αναγκασον εισελθειν ινα γεμισθη ο οικος μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 24,
      "text": "λεγω γαρ υμιν οτι ουδεις των ανδρων εκεινων των κεκλημενων γευσεται μου του δειπνου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 25,
      "text": "συνεπορευοντο δε αυτω οχλοι πολλοι και στραφεις ειπεν προς αυτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 26,
      "text": "ει τις ερχεται προς με και ου μισει τον πατερα εαυτου και την μητερα και την γυναικα και τα τεκνα και τους αδελφους και τας αδελφας ετι δε και την εαυτου ψυχην ου δυναται μου μαθητης ειναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 27,
      "text": "και οστις ου βασταζει τον σταυρον αυτου και ερχεται οπισω μου ου δυναται μου ειναι μαθητης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 28,
      "text": "τις γαρ εξ υμων θελων πυργον οικοδομησαι ουχι πρωτον καθισας ψηφιζει την δαπανην ει εχει τα προς απαρτισμον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 29,
      "text": "ινα μηποτε θεντος αυτου θεμελιον και μη ισχυοντος εκτελεσαι παντες οι θεωρουντες αρξωνται εμπαιζειν αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 30,
      "text": "λεγοντες οτι ουτος ο ανθρωπος ηρξατο οικοδομειν και ουκ ισχυσεν εκτελεσαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 31,
      "text": "η τις βασιλευς πορευομενος συμβαλειν ετερω βασιλει εις πολεμον ουχι καθισας πρωτον βουλευεται ει δυνατος εστιν εν δεκα χιλιασιν απαντησαι τω μετα εικοσι χιλιαδων ερχομενω επ αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 32,
      "text": "ει δε μηγε ετι αυτου πορρω οντος πρεσβειαν αποστειλας ερωτα τα προς ειρηνην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 33,
      "text": "ουτως ουν πας εξ υμων ος ουκ αποτασσεται πασιν τοις εαυτου υπαρχουσιν ου δυναται μου ειναι μαθητης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 34,
      "text": "καλον το αλας εαν δε το αλας μωρανθη εν τινι αρτυθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 14,
      "verse": 35,
      "text": "ουτε εις γην ουτε εις κοπριαν ευθετον εστιν εξω βαλλουσιν αυτο ο εχων ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 1,
      "text": "ησαν δε εγγιζοντες αυτω παντες οι τελωναι και οι αμαρτωλοι ακουειν αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 2,
      "text": "και διεγογγυζον οι φαρισαιοι και οι γραμματεις λεγοντες οτι ουτος αμαρτωλους προσδεχεται και συνεσθιει αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 3,
      "text": "ειπεν δε προς αυτους την παραβολην ταυτην λεγων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 4,
      "text": "τις ανθρωπος εξ υμων εχων εκατον προβατα και απολεσας εν εξ αυτων ου καταλειπει τα εννενηκονταεννεα εν τη ερημω και πορευεται επι το απολωλος εως ευρη αυτο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 5,
      "text": "και ευρων επιτιθησιν επι τους ωμους εαυτου χαιρων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 6,
      "text": "και ελθων εις τον οικον συγκαλει τους φιλους και τους γειτονας λεγων αυτοις συγχαρητε μοι οτι ευρον το προβατον μου το απολωλος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 7,
      "text": "λεγω υμιν οτι ουτως χαρα εσται εν τω ουρανω επι ενι αμαρτωλω μετανοουντι η επι εννενηκονταεννεα δικαιοις οιτινες ου χρειαν εχουσιν μετανοιας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 8,
      "text": "η τις γυνη δραχμας εχουσα δεκα εαν απολεση δραχμην μιαν ουχι απτει λυχνον και σαροι την οικιαν και ζητει επιμελως εως οτου ευρη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 9,
      "text": "και ευρουσα συγκαλειται τας φιλας και τας γειτονας λεγουσα συγχαρητε μοι οτι ευρον την δραχμην ην απωλεσα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 10,
      "text": "ουτως λεγω υμιν χαρα γινεται ενωπιον των αγγελων του θεου επι ενι αμαρτωλω μετανοουντι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 11,
      "text": "ειπεν δε ανθρωπος τις ειχεν δυο υιους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 12,
      "text": "και ειπεν ο νεωτερος αυτων τω πατρι πατερ δος μοι το επιβαλλον μερος της ουσιας και διειλεν αυτοις τον βιον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 13,
      "text": "και μετ ου πολλας ημερας συναγαγων απαντα ο νεωτερος υιος απεδημησεν εις χωραν μακραν και εκει διεσκορπισεν την ουσιαν αυτου ζων ασωτως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 14,
      "text": "δαπανησαντος δε αυτου παντα εγενετο λιμος ισχυρος κατα την χωραν εκεινην και αυτος ηρξατο υστερεισθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 15,
      "text": "και πορευθεις εκολληθη ενι των πολιτων της χωρας εκεινης και επεμψεν αυτον εις τους αγρους αυτου βοσκειν χοιρους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 16,
      "text": "και επεθυμει γεμισαι την κοιλιαν αυτου απο των κερατιων ων ησθιον οι χοιροι και ουδεις εδιδου αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 17,
      "text": "εις εαυτον δε ελθων ειπεν ποσοι μισθιοι του πατρος μου περισσευουσιν αρτων εγω δε λιμω απολλυμαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 18,
      "text": "αναστας πορευσομαι προς τον πατερα μου και ερω αυτω πατερ ημαρτον εις τον ουρανον και ενωπιον σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 19,
      "text": "και ουκετι ειμι αξιος κληθηναι υιος σου ποιησον με ως ενα των μισθιων σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 20,
      "text": "και αναστας ηλθεν προς τον πατερα εαυτου ετι δε αυτου μακραν απεχοντος ειδεν αυτον ο πατηρ αυτου και εσπλαγχνισθη και δραμων επεπεσεν επι τον τραχηλον αυτου και κατεφιλησεν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 21,
      "text": "ειπεν δε αυτω ο υιος πατερ ημαρτον εις τον ουρανον και ενωπιον σου και ουκετι ειμι αξιος κληθηναι υιος σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 22,
      "text": "ειπεν δε ο πατηρ προς τους δουλους αυτου εξενεγκατε την στολην την πρωτην και ενδυσατε αυτον και δοτε δακτυλιον εις την χειρα αυτου και υποδηματα εις τους ποδας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 23,
      "text": "και ενεγκαντες τον μοσχον τον σιτευτον θυσατε και φαγοντες ευφρανθωμεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 24,
      "text": "οτι ουτος ο υιος μου νεκρος ην και ανεζησεν και απολωλως ην και ευρεθη και ηρξαντο ευφραινεσθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 25,
      "text": "ην δε ο υιος αυτου ο πρεσβυτερος εν αγρω και ως ερχομενος ηγγισεν τη οικια ηκουσεν συμφωνιας και χορων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 26,
      "text": "και προσκαλεσαμενος ενα των παιδων  {VAR1: αυτου } επυνθανετο τι ειη ταυτα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 27,
      "text": "ο δε ειπεν αυτω οτι ο αδελφος σου ηκει και εθυσεν ο πατηρ σου τον μοσχον τον σιτευτον οτι υγιαινοντα αυτον απελαβεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 28,
      "text": "ωργισθη δε και ουκ ηθελεν εισελθειν ο ουν πατηρ αυτου εξελθων παρεκαλει αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 29,
      "text": "ο δε αποκριθεις ειπεν τω πατρι ιδου τοσαυτα ετη δουλευω σοι και ουδεποτε εντολην σου παρηλθον και εμοι ουδεποτε εδωκας εριφον ινα μετα των φιλων μου ευφρανθω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 30,
      "text": "οτε δε ο υιος σου ουτος ο καταφαγων σου τον βιον μετα πορνων ηλθεν εθυσας αυτω τον μοσχον τον σιτευτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 31,
      "text": "ο δε ειπεν αυτω τεκνον συ παντοτε μετ εμου ει και παντα τα εμα σα εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 15,
      "verse": 32,
      "text": "ευφρανθηναι δε και χαρηναι εδει οτι ο αδελφος σου ουτος νεκρος ην και ανεζησεν και απολωλως ην και ευρεθη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 1,
      "text": "ελεγεν δε και προς τους μαθητας αυτου ανθρωπος τις ην πλουσιος ος ειχεν οικονομον και ουτος διεβληθη αυτω ως διασκορπιζων τα υπαρχοντα αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 2,
      "text": "και φωνησας αυτον ειπεν αυτω τι τουτο ακουω περι σου αποδος τον λογον της οικονομιας σου ου γαρ δυνηση ετι οικονομειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 3,
      "text": "ειπεν δε εν εαυτω ο οικονομος τι ποιησω οτι ο κυριος μου αφαιρειται την οικονομιαν απ εμου σκαπτειν ουκ ισχυω επαιτειν αισχυνομαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 4,
      "text": "εγνων τι ποιησω ινα οταν μετασταθω της οικονομιας δεξωνται με εις τους οικους αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 5,
      "text": "και προσκαλεσαμενος ενα εκαστον των χρεωφειλετων του κυριου εαυτου ελεγεν τω πρωτω ποσον οφειλεις τω κυριω μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 6,
      "text": "ο δε ειπεν εκατον βατους ελαιου και ειπεν αυτω δεξαι σου το γραμμα και καθισας ταχεως γραψον πεντηκοντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 7,
      "text": "επειτα ετερω ειπεν συ δε ποσον οφειλεις ο δε ειπεν εκατον κορους σιτου και λεγει αυτω δεξαι σου το γραμμα και γραψον ογδοηκοντα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 8,
      "text": "και επηνεσεν ο κυριος τον οικονομον της αδικιας οτι φρονιμως εποιησεν οτι οι υιοι του αιωνος τουτου φρονιμωτεροι υπερ τους υιους του φωτος εις την γενεαν  {VAR1: την } εαυτων εισιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 9,
      "text": "καγω υμιν λεγω ποιησατε εαυτοις φιλους εκ του μαμωνα της αδικιας ινα οταν εκλιπητε δεξωνται υμας εις τας αιωνιους σκηνας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 10,
      "text": "ο πιστος εν ελαχιστω και εν πολλω πιστος εστιν και ο εν ελαχιστω αδικος και εν πολλω αδικος εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 11,
      "text": "ει ουν εν τω αδικω μαμωνα πιστοι ουκ εγενεσθε το αληθινον τις υμιν πιστευσει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 12,
      "text": "και ει εν τω αλλοτριω πιστοι ουκ εγενεσθε το υμετερον τις υμιν δωσει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 13,
      "text": "ουδεις οικετης δυναται δυσι κυριοις δουλευειν η γαρ τον ενα μισησει και τον ετερον αγαπησει η ενος ανθεξεται και του ετερου καταφρονησει ου δυνασθε θεω δουλευειν και μαμωνα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 14,
      "text": "ηκουον δε ταυτα παντα και οι φαρισαιοι φιλαργυροι υπαρχοντες και εξεμυκτηριζον αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 15,
      "text": "και ειπεν αυτοις υμεις εστε οι δικαιουντες εαυτους ενωπιον των ανθρωπων ο δε θεος γινωσκει τας καρδιας υμων οτι το εν ανθρωποις υψηλον βδελυγμα ενωπιον του θεου εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 16,
      "text": "ο νομος και οι προφηται εως ιωαννου απο τοτε η βασιλεια του θεου ευαγγελιζεται και πας εις αυτην βιαζεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 17,
      "text": "ευκοπωτερον δε εστιν τον ουρανον και την γην παρελθειν η του νομου μιαν κεραιαν πεσειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 18,
      "text": "πας ο απολυων την γυναικα αυτου και γαμων ετεραν μοιχευει και πας ο απολελυμενην απο ανδρος γαμων μοιχευει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 19,
      "text": "ανθρωπος δε τις ην πλουσιος και ενεδιδυσκετο πορφυραν και βυσσον ευφραινομενος καθ ημεραν λαμπρως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 20,
      "text": "πτωχος δε τις ην ονοματι λαζαρος ος εβεβλητο προς τον πυλωνα αυτου ηλκωμενος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 21,
      "text": "και επιθυμων χορτασθηναι απο των ψιχιων των πιπτοντων απο της τραπεζης του πλουσιου αλλα και οι κυνες ερχομενοι απελειχον τα ελκη αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 22,
      "text": "εγενετο δε αποθανειν τον πτωχον και απενεχθηναι αυτον υπο των αγγελων εις τον κολπον του αβρααμ απεθανεν δε και ο πλουσιος και εταφη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 23,
      "text": "και εν τω αδη επαρας τους οφθαλμους αυτου υπαρχων εν βασανοις ορα τον αβρααμ απο μακροθεν και λαζαρον εν τοις κολποις αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 24,
      "text": "και αυτος φωνησας ειπεν πατερ αβρααμ ελεησον με και πεμψον λαζαρον ινα βαψη το ακρον του δακτυλου αυτου υδατος και καταψυξη την γλωσσαν μου οτι οδυνωμαι εν τη φλογι ταυτη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 25,
      "text": "ειπεν δε αβρααμ τεκνον μνησθητι οτι απελαβες συ τα αγαθα σου εν τη ζωη σου και λαζαρος ομοιως τα κακα νυν δε οδε παρακαλειται συ δε οδυνασαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 26,
      "text": "και επι πασιν τουτοις μεταξυ ημων και υμων χασμα μεγα εστηρικται οπως οι θελοντες διαβηναι εντευθεν προς υμας μη δυνωνται μηδε οι εκειθεν προς ημας διαπερωσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 27,
      "text": "ειπεν δε ερωτω ουν σε πατερ ινα πεμψης αυτον εις τον οικον του πατρος μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 28,
      "text": "εχω γαρ πεντε αδελφους οπως διαμαρτυρηται αυτοις ινα μη και αυτοι ελθωσιν εις τον τοπον τουτον της βασανου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 29,
      "text": "λεγει αυτω αβρααμ εχουσιν μωσεα και τους προφητας ακουσατωσαν αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 30,
      "text": "ο δε ειπεν ουχι πατερ αβρααμ αλλ εαν τις απο νεκρων πορευθη προς αυτους μετανοησουσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 16,
      "verse": 31,
      "text": "ειπεν δε αυτω ει μωσεως και των προφητων ουκ ακουουσιν ουδε εαν τις εκ νεκρων αναστη πεισθησονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 1,
      "text": "ειπεν δε προς τους μαθητας ανενδεκτον εστιν του μη ελθειν τα σκανδαλα ουαι δε δι ου ερχεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 2,
      "text": "λυσιτελει αυτω ει μυλος ονικος περικειται περι τον τραχηλον αυτου και ερριπται εις την θαλασσαν η ινα σκανδαλιση ενα των μικρων τουτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 3,
      "text": "προσεχετε εαυτοις εαν δε αμαρτη εις σε ο αδελφος σου επιτιμησον αυτω και εαν μετανοηση αφες αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 4,
      "text": "και εαν επτακις της ημερας αμαρτη εις σε και επτακις της ημερας επιστρεψη επι σε λεγων μετανοω αφησεις αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 5,
      "text": "και ειπον οι αποστολοι τω κυριω προσθες ημιν πιστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 6,
      "text": "ειπεν δε ο κυριος ει ειχετε πιστιν ως κοκκον σιναπεως ελεγετε αν τη συκαμινω ταυτη εκριζωθητι και φυτευθητι εν τη θαλασση και υπηκουσεν αν υμιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 7,
      "text": "τις δε εξ υμων δουλον εχων αροτριωντα η ποιμαινοντα ος εισελθοντι εκ του αγρου ερει ευθεως παρελθων αναπεσαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 8,
      "text": "αλλ ουχι ερει αυτω ετοιμασον τι δειπνησω και περιζωσαμενος διακονει μοι εως φαγω και πιω και μετα ταυτα φαγεσαι και πιεσαι συ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 9,
      "text": "μη χαριν εχει τω δουλω εκεινω οτι εποιησεν τα διαταχθεντα αυτω ου δοκω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 10,
      "text": "ουτως και υμεις οταν ποιησητε παντα τα διαταχθεντα υμιν λεγετε οτι δουλοι αχρειοι εσμεν οτι ο ωφειλομεν ποιησαι πεποιηκαμεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 11,
      "text": "και εγενετο εν τω πορευεσθαι αυτον εις ιερουσαλημ και αυτος διηρχετο δια μεσου σαμαρειας και γαλιλαιας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 12,
      "text": "και εισερχομενου αυτου εις τινα κωμην απηντησαν αυτω δεκα λεπροι ανδρες οι εστησαν πορρωθεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 13,
      "text": "και αυτοι ηραν φωνην λεγοντες ιησου επιστατα ελεησον ημας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 14,
      "text": "και ιδων ειπεν αυτοις πορευθεντες επιδειξατε εαυτους τοις ιερευσιν και εγενετο εν τω υπαγειν αυτους εκαθαρισθησαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 15,
      "text": "εις δε εξ αυτων ιδων οτι ιαθη υπεστρεψεν μετα φωνης μεγαλης δοξαζων τον θεον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 16,
      "text": "και επεσεν επι προσωπον παρα τους ποδας αυτου ευχαριστων αυτω και αυτος ην σαμαρειτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 17,
      "text": "αποκριθεις δε ο ιησους ειπεν ουχι οι δεκα εκαθαρισθησαν οι δε εννεα που"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 18,
      "text": "ουχ ευρεθησαν υποστρεψαντες δουναι δοξαν τω θεω ει μη ο αλλογενης ουτος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 19,
      "text": "και ειπεν αυτω αναστας πορευου η πιστις σου σεσωκεν σε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 20,
      "text": "επερωτηθεις δε υπο των φαρισαιων ποτε ερχεται η βασιλεια του θεου απεκριθη αυτοις και ειπεν ουκ ερχεται η βασιλεια του θεου μετα παρατηρησεως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 21,
      "text": "ουδε ερουσιν ιδου ωδε η ιδου εκει ιδου γαρ η βασιλεια του θεου εντος υμων εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 22,
      "text": "ειπεν δε προς τους μαθητας ελευσονται ημεραι οτε επιθυμησετε μιαν των ημερων του υιου του ανθρωπου ιδειν και ουκ οψεσθε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 23,
      "text": "και ερουσιν υμιν ιδου ωδε η ιδου εκει μη απελθητε μηδε διωξητε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 24,
      "text": "ωσπερ γαρ η αστραπη η αστραπτουσα εκ της υπ ουρανον εις την υπ ουρανον λαμπει ουτως εσται και ο υιος του ανθρωπου εν τη ημερα αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 25,
      "text": "πρωτον δε δει αυτον πολλα παθειν και αποδοκιμασθηναι απο της γενεας ταυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 26,
      "text": "και καθως εγενετο εν ταις ημεραις του νωε ουτως εσται και εν ταις ημεραις του υιου του ανθρωπου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 27,
      "text": "ησθιον επινον εγαμουν εξεγαμιζοντο αχρι ης ημερας εισηλθεν νωε εις την κιβωτον και ηλθεν ο κατακλυσμος και απωλεσεν απαντας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 28,
      "text": "ομοιως και ως εγενετο εν ταις ημεραις λωτ ησθιον επινον ηγοραζον επωλουν εφυτευον ωκοδομουν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 29,
      "text": "η δε ημερα εξηλθεν λωτ απο σοδομων εβρεξεν πυρ και θειον απ ουρανου και απωλεσεν απαντας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 30,
      "text": "κατα ταυτα εσται η ημερα ο υιος του ανθρωπου αποκαλυπτεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 31,
      "text": "εν εκεινη τη ημερα ος εσται επι του δωματος και τα σκευη αυτου εν τη οικια μη καταβατω αραι αυτα και ο εν τω αγρω ομοιως μη επιστρεψατω εις τα οπισω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 32,
      "text": "μνημονευετε της γυναικος λωτ"
    },
