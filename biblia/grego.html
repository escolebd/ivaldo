      "text": "εισελθων δε εις την συναγωγην επαρρησιαζετο επι μηνας τρεις διαλεγομενος και πειθων τα περι της βασιλειας του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 9,
      "text": "ως δε τινες εσκληρυνοντο και ηπειθουν κακολογουντες την οδον ενωπιον του πληθους αποστας απ αυτων αφωρισεν τους μαθητας καθ ημεραν διαλεγομενος εν τη σχολη τυραννου τινος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 10,
      "text": "τουτο δε εγενετο επι ετη δυο ωστε παντας τους κατοικουντας την ασιαν ακουσαι τον λογον του κυριου ιησου ιουδαιους τε και ελληνας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 11,
      "text": "δυναμεις τε ου τας τυχουσας εποιει ο θεος δια των χειρων παυλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 12,
      "text": "ωστε και επι τους ασθενουντας επιφερεσθαι απο του χρωτος αυτου σουδαρια η σιμικινθια και απαλλασσεσθαι απ αυτων τας νοσους τα τε πνευματα τα πονηρα εξερχεσθαι απ αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 13,
      "text": "επεχειρησαν δε τινες απο των περιερχομενων ιουδαιων εξορκιστων ονομαζειν επι τους εχοντας τα πνευματα τα πονηρα το ονομα του κυριου ιησου λεγοντες ορκιζομεν υμας τον ιησουν ον ο παυλος κηρυσσει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 14,
      "text": "ησαν δε τινες υιοι σκευα ιουδαιου αρχιερεως επτα οι τουτο ποιουντες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 15,
      "text": "αποκριθεν δε το πνευμα το πονηρον ειπεν τον ιησουν γινωσκω και τον παυλον επισταμαι υμεις δε τινες εστε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 16,
      "text": "και εφαλλομενος επ αυτους ο ανθρωπος εν ω ην το πνευμα το πονηρον και κατακυριευσας αυτων ισχυσεν κατ αυτων ωστε γυμνους και τετραυματισμενους εκφυγειν εκ του οικου εκεινου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 17,
      "text": "τουτο δε εγενετο γνωστον πασιν ιουδαιοις τε και ελλησιν τοις κατοικουσιν την εφεσον και επεπεσεν φοβος επι παντας αυτους και εμεγαλυνετο το ονομα του κυριου ιησου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 18,
      "text": "πολλοι τε των πεπιστευκοτων ηρχοντο εξομολογουμενοι και αναγγελλοντες τας πραξεις αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 19,
      "text": "ικανοι δε των τα περιεργα πραξαντων συνενεγκαντες τας βιβλους κατεκαιον ενωπιον παντων και συνεψηφισαν τας τιμας αυτων και ευρον αργυριου μυριαδας πεντε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 20,
      "text": "ουτως κατα κρατος ο λογος του κυριου ηυξανεν και ισχυεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 21,
      "text": "ως δε επληρωθη ταυτα εθετο ο παυλος εν τω πνευματι διελθων την μακεδονιαν και αχαιαν πορευεσθαι εις ιερουσαλημ ειπων οτι μετα το γενεσθαι με εκει δει με και ρωμην ιδειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 22,
      "text": "αποστειλας δε εις την μακεδονιαν δυο των διακονουντων αυτω τιμοθεον και εραστον αυτος επεσχεν χρονον εις την ασιαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 23,
      "text": "εγενετο δε κατα τον καιρον εκεινον ταραχος ουκ ολιγος περι της οδου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 24,
      "text": "δημητριος γαρ τις ονοματι αργυροκοπος ποιων ναους αργυρους αρτεμιδος παρειχετο τοις τεχνιταις εργασιαν ουκ ολιγην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 25,
      "text": "ους συναθροισας και τους περι τα τοιαυτα εργατας ειπεν ανδρες επιστασθε οτι εκ ταυτης της εργασιας η ευπορια ημων εστιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 26,
      "text": "και θεωρειτε και ακουετε οτι ου μονον εφεσου αλλα σχεδον πασης της ασιας ο παυλος ουτος πεισας μετεστησεν ικανον οχλον λεγων οτι ουκ εισιν θεοι οι δια χειρων γινομενοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 27,
      "text": "ου μονον δε τουτο κινδυνευει ημιν το μερος εις απελεγμον ελθειν αλλα και το της μεγαλης θεας αρτεμιδος ιερον εις ουδεν λογισθηναι μελλειν  {VAR1: δε } {VAR2: τε } και καθαιρεισθαι την μεγαλειοτητα αυτης ην ολη η ασια και η οικουμενη σεβεται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 28,
      "text": "ακουσαντες δε και γενομενοι πληρεις θυμου εκραζον λεγοντες μεγαλη η αρτεμις εφεσιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 29,
      "text": "και επλησθη η πολις ολη συγχυσεως ωρμησαν τε ομοθυμαδον εις το θεατρον συναρπασαντες γαιον και αρισταρχον μακεδονας συνεκδημους του παυλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 30,
      "text": "του δε παυλου βουλομενου εισελθειν εις τον δημον ουκ ειων αυτον οι μαθηται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 31,
      "text": "τινες δε και των ασιαρχων οντες αυτω φιλοι πεμψαντες προς αυτον παρεκαλουν μη δουναι εαυτον εις το θεατρον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 32,
      "text": "αλλοι μεν ουν αλλο τι εκραζον ην γαρ η εκκλησια συγκεχυμενη και οι πλειους ουκ ηδεισαν τινος ενεκεν συνεληλυθεισαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 33,
      "text": "εκ δε του οχλου προεβιβασαν αλεξανδρον  {VAR1: προβαλοντων } {VAR2: προβαλλοντων } αυτον των ιουδαιων ο δε αλεξανδρος κατασεισας την χειρα ηθελεν απολογεισθαι τω δημω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 34,
      "text": "επιγνοντων δε οτι ιουδαιος εστιν φωνη εγενετο μια εκ παντων ως επι ωρας δυο κραζοντων μεγαλη η αρτεμις εφεσιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 35,
      "text": "καταστειλας δε ο γραμματευς τον οχλον φησιν ανδρες εφεσιοι τις γαρ εστιν ανθρωπος ος ου γινωσκει την εφεσιων πολιν νεωκορον ουσαν της μεγαλης θεας αρτεμιδος και του διοπετους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 36,
      "text": "αναντιρρητων ουν οντων τουτων δεον εστιν υμας κατεσταλμενους υπαρχειν και μηδεν προπετες πραττειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 37,
      "text": "ηγαγετε γαρ τους ανδρας τουτους ουτε ιεροσυλους ουτε βλασφημουντας την θεαν υμων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 38,
      "text": "ει μεν ουν δημητριος και οι συν αυτω τεχνιται προς τινα λογον εχουσιν αγοραιοι αγονται και ανθυπατοι εισιν εγκαλειτωσαν αλληλοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 39,
      "text": "ει δε τι περι ετερων επιζητειτε εν τη εννομω εκκλησια επιλυθησεται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 40,
      "text": "και γαρ κινδυνευομεν εγκαλεισθαι στασεως περι της σημερον μηδενος αιτιου υπαρχοντος περι ου δυνησομεθα αποδουναι λογον της συστροφης ταυτης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 19,
      "verse": 41,
      "text": "και ταυτα ειπων απελυσεν την εκκλησιαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 1,
      "text": "μετα δε το παυσασθαι τον θορυβον προσκαλεσαμενος ο παυλος τους μαθητας και ασπασαμενος εξηλθεν πορευθηναι εις την μακεδονιαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 2,
      "text": "διελθων δε τα μερη εκεινα και παρακαλεσας αυτους λογω πολλω ηλθεν εις την ελλαδα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 3,
      "text": "ποιησας τε μηνας τρεις γενομενης αυτω επιβουλης υπο των ιουδαιων μελλοντι αναγεσθαι εις την συριαν εγενετο γνωμη του υποστρεφειν δια μακεδονιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 4,
      "text": "συνειπετο δε αυτω αχρι της ασιας σωπατρος βεροιαιος θεσσαλονικεων δε αρισταρχος και σεκουνδος και γαιος δερβαιος και τιμοθεος ασιανοι δε τυχικος και τροφιμος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 5,
      "text": "ουτοι προελθοντες εμενον ημας εν τρωαδι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 6,
      "text": "ημεις δε εξεπλευσαμεν μετα τας ημερας των αζυμων απο φιλιππων και ηλθομεν προς αυτους εις την τρωαδα αχρις ημερων πεντε ου διετριψαμεν ημερας επτα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 7,
      "text": "εν δε τη μια των σαββατων συνηγμενων των μαθητων του κλασαι αρτον ο παυλος διελεγετο αυτοις μελλων εξιεναι τη επαυριον παρετεινεν τε τον λογον μεχρι μεσονυκτιου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 8,
      "text": "ησαν δε λαμπαδες ικαναι εν τω υπερωω ου ησαν συνηγμενοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 9,
      "text": "καθημενος δε τις νεανιας ονοματι ευτυχος επι της θυριδος καταφερομενος υπνω βαθει διαλεγομενου του παυλου επι πλειον κατενεχθεις απο του υπνου επεσεν απο του τριστεγου κατω και ηρθη νεκρος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 10,
      "text": "καταβας δε ο παυλος επεπεσεν αυτω και συμπεριλαβων ειπεν μη θορυβεισθε η γαρ ψυχη αυτου εν αυτω εστιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 11,
      "text": "αναβας δε και κλασας αρτον και γευσαμενος εφ ικανον τε ομιλησας αχρις αυγης ουτως εξηλθεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 12,
      "text": "ηγαγον δε τον παιδα ζωντα και παρεκληθησαν ου μετριως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 13,
      "text": "ημεις δε προελθοντες επι το πλοιον ανηχθημεν εις την ασσον εκειθεν μελλοντες αναλαμβανειν τον παυλον ουτως γαρ ην διατεταγμενος μελλων αυτος πεζευειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 14,
      "text": "ως δε συνεβαλεν ημιν εις την ασσον αναλαβοντες αυτον ηλθομεν εις μιτυληνην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 15,
      "text": "κακειθεν αποπλευσαντες τη επιουση κατηντησαμεν αντικρυ χιου τη δε ετερα παρεβαλομεν εις σαμον και μειναντες εν τρωγυλλιω τη εχομενη ηλθομεν εις μιλητον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 16,
      "text": "εκρινεν γαρ ο παυλος παραπλευσαι την εφεσον οπως μη γενηται αυτω χρονοτριβησαι εν τη ασια εσπευδεν γαρ ει δυνατον ην αυτω την ημεραν της πεντηκοστης γενεσθαι εις ιεροσολυμα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 17,
      "text": "απο δε της μιλητου πεμψας εις εφεσον μετεκαλεσατο τους πρεσβυτερους της εκκλησιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 18,
      "text": "ως δε παρεγενοντο προς αυτον ειπεν αυτοις υμεις επιστασθε απο πρωτης ημερας αφ ης επεβην εις την ασιαν πως μεθ υμων τον παντα χρονον εγενομην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 19,
      "text": "δουλευων τω κυριω μετα πασης ταπεινοφροσυνης και πολλων δακρυων και πειρασμων των συμβαντων μοι εν ταις επιβουλαις των ιουδαιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 20,
      "text": "ως ουδεν υπεστειλαμην των συμφεροντων του μη αναγγειλαι υμιν και διδαξαι υμας δημοσια και κατ οικους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 21,
      "text": "διαμαρτυρομενος ιουδαιοις τε και ελλησιν την εις τον θεον μετανοιαν και πιστιν την εις τον κυριον ημων ιησουν χριστον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 22,
      "text": "και νυν ιδου εγω δεδεμενος τω πνευματι πορευομαι εις ιερουσαλημ τα εν αυτη συναντησοντα μοι μη ειδως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 23,
      "text": "πλην οτι το πνευμα το αγιον κατα πολιν διαμαρτυρεται λεγον οτι δεσμα με και θλιψεις μενουσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 24,
      "text": "αλλ ουδενος λογον ποιουμαι ουδε εχω την ψυχην μου τιμιαν εμαυτω ως τελειωσαι τον δρομον μου μετα χαρας και την διακονιαν ην ελαβον παρα του κυριου ιησου διαμαρτυρασθαι το ευαγγελιον της χαριτος του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 25,
      "text": "και νυν ιδου εγω οιδα οτι ουκετι οψεσθε το προσωπον μου υμεις παντες εν οις διηλθον κηρυσσων την βασιλειαν του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 26,
      "text": "διο μαρτυρομαι υμιν εν τη σημερον ημερα οτι καθαρος εγω απο του αιματος παντων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 27,
      "text": "ου γαρ υπεστειλαμην του μη αναγγειλαι υμιν πασαν την βουλην του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 28,
      "text": "προσεχετε ουν εαυτοις και παντι τω ποιμνιω εν ω υμας το πνευμα το αγιον εθετο επισκοπους ποιμαινειν την εκκλησιαν του θεου ην περιεποιησατο δια του ιδιου αιματος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 29,
      "text": "εγω γαρ οιδα τουτο οτι εισελευσονται μετα την αφιξιν μου λυκοι βαρεις εις υμας μη φειδομενοι του ποιμνιου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 30,
      "text": "και εξ υμων αυτων αναστησονται ανδρες λαλουντες διεστραμμενα του αποσπαν τους μαθητας οπισω αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 31,
      "text": "διο γρηγορειτε μνημονευοντες οτι τριετιαν νυκτα και ημεραν ουκ επαυσαμην μετα δακρυων νουθετων ενα εκαστον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 32,
      "text": "και  {VAR1: τανυν } {VAR2: τα νυν } παρατιθεμαι υμας αδελφοι τω θεω και τω λογω της χαριτος αυτου τω δυναμενω εποικοδομησαι και δουναι υμιν κληρονομιαν εν τοις ηγιασμενοις πασιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 33,
      "text": "αργυριου η χρυσιου η ιματισμου ουδενος επεθυμησα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 34,
      "text": "αυτοι δε γινωσκετε οτι ταις χρειαις μου και τοις ουσιν μετ εμου υπηρετησαν αι χειρες αυται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 35,
      "text": "παντα υπεδειξα υμιν οτι ουτως κοπιωντας δει αντιλαμβανεσθαι των ασθενουντων μνημονευειν τε των λογων του κυριου ιησου οτι αυτος ειπεν μακαριον εστιν διδοναι μαλλον η λαμβανειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 36,
      "text": "και ταυτα ειπων θεις τα γονατα αυτου συν πασιν αυτοις προσηυξατο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 37,
      "text": "ικανος δε εγενετο κλαυθμος παντων και επιπεσοντες επι τον τραχηλον του παυλου κατεφιλουν αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 20,
      "verse": 38,
      "text": "οδυνωμενοι μαλιστα επι τω λογω ω ειρηκει οτι ουκετι μελλουσιν το προσωπον αυτου θεωρειν προεπεμπον δε αυτον εις το πλοιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 1,
      "text": "ως δε εγενετο αναχθηναι ημας αποσπασθεντας απ αυτων ευθυδρομησαντες ηλθομεν εις την κων τη δε εξης εις την ροδον κακειθεν εις παταρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 2,
      "text": "και ευροντες πλοιον διαπερων εις φοινικην επιβαντες ανηχθημεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 3,
      "text": "αναφαναντες δε την κυπρον και καταλιποντες αυτην ευωνυμον επλεομεν εις συριαν και κατηχθημεν εις τυρον εκεισε γαρ ην το πλοιον αποφορτιζομενον τον γομον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 4,
      "text": "και ανευροντες  {VAR1: τους } μαθητας επεμειναμεν αυτου ημερας επτα οιτινες τω παυλω ελεγον δια του πνευματος μη αναβαινειν εις ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 5,
      "text": "οτε δε εγενετο ημας εξαρτισαι τας ημερας εξελθοντες επορευομεθα προπεμποντων ημας παντων συν γυναιξιν και τεκνοις εως εξω της πολεως και θεντες τα γονατα επι τον αιγιαλον προσηυξαμεθα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 6,
      "text": "και ασπασαμενοι αλληλους επεβημεν εις το πλοιον εκεινοι δε υπεστρεψαν εις τα ιδια"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 7,
      "text": "ημεις δε τον πλουν διανυσαντες απο τυρου κατηντησαμεν εις πτολεμαιδα και ασπασαμενοι τους αδελφους εμειναμεν ημεραν μιαν παρ αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 8,
      "text": "τη δε επαυριον εξελθοντες οι περι τον παυλον  {VAR1: ηλθον } {VAR2: ηλθομεν } εις καισαρειαν και εισελθοντες εις τον οικον φιλιππου του ευαγγελιστου του οντος εκ των επτα εμειναμεν παρ αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 9,
      "text": "τουτω δε ησαν θυγατερες παρθενοι τεσσαρες προφητευουσαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 10,
      "text": "επιμενοντων δε ημων ημερας πλειους κατηλθεν τις απο της ιουδαιας προφητης ονοματι αγαβος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 11,
      "text": "και ελθων προς ημας και αρας την ζωνην του παυλου δησας τε αυτου τας χειρας και τους ποδας ειπεν ταδε λεγει το πνευμα το αγιον τον ανδρα ου εστιν η ζωνη αυτη ουτως δησουσιν εν ιερουσαλημ οι ιουδαιοι και παραδωσουσιν εις χειρας εθνων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 12,
      "text": "ως δε ηκουσαμεν ταυτα παρεκαλουμεν ημεις τε και οι εντοπιοι του μη αναβαινειν αυτον εις ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 13,
      "text": "απεκριθη δε ο παυλος τι ποιειτε κλαιοντες και συνθρυπτοντες μου την καρδιαν εγω γαρ ου μονον δεθηναι αλλα και αποθανειν εις ιερουσαλημ ετοιμως εχω υπερ του ονοματος του κυριου ιησου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 14,
      "text": "μη πειθομενου δε αυτου ησυχασαμεν ειποντες το θελημα του κυριου γενεσθω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 15,
      "text": "μετα δε τας ημερας ταυτας αποσκευασαμενοι ανεβαινομεν εις ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 16,
      "text": "συνηλθον δε και των μαθητων απο καισαρειας συν ημιν αγοντες παρ ω ξενισθωμεν μνασωνι τινι κυπριω αρχαιω μαθητη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 17,
      "text": "γενομενων δε ημων εις ιεροσολυμα ασμενως εδεξαντο ημας οι αδελφοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 18,
      "text": "τη δε επιουση εισηει ο παυλος συν ημιν προς ιακωβον παντες τε παρεγενοντο οι πρεσβυτεροι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 19,
      "text": "και ασπασαμενος αυτους εξηγειτο καθ εν εκαστον ων εποιησεν ο θεος εν τοις εθνεσιν δια της διακονιας αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 20,
      "text": "οι δε ακουσαντες εδοξαζον τον κυριον ειπον τε αυτω θεωρεις αδελφε ποσαι μυριαδες εισιν ιουδαιων των πεπιστευκοτων και παντες ζηλωται του νομου υπαρχουσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 21,
      "text": "κατηχηθησαν δε περι σου οτι αποστασιαν διδασκεις απο μωσεως τους κατα τα εθνη παντας ιουδαιους λεγων μη περιτεμνειν αυτους τα τεκνα μηδε τοις εθεσιν περιπατειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 22,
      "text": "τι ουν εστιν παντως δει πληθος συνελθειν ακουσονται γαρ οτι εληλυθας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 23,
      "text": "τουτο ουν ποιησον ο σοι λεγομεν εισιν ημιν ανδρες τεσσαρες ευχην εχοντες εφ εαυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 24,
      "text": "τουτους παραλαβων αγνισθητι συν αυτοις και δαπανησον επ αυτοις ινα ξυρησωνται την κεφαλην και γνωσιν παντες οτι ων κατηχηνται περι σου ουδεν εστιν αλλα στοιχεις και αυτος τον νομον φυλασσων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 25,
      "text": "περι δε των πεπιστευκοτων εθνων ημεις επεστειλαμεν κριναντες μηδεν τοιουτον τηρειν αυτους ει μη φυλασσεσθαι αυτους το τε ειδωλοθυτον και το αιμα και πνικτον και πορνειαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 26,
      "text": "τοτε ο παυλος παραλαβων τους ανδρας τη εχομενη ημερα συν αυτοις αγνισθεις εισηει εις το ιερον διαγγελλων την εκπληρωσιν των ημερων του αγνισμου εως ου προσηνεχθη υπερ ενος εκαστου αυτων η προσφορα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 27,
      "text": "ως δε εμελλον αι επτα ημεραι συντελεισθαι οι απο της ασιας ιουδαιοι θεασαμενοι αυτον εν τω ιερω συνεχεον παντα τον οχλον και επεβαλον τας χειρας επ αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 28,
      "text": "κραζοντες ανδρες ισραηλιται βοηθειτε ουτος εστιν ο ανθρωπος ο κατα του λαου και του νομου και του τοπου τουτου παντας πανταχου διδασκων ετι τε και ελληνας εισηγαγεν εις το ιερον και κεκοινωκεν τον αγιον τοπον τουτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 29,
      "text": "ησαν γαρ προεωρακοτες τροφιμον τον εφεσιον εν τη πολει συν αυτω ον ενομιζον οτι εις το ιερον εισηγαγεν ο παυλος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 30,
      "text": "εκινηθη τε η πολις ολη και εγενετο συνδρομη του λαου και επιλαβομενοι του παυλου ειλκον αυτον εξω του ιερου και ευθεως εκλεισθησαν αι θυραι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 31,
      "text": "ζητουντων δε αυτον αποκτειναι ανεβη φασις τω χιλιαρχω της σπειρης οτι ολη συγκεχυται ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 32,
      "text": "ος εξαυτης παραλαβων στρατιωτας και εκατονταρχους κατεδραμεν επ αυτους οι δε ιδοντες τον χιλιαρχον και τους στρατιωτας επαυσαντο τυπτοντες τον παυλον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 33,
      "text": "τοτε εγγισας ο χιλιαρχος επελαβετο αυτου και εκελευσεν δεθηναι αλυσεσιν δυσιν και επυνθανετο τις αν ειη και τι εστιν πεποιηκως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 34,
      "text": "αλλοι δε αλλο τι εβοων εν τω οχλω μη δυναμενος δε γνωναι το ασφαλες δια τον θορυβον εκελευσεν αγεσθαι αυτον εις την παρεμβολην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 35,
      "text": "οτε δε εγενετο επι τους αναβαθμους συνεβη βασταζεσθαι αυτον υπο των στρατιωτων δια την βιαν του οχλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 36,
      "text": "ηκολουθει γαρ το πληθος του λαου κραζον αιρε αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 37,
      "text": "μελλων τε εισαγεσθαι εις την παρεμβολην ο παυλος λεγει τω χιλιαρχω ει εξεστιν μοι ειπειν τι προς σε ο δε εφη ελληνιστι γινωσκεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 38,
      "text": "ουκ αρα συ ει ο αιγυπτιος ο προ τουτων των ημερων αναστατωσας και εξαγαγων εις την ερημον τους τετρακισχιλιους ανδρας των σικαριων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 39,
      "text": "ειπεν δε ο παυλος εγω ανθρωπος μεν ειμι ιουδαιος ταρσευς της κιλικιας ουκ ασημου πολεως πολιτης δεομαι δε σου επιτρεψον μοι λαλησαι προς τον λαον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 21,
      "verse": 40,
      "text": "επιτρεψαντος δε αυτου ο παυλος εστως επι των αναβαθμων κατεσεισεν τη χειρι τω λαω πολλης δε σιγης γενομενης προσεφωνησεν τη εβραιδι διαλεκτω λεγων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 1,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 2,
      "text": "ακουσαντες δε οτι τη εβραιδι διαλεκτω προσεφωνει αυτοις μαλλον παρεσχον ησυχιαν και φησιν"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 3,
      "text": "εγω μεν ειμι ανηρ ιουδαιος γεγεννημενος εν ταρσω της κιλικιας ανατεθραμμενος δε εν τη πολει ταυτη παρα τους ποδας γαμαλιηλ πεπαιδευμενος κατα ακριβειαν του πατρωου νομου ζηλωτης υπαρχων του θεου καθως παντες υμεις εστε σημερον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 4,
      "text": "ος ταυτην την οδον εδιωξα αχρι θανατου δεσμευων και παραδιδους εις φυλακας ανδρας τε και γυναικας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 5,
      "text": "ως και ο αρχιερευς μαρτυρει μοι και παν το πρεσβυτεριον παρ ων και επιστολας δεξαμενος προς τους αδελφους εις δαμασκον επορευομην αξων και τους εκεισε οντας δεδεμενους εις ιερουσαλημ ινα τιμωρηθωσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 6,
      "text": "εγενετο δε μοι πορευομενω και εγγιζοντι τη δαμασκω περι μεσημβριαν εξαιφνης εκ του ουρανου περιαστραψαι φως ικανον περι εμε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 7,
      "text": "επεσον τε εις το εδαφος και ηκουσα φωνης λεγουσης μοι σαουλ σαουλ τι με διωκεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 8,
      "text": "εγω δε απεκριθην τις ει κυριε ειπεν τε προς με εγω ειμι ιησους ο ναζωραιος ον συ διωκεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 9,
      "text": "οι δε συν εμοι οντες το μεν φως εθεασαντο και εμφοβοι εγενοντο την δε φωνην ουκ ηκουσαν του λαλουντος μοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 10,
      "text": "ειπον δε τι ποιησω κυριε ο δε κυριος ειπεν προς με αναστας πορευου εις δαμασκον κακει σοι λαληθησεται περι παντων ων τετακται σοι ποιησαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 11,
      "text": "ως δε ουκ ενεβλεπον απο της δοξης του φωτος εκεινου χειραγωγουμενος υπο των συνοντων μοι ηλθον εις δαμασκον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 12,
      "text": "ανανιας δε τις ανηρ ευσεβης κατα τον νομον μαρτυρουμενος υπο παντων των κατοικουντων ιουδαιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 13,
      "text": "ελθων προς με και επιστας ειπεν μοι σαουλ αδελφε αναβλεψον καγω αυτη τη ωρα ανεβλεψα εις αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 14,
      "text": "ο δε ειπεν ο θεος των πατερων ημων προεχειρισατο σε γνωναι το θελημα αυτου και ιδειν τον δικαιον και ακουσαι φωνην εκ του στοματος αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 15,
      "text": "οτι εση μαρτυς αυτω προς παντας ανθρωπους ων εωρακας και ηκουσας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 16,
      "text": "και νυν τι μελλεις αναστας βαπτισαι και απολουσαι τας αμαρτιας σου επικαλεσαμενος το ονομα του κυριου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 17,
      "text": "εγενετο δε μοι υποστρεψαντι εις ιερουσαλημ και προσευχομενου μου εν τω ιερω γενεσθαι με εν εκστασει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 18,
      "text": "και ιδειν αυτον λεγοντα μοι σπευσον και εξελθε εν ταχει εξ ιερουσαλημ διοτι ου παραδεξονται σου την μαρτυριαν περι εμου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 19,
      "text": "καγω ειπον κυριε αυτοι επιστανται οτι εγω ημην φυλακιζων και δερων κατα τας συναγωγας τους πιστευοντας επι σε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 20,
      "text": "και οτε εξεχειτο το αιμα στεφανου του μαρτυρος σου και αυτος ημην εφεστως και συνευδοκων τη αναιρεσει αυτου και φυλασσων τα ιματια των αναιρουντων αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 21,
      "text": "και ειπεν προς με πορευου οτι εγω εις εθνη μακραν εξαποστελω σε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 22,
      "text": "ηκουον δε αυτου αχρι τουτου του λογου και επηραν την φωνην αυτων λεγοντες αιρε απο της γης τον τοιουτον ου γαρ καθηκον αυτον ζην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 23,
      "text": "κραυγαζοντων δε αυτων και ριπτουντων τα ιματια και κονιορτον βαλλοντων εις τον αερα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 24,
      "text": "εκελευσεν αυτον ο χιλιαρχος αγεσθαι εις την παρεμβολην ειπων μαστιξιν ανεταζεσθαι αυτον ινα επιγνω δι ην αιτιαν ουτως επεφωνουν αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 25,
      "text": "ως δε  {VAR1: προετεινεν } {VAR2: προετειναν } αυτον τοις ιμασιν ειπεν προς τον εστωτα εκατονταρχον ο παυλος ει ανθρωπον ρωμαιον και ακατακριτον εξεστιν υμιν μαστιζειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 26,
      "text": "ακουσας δε ο εκατονταρχος προσελθων απηγγειλεν τω χιλιαρχω λεγων ορα τι μελλεις ποιειν ο γαρ ανθρωπος ουτος ρωμαιος εστιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 27,
      "text": "προσελθων δε ο χιλιαρχος ειπεν αυτω λεγε μοι ει συ ρωμαιος ει ο δε εφη ναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 28,
      "text": "απεκριθη τε ο χιλιαρχος εγω πολλου κεφαλαιου την πολιτειαν ταυτην εκτησαμην ο δε παυλος εφη εγω δε και γεγεννημαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 29,
      "text": "ευθεως ουν απεστησαν απ αυτου οι μελλοντες αυτον ανεταζειν και ο χιλιαρχος δε εφοβηθη επιγνους οτι ρωμαιος εστιν και οτι ην αυτον δεδεκως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 22,
      "verse": 30,
      "text": "τη δε επαυριον βουλομενος γνωναι το ασφαλες το τι κατηγορειται παρα των ιουδαιων ελυσεν αυτον απο των δεσμων και εκελευσεν ελθειν τους αρχιερεις και ολον το συνεδριον αυτων και καταγαγων τον παυλον εστησεν εις αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 1,
      "text": "ατενισας δε ο παυλος τω συνεδριω ειπεν ανδρες αδελφοι εγω παση συνειδησει αγαθη πεπολιτευμαι τω θεω αχρι ταυτης της ημερας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 2,
      "text": "ο δε αρχιερευς ανανιας επεταξεν τοις παρεστωσιν αυτω τυπτειν αυτου το στομα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 3,
      "text": "τοτε ο παυλος προς αυτον ειπεν τυπτειν σε μελλει ο θεος τοιχε κεκονιαμενε και συ καθη κρινων με κατα τον νομον και παρανομων κελευεις με τυπτεσθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 4,
      "text": "οι δε παρεστωτες ειπον τον αρχιερεα του θεου λοιδορεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 5,
      "text": "εφη τε ο παυλος ουκ ηδειν αδελφοι οτι εστιν αρχιερευς γεγραπται γαρ αρχοντα του λαου σου ουκ ερεις κακως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 6,
      "text": "γνους δε ο παυλος οτι το εν μερος εστιν σαδδουκαιων το δε ετερον φαρισαιων εκραξεν εν τω συνεδριω ανδρες αδελφοι εγω φαρισαιος ειμι υιος φαρισαιου περι ελπιδος και αναστασεως νεκρων εγω κρινομαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 7,
      "text": "τουτο δε αυτου λαλησαντος εγενετο στασις των φαρισαιων και των σαδδουκαιων και εσχισθη το πληθος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 8,
      "text": "σαδδουκαιοι μεν γαρ λεγουσιν μη ειναι αναστασιν μηδε αγγελον μητε πνευμα φαρισαιοι δε ομολογουσιν τα αμφοτερα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 9,
      "text": "εγενετο δε κραυγη μεγαλη και ανασταντες οι γραμματεις του μερους των φαρισαιων διεμαχοντο λεγοντες ουδεν κακον ευρισκομεν εν τω ανθρωπω τουτω ει δε πνευμα ελαλησεν αυτω η αγγελος μη θεομαχωμεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 10,
      "text": "πολλης δε γενομενης στασεως ευλαβηθεις ο χιλιαρχος μη διασπασθη ο παυλος υπ αυτων εκελευσεν το στρατευμα καταβαν αρπασαι αυτον εκ μεσου αυτων αγειν τε εις την παρεμβολην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 11,
      "text": "τη δε επιουση νυκτι επιστας αυτω ο κυριος ειπεν θαρσει παυλε ως γαρ διεμαρτυρω τα περι εμου εις ιερουσαλημ ουτως σε δει και εις ρωμην μαρτυρησαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 12,
      "text": "γενομενης δε ημερας ποιησαντες τινες των ιουδαιων συστροφην ανεθεματισαν εαυτους λεγοντες μητε φαγειν μητε πιειν εως ου αποκτεινωσιν τον παυλον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 13,
      "text": "ησαν δε πλειους τεσσαρακοντα οι ταυτην την συνωμοσιαν πεποιηκοτες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 14,
      "text": "οιτινες προσελθοντες τοις αρχιερευσιν και τοις πρεσβυτεροις ειπον αναθεματι ανεθεματισαμεν εαυτους μηδενος γευσασθαι εως ου αποκτεινωμεν τον παυλον"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 15,
      "text": "νυν ουν υμεις εμφανισατε τω χιλιαρχω συν τω συνεδριω οπως αυριον αυτον καταγαγη προς υμας ως μελλοντας διαγινωσκειν ακριβεστερον τα περι αυτου ημεις δε προ του εγγισαι αυτον ετοιμοι εσμεν του ανελειν αυτον"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 16,
      "text": "ακουσας δε ο υιος της αδελφης παυλου  {VAR1: το ενεδρον } {VAR2: την ενεδραν } παραγενομενος και εισελθων εις την παρεμβολην απηγγειλεν τω παυλω"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 17,
      "text": "προσκαλεσαμενος δε ο παυλος ενα των εκατονταρχων εφη τον νεανιαν τουτον απαγαγε προς τον χιλιαρχον εχει γαρ τι απαγγειλαι αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 18,
      "text": "ο μεν ουν παραλαβων αυτον ηγαγεν προς τον χιλιαρχον και φησιν ο δεσμιος παυλος προσκαλεσαμενος με ηρωτησεν τουτον τον νεανιαν αγαγειν προς σε εχοντα τι λαλησαι σοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 19,
      "text": "επιλαβομενος δε της χειρος αυτου ο χιλιαρχος και αναχωρησας κατ ιδιαν επυνθανετο τι εστιν ο εχεις απαγγειλαι μοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 20,
      "text": "ειπεν δε οτι οι ιουδαιοι συνεθεντο του ερωτησαι σε οπως αυριον εις το συνεδριον καταγαγης τον παυλον ως μελλοντες τι ακριβεστερον πυνθανεσθαι περι αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 21,
      "text": "συ ουν μη πεισθης αυτοις ενεδρευουσιν γαρ αυτον εξ αυτων ανδρες πλειους τεσσαρακοντα οιτινες ανεθεματισαν εαυτους μητε φαγειν μητε πιειν εως ου ανελωσιν αυτον και νυν ετοιμοι εισιν προσδεχομενοι την απο σου επαγγελιαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 22,
      "text": "ο μεν ουν χιλιαρχος απελυσεν τον νεανιαν παραγγειλας μηδενι εκλαλησαι οτι ταυτα ενεφανισας προς με"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 23,
      "text": "και προσκαλεσαμενος δυο τινας των εκατονταρχων ειπεν ετοιμασατε στρατιωτας διακοσιους οπως πορευθωσιν εως καισαρειας και ιππεις εβδομηκοντα και δεξιολαβους διακοσιους απο τριτης ωρας της νυκτος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 24,
      "text": "κτηνη τε παραστησαι ινα επιβιβασαντες τον παυλον διασωσωσιν προς φηλικα τον ηγεμονα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 25,
      "text": "γραψας επιστολην περιεχουσαν τον τυπον τουτον"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 26,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 27,
      "text": "τον ανδρα τουτον συλληφθεντα υπο των ιουδαιων και μελλοντα αναιρεισθαι υπ αυτων επιστας συν τω στρατευματι εξειλομην αυτον μαθων οτι ρωμαιος εστιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 28,
      "text": "βουλομενος δε γνωναι την αιτιαν δι ην ενεκαλουν αυτω κατηγαγον αυτον εις το συνεδριον αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 29,
      "text": "ον ευρον εγκαλουμενον περι ζητηματων του νομου αυτων μηδεν δε αξιον θανατου η δεσμων εγκλημα εχοντα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 30,
      "text": "μηνυθεισης δε μοι επιβουλης εις τον ανδρα μελλειν εσεσθαι υπο των ιουδαιων εξαυτης επεμψα προς σε παραγγειλας και τοις κατηγοροις λεγειν τα προς αυτον επι σου ερρωσο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 31,
      "text": "οι μεν ουν στρατιωται κατα το διατεταγμενον αυτοις αναλαβοντες τον παυλον ηγαγον δια της νυκτος εις την αντιπατριδα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 32,
      "text": "τη δε επαυριον εασαντες τους ιππεις πορευεσθαι συν αυτω υπεστρεψαν εις την παρεμβολην"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 33,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 23,
      "verse": 35,
      "text": "διακουσομαι σου εφη οταν και οι κατηγοροι σου παραγενωνται εκελευσεν τε αυτον εν τω πραιτωριω του ηρωδου φυλασσεσθαι"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 1,
      "text": "μετα δε πεντε ημερας κατεβη ο αρχιερευς ανανιας μετα των πρεσβυτερων και ρητορος τερτυλλου τινος οιτινες ενεφανισαν τω ηγεμονι κατα του παυλου"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 2,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 3,
      "text": "πολλης ειρηνης τυγχανοντες δια σου και κατορθωματων γινομενων τω εθνει τουτω δια της σης προνοιας παντη τε και πανταχου αποδεχομεθα κρατιστε φηλιξ μετα πασης ευχαριστιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 4,
      "text": "ινα δε μη επι πλειον σε εγκοπτω παρακαλω ακουσαι σε ημων συντομως τη ση επιεικεια"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 5,
      "text": "ευροντες γαρ τον ανδρα τουτον λοιμον και κινουντα στασιν πασιν τοις ιουδαιοις τοις κατα την οικουμενην πρωτοστατην τε της των ναζωραιων αιρεσεως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 6,
      "text": "ος και το ιερον επειρασεν βεβηλωσαι ον και εκρατησαμεν και κατα τον ημετερον νομον ηθελησαμεν κρινειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 7,
      "text": "παρελθων δε λυσιας ο χιλιαρχος μετα πολλης βιας εκ των χειρων ημων απηγαγεν"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 8,

    {
      "book_name": "Acts",
      "book": 44,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 10,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 11,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 12,
      "text": "και ουτε εν τω ιερω ευρον με προς τινα διαλεγομενον η επισυστασιν ποιουντα οχλου ουτε εν ταις συναγωγαις ουτε κατα την πολιν"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 13,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 14,

      "chapter": 24,

    {

      "chapter": 24,

      "book": 44,

    {
      "book_name": "Acts",
      "book": 44,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 25,
      "text": "διαλεγομενου δε αυτου περι δικαιοσυνης και εγκρατειας και του κριματος του μελλοντος εσεσθαι εμφοβος γενομενος ο φηλιξ απεκριθη το νυν εχον πορευου καιρον δε μεταλαβων μετακαλεσομαι σε"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 24,
      "verse": 27,

    {

    {

      "book_name": "Acts",

      "chapter": 25,
      "verse": 8,
      "text": "απολογουμενου αυτου οτι ουτε εις τον νομον των ιουδαιων ουτε εις το ιερον ουτε εις καισαρα τι ημαρτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 9,
      "text": "ο φηστος δε τοις ιουδαιοις θελων χαριν καταθεσθαι αποκριθεις τω παυλω ειπεν θελεις εις ιεροσολυμα αναβας εκει περι τουτων κρινεσθαι επ εμου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 10,
      "text": "ειπεν δε ο παυλος επι του βηματος καισαρος εστως ειμι ου με δει κρινεσθαι ιουδαιους ουδεν ηδικησα ως και συ καλλιον επιγινωσκεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 11,
      "text": "ει μεν γαρ αδικω και αξιον θανατου πεπραχα τι ου παραιτουμαι το αποθανειν ει δε ουδεν εστιν ων ουτοι κατηγορουσιν μου ουδεις με δυναται αυτοις χαρισασθαι καισαρα επικαλουμαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 12,
      "text": "τοτε ο φηστος συλλαλησας μετα του συμβουλιου απεκριθη καισαρα επικεκλησαι επι καισαρα πορευση"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 13,
      "text": "ημερων δε διαγενομενων τινων αγριππας ο βασιλευς και βερνικη κατηντησαν εις καισαρειαν ασπασομενοι τον φηστον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 14,
      "text": "ως δε πλειους ημερας διετριβον εκει ο φηστος τω βασιλει ανεθετο τα κατα τον παυλον λεγων ανηρ τις εστιν καταλελειμμενος υπο φηλικος δεσμιος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 15,
      "text": "περι ου γενομενου μου εις ιεροσολυμα ενεφανισαν οι αρχιερεις και οι πρεσβυτεροι των ιουδαιων αιτουμενοι κατ αυτου δικην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 16,
      "text": "προς ους απεκριθην οτι ουκ εστιν εθος ρωμαιοις χαριζεσθαι τινα ανθρωπον εις απωλειαν πριν η ο κατηγορουμενος κατα προσωπον εχοι τους κατηγορους τοπον τε απολογιας λαβοι περι του εγκληματος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 17,
      "text": "συνελθοντων ουν αυτων ενθαδε αναβολην μηδεμιαν ποιησαμενος τη εξης καθισας επι του βηματος εκελευσα αχθηναι τον ανδρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 18,
      "text": "περι ου σταθεντες οι κατηγοροι ουδεμιαν αιτιαν επεφερον ων υπενοουν εγω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 19,
      "text": "ζητηματα δε τινα περι της ιδιας δεισιδαιμονιας ειχον προς αυτον και περι τινος ιησου τεθνηκοτος ον εφασκεν ο παυλος ζην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 20,
      "text": "απορουμενος δε εγω εις την περι τουτου ζητησιν ελεγον ει βουλοιτο πορευεσθαι εις ιερουσαλημ κακει κρινεσθαι περι τουτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 21,
      "text": "του δε παυλου επικαλεσαμενου τηρηθηναι αυτον εις την του σεβαστου διαγνωσιν εκελευσα τηρεισθαι αυτον εως ου πεμψω αυτον προς καισαρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 22,
      "text": "αγριππας δε προς τον φηστον εφη εβουλομην και αυτος του ανθρωπου ακουσαι ο δε αυριον φησιν ακουση αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 23,
      "text": "τη ουν επαυριον ελθοντος του αγριππα και της βερνικης μετα πολλης φαντασιας και εισελθοντων εις το ακροατηριον συν τε τοις χιλιαρχοις και ανδρασιν τοις κατ εξοχην ουσιν της πολεως και κελευσαντος του φηστου ηχθη ο παυλος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 24,
      "text": "και φησιν ο φηστος αγριππα βασιλευ και παντες οι συμπαροντες ημιν ανδρες θεωρειτε τουτον περι ου παν το πληθος των ιουδαιων ενετυχον μοι εν τε ιεροσολυμοις και ενθαδε επιβοωντες μη δειν ζην αυτον μηκετι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 25,
      "text": "εγω δε καταλαβομενος μηδεν αξιον θανατου αυτον πεπραχεναι και αυτου δε τουτου επικαλεσαμενου τον σεβαστον εκρινα πεμπειν αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 26,
      "text": "περι ου ασφαλες τι γραψαι τω κυριω ουκ εχω διο προηγαγον αυτον εφ υμων και μαλιστα επι σου βασιλευ αγριππα οπως της ανακρισεως γενομενης σχω τι γραψαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 25,
      "verse": 27,
      "text": "αλογον γαρ μοι δοκει πεμποντα δεσμιον μη και τας κατ αυτου αιτιας σημαναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 1,
      "text": "αγριππας δε προς τον παυλον εφη επιτρεπεται σοι υπερ σεαυτου λεγειν τοτε ο παυλος απελογειτο εκτεινας την χειρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 2,
      "text": "περι παντων ων εγκαλουμαι υπο ιουδαιων βασιλευ αγριππα ηγημαι εμαυτον μακαριον μελλων απολογεισθαι επι σου σημερον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 3,
      "text": "μαλιστα γνωστην οντα σε  {VAR2: ειδως } παντων των κατα ιουδαιους εθων τε και ζητηματων διο δεομαι σου μακροθυμως ακουσαι μου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 4,
      "text": "την μεν ουν βιωσιν μου την εκ νεοτητος την απ αρχης γενομενην εν τω εθνει μου εν ιεροσολυμοις ισασιν παντες οι ιουδαιοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 5,
      "text": "προγινωσκοντες με ανωθεν εαν θελωσιν μαρτυρειν οτι κατα την ακριβεστατην αιρεσιν της ημετερας θρησκειας εζησα φαρισαιος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 6,
      "text": "και νυν επ ελπιδι της προς τους πατερας επαγγελιας γενομενης υπο του θεου εστηκα κρινομενος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 7,
      "text": "εις ην το δωδεκαφυλον ημων εν εκτενεια νυκτα και ημεραν λατρευον ελπιζει καταντησαι περι ης ελπιδος εγκαλουμαι βασιλευ αγριππα υπο των ιουδαιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 8,
      "text": "τι απιστον κρινεται παρ υμιν ει ο θεος νεκρους εγειρει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 9,
      "text": "εγω μεν ουν εδοξα εμαυτω προς το ονομα ιησου του ναζωραιου δειν πολλα εναντια πραξαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 10,
      "text": "ο και εποιησα εν ιεροσολυμοις και πολλους των αγιων εγω φυλακαις κατεκλεισα την παρα των αρχιερεων εξουσιαν λαβων αναιρουμενων τε αυτων κατηνεγκα ψηφον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 11,
      "text": "και κατα πασας τας συναγωγας πολλακις τιμωρων αυτους ηναγκαζον βλασφημειν περισσως τε εμμαινομενος αυτοις εδιωκον εως και εις τας εξω πολεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 12,
      "text": "εν οις και πορευομενος εις την δαμασκον μετ εξουσιας και επιτροπης της παρα των αρχιερεων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 13,
      "text": "ημερας μεσης κατα την οδον ειδον βασιλευ ουρανοθεν υπερ την λαμπροτητα του ηλιου περιλαμψαν με φως και τους συν εμοι πορευομενους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 14,
      "text": "παντων δε καταπεσοντων ημων εις την γην ηκουσα φωνην λαλουσαν προς με και λεγουσαν τη εβραιδι διαλεκτω σαουλ σαουλ τι με διωκεις σκληρον σοι προς κεντρα λακτιζειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 15,
      "text": "εγω δε ειπον τις ει κυριε ο δε ειπεν εγω ειμι ιησους ον συ διωκεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 16,
      "text": "αλλα αναστηθι και στηθι επι τους ποδας σου εις τουτο γαρ ωφθην σοι προχειρισασθαι σε υπηρετην και μαρτυρα ων τε ειδες ων τε οφθησομαι σοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 17,
      "text": "εξαιρουμενος σε εκ του λαου και των εθνων εις ους νυν σε αποστελλω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 18,
      "text": "ανοιξαι οφθαλμους αυτων  {VAR1: του } {VAR2: και } επιστρεψαι απο σκοτους εις φως και της εξουσιας του σατανα επι τον θεον του λαβειν αυτους αφεσιν αμαρτιων και κληρον εν τοις ηγιασμενοις πιστει τη εις εμε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 19,
      "text": "οθεν βασιλευ αγριππα ουκ εγενομην απειθης τη ουρανιω οπτασια"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 20,
      "text": "αλλα τοις εν δαμασκω πρωτον και ιεροσολυμοις εις πασαν τε την χωραν της ιουδαιας και τοις εθνεσιν  {VAR1: απαγγελλων } {VAR2: απηγγελλον } μετανοειν και επιστρεφειν επι τον θεον αξια της μετανοιας εργα πρασσοντας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 21,
      "text": "ενεκα τουτων με οι ιουδαιοι συλλαβομενοι εν τω ιερω επειρωντο διαχειρισασθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 22,
      "text": "επικουριας ουν τυχων της παρα του θεου αχρι της ημερας ταυτης εστηκα μαρτυρουμενος μικρω τε και μεγαλω ουδεν εκτος λεγων ων τε οι προφηται ελαλησαν μελλοντων γινεσθαι και μωσης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 23,
      "text": "ει παθητος ο χριστος ει πρωτος εξ αναστασεως νεκρων φως μελλει καταγγελλειν τω λαω και τοις εθνεσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 24,
      "text": "ταυτα δε αυτου απολογουμενου ο φηστος μεγαλη τη φωνη εφη μαινη παυλε τα πολλα σε γραμματα εις μανιαν περιτρεπει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 25,
      "text": "ο δε ου μαινομαι φησιν κρατιστε φηστε αλλ αληθειας και σωφροσυνης ρηματα αποφθεγγομαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 26,
      "text": "επισταται γαρ περι τουτων ο βασιλευς προς ον και παρρησιαζομενος λαλω λανθανειν γαρ αυτον τι τουτων ου πειθομαι ουδεν ου γαρ εστιν εν γωνια πεπραγμενον τουτο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 27,
      "text": "πιστευεις βασιλευ αγριππα τοις προφηταις οιδα οτι πιστευεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 28,
      "text": "ο δε αγριππας προς τον παυλον εφη εν ολιγω με πειθεις χριστιανον γενεσθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 29,
      "text": "ο δε παυλος ειπεν ευξαιμην αν τω θεω και εν ολιγω και εν πολλω ου μονον σε αλλα και παντας τους ακουοντας μου σημερον γενεσθαι τοιουτους οποιος καγω ειμι παρεκτος των δεσμων τουτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 30,
      "text": "και ταυτα ειποντος αυτου ανεστη ο βασιλευς και ο ηγεμων η τε βερνικη και οι συγκαθημενοι αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 31,
      "text": "και αναχωρησαντες ελαλουν προς αλληλους λεγοντες οτι ουδεν θανατου αξιον η δεσμων πρασσει ο ανθρωπος ουτος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 26,
      "verse": 32,
      "text": "αγριππας δε τω φηστω εφη απολελυσθαι εδυνατο ο ανθρωπος ουτος ει μη επεκεκλητο καισαρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 1,
      "text": "ως δε εκριθη του αποπλειν ημας εις την ιταλιαν παρεδιδουν τον τε παυλον και τινας ετερους δεσμωτας εκατονταρχη ονοματι ιουλιω σπειρης σεβαστης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 2,
      "text": "επιβαντες δε πλοιω αδραμυττηνω μελλοντες πλειν τους κατα την ασιαν τοπους ανηχθημεν οντος συν ημιν αρισταρχου μακεδονος θεσσαλονικεως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 3,
      "text": "τη τε ετερα κατηχθημεν εις σιδωνα φιλανθρωπως τε ο ιουλιος τω παυλω χρησαμενος επετρεψεν προς  {VAR2: τους } φιλους πορευθεντα επιμελειας τυχειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 4,
      "text": "κακειθεν αναχθεντες υπεπλευσαμεν την κυπρον δια το τους ανεμους ειναι εναντιους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 5,
      "text": "το τε πελαγος το κατα την κιλικιαν και παμφυλιαν διαπλευσαντες κατηλθομεν εις μυρα της λυκιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 6,
      "text": "κακει ευρων ο εκατονταρχος πλοιον αλεξανδρινον πλεον εις την ιταλιαν ενεβιβασεν ημας εις αυτο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 7,
      "text": "εν ικαναις δε ημεραις βραδυπλοουντες και μολις γενομενοι κατα την κνιδον μη προσεωντος ημας του ανεμου υπεπλευσαμεν την κρητην κατα σαλμωνην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 8,
      "text": "μολις τε παραλεγομενοι αυτην ηλθομεν εις τοπον τινα καλουμενον καλους λιμενας ω εγγυς ην πολις λασαια"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 9,
      "text": "ικανου δε χρονου διαγενομενου και οντος ηδη επισφαλους του πλοος δια το και την νηστειαν ηδη παρεληλυθεναι παρηνει ο παυλος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 10,
      "text": "λεγων αυτοις ανδρες θεωρω οτι μετα υβρεως και πολλης ζημιας ου μονον του φορτου και του πλοιου αλλα και των ψυχων ημων μελλειν εσεσθαι τον πλουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 11,
      "text": "ο δε εκατονταρχος τω κυβερνητη και τω ναυκληρω επειθετο μαλλον η τοις υπο του παυλου λεγομενοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 12,
      "text": "ανευθετου δε του λιμενος υπαρχοντος προς παραχειμασιαν οι πλειους εθεντο βουλην αναχθηναι κακειθεν ειπως δυναιντο καταντησαντες εις φοινικα παραχειμασαι λιμενα της κρητης βλεποντα κατα λιβα και κατα χωρον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 13,
      "text": "υποπνευσαντος δε νοτου δοξαντες της προθεσεως κεκρατηκεναι αραντες ασσον παρελεγοντο την κρητην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 14,
      "text": "μετ ου πολυ δε εβαλεν κατ αυτης ανεμος τυφωνικος ο καλουμενος ευροκλυδων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 15,
      "text": "συναρπασθεντος δε του πλοιου και μη δυναμενου αντοφθαλμειν τω ανεμω επιδοντες εφερομεθα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 16,
      "text": "νησιον δε τι υποδραμοντες καλουμενον κλαυδην μολις ισχυσαμεν περικρατεις γενεσθαι της σκαφης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 17,
      "text": "ην αραντες βοηθειαις εχρωντο υποζωννυντες το πλοιον φοβουμενοι τε μη εις την συρτιν εκπεσωσιν χαλασαντες το σκευος ουτως εφεροντο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 18,
      "text": "σφοδρως δε χειμαζομενων ημων τη εξης εκβολην εποιουντο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 19,
      "text": "και τη τριτη αυτοχειρες την σκευην του πλοιου ερριψαμεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 20,
      "text": "μητε δε ηλιου μητε αστρων επιφαινοντων επι πλειονας ημερας χειμωνος τε ουκ ολιγου επικειμενου λοιπον περιηρειτο πασα ελπις του σωζεσθαι ημας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 21,
      "text": "πολλης δε ασιτιας υπαρχουσης τοτε σταθεις ο παυλος εν μεσω αυτων ειπεν εδει μεν ω ανδρες πειθαρχησαντας μοι μη αναγεσθαι απο της κρητης κερδησαι τε την υβριν ταυτην και την ζημιαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 22,
      "text": "και  {VAR1: τανυν } {VAR2: τα νυν } παραινω υμας ευθυμειν αποβολη γαρ ψυχης ουδεμια εσται εξ υμων πλην του πλοιου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 23,
      "text": "παρεστη γαρ μοι τη νυκτι ταυτη αγγελος του θεου ου ειμι ω και λατρευω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 24,
      "text": "λεγων μη φοβου παυλε καισαρι σε δει παραστηναι και ιδου κεχαρισται σοι ο θεος παντας τους πλεοντας μετα σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 25,
      "text": "διο ευθυμειτε ανδρες πιστευω γαρ τω θεω οτι ουτως εσται καθ ον τροπον λελαληται μοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 26,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 27,
      "text": "ως δε τεσσαρεσκαιδεκατη νυξ εγενετο διαφερομενων ημων εν τω αδρια κατα μεσον της νυκτος υπενοουν οι ναυται προσαγειν τινα αυτοις χωραν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 28,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 29,
      "text": "φοβουμενοι τε μηπως εις τραχεις τοπους  {VAR1: εκπεσωσιν } {VAR2: εκπεσωμεν } εκ πρυμνης ριψαντες αγκυρας τεσσαρας ηυχοντο ημεραν γενεσθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 30,
      "text": "των δε ναυτων ζητουντων φυγειν εκ του πλοιου και χαλασαντων την σκαφην εις την θαλασσαν προφασει ως εκ πρωρας μελλοντων αγκυρας εκτεινειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 31,
      "text": "ειπεν ο παυλος τω εκατονταρχη και τοις στρατιωταις εαν μη ουτοι μεινωσιν εν τω πλοιω υμεις σωθηναι ου δυνασθε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 32,
      "text": "τοτε οι στρατιωται απεκοψαν τα σχοινια της σκαφης και ειασαν αυτην εκπεσειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 33,
      "text": "αχρι δε ου εμελλεν ημερα γινεσθαι παρεκαλει ο παυλος απαντας μεταλαβειν τροφης λεγων τεσσαρεσκαιδεκατην σημερον ημεραν προσδοκωντες ασιτοι διατελειτε μηδεν προσλαβομενοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 34,
      "text": "διο παρακαλω υμας προσλαβειν τροφης τουτο γαρ προς της υμετερας σωτηριας υπαρχει ουδενος γαρ υμων θριξ εκ της κεφαλης πεσειται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 35,
      "text": "ειπων δε ταυτα και λαβων αρτον ευχαριστησεν τω θεω ενωπιον παντων και κλασας ηρξατο εσθιειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 36,
      "text": "ευθυμοι δε γενομενοι παντες και αυτοι προσελαβοντο τροφης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 37,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 38,
      "text": "κορεσθεντες δε τροφης εκουφιζον το πλοιον εκβαλλομενοι τον σιτον εις την θαλασσαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 39,
      "text": "οτε δε ημερα εγενετο την γην ουκ επεγινωσκον κολπον δε τινα κατενοουν εχοντα αιγιαλον εις ον εβουλευσαντο ει δυναιντο εξωσαι το πλοιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 40,
      "text": "και τας αγκυρας περιελοντες ειων εις την θαλασσαν αμα ανεντες τας ζευκτηριας των πηδαλιων και επαραντες τον αρτεμονα τη πνεουση κατειχον εις τον αιγιαλον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 41,
      "text": "περιπεσοντες δε εις τοπον διθαλασσον επωκειλαν την ναυν και η μεν πρωρα ερεισασα εμεινεν ασαλευτος η δε πρυμνα ελυετο υπο της βιας των κυματων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 42,
      "text": "των δε στρατιωτων βουλη εγενετο ινα τους δεσμωτας αποκτεινωσιν μη τις εκκολυμβησας διαφυγοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 43,
      "text": "ο δε εκατονταρχος βουλομενος διασωσαι τον παυλον εκωλυσεν αυτους του βουληματος εκελευσεν τε τους δυναμενους κολυμβαν απορριψαντας πρωτους επι την γην εξιεναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 27,
      "verse": 44,
      "text": "και τους λοιπους ους μεν επι σανισιν ους δε επι τινων των απο του πλοιου και ουτως εγενετο παντας διασωθηναι επι την γην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 1,
      "text": "και διασωθεντες τοτε επεγνωσαν οτι μελιτη η νησος καλειται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 2,
      "text": "οι δε βαρβαροι παρειχον ου την τυχουσαν φιλανθρωπιαν ημιν αναψαντες γαρ πυραν προσελαβοντο παντας ημας δια τον υετον τον εφεστωτα και δια το ψυχος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 3,
      "text": "συστρεψαντος δε του παυλου φρυγανων πληθος και επιθεντος επι την πυραν εχιδνα εκ της θερμης εξελθουσα καθηψεν της χειρος αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 4,
      "text": "ως δε ειδον οι βαρβαροι κρεμαμενον το θηριον εκ της χειρος αυτου ελεγον προς αλληλους παντως φονευς εστιν ο ανθρωπος ουτος ον διασωθεντα εκ της θαλασσης η δικη ζην ουκ ειασεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 5,
      "text": "ο μεν ουν αποτιναξας το θηριον εις το πυρ επαθεν ουδεν κακον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 6,
      "text": "οι δε προσεδοκων αυτον μελλειν πιμπρασθαι η καταπιπτειν αφνω νεκρον επι πολυ δε αυτων προσδοκωντων και θεωρουντων μηδεν ατοπον εις αυτον γινομενον μεταβαλλομενοι ελεγον θεον αυτον ειναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 7,
      "text": "εν δε τοις περι τον τοπον εκεινον υπηρχεν χωρια τω πρωτω της νησου ονοματι ποπλιω ος αναδεξαμενος ημας τρεις ημερας φιλοφρονως εξενισεν"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 8,
      "text": "εγενετο δε τον πατερα του ποπλιου πυρετοις και δυσεντερια συνεχομενον κατακεισθαι προς ον ο παυλος εισελθων και προσευξαμενος επιθεις τας χειρας αυτω ιασατο αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 9,
      "text": "τουτου ουν γενομενου και οι λοιποι οι εχοντες ασθενειας εν τη νησω προσηρχοντο και εθεραπευοντο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 10,
      "text": "οι και πολλαις τιμαις ετιμησαν ημας και αναγομενοις επεθεντο τα προς την χρειαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 11,
      "text": "μετα δε τρεις μηνας ανηχθημεν εν πλοιω παρακεχειμακοτι εν τη νησω αλεξανδρινω παρασημω διοσκουροις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 12,
      "text": "και καταχθεντες εις συρακουσας επεμειναμεν ημερας τρεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 13,
      "text": "οθεν περιελθοντες κατηντησαμεν εις ρηγιον και μετα μιαν ημεραν επιγενομενου νοτου δευτεραιοι ηλθομεν εις ποτιολους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 14,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 15,
      "text": "κακειθεν οι αδελφοι ακουσαντες τα περι ημων εξηλθον εις απαντησιν ημιν αχρις αππιου φορου και τριων ταβερνων ους ιδων ο παυλος ευχαριστησας τω θεω ελαβεν θαρσος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 16,
      "text": "οτε δε ηλθομεν εις ρωμην ο εκατονταρχος παρεδωκεν τους δεσμιους τω στρατοπεδαρχη τω δε παυλω επετραπη μενειν καθ εαυτον συν τω φυλασσοντι αυτον στρατιωτη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 17,
      "text": "εγενετο δε μετα ημερας τρεις συγκαλεσασθαι τον παυλον τους οντας των ιουδαιων πρωτους συνελθοντων δε αυτων ελεγεν προς αυτους ανδρες αδελφοι εγω ουδεν εναντιον ποιησας τω λαω η τοις εθεσιν τοις πατρωοις δεσμιος εξ ιεροσολυμων παρεδοθην εις τας χειρας των ρωμαιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 18,
      "text": "οιτινες ανακριναντες με εβουλοντο απολυσαι δια το μηδεμιαν αιτιαν θανατου υπαρχειν εν εμοι"

      "book_name": "Acts",
      "book": 44,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 20,
      "text": "δια ταυτην ουν την αιτιαν παρεκαλεσα υμας ιδειν και προσλαλησαι ενεκεν γαρ της ελπιδος του ισραηλ την αλυσιν ταυτην περικειμαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 21,
      "text": "οι δε προς αυτον ειπον ημεις ουτε γραμματα περι σου εδεξαμεθα απο της ιουδαιας ουτε παραγενομενος τις των αδελφων απηγγειλεν η ελαλησεν τι περι σου πονηρον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 22,
      "text": "αξιουμεν δε παρα σου ακουσαι α φρονεις περι μεν γαρ της αιρεσεως ταυτης γνωστον εστιν ημιν οτι πανταχου αντιλεγεται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 23,
      "text": "ταξαμενοι δε αυτω ημεραν ηκον προς αυτον εις την ξενιαν πλειονες οις εξετιθετο διαμαρτυρομενος την βασιλειαν του θεου πειθων τε αυτους τα περι του ιησου απο τε του νομου μωσεως και των προφητων απο πρωι εως εσπερας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 24,
      "text": "και οι μεν επειθοντο τοις λεγομενοις οι δε ηπιστουν"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 25,
      "text": "ασυμφωνοι δε οντες προς αλληλους απελυοντο ειποντος του παυλου ρημα εν οτι καλως το πνευμα το αγιον ελαλησεν δια ησαιου του προφητου προς τους πατερας ημων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 26,
      "text": "λεγον πορευθητι προς τον λαον τουτον και ειπε ακοη ακουσετε και ου μη συνητε και βλεποντες βλεψετε και ου μη ιδητε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 27,
      "text": "επαχυνθη γαρ η καρδια του λαου τουτου και τοις ωσιν βαρεως ηκουσαν και τους οφθαλμους αυτων εκαμμυσαν μηποτε ιδωσιν τοις οφθαλμοις και τοις ωσιν ακουσωσιν και τη καρδια συνωσιν και επιστρεψωσιν και ιασωμαι αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 28,
      "text": "γνωστον ουν εστω υμιν οτι τοις εθνεσιν απεσταλη το σωτηριον του θεου αυτοι και ακουσονται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 29,
      "text": "και ταυτα αυτου ειποντος απηλθον οι ιουδαιοι πολλην εχοντες εν εαυτοις συζητησιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 30,
      "text": "εμεινεν δε ο παυλος διετιαν ολην εν ιδιω μισθωματι και απεδεχετο παντας τους εισπορευομενους προς αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 28,
      "verse": 31,
      "text": "κηρυσσων την βασιλειαν του θεου και διδασκων τα περι του κυριου ιησου χριστου μετα πασης παρρησιας ακωλυτως"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 1,
      "text": "παυλος δουλος ιησου χριστου κλητος αποστολος αφωρισμενος εις ευαγγελιον θεου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 2,
      "text": "ο προεπηγγειλατο δια των προφητων αυτου εν γραφαις αγιαις"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 3,
      "text": "περι του υιου αυτου του γενομενου εκ σπερματος δαβιδ κατα σαρκα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 4,
      "text": "του ορισθεντος υιου θεου εν δυναμει κατα πνευμα αγιωσυνης εξ αναστασεως νεκρων ιησου χριστου του κυριου ημων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 5,
      "text": "δι ου ελαβομεν χαριν και αποστολην εις υπακοην πιστεως εν πασιν τοις εθνεσιν υπερ του ονοματος αυτου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 6,
      "text": "εν οις εστε και υμεις κλητοι ιησου χριστου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 7,
      "text": "πασιν τοις ουσιν εν ρωμη αγαπητοις θεου κλητοις αγιοις χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 8,
      "text": "πρωτον μεν ευχαριστω τω θεω μου δια ιησου χριστου υπερ παντων υμων οτι η πιστις υμων καταγγελλεται εν ολω τω κοσμω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 1,
      "verse": 9,
      "text": "μαρτυς γαρ μου εστιν ο θεος ω λατρευω εν τω πνευματι μου εν τω ευαγγελιω του υιου αυτου ως αδιαλειπτως μνειαν υμων ποιουμαι"
    },
    {
      "book_name": "Romans",
      "book": 45,
