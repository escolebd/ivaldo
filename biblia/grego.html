      "chapter": 19,
      "verse": 15,
      "text": "οι δε εκραυγασαν αρον αρον σταυρωσον αυτον λεγει αυτοις ο πιλατος τον βασιλεα υμων σταυρωσω απεκριθησαν οι αρχιερεις ουκ εχομεν βασιλεα ει μη καισαρα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 16,
      "text": "τοτε ουν παρεδωκεν αυτον αυτοις ινα σταυρωθη παρελαβον δε τον ιησουν και απηγαγον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 17,
      "text": "και βασταζων τον σταυρον αυτου εξηλθεν εις τον λεγομενον κρανιου τοπον ος λεγεται εβραιστι γολγοθα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 18,
      "text": "οπου αυτον εσταυρωσαν και μετ αυτου αλλους δυο εντευθεν και εντευθεν μεσον δε τον ιησουν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 19,
      "text": "εγραψεν δε και τιτλον ο πιλατος και εθηκεν επι του σταυρου ην δε γεγραμμενον ιησους ο ναζωραιος ο βασιλευς των ιουδαιων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 20,
      "text": "τουτον ουν τον τιτλον πολλοι ανεγνωσαν των ιουδαιων οτι εγγυς ην της πολεως ο τοπος οπου εσταυρωθη ο ιησους και ην γεγραμμενον εβραιστι ελληνιστι ρωμαιστι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 21,
      "text": "ελεγον ουν τω πιλατω οι αρχιερεις των ιουδαιων μη γραφε ο βασιλευς των ιουδαιων αλλ οτι εκεινος ειπεν βασιλευς ειμι των ιουδαιων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 22,
      "text": "απεκριθη ο πιλατος ο γεγραφα γεγραφα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 23,
      "text": "οι ουν στρατιωται οτε εσταυρωσαν τον ιησουν ελαβον τα ιματια αυτου και εποιησαν τεσσαρα μερη εκαστω στρατιωτη μερος και τον χιτωνα ην δε ο χιτων αρραφος εκ των ανωθεν υφαντος δι ολου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 24,
      "text": "ειπον ουν προς αλληλους μη σχισωμεν αυτον αλλα λαχωμεν περι αυτου τινος εσται ινα η γραφη πληρωθη η λεγουσα διεμερισαντο τα ιματια μου εαυτοις και επι τον ιματισμον μου εβαλον κληρον οι μεν ουν στρατιωται ταυτα εποιησαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 25,
      "text": "ειστηκεισαν δε παρα τω σταυρω του ιησου η μητηρ αυτου και η αδελφη της μητρος αυτου μαρια η του κλωπα και μαρια η μαγδαληνη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 26,
      "text": "ιησους ουν ιδων την μητερα και τον μαθητην παρεστωτα ον ηγαπα λεγει τη μητρι αυτου γυναι ιδου ο υιος σου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 27,
      "text": "ειτα λεγει τω μαθητη ιδου η μητηρ σου και απ εκεινης της ωρας ελαβεν αυτην ο μαθητης εις τα ιδια"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 28,
      "text": "μετα τουτο ειδως ο ιησους οτι παντα ηδη τετελεσται ινα τελειωθη η γραφη λεγει διψω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 29,
      "text": "σκευος ουν εκειτο οξους μεστον οι δε πλησαντες σπογγον οξους και υσσωπω περιθεντες προσηνεγκαν αυτου τω στοματι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 30,
      "text": "οτε ουν ελαβεν το οξος ο ιησους ειπεν τετελεσται και κλινας την κεφαλην παρεδωκεν το πνευμα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 31,
      "text": "οι ουν ιουδαιοι  {VAR2: επει παρασκευη ην } ινα μη μεινη επι του σταυρου τα σωματα εν τω σαββατω  {VAR1: επει παρασκευη ην } ην γαρ μεγαλη η ημερα εκεινου του σαββατου ηρωτησαν τον πιλατον ινα κατεαγωσιν αυτων τα σκελη και αρθωσιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 32,
      "text": "ηλθον ουν οι στρατιωται και του μεν πρωτου κατεαξαν τα σκελη και του αλλου του συσταυρωθεντος αυτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 33,
      "text": "επι δε τον ιησουν ελθοντες ως ειδον αυτον ηδη τεθνηκοτα ου κατεαξαν αυτου τα σκελη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 34,
      "text": "αλλ εις των στρατιωτων λογχη αυτου την πλευραν ενυξεν και ευθυς εξηλθεν αιμα και υδωρ"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 35,
      "text": "και ο εωρακως μεμαρτυρηκεν και αληθινη αυτου εστιν η μαρτυρια κακεινος οιδεν οτι αληθη λεγει ινα υμεις πιστευσητε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 36,
      "text": "εγενετο γαρ ταυτα ινα η γραφη πληρωθη οστουν ου συντριβησεται αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 37,
      "text": "και παλιν ετερα γραφη λεγει οψονται εις ον εξεκεντησαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 38,
      "text": "μετα δε ταυτα ηρωτησεν τον πιλατον ο ιωσηφ ο απο αριμαθαιας ων μαθητης του ιησου κεκρυμμενος δε δια τον φοβον των ιουδαιων ινα αρη το σωμα του ιησου και επετρεψεν ο πιλατος ηλθεν ουν και ηρεν το σωμα του ιησου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 39,
      "text": "ηλθεν δε και νικοδημος ο ελθων προς τον ιησουν νυκτος το πρωτον φερων μιγμα σμυρνης και αλοης ωσει λιτρας εκατον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 40,
      "text": "ελαβον ουν το σωμα του ιησου και εδησαν αυτο οθονιοις μετα των αρωματων καθως εθος εστιν τοις ιουδαιοις ενταφιαζειν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 41,
      "text": "ην δε εν τω τοπω οπου εσταυρωθη κηπος και εν τω κηπω μνημειον καινον εν ω ουδεπω ουδεις ετεθη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 19,
      "verse": 42,
      "text": "εκει ουν δια την παρασκευην των ιουδαιων οτι εγγυς ην το μνημειον εθηκαν τον ιησουν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 1,
      "text": "τη δε μια των σαββατων μαρια η μαγδαληνη ερχεται πρωι σκοτιας ετι ουσης εις το μνημειον και βλεπει τον λιθον ηρμενον εκ του μνημειου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 2,
      "text": "τρεχει ουν και ερχεται προς σιμωνα πετρον και προς τον αλλον μαθητην ον εφιλει ο ιησους και λεγει αυτοις ηραν τον κυριον εκ του μνημειου και ουκ οιδαμεν που εθηκαν αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 3,
      "text": "εξηλθεν ουν ο πετρος και ο αλλος μαθητης και ηρχοντο εις το μνημειον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 4,
      "text": "ετρεχον δε οι δυο ομου και ο αλλος μαθητης προεδραμεν ταχιον του πετρου και ηλθεν πρωτος εις το μνημειον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 5,
      "text": "και παρακυψας βλεπει κειμενα τα οθονια ου μεντοι εισηλθεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 6,
      "text": "ερχεται ουν σιμων πετρος ακολουθων αυτω και εισηλθεν εις το μνημειον και θεωρει τα οθονια κειμενα"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 7,
      "text": "και το σουδαριον ο ην επι της κεφαλης αυτου ου μετα των οθονιων κειμενον αλλα χωρις εντετυλιγμενον εις ενα τοπον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 8,
      "text": "τοτε ουν εισηλθεν και ο αλλος μαθητης ο ελθων πρωτος εις το μνημειον και ειδεν και επιστευσεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 9,
      "text": "ουδεπω γαρ ηδεισαν την γραφην οτι δει αυτον εκ νεκρων αναστηναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 10,
      "text": "απηλθον ουν παλιν προς εαυτους οι μαθηται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 11,
      "text": "μαρια δε ειστηκει προς το μνημειον κλαιουσα εξω ως ουν εκλαιεν παρεκυψεν εις το μνημειον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 12,
      "text": "και θεωρει δυο αγγελους εν λευκοις καθεζομενους ενα προς τη κεφαλη και ενα προς τοις ποσιν οπου εκειτο το σωμα του ιησου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 13,
      "text": "και λεγουσιν αυτη εκεινοι γυναι τι κλαιεις λεγει αυτοις οτι ηραν τον κυριον μου και ουκ οιδα που εθηκαν αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 14,
      "text": "και ταυτα ειπουσα εστραφη εις τα οπισω και θεωρει τον ιησουν εστωτα και ουκ ηδει οτι ο ιησους εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 15,
      "text": "λεγει αυτη ο ιησους γυναι τι κλαιεις τινα ζητεις εκεινη δοκουσα οτι ο κηπουρος εστιν λεγει αυτω κυριε ει συ εβαστασας αυτον ειπε μοι που αυτον εθηκας καγω αυτον αρω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 16,
      "text": "λεγει αυτη ο ιησους μαρια στραφεισα εκεινη λεγει αυτω ραββουνι ο λεγεται διδασκαλε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 17,
      "text": "λεγει αυτη ο ιησους μη μου απτου ουπω γαρ αναβεβηκα προς τον πατερα μου πορευου δε προς τους αδελφους μου και ειπε αυτοις αναβαινω προς τον πατερα μου και πατερα υμων και θεον μου και θεον υμων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 18,
      "text": "ερχεται μαρια η μαγδαληνη απαγγελλουσα τοις μαθηταις οτι εωρακεν τον κυριον και ταυτα ειπεν αυτη"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 19,
      "text": "ουσης ουν οψιας τη ημερα εκεινη τη μια των σαββατων και των θυρων κεκλεισμενων οπου ησαν οι μαθηται συνηγμενοι δια τον φοβον των ιουδαιων ηλθεν ο ιησους και εστη εις το μεσον και λεγει αυτοις ειρηνη υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 20,
      "text": "και τουτο ειπων εδειξεν αυτοις τας χειρας και την πλευραν αυτου εχαρησαν ουν οι μαθηται ιδοντες τον κυριον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 21,
      "text": "ειπεν ουν αυτοις ο ιησους παλιν ειρηνη υμιν καθως απεσταλκεν με ο πατηρ καγω πεμπω υμας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 22,
      "text": "και τουτο ειπων ενεφυσησεν και λεγει αυτοις λαβετε πνευμα αγιον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 23,
      "text": "αν τινων αφητε τας αμαρτιας αφιενται αυτοις αν τινων κρατητε κεκρατηνται"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 24,
      "text": "θωμας δε εις εκ των δωδεκα ο λεγομενος διδυμος ουκ ην μετ αυτων οτε ηλθεν ο ιησους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 25,
      "text": "ελεγον ουν αυτω οι αλλοι μαθηται εωρακαμεν τον κυριον ο δε ειπεν αυτοις εαν μη ιδω εν ταις χερσιν αυτου τον τυπον των ηλων και βαλω τον δακτυλον μου εις τον τυπον των ηλων και βαλω την χειρα μου εις την πλευραν αυτου ου μη πιστευσω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 26,
      "text": "και μεθ ημερας οκτω παλιν ησαν εσω οι μαθηται αυτου και θωμας μετ αυτων ερχεται ο ιησους των θυρων κεκλεισμενων και εστη εις το μεσον και ειπεν ειρηνη υμιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 27,
      "text": "ειτα λεγει τω θωμα φερε τον δακτυλον σου ωδε και ιδε τας χειρας μου και φερε την χειρα σου και βαλε εις την πλευραν μου και μη γινου απιστος αλλα πιστος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 28,
      "text": "και απεκριθη ο θωμας και ειπεν αυτω ο κυριος μου και ο θεος μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 29,
      "text": "λεγει αυτω ο ιησους οτι εωρακας με θωμα πεπιστευκας μακαριοι οι μη ιδοντες και πιστευσαντες"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 30,
      "text": "πολλα μεν ουν και αλλα σημεια εποιησεν ο ιησους ενωπιον των μαθητων αυτου α ουκ εστιν γεγραμμενα εν τω βιβλιω τουτω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 20,
      "verse": 31,
      "text": "ταυτα δε γεγραπται ινα πιστευσητε οτι ο ιησους εστιν ο χριστος ο υιος του θεου και ινα πιστευοντες ζωην εχητε εν τω ονοματι αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 1,
      "text": "μετα ταυτα εφανερωσεν εαυτον παλιν ο ιησους τοις μαθηταις επι της θαλασσης της τιβεριαδος εφανερωσεν δε ουτως"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 2,
      "text": "ησαν ομου σιμων πετρος και θωμας ο λεγομενος διδυμος και ναθαναηλ ο απο κανα της γαλιλαιας και οι του ζεβεδαιου και αλλοι εκ των μαθητων αυτου δυο"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 3,
      "text": "λεγει αυτοις σιμων πετρος υπαγω αλιευειν λεγουσιν αυτω ερχομεθα και ημεις συν σοι εξηλθον και ανεβησαν εις το πλοιον ευθυς και εν εκεινη τη νυκτι επιασαν ουδεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 4,
      "text": "πρωιας δε ηδη γενομενης εστη ο ιησους εις τον αιγιαλον ου μεντοι ηδεισαν οι μαθηται οτι ιησους εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 5,
      "text": "λεγει ουν αυτοις ο ιησους παιδια μη τι προσφαγιον εχετε απεκριθησαν αυτω ου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 6,
      "text": "ο δε ειπεν αυτοις βαλετε εις τα δεξια μερη του πλοιου το δικτυον και ευρησετε εβαλον ουν και ουκ ετι αυτο ελκυσαι ισχυσαν απο του πληθους των ιχθυων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 7,
      "text": "λεγει ουν ο μαθητης εκεινος ον ηγαπα ο ιησους τω πετρω ο κυριος εστιν σιμων ουν πετρος ακουσας οτι ο κυριος εστιν τον επενδυτην διεζωσατο ην γαρ γυμνος και εβαλεν εαυτον εις την θαλασσαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 8,
      "text": "οι δε αλλοι μαθηται τω πλοιαριω ηλθον ου γαρ ησαν μακραν απο της γης αλλ ως απο πηχων διακοσιων συροντες το δικτυον των ιχθυων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 9,
      "text": "ως ουν απεβησαν εις την γην βλεπουσιν ανθρακιαν κειμενην και οψαριον επικειμενον και αρτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 10,
      "text": "λεγει αυτοις ο ιησους ενεγκατε απο των οψαριων ων επιασατε νυν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 21,
      "verse": 11,
      "text": "ανεβη σιμων πετρος και ειλκυσεν το δικτυον επι της γης μεστον ιχθυων μεγαλων εκατον πεντηκοντατριων και τοσουτων οντων ουκ εσχισθη το δικτυον"
    },

      "text": "εγνωρισας μοι οδους ζωης πληρωσεις με ευφροσυνης μετα του προσωπου σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 29,
      "text": "ανδρες αδελφοι εξον ειπειν μετα παρρησιας προς υμας περι του πατριαρχου δαβιδ οτι και ετελευτησεν και εταφη και το μνημα αυτου εστιν εν ημιν αχρι της ημερας ταυτης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 30,
      "text": "προφητης ουν υπαρχων και ειδως οτι ορκω ωμοσεν αυτω ο θεος εκ καρπου της οσφυος αυτου το κατα σαρκα αναστησειν τον χριστον καθισαι επι του θρονου αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 31,
      "text": "προιδων ελαλησεν περι της αναστασεως του χριστου οτι ου κατελειφθη η ψυχη αυτου εις αδου ουδε η σαρξ αυτου ειδεν διαφθοραν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 32,
      "text": "τουτον τον ιησουν ανεστησεν ο θεος ου παντες ημεις εσμεν μαρτυρες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 33,
      "text": "τη δεξια ουν του θεου υψωθεις την τε επαγγελιαν του αγιου πνευματος λαβων παρα του πατρος εξεχεεν τουτο ο νυν υμεις βλεπετε και ακουετε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 34,
      "text": "ου γαρ δαβιδ ανεβη εις τους ουρανους λεγει δε αυτος ειπεν ο κυριος τω κυριω μου καθου εκ δεξιων μου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 35,
      "text": "εως αν θω τους εχθρους σου υποποδιον των ποδων σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 36,
      "text": "ασφαλως ουν γινωσκετω πας οικος ισραηλ οτι και κυριον και χριστον αυτον ο θεος εποιησεν τουτον τον ιησουν ον υμεις εσταυρωσατε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 37,
      "text": "ακουσαντες δε κατενυγησαν τη καρδια ειπον τε προς τον πετρον και τους λοιπους αποστολους τι ποιησομεν ανδρες αδελφοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 38,
      "text": "πετρος δε εφη προς αυτους μετανοησατε και βαπτισθητω εκαστος υμων επι τω ονοματι ιησου χριστου εις αφεσιν αμαρτιων και ληψεσθε την δωρεαν του αγιου πνευματος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 39,
      "text": "υμιν γαρ εστιν η επαγγελια και τοις τεκνοις υμων και πασιν τοις εις μακραν οσους αν προσκαλεσηται κυριος ο θεος ημων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 40,
      "text": "ετεροις τε λογοις πλειοσιν διεμαρτυρετο και παρεκαλει λεγων σωθητε απο της γενεας της σκολιας ταυτης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 41,
      "text": "οι μεν ουν ασμενως αποδεξαμενοι τον λογον αυτου εβαπτισθησαν και προσετεθησαν τη ημερα εκεινη ψυχαι ωσει τρισχιλιαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 42,
      "text": "ησαν δε προσκαρτερουντες τη διδαχη των αποστολων και τη κοινωνια και τη κλασει του αρτου και ταις προσευχαις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 43,
      "text": "εγενετο δε παση ψυχη φοβος πολλα τε τερατα και σημεια δια των αποστολων εγινετο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 44,
      "text": "παντες δε οι πιστευοντες ησαν επι το αυτο και ειχον απαντα κοινα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 45,
      "text": "και τα κτηματα και τας υπαρξεις επιπρασκον και διεμεριζον αυτα πασιν καθοτι αν τις χρειαν ειχεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 46,
      "text": "καθ ημεραν τε προσκαρτερουντες ομοθυμαδον εν τω ιερω κλωντες τε κατ οικον αρτον μετελαμβανον τροφης εν αγαλλιασει και αφελοτητι καρδιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 2,
      "verse": 47,
      "text": "αινουντες τον θεον και εχοντες χαριν προς ολον τον λαον ο δε κυριος προσετιθει τους σωζομενους καθ ημεραν τη εκκλησια"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 1,
      "text": "επι το αυτο δε πετρος και ιωαννης ανεβαινον εις το ιερον επι την ωραν της προσευχης την εννατην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 2,
      "text": "και τις ανηρ χωλος εκ κοιλιας μητρος αυτου υπαρχων εβασταζετο ον ετιθουν καθ ημεραν προς την θυραν του ιερου την λεγομενην ωραιαν του αιτειν ελεημοσυνην παρα των εισπορευομενων εις το ιερον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 3,
      "text": "ος ιδων πετρον και ιωαννην μελλοντας εισιεναι εις το ιερον ηρωτα ελεημοσυνην  {VAR1: λαβειν }"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 4,
      "text": "ατενισας δε πετρος εις αυτον συν τω ιωαννη ειπεν βλεψον εις ημας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 5,
      "text": "ο δε επειχεν αυτοις προσδοκων τι παρ αυτων λαβειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 6,
      "text": "ειπεν δε πετρος αργυριον και χρυσιον ουχ υπαρχει μοι ο δε εχω τουτο σοι διδωμι εν τω ονοματι ιησου χριστου του ναζωραιου εγειραι και περιπατει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 7,
      "text": "και πιασας αυτον της δεξιας χειρος ηγειρεν παραχρημα δε εστερεωθησαν αυτου αι βασεις και τα σφυρα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 8,
      "text": "και εξαλλομενος εστη και περιεπατει και εισηλθεν συν αυτοις εις το ιερον περιπατων και αλλομενος και αινων τον θεον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 9,
      "text": "και ειδεν αυτον πας ο λαος περιπατουντα και αινουντα τον θεον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 10,
      "text": "επεγινωσκον τε αυτον οτι ουτος ην ο προς την ελεημοσυνην καθημενος επι τη ωραια πυλη του ιερου και επλησθησαν θαμβους και εκστασεως επι τω συμβεβηκοτι αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 11,
      "text": "κρατουντος δε του ιαθεντος χωλου τον πετρον και ιωαννην συνεδραμεν προς αυτους πας ο λαος επι τη στοα τη καλουμενη σολομωντος εκθαμβοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 12,
      "text": "ιδων δε πετρος απεκρινατο προς τον λαον ανδρες ισραηλιται τι θαυμαζετε επι τουτω η ημιν τι ατενιζετε ως ιδια δυναμει η ευσεβεια πεποιηκοσιν του περιπατειν αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 13,
      "text": "ο θεος αβρααμ και ισαακ και ιακωβ ο θεος των πατερων ημων εδοξασεν τον παιδα αυτου ιησουν ον υμεις παρεδωκατε και ηρνησασθε αυτον κατα προσωπον πιλατου κριναντος εκεινου απολυειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 14,
      "text": "υμεις δε τον αγιον και δικαιον ηρνησασθε και ητησασθε ανδρα φονεα χαρισθηναι υμιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 15,
      "text": "τον δε αρχηγον της ζωης απεκτεινατε ον ο θεος ηγειρεν εκ νεκρων ου ημεις μαρτυρες εσμεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 16,
      "text": "και επι τη πιστει του ονοματος αυτου τουτον ον θεωρειτε και οιδατε εστερεωσεν το ονομα αυτου και η πιστις η δι αυτου εδωκεν αυτω την ολοκληριαν ταυτην απεναντι παντων υμων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 17,
      "text": "και νυν αδελφοι οιδα οτι κατα αγνοιαν επραξατε ωσπερ και οι αρχοντες υμων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 18,
      "text": "ο δε θεος α προκατηγγειλεν δια στοματος παντων των προφητων αυτου παθειν τον χριστον επληρωσεν ουτως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 19,
      "text": "μετανοησατε ουν και επιστρεψατε εις το εξαλειφθηναι υμων τας αμαρτιας οπως αν ελθωσιν καιροι αναψυξεως απο προσωπου του κυριου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 20,
      "text": "και αποστειλη τον προκεκηρυγμενον υμιν ιησουν χριστον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 21,
      "text": "ον δει ουρανον μεν δεξασθαι αχρι χρονων αποκαταστασεως παντων ων ελαλησεν ο θεος δια στοματος παντων αγιων αυτου προφητων απ αιωνος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 22,
      "text": "μωσης μεν γαρ προς τους πατερας ειπεν οτι προφητην υμιν αναστησει κυριος ο θεος υμων εκ των αδελφων υμων ως εμε αυτου ακουσεσθε κατα παντα οσα αν λαληση προς υμας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 23,
      "text": "εσται δε πασα ψυχη ητις αν μη ακουση του προφητου εκεινου εξολοθρευθησεται εκ του λαου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 24,
      "text": "και παντες δε οι προφηται απο σαμουηλ και των καθεξης οσοι ελαλησαν και προκατηγγειλαν τας ημερας ταυτας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 25,
      "text": "υμεις εστε υιοι των προφητων και της διαθηκης ης διεθετο ο θεος προς τους πατερας ημων λεγων προς αβρααμ και τω σπερματι σου ενευλογηθησονται πασαι αι πατριαι της γης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 3,
      "verse": 26,
      "text": "υμιν πρωτον ο θεος αναστησας τον παιδα αυτου ιησουν απεστειλεν αυτον ευλογουντα υμας εν τω αποστρεφειν εκαστον απο των πονηριων υμων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 1,
      "text": "λαλουντων δε αυτων προς τον λαον επεστησαν αυτοις οι ιερεις και ο στρατηγος του ιερου και οι σαδδουκαιοι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 2,
      "text": "διαπονουμενοι δια το διδασκειν αυτους τον λαον και καταγγελλειν εν τω ιησου την αναστασιν την εκ νεκρων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 3,
      "text": "και επεβαλον αυτοις τας χειρας και εθεντο εις τηρησιν εις την αυριον ην γαρ εσπερα ηδη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 4,
      "text": "πολλοι δε των ακουσαντων τον λογον επιστευσαν και εγενηθη ο αριθμος των ανδρων ωσει χιλιαδες πεντε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 5,
      "text": "εγενετο δε επι την αυριον συναχθηναι αυτων τους αρχοντας και πρεσβυτερους και γραμματεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 6,
      "text": "εις ιερουσαλημ και ανναν τον αρχιερεα και καιαφαν και ιωαννην και αλεξανδρον και οσοι ησαν εκ γενους αρχιερατικου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 7,
      "text": "και στησαντες αυτους εν τω μεσω επυνθανοντο εν ποια δυναμει η εν ποιω ονοματι εποιησατε τουτο υμεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 8,
      "text": "τοτε πετρος πλησθεις πνευματος αγιου ειπεν προς αυτους αρχοντες του λαου και πρεσβυτεροι του ισραηλ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 9,
      "text": "ει ημεις σημερον ανακρινομεθα επι ευεργεσια ανθρωπου ασθενους εν τινι ουτος σεσωσται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 10,
      "text": "γνωστον εστω πασιν υμιν και παντι τω λαω ισραηλ οτι εν τω ονοματι ιησου χριστου του ναζωραιου ον υμεις εσταυρωσατε ον ο θεος ηγειρεν εκ νεκρων εν τουτω ουτος παρεστηκεν ενωπιον υμων υγιης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 11,
      "text": "ουτος εστιν ο λιθος ο εξουθενηθεις υφ υμων των οικοδομουντων ο γενομενος εις κεφαλην γωνιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 12,
      "text": "και ουκ εστιν εν αλλω ουδενι η σωτηρια ουτε γαρ ονομα εστιν ετερον υπο τον ουρανον το δεδομενον εν ανθρωποις εν ω δει σωθηναι ημας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 13,
      "text": "θεωρουντες δε την του πετρου παρρησιαν και ιωαννου και καταλαβομενοι οτι ανθρωποι αγραμματοι εισιν και ιδιωται εθαυμαζον επεγινωσκον τε αυτους οτι συν τω ιησου ησαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 14,
      "text": "τον δε ανθρωπον βλεποντες συν αυτοις εστωτα τον τεθεραπευμενον ουδεν ειχον αντειπειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 15,
      "text": "κελευσαντες δε αυτους εξω του συνεδριου απελθειν συνεβαλον προς αλληλους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 16,
      "text": "λεγοντες τι ποιησομεν τοις ανθρωποις τουτοις οτι μεν γαρ γνωστον σημειον γεγονεν δι αυτων πασιν τοις κατοικουσιν ιερουσαλημ φανερον και ου δυναμεθα αρνησασθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 17,
      "text": "αλλ ινα μη επι πλειον διανεμηθη εις τον λαον απειλη απειλησωμεθα αυτοις μηκετι λαλειν επι τω ονοματι τουτω μηδενι ανθρωπων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 18,
      "text": "και καλεσαντες αυτους παρηγγειλαν αυτοις το καθολου μη φθεγγεσθαι μηδε διδασκειν επι τω ονοματι του ιησου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 19,
      "text": "ο δε πετρος και ιωαννης αποκριθεντες προς αυτους ειπον ει δικαιον εστιν ενωπιον του θεου υμων ακουειν μαλλον η του θεου κρινατε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 20,
      "text": "ου δυναμεθα γαρ ημεις α ειδομεν και ηκουσαμεν μη λαλειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 21,
      "text": "οι δε προσαπειλησαμενοι απελυσαν αυτους μηδεν ευρισκοντες το πως κολασωνται αυτους δια τον λαον οτι παντες εδοξαζον τον θεον επι τω γεγονοτι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 22,
      "text": "ετων γαρ ην πλειονων τεσσαρακοντα ο ανθρωπος εφ ον εγεγονει το σημειον τουτο της ιασεως"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 23,
      "text": "απολυθεντες δε ηλθον προς τους ιδιους και απηγγειλαν οσα προς αυτους οι αρχιερεις και οι πρεσβυτεροι ειπον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 24,
      "text": "οι δε ακουσαντες ομοθυμαδον ηραν φωνην προς τον θεον και ειπον δεσποτα συ ο θεος ο ποιησας τον ουρανον και την γην και την θαλασσαν και παντα τα εν αυτοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 25,
      "text": "ο δια στοματος δαβιδ του παιδος σου ειπων ινα τι εφρυαξαν εθνη και λαοι εμελετησαν κενα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 26,
      "text": "παρεστησαν οι βασιλεις της γης και οι αρχοντες συνηχθησαν επι το αυτο κατα του κυριου και κατα του χριστου αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 27,
      "text": "συνηχθησαν γαρ επ αληθειας επι τον αγιον παιδα σου ιησουν ον εχρισας ηρωδης τε και ποντιος πιλατος συν εθνεσιν και λαοις ισραηλ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 28,
      "text": "ποιησαι οσα η χειρ σου και η βουλη σου προωρισεν γενεσθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 29,
      "text": "και τα νυν κυριε επιδε επι τας απειλας αυτων και δος τοις δουλοις σου μετα παρρησιας πασης λαλειν τον λογον σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 30,
      "text": "εν τω την χειρα σου εκτεινειν σε εις ιασιν και σημεια και τερατα γινεσθαι δια του ονοματος του αγιου παιδος σου ιησου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 31,
      "text": "και δεηθεντων αυτων εσαλευθη ο τοπος εν ω ησαν συνηγμενοι και επλησθησαν απαντες πνευματος αγιου και ελαλουν τον λογον του θεου μετα παρρησιας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 32,
      "text": "του δε πληθους των πιστευσαντων ην η καρδια και η ψυχη μια και  {VAR1: ουδε } {VAR2: ουδ } εις τι των υπαρχοντων αυτω ελεγεν ιδιον ειναι αλλ ην αυτοις απαντα κοινα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 33,
      "text": "και μεγαλη δυναμει απεδιδουν το μαρτυριον οι αποστολοι της αναστασεως του κυριου ιησου χαρις τε μεγαλη ην επι παντας αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 34,
      "text": "ουδε γαρ ενδεης τις υπηρχεν εν αυτοις οσοι γαρ κτητορες χωριων η οικιων υπηρχον πωλουντες εφερον τας τιμας των πιπρασκομενων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 35,
      "text": "και ετιθουν παρα τους ποδας των αποστολων διεδιδοτο δε εκαστω καθοτι αν τις χρειαν ειχεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 36,
      "text": "ιωσης δε ο επικληθεις βαρναβας υπο των αποστολων ο εστιν μεθερμηνευομενον υιος παρακλησεως λευιτης κυπριος τω γενει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 4,
      "verse": 37,
      "text": "υπαρχοντος αυτω αγρου πωλησας ηνεγκεν το χρημα και εθηκεν παρα τους ποδας των αποστολων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 1,
      "text": "ανηρ δε τις ανανιας ονοματι συν σαπφειρη τη γυναικι αυτου επωλησεν κτημα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 2,
      "text": "και ενοσφισατο απο της τιμης συνειδυιας και της γυναικος αυτου και ενεγκας μερος τι παρα τους ποδας των αποστολων εθηκεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 3,
      "text": "ειπεν δε πετρος ανανια δια τι επληρωσεν ο σατανας την καρδιαν σου ψευσασθαι σε το πνευμα το αγιον και νοσφισασθαι απο της τιμης του χωριου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 4,
      "text": "ουχι μενον σοι εμενεν και πραθεν εν τη ση εξουσια υπηρχεν τι οτι εθου εν τη καρδια σου το πραγμα τουτο ουκ εψευσω ανθρωποις αλλα τω θεω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 5,
      "text": "ακουων δε ανανιας τους λογους τουτους πεσων εξεψυξεν και εγενετο φοβος μεγας επι παντας τους ακουοντας ταυτα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 6,
      "text": "ανασταντες δε οι νεωτεροι συνεστειλαν αυτον και εξενεγκαντες εθαψαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 7,
      "text": "εγενετο δε ως ωρων τριων διαστημα και η γυνη αυτου μη ειδυια το γεγονος εισηλθεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 8,
      "text": "απεκριθη δε αυτη ο πετρος ειπε μοι ει τοσουτου το χωριον απεδοσθε η δε ειπεν ναι τοσουτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 9,
      "text": "ο δε πετρος ειπεν προς αυτην τι οτι συνεφωνηθη υμιν πειρασαι το πνευμα κυριου ιδου οι ποδες των θαψαντων τον ανδρα σου επι τη θυρα και εξοισουσιν σε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 10,
      "text": "επεσεν δε παραχρημα παρα τους ποδας αυτου και εξεψυξεν εισελθοντες δε οι νεανισκοι ευρον αυτην νεκραν και εξενεγκαντες εθαψαν προς τον ανδρα αυτης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 11,
      "text": "και εγενετο φοβος μεγας εφ ολην την εκκλησιαν και επι παντας τους ακουοντας ταυτα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 12,
      "text": "δια δε των χειρων των αποστολων  {VAR1: εγενετο } {VAR2: εγινετο } σημεια και τερατα εν τω λαω πολλα και ησαν ομοθυμαδον απαντες εν τη στοα σολομωντος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 13,
      "text": "των δε λοιπων ουδεις ετολμα κολλασθαι αυτοις αλλ εμεγαλυνεν αυτους ο λαος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 14,
      "text": "μαλλον δε προσετιθεντο πιστευοντες τω κυριω πληθη ανδρων τε και γυναικων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 15,
      "text": "ωστε κατα τας πλατειας εκφερειν τους ασθενεις και τιθεναι επι κλινων και κραββατων ινα ερχομενου πετρου καν η σκια επισκιαση τινι αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 16,
      "text": "συνηρχετο δε και το πληθος των περιξ πολεων εις ιερουσαλημ φεροντες ασθενεις και οχλουμενους υπο πνευματων ακαθαρτων οιτινες εθεραπευοντο απαντες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 17,
      "text": "αναστας δε ο αρχιερευς και παντες οι συν αυτω η ουσα αιρεσις των σαδδουκαιων επλησθησαν ζηλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 18,
      "text": "και επεβαλον τας χειρας αυτων επι τους αποστολους και εθεντο αυτους εν τηρησει δημοσια"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 19,
      "text": "αγγελος δε κυριου δια της νυκτος ηνοιξεν τας θυρας της φυλακης εξαγαγων τε αυτους ειπεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 20,
      "text": "πορευεσθε και σταθεντες λαλειτε εν τω ιερω τω λαω παντα τα ρηματα της ζωης ταυτης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 21,
      "text": "ακουσαντες δε εισηλθον υπο τον ορθρον εις το ιερον και εδιδασκον παραγενομενος δε ο αρχιερευς και οι συν αυτω συνεκαλεσαν το συνεδριον και πασαν την γερουσιαν των υιων ισραηλ και απεστειλαν εις το δεσμωτηριον αχθηναι αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 22,
      "text": "οι δε υπηρεται παραγενομενοι ουχ ευρον αυτους εν τη φυλακη αναστρεψαντες δε απηγγειλαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 23,
      "text": "λεγοντες οτι το μεν δεσμωτηριον ευρομεν κεκλεισμενον εν παση ασφαλεια και τους φυλακας εξω εστωτας προ των θυρων ανοιξαντες δε εσω ουδενα ευρομεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 24,
      "text": "ως δε ηκουσαν τους λογους τουτους ο τε ιερευς και ο στρατηγος του ιερου και οι αρχιερεις διηπορουν περι αυτων τι αν γενοιτο τουτο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 25,
      "text": "παραγενομενος δε τις απηγγειλεν αυτοις λεγων οτι ιδου οι ανδρες ους εθεσθε εν τη φυλακη εισιν εν τω ιερω εστωτες και διδασκοντες τον λαον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 26,
      "text": "τοτε απελθων ο στρατηγος συν τοις υπηρεταις ηγαγεν αυτους ου μετα βιας εφοβουντο γαρ τον λαον ινα μη λιθασθωσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 27,
      "text": "αγαγοντες δε αυτους εστησαν εν τω συνεδριω και επηρωτησεν αυτους ο αρχιερευς"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 28,
      "text": "λεγων ου παραγγελια παρηγγειλαμεν υμιν μη διδασκειν επι τω ονοματι τουτω και ιδου πεπληρωκατε την ιερουσαλημ της διδαχης υμων και βουλεσθε επαγαγειν εφ ημας το αιμα του ανθρωπου τουτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 29,
      "text": "αποκριθεις δε ο πετρος και οι αποστολοι ειπον πειθαρχειν δει θεω μαλλον η ανθρωποις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 30,
      "text": "ο θεος των πατερων ημων ηγειρεν ιησουν ον υμεις διεχειρισασθε κρεμασαντες επι ξυλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 31,
      "text": "τουτον ο θεος αρχηγον και σωτηρα υψωσεν τη δεξια αυτου δουναι μετανοιαν τω ισραηλ και αφεσιν αμαρτιων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 32,
      "text": "και ημεις εσμεν αυτου μαρτυρες των ρηματων τουτων και το πνευμα δε το αγιον ο εδωκεν ο θεος τοις πειθαρχουσιν αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 33,
      "text": "οι δε ακουσαντες διεπριοντο και εβουλευοντο ανελειν αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 34,
      "text": "αναστας δε τις εν τω συνεδριω φαρισαιος ονοματι γαμαλιηλ νομοδιδασκαλος τιμιος παντι τω λαω εκελευσεν εξω βραχυ τι τους αποστολους ποιησαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 35,
      "text": "ειπεν τε προς αυτους ανδρες ισραηλιται προσεχετε εαυτοις επι τοις ανθρωποις τουτοις τι μελλετε πρασσειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 36,
      "text": "προ γαρ τουτων των ημερων ανεστη θευδας λεγων ειναι τινα εαυτον ω προσεκολληθη αριθμος ανδρων ωσει τετρακοσιων ος ανηρεθη και παντες οσοι επειθοντο αυτω διελυθησαν και εγενοντο εις ουδεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 37,
      "text": "μετα τουτον ανεστη ιουδας ο γαλιλαιος εν ταις ημεραις της απογραφης και απεστησεν λαον ικανον οπισω αυτου κακεινος απωλετο και παντες οσοι επειθοντο αυτω διεσκορπισθησαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 38,
      "text": "και τα νυν λεγω υμιν αποστητε απο των ανθρωπων τουτων και εασατε αυτους οτι εαν η εξ ανθρωπων η βουλη αυτη η το εργον τουτο καταλυθησεται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 39,
      "text": "ει δε εκ θεου εστιν ου δυνασθε καταλυσαι αυτο μηποτε και θεομαχοι ευρεθητε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 40,
      "text": "επεισθησαν δε αυτω και προσκαλεσαμενοι τους αποστολους δειραντες παρηγγειλαν μη λαλειν επι τω ονοματι του ιησου και απελυσαν αυτους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 41,
      "text": "οι μεν ουν επορευοντο χαιροντες απο προσωπου του συνεδριου οτι υπερ του ονοματος αυτου κατηξιωθησαν ατιμασθηναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 5,
      "verse": 42,
      "text": "πασαν τε ημεραν εν τω ιερω και κατ οικον ουκ επαυοντο διδασκοντες και ευαγγελιζομενοι ιησουν τον χριστον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 1,
      "text": "εν δε ταις ημεραις ταυταις πληθυνοντων των μαθητων εγενετο γογγυσμος των ελληνιστων προς τους εβραιους οτι παρεθεωρουντο εν τη διακονια τη καθημερινη αι χηραι αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 2,
      "text": "προσκαλεσαμενοι δε οι δωδεκα το πληθος των μαθητων ειπον ουκ αρεστον εστιν ημας καταλειψαντας τον λογον του θεου διακονειν τραπεζαις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 3,
      "text": "επισκεψασθε ουν αδελφοι ανδρας εξ υμων μαρτυρουμενους επτα πληρεις πνευματος αγιου και σοφιας ους καταστησομεν επι της χρειας ταυτης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 4,
      "text": "ημεις δε τη προσευχη και τη διακονια του λογου προσκαρτερησομεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 5,
      "text": "και ηρεσεν ο λογος ενωπιον παντος του πληθους και εξελεξαντο στεφανον ανδρα πληρη πιστεως και πνευματος αγιου και φιλιππον και προχορον και νικανορα και τιμωνα και παρμεναν και νικολαον προσηλυτον αντιοχεα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 6,
      "text": "ους εστησαν ενωπιον των αποστολων και προσευξαμενοι επεθηκαν αυτοις τας χειρας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 7,
      "text": "και ο λογος του θεου ηυξανεν και επληθυνετο ο αριθμος των μαθητων εν ιερουσαλημ σφοδρα πολυς τε οχλος των ιερεων υπηκουον τη πιστει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 8,
      "text": "στεφανος δε πληρης πιστεως και δυναμεως εποιει τερατα και σημεια μεγαλα εν τω λαω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 9,
      "text": "ανεστησαν δε τινες των εκ της συναγωγης της λεγομενης λιβερτινων και κυρηναιων και αλεξανδρεων και των απο κιλικιας και ασιας συζητουντες τω στεφανω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 10,
      "text": "και ουκ ισχυον αντιστηναι τη σοφια και τω πνευματι ω ελαλει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 11,
      "text": "τοτε υπεβαλον ανδρας λεγοντας οτι ακηκοαμεν αυτου λαλουντος ρηματα βλασφημα εις μωσην και τον θεον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 12,
      "text": "συνεκινησαν τε τον λαον και τους πρεσβυτερους και τους γραμματεις και επισταντες συνηρπασαν αυτον και ηγαγον εις το συνεδριον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 13,
      "text": "εστησαν τε μαρτυρας ψευδεις λεγοντας ο ανθρωπος ουτος ου παυεται ρηματα βλασφημα λαλων κατα του τοπου του αγιου τουτου και του νομου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 14,
      "text": "ακηκοαμεν γαρ αυτου λεγοντος οτι ιησους ο ναζωραιος ουτος καταλυσει τον τοπον τουτον και αλλαξει τα εθη α παρεδωκεν ημιν μωυσης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 6,
      "verse": 15,
      "text": "και ατενισαντες εις αυτον απαντες οι καθεζομενοι εν τω συνεδριω ειδον το προσωπον αυτου ωσει προσωπον αγγελου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 1,
      "text": "ειπεν δε ο αρχιερευς ει αρα ταυτα ουτως εχει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 2,
      "text": "ο δε εφη ανδρες αδελφοι και πατερες ακουσατε ο θεος της δοξης ωφθη τω πατρι ημων αβρααμ οντι εν τη μεσοποταμια πριν η κατοικησαι αυτον εν χαρραν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 3,
      "text": "και ειπεν προς αυτον εξελθε εκ της γης σου και εκ της συγγενειας σου και δευρο εις γην ην αν σοι δειξω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 4,
      "text": "τοτε εξελθων εκ γης χαλδαιων κατωκησεν εν χαρραν κακειθεν μετα το αποθανειν τον πατερα αυτου μετωκισεν αυτον εις την γην ταυτην εις ην υμεις νυν κατοικειτε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 5,
      "text": "και ουκ εδωκεν αυτω κληρονομιαν εν αυτη ουδε βημα ποδος και επηγγειλατο αυτω δουναι εις κατασχεσιν αυτην και τω σπερματι αυτου μετ αυτον ουκ οντος αυτω τεκνου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 6,
      "text": "ελαλησεν δε ουτως ο θεος οτι εσται το σπερμα αυτου παροικον εν γη αλλοτρια και δουλωσουσιν αυτο και κακωσουσιν ετη τετρακοσια"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 7,
      "text": "και το εθνος ω εαν δουλευσωσιν κρινω εγω ειπεν ο θεος και μετα ταυτα εξελευσονται και λατρευσουσιν μοι εν τω τοπω τουτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 8,
      "text": "και εδωκεν αυτω διαθηκην περιτομης και ουτως εγεννησεν τον ισαακ και περιετεμεν αυτον τη ημερα τη ογδοη και ο ισαακ τον ιακωβ και ο ιακωβ τους δωδεκα πατριαρχας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 9,
      "text": "και οι πατριαρχαι ζηλωσαντες τον ιωσηφ απεδοντο εις αιγυπτον και ην ο θεος μετ αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 10,
      "text": "και εξειλετο αυτον εκ πασων των θλιψεων αυτου και εδωκεν αυτω χαριν και σοφιαν εναντιον φαραω βασιλεως αιγυπτου και κατεστησεν αυτον ηγουμενον επ αιγυπτον και ολον τον οικον αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 11,
      "text": "ηλθεν δε λιμος εφ ολην την γην αιγυπτου και χανααν και θλιψις μεγαλη και ουχ ευρισκον χορτασματα οι πατερες ημων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 12,
      "text": "ακουσας δε ιακωβ οντα σιτα εν αιγυπτω εξαπεστειλεν τους πατερας ημων πρωτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 13,
      "text": "και εν τω δευτερω ανεγνωρισθη ιωσηφ τοις αδελφοις αυτου και φανερον εγενετο τω φαραω το γενος του ιωσηφ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 14,
      "text": "αποστειλας δε ιωσηφ μετεκαλεσατο τον πατερα αυτου ιακωβ και πασαν την συγγενειαν αυτου εν ψυχαις εβδομηκοντα πεντε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 15,
      "text": "κατεβη δε ιακωβ εις αιγυπτον και ετελευτησεν αυτος και οι πατερες ημων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 16,
      "text": "και μετετεθησαν εις  {VAR1: συχεμ } {VAR2: σιχεμ } και ετεθησαν εν τω μνηματι ο ωνησατο αβρααμ τιμης αργυριου παρα των υιων  {VAR1: εμμορ  {VAR1: εμορ } {VAR2: του } συχεμ } {VAR2: σιχεμ }"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 17,
      "text": "καθως δε ηγγιζεν ο χρονος της επαγγελιας ης ωμοσεν ο θεος τω αβρααμ ηυξησεν ο λαος και επληθυνθη εν αιγυπτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 18,
      "text": "αχρις ου ανεστη βασιλευς ετερος ος ουκ ηδει τον ιωσηφ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 19,
      "text": "ουτος κατασοφισαμενος το γενος ημων εκακωσεν τους πατερας ημων του ποιειν εκθετα τα βρεφη αυτων εις το μη ζωογονεισθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 20,
      "text": "εν ω καιρω εγεννηθη μωσης και ην αστειος τω θεω ος ανετραφη μηνας τρεις εν τω οικω του πατρος αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 21,
      "text": "εκτεθεντα δε αυτον ανειλετο αυτον η θυγατηρ φαραω και ανεθρεψατο αυτον εαυτη εις υιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 22,
      "text": "και επαιδευθη μωσης παση σοφια αιγυπτιων ην δε δυνατος εν λογοις και εν εργοις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 23,
      "text": "ως δε επληρουτο αυτω τεσσαρακονταετης χρονος ανεβη επι την καρδιαν αυτου επισκεψασθαι τους αδελφους αυτου τους υιους ισραηλ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 24,
      "text": "και ιδων τινα αδικουμενον ημυνατο και εποιησεν εκδικησιν τω καταπονουμενω παταξας τον αιγυπτιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 25,
      "text": "ενομιζεν δε συνιεναι τους αδελφους αυτου οτι ο θεος δια χειρος αυτου διδωσιν αυτοις σωτηριαν οι δε ου συνηκαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 26,
      "text": "τη  {VAR1: τε } {VAR2: δε } επιουση ημερα ωφθη αυτοις μαχομενοις και συνηλασεν αυτους εις ειρηνην ειπων ανδρες αδελφοι εστε υμεις ινα τι αδικειτε αλληλους"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 27,
      "text": "ο δε αδικων τον πλησιον απωσατο αυτον ειπων τις σε κατεστησεν αρχοντα και δικαστην εφ ημας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 28,
      "text": "μη ανελειν με συ θελεις ον τροπον ανειλες χθες τον αιγυπτιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 29,
      "text": "εφυγεν δε μωσης εν τω λογω τουτω και εγενετο παροικος εν γη μαδιαμ ου εγεννησεν υιους δυο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 30,
      "text": "και πληρωθεντων ετων τεσσαρακοντα ωφθη αυτω εν τη ερημω του ορους σινα αγγελος κυριου εν φλογι πυρος βατου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 31,
      "text": "ο δε μωσης ιδων εθαυμασεν το οραμα προσερχομενου δε αυτου κατανοησαι εγενετο φωνη κυριου προς αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 32,
      "text": "εγω ο θεος των πατερων σου ο θεος αβρααμ και ο θεος ισαακ και ο θεος ιακωβ εντρομος δε γενομενος μωσης ουκ ετολμα κατανοησαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 33,
      "text": "ειπεν δε αυτω ο κυριος λυσον το υποδημα των ποδων σου ο γαρ τοπος εν ω εστηκας γη αγια εστιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 34,
      "text": "ιδων ειδον την κακωσιν του λαου μου του εν αιγυπτω και του στεναγμου αυτων ηκουσα και κατεβην εξελεσθαι αυτους και νυν δευρο αποστελω σε εις αιγυπτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 35,
      "text": "τουτον τον μωυσην ον ηρνησαντο ειποντες τις σε κατεστησεν αρχοντα και δικαστην τουτον ο θεος αρχοντα και λυτρωτην απεστειλεν εν χειρι αγγελου του οφθεντος αυτω εν τη βατω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 36,
      "text": "ουτος εξηγαγεν αυτους ποιησας τερατα και σημεια εν γη αιγυπτου και εν ερυθρα θαλασση και εν τη ερημω ετη τεσσαρακοντα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 37,
      "text": "ουτος εστιν ο μωυσης ο ειπων τοις υιοις ισραηλ προφητην υμιν αναστησει κυριος ο θεος υμων εκ των αδελφων υμων ως εμε αυτου ακουσεσθε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 38,
      "text": "ουτος εστιν ο γενομενος εν τη εκκλησια εν τη ερημω μετα του αγγελου του λαλουντος αυτω εν τω ορει σινα και των πατερων ημων ος εδεξατο λογια ζωντα δουναι ημιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 39,
      "text": "ω ουκ ηθελησαν υπηκοοι γενεσθαι οι πατερες ημων αλλ απωσαντο και εστραφησαν ταις καρδιαις αυτων εις αιγυπτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 40,
      "text": "ειποντες τω ααρων ποιησον ημιν θεους οι προπορευσονται ημων ο γαρ μωσης ουτος ος εξηγαγεν ημας εκ γης αιγυπτου ουκ οιδαμεν τι γεγονεν αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 41,
      "text": "και εμοσχοποιησαν εν ταις ημεραις εκειναις και ανηγαγον θυσιαν τω ειδωλω και ευφραινοντο εν τοις εργοις των χειρων αυτων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 42,
      "text": "εστρεψεν δε ο θεος και παρεδωκεν αυτους λατρευειν τη στρατια του ουρανου καθως γεγραπται εν βιβλω των προφητων μη σφαγια και θυσιας προσηνεγκατε μοι ετη τεσσαρακοντα εν τη ερημω οικος ισραηλ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 43,
      "text": "και ανελαβετε την σκηνην του μολοχ και το αστρον του θεου υμων ρεμφαν τους τυπους ους εποιησατε προσκυνειν αυτοις και μετοικιω υμας επεκεινα βαβυλωνος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 44,
      "text": "η σκηνη του μαρτυριου ην  {VAR1: εν } τοις πατρασιν ημων εν τη ερημω καθως διεταξατο ο λαλων τω μωση ποιησαι αυτην κατα τον τυπον ον εωρακει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 45,
      "text": "ην και εισηγαγον διαδεξαμενοι οι πατερες ημων μετα ιησου εν τη κατασχεσει των εθνων ων εξωσεν ο θεος απο προσωπου των πατερων ημων εως των ημερων δαβιδ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 46,
      "text": "ος ευρεν χαριν ενωπιον του θεου και ητησατο ευρειν σκηνωμα τω θεω ιακωβ"

      "book_name": "Acts",
      "book": 44,

    {
      "book_name": "Acts",
      "book": 44,

      "verse": 48,
      "text": "αλλ ουχ ο υψιστος εν χειροποιητοις ναοις κατοικει καθως ο προφητης λεγει"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 49,
      "text": "ο ουρανος μοι θρονος η δε γη υποποδιον των ποδων μου ποιον οικον οικοδομησετε μοι λεγει κυριος η τις τοπος της καταπαυσεως μου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 51,
      "text": "σκληροτραχηλοι και απεριτμητοι τη καρδια και τοις ωσιν υμεις αει τω πνευματι τω αγιω αντιπιπτετε ως οι πατερες υμων και υμεις"

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,

    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 54,
      "text": "ακουοντες δε ταυτα διεπριοντο ταις καρδιαις αυτων και εβρυχον τους οδοντας επ αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 55,
      "text": "υπαρχων δε πληρης πνευματος αγιου ατενισας εις τον ουρανον ειδεν δοξαν θεου και ιησουν εστωτα εκ δεξιων του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 57,
      "text": "κραξαντες δε φωνη μεγαλη συνεσχον τα ωτα αυτων και ωρμησαν ομοθυμαδον επ αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 58,
      "text": "και εκβαλοντες εξω της πολεως ελιθοβολουν και οι μαρτυρες απεθεντο τα ιματια αυτων παρα τους ποδας νεανιου καλουμενου σαυλου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 59,
      "text": "και ελιθοβολουν τον στεφανον επικαλουμενον και λεγοντα κυριε ιησου δεξαι το πνευμα μου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 7,
      "verse": 60,
      "text": "θεις δε τα γονατα εκραξεν φωνη μεγαλη κυριε μη στησης αυτοις την αμαρτιαν ταυτην και τουτο ειπων εκοιμηθη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 1,
      "text": "σαυλος δε ην συνευδοκων τη αναιρεσει αυτου εγενετο δε εν εκεινη τη ημερα διωγμος μεγας επι την εκκλησιαν την εν ιεροσολυμοις παντες τε διεσπαρησαν κατα τας χωρας της ιουδαιας και σαμαρειας πλην των αποστολων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 2,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 3,
      "text": "σαυλος δε ελυμαινετο την εκκλησιαν κατα τους οικους εισπορευομενος συρων τε ανδρας και γυναικας παρεδιδου εις φυλακην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 4,

    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 5,
      "text": "φιλιππος δε κατελθων εις πολιν της σαμαρειας εκηρυσσεν αυτοις τον χριστον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 6,
      "text": "προσειχον τε οι οχλοι τοις λεγομενοις υπο του φιλιππου ομοθυμαδον εν τω ακουειν αυτους και βλεπειν τα σημεια α εποιει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 7,
      "text": "πολλων γαρ των εχοντων πνευματα ακαθαρτα βοωντα μεγαλη φωνη εξηρχετο πολλοι δε παραλελυμενοι και χωλοι εθεραπευθησαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 8,
      "text": "και εγενετο χαρα μεγαλη εν τη πολει εκεινη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 9,
      "text": "ανηρ δε τις ονοματι σιμων προυπηρχεν εν τη πολει μαγευων και εξιστων το εθνος της σαμαρειας λεγων ειναι τινα εαυτον μεγαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 10,
      "text": "ω προσειχον παντες απο μικρου εως μεγαλου λεγοντες ουτος εστιν η δυναμις του θεου η μεγαλη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 11,
      "text": "προσειχον δε αυτω δια το ικανω χρονω ταις μαγειαις εξεστακεναι αυτους"
    },

      "book": 44,
      "chapter": 8,
      "verse": 12,
      "text": "οτε δε επιστευσαν τω φιλιππω ευαγγελιζομενω τα περι της βασιλειας του θεου και του ονοματος του ιησου χριστου εβαπτιζοντο ανδρες τε και γυναικες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 13,
      "text": "ο δε σιμων και αυτος επιστευσεν και βαπτισθεις ην προσκαρτερων τω φιλιππω θεωρων τε  {VAR1: σημεια και δυναμεις μεγαλας γινομενας } {VAR2: δυναμεις και σημεια γινομενα } εξιστατο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 14,
      "text": "ακουσαντες δε οι εν ιεροσολυμοις αποστολοι οτι δεδεκται η σαμαρεια τον λογον του θεου απεστειλαν προς αυτους τον πετρον και ιωαννην"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 15,
      "text": "οιτινες καταβαντες προσηυξαντο περι αυτων οπως λαβωσιν πνευμα αγιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 16,
      "text": "ουπω γαρ ην επ ουδενι αυτων επιπεπτωκος μονον δε βεβαπτισμενοι υπηρχον εις το ονομα του κυριου ιησου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 17,
      "text": "τοτε επετιθουν τας χειρας επ αυτους και ελαμβανον πνευμα αγιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 18,
      "text": "θεασαμενος δε ο σιμων οτι δια της επιθεσεως των χειρων των αποστολων διδοται το πνευμα το αγιον προσηνεγκεν αυτοις χρηματα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 19,
      "text": "λεγων δοτε καμοι την εξουσιαν ταυτην ινα ω  {VAR1: αν } {VAR2: εαν } επιθω τας χειρας λαμβανη πνευμα αγιον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 20,
      "text": "πετρος δε ειπεν προς αυτον το αργυριον σου συν σοι ειη εις απωλειαν οτι την δωρεαν του θεου ενομισας δια χρηματων κτασθαι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 21,
      "text": "ουκ εστιν σοι μερις ουδε κληρος εν τω λογω τουτω η γαρ καρδια σου ουκ εστιν ευθεια ενωπιον του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 22,
      "text": "μετανοησον ουν απο της κακιας σου ταυτης και δεηθητι του θεου ει αρα αφεθησεται σοι η επινοια της καρδιας σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 23,
      "text": "εις γαρ χολην πικριας και συνδεσμον αδικιας ορω σε οντα"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 24,
      "text": "αποκριθεις δε ο σιμων ειπεν δεηθητε υμεις υπερ εμου προς τον κυριον οπως μηδεν επελθη επ εμε ων ειρηκατε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 25,
      "text": "οι μεν ουν διαμαρτυραμενοι και λαλησαντες τον λογον του κυριου υπεστρεψαν εις ιερουσαλημ πολλας τε κωμας των σαμαρειτων ευηγγελισαντο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 26,
      "text": "αγγελος δε κυριου ελαλησεν προς φιλιππον λεγων αναστηθι και πορευου κατα μεσημβριαν επι την οδον την καταβαινουσαν απο ιερουσαλημ εις γαζαν αυτη εστιν ερημος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 27,
      "text": "και αναστας επορευθη και ιδου ανηρ αιθιοψ ευνουχος δυναστης κανδακης της βασιλισσης αιθιοπων ος ην επι πασης της γαζης αυτης ος εληλυθει προσκυνησων εις ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 28,
      "text": "ην τε υποστρεφων και καθημενος επι του αρματος αυτου  {VAR1: και } ανεγινωσκεν τον προφητην ησαιαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 29,
      "text": "ειπεν δε το πνευμα τω φιλιππω προσελθε και κολληθητι τω αρματι τουτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 30,
      "text": "προσδραμων δε ο φιλιππος ηκουσεν αυτου αναγινωσκοντος τον προφητην ησαιαν και ειπεν αρα γε γινωσκεις α αναγινωσκεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 31,
      "text": "ο δε ειπεν πως γαρ αν δυναιμην εαν μη τις οδηγηση με παρεκαλεσεν τε τον φιλιππον αναβαντα καθισαι συν αυτω"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 32,
      "text": "η δε περιοχη της γραφης ην ανεγινωσκεν ην αυτη ως προβατον επι σφαγην ηχθη και ως αμνος εναντιον του κειροντος αυτον αφωνος ουτως ουκ ανοιγει το στομα αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 33,
      "text": "εν τη ταπεινωσει αυτου η κρισις αυτου ηρθη την δε γενεαν αυτου τις διηγησεται οτι αιρεται απο της γης η ζωη αυτου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 34,
      "text": "αποκριθεις δε ο ευνουχος τω φιλιππω ειπεν δεομαι σου περι τινος ο προφητης λεγει τουτο περι εαυτου η περι ετερου τινος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 35,
      "text": "ανοιξας δε ο φιλιππος το στομα αυτου και αρξαμενος απο της γραφης ταυτης ευηγγελισατο αυτω τον ιησουν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 36,
      "text": "ως δε επορευοντο κατα την οδον ηλθον επι τι υδωρ και φησιν ο ευνουχος ιδου υδωρ τι κωλυει με βαπτισθηναι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 37,
      "text": "ειπεν δε ο φιλιππος ει πιστευεις εξ ολης της καρδιας εξεστιν αποκριθεις δε ειπεν πιστευω τον υιον του θεου ειναι τον ιησουν χριστον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 38,
      "text": "και εκελευσεν στηναι το αρμα και κατεβησαν αμφοτεροι εις το υδωρ ο τε φιλιππος και ο ευνουχος και εβαπτισεν αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 39,
      "text": "οτε δε ανεβησαν εκ του υδατος πνευμα κυριου ηρπασεν τον φιλιππον και ουκ ειδεν αυτον ουκετι ο ευνουχος επορευετο γαρ την οδον αυτου χαιρων"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 8,
      "verse": 40,
      "text": "φιλιππος δε ευρεθη εις αζωτον και διερχομενος ευηγγελιζετο τας πολεις πασας εως του ελθειν αυτον εις καισαρειαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 1,
      "text": "ο δε σαυλος ετι εμπνεων απειλης και φονου εις τους μαθητας του κυριου προσελθων τω αρχιερει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 2,
      "text": "ητησατο παρ αυτου επιστολας εις δαμασκον προς τας συναγωγας οπως εαν τινας ευρη της οδου οντας ανδρας τε και γυναικας δεδεμενους αγαγη εις ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 3,
      "text": "εν δε τω πορευεσθαι εγενετο αυτον εγγιζειν τη δαμασκω και εξαιφνης περιηστραψεν αυτον φως απο του ουρανου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 4,
      "text": "και πεσων επι την γην ηκουσεν φωνην λεγουσαν αυτω σαουλ σαουλ τι με διωκεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 5,
      "text": "ειπεν δε τις ει κυριε ο δε κυριος ειπεν εγω ειμι ιησους ον συ διωκεις σκληρον σοι προς κεντρα λακτιζειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 6,
      "text": "τρεμων τε και θαμβων ειπεν κυριε τι με θελεις ποιησαι και ο κυριος προς αυτον αναστηθι και εισελθε εις την πολιν και λαληθησεται σοι τι σε δει ποιειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 7,
      "text": "οι δε ανδρες οι συνοδευοντες αυτω ειστηκεισαν εννεοι ακουοντες μεν της φωνης μηδενα δε θεωρουντες"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 8,
      "text": "ηγερθη δε ο σαυλος απο της γης ανεωγμενων δε των οφθαλμων αυτου ουδενα εβλεπεν χειραγωγουντες δε αυτον εισηγαγον εις δαμασκον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 9,
      "text": "και ην ημερας τρεις μη βλεπων και ουκ εφαγεν ουδε επιεν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 10,
      "text": "ην δε τις μαθητης εν δαμασκω ονοματι ανανιας και ειπεν προς αυτον ο κυριος εν οραματι ανανια ο δε ειπεν ιδου εγω κυριε"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 11,
      "text": "ο δε κυριος προς αυτον αναστας πορευθητι επι την ρυμην την καλουμενην ευθειαν και ζητησον εν οικια ιουδα σαυλον ονοματι ταρσεα ιδου γαρ προσευχεται"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 12,
      "text": "και ειδεν εν οραματι ανδρα ονοματι ανανιαν εισελθοντα και επιθεντα αυτω χειρα οπως αναβλεψη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 13,
      "text": "απεκριθη δε ο ανανιας κυριε ακηκοα απο πολλων περι του ανδρος τουτου οσα κακα εποιησεν τοις αγιοις σου εν ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 14,
      "text": "και ωδε εχει εξουσιαν παρα των αρχιερεων δησαι παντας τους επικαλουμενους το ονομα σου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 15,
      "text": "ειπεν δε προς αυτον ο κυριος πορευου οτι σκευος εκλογης μοι εστιν ουτος του βαστασαι το ονομα μου ενωπιον εθνων και βασιλεων υιων τε ισραηλ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 16,
      "text": "εγω γαρ υποδειξω αυτω οσα δει αυτον υπερ του ονοματος μου παθειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 17,
      "text": "απηλθεν δε ανανιας και εισηλθεν εις την οικιαν και επιθεις επ αυτον τας χειρας ειπεν σαουλ αδελφε ο κυριος απεσταλκεν με ιησους ο οφθεις σοι εν τη οδω η ηρχου οπως αναβλεψης και πλησθης πνευματος αγιου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 18,
      "text": "και ευθεως απεπεσον απο των οφθαλμων αυτου ωσει λεπιδες ανεβλεψεν τε παραχρημα και αναστας εβαπτισθη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 19,
      "text": "και λαβων τροφην ενισχυσεν εγενετο δε ο σαυλος μετα των εν δαμασκω μαθητων ημερας τινας"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 20,
      "text": "και ευθεως εν ταις συναγωγαις εκηρυσσεν τον χριστον οτι ουτος εστιν ο υιος του θεου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 21,
      "text": "εξισταντο δε παντες οι ακουοντες και ελεγον ουχ ουτος εστιν ο πορθησας εν ιερουσαλημ τους επικαλουμενους το ονομα τουτο και ωδε εις τουτο εληλυθει ινα δεδεμενους αυτους αγαγη επι τους αρχιερεις"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 22,
      "text": "σαυλος δε μαλλον ενεδυναμουτο και συνεχυνεν τους ιουδαιους τους κατοικουντας εν δαμασκω συμβιβαζων οτι ουτος εστιν ο χριστος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 23,
      "text": "ως δε επληρουντο ημεραι ικαναι συνεβουλευσαντο οι ιουδαιοι ανελειν αυτον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 24,
      "text": "εγνωσθη δε τω σαυλω η επιβουλη αυτων παρετηρουν τε τας πυλας ημερας τε και νυκτος οπως αυτον ανελωσιν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 25,
      "text": "λαβοντες δε αυτον οι μαθηται νυκτος καθηκαν δια του τειχους χαλασαντες εν σπυριδι"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 26,
      "text": "παραγενομενος δε ο σαυλος εις ιερουσαλημ επειρατο κολλασθαι τοις μαθηταις και παντες εφοβουντο αυτον μη πιστευοντες οτι εστιν μαθητης"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 27,
      "text": "βαρναβας δε επιλαβομενος αυτον ηγαγεν προς τους αποστολους και διηγησατο αυτοις πως εν τη οδω ειδεν τον κυριον και οτι ελαλησεν αυτω και πως εν δαμασκω επαρρησιασατο εν τω ονοματι του ιησου"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 28,
      "text": "και ην μετ αυτων εισπορευομενος και εκπορευομενος εν ιερουσαλημ"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 29,
      "text": "και παρρησιαζομενος εν τω ονοματι του κυριου ιησου ελαλει τε και συνεζητει προς τους ελληνιστας οι δε επεχειρουν αυτον ανελειν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 30,
      "text": "επιγνοντες δε οι αδελφοι κατηγαγον αυτον εις καισαρειαν και εξαπεστειλαν αυτον εις ταρσον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 31,
      "text": "αι μεν ουν εκκλησιαι καθ ολης της ιουδαιας και γαλιλαιας και σαμαρειας ειχον ειρηνην οικοδομουμεναι και πορευομεναι τω φοβω του κυριου και τη παρακλησει του αγιου πνευματος επληθυνοντο"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 32,
      "text": "εγενετο δε πετρον διερχομενον δια παντων κατελθειν και προς τους αγιους τους κατοικουντας λυδδαν"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 33,
      "text": "ευρεν δε εκει ανθρωπον τινα αινεαν ονοματι εξ ετων οκτω κατακειμενον επι κραββατω ος ην παραλελυμενος"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 34,
      "text": "και ειπεν αυτω ο πετρος αινεα ιαται σε ιησους ο χριστος αναστηθι και στρωσον σεαυτω και ευθεως ανεστη"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 35,
      "text": "και ειδον αυτον παντες οι κατοικουντες λυδδαν και τον  {VAR1: σαρωναν } {VAR2: σαρωνα } οιτινες επεστρεψαν επι τον κυριον"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 36,
      "text": "εν ιοππη δε τις ην μαθητρια ονοματι ταβιθα η διερμηνευομενη λεγεται δορκας αυτη ην πληρης αγαθων εργων και ελεημοσυνων ων εποιει"
    },
    {
      "book_name": "Acts",
      "book": 44,
      "chapter": 9,
      "verse": 37,
