      "chapter": 21,
      "verse": 33,
      "text": "αλλην παραβολην ακουσατε ανθρωπος τις ην οικοδεσποτης οστις εφυτευσεν αμπελωνα και φραγμον αυτω περιεθηκεν και ωρυξεν εν αυτω ληνον και ωκοδομησεν πυργον και εξεδοτο αυτον γεωργοις και απεδημησεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 34,
      "text": "οτε δε ηγγισεν ο καιρος των καρπων απεστειλεν τους δουλους αυτου προς τους γεωργους λαβειν τους καρπους αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 35,
      "text": "και λαβοντες οι γεωργοι τους δουλους αυτου ον μεν εδειραν ον δε απεκτειναν ον δε ελιθοβολησαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 36,
      "text": "παλιν απεστειλεν αλλους δουλους πλειονας των πρωτων και εποιησαν αυτοις ωσαυτως"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 37,
      "text": "υστερον δε απεστειλεν προς αυτους τον υιον αυτου λεγων εντραπησονται τον υιον μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 38,
      "text": "οι δε γεωργοι ιδοντες τον υιον ειπον εν εαυτοις ουτος εστιν ο κληρονομος δευτε αποκτεινωμεν αυτον και κατασχωμεν την κληρονομιαν αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 39,
      "text": "και λαβοντες αυτον εξεβαλον εξω του αμπελωνος και απεκτειναν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 40,
      "text": "οταν ουν ελθη ο κυριος του αμπελωνος τι ποιησει τοις γεωργοις εκεινοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 41,
      "text": "λεγουσιν αυτω κακους κακως απολεσει αυτους και τον αμπελωνα εκδοσεται αλλοις γεωργοις οιτινες αποδωσουσιν αυτω τους καρπους εν τοις καιροις αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 42,
      "text": "λεγει αυτοις ο ιησους ουδεποτε ανεγνωτε εν ταις γραφαις λιθον ον απεδοκιμασαν οι οικοδομουντες ουτος εγενηθη εις κεφαλην γωνιας παρα κυριου εγενετο αυτη και εστιν θαυμαστη εν οφθαλμοις ημων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 43,
      "text": "δια τουτο λεγω υμιν οτι αρθησεται αφ υμων η βασιλεια του θεου και δοθησεται εθνει ποιουντι τους καρπους αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 44,
      "text": "και ο πεσων επι τον λιθον τουτον συνθλασθησεται εφ ον δ αν πεση λικμησει αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 45,
      "text": "και ακουσαντες οι αρχιερεις και οι φαρισαιοι τας παραβολας αυτου εγνωσαν οτι περι αυτων λεγει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 21,
      "verse": 46,
      "text": "και ζητουντες αυτον κρατησαι εφοβηθησαν τους οχλους επειδη ως προφητην αυτον ειχον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 1,
      "text": "και αποκριθεις ο ιησους παλιν ειπεν αυτοις εν παραβολαις λεγων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 2,
      "text": "ωμοιωθη η βασιλεια των ουρανων ανθρωπω βασιλει οστις εποιησεν γαμους τω υιω αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 3,
      "text": "και απεστειλεν τους δουλους αυτου καλεσαι τους κεκλημενους εις τους γαμους και ουκ ηθελον ελθειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 4,
      "text": "παλιν απεστειλεν αλλους δουλους λεγων ειπατε τοις κεκλημενοις ιδου το αριστον μου ητοιμασα οι ταυροι μου και τα σιτιστα τεθυμενα και παντα ετοιμα δευτε εις τους γαμους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 5,
      "text": "οι δε αμελησαντες απηλθον ο μεν εις τον ιδιον αγρον ο δε εις την εμποριαν αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 6,
      "text": "οι δε λοιποι κρατησαντες τους δουλους αυτου υβρισαν και απεκτειναν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 7,
      "text": "ακουσας δε ο βασιλευς ωργισθη και πεμψας τα στρατευματα αυτου απωλεσεν τους φονεις εκεινους και την πολιν αυτων ενεπρησεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 8,
      "text": "τοτε λεγει τοις δουλοις αυτου ο μεν γαμος ετοιμος εστιν οι δε κεκλημενοι ουκ ησαν αξιοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 9,
      "text": "πορευεσθε ουν επι τας διεξοδους των οδων και οσους αν ευρητε καλεσατε εις τους γαμους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 10,
      "text": "και εξελθοντες οι δουλοι εκεινοι εις τας οδους συνηγαγον παντας οσους ευρον πονηρους τε και αγαθους και επλησθη ο γαμος ανακειμενων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 11,
      "text": "εισελθων δε ο βασιλευς θεασασθαι τους ανακειμενους ειδεν εκει ανθρωπον ουκ ενδεδυμενον ενδυμα γαμου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 12,
      "text": "και λεγει αυτω εταιρε πως εισηλθες ωδε μη εχων ενδυμα γαμου ο δε εφιμωθη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 13,
      "text": "τοτε ειπεν ο βασιλευς τοις διακονοις δησαντες αυτου ποδας και χειρας αρατε αυτον και εκβαλετε εις το σκοτος το εξωτερον εκει εσται ο κλαυθμος και ο βρυγμος των οδοντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 14,
      "text": "πολλοι γαρ εισιν κλητοι ολιγοι δε εκλεκτοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 15,
      "text": "τοτε πορευθεντες οι φαρισαιοι συμβουλιον ελαβον οπως αυτον παγιδευσωσιν εν λογω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 16,
      "text": "και αποστελλουσιν αυτω τους μαθητας αυτων μετα των ηρωδιανων λεγοντες διδασκαλε οιδαμεν οτι αληθης ει και την οδον του θεου εν αληθεια διδασκεις και ου μελει σοι περι ουδενος ου γαρ βλεπεις εις προσωπον ανθρωπων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 17,
      "text": "ειπε ουν ημιν τι σοι δοκει εξεστιν δουναι κηνσον καισαρι η ου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 18,
      "text": "γνους δε ο ιησους την πονηριαν αυτων ειπεν τι με πειραζετε υποκριται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 19,
      "text": "επιδειξατε μοι το νομισμα του κηνσου οι δε προσηνεγκαν αυτω δηναριον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 20,
      "text": "και λεγει αυτοις τινος η εικων αυτη και η επιγραφη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 21,
      "text": "λεγουσιν αυτω καισαρος τοτε λεγει αυτοις αποδοτε ουν τα καισαρος καισαρι και τα του θεου τω θεω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 22,
      "text": "και ακουσαντες εθαυμασαν και αφεντες αυτον απηλθον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 23,
      "text": "εν εκεινη τη ημερα προσηλθον αυτω σαδδουκαιοι οι λεγοντες μη ειναι αναστασιν και επηρωτησαν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 24,
      "text": "λεγοντες διδασκαλε μωσης ειπεν εαν τις αποθανη μη εχων τεκνα επιγαμβρευσει ο αδελφος αυτου την γυναικα αυτου και αναστησει σπερμα τω αδελφω αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 25,
      "text": "ησαν δε παρ ημιν επτα αδελφοι και ο πρωτος γαμησας ετελευτησεν και μη εχων σπερμα αφηκεν την γυναικα αυτου τω αδελφω αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 26,
      "text": "ομοιως και ο δευτερος και ο τριτος εως των επτα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 27,
      "text": "υστερον δε παντων απεθανεν και η γυνη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 28,
      "text": "εν τη ουν αναστασει τινος των επτα εσται γυνη παντες γαρ εσχον αυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 29,
      "text": "αποκριθεις δε ο ιησους ειπεν αυτοις πλανασθε μη ειδοτες τας γραφας μηδε την δυναμιν του θεου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 30,
      "text": "εν γαρ τη αναστασει ουτε γαμουσιν ουτε εκγαμιζονται αλλ ως αγγελοι του θεου εν ουρανω εισιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 31,
      "text": "περι δε της αναστασεως των νεκρων ουκ ανεγνωτε το ρηθεν υμιν υπο του θεου λεγοντος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 32,
      "text": "εγω ειμι ο θεος αβρααμ και ο θεος ισαακ και ο θεος ιακωβ ουκ εστιν ο θεος θεος νεκρων αλλα ζωντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 33,
      "text": "και ακουσαντες οι οχλοι εξεπλησσοντο επι τη διδαχη αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 34,
      "text": "οι δε φαρισαιοι ακουσαντες οτι εφιμωσεν τους σαδδουκαιους συνηχθησαν επι το αυτο"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 35,
      "text": "και επηρωτησεν εις εξ αυτων νομικος πειραζων αυτον και λεγων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 36,
      "text": "διδασκαλε ποια εντολη μεγαλη εν τω νομω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 37,
      "text": "ο δε ιησους ειπεν αυτω αγαπησεις κυριον τον θεον σου εν ολη τη καρδια σου και εν ολη τη ψυχη σου και εν ολη τη διανοια σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 38,
      "text": "αυτη εστιν πρωτη και μεγαλη εντολη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 39,
      "text": "δευτερα δε ομοια αυτη αγαπησεις τον πλησιον σου ως σεαυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 40,
      "text": "εν ταυταις ταις δυσιν εντολαις ολος ο νομος και οι προφηται κρεμανται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 41,
      "text": "συνηγμενων δε των φαρισαιων επηρωτησεν αυτους ο ιησους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 42,
      "text": "λεγων τι υμιν δοκει περι του χριστου τινος υιος εστιν λεγουσιν αυτω του δαβιδ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 43,
      "text": "λεγει αυτοις πως ουν δαβιδ εν πνευματι κυριον αυτον καλει λεγων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 44,
      "text": "ειπεν ο κυριος τω κυριω μου καθου εκ δεξιων μου εως αν θω τους εχθρους σου υποποδιον των ποδων σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 45,
      "text": "ει ουν δαβιδ καλει αυτον κυριον πως υιος αυτου εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 22,
      "verse": 46,
      "text": "και ουδεις εδυνατο αυτω αποκριθηναι λογον ουδε ετολμησεν τις απ εκεινης της ημερας επερωτησαι αυτον ουκετι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 1,
      "text": "τοτε ο ιησους ελαλησεν τοις οχλοις και τοις μαθηταις αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 2,
      "text": "λεγων επι της μωσεως καθεδρας εκαθισαν οι γραμματεις και οι φαρισαιοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 3,
      "text": "παντα ουν οσα αν ειπωσιν υμιν τηρειν τηρειτε και ποιειτε κατα δε τα εργα αυτων μη ποιειτε λεγουσιν γαρ και ου ποιουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 4,
      "text": "δεσμευουσιν γαρ φορτια βαρεα και δυσβαστακτα και επιτιθεασιν επι τους ωμους των ανθρωπων τω δε δακτυλω αυτων ου θελουσιν κινησαι αυτα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 5,
      "text": "παντα δε τα εργα αυτων ποιουσιν προς το θεαθηναι τοις ανθρωποις πλατυνουσιν δε τα φυλακτηρια αυτων και μεγαλυνουσιν τα κρασπεδα των ιματιων αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 6,
      "text": "φιλουσιν τε την πρωτοκλισιαν εν τοις δειπνοις και τας πρωτοκαθεδριας εν ταις συναγωγαις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 7,
      "text": "και τους ασπασμους εν ταις αγοραις και καλεισθαι υπο των ανθρωπων ραββι ραββι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 8,
      "text": "υμεις δε μη κληθητε ραββι εις γαρ εστιν υμων ο καθηγητης ο χριστος παντες δε υμεις αδελφοι εστε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 9,
      "text": "και πατερα μη καλεσητε υμων επι της γης εις γαρ εστιν ο πατηρ υμων ο εν τοις ουρανοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 10,
      "text": "μηδε κληθητε καθηγηται εις γαρ υμων εστιν ο καθηγητης ο χριστος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 11,
      "text": "ο δε μειζων υμων εσται υμων διακονος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 12,
      "text": "οστις δε υψωσει εαυτον ταπεινωθησεται και οστις ταπεινωσει εαυτον υψωθησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 13,
      "text": "{VAR1: ουαι δε } {VAR2: ουαι } υμιν γραμματεις και φαρισαιοι υποκριται οτι κατεσθιετε τας οικιας των χηρων και προφασει μακρα προσευχομενοι δια τουτο ληψεσθε περισσοτερον κριμα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 14,
      "text": "{VAR1: ουαι } {VAR2: ουαι δε } υμιν γραμματεις και φαρισαιοι υποκριται οτι κλειετε την βασιλειαν των ουρανων εμπροσθεν των ανθρωπων υμεις γαρ ουκ εισερχεσθε ουδε τους εισερχομενους αφιετε εισελθειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 15,
      "text": "ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι περιαγετε την θαλασσαν και την ξηραν ποιησαι ενα προσηλυτον και οταν γενηται ποιειτε αυτον υιον γεεννης διπλοτερον υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 16,
      "text": "ουαι υμιν οδηγοι τυφλοι οι λεγοντες ος αν ομοση εν τω ναω ουδεν εστιν ος δ αν ομοση εν τω χρυσω του ναου οφειλει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 17,
      "text": "μωροι και τυφλοι τις γαρ μειζων εστιν ο χρυσος η ο ναος ο αγιαζων τον χρυσον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 18,
      "text": "και ος εαν ομοση εν τω θυσιαστηριω ουδεν εστιν ος δ αν ομοση εν τω δωρω τω επανω αυτου οφειλει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 19,
      "text": "μωροι και τυφλοι τι γαρ μειζον το δωρον η το θυσιαστηριον το αγιαζον το δωρον"

    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,

      "book_name": "Matthew",
      "book": 40,

    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 22,
      "text": "και ο ομοσας εν τω ουρανω ομνυει εν τω θρονω του θεου και εν τω καθημενω επανω αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 23,
      "text": "ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι αποδεκατουτε το ηδυοσμον και το ανηθον και το κυμινον και αφηκατε τα βαρυτερα του νομου την κρισιν και τον ελεον και την πιστιν ταυτα εδει ποιησαι κακεινα μη αφιεναι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,

      "text": "οδηγοι τυφλοι οι διυλιζοντες τον κωνωπα την δε καμηλον καταπινοντες"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 25,
      "text": "ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι καθαριζετε το εξωθεν του ποτηριου και της παροψιδος εσωθεν δε γεμουσιν εξ αρπαγης και ακρασιας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 26,
      "text": "φαρισαιε τυφλε καθαρισον πρωτον το εντος του ποτηριου και της παροψιδος ινα γενηται και το εκτος αυτων καθαρον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 27,
      "text": "ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι παρομοιαζετε ταφοις κεκονιαμενοις οιτινες εξωθεν μεν φαινονται ωραιοι εσωθεν δε γεμουσιν οστεων νεκρων και πασης ακαθαρσιας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 28,
      "text": "ουτως και υμεις εξωθεν μεν φαινεσθε τοις ανθρωποις δικαιοι εσωθεν δε μεστοι εστε υποκρισεως και ανομιας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 29,
      "text": "ουαι υμιν γραμματεις και φαρισαιοι υποκριται οτι οικοδομειτε τους ταφους των προφητων και κοσμειτε τα μνημεια των δικαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 30,
      "text": "και λεγετε ει ημεν εν ταις ημεραις των πατερων ημων ουκ αν ημεν κοινωνοι αυτων εν τω αιματι των προφητων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 31,
      "text": "ωστε μαρτυρειτε εαυτοις οτι υιοι εστε των φονευσαντων τους προφητας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 32,
      "text": "και υμεις πληρωσατε το μετρον των πατερων υμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 33,
      "text": "οφεις γεννηματα εχιδνων πως φυγητε απο της κρισεως της γεεννης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 34,
      "text": "δια τουτο ιδου εγω αποστελλω προς υμας προφητας και σοφους και γραμματεις και εξ αυτων αποκτενειτε και σταυρωσετε και εξ αυτων μαστιγωσετε εν ταις συναγωγαις υμων και διωξετε απο πολεως εις πολιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 35,
      "text": "οπως ελθη εφ υμας παν αιμα δικαιον εκχυνομενον επι της γης απο του αιματος αβελ του δικαιου εως του αιματος ζαχαριου υιου βαραχιου ον εφονευσατε μεταξυ του ναου και του θυσιαστηριου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 36,
      "text": "αμην λεγω υμιν ηξει ταυτα παντα επι την γενεαν ταυτην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 37,
      "text": "ιερουσαλημ ιερουσαλημ η αποκτεινουσα τους προφητας και λιθοβολουσα τους απεσταλμενους προς αυτην ποσακις ηθελησα επισυναγαγειν τα τεκνα σου ον τροπον επισυναγει ορνις τα νοσσια εαυτης υπο τας πτερυγας και ουκ ηθελησατε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 38,
      "text": "ιδου αφιεται υμιν ο οικος υμων ερημος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 23,
      "verse": 39,
      "text": "λεγω γαρ υμιν ου μη με ιδητε απ αρτι εως αν ειπητε ευλογημενος ο ερχομενος εν ονοματι κυριου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 1,
      "text": "και εξελθων ο ιησους επορευετο απο του ιερου και προσηλθον οι μαθηται αυτου επιδειξαι αυτω τας οικοδομας του ιερου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 2,
      "text": "ο δε ιησους ειπεν αυτοις ου βλεπετε παντα ταυτα αμην λεγω υμιν ου μη αφεθη ωδε λιθος επι λιθον ος ου μη καταλυθησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 3,
      "text": "καθημενου δε αυτου επι του ορους των ελαιων προσηλθον αυτω οι μαθηται κατ ιδιαν λεγοντες ειπε ημιν ποτε ταυτα εσται και τι το σημειον της σης παρουσιας και της συντελειας του αιωνος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 4,
      "text": "και αποκριθεις ο ιησους ειπεν αυτοις βλεπετε μη τις υμας πλανηση"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 5,
      "text": "πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντες εγω ειμι ο χριστος και πολλους πλανησουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 6,
      "text": "μελλησετε δε ακουειν πολεμους και ακοας πολεμων ορατε μη θροεισθε δει γαρ παντα γενεσθαι αλλ ουπω εστιν το τελος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 7,
      "text": "εγερθησεται γαρ εθνος επι εθνος και βασιλεια επι βασιλειαν και εσονται λιμοι και λοιμοι και σεισμοι κατα τοπους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 8,
      "text": "παντα δε ταυτα αρχη ωδινων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 9,
      "text": "τοτε παραδωσουσιν υμας εις θλιψιν και αποκτενουσιν υμας και εσεσθε μισουμενοι υπο παντων των εθνων δια το ονομα μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 10,
      "text": "και τοτε σκανδαλισθησονται πολλοι και αλληλους παραδωσουσιν και μισησουσιν αλληλους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 11,
      "text": "και πολλοι ψευδοπροφηται εγερθησονται και πλανησουσιν πολλους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 12,
      "text": "και δια το πληθυνθηναι την ανομιαν ψυγησεται η αγαπη των πολλων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 13,
      "text": "ο δε υπομεινας εις τελος ουτος σωθησεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 14,
      "text": "και κηρυχθησεται τουτο το ευαγγελιον της βασιλειας εν ολη τη οικουμενη εις μαρτυριον πασιν τοις εθνεσιν και τοτε ηξει το τελος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 15,
      "text": "οταν ουν ιδητε το βδελυγμα της ερημωσεως το ρηθεν δια δανιηλ του προφητου  {VAR1: εστος } {VAR2: εστως } εν τοπω αγιω ο αναγινωσκων νοειτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 16,
      "text": "τοτε οι εν τη ιουδαια φευγετωσαν επι τα ορη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 17,
      "text": "ο επι του δωματος μη καταβαινετω αραι τι εκ της οικιας αυτου"

    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 18,

    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 19,
      "text": "ουαι δε ταις εν γαστρι εχουσαις και ταις θηλαζουσαις εν εκειναις ταις ημεραις"

    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 20,
      "text": "προσευχεσθε δε ινα μη γενηται η φυγη υμων χειμωνος μηδε εν σαββατω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 21,
      "text": "εσται γαρ τοτε θλιψις μεγαλη οια ου γεγονεν απ αρχης κοσμου εως του νυν ουδ ου μη γενηται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 22,
      "text": "και ει μη εκολοβωθησαν αι ημεραι εκειναι ουκ αν εσωθη πασα σαρξ δια δε τους εκλεκτους κολοβωθησονται αι ημεραι εκειναι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 23,
      "text": "τοτε εαν τις υμιν ειπη ιδου ωδε ο χριστος η ωδε μη πιστευσητε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 24,
      "text": "εγερθησονται γαρ ψευδοχριστοι και ψευδοπροφηται και δωσουσιν σημεια μεγαλα και τερατα ωστε πλανησαι ει δυνατον και τους εκλεκτους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 25,

    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 26,
      "text": "εαν ουν ειπωσιν υμιν ιδου εν τη ερημω εστιν μη εξελθητε ιδου εν τοις ταμειοις μη πιστευσητε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 27,
      "text": "ωσπερ γαρ η αστραπη εξερχεται απο ανατολων και φαινεται εως δυσμων ουτως εσται και η παρουσια του υιου του ανθρωπου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 28,
      "text": "οπου γαρ εαν η το πτωμα εκει συναχθησονται οι αετοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 29,
      "text": "ευθεως δε μετα την θλιψιν των ημερων εκεινων ο ηλιος σκοτισθησεται και η σεληνη ου δωσει το φεγγος αυτης και οι αστερες πεσουνται απο του ουρανου και αι δυναμεις των ουρανων σαλευθησονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 30,
      "text": "και τοτε φανησεται το σημειον του υιου του ανθρωπου εν τω ουρανω και τοτε κοψονται πασαι αι φυλαι της γης και οψονται τον υιον του ανθρωπου ερχομενον επι των νεφελων του ουρανου μετα δυναμεως και δοξης πολλης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 31,
      "text": "και αποστελει τους αγγελους αυτου μετα σαλπιγγος φωνης μεγαλης και επισυναξουσιν τους εκλεκτους αυτου εκ των τεσσαρων ανεμων απ ακρων ουρανων εως ακρων αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 32,
      "text": "απο δε της συκης μαθετε την παραβολην οταν ηδη ο κλαδος αυτης γενηται απαλος και τα φυλλα εκφυη γινωσκετε οτι εγγυς το θερος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 33,
      "text": "ουτως και υμεις οταν ιδητε παντα ταυτα γινωσκετε οτι εγγυς εστιν επι θυραις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 34,
      "text": "αμην λεγω υμιν ου μη παρελθη η γενεα αυτη εως αν παντα ταυτα γενηται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 35,
      "text": "ο ουρανος και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 36,
      "text": "περι δε της ημερας εκεινης και της ωρας ουδεις οιδεν ουδε οι αγγελοι των ουρανων ει μη ο πατηρ μου μονος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 37,
      "text": "ωσπερ δε αι ημεραι του νωε ουτως εσται και η παρουσια του υιου του ανθρωπου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 38,
      "text": "ωσπερ γαρ ησαν εν ταις ημεραις ταις προ του κατακλυσμου τρωγοντες και πινοντες γαμουντες και εκγαμιζοντες αχρι ης ημερας εισηλθεν νωε εις την κιβωτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 39,
      "text": "και ουκ εγνωσαν εως ηλθεν ο κατακλυσμος και ηρεν απαντας ουτως εσται και η παρουσια του υιου του ανθρωπου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 40,
      "text": "τοτε δυο εσονται εν τω αγρω ο εις παραλαμβανεται και ο εις αφιεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 41,
      "text": "δυο αληθουσαι εν τω μυλωνι μια παραλαμβανεται και μια αφιεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 42,
      "text": "γρηγορειτε ουν οτι ουκ οιδατε ποια ωρα ο κυριος υμων ερχεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 43,
      "text": "εκεινο δε γινωσκετε οτι ει ηδει ο οικοδεσποτης ποια φυλακη ο κλεπτης ερχεται εγρηγορησεν αν και ουκ αν ειασεν διορυγηναι την οικιαν αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 44,
      "text": "δια τουτο και υμεις γινεσθε ετοιμοι οτι η ωρα ου δοκειτε ο υιος του ανθρωπου ερχεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 45,
      "text": "τις αρα εστιν ο πιστος δουλος και φρονιμος ον κατεστησεν ο κυριος αυτου επι της θεραπειας αυτου του διδοναι αυτοις την τροφην εν καιρω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 46,
      "text": "μακαριος ο δουλος εκεινος ον ελθων ο κυριος αυτου ευρησει ποιουντα ουτως"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 47,
      "text": "αμην λεγω υμιν οτι επι πασιν τοις υπαρχουσιν αυτου καταστησει αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 48,
      "text": "εαν δε ειπη ο κακος δουλος εκεινος εν τη καρδια αυτου χρονιζει ο κυριος μου ελθειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 49,
      "text": "και αρξηται τυπτειν τους συνδουλους εσθιειν δε και πινειν μετα των μεθυοντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 50,
      "text": "ηξει ο κυριος του δουλου εκεινου εν ημερα η ου προσδοκα και εν ωρα η ου γινωσκει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 24,
      "verse": 51,
      "text": "και διχοτομησει αυτον και το μερος αυτου μετα των υποκριτων θησει εκει εσται ο κλαυθμος και ο βρυγμος των οδοντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 1,
      "text": "τοτε ομοιωθησεται η βασιλεια των ουρανων δεκα παρθενοις αιτινες λαβουσαι τας λαμπαδας αυτων εξηλθον εις απαντησιν του νυμφιου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 2,
      "text": "πεντε δε ησαν εξ αυτων φρονιμοι και αι πεντε μωραι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 3,
      "text": "αιτινες μωραι λαβουσαι τας λαμπαδας εαυτων ουκ ελαβον μεθ εαυτων ελαιον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 4,
      "text": "αι δε φρονιμοι ελαβον ελαιον εν τοις αγγειοις αυτων μετα των λαμπαδων αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 5,
      "text": "χρονιζοντος δε του νυμφιου ενυσταξαν πασαι και εκαθευδον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 6,
      "text": "μεσης δε νυκτος κραυγη γεγονεν ιδου ο νυμφιος ερχεται εξερχεσθε εις απαντησιν αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 7,
      "text": "τοτε ηγερθησαν πασαι αι παρθενοι εκειναι και εκοσμησαν τας λαμπαδας αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 8,
      "text": "αι δε μωραι ταις φρονιμοις ειπον δοτε ημιν εκ του ελαιου υμων οτι αι λαμπαδες ημων σβεννυνται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 9,
      "text": "απεκριθησαν δε αι φρονιμοι λεγουσαι μηποτε ουκ αρκεση ημιν και υμιν πορευεσθε δε μαλλον προς τους πωλουντας και αγορασατε εαυταις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 10,
      "text": "απερχομενων δε αυτων αγορασαι ηλθεν ο νυμφιος και αι ετοιμοι εισηλθον μετ αυτου εις τους γαμους και εκλεισθη η θυρα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 11,
      "text": "υστερον δε ερχονται και αι λοιπαι παρθενοι λεγουσαι κυριε κυριε ανοιξον ημιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 12,
      "text": "ο δε αποκριθεις ειπεν αμην λεγω υμιν ουκ οιδα υμας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 13,
      "text": "γρηγορειτε ουν οτι ουκ οιδατε την ημεραν ουδε την ωραν εν η ο υιος του ανθρωπου ερχεται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 14,
      "text": "ωσπερ γαρ ανθρωπος αποδημων εκαλεσεν τους ιδιους δουλους και παρεδωκεν αυτοις τα υπαρχοντα αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 15,
      "text": "και ω μεν εδωκεν πεντε ταλαντα ω δε δυο ω δε εν εκαστω κατα την ιδιαν δυναμιν και απεδημησεν ευθεως"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 16,
      "text": "πορευθεις δε ο τα πεντε ταλαντα λαβων ειργασατο εν αυτοις και εποιησεν αλλα πεντε ταλαντα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 17,
      "text": "ωσαυτως και ο τα δυο εκερδησεν και αυτος αλλα δυο"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 18,
      "text": "ο δε το εν λαβων απελθων ωρυξεν εν τη γη και απεκρυψεν το αργυριον του κυριου αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 19,
      "text": "μετα δε χρονον πολυν ερχεται ο κυριος των δουλων εκεινων και συναιρει μετ αυτων λογον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 20,
      "text": "και προσελθων ο τα πεντε ταλαντα λαβων προσηνεγκεν αλλα πεντε ταλαντα λεγων κυριε πεντε ταλαντα μοι παρεδωκας ιδε αλλα πεντε ταλαντα εκερδησα επ αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 21,
      "text": "εφη δε αυτω ο κυριος αυτου ευ δουλε αγαθε και πιστε επι ολιγα ης πιστος επι πολλων σε καταστησω εισελθε εις την χαραν του κυριου σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 22,
      "text": "προσελθων δε και ο τα δυο ταλαντα λαβων ειπεν κυριε δυο ταλαντα μοι παρεδωκας ιδε αλλα δυο ταλαντα εκερδησα επ αυτοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 23,
      "text": "εφη αυτω ο κυριος αυτου ευ δουλε αγαθε και πιστε επι ολιγα ης πιστος επι πολλων σε καταστησω εισελθε εις την χαραν του κυριου σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 24,
      "text": "προσελθων δε και ο το εν ταλαντον ειληφως ειπεν κυριε εγνων σε οτι σκληρος ει ανθρωπος θεριζων οπου ουκ εσπειρας και συναγων οθεν ου διεσκορπισας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 25,
      "text": "και φοβηθεις απελθων εκρυψα το ταλαντον σου εν τη γη ιδε εχεις το σον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 26,
      "text": "αποκριθεις δε ο κυριος αυτου ειπεν αυτω πονηρε δουλε και οκνηρε ηδεις οτι θεριζω οπου ουκ εσπειρα και συναγω οθεν ου διεσκορπισα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 27,
      "text": "εδει ουν σε βαλειν το αργυριον μου τοις τραπεζιταις και ελθων εγω εκομισαμην αν το εμον συν τοκω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 28,
      "text": "αρατε ουν απ αυτου το ταλαντον και δοτε τω εχοντι τα δεκα ταλαντα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 29,
      "text": "τω γαρ εχοντι παντι δοθησεται και περισσευθησεται απο δε του μη εχοντος και ο εχει αρθησεται απ αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 30,
      "text": "και τον αχρειον δουλον εκβαλλετε εις το σκοτος το εξωτερον εκει εσται ο κλαυθμος και ο βρυγμος των οδοντων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 31,
      "text": "οταν δε ελθη ο υιος του ανθρωπου εν τη δοξη αυτου και παντες οι αγιοι αγγελοι μετ αυτου τοτε καθισει επι θρονου δοξης αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 32,
      "text": "και συναχθησεται εμπροσθεν αυτου παντα τα εθνη και αφοριει αυτους απ αλληλων ωσπερ ο ποιμην αφοριζει τα προβατα απο των εριφων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 33,
      "text": "και στησει τα μεν προβατα εκ δεξιων αυτου τα δε εριφια εξ ευωνυμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 34,
      "text": "τοτε ερει ο βασιλευς τοις εκ δεξιων αυτου δευτε οι ευλογημενοι του πατρος μου κληρονομησατε την ητοιμασμενην υμιν βασιλειαν απο καταβολης κοσμου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 35,
      "text": "επεινασα γαρ και εδωκατε μοι φαγειν εδιψησα και εποτισατε με ξενος ημην και συνηγαγετε με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 36,
      "text": "γυμνος και περιεβαλετε με ησθενησα και επεσκεψασθε με εν φυλακη ημην και ηλθετε προς με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 37,
      "text": "τοτε αποκριθησονται αυτω οι δικαιοι λεγοντες κυριε ποτε σε ειδομεν πεινωντα και εθρεψαμεν η διψωντα και εποτισαμεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 38,
      "text": "ποτε δε σε ειδομεν ξενον και συνηγαγομεν η γυμνον και περιεβαλομεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 39,
      "text": "ποτε δε σε ειδομεν ασθενη η εν φυλακη και ηλθομεν προς σε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 40,
      "text": "και αποκριθεις ο βασιλευς ερει αυτοις αμην λεγω υμιν εφ οσον εποιησατε ενι τουτων των αδελφων μου των ελαχιστων εμοι εποιησατε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 41,
      "text": "τοτε ερει και τοις εξ ευωνυμων πορευεσθε απ εμου οι κατηραμενοι εις το πυρ το αιωνιον το ητοιμασμενον τω διαβολω και τοις αγγελοις αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 42,
      "text": "επεινασα γαρ και ουκ εδωκατε μοι φαγειν εδιψησα και ουκ εποτισατε με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 43,
      "text": "ξενος ημην και ου συνηγαγετε με γυμνος και ου περιεβαλετε με ασθενης και εν φυλακη και ουκ επεσκεψασθε με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 44,
      "text": "τοτε αποκριθησονται αυτω και αυτοι λεγοντες κυριε ποτε σε ειδομεν πεινωντα η διψωντα η ξενον η γυμνον η ασθενη η εν φυλακη και ου διηκονησαμεν σοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 45,
      "text": "τοτε αποκριθησεται αυτοις λεγων αμην λεγω υμιν εφ οσον ουκ εποιησατε ενι τουτων των ελαχιστων ουδε εμοι εποιησατε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 25,
      "verse": 46,
      "text": "και απελευσονται ουτοι εις κολασιν αιωνιον οι δε δικαιοι εις ζωην αιωνιον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 1,
      "text": "και εγενετο οτε ετελεσεν ο ιησους παντας τους λογους τουτους ειπεν τοις μαθηταις αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 2,
      "text": "οιδατε οτι μετα δυο ημερας το πασχα γινεται και ο υιος του ανθρωπου παραδιδοται εις το σταυρωθηναι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 3,
      "text": "τοτε συνηχθησαν οι αρχιερεις και οι γραμματεις και οι πρεσβυτεροι του λαου εις την αυλην του αρχιερεως του λεγομενου καιαφα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 4,
      "text": "και συνεβουλευσαντο ινα τον ιησουν κρατησωσιν δολω και αποκτεινωσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 5,
      "text": "ελεγον δε μη εν τη εορτη ινα μη θορυβος γενηται εν τω λαω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 6,
      "text": "του δε ιησου γενομενου εν βηθανια εν οικια σιμωνος του λεπρου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 7,
      "text": "προσηλθεν αυτω γυνη αλαβαστρον μυρου εχουσα βαρυτιμου και κατεχεεν επι την κεφαλην αυτου ανακειμενου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 8,
      "text": "ιδοντες δε οι μαθηται αυτου ηγανακτησαν λεγοντες εις τι η απωλεια αυτη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 9,
      "text": "ηδυνατο γαρ τουτο το μυρον πραθηναι πολλου και δοθηναι πτωχοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 10,
      "text": "γνους δε ο ιησους ειπεν αυτοις τι κοπους παρεχετε τη γυναικι εργον γαρ καλον ειργασατο εις εμε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 11,
      "text": "παντοτε γαρ τους πτωχους εχετε μεθ εαυτων εμε δε ου παντοτε εχετε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 12,
      "text": "βαλουσα γαρ αυτη το μυρον τουτο επι του σωματος μου προς το ενταφιασαι με εποιησεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 13,
      "text": "αμην λεγω υμιν οπου εαν κηρυχθη το ευαγγελιον τουτο εν ολω τω κοσμω λαληθησεται και ο εποιησεν αυτη εις μνημοσυνον αυτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 14,
      "text": "τοτε πορευθεις εις των δωδεκα ο λεγομενος ιουδας ισκαριωτης προς τους αρχιερεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 15,
      "text": "ειπεν τι θελετε μοι δουναι καγω υμιν παραδωσω αυτον οι δε εστησαν αυτω τριακοντα αργυρια"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 16,
      "text": "και απο τοτε εζητει ευκαιριαν ινα αυτον παραδω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 17,
      "text": "τη δε πρωτη των αζυμων προσηλθον οι μαθηται τω ιησου λεγοντες αυτω που θελεις ετοιμασωμεν σοι φαγειν το πασχα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 18,
      "text": "ο δε ειπεν υπαγετε εις την πολιν προς τον δεινα και ειπατε αυτω ο διδασκαλος λεγει ο καιρος μου εγγυς εστιν προς σε ποιω το πασχα μετα των μαθητων μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 19,
      "text": "και εποιησαν οι μαθηται ως συνεταξεν αυτοις ο ιησους και ητοιμασαν το πασχα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 20,
      "text": "οψιας δε γενομενης ανεκειτο μετα των δωδεκα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 21,
      "text": "και εσθιοντων αυτων ειπεν αμην λεγω υμιν οτι εις εξ υμων παραδωσει με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 22,
      "text": "και λυπουμενοι σφοδρα ηρξαντο λεγειν αυτω εκαστος αυτων μητι εγω ειμι κυριε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 23,
      "text": "ο δε αποκριθεις ειπεν ο εμβαψας μετ εμου εν τω τρυβλιω την χειρα ουτος με παραδωσει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 24,
      "text": "ο μεν υιος του ανθρωπου υπαγει καθως γεγραπται περι αυτου ουαι δε τω ανθρωπω εκεινω δι ου ο υιος του ανθρωπου παραδιδοται καλον ην αυτω ει ουκ εγεννηθη ο ανθρωπος εκεινος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 25,
      "text": "αποκριθεις δε ιουδας ο παραδιδους αυτον ειπεν μητι εγω ειμι ραββι λεγει αυτω συ ειπας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 26,
      "text": "εσθιοντων δε αυτων λαβων ο ιησους τον αρτον και ευλογησας εκλασεν και εδιδου τοις μαθηταις και ειπεν λαβετε φαγετε τουτο εστιν το σωμα μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 27,
      "text": "και λαβων το ποτηριον και ευχαριστησας εδωκεν αυτοις λεγων πιετε εξ αυτου παντες"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 28,
      "text": "τουτο γαρ εστιν το αιμα μου το της καινης διαθηκης το περι πολλων εκχυνομενον εις αφεσιν αμαρτιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 29,
      "text": "λεγω δε υμιν οτι ου μη πιω απ αρτι εκ τουτου του γεννηματος της αμπελου εως της ημερας εκεινης οταν αυτο πινω μεθ υμων καινον εν τη βασιλεια του πατρος μου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 30,
      "text": "και υμνησαντες εξηλθον εις το ορος των ελαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 31,
      "text": "τοτε λεγει αυτοις ο ιησους παντες υμεις σκανδαλισθησεσθε εν εμοι εν τη νυκτι ταυτη γεγραπται γαρ παταξω τον ποιμενα και διασκορπισθησεται τα προβατα της ποιμνης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 32,
      "text": "μετα δε το εγερθηναι με προαξω υμας εις την γαλιλαιαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 33,
      "text": "αποκριθεις δε ο πετρος ειπεν αυτω ει και παντες σκανδαλισθησονται εν σοι εγω ουδεποτε σκανδαλισθησομαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 34,
      "text": "εφη αυτω ο ιησους αμην λεγω σοι οτι εν ταυτη τη νυκτι πριν αλεκτορα φωνησαι τρις απαρνηση με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 35,
      "text": "λεγει αυτω ο πετρος καν δεη με συν σοι αποθανειν ου μη σε απαρνησομαι ομοιως και παντες οι μαθηται ειπον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 36,
      "text": "τοτε ερχεται μετ αυτων ο ιησους εις χωριον λεγομενον γεθσημανη και λεγει τοις μαθηταις καθισατε αυτου εως ου απελθων προσευξωμαι εκει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 37,
      "text": "και παραλαβων τον πετρον και τους δυο υιους ζεβεδαιου ηρξατο λυπεισθαι και αδημονειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 38,
      "text": "τοτε λεγει αυτοις περιλυπος εστιν η ψυχη μου εως θανατου μεινατε ωδε και γρηγορειτε μετ εμου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 39,
      "text": "και προελθων μικρον επεσεν επι προσωπον αυτου προσευχομενος και λεγων πατερ μου ει δυνατον εστιν παρελθετω απ εμου το ποτηριον τουτο πλην ουχ ως εγω θελω αλλ ως συ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 40,
      "text": "και ερχεται προς τους μαθητας και ευρισκει αυτους καθευδοντας και λεγει τω πετρω ουτως ουκ ισχυσατε μιαν ωραν γρηγορησαι μετ εμου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 41,
      "text": "γρηγορειτε και προσευχεσθε ινα μη εισελθητε εις πειρασμον το μεν πνευμα προθυμον η δε σαρξ ασθενης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 42,
      "text": "παλιν εκ δευτερου απελθων προσηυξατο λεγων πατερ μου ει ου δυναται τουτο το ποτηριον παρελθειν απ εμου εαν μη αυτο πιω γενηθητω το θελημα σου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 43,
      "text": "και ελθων ευρισκει αυτους παλιν καθευδοντας ησαν γαρ αυτων οι οφθαλμοι βεβαρημενοι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 44,
      "text": "και αφεις αυτους απελθων παλιν προσηυξατο εκ τριτου τον αυτον λογον ειπων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 45,
      "text": "τοτε ερχεται προς τους μαθητας αυτου και λεγει αυτοις καθευδετε το λοιπον και αναπαυεσθε ιδου ηγγικεν η ωρα και ο υιος του ανθρωπου παραδιδοται εις χειρας αμαρτωλων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 46,
      "text": "εγειρεσθε αγωμεν ιδου ηγγικεν ο παραδιδους με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 47,
      "text": "και ετι αυτου λαλουντος ιδου ιουδας εις των δωδεκα ηλθεν και μετ αυτου οχλος πολυς μετα μαχαιρων και ξυλων απο των αρχιερεων και πρεσβυτερων του λαου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 48,
      "text": "ο δε παραδιδους αυτον εδωκεν αυτοις σημειον λεγων ον αν φιλησω αυτος εστιν κρατησατε αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 49,
      "text": "και ευθεως προσελθων τω ιησου ειπεν χαιρε ραββι και κατεφιλησεν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 50,
      "text": "ο δε ιησους ειπεν αυτω εταιρε εφ ω παρει τοτε προσελθοντες επεβαλον τας χειρας επι τον ιησουν και εκρατησαν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 51,
      "text": "και ιδου εις των μετα ιησου εκτεινας την χειρα απεσπασεν την μαχαιραν αυτου και παταξας τον δουλον του αρχιερεως αφειλεν αυτου το ωτιον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 52,
      "text": "τοτε λεγει αυτω ο ιησους αποστρεψον σου την μαχαιραν εις τον τοπον αυτης παντες γαρ οι λαβοντες μαχαιραν εν μαχαιρα απολουνται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 53,
      "text": "η δοκεις οτι ου δυναμαι αρτι παρακαλεσαι τον πατερα μου και παραστησει μοι πλειους η δωδεκα λεγεωνας αγγελων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 54,
      "text": "πως ουν πληρωθωσιν αι γραφαι οτι ουτως δει γενεσθαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 55,
      "text": "εν εκεινη τη ωρα ειπεν ο ιησους τοις οχλοις ως επι ληστην εξηλθετε μετα μαχαιρων και ξυλων συλλαβειν με καθ ημεραν προς υμας εκαθεζομην διδασκων εν τω ιερω και ουκ εκρατησατε με"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 56,
      "text": "τουτο δε ολον γεγονεν ινα πληρωθωσιν αι γραφαι των προφητων τοτε οι μαθηται παντες αφεντες αυτον εφυγον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 57,
      "text": "οι δε κρατησαντες τον ιησουν απηγαγον προς καιαφαν τον αρχιερεα οπου οι γραμματεις και οι πρεσβυτεροι συνηχθησαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 58,
      "text": "ο δε πετρος ηκολουθει αυτω απο μακροθεν εως της αυλης του αρχιερεως και εισελθων εσω εκαθητο μετα των υπηρετων ιδειν το τελος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 59,
      "text": "οι δε αρχιερεις και οι πρεσβυτεροι και το συνεδριον ολον εζητουν ψευδομαρτυριαν κατα του ιησου οπως αυτον θανατωσωσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 60,
      "text": "και ουχ ευρον και πολλων ψευδομαρτυρων προσελθοντων ουχ ευρον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 61,
      "text": "υστερον δε προσελθοντες δυο ψευδομαρτυρες ειπον ουτος εφη δυναμαι καταλυσαι τον ναον του θεου και δια τριων ημερων οικοδομησαι αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 62,
      "text": "και αναστας ο αρχιερευς ειπεν αυτω ουδεν αποκρινη τι ουτοι σου καταμαρτυρουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 63,
      "text": "ο δε ιησους εσιωπα και αποκριθεις ο αρχιερευς ειπεν αυτω εξορκιζω σε κατα του θεου του ζωντος ινα ημιν ειπης ει συ ει ο χριστος ο υιος του θεου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 64,
      "text": "λεγει αυτω ο ιησους συ ειπας πλην λεγω υμιν απ αρτι οψεσθε τον υιον του ανθρωπου καθημενον εκ δεξιων της δυναμεως και ερχομενον επι των νεφελων του ουρανου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 65,
      "text": "τοτε ο αρχιερευς διερρηξεν τα ιματια αυτου λεγων οτι εβλασφημησεν τι ετι χρειαν εχομεν μαρτυρων ιδε νυν ηκουσατε την βλασφημιαν αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 66,
      "text": "τι υμιν δοκει οι δε αποκριθεντες ειπον ενοχος θανατου εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 67,
      "text": "τοτε ενεπτυσαν εις το προσωπον αυτου και εκολαφισαν αυτον οι δε ερραπισαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 68,
      "text": "λεγοντες προφητευσον ημιν χριστε τις εστιν ο παισας σε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 69,
      "text": "ο δε πετρος εξω εκαθητο εν τη αυλη και προσηλθεν αυτω μια παιδισκη λεγουσα και συ ησθα μετα ιησου του γαλιλαιου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 70,
      "text": "ο δε ηρνησατο εμπροσθεν παντων λεγων ουκ οιδα τι λεγεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 71,
      "text": "εξελθοντα δε αυτον εις τον πυλωνα ειδεν αυτον αλλη και λεγει τοις εκει και ουτος ην μετα ιησου του ναζωραιου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 72,
      "text": "και παλιν ηρνησατο μεθ ορκου οτι ουκ οιδα τον ανθρωπον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 73,
      "text": "μετα μικρον δε προσελθοντες οι εστωτες ειπον τω πετρω αληθως και συ εξ αυτων ει και γαρ η λαλια σου δηλον σε ποιει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 74,
      "text": "τοτε ηρξατο καταναθεματιζειν και ομνυειν οτι ουκ οιδα τον ανθρωπον και ευθεως αλεκτωρ εφωνησεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 26,
      "verse": 75,
      "text": "και εμνησθη ο πετρος του ρηματος του ιησου ειρηκοτος αυτω οτι πριν αλεκτορα φωνησαι τρις απαρνηση με και εξελθων εξω εκλαυσεν πικρως"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 1,
      "text": "πρωιας δε γενομενης συμβουλιον ελαβον παντες οι αρχιερεις και οι πρεσβυτεροι του λαου κατα του ιησου ωστε θανατωσαι αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 2,
      "text": "και δησαντες αυτον απηγαγον και παρεδωκαν αυτον ποντιω πιλατω τω ηγεμονι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 3,
      "text": "τοτε ιδων ιουδας ο παραδιδους αυτον οτι κατεκριθη μεταμεληθεις απεστρεψεν τα τριακοντα αργυρια τοις αρχιερευσιν και τοις πρεσβυτεροις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 4,
      "text": "λεγων ημαρτον παραδους αιμα αθωον οι δε ειπον τι προς ημας συ οψει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 5,
      "text": "και ριψας τα αργυρια εν τω ναω ανεχωρησεν και απελθων απηγξατο"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 6,
      "text": "οι δε αρχιερεις λαβοντες τα αργυρια ειπον ουκ εξεστιν βαλειν αυτα εις τον κορβαναν επει τιμη αιματος εστιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 7,
      "text": "συμβουλιον δε λαβοντες ηγορασαν εξ αυτων τον αγρον του κεραμεως εις ταφην τοις ξενοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 8,
      "text": "διο εκληθη ο αγρος εκεινος αγρος αιματος εως της σημερον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 9,
      "text": "τοτε επληρωθη το ρηθεν δια ιερεμιου του προφητου λεγοντος και ελαβον τα τριακοντα αργυρια την τιμην του τετιμημενου ον ετιμησαντο απο υιων ισραηλ"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 10,
      "text": "και εδωκαν αυτα εις τον αγρον του κεραμεως καθα συνεταξεν μοι κυριος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 11,
      "text": "ο δε ιησους εστη εμπροσθεν του ηγεμονος και επηρωτησεν αυτον ο ηγεμων λεγων συ ει ο βασιλευς των ιουδαιων ο δε ιησους εφη αυτω συ λεγεις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 12,
      "text": "και εν τω κατηγορεισθαι αυτον υπο των αρχιερεων και των πρεσβυτερων ουδεν απεκρινατο"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 13,
      "text": "τοτε λεγει αυτω ο πιλατος ουκ ακουεις ποσα σου καταμαρτυρουσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 14,
      "text": "και ουκ απεκριθη αυτω προς ουδε εν ρημα ωστε θαυμαζειν τον ηγεμονα λιαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 15,
      "text": "κατα δε εορτην ειωθει ο ηγεμων απολυειν ενα τω οχλω δεσμιον ον ηθελον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 16,
      "text": "ειχον δε τοτε δεσμιον επισημον λεγομενον βαραββαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 17,
      "text": "συνηγμενων ουν αυτων ειπεν αυτοις ο πιλατος τινα θελετε απολυσω υμιν βαραββαν η ιησουν τον λεγομενον χριστον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 18,
      "text": "ηδει γαρ οτι δια φθονον παρεδωκαν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 19,
      "text": "καθημενου δε αυτου επι του βηματος απεστειλεν προς αυτον η γυνη αυτου λεγουσα μηδεν σοι και τω δικαιω εκεινω πολλα γαρ επαθον σημερον κατ οναρ δι αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 20,
      "text": "οι δε αρχιερεις και οι πρεσβυτεροι επεισαν τους οχλους ινα αιτησωνται τον βαραββαν τον δε ιησουν απολεσωσιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 21,
      "text": "αποκριθεις δε ο ηγεμων ειπεν αυτοις τινα θελετε απο των δυο απολυσω υμιν οι δε ειπον βαραββαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 22,
      "text": "λεγει αυτοις ο πιλατος τι ουν ποιησω ιησουν τον λεγομενον χριστον λεγουσιν αυτω παντες σταυρωθητω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 23,
      "text": "ο δε ηγεμων εφη τι γαρ κακον εποιησεν οι δε περισσως εκραζον λεγοντες σταυρωθητω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 24,
      "text": "ιδων δε ο πιλατος οτι ουδεν ωφελει αλλα μαλλον θορυβος γινεται λαβων υδωρ απενιψατο τας χειρας απεναντι του οχλου λεγων αθωος ειμι απο του αιματος του δικαιου τουτου υμεις οψεσθε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 25,
      "text": "και αποκριθεις πας ο λαος ειπεν το αιμα αυτου εφ ημας και επι τα τεκνα ημων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 26,
      "text": "τοτε απελυσεν αυτοις τον βαραββαν τον δε ιησουν φραγελλωσας παρεδωκεν ινα σταυρωθη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 27,
      "text": "τοτε οι στρατιωται του ηγεμονος παραλαβοντες τον ιησουν εις το πραιτωριον συνηγαγον επ αυτον ολην την σπειραν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 28,
      "text": "και εκδυσαντες αυτον περιεθηκαν αυτω χλαμυδα κοκκινην"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 29,
      "text": "και πλεξαντες στεφανον εξ ακανθων επεθηκαν επι την κεφαλην αυτου και καλαμον επι την δεξιαν αυτου και γονυπετησαντες εμπροσθεν αυτου ενεπαιζον αυτω λεγοντες χαιρε ο βασιλευς των ιουδαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 30,
      "text": "και εμπτυσαντες εις αυτον ελαβον τον καλαμον και ετυπτον εις την κεφαλην αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 31,
      "text": "και οτε ενεπαιξαν αυτω εξεδυσαν αυτον την χλαμυδα και ενεδυσαν αυτον τα ιματια αυτου και απηγαγον αυτον εις το σταυρωσαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 32,
      "text": "εξερχομενοι δε ευρον ανθρωπον κυρηναιον ονοματι σιμωνα τουτον ηγγαρευσαν ινα αρη τον σταυρον αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 33,
      "text": "και ελθοντες εις τοπον λεγομενον γολγοθα ος εστιν λεγομενος κρανιου τοπος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 34,
      "text": "εδωκαν αυτω πιειν οξος μετα χολης μεμιγμενον και γευσαμενος ουκ ηθελεν πιειν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 35,
      "text": "σταυρωσαντες δε αυτον διεμερισαντο τα ιματια αυτου βαλλοντες κληρον ινα πληρωθη το ρηθεν υπο του προφητου διεμερισαντο τα ιματια μου εαυτοις και επι τον ιματισμον μου εβαλον κληρον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 36,
      "text": "και καθημενοι ετηρουν αυτον εκει"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 37,
      "text": "και επεθηκαν επανω της κεφαλης αυτου την αιτιαν αυτου γεγραμμενην ουτος εστιν ιησους ο βασιλευς των ιουδαιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 38,
      "text": "τοτε σταυρουνται συν αυτω δυο λησται εις εκ δεξιων και εις εξ ευωνυμων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 39,
      "text": "οι δε παραπορευομενοι εβλασφημουν αυτον κινουντες τας κεφαλας αυτων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 40,
      "text": "και λεγοντες ο καταλυων τον ναον και εν τρισιν ημεραις οικοδομων σωσον σεαυτον ει υιος ει του θεου καταβηθι απο του σταυρου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 41,
      "text": "ομοιως δε και οι αρχιερεις εμπαιζοντες μετα των γραμματεων και πρεσβυτερων ελεγον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 42,
      "text": "αλλους εσωσεν εαυτον ου δυναται σωσαι ει βασιλευς ισραηλ εστιν καταβατω νυν απο του σταυρου και πιστευσομεν αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 43,
      "text": "πεποιθεν επι τον θεον ρυσασθω νυν αυτον ει θελει αυτον ειπεν γαρ οτι θεου ειμι υιος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 44,
      "text": "το δ αυτο και οι λησται οι συσταυρωθεντες αυτω ωνειδιζον αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 45,
      "text": "απο δε εκτης ωρας σκοτος εγενετο επι πασαν την γην εως ωρας εννατης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 46,
      "text": "περι δε την εννατην ωραν ανεβοησεν ο ιησους φωνη μεγαλη λεγων ηλι ηλι λαμα σαβαχθανι τουτ εστιν θεε μου θεε μου ινα τι με εγκατελιπες"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 47,
      "text": "τινες δε των εκει εστωτων ακουσαντες ελεγον οτι ηλιαν φωνει ουτος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 48,
      "text": "και ευθεως δραμων εις εξ αυτων και λαβων σπογγον πλησας τε οξους και περιθεις καλαμω εποτιζεν αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 49,
      "text": "οι δε λοιποι ελεγον αφες ιδωμεν ει ερχεται ηλιας σωσων αυτον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 50,
      "text": "ο δε ιησους παλιν κραξας φωνη μεγαλη αφηκεν το πνευμα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 51,
      "text": "και ιδου το καταπετασμα του ναου εσχισθη εις δυο απο ανωθεν εως κατω και η γη εσεισθη και αι πετραι εσχισθησαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 52,
      "text": "και τα μνημεια ανεωχθησαν και πολλα σωματα των κεκοιμημενων αγιων ηγερθη"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 53,
      "text": "και εξελθοντες εκ των μνημειων μετα την εγερσιν αυτου εισηλθον εις την αγιαν πολιν και ενεφανισθησαν πολλοις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 54,
      "text": "ο δε εκατονταρχος και οι μετ αυτου τηρουντες τον ιησουν ιδοντες τον σεισμον και τα γενομενα εφοβηθησαν σφοδρα λεγοντες αληθως θεου υιος ην ουτος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 55,
      "text": "ησαν δε εκει γυναικες πολλαι απο μακροθεν θεωρουσαι αιτινες ηκολουθησαν τω ιησου απο της γαλιλαιας διακονουσαι αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 56,
      "text": "εν αις ην μαρια η μαγδαληνη και μαρια η του ιακωβου και ιωση μητηρ και η μητηρ των υιων ζεβεδαιου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 57,
      "text": "οψιας δε γενομενης ηλθεν ανθρωπος πλουσιος απο αριμαθαιας τουνομα ιωσηφ ος και αυτος εμαθητευσεν τω ιησου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 58,
      "text": "ουτος προσελθων τω πιλατω ητησατο το σωμα του ιησου τοτε ο πιλατος εκελευσεν αποδοθηναι το σωμα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 59,
      "text": "και λαβων το σωμα ο ιωσηφ ενετυλιξεν αυτο σινδονι καθαρα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 60,
      "text": "και εθηκεν αυτο εν τω καινω αυτου μνημειω ο ελατομησεν εν τη πετρα και προσκυλισας λιθον μεγαν τη θυρα του μνημειου απηλθεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 61,
      "text": "ην δε εκει μαρια η μαγδαληνη και η αλλη μαρια καθημεναι απεναντι του ταφου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 62,
      "text": "τη δε επαυριον ητις εστιν μετα την παρασκευην συνηχθησαν οι αρχιερεις και οι φαρισαιοι προς πιλατον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 63,
      "text": "λεγοντες κυριε εμνησθημεν οτι εκεινος ο πλανος ειπεν ετι ζων μετα τρεις ημερας εγειρομαι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 64,
      "text": "κελευσον ουν ασφαλισθηναι τον ταφον εως της τριτης ημερας μηποτε ελθοντες οι μαθηται αυτου νυκτος κλεψωσιν αυτον και ειπωσιν τω λαω ηγερθη απο των νεκρων και εσται η εσχατη πλανη χειρων της πρωτης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 65,
      "text": "εφη δε αυτοις ο πιλατος εχετε κουστωδιαν υπαγετε ασφαλισασθε ως οιδατε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 27,
      "verse": 66,
      "text": "οι δε πορευθεντες ησφαλισαντο τον ταφον σφραγισαντες τον λιθον μετα της κουστωδιας"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 1,
      "text": "οψε δε σαββατων τη επιφωσκουση εις μιαν σαββατων ηλθεν μαρια η μαγδαληνη και η αλλη μαρια θεωρησαι τον ταφον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 2,
      "text": "και ιδου σεισμος εγενετο μεγας αγγελος γαρ κυριου καταβας εξ ουρανου προσελθων απεκυλισεν τον λιθον απο της θυρας και εκαθητο επανω αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 3,
      "text": "ην δε η ιδεα αυτου ως αστραπη και το ενδυμα αυτου λευκον ωσει χιων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 4,
      "text": "απο δε του φοβου αυτου εσεισθησαν οι τηρουντες και εγενοντο ωσει νεκροι"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 5,
      "text": "αποκριθεις δε ο αγγελος ειπεν ταις γυναιξιν μη φοβεισθε υμεις οιδα γαρ οτι ιησουν τον εσταυρωμενον ζητειτε"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 6,
      "text": "ουκ εστιν ωδε ηγερθη γαρ καθως ειπεν δευτε ιδετε τον τοπον οπου εκειτο ο κυριος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 7,
      "text": "και ταχυ πορευθεισαι ειπατε τοις μαθηταις αυτου οτι ηγερθη απο των νεκρων και ιδου προαγει υμας εις την γαλιλαιαν εκει αυτον οψεσθε ιδου ειπον υμιν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 8,
      "text": "και εξελθουσαι ταχυ απο του μνημειου μετα φοβου και χαρας μεγαλης εδραμον απαγγειλαι τοις μαθηταις αυτου"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 9,
      "text": "ως δε επορευοντο απαγγειλαι τοις μαθηταις αυτου και ιδου ο ιησους απηντησεν αυταις λεγων χαιρετε αι δε προσελθουσαι εκρατησαν αυτου τους ποδας και προσεκυνησαν αυτω"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 10,
      "text": "τοτε λεγει αυταις ο ιησους μη φοβεισθε υπαγετε απαγγειλατε τοις αδελφοις μου ινα απελθωσιν εις την γαλιλαιαν κακει με οψονται"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 11,
      "text": "πορευομενων δε αυτων ιδου τινες της κουστωδιας ελθοντες εις την πολιν απηγγειλαν τοις αρχιερευσιν απαντα τα γενομενα"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 12,
      "text": "και συναχθεντες μετα των πρεσβυτερων συμβουλιον τε λαβοντες αργυρια ικανα εδωκαν τοις στρατιωταις"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 13,
      "text": "λεγοντες ειπατε οτι οι μαθηται αυτου νυκτος ελθοντες εκλεψαν αυτον ημων κοιμωμενων"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 14,
      "text": "και εαν ακουσθη τουτο επι του ηγεμονος ημεις πεισομεν αυτον και υμας αμεριμνους ποιησομεν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 15,
      "text": "οι δε λαβοντες τα αργυρια εποιησαν ως εδιδαχθησαν και διεφημισθη ο λογος ουτος παρα ιουδαιοις μεχρι της σημερον"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 16,
      "text": "οι δε ενδεκα μαθηται επορευθησαν εις την γαλιλαιαν εις το ορος ου εταξατο αυτοις ο ιησους"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 17,
      "text": "και ιδοντες αυτον προσεκυνησαν αυτω οι δε εδιστασαν"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 18,
      "text": "και προσελθων ο ιησους ελαλησεν αυτοις λεγων εδοθη μοι πασα εξουσια εν ουρανω και επι γης"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 19,
      "text": "πορευθεντες ουν μαθητευσατε παντα τα εθνη βαπτιζοντες αυτους εις το ονομα του πατρος και του υιου και του αγιου πνευματος"
    },
    {
      "book_name": "Matthew",
      "book": 40,
      "chapter": 28,
      "verse": 20,
      "text": "διδασκοντες αυτους τηρειν παντα οσα ενετειλαμην υμιν και ιδου εγω μεθ υμων ειμι πασας τας ημερας εως της συντελειας του αιωνος αμην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 1,
      "text": "αρχη του ευαγγελιου ιησου χριστου υιου του θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 2,
      "text": "ως γεγραπται εν τοις προφηταις ιδου εγω αποστελλω τον αγγελον μου προ προσωπου σου ος κατασκευασει την οδον σου εμπροσθεν σου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 3,
      "text": "φωνη βοωντος εν τη ερημω ετοιμασατε την οδον κυριου ευθειας ποιειτε τας τριβους αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 4,
      "text": "εγενετο ιωαννης βαπτιζων εν τη ερημω και κηρυσσων βαπτισμα μετανοιας εις αφεσιν αμαρτιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 5,
      "text": "και εξεπορευετο προς αυτον πασα η ιουδαια χωρα και οι ιεροσολυμιται και εβαπτιζοντο παντες εν τω ιορδανη ποταμω υπ αυτου εξομολογουμενοι τας αμαρτιας αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 1,
      "verse": 6,
      "text": "ην δε ιωαννης ενδεδυμενος τριχας καμηλου και ζωνην δερματινην περι την οσφυν αυτου και εσθιων ακριδας και μελι αγριον"
    },
    {
      "book_name": "Mark",
      "book": 41,
