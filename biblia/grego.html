    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 33,
      "text": "ος εαν ζητηση την ψυχην αυτου σωσαι απολεσει αυτην και ος εαν απολεση αυτην ζωογονησει αυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 34,
      "text": "λεγω υμιν ταυτη τη νυκτι εσονται δυο επι κλινης μιας ο εις παραληφθησεται και ο ετερος αφεθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 35,
      "text": "δυο εσονται αληθουσαι επι το αυτο  {VAR2: η } μια παραληφθησεται και η ετερα αφεθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 36,
      "text": "{VAR2: δυο εσονται εν τω αγρω ο εις παραληφθησεται και ο ετερος αφεθησεται }"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 17,
      "verse": 37,
      "text": "και αποκριθεντες λεγουσιν αυτω που κυριε ο δε ειπεν αυτοις οπου το σωμα εκει συναχθησονται οι αετοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 1,
      "text": "ελεγεν δε και παραβολην αυτοις προς το δειν παντοτε προσευχεσθαι και μη εκκακειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 2,
      "text": "λεγων κριτης τις ην εν τινι πολει τον θεον μη φοβουμενος και ανθρωπον μη εντρεπομενος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 3,
      "text": "χηρα δε ην εν τη πολει εκεινη και ηρχετο προς αυτον λεγουσα εκδικησον με απο του αντιδικου μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 4,
      "text": "και ουκ ηθελησεν επι χρονον μετα δε ταυτα ειπεν εν εαυτω ει και τον θεον ου φοβουμαι και ανθρωπον ουκ εντρεπομαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 5,
      "text": "δια γε το παρεχειν μοι κοπον την χηραν ταυτην εκδικησω αυτην ινα μη εις τελος ερχομενη υπωπιαζη με"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 6,
      "text": "ειπεν δε ο κυριος ακουσατε τι ο κριτης της αδικιας λεγει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 7,
      "text": "ο δε θεος ου μη ποιησει την εκδικησιν των εκλεκτων αυτου των βοωντων προς αυτον ημερας και νυκτος και μακροθυμων επ αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 8,
      "text": "λεγω υμιν οτι ποιησει την εκδικησιν αυτων εν ταχει πλην ο υιος του ανθρωπου ελθων αρα ευρησει την πιστιν επι της γης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 9,
      "text": "ειπεν δε και προς τινας τους πεποιθοτας εφ εαυτοις οτι εισιν δικαιοι και εξουθενουντας τους λοιπους την παραβολην ταυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 10,
      "text": "ανθρωποι δυο ανεβησαν εις το ιερον προσευξασθαι ο εις φαρισαιος και ο ετερος τελωνης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 11,
      "text": "ο φαρισαιος σταθεις προς εαυτον ταυτα προσηυχετο ο θεος ευχαριστω σοι οτι ουκ ειμι ωσπερ οι λοιποι των ανθρωπων αρπαγες αδικοι μοιχοι η και ως ουτος ο τελωνης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 12,
      "text": "νηστευω δις του σαββατου αποδεκατω παντα οσα κτωμαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 13,
      "text": "και ο τελωνης μακροθεν εστως ουκ ηθελεν ουδε τους οφθαλμους εις τον ουρανον επαραι αλλ ετυπτεν εις το στηθος αυτου λεγων ο θεος ιλασθητι μοι τω αμαρτωλω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 14,
      "text": "λεγω υμιν κατεβη ουτος δεδικαιωμενος εις τον οικον αυτου η εκεινος οτι πας ο υψων εαυτον ταπεινωθησεται ο δε ταπεινων εαυτον υψωθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 15,
      "text": "προσεφερον δε αυτω και τα βρεφη ινα αυτων απτηται ιδοντες δε οι μαθηται επετιμησαν αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 16,
      "text": "ο δε ιησους προσκαλεσαμενος αυτα ειπεν αφετε τα παιδια ερχεσθαι προς με και μη κωλυετε αυτα των γαρ τοιουτων εστιν η βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 17,
      "text": "αμην λεγω υμιν ος εαν μη δεξηται την βασιλειαν του θεου ως παιδιον ου μη εισελθη εις αυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 18,
      "text": "και επηρωτησεν τις αυτον αρχων λεγων διδασκαλε αγαθε τι ποιησας ζωην αιωνιον κληρονομησω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 19,
      "text": "ειπεν δε αυτω ο ιησους τι με λεγεις αγαθον ουδεις αγαθος ει μη εις ο θεος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 20,
      "text": "τας εντολας οιδας μη μοιχευσης μη φονευσης μη κλεψης μη ψευδομαρτυρησης τιμα τον πατερα σου και την μητερα σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 21,
      "text": "ο δε ειπεν ταυτα παντα εφυλαξαμην εκ νεοτητος μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 22,
      "text": "ακουσας δε ταυτα ο ιησους ειπεν αυτω ετι εν σοι λειπει παντα οσα εχεις πωλησον και διαδος πτωχοις και εξεις θησαυρον εν ουρανω και δευρο ακολουθει μοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 23,
      "text": "ο δε ακουσας ταυτα περιλυπος εγενετο ην γαρ πλουσιος σφοδρα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 24,
      "text": "ιδων δε αυτον ο ιησους περιλυπον γενομενον ειπεν πως δυσκολως οι τα χρηματα εχοντες εισελευσονται εις την βασιλειαν του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 25,
      "text": "ευκοπωτερον γαρ εστιν καμηλον δια τρυμαλιας ραφιδος εισελθειν η πλουσιον εις την βασιλειαν του θεου εισελθειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 26,
      "text": "ειπον δε οι ακουσαντες και τις δυναται σωθηναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 27,
      "text": "ο δε ειπεν τα αδυνατα παρα ανθρωποις δυνατα εστιν παρα τω θεω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 28,
      "text": "ειπεν δε ο πετρος ιδου ημεις αφηκαμεν παντα και ηκολουθησαμεν σοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 29,
      "text": "ο δε ειπεν αυτοις αμην λεγω υμιν οτι ουδεις εστιν ος αφηκεν οικιαν η γονεις η αδελφους η γυναικα η τεκνα ενεκεν της βασιλειας του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 30,
      "text": "ος ου μη απολαβη πολλαπλασιονα εν τω καιρω τουτω και εν τω αιωνι τω ερχομενω ζωην αιωνιον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 31,
      "text": "παραλαβων δε τους δωδεκα ειπεν προς αυτους ιδου αναβαινομεν εις ιεροσολυμα και τελεσθησεται παντα τα γεγραμμενα δια των προφητων τω υιω του ανθρωπου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 32,
      "text": "παραδοθησεται γαρ τοις εθνεσιν και εμπαιχθησεται και υβρισθησεται και εμπτυσθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 33,
      "text": "και μαστιγωσαντες αποκτενουσιν αυτον και τη ημερα τη τριτη αναστησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 34,
      "text": "και αυτοι ουδεν τουτων συνηκαν και ην το ρημα τουτο κεκρυμμενον απ αυτων και ουκ εγινωσκον τα λεγομενα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 35,
      "text": "εγενετο δε εν τω εγγιζειν αυτον εις ιεριχω τυφλος τις εκαθητο παρα την οδον προσαιτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 36,
      "text": "ακουσας δε οχλου διαπορευομενου επυνθανετο τι ειη τουτο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 37,
      "text": "απηγγειλαν δε αυτω οτι ιησους ο ναζωραιος παρερχεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 38,
      "text": "και εβοησεν λεγων ιησου υιε δαβιδ ελεησον με"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 39,
      "text": "και οι προαγοντες επετιμων αυτω ινα σιωπηση αυτος δε πολλω μαλλον εκραζεν υιε δαβιδ ελεησον με"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 40,
      "text": "σταθεις δε ο ιησους εκελευσεν αυτον αχθηναι προς αυτον εγγισαντος δε αυτου επηρωτησεν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 41,
      "text": "λεγων τι σοι θελεις ποιησω ο δε ειπεν κυριε ινα αναβλεψω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 42,
      "text": "και ο ιησους ειπεν αυτω αναβλεψον η πιστις σου σεσωκεν σε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 18,
      "verse": 43,
      "text": "και παραχρημα ανεβλεψεν και ηκολουθει αυτω δοξαζων τον θεον και πας ο λαος ιδων εδωκεν αινον τω θεω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 1,
      "text": "και εισελθων διηρχετο την ιεριχω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 2,
      "text": "και ιδου ανηρ ονοματι καλουμενος ζακχαιος και αυτος ην αρχιτελωνης και ουτος ην πλουσιος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 3,
      "text": "και εζητει ιδειν τον ιησουν τις εστιν και ουκ ηδυνατο απο του οχλου οτι τη ηλικια μικρος ην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 4,
      "text": "και προδραμων εμπροσθεν ανεβη επι συκομωραιαν ινα ιδη αυτον οτι δι εκεινης ημελλεν διερχεσθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 5,
      "text": "και ως ηλθεν επι τον τοπον αναβλεψας ο ιησους ειδεν αυτον και ειπεν προς αυτον ζακχαιε σπευσας καταβηθι σημερον γαρ εν τω οικω σου δει με μειναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 6,
      "text": "και σπευσας κατεβη και υπεδεξατο αυτον χαιρων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 7,
      "text": "και ιδοντες απαντες διεγογγυζον λεγοντες οτι παρα αμαρτωλω ανδρι εισηλθεν καταλυσαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 8,
      "text": "σταθεις δε ζακχαιος ειπεν προς τον κυριον ιδου τα ημιση των υπαρχοντων μου κυριε διδωμι τοις πτωχοις και ει τινος τι εσυκοφαντησα αποδιδωμι τετραπλουν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 9,
      "text": "ειπεν δε προς αυτον ο ιησους οτι σημερον σωτηρια τω οικω τουτω εγενετο καθοτι και αυτος υιος αβρααμ εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 10,
      "text": "ηλθεν γαρ ο υιος του ανθρωπου ζητησαι και σωσαι το απολωλος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 11,
      "text": "ακουοντων δε αυτων ταυτα προσθεις ειπεν παραβολην δια το εγγυς αυτον ειναι ιερουσαλημ και δοκειν αυτους οτι παραχρημα μελλει η βασιλεια του θεου αναφαινεσθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 12,
      "text": "ειπεν ουν ανθρωπος τις ευγενης επορευθη εις χωραν μακραν λαβειν εαυτω βασιλειαν και υποστρεψαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 13,
      "text": "καλεσας δε δεκα δουλους εαυτου εδωκεν αυτοις δεκα μνας και ειπεν προς αυτους πραγματευσασθε εως ερχομαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 14,
      "text": "οι δε πολιται αυτου εμισουν αυτον και απεστειλαν πρεσβειαν οπισω αυτου λεγοντες ου θελομεν τουτον βασιλευσαι εφ ημας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 15,
      "text": "και εγενετο εν τω επανελθειν αυτον λαβοντα την βασιλειαν και ειπεν φωνηθηναι αυτω τους δουλους τουτους οις εδωκεν το αργυριον ινα γνω τις τι διεπραγματευσατο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 16,
      "text": "παρεγενετο δε ο πρωτος λεγων κυριε η μνα σου προσειργασατο δεκα μνας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 17,
      "text": "και ειπεν αυτω ευ αγαθε δουλε οτι εν ελαχιστω πιστος εγενου ισθι εξουσιαν εχων επανω δεκα πολεων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 18,
      "text": "και ηλθεν ο δευτερος λεγων κυριε η μνα σου εποιησεν πεντε μνας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 19,
      "text": "ειπεν δε και τουτω και συ γινου επανω πεντε πολεων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 20,
      "text": "και ετερος ηλθεν λεγων κυριε ιδου η μνα σου ην ειχον αποκειμενην εν σουδαριω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 21,
      "text": "εφοβουμην γαρ σε οτι ανθρωπος αυστηρος ει αιρεις ο ουκ εθηκας και θεριζεις ο ουκ εσπειρας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 22,
      "text": "λεγει δε αυτω εκ του στοματος σου κρινω σε πονηρε δουλε ηδεις οτι εγω ανθρωπος αυστηρος ειμι αιρων ο ουκ εθηκα και θεριζων ο ουκ εσπειρα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 23,
      "text": "και δια τι ουκ εδωκας το αργυριον μου επι την τραπεζαν και εγω ελθων συν τοκω αν επραξα αυτο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 24,
      "text": "και τοις παρεστωσιν ειπεν αρατε απ αυτου την μναν και δοτε τω τας δεκα μνας εχοντι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 25,
      "text": "και ειπον αυτω κυριε εχει δεκα μνας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 26,
      "text": "λεγω γαρ υμιν οτι παντι τω εχοντι δοθησεται απο δε του μη εχοντος και ο εχει αρθησεται απ αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 27,
      "text": "πλην τους εχθρους μου εκεινους τους μη θελησαντας με βασιλευσαι επ αυτους αγαγετε ωδε και κατασφαξατε εμπροσθεν μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 28,
      "text": "και ειπων ταυτα επορευετο εμπροσθεν αναβαινων εις ιεροσολυμα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 29,
      "text": "και εγενετο ως ηγγισεν εις βηθφαγη και βηθανιαν προς το ορος το καλουμενον ελαιων απεστειλεν δυο των μαθητων αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 30,
      "text": "ειπων υπαγετε εις την κατεναντι κωμην εν η εισπορευομενοι ευρησετε πωλον δεδεμενον εφ ον ουδεις πωποτε ανθρωπων εκαθισεν λυσαντες αυτον αγαγετε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 31,
      "text": "και εαν τις υμας ερωτα δια τι λυετε ουτως ερειτε αυτω οτι ο κυριος αυτου χρειαν εχει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 32,
      "text": "απελθοντες δε οι απεσταλμενοι ευρον καθως ειπεν αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 33,
      "text": "λυοντων δε αυτων τον πωλον ειπον οι κυριοι αυτου προς αυτους τι λυετε τον πωλον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 34,
      "text": "οι δε ειπον ο κυριος αυτου χρειαν εχει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 35,
      "text": "και ηγαγον αυτον προς τον ιησουν και επιρριψαντες εαυτων τα ιματια επι τον πωλον επεβιβασαν τον ιησουν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 36,
      "text": "πορευομενου δε αυτου υπεστρωννυον τα ιματια αυτων εν τη οδω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 37,
      "text": "εγγιζοντος δε αυτου ηδη προς τη καταβασει του ορους των ελαιων ηρξαντο απαν το πληθος των μαθητων χαιροντες αινειν τον θεον φωνη μεγαλη περι πασων ων ειδον δυναμεων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 38,
      "text": "λεγοντες ευλογημενος ο ερχομενος βασιλευς εν ονοματι κυριου ειρηνη εν ουρανω και δοξα εν υψιστοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 39,
      "text": "και τινες των φαρισαιων απο του οχλου ειπον προς αυτον διδασκαλε επιτιμησον τοις μαθηταις σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 40,
      "text": "και αποκριθεις ειπεν αυτοις λεγω υμιν οτι εαν ουτοι σιωπησωσιν οι λιθοι κεκραξονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 41,
      "text": "και ως ηγγισεν ιδων την πολιν εκλαυσεν επ αυτη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 42,
      "text": "λεγων οτι ει εγνως και συ και γε εν τη ημερα σου ταυτη τα προς ειρηνην σου νυν δε εκρυβη απο οφθαλμων σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 43,
      "text": "οτι ηξουσιν ημεραι επι σε και περιβαλουσιν οι εχθροι σου χαρακα σοι και περικυκλωσουσιν σε και συνεξουσιν σε παντοθεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 44,
      "text": "και εδαφιουσιν σε και τα τεκνα σου εν σοι και ουκ αφησουσιν εν σοι λιθον επι λιθω ανθ ων ουκ εγνως τον καιρον της επισκοπης σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 45,
      "text": "και εισελθων εις το ιερον ηρξατο εκβαλλειν τους πωλουντας εν αυτω και αγοραζοντας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 46,
      "text": "λεγων αυτοις γεγραπται ο οικος μου οικος προσευχης εστιν υμεις δε αυτον εποιησατε σπηλαιον ληστων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 47,
      "text": "και ην διδασκων το καθ ημεραν εν τω ιερω οι δε αρχιερεις και οι γραμματεις εζητουν αυτον απολεσαι και οι πρωτοι του λαου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 19,
      "verse": 48,
      "text": "και ουχ ευρισκον το τι ποιησωσιν ο λαος γαρ απας εξεκρεματο αυτου ακουων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 1,
      "text": "και εγενετο εν μια των ημερων εκεινων διδασκοντος αυτου τον λαον εν τω ιερω και ευαγγελιζομενου επεστησαν οι αρχιερεις και οι γραμματεις συν τοις πρεσβυτεροις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 2,
      "text": "και ειπον προς αυτον λεγοντες ειπε ημιν εν ποια εξουσια ταυτα ποιεις η τις εστιν ο δους σοι την εξουσιαν ταυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 3,
      "text": "αποκριθεις δε ειπεν προς αυτους ερωτησω υμας καγω ενα λογον και ειπατε μοι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 4,
      "text": "το βαπτισμα ιωαννου εξ ουρανου ην η εξ ανθρωπων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 5,
      "text": "οι δε συνελογισαντο προς εαυτους λεγοντες οτι εαν ειπωμεν εξ ουρανου ερει δια τι ουν ουκ επιστευσατε αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 6,
      "text": "εαν δε ειπωμεν εξ ανθρωπων πας ο λαος καταλιθασει ημας πεπεισμενος γαρ εστιν ιωαννην προφητην ειναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 7,
      "text": "και απεκριθησαν μη ειδεναι ποθεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 8,
      "text": "και ο ιησους ειπεν αυτοις ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 9,
      "text": "ηρξατο δε προς τον λαον λεγειν την παραβολην ταυτην ανθρωπος τις εφυτευσεν αμπελωνα και εξεδοτο αυτον γεωργοις και απεδημησεν χρονους ικανους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 10,
      "text": "και εν καιρω απεστειλεν προς τους γεωργους δουλον ινα απο του καρπου του αμπελωνος δωσιν αυτω οι δε γεωργοι δειραντες αυτον εξαπεστειλαν κενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 11,
      "text": "και προσεθετο πεμψαι ετερον δουλον οι δε κακεινον δειραντες και ατιμασαντες εξαπεστειλαν κενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 12,
      "text": "και προσεθετο πεμψαι τριτον οι δε και τουτον τραυματισαντες εξεβαλον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 13,
      "text": "ειπεν δε ο κυριος του αμπελωνος τι ποιησω πεμψω τον υιον μου τον αγαπητον ισως τουτον ιδοντες εντραπησονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 14,
      "text": "ιδοντες δε αυτον οι γεωργοι διελογιζοντο προς εαυτους λεγοντες ουτος εστιν ο κληρονομος δευτε αποκτεινωμεν αυτον ινα ημων γενηται η κληρονομια"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 15,
      "text": "και εκβαλοντες αυτον εξω του αμπελωνος απεκτειναν τι ουν ποιησει αυτοις ο κυριος του αμπελωνος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 16,
      "text": "ελευσεται και απολεσει τους γεωργους τουτους και δωσει τον αμπελωνα αλλοις ακουσαντες δε ειπον μη γενοιτο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 17,
      "text": "ο δε εμβλεψας αυτοις ειπεν τι ουν εστιν το γεγραμμενον τουτο λιθον ον απεδοκιμασαν οι οικοδομουντες ουτος εγενηθη εις κεφαλην γωνιας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 18,
      "text": "πας ο πεσων επ εκεινον τον λιθον συνθλασθησεται εφ ον δ αν πεση λικμησει αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 19,
      "text": "και εζητησαν οι αρχιερεις και οι γραμματεις επιβαλειν επ αυτον τας χειρας εν αυτη τη ωρα και εφοβηθησαν τον λαον εγνωσαν γαρ οτι προς αυτους την παραβολην ταυτην ειπεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 20,
      "text": "και παρατηρησαντες απεστειλαν εγκαθετους υποκρινομενους εαυτους δικαιους ειναι ινα επιλαβωνται αυτου λογου εις το παραδουναι αυτον τη αρχη και τη εξουσια του ηγεμονος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 21,
      "text": "και επηρωτησαν αυτον λεγοντες διδασκαλε οιδαμεν οτι ορθως λεγεις και διδασκεις και ου λαμβανεις προσωπον αλλ επ αληθειας την οδον του θεου διδασκεις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 22,
      "text": "εξεστιν ημιν καισαρι φορον δουναι η ου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 23,
      "text": "κατανοησας δε αυτων την πανουργιαν ειπεν προς αυτους τι με πειραζετε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 24,
      "text": "επιδειξατε μοι δηναριον τινος εχει εικονα και επιγραφην αποκριθεντες δε ειπον καισαρος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 25,
      "text": "ο δε ειπεν αυτοις αποδοτε τοινυν τα καισαρος καισαρι και τα του θεου τω θεω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 26,
      "text": "και ουκ ισχυσαν επιλαβεσθαι αυτου ρηματος εναντιον του λαου και θαυμασαντες επι τη αποκρισει αυτου εσιγησαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 27,
      "text": "προσελθοντες δε τινες των σαδδουκαιων οι αντιλεγοντες αναστασιν μη ειναι επηρωτησαν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 28,
      "text": "λεγοντες διδασκαλε μωσης εγραψεν ημιν εαν τινος αδελφος αποθανη εχων γυναικα και ουτος ατεκνος αποθανη ινα λαβη ο αδελφος αυτου την γυναικα και εξαναστηση σπερμα τω αδελφω αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 29,
      "text": "επτα ουν αδελφοι ησαν και ο πρωτος λαβων γυναικα απεθανεν ατεκνος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 30,
      "text": "και ελαβεν ο δευτερος την γυναικα και ουτος απεθανεν ατεκνος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 31,
      "text": "και ο τριτος ελαβεν αυτην ωσαυτως δε και οι επτα  {VAR2: και } ου κατελιπον τεκνα και απεθανον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 32,
      "text": "υστερον  {VAR1: δε } παντων απεθανεν και η γυνη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 33,
      "text": "εν τη ουν αναστασει τινος αυτων γινεται γυνη οι γαρ επτα εσχον αυτην γυναικα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 34,
      "text": "και αποκριθεις ειπεν αυτοις ο ιησους οι υιοι του αιωνος τουτου γαμουσιν και εκγαμισκονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 35,
      "text": "οι δε καταξιωθεντες του αιωνος εκεινου τυχειν και της αναστασεως της εκ νεκρων ουτε γαμουσιν ουτε εκγαμισκονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 36,
      "text": "ουτε γαρ αποθανειν ετι δυνανται ισαγγελοι γαρ εισιν και υιοι εισιν του θεου της αναστασεως υιοι οντες"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 37,
      "text": "οτι δε εγειρονται οι νεκροι και μωσης εμηνυσεν επι της βατου ως λεγει κυριον τον θεον αβρααμ και τον θεον ισαακ και τον θεον ιακωβ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 38,
      "text": "θεος δε ουκ εστιν νεκρων αλλα ζωντων παντες γαρ αυτω ζωσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 39,
      "text": "αποκριθεντες δε τινες των γραμματεων ειπον διδασκαλε καλως ειπας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 40,
      "text": "ουκετι δε ετολμων επερωταν αυτον ουδεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 41,
      "text": "ειπεν δε προς αυτους πως λεγουσιν τον χριστον υιον δαβιδ ειναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 42,
      "text": "και αυτος δαβιδ λεγει εν βιβλω ψαλμων ειπεν ο κυριος τω κυριω μου καθου εκ δεξιων μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 43,
      "text": "εως αν θω τους εχθρους σου υποποδιον των ποδων σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 44,
      "text": "δαβιδ ουν κυριον αυτον καλει και πως υιος αυτου εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 45,
      "text": "ακουοντος δε παντος του λαου ειπεν τοις μαθηταις αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 46,
      "text": "προσεχετε απο των γραμματεων των θελοντων περιπατειν εν στολαις και φιλουντων ασπασμους εν ταις αγοραις και πρωτοκαθεδριας εν ταις συναγωγαις και πρωτοκλισιας εν τοις δειπνοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 20,
      "verse": 47,
      "text": "οι κατεσθιουσιν τας οικιας των χηρων και προφασει μακρα προσευχονται ουτοι ληψονται περισσοτερον κριμα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 1,
      "text": "αναβλεψας δε ειδεν τους βαλλοντας τα δωρα αυτων εις το γαζοφυλακιον πλουσιους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 2,
      "text": "ειδεν δε και τινα χηραν πενιχραν βαλλουσαν εκει δυο λεπτα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 3,
      "text": "και ειπεν αληθως λεγω υμιν οτι η χηρα η πτωχη αυτη πλειον παντων εβαλεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 4,
      "text": "απαντες γαρ ουτοι εκ του περισσευοντος αυτοις εβαλον εις τα δωρα του θεου αυτη δε εκ του υστερηματος αυτης απαντα τον βιον ον ειχεν εβαλεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 5,
      "text": "και τινων λεγοντων περι του ιερου οτι λιθοις καλοις και αναθημασιν κεκοσμηται ειπεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 6,
      "text": "ταυτα α θεωρειτε ελευσονται ημεραι εν αις ουκ αφεθησεται λιθος επι λιθω ος ου καταλυθησεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 7,
      "text": "επηρωτησαν δε αυτον λεγοντες διδασκαλε ποτε ουν ταυτα εσται και τι το σημειον οταν μελλη ταυτα γινεσθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 8,
      "text": "ο δε ειπεν βλεπετε μη πλανηθητε πολλοι γαρ ελευσονται επι τω ονοματι μου λεγοντες οτι εγω ειμι και ο καιρος ηγγικεν μη ουν πορευθητε οπισω αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 9,
      "text": "οταν δε ακουσητε πολεμους και ακαταστασιας μη πτοηθητε δει γαρ ταυτα γενεσθαι πρωτον αλλ ουκ ευθεως το τελος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 10,
      "text": "τοτε ελεγεν αυτοις εγερθησεται εθνος επι εθνος και βασιλεια επι βασιλειαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 11,
      "text": "σεισμοι τε μεγαλοι κατα τοπους και λιμοι και λοιμοι εσονται φοβητρα τε και σημεια απ ουρανου μεγαλα εσται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 12,
      "text": "προ δε τουτων απαντων επιβαλουσιν εφ υμας τας χειρας αυτων και διωξουσιν παραδιδοντες εις συναγωγας και φυλακας αγομενους επι βασιλεις και ηγεμονας ενεκεν του ονοματος μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 13,
      "text": "αποβησεται δε υμιν εις μαρτυριον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 14,
      "text": "θεσθε ουν εις τας καρδιας υμων μη προμελεταν απολογηθηναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 15,
      "text": "εγω γαρ δωσω υμιν στομα και σοφιαν η ου δυνησονται αντειπειν ουδε αντιστηναι παντες οι αντικειμενοι υμιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 16,
      "text": "παραδοθησεσθε δε και υπο γονεων και αδελφων και συγγενων και φιλων και θανατωσουσιν εξ υμων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 17,
      "text": "και εσεσθε μισουμενοι υπο παντων δια το ονομα μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 18,
      "text": "και θριξ εκ της κεφαλης υμων ου μη αποληται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 19,
      "text": "εν τη υπομονη υμων κτησασθε τας ψυχας υμων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 20,
      "text": "οταν δε ιδητε κυκλουμενην υπο στρατοπεδων την ιερουσαλημ τοτε γνωτε οτι ηγγικεν η ερημωσις αυτης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 21,
      "text": "τοτε οι εν τη ιουδαια φευγετωσαν εις τα ορη και οι εν μεσω αυτης εκχωρειτωσαν και οι εν ταις χωραις μη εισερχεσθωσαν εις αυτην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 22,
      "text": "οτι ημεραι εκδικησεως αυται εισιν του πληρωθηναι παντα τα γεγραμμενα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 23,
      "text": "ουαι δε ταις εν γαστρι εχουσαις και ταις θηλαζουσαις εν εκειναις ταις ημεραις εσται γαρ αναγκη μεγαλη επι της γης και οργη εν τω λαω τουτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 24,
      "text": "και πεσουνται στοματι μαχαιρας και αιχμαλωτισθησονται εις παντα τα εθνη και ιερουσαλημ εσται πατουμενη υπο εθνων αχρι πληρωθωσιν καιροι εθνων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 25,
      "text": "και εσται σημεια εν ηλιω και σεληνη και αστροις και επι της γης συνοχη εθνων εν απορια ηχουσης θαλασσης και σαλου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 26,
      "text": "αποψυχοντων ανθρωπων απο φοβου και προσδοκιας των επερχομενων τη οικουμενη αι γαρ δυναμεις των ουρανων σαλευθησονται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 27,
      "text": "και τοτε οψονται τον υιον του ανθρωπου ερχομενον εν νεφελη μετα δυναμεως και δοξης πολλης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 28,
      "text": "αρχομενων δε τουτων γινεσθαι ανακυψατε και επαρατε τας κεφαλας υμων διοτι εγγιζει η απολυτρωσις υμων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 29,
      "text": "και ειπεν παραβολην αυτοις ιδετε την συκην και παντα τα δενδρα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 30,
      "text": "οταν προβαλωσιν ηδη βλεποντες αφ εαυτων γινωσκετε οτι ηδη εγγυς το θερος εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 31,
      "text": "ουτως και υμεις οταν ιδητε ταυτα γινομενα γινωσκετε οτι εγγυς εστιν η βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 32,
      "text": "αμην λεγω υμιν οτι ου μη παρελθη η γενεα αυτη εως αν παντα γενηται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 33,
      "text": "ο ουρανος και η γη παρελευσονται οι δε λογοι μου ου μη παρελθωσιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 34,
      "text": "προσεχετε δε εαυτοις μηποτε βαρυνθωσιν υμων αι καρδιαι εν κραιπαλη και μεθη και μεριμναις βιωτικαις και αιφνιδιος εφ υμας επιστη η ημερα εκεινη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 35,
      "text": "ως παγις γαρ επελευσεται επι παντας τους καθημενους επι προσωπον πασης της γης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 36,
      "text": "αγρυπνειτε ουν εν παντι καιρω δεομενοι ινα καταξιωθητε εκφυγειν ταυτα παντα τα μελλοντα γινεσθαι και σταθηναι εμπροσθεν του υιου του ανθρωπου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 37,
      "text": "ην δε τας ημερας εν τω ιερω διδασκων τας δε νυκτας εξερχομενος ηυλιζετο εις το ορος το καλουμενον ελαιων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 21,
      "verse": 38,
      "text": "και πας ο λαος ωρθριζεν προς αυτον εν τω ιερω ακουειν αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 1,
      "text": "ηγγιζεν δε η εορτη των αζυμων η λεγομενη πασχα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 2,
      "text": "και εζητουν οι αρχιερεις και οι γραμματεις το πως ανελωσιν αυτον εφοβουντο γαρ τον λαον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 3,
      "text": "εισηλθεν δε ο σατανας εις ιουδαν τον επικαλουμενον ισκαριωτην οντα εκ του αριθμου των δωδεκα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 4,
      "text": "και απελθων συνελαλησεν τοις αρχιερευσιν και τοις στρατηγοις το πως αυτον παραδω αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 5,
      "text": "και εχαρησαν και συνεθεντο αυτω αργυριον δουναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 6,
      "text": "και εξωμολογησεν και εζητει ευκαιριαν του παραδουναι αυτον αυτοις ατερ οχλου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 7,
      "text": "ηλθεν δε η ημερα των αζυμων εν η εδει θυεσθαι το πασχα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 8,
      "text": "και απεστειλεν πετρον και ιωαννην ειπων πορευθεντες ετοιμασατε ημιν το πασχα ινα φαγωμεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 9,
      "text": "οι δε ειπον αυτω που θελεις ετοιμασωμεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 10,
      "text": "ο δε ειπεν αυτοις ιδου εισελθοντων υμων εις την πολιν συναντησει υμιν ανθρωπος κεραμιον υδατος βασταζων ακολουθησατε αυτω εις την οικιαν ου εισπορευεται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 11,
      "text": "και ερειτε τω οικοδεσποτη της οικιας λεγει σοι ο διδασκαλος που εστιν το καταλυμα οπου το πασχα μετα των μαθητων μου φαγω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 12,
      "text": "κακεινος υμιν δειξει ανωγεον μεγα εστρωμενον εκει ετοιμασατε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 13,
      "text": "απελθοντες δε ευρον καθως ειρηκεν αυτοις και ητοιμασαν το πασχα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 14,
      "text": "και οτε εγενετο η ωρα ανεπεσεν και οι δωδεκα αποστολοι συν αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 15,
      "text": "και ειπεν προς αυτους επιθυμια επεθυμησα τουτο το πασχα φαγειν μεθ υμων προ του με παθειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 16,
      "text": "λεγω γαρ υμιν οτι ουκετι ου μη φαγω εξ αυτου εως οτου πληρωθη εν τη βασιλεια του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 17,
      "text": "και δεξαμενος ποτηριον ευχαριστησας ειπεν λαβετε τουτο και διαμερισατε εαυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 18,
      "text": "λεγω γαρ υμιν οτι ου μη πιω απο του γεννηματος της αμπελου εως οτου η βασιλεια του θεου ελθη"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 19,
      "text": "και λαβων αρτον ευχαριστησας εκλασεν και εδωκεν αυτοις λεγων τουτο εστιν το σωμα μου το υπερ υμων διδομενον τουτο ποιειτε εις την εμην αναμνησιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 20,
      "text": "ωσαυτως και το ποτηριον μετα το δειπνησαι λεγων τουτο το ποτηριον η καινη διαθηκη εν τω αιματι μου το υπερ υμων εκχυνομενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 21,
      "text": "πλην ιδου η χειρ του παραδιδοντος με μετ εμου επι της τραπεζης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 22,
      "text": "και ο μεν υιος του ανθρωπου πορευεται κατα το ωρισμενον πλην ουαι τω ανθρωπω εκεινω δι ου παραδιδοται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 23,
      "text": "και αυτοι ηρξαντο συζητειν προς εαυτους το τις αρα ειη εξ αυτων ο τουτο μελλων πρασσειν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 24,
      "text": "εγενετο δε και φιλονεικια εν αυτοις το τις αυτων δοκει ειναι μειζων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 25,
      "text": "ο δε ειπεν αυτοις οι βασιλεις των εθνων κυριευουσιν αυτων και οι εξουσιαζοντες αυτων ευεργεται καλουνται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 26,
      "text": "υμεις δε ουχ ουτως αλλ ο μειζων εν υμιν γενεσθω ως ο νεωτερος και ο ηγουμενος ως ο διακονων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 27,
      "text": "τις γαρ μειζων ο ανακειμενος η ο διακονων ουχι ο ανακειμενος εγω δε ειμι εν μεσω υμων ως ο διακονων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 28,
      "text": "υμεις δε εστε οι διαμεμενηκοτες μετ εμου εν τοις πειρασμοις μου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 29,
      "text": "καγω διατιθεμαι υμιν καθως διεθετο μοι ο πατηρ μου βασιλειαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 30,
      "text": "ινα εσθιητε και πινητε επι της τραπεζης μου εν τη βασιλεια μου και καθισησθε επι θρονων κρινοντες τας δωδεκα φυλας του ισραηλ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 31,
      "text": "ειπεν δε ο κυριος σιμων σιμων ιδου ο σατανας εξητησατο υμας του σινιασαι ως τον σιτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 32,
      "text": "εγω δε εδεηθην περι σου ινα μη εκλειπη η πιστις σου και συ ποτε επιστρεψας στηριξον τους αδελφους σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 33,
      "text": "ο δε ειπεν αυτω κυριε μετα σου ετοιμος ειμι και εις φυλακην και εις θανατον πορευεσθαι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 34,
      "text": "ο δε ειπεν λεγω σοι πετρε ου μη φωνησει σημερον αλεκτωρ πριν η τρις απαρνηση μη ειδεναι με"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 35,
      "text": "και ειπεν αυτοις οτε απεστειλα υμας ατερ βαλαντιου και πηρας και υποδηματων μη τινος υστερησατε οι δε ειπον ουδενος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 36,
      "text": "ειπεν ουν αυτοις αλλα νυν ο εχων βαλαντιον αρατω ομοιως και πηραν και ο μη εχων πωλησατω το ιματιον αυτου και αγορασατω μαχαιραν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 37,
      "text": "λεγω γαρ υμιν οτι ετι τουτο το γεγραμμενον δει τελεσθηναι εν εμοι το και μετα ανομων ελογισθη και γαρ τα περι εμου τελος εχει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 38,
      "text": "οι δε ειπον κυριε ιδου μαχαιραι ωδε δυο ο δε ειπεν αυτοις ικανον εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 39,
      "text": "και εξελθων επορευθη κατα το εθος εις το ορος των ελαιων ηκολουθησαν δε αυτω και οι μαθηται αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 40,
      "text": "γενομενος δε επι του τοπου ειπεν αυτοις προσευχεσθε μη εισελθειν εις πειρασμον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 41,
      "text": "και αυτος απεσπασθη απ αυτων ωσει λιθου βολην και θεις τα γονατα προσηυχετο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 42,
      "text": "λεγων πατερ ει βουλει  {VAR1: παρενεγκειν } {VAR2: παρενεγκε } το ποτηριον τουτο απ εμου πλην μη το θελημα μου αλλα το σον γενεσθω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 43,
      "text": "ωφθη δε αυτω αγγελος απ ουρανου ενισχυων αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 44,
      "text": "και γενομενος εν αγωνια εκτενεστερον προσηυχετο εγενετο δε ο ιδρως αυτου ωσει θρομβοι αιματος καταβαινοντες επι την γην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 45,
      "text": "και αναστας απο της προσευχης ελθων προς τους μαθητας  {VAR2: αυτου } ευρεν αυτους κοιμωμενους απο της λυπης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 46,
      "text": "και ειπεν αυτοις τι καθευδετε ανασταντες προσευχεσθε ινα μη εισελθητε εις πειρασμον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 47,
      "text": "ετι δε αυτου λαλουντος ιδου οχλος και ο λεγομενος ιουδας εις των δωδεκα προηρχετο αυτων και ηγγισεν τω ιησου φιλησαι αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 48,
      "text": "ο δε ιησους ειπεν αυτω ιουδα φιληματι τον υιον του ανθρωπου παραδιδως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 49,
      "text": "ιδοντες δε οι περι αυτον το εσομενον ειπον αυτω κυριε ει παταξομεν εν μαχαιρα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 50,
      "text": "και επαταξεν εις τις εξ αυτων τον δουλον του αρχιερεως και αφειλεν αυτου το ους το δεξιον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 51,
      "text": "αποκριθεις δε ο ιησους ειπεν εατε εως τουτου και αψαμενος του ωτιου αυτου ιασατο αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 52,
      "text": "ειπεν δε ο ιησους προς τους παραγενομενους επ αυτον αρχιερεις και στρατηγους του ιερου και πρεσβυτερους ως επι ληστην εξεληλυθατε μετα μαχαιρων και ξυλων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 53,
      "text": "καθ ημεραν οντος μου μεθ υμων εν τω ιερω ουκ εξετεινατε τας χειρας επ εμε αλλ αυτη υμων εστιν η ωρα και η εξουσια του σκοτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 54,
      "text": "συλλαβοντες δε αυτον ηγαγον και εισηγαγον αυτον εις τον οικον του αρχιερεως ο δε πετρος ηκολουθει μακροθεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 55,
      "text": "αψαντων δε πυρ εν μεσω της αυλης και συγκαθισαντων αυτων εκαθητο ο πετρος εν μεσω αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 56,
      "text": "ιδουσα δε αυτον παιδισκη τις καθημενον προς το φως και ατενισασα αυτω ειπεν και ουτος συν αυτω ην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 57,
      "text": "ο δε ηρνησατο αυτον λεγων γυναι ουκ οιδα αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 58,
      "text": "και μετα βραχυ ετερος ιδων αυτον εφη και συ εξ αυτων ει ο δε πετρος ειπεν ανθρωπε ουκ ειμι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 59,
      "text": "και διαστασης ωσει ωρας μιας αλλος τις διισχυριζετο λεγων επ αληθειας και ουτος μετ αυτου ην και γαρ γαλιλαιος εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 60,
      "text": "ειπεν δε ο πετρος ανθρωπε ουκ οιδα ο λεγεις και παραχρημα ετι λαλουντος αυτου εφωνησεν ο αλεκτωρ"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 61,
      "text": "και στραφεις ο κυριος ενεβλεψεν τω πετρω και υπεμνησθη ο πετρος του λογου του κυριου ως ειπεν αυτω οτι πριν αλεκτορα φωνησαι απαρνηση με τρις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 62,
      "text": "και εξελθων εξω ο πετρος εκλαυσεν πικρως"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 63,
      "text": "και οι ανδρες οι συνεχοντες τον ιησουν ενεπαιζον αυτω δεροντες"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 64,
      "text": "και περικαλυψαντες αυτον ετυπτον αυτου το προσωπον και επηρωτων αυτον λεγοντες προφητευσον τις εστιν ο παισας σε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 65,
      "text": "και ετερα πολλα βλασφημουντες ελεγον εις αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 66,
      "text": "και ως εγενετο ημερα συνηχθη το πρεσβυτεριον του λαου αρχιερεις τε και γραμματεις και ανηγαγον αυτον εις το συνεδριον εαυτων λεγοντες"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 67,
      "text": "ει συ ει ο χριστος ειπε ημιν ειπεν δε αυτοις εαν υμιν ειπω ου μη πιστευσητε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 68,
      "text": "εαν δε και ερωτησω ου μη αποκριθητε μοι η απολυσητε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 69,
      "text": "απο του νυν εσται ο υιος του ανθρωπου καθημενος εκ δεξιων της δυναμεως του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 70,
      "text": "ειπον δε παντες συ ουν ει ο υιος του θεου ο δε προς αυτους εφη υμεις λεγετε οτι εγω ειμι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 22,
      "verse": 71,
      "text": "οι δε ειπον τι ετι χρειαν εχομεν μαρτυριας αυτοι γαρ ηκουσαμεν απο του στοματος αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 1,
      "text": "και ανασταν απαν το πληθος αυτων ηγαγεν αυτον επι τον πιλατον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 2,
      "text": "ηρξαντο δε κατηγορειν αυτου λεγοντες τουτον ευρομεν διαστρεφοντα το εθνος και κωλυοντα καισαρι φορους διδοναι λεγοντα εαυτον χριστον βασιλεα ειναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 3,
      "text": "ο δε πιλατος επηρωτησεν αυτον λεγων συ ει ο βασιλευς των ιουδαιων ο δε αποκριθεις αυτω εφη συ λεγεις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 4,
      "text": "ο δε πιλατος ειπεν προς τους αρχιερεις και τους οχλους ουδεν ευρισκω αιτιον εν τω ανθρωπω τουτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 5,
      "text": "οι δε επισχυον λεγοντες οτι ανασειει τον λαον διδασκων καθ ολης της ιουδαιας αρξαμενος απο της γαλιλαιας εως ωδε"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 6,
      "text": "πιλατος δε ακουσας γαλιλαιαν επηρωτησεν ει ο ανθρωπος γαλιλαιος εστιν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 7,
      "text": "και επιγνους οτι εκ της εξουσιας ηρωδου εστιν ανεπεμψεν αυτον προς ηρωδην οντα και αυτον εν ιεροσολυμοις εν ταυταις ταις ημεραις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 8,
      "text": "ο δε ηρωδης ιδων τον ιησουν εχαρη λιαν ην γαρ θελων εξ ικανου ιδειν αυτον δια το ακουειν πολλα περι αυτου και ηλπιζεν τι σημειον ιδειν υπ αυτου γινομενον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 9,
      "text": "επηρωτα δε αυτον εν λογοις ικανοις αυτος δε ουδεν απεκρινατο αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 10,
      "text": "ειστηκεισαν δε οι αρχιερεις και οι γραμματεις ευτονως κατηγορουντες αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 11,
      "text": "εξουθενησας δε αυτον ο ηρωδης συν τοις στρατευμασιν αυτου και εμπαιξας περιβαλων αυτον εσθητα λαμπραν ανεπεμψεν αυτον τω πιλατω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 12,
      "text": "εγενοντο δε φιλοι ο τε πιλατος και ο ηρωδης εν αυτη τη ημερα μετ αλληλων προυπηρχον γαρ εν εχθρα οντες προς εαυτους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 13,
      "text": "πιλατος δε συγκαλεσαμενος τους αρχιερεις και τους αρχοντας και τον λαον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 14,
      "text": "ειπεν προς αυτους προσηνεγκατε μοι τον ανθρωπον τουτον ως αποστρεφοντα τον λαον και ιδου εγω ενωπιον υμων ανακρινας ουδεν ευρον εν τω ανθρωπω τουτω αιτιον ων κατηγορειτε κατ αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 15,
      "text": "αλλ ουδε ηρωδης ανεπεμψα γαρ υμας προς αυτον και ιδου ουδεν αξιον θανατου εστιν πεπραγμενον αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 16,
      "text": "παιδευσας ουν αυτον απολυσω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 17,
      "text": "αναγκην δε ειχεν απολυειν αυτοις κατα εορτην ενα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 18,
      "text": "ανεκραξαν δε παμπληθει λεγοντες αιρε τουτον απολυσον δε ημιν τον βαραββαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 19,
      "text": "οστις ην δια στασιν τινα γενομενην εν τη πολει και φονον βεβλημενος εις φυλακην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 20,
      "text": "παλιν ουν ο πιλατος προσεφωνησεν θελων απολυσαι τον ιησουν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 21,
      "text": "οι δε επεφωνουν λεγοντες σταυρωσον σταυρωσον αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 22,
      "text": "ο δε τριτον ειπεν προς αυτους τι γαρ κακον εποιησεν ουτος ουδεν αιτιον θανατου ευρον εν αυτω παιδευσας ουν αυτον απολυσω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 23,
      "text": "οι δε επεκειντο φωναις μεγαλαις αιτουμενοι αυτον σταυρωθηναι και κατισχυον αι φωναι αυτων και των αρχιερεων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 24,
      "text": "ο δε πιλατος επεκρινεν γενεσθαι το αιτημα αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 25,
      "text": "απελυσεν δε αυτοις τον δια στασιν και φονον βεβλημενον εις την φυλακην ον ητουντο τον δε ιησουν παρεδωκεν τω θεληματι αυτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 26,
      "text": "και ως απηγαγον αυτον επιλαβομενοι σιμωνος τινος κυρηναιου του ερχομενου απ αγρου επεθηκαν αυτω τον σταυρον φερειν οπισθεν του ιησου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 27,
      "text": "ηκολουθει δε αυτω πολυ πληθος του λαου και γυναικων αι και εκοπτοντο και εθρηνουν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 28,
      "text": "στραφεις δε προς αυτας ο ιησους ειπεν θυγατερες ιερουσαλημ μη κλαιετε επ εμε πλην εφ εαυτας κλαιετε και επι τα τεκνα υμων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 29,
      "text": "οτι ιδου ερχονται ημεραι εν αις ερουσιν μακαριαι αι στειραι και κοιλιαι αι ουκ εγεννησαν και μαστοι οι ουκ εθηλασαν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 30,
      "text": "τοτε αρξονται λεγειν τοις ορεσιν πεσετε εφ ημας και τοις βουνοις καλυψατε ημας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 31,
      "text": "οτι ει εν τω υγρω ξυλω ταυτα ποιουσιν εν τω ξηρω τι γενηται"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 32,
      "text": "ηγοντο δε και ετεροι δυο κακουργοι συν αυτω αναιρεθηναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 33,
      "text": "και οτε απηλθον επι τον τοπον τον καλουμενον κρανιον εκει εσταυρωσαν αυτον και τους κακουργους ον μεν εκ δεξιων ον δε εξ αριστερων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 34,
      "text": "ο δε ιησους ελεγεν πατερ αφες αυτοις ου γαρ οιδασιν τι ποιουσιν διαμεριζομενοι δε τα ιματια αυτου εβαλον κληρον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 35,
      "text": "και ειστηκει ο λαος θεωρων εξεμυκτηριζον δε και οι αρχοντες συν αυτοις λεγοντες αλλους εσωσεν σωσατω εαυτον ει ουτος εστιν ο χριστος ο του θεου εκλεκτος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 36,
      "text": "ενεπαιζον δε αυτω και οι στρατιωται προσερχομενοι και οξος προσφεροντες αυτω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 37,
      "text": "και λεγοντες ει συ ει ο βασιλευς των ιουδαιων σωσον σεαυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 38,
      "text": "ην δε και επιγραφη γεγραμμενη επ αυτω γραμμασιν ελληνικοις και ρωμαικοις και εβραικοις ουτος εστιν ο βασιλευς των ιουδαιων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 39,
      "text": "εις δε των κρεμασθεντων κακουργων εβλασφημει αυτον λεγων ει συ ει ο χριστος σωσον σεαυτον και ημας"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 40,
      "text": "αποκριθεις δε ο ετερος επετιμα αυτω λεγων ουδε φοβη συ τον θεον οτι εν τω αυτω κριματι ει"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 41,
      "text": "και ημεις μεν δικαιως αξια γαρ ων επραξαμεν απολαμβανομεν ουτος δε ουδεν ατοπον επραξεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 42,
      "text": "και ελεγεν τω ιησου μνησθητι μου κυριε οταν ελθης εν τη βασιλεια σου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 43,
      "text": "και ειπεν αυτω ο ιησους αμην λεγω σοι σημερον μετ εμου εση εν τω παραδεισω"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 44,
      "text": "ην δε ωσει ωρα εκτη και σκοτος εγενετο εφ ολην την γην εως ωρας εννατης"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 45,
      "text": "και εσκοτισθη ο ηλιος και εσχισθη το καταπετασμα του ναου μεσον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 46,
      "text": "και φωνησας φωνη μεγαλη ο ιησους ειπεν πατερ εις χειρας σου παραθησομαι το πνευμα μου και ταυτα ειπων εξεπνευσεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 47,
      "text": "ιδων δε ο εκατονταρχος το γενομενον εδοξασεν τον θεον λεγων οντως ο ανθρωπος ουτος δικαιος ην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 48,
      "text": "και παντες οι συμπαραγενομενοι οχλοι επι την θεωριαν ταυτην θεωρουντες τα γενομενα τυπτοντες εαυτων τα στηθη υπεστρεφον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 49,
      "text": "ειστηκεισαν δε παντες οι γνωστοι αυτου μακροθεν και γυναικες αι συνακολουθησασαι αυτω απο της γαλιλαιας ορωσαι ταυτα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 50,
      "text": "και ιδου ανηρ ονοματι ιωσηφ βουλευτης υπαρχων ανηρ αγαθος και δικαιος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 51,
      "text": "ουτος ουκ ην συγκατατεθειμενος τη βουλη και τη πραξει αυτων απο αριμαθαιας πολεως των ιουδαιων ος και προσεδεχετο και αυτος την βασιλειαν του θεου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 52,
      "text": "ουτος προσελθων τω πιλατω ητησατο το σωμα του ιησου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 53,
      "text": "και καθελων αυτο ενετυλιξεν αυτο σινδονι και εθηκεν αυτο εν μνηματι λαξευτω ου ουκ ην ουδεπω ουδεις κειμενος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 54,
      "text": "και ημερα ην παρασκευη και σαββατον επεφωσκεν"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 55,
      "text": "κατακολουθησασαι δε και γυναικες αιτινες ησαν συνεληλυθυιαι αυτω εκ της γαλιλαιας εθεασαντο το μνημειον και ως ετεθη το σωμα αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 23,
      "verse": 56,
      "text": "υποστρεψασαι δε ητοιμασαν αρωματα και μυρα και το μεν σαββατον ησυχασαν κατα την εντολην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 1,
      "text": "τη δε μια των σαββατων ορθρου βαθεος ηλθον επι το μνημα φερουσαι α ητοιμασαν αρωματα και τινες συν αυταις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 2,
      "text": "ευρον δε τον λιθον αποκεκυλισμενον απο του μνημειου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 3,
      "text": "και εισελθουσαι ουχ ευρον το σωμα του κυριου ιησου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 4,
      "text": "και εγενετο εν τω διαπορεισθαι αυτας περι τουτου και ιδου δυο ανδρες επεστησαν αυταις εν εσθησεσιν αστραπτουσαις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 5,
      "text": "εμφοβων δε γενομενων αυτων και κλινουσων το προσωπον εις την γην ειπον προς αυτας τι ζητειτε τον ζωντα μετα των νεκρων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 6,
      "text": "ουκ εστιν ωδε αλλ ηγερθη μνησθητε ως ελαλησεν υμιν ετι ων εν τη γαλιλαια"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 7,
      "text": "λεγων οτι δει τον υιον του ανθρωπου παραδοθηναι εις χειρας ανθρωπων αμαρτωλων και σταυρωθηναι και τη τριτη ημερα αναστηναι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 8,
      "text": "και εμνησθησαν των ρηματων αυτου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 9,
      "text": "και υποστρεψασαι απο του μνημειου απηγγειλαν ταυτα παντα τοις ενδεκα και πασιν τοις λοιποις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 10,
      "text": "ησαν δε η μαγδαληνη μαρια και ιωαννα και μαρια ιακωβου και αι λοιπαι συν αυταις αι ελεγον προς τους αποστολους ταυτα"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 11,
      "text": "και εφανησαν ενωπιον αυτων ωσει ληρος τα ρηματα αυτων και ηπιστουν αυταις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 12,
      "text": "ο δε πετρος αναστας εδραμεν επι το μνημειον και παρακυψας βλεπει τα οθονια κειμενα μονα και απηλθεν προς εαυτον θαυμαζων το γεγονος"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 13,
      "text": "και ιδου δυο εξ αυτων ησαν πορευομενοι εν αυτη τη ημερα εις κωμην απεχουσαν σταδιους εξηκοντα απο ιερουσαλημ η ονομα εμμαους"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 14,
      "text": "και αυτοι ωμιλουν προς αλληλους περι παντων των συμβεβηκοτων τουτων"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 15,
      "text": "και εγενετο εν τω ομιλειν αυτους και συζητειν και αυτος ο ιησους εγγισας συνεπορευετο αυτοις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 16,
      "text": "οι δε οφθαλμοι αυτων εκρατουντο του μη επιγνωναι αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 17,
      "text": "ειπεν δε προς αυτους τινες οι λογοι ουτοι ους αντιβαλλετε προς αλληλους περιπατουντες και εστε σκυθρωποι"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 18,
      "text": "αποκριθεις δε ο εις ω ονομα κλεοπας ειπεν προς αυτον συ μονος παροικεις εν ιερουσαλημ και ουκ εγνως τα γενομενα εν αυτη εν ταις ημεραις ταυταις"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 19,
      "text": "και ειπεν αυτοις ποια οι δε ειπον αυτω τα περι ιησου του ναζωραιου ος εγενετο ανηρ προφητης δυνατος εν εργω και λογω εναντιον του θεου και παντος του λαου"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 20,
      "text": "οπως τε παρεδωκαν αυτον οι αρχιερεις και οι αρχοντες ημων εις κριμα θανατου και εσταυρωσαν αυτον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 21,
      "text": "ημεις δε ηλπιζομεν οτι αυτος εστιν ο μελλων λυτρουσθαι τον ισραηλ αλλα γε συν πασιν τουτοις τριτην ταυτην ημεραν αγει σημερον αφ ου ταυτα εγενετο"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 22,
      "text": "αλλα και γυναικες τινες εξ ημων εξεστησαν ημας γενομεναι ορθριαι επι το μνημειον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 23,
      "text": "και μη ευρουσαι το σωμα αυτου ηλθον λεγουσαι και οπτασιαν αγγελων εωρακεναι οι λεγουσιν αυτον ζην"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 24,
      "text": "και απηλθον τινες των συν ημιν επι το μνημειον και ευρον ουτως καθως και αι γυναικες ειπον αυτον δε ουκ ειδον"
    },
    {
      "book_name": "Luke",
      "book": 42,
      "chapter": 24,
      "verse": 25,

      "verse": 50,
      "text": "απεκριθη ιησους και ειπεν αυτω οτι ειπον σοι ειδον σε υποκατω της συκης πιστευεις μειζω τουτων οψει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 1,
      "verse": 51,
      "text": "και λεγει αυτω αμην αμην λεγω υμιν απ αρτι οψεσθε τον ουρανον ανεωγοτα και τους αγγελους του θεου αναβαινοντας και καταβαινοντας επι τον υιον του ανθρωπου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 1,
      "text": "και τη ημερα τη τριτη γαμος εγενετο εν κανα της γαλιλαιας και ην η μητηρ του ιησου εκει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 2,
      "text": "εκληθη δε και ο ιησους και οι μαθηται αυτου εις τον γαμον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 3,
      "text": "και υστερησαντος οινου λεγει η μητηρ του ιησου προς αυτον οινον ουκ εχουσιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 4,
      "text": "λεγει αυτη ο ιησους τι εμοι και σοι γυναι ουπω ηκει η ωρα μου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 5,
      "text": "λεγει η μητηρ αυτου τοις διακονοις ο τι αν λεγη υμιν ποιησατε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 6,
      "text": "ησαν δε εκει υδριαι λιθιναι εξ κειμεναι κατα τον καθαρισμον των ιουδαιων χωρουσαι ανα μετρητας δυο η τρεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 7,
      "text": "λεγει αυτοις ο ιησους γεμισατε τας υδριας υδατος και εγεμισαν αυτας εως ανω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 8,
      "text": "και λεγει αυτοις αντλησατε νυν και φερετε τω αρχιτρικλινω και ηνεγκαν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 9,
      "text": "ως δε εγευσατο ο αρχιτρικλινος το υδωρ οινον γεγενημενον και ουκ ηδει ποθεν εστιν οι δε διακονοι ηδεισαν οι ηντληκοτες το υδωρ φωνει τον νυμφιον ο αρχιτρικλινος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 10,
      "text": "και λεγει αυτω πας ανθρωπος πρωτον τον καλον οινον τιθησιν και οταν μεθυσθωσιν τοτε τον ελασσω συ τετηρηκας τον καλον οινον εως αρτι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 11,
      "text": "ταυτην εποιησεν την αρχην των σημειων ο ιησους εν κανα της γαλιλαιας και εφανερωσεν την δοξαν αυτου και επιστευσαν εις αυτον οι μαθηται αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 12,
      "text": "μετα τουτο κατεβη εις καπερναουμ αυτος και η μητηρ αυτου και οι αδελφοι αυτου και οι μαθηται αυτου και εκει εμειναν ου πολλας ημερας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 13,
      "text": "και εγγυς ην το πασχα των ιουδαιων και ανεβη εις ιεροσολυμα ο ιησους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 14,
      "text": "και ευρεν εν τω ιερω τους πωλουντας βοας και προβατα και περιστερας και τους κερματιστας καθημενους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 15,
      "text": "και ποιησας φραγελλιον εκ σχοινιων παντας εξεβαλεν εκ του ιερου τα τε προβατα και τους βοας και των κολλυβιστων εξεχεεν το κερμα και τας τραπεζας ανεστρεψεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 16,
      "text": "και τοις τας περιστερας πωλουσιν ειπεν αρατε ταυτα εντευθεν μη ποιειτε τον οικον του πατρος μου οικον εμποριου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 17,
      "text": "εμνησθησαν δε οι μαθηται αυτου οτι γεγραμμενον εστιν ο ζηλος του οικου σου κατεφαγεν με"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 18,
      "text": "απεκριθησαν ουν οι ιουδαιοι και ειπον αυτω τι σημειον δεικνυεις ημιν οτι ταυτα ποιεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 19,
      "text": "απεκριθη ο ιησους και ειπεν αυτοις λυσατε τον ναον τουτον και εν τρισιν ημεραις εγερω αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 20,
      "text": "ειπον ουν οι ιουδαιοι τεσσαρακοντα και εξ ετεσιν ωκοδομηθη ο ναος ουτος και συ εν τρισιν ημεραις εγερεις αυτον"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 21,
      "text": "εκεινος δε ελεγεν περι του ναου του σωματος αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 22,
      "text": "οτε ουν ηγερθη εκ νεκρων εμνησθησαν οι μαθηται αυτου οτι τουτο ελεγεν αυτοις και επιστευσαν τη γραφη και τω λογω ω ειπεν ο ιησους"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 23,
      "text": "ως δε ην εν ιεροσολυμοις εν τω πασχα εν τη εορτη πολλοι επιστευσαν εις το ονομα αυτου θεωρουντες αυτου τα σημεια α εποιει"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 24,
      "text": "αυτος δε ο ιησους ουκ επιστευεν εαυτον αυτοις δια το αυτον γινωσκειν παντας"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 2,
      "verse": 25,
      "text": "και οτι ου χρειαν ειχεν ινα τις μαρτυρηση περι του ανθρωπου αυτος γαρ εγινωσκεν τι ην εν τω ανθρωπω"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 1,
      "text": "ην δε ανθρωπος εκ των φαρισαιων νικοδημος ονομα αυτω αρχων των ιουδαιων"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 2,
      "text": "ουτος ηλθεν προς τον ιησουν νυκτος και ειπεν αυτω ραββι οιδαμεν οτι απο θεου εληλυθας διδασκαλος ουδεις γαρ ταυτα τα σημεια δυναται ποιειν α συ ποιεις εαν μη η ο θεος μετ αυτου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 3,
      "text": "απεκριθη ο ιησους και ειπεν αυτω αμην αμην λεγω σοι εαν μη τις γεννηθη ανωθεν ου δυναται ιδειν την βασιλειαν του θεου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 4,
      "text": "λεγει προς αυτον ο νικοδημος πως δυναται ανθρωπος γεννηθηναι γερων ων μη δυναται εις την κοιλιαν της μητρος αυτου δευτερον εισελθειν και γεννηθηναι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 5,
      "text": "απεκριθη ο ιησους αμην αμην λεγω σοι εαν μη τις γεννηθη εξ υδατος και πνευματος ου δυναται εισελθειν εις την βασιλειαν του θεου"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 6,
      "text": "το γεγεννημενον εκ της σαρκος σαρξ εστιν και το γεγεννημενον εκ του πνευματος πνευμα εστιν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 7,
      "text": "μη θαυμασης οτι ειπον σοι δει υμας γεννηθηναι ανωθεν"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 8,
      "text": "το πνευμα οπου θελει πνει και την φωνην αυτου ακουεις αλλ ουκ οιδας ποθεν ερχεται και που υπαγει ουτως εστιν πας ο γεγεννημενος εκ του πνευματος"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 9,
      "text": "απεκριθη νικοδημος και ειπεν αυτω πως δυναται ταυτα γενεσθαι"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 10,
      "text": "απεκριθη ο ιησους και ειπεν αυτω συ ει ο διδασκαλος του ισραηλ και ταυτα ου γινωσκεις"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 11,
      "text": "αμην αμην λεγω σοι οτι ο οιδαμεν λαλουμεν και ο εωρακαμεν μαρτυρουμεν και την μαρτυριαν ημων ου λαμβανετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 12,
      "text": "ει τα επιγεια ειπον υμιν και ου πιστευετε πως εαν ειπω υμιν τα επουρανια πιστευσετε"
    },
    {
      "book_name": "John",
      "book": 43,
      "chapter": 3,
      "verse": 13,
