      "chapter": 6,
      "verse": 56,
      "text": "και οπου αν εισεπορευετο εις κωμας η πολεις η αγρους εν ταις αγοραις ετιθουν τους ασθενουντας και παρεκαλουν αυτον ινα καν του κρασπεδου του ιματιου αυτου αψωνται και οσοι αν ηπτοντο αυτου εσωζοντο"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 1,
      "text": "και συναγονται προς αυτον οι φαρισαιοι και τινες των γραμματεων ελθοντες απο ιεροσολυμων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 2,
      "text": "και ιδοντες τινας των μαθητων αυτου κοιναις χερσιν τουτ εστιν ανιπτοις εσθιοντας αρτους εμεμψαντο"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 3,
      "text": "οι γαρ φαρισαιοι και παντες οι ιουδαιοι εαν μη πυγμη νιψωνται τας χειρας ουκ εσθιουσιν κρατουντες την παραδοσιν των πρεσβυτερων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 4,
      "text": "και απο αγορας εαν μη βαπτισωνται ουκ εσθιουσιν και αλλα πολλα εστιν α παρελαβον κρατειν βαπτισμους ποτηριων και ξεστων και χαλκιων και κλινων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 5,
      "text": "επειτα επερωτωσιν αυτον οι φαρισαιοι και οι γραμματεις δια τι οι μαθηται σου ου περιπατουσιν κατα την παραδοσιν των πρεσβυτερων αλλα ανιπτοις χερσιν εσθιουσιν τον αρτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 6,
      "text": "ο δε αποκριθεις ειπεν αυτοις οτι καλως προεφητευσεν ησαιας περι υμων των υποκριτων ως γεγραπται ουτος ο λαος τοις χειλεσιν με τιμα η δε καρδια αυτων πορρω απεχει απ εμου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 7,
      "text": "ματην δε σεβονται με διδασκοντες διδασκαλιας ενταλματα ανθρωπων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 8,
      "text": "αφεντες γαρ την εντολην του θεου κρατειτε την παραδοσιν των ανθρωπων βαπτισμους ξεστων και ποτηριων και αλλα παρομοια τοιαυτα πολλα ποιειτε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 9,
      "text": "και ελεγεν αυτοις καλως αθετειτε την εντολην του θεου ινα την παραδοσιν υμων τηρησητε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 10,
      "text": "μωσης γαρ ειπεν τιμα τον πατερα σου και την μητερα σου και ο κακολογων πατερα η μητερα θανατω τελευτατω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 11,
      "text": "υμεις δε λεγετε εαν ειπη ανθρωπος τω πατρι η τη μητρι κορβαν ο εστιν δωρον ο εαν εξ εμου ωφεληθης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 12,
      "text": "και ουκετι αφιετε αυτον ουδεν ποιησαι τω πατρι αυτου η τη μητρι αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 13,
      "text": "ακυρουντες τον λογον του θεου τη παραδοσει υμων η παρεδωκατε και παρομοια τοιαυτα πολλα ποιειτε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 14,
      "text": "και προσκαλεσαμενος παντα τον οχλον ελεγεν αυτοις ακουετε μου παντες και συνιετε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 15,
      "text": "ουδεν εστιν εξωθεν του ανθρωπου εισπορευομενον εις αυτον ο δυναται αυτον κοινωσαι αλλα τα εκπορευομενα απ αυτου εκεινα εστιν τα κοινουντα τον ανθρωπον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 16,
      "text": "ει τις εχει ωτα ακουειν ακουετω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 17,
      "text": "και οτε εισηλθεν εις οικον απο του οχλου επηρωτων αυτον οι μαθηται αυτου περι της παραβολης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 18,
      "text": "και λεγει αυτοις ουτως και υμεις ασυνετοι εστε ου νοειτε οτι παν το εξωθεν εισπορευομενον εις τον ανθρωπον ου δυναται αυτον κοινωσαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 19,
      "text": "οτι ουκ εισπορευεται αυτου εις την καρδιαν αλλ εις την κοιλιαν και εις τον αφεδρωνα εκπορευεται καθαριζον παντα τα βρωματα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 20,
      "text": "ελεγεν δε οτι το εκ του ανθρωπου εκπορευομενον εκεινο κοινοι τον ανθρωπον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 21,
      "text": "εσωθεν γαρ εκ της καρδιας των ανθρωπων οι διαλογισμοι οι κακοι εκπορευονται μοιχειαι πορνειαι φονοι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 22,
      "text": "κλοπαι πλεονεξιαι πονηριαι δολος ασελγεια οφθαλμος πονηρος βλασφημια υπερηφανια αφροσυνη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 23,
      "text": "παντα ταυτα τα πονηρα εσωθεν εκπορευεται και κοινοι τον ανθρωπον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 24,
      "text": "και εκειθεν αναστας απηλθεν εις τα μεθορια τυρου και σιδωνος και εισελθων εις την οικιαν ουδενα ηθελεν γνωναι και ουκ ηδυνηθη λαθειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 25,
      "text": "ακουσασα γαρ γυνη περι αυτου ης ειχεν το θυγατριον αυτης πνευμα ακαθαρτον ελθουσα προσεπεσεν προς τους ποδας αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 26,
      "text": "ην δε η γυνη ελληνις συροφοινισσα τω γενει και ηρωτα αυτον ινα το δαιμονιον εκβαλλη εκ της θυγατρος αυτης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 27,
      "text": "ο δε ιησους ειπεν αυτη αφες πρωτον χορτασθηναι τα τεκνα ου γαρ καλον εστιν λαβειν τον αρτον των τεκνων και βαλειν τοις κυναριοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 28,
      "text": "η δε απεκριθη και λεγει αυτω ναι κυριε και γαρ τα κυναρια υποκατω της τραπεζης εσθιει απο των ψιχιων των παιδιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 29,
      "text": "και ειπεν αυτη δια τουτον τον λογον υπαγε εξεληλυθεν το δαιμονιον εκ της θυγατρος σου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 30,
      "text": "και απελθουσα εις τον οικον αυτης ευρεν το δαιμονιον εξεληλυθος και την θυγατερα βεβλημενην επι της κλινης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 31,
      "text": "και παλιν εξελθων εκ των οριων τυρου και σιδωνος ηλθεν προς την θαλασσαν της γαλιλαιας ανα μεσον των οριων δεκαπολεως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 32,
      "text": "και φερουσιν αυτω κωφον μογιλαλον και παρακαλουσιν αυτον ινα επιθη αυτω την χειρα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 33,
      "text": "και απολαβομενος αυτον απο του οχλου κατ ιδιαν εβαλεν τους δακτυλους αυτου εις τα ωτα αυτου και πτυσας ηψατο της γλωσσης αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 34,
      "text": "και αναβλεψας εις τον ουρανον εστεναξεν και λεγει αυτω εφφαθα ο εστιν διανοιχθητι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 35,
      "text": "και ευθεως διηνοιχθησαν αυτου αι ακοαι και ελυθη ο δεσμος της γλωσσης αυτου και ελαλει ορθως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 36,
      "text": "και διεστειλατο αυτοις ινα μηδενι ειπωσιν οσον δε αυτος αυτοις διεστελλετο μαλλον περισσοτερον εκηρυσσον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 7,
      "verse": 37,
      "text": "και υπερπερισσως εξεπλησσοντο λεγοντες καλως παντα πεποιηκεν και τους κωφους ποιει ακουειν και τους αλαλους λαλειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 1,
      "text": "εν εκειναις ταις ημεραις παμπολλου οχλου οντος και μη εχοντων τι φαγωσιν προσκαλεσαμενος ο ιησους τους μαθητας αυτου λεγει αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 2,
      "text": "σπλαγχνιζομαι επι τον οχλον οτι ηδη ημερας τρεις προσμενουσιν μοι και ουκ εχουσιν τι φαγωσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 3,
      "text": "και εαν απολυσω αυτους νηστεις εις οικον αυτων εκλυθησονται εν τη οδω τινες γαρ αυτων μακροθεν ηκασιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 4,
      "text": "και απεκριθησαν αυτω οι μαθηται αυτου ποθεν τουτους δυνησεται τις ωδε χορτασαι αρτων επ ερημιας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 5,
      "text": "και επηρωτα αυτους ποσους εχετε αρτους οι δε ειπον επτα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 6,
      "text": "και παρηγγειλεν τω οχλω αναπεσειν επι της γης και λαβων τους επτα αρτους ευχαριστησας εκλασεν και εδιδου τοις μαθηταις αυτου ινα παραθωσιν και παρεθηκαν τω οχλω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 7,
      "text": "και ειχον ιχθυδια ολιγα και ευλογησας ειπεν παραθειναι και αυτα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 8,
      "text": "εφαγον δε και εχορτασθησαν και ηραν περισσευματα κλασματων επτα σπυριδας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 9,
      "text": "ησαν δε οι φαγοντες ως τετρακισχιλιοι και απελυσεν αυτους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 10,
      "text": "και ευθεως εμβας εις το πλοιον μετα των μαθητων αυτου ηλθεν εις τα μερη δαλμανουθα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 11,
      "text": "και εξηλθον οι φαρισαιοι και ηρξαντο συζητειν αυτω ζητουντες παρ αυτου σημειον απο του ουρανου πειραζοντες αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 12,
      "text": "και αναστεναξας τω πνευματι αυτου λεγει τι η γενεα αυτη σημειον επιζητει αμην λεγω υμιν ει δοθησεται τη γενεα ταυτη σημειον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 13,
      "text": "και αφεις αυτους εμβας παλιν εις το πλοιον απηλθεν εις το περαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 14,
      "text": "και επελαθοντο  {VAR2: οι μαθηται } λαβειν αρτους και ει μη ενα αρτον ουκ ειχον μεθ εαυτων εν τω πλοιω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 15,
      "text": "και διεστελλετο αυτοις λεγων ορατε βλεπετε απο της ζυμης των φαρισαιων και της ζυμης ηρωδου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 16,
      "text": "και διελογιζοντο προς αλληλους λεγοντες οτι αρτους ουκ εχομεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 17,
      "text": "και γνους ο ιησους λεγει αυτοις τι διαλογιζεσθε οτι αρτους ουκ εχετε ουπω νοειτε ουδε συνιετε ετι πεπωρωμενην εχετε την καρδιαν υμων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 18,
      "text": "οφθαλμους εχοντες ου βλεπετε και ωτα εχοντες ουκ ακουετε και ου μνημονευετε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 19,
      "text": "οτε τους πεντε αρτους εκλασα εις τους πεντακισχιλιους ποσους κοφινους πληρεις κλασματων ηρατε λεγουσιν αυτω δωδεκα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 20,
      "text": "οτε δε τους επτα εις τους τετρακισχιλιους ποσων σπυριδων πληρωματα κλασματων ηρατε οι δε ειπον επτα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 21,
      "text": "και ελεγεν αυτοις πως ου συνιετε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 22,
      "text": "και ερχεται εις  {VAR1: βηθσαιδαν } {VAR2: βηθσαιδα } και φερουσιν αυτω τυφλον και παρακαλουσιν αυτον ινα αυτου αψηται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 23,
      "text": "και επιλαβομενος της χειρος του τυφλου εξηγαγεν αυτον εξω της κωμης και πτυσας εις τα ομματα αυτου επιθεις τας χειρας αυτω επηρωτα αυτον ει τι βλεπει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 24,
      "text": "και αναβλεψας ελεγεν βλεπω τους ανθρωπους  {VAR1: οτι } ως δενδρα  {VAR1: ορω } περιπατουντας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 25,
      "text": "ειτα παλιν επεθηκεν τας χειρας επι τους οφθαλμους αυτου και εποιησεν αυτον αναβλεψαι και αποκατεσταθη και ενεβλεψεν τηλαυγως απαντας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 26,
      "text": "και απεστειλεν αυτον εις τον οικον αυτου λεγων μηδε εις την κωμην εισελθης μηδε ειπης τινι εν τη κωμη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 27,
      "text": "και εξηλθεν ο ιησους και οι μαθηται αυτου εις τας κωμας καισαρειας της φιλιππου και εν τη οδω επηρωτα τους μαθητας αυτου λεγων αυτοις τινα με λεγουσιν οι ανθρωποι ειναι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 28,
      "text": "οι δε απεκριθησαν ιωαννην τον βαπτιστην και αλλοι ηλιαν αλλοι δε ενα των προφητων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 29,
      "text": "και αυτος λεγει αυτοις υμεις δε τινα με λεγετε ειναι αποκριθεις δε ο πετρος λεγει αυτω συ ει ο χριστος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 30,
      "text": "και επετιμησεν αυτοις ινα μηδενι λεγωσιν περι αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 31,
      "text": "και ηρξατο διδασκειν αυτους οτι δει τον υιον του ανθρωπου πολλα παθειν και αποδοκιμασθηναι απο των πρεσβυτερων και αρχιερεων και γραμματεων και αποκτανθηναι και μετα τρεις ημερας αναστηναι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 32,
      "text": "και παρρησια τον λογον ελαλει και προσλαβομενος αυτον ο πετρος ηρξατο επιτιμαν αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 33,
      "text": "ο δε επιστραφεις και ιδων τους μαθητας αυτου επετιμησεν τω πετρω λεγων υπαγε οπισω μου σατανα οτι ου φρονεις τα του θεου αλλα τα των ανθρωπων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 34,
      "text": "και προσκαλεσαμενος τον οχλον συν τοις μαθηταις αυτου ειπεν αυτοις οστις θελει οπισω μου ελθειν απαρνησασθω εαυτον και αρατω τον σταυρον αυτου και ακολουθειτω μοι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 35,
      "text": "ος γαρ αν θελη την ψυχην αυτου σωσαι απολεσει αυτην ος δ αν απολεση την ψυχην αυτου ενεκεν εμου και του ευαγγελιου ουτος σωσει αυτην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 36,
      "text": "τι γαρ ωφελησει ανθρωπον εαν κερδηση τον κοσμον ολον και ζημιωθη την ψυχην αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 37,
      "text": "η τι δωσει ανθρωπος ανταλλαγμα της ψυχης αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 8,
      "verse": 38,
      "text": "ος γαρ αν επαισχυνθη με και τους εμους λογους εν τη γενεα ταυτη τη μοιχαλιδι και αμαρτωλω και ο υιος του ανθρωπου επαισχυνθησεται αυτον οταν ελθη εν τη δοξη του πατρος αυτου μετα των αγγελων των αγιων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 1,
      "text": "και ελεγεν αυτοις αμην λεγω υμιν οτι εισιν τινες των ωδε εστηκοτων οιτινες ου μη γευσωνται θανατου εως αν ιδωσιν την βασιλειαν του θεου εληλυθυιαν εν δυναμει"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 2,
      "text": "και μεθ ημερας εξ παραλαμβανει ο ιησους τον πετρον και τον ιακωβον και τον ιωαννην και αναφερει αυτους εις ορος υψηλον κατ ιδιαν μονους και μετεμορφωθη εμπροσθεν αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 3,
      "text": "και τα ιματια αυτου εγενετο στιλβοντα λευκα λιαν ως χιων οια γναφευς επι της γης ου δυναται λευκαναι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 4,
      "text": "και ωφθη αυτοις ηλιας συν μωσει και ησαν συλλαλουντες τω ιησου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 5,
      "text": "και αποκριθεις ο πετρος λεγει τω ιησου ραββι καλον εστιν ημας ωδε ειναι και ποιησωμεν σκηνας τρεις σοι μιαν και μωσει μιαν και ηλια μιαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 6,
      "text": "ου γαρ ηδει τι λαληση ησαν γαρ εκφοβοι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 7,
      "text": "και εγενετο νεφελη επισκιαζουσα αυτοις και ηλθεν φωνη εκ της νεφελης λεγουσα ουτος εστιν ο υιος μου ο αγαπητος αυτου ακουετε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 8,
      "text": "και εξαπινα περιβλεψαμενοι ουκετι ουδενα ειδον αλλα τον ιησουν μονον μεθ εαυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 9,
      "text": "καταβαινοντων δε αυτων απο του ορους διεστειλατο αυτοις ινα μηδενι διηγησωνται α ειδον ει μη οταν ο υιος του ανθρωπου εκ νεκρων αναστη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 10,
      "text": "και τον λογον εκρατησαν προς εαυτους συζητουντες τι εστιν το εκ νεκρων αναστηναι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 11,
      "text": "και επηρωτων αυτον λεγοντες οτι λεγουσιν οι γραμματεις οτι ηλιαν δει ελθειν πρωτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 12,
      "text": "ο δε αποκριθεις ειπεν αυτοις ηλιας μεν ελθων πρωτον αποκαθιστα παντα και πως γεγραπται επι τον υιον του ανθρωπου ινα πολλα παθη και εξουδενωθη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 13,
      "text": "αλλα λεγω υμιν οτι και ηλιας εληλυθεν και εποιησαν αυτω οσα ηθελησαν καθως γεγραπται επ αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 14,
      "text": "και ελθων προς τους μαθητας ειδεν οχλον πολυν περι αυτους και γραμματεις συζητουντας αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 15,
      "text": "και ευθεως πας ο οχλος ιδων αυτον εξεθαμβηθη και προστρεχοντες ησπαζοντο αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 16,
      "text": "και επηρωτησεν τους γραμματεις τι συζητειτε προς αυτους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 17,
      "text": "και αποκριθεις εις εκ του οχλου ειπεν διδασκαλε ηνεγκα τον υιον μου προς σε εχοντα πνευμα αλαλον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 18,
      "text": "και οπου αν αυτον καταλαβη ρησσει αυτον και αφριζει και τριζει τους οδοντας αυτου και ξηραινεται και ειπον τοις μαθηταις σου ινα αυτο εκβαλωσιν και ουκ ισχυσαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 19,
      "text": "ο δε αποκριθεις αυτω λεγει ω γενεα απιστος εως ποτε προς υμας εσομαι εως ποτε ανεξομαι υμων φερετε αυτον προς με"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 20,
      "text": "και ηνεγκαν αυτον προς αυτον και ιδων αυτον ευθεως το πνευμα εσπαραξεν αυτον και πεσων επι της γης εκυλιετο αφριζων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 21,
      "text": "και επηρωτησεν τον πατερα αυτου ποσος χρονος εστιν ως τουτο γεγονεν αυτω ο δε ειπεν παιδιοθεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 22,
      "text": "και πολλακις αυτον και εις πυρ εβαλεν και εις υδατα ινα απολεση αυτον αλλ ει τι δυνασαι βοηθησον ημιν σπλαγχνισθεις εφ ημας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 23,
      "text": "ο δε ιησους ειπεν αυτω το ει δυνασαι πιστευσαι παντα δυνατα τω πιστευοντι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 24,
      "text": "και ευθεως κραξας ο πατηρ του παιδιου μετα δακρυων ελεγεν πιστευω κυριε βοηθει μου τη απιστια"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 25,
      "text": "ιδων δε ο ιησους οτι επισυντρεχει οχλος επετιμησεν τω πνευματι τω ακαθαρτω λεγων αυτω το πνευμα το αλαλον και κωφον εγω σοι επιτασσω εξελθε εξ αυτου και μηκετι εισελθης εις αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 26,
      "text": "και κραξαν και πολλα σπαραξαν αυτον εξηλθεν και εγενετο ωσει νεκρος ωστε πολλους λεγειν οτι απεθανεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 27,
      "text": "ο δε ιησους κρατησας αυτον της χειρος ηγειρεν αυτον και ανεστη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 28,
      "text": "και εισελθοντα αυτον εις οικον οι μαθηται αυτου επηρωτων αυτον κατ ιδιαν οτι ημεις ουκ ηδυνηθημεν εκβαλειν αυτο"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 29,
      "text": "και ειπεν αυτοις τουτο το γενος εν ουδενι δυναται εξελθειν ει μη εν προσευχη και νηστεια"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 30,
      "text": "και εκειθεν εξελθοντες παρεπορευοντο δια της γαλιλαιας και ουκ ηθελεν ινα τις γνω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 31,
      "text": "εδιδασκεν γαρ τους μαθητας αυτου και ελεγεν αυτοις οτι ο υιος του ανθρωπου παραδιδοται εις χειρας ανθρωπων και αποκτενουσιν αυτον και αποκτανθεις τη τριτη ημερα αναστησεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 32,
      "text": "οι δε ηγνοουν το ρημα και εφοβουντο αυτον επερωτησαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 33,
      "text": "και ηλθεν εις καπερναουμ και εν τη οικια γενομενος επηρωτα αυτους τι εν τη οδω προς εαυτους διελογιζεσθε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 34,
      "text": "οι δε εσιωπων προς αλληλους γαρ διελεχθησαν εν τη οδω τις μειζων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 35,
      "text": "και καθισας εφωνησεν τους δωδεκα και λεγει αυτοις ει τις θελει πρωτος ειναι εσται παντων εσχατος και παντων διακονος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 36,
      "text": "και λαβων παιδιον εστησεν αυτο εν μεσω αυτων και εναγκαλισαμενος αυτο ειπεν αυτοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 37,
      "text": "ος εαν εν των τοιουτων παιδιων δεξηται επι τω ονοματι μου εμε δεχεται και ος εαν εμε δεξηται ουκ εμε δεχεται αλλα τον αποστειλαντα με"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 38,
      "text": "απεκριθη δε αυτω ο ιωαννης λεγων διδασκαλε ειδομεν τινα  {VAR2: εν } τω ονοματι σου εκβαλλοντα δαιμονια ος ουκ ακολουθει ημιν και εκωλυσαμεν αυτον οτι ουκ ακολουθει ημιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 39,
      "text": "ο δε ιησους ειπεν μη κωλυετε αυτον ουδεις γαρ εστιν ος ποιησει δυναμιν επι τω ονοματι μου και δυνησεται ταχυ κακολογησαι με"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 40,
      "text": "ος γαρ ουκ εστιν καθ  {VAR1: υμων υπερ υμων } {VAR2: ημων υπερ ημων } εστιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 41,
      "text": "ος γαρ αν ποτιση υμας ποτηριον υδατος εν τω ονοματι μου οτι χριστου εστε αμην λεγω υμιν ου μη απολεση τον μισθον αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 42,
      "text": "και ος αν σκανδαλιση ενα των μικρων  {VAR2: τουτων } των πιστευοντων εις εμε καλον εστιν αυτω μαλλον ει περικειται λιθος μυλικος περι τον τραχηλον αυτου και βεβληται εις την θαλασσαν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 43,
      "text": "και εαν σκανδαλιζη σε η χειρ σου αποκοψον αυτην καλον σοι εστιν κυλλον εις την ζωην εισελθειν η τας δυο χειρας εχοντα απελθειν εις την γεενναν εις το πυρ το ασβεστον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 44,
      "text": "οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 45,
      "text": "και εαν ο πους σου σκανδαλιζη σε αποκοψον αυτον καλον εστιν σοι εισελθειν εις την ζωην χωλον η τους δυο ποδας εχοντα βληθηναι εις την γεενναν εις το πυρ το ασβεστον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 46,
      "text": "οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 47,
      "text": "και εαν ο οφθαλμος σου σκανδαλιζη σε εκβαλε αυτον καλον σοι εστιν μονοφθαλμον εισελθειν εις την βασιλειαν του θεου η δυο οφθαλμους εχοντα βληθηναι εις την γεενναν του πυρος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 48,
      "text": "οπου ο σκωληξ αυτων ου τελευτα και το πυρ ου σβεννυται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 49,
      "text": "πας γαρ πυρι αλισθησεται και πασα θυσια αλι αλισθησεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 9,
      "verse": 50,
      "text": "καλον το αλας εαν δε το αλας αναλον γενηται εν τινι αυτο αρτυσετε εχετε εν εαυτοις αλας και ειρηνευετε εν αλληλοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 1,
      "text": "κακειθεν αναστας ερχεται εις τα ορια της ιουδαιας δια του περαν του ιορδανου και συμπορευονται παλιν οχλοι προς αυτον και ως ειωθει παλιν εδιδασκεν αυτους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 2,
      "text": "και προσελθοντες οι φαρισαιοι επηρωτησαν αυτον ει εξεστιν ανδρι γυναικα απολυσαι πειραζοντες αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 3,
      "text": "ο δε αποκριθεις ειπεν αυτοις τι υμιν ενετειλατο μωσης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 4,
      "text": "οι δε ειπον μωσης επετρεψεν βιβλιον αποστασιου γραψαι και απολυσαι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 5,
      "text": "και αποκριθεις ο ιησους ειπεν αυτοις προς την σκληροκαρδιαν υμων εγραψεν υμιν την εντολην ταυτην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 6,
      "text": "απο δε αρχης κτισεως αρσεν και θηλυ εποιησεν αυτους ο θεος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 7,
      "text": "ενεκεν τουτου καταλειψει ανθρωπος τον πατερα αυτου και την μητερα και προσκολληθησεται προς την γυναικα αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 8,
      "text": "και εσονται οι δυο εις σαρκα μιαν ωστε ουκετι εισιν δυο αλλα μια σαρξ"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 9,
      "text": "ο ουν ο θεος συνεζευξεν ανθρωπος μη χωριζετω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 10,
      "text": "και εν τη οικια παλιν οι μαθηται αυτου περι του αυτου επηρωτησαν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 11,
      "text": "και λεγει αυτοις ος εαν απολυση την γυναικα αυτου και γαμηση αλλην μοιχαται επ αυτην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 12,
      "text": "και εαν γυνη απολυση τον ανδρα αυτης και γαμηθη αλλω μοιχαται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 13,
      "text": "και προσεφερον αυτω παιδια ινα αψηται αυτων οι δε μαθηται επετιμων τοις προσφερουσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 14,
      "text": "ιδων δε ο ιησους ηγανακτησεν και ειπεν αυτοις αφετε τα παιδια ερχεσθαι προς με και μη κωλυετε αυτα των γαρ τοιουτων εστιν η βασιλεια του θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 15,
      "text": "αμην λεγω υμιν ος εαν μη δεξηται την βασιλειαν του θεου ως παιδιον ου μη εισελθη εις αυτην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 16,
      "text": "και εναγκαλισαμενος αυτα τιθεις τας χειρας επ αυτα ηυλογει αυτα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 17,
      "text": "και εκπορευομενου αυτου εις οδον προσδραμων εις και γονυπετησας αυτον επηρωτα αυτον διδασκαλε αγαθε τι ποιησω ινα ζωην αιωνιον κληρονομησω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 18,
      "text": "ο δε ιησους ειπεν αυτω τι με λεγεις αγαθον ουδεις αγαθος ει μη εις ο θεος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 19,
      "text": "τας εντολας οιδας μη μοιχευσης μη φονευσης μη κλεψης μη ψευδομαρτυρησης μη αποστερησης τιμα τον πατερα σου και την μητερα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 20,
      "text": "ο δε αποκριθεις ειπεν αυτω διδασκαλε ταυτα παντα εφυλαξαμην εκ νεοτητος μου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 21,
      "text": "ο δε ιησους εμβλεψας αυτω ηγαπησεν αυτον και ειπεν αυτω εν σοι υστερει υπαγε οσα εχεις πωλησον και δος τοις πτωχοις και εξεις θησαυρον εν ουρανω και δευρο ακολουθει μοι αρας τον σταυρον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 22,
      "text": "ο δε στυγνασας επι τω λογω απηλθεν λυπουμενος ην γαρ εχων κτηματα πολλα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 23,
      "text": "και περιβλεψαμενος ο ιησους λεγει τοις μαθηταις αυτου πως δυσκολως οι τα χρηματα εχοντες εις την βασιλειαν του θεου εισελευσονται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 24,
      "text": "οι δε μαθηται εθαμβουντο επι τοις λογοις αυτου ο δε ιησους παλιν αποκριθεις λεγει αυτοις τεκνα πως δυσκολον εστιν τους πεποιθοτας επι τοις χρημασιν εις την βασιλειαν του θεου εισελθειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 25,
      "text": "ευκοπωτερον εστιν καμηλον δια της τρυμαλιας της ραφιδος  {VAR1: εισελθειν } {VAR2: διελθειν } η πλουσιον εις την βασιλειαν του θεου εισελθειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 26,
      "text": "οι δε περισσως εξεπλησσοντο λεγοντες προς εαυτους και τις δυναται σωθηναι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 27,
      "text": "εμβλεψας δε αυτοις ο ιησους λεγει παρα ανθρωποις αδυνατον αλλ ου παρα τω θεω παντα γαρ δυνατα εστιν παρα τω θεω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 28,
      "text": "και ηρξατο ο πετρος λεγειν αυτω ιδου ημεις αφηκαμεν παντα και ηκολουθησαμεν σοι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 29,
      "text": "αποκριθεις δε ο ιησους ειπεν αμην λεγω υμιν ουδεις εστιν ος αφηκεν οικιαν η αδελφους η αδελφας η πατερα η μητερα η γυναικα η τεκνα η αγρους ενεκεν εμου και του ευαγγελιου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 30,
      "text": "εαν μη λαβη εκατονταπλασιονα νυν εν τω καιρω τουτω οικιας και αδελφους και αδελφας και μητερας και τεκνα και αγρους μετα διωγμων και εν τω αιωνι τω ερχομενω ζωην αιωνιον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 31,
      "text": "πολλοι δε εσονται πρωτοι εσχατοι και οι εσχατοι πρωτοι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 32,
      "text": "ησαν δε εν τη οδω αναβαινοντες εις ιεροσολυμα και ην προαγων αυτους ο ιησους και εθαμβουντο και ακολουθουντες εφοβουντο και παραλαβων παλιν τους δωδεκα ηρξατο αυτοις λεγειν τα μελλοντα αυτω συμβαινειν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 33,
      "text": "οτι ιδου αναβαινομεν εις ιεροσολυμα και ο υιος του ανθρωπου παραδοθησεται τοις αρχιερευσιν και τοις γραμματευσιν και κατακρινουσιν αυτον θανατω και παραδωσουσιν αυτον τοις εθνεσιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 34,
      "text": "και εμπαιξουσιν αυτω και μαστιγωσουσιν αυτον και εμπτυσουσιν αυτω και αποκτενουσιν αυτον και τη τριτη ημερα αναστησεται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 35,
      "text": "και προσπορευονται αυτω ιακωβος και ιωαννης οι υιοι ζεβεδαιου λεγοντες διδασκαλε θελομεν ινα ο εαν αιτησωμεν ποιησης ημιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 36,
      "text": "ο δε ειπεν αυτοις τι θελετε ποιησαι με υμιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 37,
      "text": "οι δε ειπον αυτω δος ημιν ινα εις εκ δεξιων σου και εις εξ ευωνυμων σου καθισωμεν εν τη δοξη σου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 38,
      "text": "ο δε ιησους ειπεν αυτοις ουκ οιδατε τι αιτεισθε δυνασθε πιειν το ποτηριον ο εγω πινω και το βαπτισμα ο εγω βαπτιζομαι βαπτισθηναι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 39,
      "text": "οι δε ειπον αυτω δυναμεθα ο δε ιησους ειπεν αυτοις το μεν ποτηριον ο εγω πινω πιεσθε και το βαπτισμα ο εγω βαπτιζομαι βαπτισθησεσθε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 40,
      "text": "το δε καθισαι εκ δεξιων μου και εξ ευωνυμων μου ουκ εστιν εμον δουναι αλλ οις ητοιμασται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 41,
      "text": "και ακουσαντες οι δεκα ηρξαντο αγανακτειν περι ιακωβου και ιωαννου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 42,
      "text": "ο δε ιησους προσκαλεσαμενος αυτους λεγει αυτοις οιδατε οτι οι δοκουντες αρχειν των εθνων κατακυριευουσιν αυτων και οι μεγαλοι αυτων κατεξουσιαζουσιν αυτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 43,
      "text": "ουχ ουτως δε εσται εν υμιν αλλ ος εαν θελη γενεσθαι μεγας εν υμιν εσται διακονος υμων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 44,
      "text": "και ος αν θελη υμων γενεσθαι πρωτος εσται παντων δουλος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 45,
      "text": "και γαρ ο υιος του ανθρωπου ουκ ηλθεν διακονηθηναι αλλα διακονησαι και δουναι την ψυχην αυτου λυτρον αντι πολλων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 46,
      "text": "και ερχονται εις ιεριχω και εκπορευομενου αυτου απο ιεριχω και των μαθητων αυτου και οχλου ικανου υιος τιμαιου βαρτιμαιος ο τυφλος εκαθητο παρα την οδον προσαιτων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 47,
      "text": "και ακουσας οτι ιησους ο ναζωραιος εστιν ηρξατο κραζειν και λεγειν ο υιος δαβιδ ιησου ελεησον με"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 48,
      "text": "και επετιμων αυτω πολλοι ινα σιωπηση ο δε πολλω μαλλον εκραζεν υιε δαβιδ ελεησον με"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 49,
      "text": "και στας ο ιησους ειπεν αυτον φωνηθηναι και φωνουσιν τον τυφλον λεγοντες αυτω θαρσει εγειραι φωνει σε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 50,
      "text": "ο δε αποβαλων το ιματιον αυτου αναστας ηλθεν προς τον ιησουν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 51,
      "text": "και αποκριθεις λεγει αυτω ο ιησους τι θελεις ποιησω σοι ο δε τυφλος ειπεν αυτω ραββονι ινα αναβλεψω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 10,
      "verse": 52,
      "text": "ο δε ιησους ειπεν αυτω υπαγε η πιστις σου σεσωκεν σε και ευθεως ανεβλεψεν και ηκολουθει τω ιησου εν τη οδω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 1,
      "text": "και οτε εγγιζουσιν εις ιερουσαλημ εις βηθφαγη και βηθανιαν προς το ορος των ελαιων αποστελλει δυο των μαθητων αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 2,
      "text": "και λεγει αυτοις υπαγετε εις την κωμην την κατεναντι υμων και ευθεως εισπορευομενοι εις αυτην ευρησετε πωλον δεδεμενον εφ ον ουδεις ανθρωπων κεκαθικεν λυσαντες αυτον αγαγετε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 3,
      "text": "και εαν τις υμιν ειπη τι ποιειτε τουτο ειπατε οτι ο κυριος αυτου χρειαν εχει και ευθεως αυτον αποστελει ωδε"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 4,
      "text": "απηλθον δε και ευρον τον πωλον δεδεμενον προς την θυραν εξω επι του αμφοδου και λυουσιν αυτον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 5,
      "text": "και τινες των εκει εστηκοτων ελεγον αυτοις τι ποιειτε λυοντες τον πωλον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 6,
      "text": "οι δε ειπον αυτοις καθως ενετειλατο ο ιησους και αφηκαν αυτους"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 7,
      "text": "και ηγαγον τον πωλον προς τον ιησουν και επεβαλον αυτω τα ιματια αυτων και εκαθισεν επ αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 8,
      "text": "πολλοι δε τα ιματια αυτων εστρωσαν εις την οδον αλλοι δε στοιβαδας εκοπτον εκ των δενδρων και εστρωννυον εις την οδον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 9,
      "text": "και οι προαγοντες και οι ακολουθουντες εκραζον λεγοντες ωσαννα ευλογημενος ο ερχομενος εν ονοματι κυριου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 10,
      "text": "ευλογημενη η ερχομενη βασιλεια εν ονοματι κυριου του πατρος ημων δαβιδ ωσαννα εν τοις υψιστοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 11,
      "text": "και εισηλθεν εις ιεροσολυμα ο ιησους και εις το ιερον και περιβλεψαμενος παντα οψιας ηδη ουσης της ωρας εξηλθεν εις βηθανιαν μετα των δωδεκα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 12,
      "text": "και τη επαυριον εξελθοντων αυτων απο βηθανιας επεινασεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 13,
      "text": "και ιδων συκην μακροθεν εχουσαν φυλλα ηλθεν ει αρα ευρησει τι εν αυτη και ελθων επ αυτην ουδεν ευρεν ει μη φυλλα ου γαρ ην καιρος συκων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 14,
      "text": "και αποκριθεις ο ιησους ειπεν αυτη μηκετι εκ σου εις τον αιωνα μηδεις καρπον φαγοι και ηκουον οι μαθηται αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 15,
      "text": "και ερχονται εις ιεροσολυμα και εισελθων ο ιησους εις το ιερον ηρξατο εκβαλλειν τους πωλουντας και αγοραζοντας εν τω ιερω και τας τραπεζας των κολλυβιστων και τας καθεδρας των πωλουντων τας περιστερας κατεστρεψεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 16,
      "text": "και ουκ ηφιεν ινα τις διενεγκη σκευος δια του ιερου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 17,
      "text": "και εδιδασκεν λεγων αυτοις ου γεγραπται οτι ο οικος μου οικος προσευχης κληθησεται πασιν τοις εθνεσιν υμεις δε εποιησατε αυτον σπηλαιον ληστων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 18,
      "text": "και ηκουσαν οι γραμματεις και οι αρχιερεις και εζητουν πως αυτον απολεσουσιν εφοβουντο γαρ αυτον οτι πας ο οχλος εξεπλησσετο επι τη διδαχη αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 19,
      "text": "και οτε οψε εγενετο εξεπορευετο εξω της πολεως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 20,
      "text": "και πρωι παραπορευομενοι ειδον την συκην εξηραμμενην εκ ριζων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 21,
      "text": "και αναμνησθεις ο πετρος λεγει αυτω ραββι ιδε η συκη ην κατηρασω εξηρανται"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 22,
      "text": "και αποκριθεις ιησους λεγει αυτοις εχετε πιστιν θεου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 23,
      "text": "αμην γαρ λεγω υμιν οτι ος αν ειπη τω ορει τουτω αρθητι και βληθητι εις την θαλασσαν και μη διακριθη εν τη καρδια αυτου αλλα πιστευση οτι α λεγει γινεται εσται αυτω ο εαν ειπη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 24,
      "text": "δια τουτο λεγω υμιν παντα οσα αν προσευχομενοι αιτεισθε πιστευετε οτι λαμβανετε και εσται υμιν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 25,
      "text": "και οταν στηκητε προσευχομενοι αφιετε ει τι εχετε κατα τινος ινα και ο πατηρ υμων ο εν τοις ουρανοις αφη υμιν τα παραπτωματα υμων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 26,
      "text": "ει δε υμεις ουκ αφιετε ουδε ο πατηρ υμων ο εν τοις ουρανοις αφησει τα παραπτωματα υμων"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 27,
      "text": "και ερχονται παλιν εις ιεροσολυμα και εν τω ιερω περιπατουντος αυτου ερχονται προς αυτον οι αρχιερεις και οι γραμματεις και οι πρεσβυτεροι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 28,
      "text": "και λεγουσιν αυτω εν ποια εξουσια ταυτα ποιεις και τις σοι την εξουσιαν ταυτην εδωκεν ινα ταυτα ποιης"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 29,
      "text": "ο δε ιησους αποκριθεις ειπεν αυτοις επερωτησω υμας καγω ενα λογον και αποκριθητε μοι και ερω υμιν εν ποια εξουσια ταυτα ποιω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 30,
      "text": "το βαπτισμα ιωαννου εξ ουρανου ην η εξ ανθρωπων αποκριθητε μοι"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 31,
      "text": "και ελογιζοντο προς εαυτους λεγοντες εαν ειπωμεν εξ ουρανου ερει δια τι ουν ουκ επιστευσατε αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 32,
      "text": "αλλ εαν ειπωμεν εξ ανθρωπων εφοβουντο τον λαον απαντες γαρ ειχον τον ιωαννην οτι οντως προφητης ην"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 11,
      "verse": 33,
      "text": "και αποκριθεντες λεγουσιν τω ιησου ουκ οιδαμεν και ο ιησους αποκριθεις λεγει αυτοις ουδε εγω λεγω υμιν εν ποια εξουσια ταυτα ποιω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 1,
      "text": "και ηρξατο αυτοις εν παραβολαις λεγειν αμπελωνα εφυτευσεν ανθρωπος και περιεθηκεν φραγμον και ωρυξεν υποληνιον και ωκοδομησεν πυργον και εξεδοτο αυτον γεωργοις και απεδημησεν"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 2,
      "text": "και απεστειλεν προς τους γεωργους τω καιρω δουλον ινα παρα των γεωργων λαβη απο του καρπου του αμπελωνος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 3,
      "text": "οι δε λαβοντες αυτον εδειραν και απεστειλαν κενον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 4,
      "text": "και παλιν απεστειλεν προς αυτους αλλον δουλον κακεινον λιθοβολησαντες εκεφαλαιωσαν και απεστειλαν ητιμωμενον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 5,
      "text": "και παλιν αλλον απεστειλεν κακεινον απεκτειναν και πολλους αλλους τους μεν δεροντες τους δε αποκτεινοντες"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 6,
      "text": "ετι ουν ενα υιον εχων αγαπητον αυτου απεστειλεν και αυτον προς αυτους εσχατον λεγων οτι εντραπησονται τον υιον μου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 7,
      "text": "εκεινοι δε οι γεωργοι ειπον προς εαυτους οτι ουτος εστιν ο κληρονομος δευτε αποκτεινωμεν αυτον και ημων εσται η κληρονομια"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 8,
      "text": "και λαβοντες αυτον απεκτειναν και εξεβαλον εξω του αμπελωνος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 9,
      "text": "τι ουν ποιησει ο κυριος του αμπελωνος ελευσεται και απολεσει τους γεωργους και δωσει τον αμπελωνα αλλοις"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 10,
      "text": "ουδε την γραφην ταυτην ανεγνωτε λιθον ον απεδοκιμασαν οι οικοδομουντες ουτος εγενηθη εις κεφαλην γωνιας"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 11,

    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 12,
      "text": "και εζητουν αυτον κρατησαι και εφοβηθησαν τον οχλον εγνωσαν γαρ οτι προς αυτους την παραβολην ειπεν και αφεντες αυτον απηλθον"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 13,
      "text": "και αποστελλουσιν προς αυτον τινας των φαρισαιων και των ηρωδιανων ινα αυτον αγρευσωσιν λογω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 14,
      "text": "οι δε ελθοντες λεγουσιν αυτω διδασκαλε οιδαμεν οτι αληθης ει και ου μελει σοι περι ουδενος ου γαρ βλεπεις εις προσωπον ανθρωπων αλλ επ αληθειας την οδον του θεου διδασκεις εξεστιν κηνσον καισαρι δουναι η ου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 15,
      "text": "δωμεν η μη δωμεν ο δε ειδως αυτων την υποκρισιν ειπεν αυτοις τι με πειραζετε φερετε μοι δηναριον ινα ιδω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 16,
      "text": "οι δε ηνεγκαν και λεγει αυτοις τινος η εικων αυτη και η επιγραφη οι δε ειπον αυτω καισαρος"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 17,
      "text": "και αποκριθεις ο ιησους ειπεν αυτοις αποδοτε τα καισαρος καισαρι και τα του θεου τω θεω και εθαυμασαν επ αυτω"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 18,
      "text": "και ερχονται σαδδουκαιοι προς αυτον οιτινες λεγουσιν αναστασιν μη ειναι και επηρωτησαν αυτον λεγοντες"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 19,
      "text": "διδασκαλε μωσης εγραψεν ημιν οτι εαν τινος αδελφος αποθανη και καταλιπη γυναικα και τεκνα μη αφη ινα λαβη ο αδελφος αυτου την γυναικα αυτου και εξαναστηση σπερμα τω αδελφω αυτου"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 20,
      "text": "επτα  {VAR2: ουν } αδελφοι ησαν και ο πρωτος ελαβεν γυναικα και αποθνησκων ουκ αφηκεν σπερμα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 21,
      "text": "και ο δευτερος ελαβεν αυτην και απεθανεν και ουδε αυτος αφηκεν σπερμα και ο τριτος ωσαυτως"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 22,
      "text": "και ελαβον αυτην οι επτα και ουκ αφηκαν σπερμα εσχατη παντων απεθανεν και η γυνη"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 23,
      "text": "εν τη ουν αναστασει οταν αναστωσιν τινος αυτων εσται γυνη οι γαρ επτα εσχον αυτην γυναικα"
    },
    {
      "book_name": "Mark",
      "book": 41,
      "chapter": 12,
      "verse": 24,
