      "text": "εν τη ανοχη του θεου προς ενδειξιν της δικαιοσυνης αυτου εν τω νυν καιρω εις το ειναι αυτον δικαιον και δικαιουντα τον εκ πιστεως ιησου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 3,
      "verse": 27,
      "text": "που ουν η καυχησις εξεκλεισθη δια ποιου νομου των εργων ουχι αλλα δια νομου πιστεως"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 3,
      "verse": 28,
      "text": "λογιζομεθα ουν πιστει δικαιουσθαι ανθρωπον χωρις εργων νομου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 3,
      "verse": 29,
      "text": "η ιουδαιων ο θεος μονον ουχι δε και εθνων ναι και εθνων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 3,
      "verse": 30,
      "text": "επειπερ εις ο θεος ος δικαιωσει περιτομην εκ πιστεως και ακροβυστιαν δια της πιστεως"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 3,
      "verse": 31,
      "text": "νομον ουν καταργουμεν δια της πιστεως μη γενοιτο αλλα νομον ιστωμεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 1,
      "text": "τι ουν ερουμεν αβρααμ τον πατερα ημων ευρηκεναι κατα σαρκα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 2,
      "text": "ει γαρ αβρααμ εξ εργων εδικαιωθη εχει καυχημα αλλ ου προς τον θεον"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 3,
      "text": "τι γαρ η γραφη λεγει επιστευσεν δε αβρααμ τω θεω και ελογισθη αυτω εις δικαιοσυνην"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 4,
      "text": "τω δε εργαζομενω ο μισθος ου λογιζεται κατα χαριν αλλα κατα το οφειλημα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 5,
      "text": "τω δε μη εργαζομενω πιστευοντι δε επι τον δικαιουντα τον ασεβη λογιζεται η πιστις αυτου εις δικαιοσυνην"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 6,
      "text": "καθαπερ και δαβιδ λεγει τον μακαρισμον του ανθρωπου ω ο θεος λογιζεται δικαιοσυνην χωρις εργων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 7,
      "text": "μακαριοι ων αφεθησαν αι ανομιαι και ων επεκαλυφθησαν αι αμαρτιαι"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 8,
      "text": "μακαριος ανηρ ω ου μη λογισηται κυριος αμαρτιαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 9,
      "text": "ο μακαρισμος ουν ουτος επι την περιτομην η και επι την ακροβυστιαν λεγομεν γαρ οτι ελογισθη τω αβρααμ η πιστις εις δικαιοσυνην"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 10,
      "text": "πως ουν ελογισθη εν περιτομη οντι η εν ακροβυστια ουκ εν περιτομη αλλ εν ακροβυστια"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 11,
      "text": "και σημειον ελαβεν περιτομης σφραγιδα της δικαιοσυνης της πιστεως της εν τη ακροβυστια εις το ειναι αυτον πατερα παντων των πιστευοντων δι ακροβυστιας εις το λογισθηναι και αυτοις την δικαιοσυνην"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 12,
      "text": "και πατερα περιτομης τοις ουκ εκ περιτομης μονον αλλα και τοις στοιχουσιν τοις ιχνεσιν της εν τη ακροβυστια πιστεως του πατρος ημων αβρααμ"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 13,
      "text": "ου γαρ δια νομου η επαγγελια τω αβρααμ η τω σπερματι αυτου το κληρονομον αυτον ειναι του κοσμου αλλα δια δικαιοσυνης πιστεως"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 14,
      "text": "ει γαρ οι εκ νομου κληρονομοι κεκενωται η πιστις και κατηργηται η επαγγελια"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 15,
      "text": "ο γαρ νομος οργην κατεργαζεται ου γαρ ουκ εστιν νομος ουδε παραβασις"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 16,
      "text": "δια τουτο εκ πιστεως ινα κατα χαριν εις το ειναι βεβαιαν την επαγγελιαν παντι τω σπερματι ου τω εκ του νομου μονον αλλα και τω εκ πιστεως αβρααμ ος εστιν πατηρ παντων ημων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 17,
      "text": "καθως γεγραπται οτι πατερα πολλων εθνων τεθεικα σε κατεναντι ου επιστευσεν θεου του ζωοποιουντος τους νεκρους και καλουντος τα μη οντα ως οντα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 18,
      "text": "ος παρ ελπιδα επ ελπιδι επιστευσεν εις το γενεσθαι αυτον πατερα πολλων εθνων κατα το ειρημενον ουτως εσται το σπερμα σου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 19,
      "text": "και μη ασθενησας τη πιστει ου κατενοησεν το εαυτου σωμα ηδη νενεκρωμενον εκατονταετης που υπαρχων και την νεκρωσιν της μητρας σαρρας"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 20,
      "text": "εις δε την επαγγελιαν του θεου ου διεκριθη τη απιστια αλλ ενεδυναμωθη τη πιστει δους δοξαν τω θεω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 21,
      "text": "και πληροφορηθεις οτι ο επηγγελται δυνατος εστιν και ποιησαι"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 22,
      "text": "διο και ελογισθη αυτω εις δικαιοσυνην"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 23,
      "text": "ουκ εγραφη δε δι αυτον μονον οτι ελογισθη αυτω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 24,
      "text": "αλλα και δι ημας οις μελλει λογιζεσθαι τοις πιστευουσιν επι τον εγειραντα ιησουν τον κυριον ημων εκ νεκρων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 4,
      "verse": 25,
      "text": "ος παρεδοθη δια τα παραπτωματα ημων και ηγερθη δια την δικαιωσιν ημων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 1,
      "text": "δικαιωθεντες ουν εκ πιστεως ειρηνην εχομεν προς τον θεον δια του κυριου ημων ιησου χριστου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 2,
      "text": "δι ου και την προσαγωγην εσχηκαμεν τη πιστει εις την χαριν ταυτην εν η εστηκαμεν και καυχωμεθα επ ελπιδι της δοξης του θεου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 3,
      "text": "ου μονον δε αλλα και καυχωμεθα εν ταις θλιψεσιν ειδοτες οτι η θλιψις υπομονην κατεργαζεται"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 4,
      "text": "η δε υπομονη δοκιμην η δε δοκιμη ελπιδα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 5,
      "text": "η δε ελπις ου καταισχυνει οτι η αγαπη του θεου εκκεχυται εν ταις καρδιαις ημων δια πνευματος αγιου του δοθεντος ημιν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 6,
      "text": "ετι γαρ χριστος οντων ημων ασθενων κατα καιρον υπερ ασεβων απεθανεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 7,
      "text": "μολις γαρ υπερ δικαιου τις αποθανειται υπερ γαρ του αγαθου ταχα τις και τολμα αποθανειν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 8,
      "text": "συνιστησιν δε την εαυτου αγαπην εις ημας ο θεος οτι ετι αμαρτωλων οντων ημων χριστος υπερ ημων απεθανεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 9,
      "text": "πολλω ουν μαλλον δικαιωθεντες νυν εν τω αιματι αυτου σωθησομεθα δι αυτου απο της οργης"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 10,
      "text": "ει γαρ εχθροι οντες κατηλλαγημεν τω θεω δια του θανατου του υιου αυτου πολλω μαλλον καταλλαγεντες σωθησομεθα εν τη ζωη αυτου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 11,
      "text": "ου μονον δε αλλα και καυχωμενοι εν τω θεω δια του κυριου ημων ιησου χριστου δι ου νυν την καταλλαγην ελαβομεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 12,
      "text": "δια τουτο ωσπερ δι ενος ανθρωπου η αμαρτια εις τον κοσμον εισηλθεν και δια της αμαρτιας ο θανατος και ουτως εις παντας ανθρωπους ο θανατος διηλθεν εφ ω παντες ημαρτον"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 13,
      "text": "αχρι γαρ νομου αμαρτια ην εν κοσμω αμαρτια δε ουκ ελλογειται μη οντος νομου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 14,
      "text": "αλλ εβασιλευσεν ο θανατος απο αδαμ μεχρι μωσεως και επι τους μη αμαρτησαντας επι τω ομοιωματι της παραβασεως αδαμ ος εστιν τυπος του μελλοντος"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 15,
      "text": "αλλ ουχ ως το παραπτωμα ουτως και το χαρισμα ει γαρ τω του ενος παραπτωματι οι πολλοι απεθανον πολλω μαλλον η χαρις του θεου και η δωρεα εν χαριτι τη του ενος ανθρωπου ιησου χριστου εις τους πολλους επερισσευσεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 16,
      "text": "και ουχ ως δι ενος αμαρτησαντος το δωρημα το μεν γαρ κριμα εξ ενος εις κατακριμα το δε χαρισμα εκ πολλων παραπτωματων εις δικαιωμα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 17,
      "text": "ει γαρ τω του ενος παραπτωματι ο θανατος εβασιλευσεν δια του ενος πολλω μαλλον οι την περισσειαν της χαριτος και της δωρεας της δικαιοσυνης λαμβανοντες εν ζωη βασιλευσουσιν δια του ενος ιησου χριστου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 18,
      "text": "αρα ουν ως δι ενος παραπτωματος εις παντας ανθρωπους εις κατακριμα ουτως και δι ενος δικαιωματος εις παντας ανθρωπους εις δικαιωσιν ζωης"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 19,
      "text": "ωσπερ γαρ δια της παρακοης του ενος ανθρωπου αμαρτωλοι κατεσταθησαν οι πολλοι ουτως και δια της υπακοης του ενος δικαιοι κατασταθησονται οι πολλοι"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 20,
      "text": "νομος δε παρεισηλθεν ινα πλεοναση το παραπτωμα ου δε επλεονασεν η αμαρτια υπερεπερισσευσεν η χαρις"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 5,
      "verse": 21,
      "text": "ινα ωσπερ εβασιλευσεν η αμαρτια εν τω θανατω ουτως και η χαρις βασιλευση δια δικαιοσυνης εις ζωην αιωνιον δια ιησου χριστου του κυριου ημων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 1,
      "text": "τι ουν ερουμεν επιμενουμεν τη αμαρτια ινα η χαρις πλεοναση"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 2,
      "text": "μη γενοιτο οιτινες απεθανομεν τη αμαρτια πως ετι ζησομεν εν αυτη"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 3,
      "text": "η αγνοειτε οτι οσοι εβαπτισθημεν εις χριστον ιησουν εις τον θανατον αυτου εβαπτισθημεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 4,
      "text": "συνεταφημεν ουν αυτω δια του βαπτισματος εις τον θανατον ινα ωσπερ ηγερθη χριστος εκ νεκρων δια της δοξης του πατρος ουτως και ημεις εν καινοτητι ζωης περιπατησωμεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 5,
      "text": "ει γαρ συμφυτοι γεγοναμεν τω ομοιωματι του θανατου αυτου αλλα και της αναστασεως εσομεθα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 6,
      "text": "τουτο γινωσκοντες οτι ο παλαιος ημων ανθρωπος συνεσταυρωθη ινα καταργηθη το σωμα της αμαρτιας του μηκετι δουλευειν ημας τη αμαρτια"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 7,
      "text": "ο γαρ αποθανων δεδικαιωται απο της αμαρτιας"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 8,
      "text": "ει δε απεθανομεν συν χριστω πιστευομεν οτι και συζησομεν αυτω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 9,
      "text": "ειδοτες οτι χριστος εγερθεις εκ νεκρων ουκετι αποθνησκει θανατος αυτου ουκετι κυριευει"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 10,
      "text": "ο γαρ απεθανεν τη αμαρτια απεθανεν εφαπαξ ο δε ζη ζη τω θεω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 11,
      "text": "ουτως και υμεις λογιζεσθε εαυτους νεκρους μεν ειναι τη αμαρτια ζωντας δε τω θεω εν χριστω ιησου τω κυριω ημων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 12,
      "text": "μη ουν βασιλευετω η αμαρτια εν τω θνητω υμων σωματι εις το υπακουειν αυτη εν ταις επιθυμιαις αυτου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 13,
      "text": "μηδε παριστανετε τα μελη υμων οπλα αδικιας τη αμαρτια αλλα παραστησατε εαυτους τω θεω ως εκ νεκρων ζωντας και τα μελη υμων οπλα δικαιοσυνης τω θεω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 14,
      "text": "αμαρτια γαρ υμων ου κυριευσει ου γαρ εστε υπο νομον αλλ υπο χαριν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 15,
      "text": "τι ουν αμαρτησομεν οτι ουκ εσμεν υπο νομον αλλ υπο χαριν μη γενοιτο"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 16,
      "text": "ουκ οιδατε οτι ω παριστανετε εαυτους δουλους εις υπακοην δουλοι εστε ω υπακουετε ητοι αμαρτιας εις θανατον η υπακοης εις δικαιοσυνην"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 17,
      "text": "χαρις δε τω θεω οτι ητε δουλοι της αμαρτιας υπηκουσατε δε εκ καρδιας εις ον παρεδοθητε τυπον διδαχης"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 18,
      "text": "ελευθερωθεντες δε απο της αμαρτιας εδουλωθητε τη δικαιοσυνη"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 19,
      "text": "ανθρωπινον λεγω δια την ασθενειαν της σαρκος υμων ωσπερ γαρ παρεστησατε τα μελη υμων δουλα τη ακαθαρσια και τη ανομια εις την ανομιαν ουτως νυν παραστησατε τα μελη υμων δουλα τη δικαιοσυνη εις αγιασμον"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 20,
      "text": "οτε γαρ δουλοι ητε της αμαρτιας ελευθεροι ητε τη δικαιοσυνη"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 21,
      "text": "τινα ουν καρπον ειχετε τοτε εφ οις νυν επαισχυνεσθε το γαρ τελος εκεινων θανατος"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 6,
      "verse": 22,
      "text": "νυνι δε ελευθερωθεντες απο της αμαρτιας δουλωθεντες δε τω θεω εχετε τον καρπον υμων εις αγιασμον το δε τελος ζωην αιωνιον"
    },
    {
      "book_name": "Romans",
      "book": 45,

      "text": "ου μονον δε αλλα και ρεβεκκα εξ ενος κοιτην εχουσα ισαακ του πατρος ημων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 11,
      "text": "μηπω γαρ γεννηθεντων μηδε πραξαντων τι αγαθον η κακον ινα η κατ εκλογην του θεου προθεσις μενη ουκ εξ εργων αλλ εκ του καλουντος"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 12,
      "text": "ερρηθη αυτη οτι ο μειζων δουλευσει τω ελασσονι"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 13,
      "text": "καθως γεγραπται τον ιακωβ ηγαπησα τον δε ησαυ εμισησα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 14,
      "text": "τι ουν ερουμεν μη αδικια παρα τω θεω μη γενοιτο"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 15,
      "text": "τω γαρ μωση λεγει ελεησω ον αν ελεω και οικτειρησω ον αν οικτειρω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 16,
      "text": "αρα ουν ου του θελοντος ουδε του τρεχοντος αλλα του ελεουντος θεου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 17,
      "text": "λεγει γαρ η γραφη τω φαραω οτι εις αυτο τουτο εξηγειρα σε οπως ενδειξωμαι εν σοι την δυναμιν μου και οπως διαγγελη το ονομα μου εν παση τη γη"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 18,
      "text": "αρα ουν ον θελει ελεει ον δε θελει σκληρυνει"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 19,
      "text": "ερεις ουν μοι τι ετι μεμφεται τω γαρ βουληματι αυτου τις ανθεστηκεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 20,
      "text": "μενουνγε ω ανθρωπε συ τις ει ο ανταποκρινομενος τω θεω μη ερει το πλασμα τω πλασαντι τι με εποιησας ουτως"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 21,
      "text": "η ουκ εχει εξουσιαν ο κεραμευς του πηλου εκ του αυτου φυραματος ποιησαι ο μεν εις τιμην σκευος ο δε εις ατιμιαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 22,
      "text": "ει δε θελων ο θεος ενδειξασθαι την οργην και γνωρισαι το δυνατον αυτου ηνεγκεν εν πολλη μακροθυμια σκευη οργης κατηρτισμενα εις απωλειαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 23,
      "text": "και ινα γνωριση τον πλουτον της δοξης αυτου επι σκευη ελεους α προητοιμασεν εις δοξαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 24,
      "text": "ους και εκαλεσεν ημας ου μονον εξ ιουδαιων αλλα και εξ εθνων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 25,
      "text": "ως και εν τω ωσηε λεγει καλεσω τον ου λαον μου λαον μου και την ουκ ηγαπημενην ηγαπημενην"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 26,
      "text": "και εσται εν τω τοπω ου ερρηθη αυτοις ου λαος μου υμεις εκει κληθησονται υιοι θεου ζωντος"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 27,
      "text": "ησαιας δε κραζει υπερ του ισραηλ εαν η ο αριθμος των υιων ισραηλ ως η αμμος της θαλασσης το καταλειμμα σωθησεται"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 28,
      "text": "λογον γαρ συντελων και συντεμνων εν δικαιοσυνη οτι λογον συντετμημενον ποιησει κυριος επι της γης"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 29,
      "text": "και καθως προειρηκεν ησαιας ει μη κυριος σαβαωθ εγκατελιπεν ημιν σπερμα ως σοδομα αν εγενηθημεν και ως γομορρα αν ωμοιωθημεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 30,
      "text": "τι ουν ερουμεν οτι εθνη τα μη διωκοντα δικαιοσυνην κατελαβεν δικαιοσυνην δικαιοσυνην δε την εκ πιστεως"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 31,
      "text": "ισραηλ δε διωκων νομον δικαιοσυνης εις νομον δικαιοσυνης ουκ εφθασεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 32,
      "text": "δια τι οτι ουκ εκ πιστεως αλλ ως εξ εργων νομου προσεκοψαν γαρ τω λιθω του προσκομματος"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 9,
      "verse": 33,
      "text": "καθως γεγραπται ιδου τιθημι εν σιων λιθον προσκομματος και πετραν σκανδαλου και πας ο πιστευων επ αυτω ου καταισχυνθησεται"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 1,
      "text": "αδελφοι η μεν ευδοκια της εμης καρδιας και η δεησις η προς τον θεον υπερ του ισραηλ εστιν εις σωτηριαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 2,
      "text": "μαρτυρω γαρ αυτοις οτι ζηλον θεου εχουσιν αλλ ου κατ επιγνωσιν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 3,
      "text": "αγνοουντες γαρ την του θεου δικαιοσυνην και την ιδιαν δικαιοσυνην ζητουντες στησαι τη δικαιοσυνη του θεου ουχ υπεταγησαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 4,
      "text": "τελος γαρ νομου χριστος εις δικαιοσυνην παντι τω πιστευοντι"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 5,
      "text": "μωσης γαρ γραφει την δικαιοσυνην την εκ του νομου οτι ο ποιησας αυτα ανθρωπος ζησεται εν αυτοις"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 6,
      "text": "η δε εκ πιστεως δικαιοσυνη ουτως λεγει μη ειπης εν τη καρδια σου τις αναβησεται εις τον ουρανον τουτ εστιν χριστον καταγαγειν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 7,
      "text": "η τις καταβησεται εις την αβυσσον τουτ εστιν χριστον εκ νεκρων αναγαγειν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 8,
      "text": "αλλα τι λεγει εγγυς σου το ρημα εστιν εν τω στοματι σου και εν τη καρδια σου τουτ εστιν το ρημα της πιστεως ο κηρυσσομεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 9,
      "text": "οτι εαν ομολογησης εν τω στοματι σου κυριον ιησουν και πιστευσης εν τη καρδια σου οτι ο θεος αυτον ηγειρεν εκ νεκρων σωθηση"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 10,
      "text": "καρδια γαρ πιστευεται εις δικαιοσυνην στοματι δε ομολογειται εις σωτηριαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 11,
      "text": "λεγει γαρ η γραφη πας ο πιστευων επ αυτω ου καταισχυνθησεται"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 12,
      "text": "ου γαρ εστιν διαστολη ιουδαιου τε και ελληνος ο γαρ αυτος κυριος παντων πλουτων εις παντας τους επικαλουμενους αυτον"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 13,
      "text": "πας γαρ ος αν επικαλεσηται το ονομα κυριου σωθησεται"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 14,
      "text": "πως ουν επικαλεσονται εις ον ουκ επιστευσαν πως δε πιστευσουσιν ου ουκ ηκουσαν πως δε ακουσουσιν χωρις κηρυσσοντος"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 15,
      "text": "πως δε κηρυξουσιν εαν μη αποσταλωσιν καθως γεγραπται ως ωραιοι οι ποδες των ευαγγελιζομενων ειρηνην των ευαγγελιζομενων τα αγαθα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 16,
      "text": "αλλ ου παντες υπηκουσαν τω ευαγγελιω ησαιας γαρ λεγει κυριε τις επιστευσεν τη ακοη ημων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 17,
      "text": "αρα η πιστις εξ ακοης η δε ακοη δια ρηματος θεου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 18,
      "text": "αλλα λεγω μη ουκ ηκουσαν μενουνγε εις πασαν την γην εξηλθεν ο φθογγος αυτων και εις τα περατα της οικουμενης τα ρηματα αυτων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 19,
      "text": "αλλα λεγω μη ουκ εγνω ισραηλ πρωτος μωσης λεγει εγω παραζηλωσω υμας επ ουκ εθνει επι εθνει ασυνετω παροργιω υμας"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 20,
      "text": "ησαιας δε αποτολμα και λεγει ευρεθην τοις εμε μη ζητουσιν εμφανης εγενομην τοις εμε μη επερωτωσιν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 10,
      "verse": 21,
      "text": "προς δε τον ισραηλ λεγει ολην την ημεραν εξεπετασα τας χειρας μου προς λαον απειθουντα και αντιλεγοντα"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 1,
      "text": "λεγω ουν μη απωσατο ο θεος τον λαον αυτου μη γενοιτο και γαρ εγω ισραηλιτης ειμι εκ σπερματος αβρααμ φυλης βενιαμιν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 2,
      "text": "ουκ απωσατο ο θεος τον λαον αυτου ον προεγνω η ουκ οιδατε εν ηλια τι λεγει η γραφη ως εντυγχανει τω θεω κατα του ισραηλ λεγων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 3,
      "text": "κυριε τους προφητας σου απεκτειναν και τα θυσιαστηρια σου κατεσκαψαν καγω υπελειφθην μονος και ζητουσιν την ψυχην μου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 4,
      "text": "αλλα τι λεγει αυτω ο χρηματισμος κατελιπον εμαυτω επτακισχιλιους ανδρας οιτινες ουκ εκαμψαν γονυ τη βααλ"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 5,
      "text": "ουτως ουν και εν τω νυν καιρω λειμμα κατ εκλογην χαριτος γεγονεν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 6,
      "text": "ει δε χαριτι ουκετι εξ εργων επει η χαρις ουκετι γινεται χαρις ει δε εξ εργων ουκετι εστιν χαρις επει το εργον ουκετι εστιν εργον"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 7,
      "text": "τι ουν ο επιζητει ισραηλ τουτου ουκ επετυχεν η δε εκλογη επετυχεν οι δε λοιποι επωρωθησαν"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 8,
      "text": "καθως γεγραπται εδωκεν αυτοις ο θεος πνευμα κατανυξεως οφθαλμους του μη βλεπειν και ωτα του μη ακουειν εως της σημερον ημερας"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 9,
      "text": "και δαβιδ λεγει γενηθητω η τραπεζα αυτων εις παγιδα και εις θηραν και εις σκανδαλον και εις ανταποδομα αυτοις"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 10,
      "text": "σκοτισθητωσαν οι οφθαλμοι αυτων του μη βλεπειν και τον νωτον αυτων διαπαντος συγκαμψον"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 11,
      "text": "λεγω ουν μη επταισαν ινα πεσωσιν μη γενοιτο αλλα τω αυτων παραπτωματι η σωτηρια τοις εθνεσιν εις το παραζηλωσαι αυτους"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 12,
      "text": "ει δε το παραπτωμα αυτων πλουτος κοσμου και το ηττημα αυτων πλουτος εθνων ποσω μαλλον το πληρωμα αυτων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 13,
      "text": "υμιν γαρ λεγω τοις εθνεσιν εφ οσον μεν ειμι εγω εθνων αποστολος την διακονιαν μου δοξαζω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 14,
      "text": "ει πως παραζηλωσω μου την σαρκα και σωσω τινας εξ αυτων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 15,
      "text": "ει γαρ η αποβολη αυτων καταλλαγη κοσμου τις η προσληψις ει μη ζωη εκ νεκρων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 16,
      "text": "ει δε η απαρχη αγια και το φυραμα και ει η ριζα αγια και οι κλαδοι"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 17,
      "text": "ει δε τινες των κλαδων εξεκλασθησαν συ δε αγριελαιος ων ενεκεντρισθης εν αυτοις και συγκοινωνος της ριζης και της πιοτητος της ελαιας εγενου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 18,
      "text": "μη κατακαυχω των κλαδων ει δε κατακαυχασαι ου συ την ριζαν βασταζεις αλλ η ριζα σε"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 19,
      "text": "ερεις ουν εξεκλασθησαν οι κλαδοι ινα εγω εγκεντρισθω"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 20,
      "text": "καλως τη απιστια εξεκλασθησαν συ δε τη πιστει εστηκας μη υψηλοφρονει αλλα φοβου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 21,
      "text": "ει γαρ ο θεος των κατα φυσιν κλαδων ουκ εφεισατο μηπως ουδε σου φεισηται"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 22,
      "text": "ιδε ουν χρηστοτητα και αποτομιαν θεου επι μεν τους πεσοντας αποτομιαν επι δε σε χρηστοτητα εαν επιμεινης τη χρηστοτητι επει και συ εκκοπηση"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 23,
      "text": "και εκεινοι δε εαν μη επιμεινωσιν τη απιστια εγκεντρισθησονται δυνατος γαρ εστιν ο θεος παλιν εγκεντρισαι αυτους"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 24,
      "text": "ει γαρ συ εκ της κατα φυσιν εξεκοπης αγριελαιου και παρα φυσιν ενεκεντρισθης εις καλλιελαιον ποσω μαλλον ουτοι οι κατα φυσιν εγκεντρισθησονται τη ιδια ελαια"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 25,
      "text": "ου γαρ θελω υμας αγνοειν αδελφοι το μυστηριον τουτο ινα μη ητε παρ εαυτοις φρονιμοι οτι πωρωσις απο μερους τω ισραηλ γεγονεν αχρις ου το πληρωμα των εθνων εισελθη"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 26,
      "text": "και ουτως πας ισραηλ σωθησεται καθως γεγραπται ηξει εκ σιων ο ρυομενος και αποστρεψει ασεβειας απο ιακωβ"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 27,
      "text": "και αυτη αυτοις η παρ εμου διαθηκη οταν αφελωμαι τας αμαρτιας αυτων"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 28,
      "text": "κατα μεν το ευαγγελιον εχθροι δι υμας κατα δε την εκλογην αγαπητοι δια τους πατερας"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 29,
      "text": "αμεταμελητα γαρ τα χαρισματα και η κλησις του θεου"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 30,
      "text": "ωσπερ γαρ και υμεις ποτε ηπειθησατε τω θεω νυν δε ηλεηθητε τη τουτων απειθεια"
    },
    {
      "book_name": "Romans",
      "book": 45,
      "chapter": 11,
      "verse": 31,
      "text": "ουτως και ουτοι νυν ηπειθησαν τω υμετερω ελεει ινα και αυτοι ελεηθωσιν"
    },
    {
      "book_name": "Romans",
      "book": 45,

    {

    {

    {

      "text": "ηγορασθητε γαρ τιμης δοξασατε δη τον θεον εν τω σωματι υμων και εν τω πνευματι υμων ατινα εστιν του θεου"

    {
      "book_name": "1 Corinthians",

    {

    {

    {

    {
      "book_name": "1 Corinthians",
      "book": 46,

    {

    {

      "chapter": 8,

      "text": "αλλ ημιν εις θεος ο πατηρ εξ ου τα παντα και ημεις εις αυτον και εις κυριος ιησους χριστος δι ου τα παντα και ημεις δι αυτου"

      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 8,
      "verse": 12,
      "text": "ουτως δε αμαρτανοντες εις τους αδελφους και τυπτοντες αυτων την συνειδησιν ασθενουσαν εις χριστον αμαρτανετε"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 8,
      "verse": 13,
      "text": "διοπερ ει βρωμα σκανδαλιζει τον αδελφον μου ου μη φαγω κρεα εις τον αιωνα ινα μη τον αδελφον μου σκανδαλισω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 1,
      "text": "ουκ ειμι αποστολος ουκ ειμι ελευθερος ουχι ιησουν χριστον τον κυριον ημων εωρακα ου το εργον μου υμεις εστε εν κυριω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 2,
      "text": "ει αλλοις ουκ ειμι αποστολος αλλα γε υμιν ειμι η γαρ σφραγις της εμης αποστολης υμεις εστε εν κυριω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 3,
      "text": "η εμη απολογια τοις εμε ανακρινουσιν αυτη εστιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 4,
      "text": "μη ουκ εχομεν εξουσιαν φαγειν και πιειν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 5,
      "text": "μη ουκ εχομεν εξουσιαν αδελφην γυναικα περιαγειν ως και οι λοιποι αποστολοι και οι αδελφοι του κυριου και κηφας"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 6,
      "text": "η μονος εγω και βαρναβας ουκ εχομεν εξουσιαν του μη εργαζεσθαι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 7,
      "text": "τις στρατευεται ιδιοις οψωνιοις ποτε τις φυτευει αμπελωνα και εκ του καρπου αυτου ουκ εσθιει η τις ποιμαινει ποιμνην και εκ του γαλακτος της ποιμνης ουκ εσθιει"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 8,
      "text": "μη κατα ανθρωπον ταυτα λαλω η ουχι και ο νομος ταυτα λεγει"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 9,
      "text": "εν γαρ τω μωσεως νομω γεγραπται ου φιμωσεις βουν αλοωντα μη των βοων μελει τω θεω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 10,
      "text": "η δι ημας παντως λεγει δι ημας γαρ εγραφη οτι επ ελπιδι οφειλει ο αροτριων αροτριαν και ο αλοων της ελπιδος αυτου μετεχειν επ ελπιδι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 11,
      "text": "ει ημεις υμιν τα πνευματικα εσπειραμεν μεγα ει ημεις υμων τα σαρκικα θερισομεν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 12,
      "text": "ει αλλοι της εξουσιας υμων μετεχουσιν ου μαλλον ημεις αλλ ουκ εχρησαμεθα τη εξουσια ταυτη αλλα παντα στεγομεν ινα μη εγκοπην τινα δωμεν τω ευαγγελιω του χριστου"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 13,
      "text": "ουκ οιδατε οτι οι τα ιερα εργαζομενοι εκ του ιερου εσθιουσιν οι τω θυσιαστηριω προσεδρευοντες τω θυσιαστηριω συμμεριζονται"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 14,
      "text": "ουτως και ο κυριος διεταξεν τοις το ευαγγελιον καταγγελλουσιν εκ του ευαγγελιου ζην"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 15,
      "text": "εγω δε ουδενι εχρησαμην τουτων ουκ εγραψα δε ταυτα ινα ουτως γενηται εν εμοι καλον γαρ μοι μαλλον αποθανειν η το καυχημα μου ινα τις κενωση"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 16,
      "text": "εαν γαρ ευαγγελιζωμαι ουκ εστιν μοι καυχημα αναγκη γαρ μοι επικειται ουαι δε μοι εστιν εαν μη ευαγγελιζωμαι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 17,
      "text": "ει γαρ εκων τουτο πρασσω μισθον εχω ει δε ακων οικονομιαν πεπιστευμαι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 18,
      "text": "τις ουν μοι εστιν ο μισθος ινα ευαγγελιζομενος αδαπανον θησω το ευαγγελιον του χριστου εις το μη καταχρησασθαι τη εξουσια μου εν τω ευαγγελιω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 19,
      "text": "ελευθερος γαρ ων εκ παντων πασιν εμαυτον εδουλωσα ινα τους πλειονας κερδησω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 20,
      "text": "και εγενομην τοις ιουδαιοις ως ιουδαιος ινα ιουδαιους κερδησω τοις υπο νομον ως υπο νομον ινα τους υπο νομον κερδησω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 21,
      "text": "τοις ανομοις ως ανομος μη ων ανομος θεω αλλ εννομος χριστω ινα κερδησω ανομους"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 22,
      "text": "εγενομην τοις ασθενεσιν ως ασθενης ινα τους ασθενεις κερδησω τοις πασιν γεγονα τα παντα ινα παντως τινας σωσω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 23,
      "text": "τουτο δε ποιω δια το ευαγγελιον ινα συγκοινωνος αυτου γενωμαι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 24,
      "text": "ουκ οιδατε οτι οι εν σταδιω τρεχοντες παντες μεν τρεχουσιν εις δε λαμβανει το βραβειον ουτως τρεχετε ινα καταλαβητε"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 25,
      "text": "πας δε ο αγωνιζομενος παντα εγκρατευεται εκεινοι μεν ουν ινα φθαρτον στεφανον λαβωσιν ημεις δε αφθαρτον"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 26,
      "text": "εγω τοινυν ουτως τρεχω ως ουκ αδηλως ουτως πυκτευω ως ουκ αερα δερων"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 9,
      "verse": 27,
      "text": "αλλ υπωπιαζω μου το σωμα και δουλαγωγω μηπως αλλοις κηρυξας αυτος αδοκιμος γενωμαι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 1,
      "text": "ου θελω δε υμας αγνοειν αδελφοι οτι οι πατερες ημων παντες υπο την νεφελην ησαν και παντες δια της θαλασσης διηλθον"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 2,
      "text": "και παντες εις τον μωσην εβαπτισαντο εν τη νεφελη και εν τη θαλασση"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 3,
      "text": "και παντες το αυτο βρωμα πνευματικον εφαγον"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 4,
      "text": "και παντες το αυτο πομα πνευματικον επιον επινον γαρ εκ πνευματικης ακολουθουσης πετρας η δε πετρα ην ο χριστος"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 5,
      "text": "αλλ ουκ εν τοις πλειοσιν αυτων ευδοκησεν ο θεος κατεστρωθησαν γαρ εν τη ερημω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 6,
      "text": "ταυτα δε τυποι ημων εγενηθησαν εις το μη ειναι ημας επιθυμητας κακων καθως κακεινοι επεθυμησαν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 7,
      "text": "μηδε ειδωλολατραι γινεσθε καθως τινες αυτων ως γεγραπται εκαθισεν ο λαος φαγειν και πιειν και ανεστησαν παιζειν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 8,
      "text": "μηδε πορνευωμεν καθως τινες αυτων επορνευσαν και επεσον εν μια ημερα εικοσιτρεις χιλιαδες"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 9,
      "text": "μηδε εκπειραζωμεν τον χριστον καθως και τινες αυτων επειρασαν και υπο των οφεων απωλοντο"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 10,
      "text": "μηδε γογγυζετε καθως και τινες αυτων εγογγυσαν και απωλοντο υπο του ολοθρευτου"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 11,
      "text": "ταυτα δε παντα τυποι συνεβαινον εκεινοις εγραφη δε προς νουθεσιαν ημων εις ους τα τελη των αιωνων κατηντησεν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 12,
      "text": "ωστε ο δοκων εσταναι βλεπετω μη πεση"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 13,
      "text": "πειρασμος υμας ουκ ειληφεν ει μη ανθρωπινος πιστος δε ο θεος ος ουκ εασει υμας πειρασθηναι υπερ ο δυνασθε αλλα ποιησει συν τω πειρασμω και την εκβασιν του δυνασθαι υμας υπενεγκειν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 14,
      "text": "διοπερ αγαπητοι μου φευγετε απο της ειδωλολατρειας"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 15,
      "text": "ως φρονιμοις λεγω κρινατε υμεις ο φημι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 16,
      "text": "το ποτηριον της ευλογιας ο ευλογουμεν ουχι κοινωνια του αιματος του χριστου εστιν τον αρτον ον κλωμεν ουχι κοινωνια του σωματος του χριστου εστιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 17,
      "text": "οτι εις αρτος εν σωμα οι πολλοι εσμεν οι γαρ παντες εκ του ενος αρτου μετεχομεν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 18,
      "text": "βλεπετε τον ισραηλ κατα σαρκα ουχι οι εσθιοντες τας θυσιας κοινωνοι του θυσιαστηριου εισιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 19,
      "text": "τι ουν φημι οτι ειδωλον τι εστιν η οτι ειδωλοθυτον τι εστιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 20,
      "text": "αλλ οτι α θυει τα εθνη δαιμονιοις θυει και ου θεω ου θελω δε υμας κοινωνους των δαιμονιων γινεσθαι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 21,
      "text": "ου δυνασθε ποτηριον κυριου πινειν και ποτηριον δαιμονιων ου δυνασθε τραπεζης κυριου μετεχειν και τραπεζης δαιμονιων"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 22,
      "text": "η παραζηλουμεν τον κυριον μη ισχυροτεροι αυτου εσμεν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 23,
      "text": "παντα μοι εξεστιν αλλ ου παντα συμφερει παντα μοι εξεστιν αλλ ου παντα οικοδομει"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 24,
      "text": "μηδεις το εαυτου ζητειτω αλλα το του ετερου εκαστος"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 25,
      "text": "παν το εν μακελλω πωλουμενον εσθιετε μηδεν ανακρινοντες δια την συνειδησιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 26,
      "text": "του γαρ κυριου η γη και το πληρωμα αυτης"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 27,
      "text": "ει δε τις καλει υμας των απιστων και θελετε πορευεσθαι παν το παρατιθεμενον υμιν εσθιετε μηδεν ανακρινοντες δια την συνειδησιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 28,
      "text": "εαν δε τις υμιν ειπη τουτο ειδωλοθυτον εστιν μη εσθιετε δι εκεινον τον μηνυσαντα και την συνειδησιν του γαρ κυριου η γη και το πληρωμα αυτης"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 29,
      "text": "συνειδησιν δε λεγω ουχι την εαυτου αλλα την του ετερου ινα τι γαρ η ελευθερια μου κρινεται υπο αλλης συνειδησεως"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 30,
      "text": "ει δε εγω χαριτι μετεχω τι βλασφημουμαι υπερ ου εγω ευχαριστω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 31,
      "text": "ειτε ουν εσθιετε ειτε πινετε ειτε τι ποιειτε παντα εις δοξαν θεου ποιειτε"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 32,
      "text": "απροσκοποι γινεσθε και ιουδαιοις και ελλησιν και τη εκκλησια του θεου"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 10,
      "verse": 33,
      "text": "καθως καγω παντα πασιν αρεσκω μη ζητων το εμαυτου συμφερον αλλα το των πολλων ινα σωθωσιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 1,
      "text": "μιμηται μου γινεσθε καθως καγω χριστου"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 2,
      "text": "επαινω δε υμας αδελφοι οτι παντα μου μεμνησθε και καθως παρεδωκα υμιν τας παραδοσεις κατεχετε"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 3,
      "text": "θελω δε υμας ειδεναι οτι παντος ανδρος η κεφαλη ο χριστος εστιν κεφαλη δε γυναικος ο ανηρ κεφαλη δε χριστου ο θεος"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 4,
      "text": "πας ανηρ προσευχομενος η προφητευων κατα κεφαλης εχων καταισχυνει την κεφαλην αυτου"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 5,
      "text": "πασα δε γυνη προσευχομενη η προφητευουσα ακατακαλυπτω τη κεφαλη καταισχυνει την κεφαλην εαυτης εν γαρ εστιν και το αυτο τη εξυρημενη"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 6,
      "text": "ει γαρ ου κατακαλυπτεται γυνη και κειρασθω ει δε αισχρον γυναικι το κειρασθαι η ξυρασθαι κατακαλυπτεσθω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 7,
      "text": "ανηρ μεν γαρ ουκ οφειλει κατακαλυπτεσθαι την κεφαλην εικων και δοξα θεου υπαρχων γυνη δε δοξα ανδρος εστιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 8,
      "text": "ου γαρ εστιν ανηρ εκ γυναικος αλλα γυνη εξ ανδρος"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 9,
      "text": "και γαρ ουκ εκτισθη ανηρ δια την γυναικα αλλα γυνη δια τον ανδρα"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 10,
      "text": "δια τουτο οφειλει η γυνη εξουσιαν εχειν επι της κεφαλης δια τους αγγελους"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 11,
      "text": "πλην ουτε ανηρ χωρις γυναικος ουτε γυνη χωρις ανδρος εν κυριω"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 12,
      "text": "ωσπερ γαρ η γυνη εκ του ανδρος ουτως και ο ανηρ δια της γυναικος τα δε παντα εκ του θεου"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 13,
      "text": "εν υμιν αυτοις κρινατε πρεπον εστιν γυναικα ακατακαλυπτον τω θεω προσευχεσθαι"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,
      "verse": 14,
      "text": "η ουδε αυτη η φυσις διδασκει υμας οτι ανηρ μεν εαν κομα ατιμια αυτω εστιν"
    },
    {
      "book_name": "1 Corinthians",
      "book": 46,
      "chapter": 11,

      "book_name": "Galatians",
      "book": 48,
      "chapter": 3,
      "verse": 28,
      "text": "ουκ ενι ιουδαιος ουδε ελλην ουκ ενι δουλος ουδε ελευθερος ουκ ενι αρσεν και θηλυ παντες γαρ υμεις εις εστε εν χριστω ιησου"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 3,
      "verse": 29,
      "text": "ει δε υμεις χριστου αρα του αβρααμ σπερμα εστε και κατ επαγγελιαν κληρονομοι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 1,
      "text": "λεγω δε εφ οσον χρονον ο κληρονομος νηπιος εστιν ουδεν διαφερει δουλου κυριος παντων ων"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 2,
      "text": "αλλα υπο επιτροπους εστιν και οικονομους αχρι της προθεσμιας του πατρος"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 3,
      "text": "ουτως και ημεις οτε ημεν νηπιοι υπο τα στοιχεια του κοσμου ημεν δεδουλωμενοι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 4,
      "text": "οτε δε ηλθεν το πληρωμα του χρονου εξαπεστειλεν ο θεος τον υιον αυτου γενομενον εκ γυναικος γενομενον υπο νομον"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 5,
      "text": "ινα τους υπο νομον εξαγοραση ινα την υιοθεσιαν απολαβωμεν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 6,
      "text": "οτι δε εστε υιοι εξαπεστειλεν ο θεος το πνευμα του υιου αυτου εις τας καρδιας υμων κραζον αββα ο πατηρ"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 7,
      "text": "ωστε ουκετι ει δουλος αλλ υιος ει δε υιος και κληρονομος θεου δια χριστου"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 8,
      "text": "αλλα τοτε μεν ουκ ειδοτες θεον εδουλευσατε τοις μη φυσει ουσιν θεοις"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 9,
      "text": "νυν δε γνοντες θεον μαλλον δε γνωσθεντες υπο θεου πως επιστρεφετε παλιν επι τα ασθενη και πτωχα στοιχεια οις παλιν ανωθεν δουλευειν θελετε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 10,
      "text": "ημερας παρατηρεισθε και μηνας και καιρους και ενιαυτους"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 11,
      "text": "φοβουμαι υμας μηπως εικη κεκοπιακα εις υμας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 12,
      "text": "γινεσθε ως εγω οτι καγω ως υμεις αδελφοι δεομαι υμων ουδεν με ηδικησατε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 13,
      "text": "οιδατε δε οτι δι ασθενειαν της σαρκος ευηγγελισαμην υμιν το προτερον"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 14,
      "text": "και τον πειρασμον μου τον εν τη σαρκι μου ουκ εξουθενησατε ουδε εξεπτυσατε αλλ ως αγγελον θεου εδεξασθε με ως χριστον ιησουν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 15,
      "text": "τις ουν ην ο μακαρισμος υμων μαρτυρω γαρ υμιν οτι ει δυνατον τους οφθαλμους υμων εξορυξαντες αν εδωκατε μοι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 16,
      "text": "ωστε εχθρος υμων γεγονα αληθευων υμιν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 17,
      "text": "ζηλουσιν υμας ου καλως αλλα εκκλεισαι υμας θελουσιν ινα αυτους ζηλουτε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 18,
      "text": "καλον δε το ζηλουσθαι εν καλω παντοτε και μη μονον εν τω παρειναι με προς υμας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 19,
      "text": "τεκνια μου ους παλιν ωδινω αχρις ου μορφωθη χριστος εν υμιν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 20,
      "text": "ηθελον δε παρειναι προς υμας αρτι και αλλαξαι την φωνην μου οτι απορουμαι εν υμιν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 21,
      "text": "λεγετε μοι οι υπο νομον θελοντες ειναι τον νομον ουκ ακουετε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 22,
      "text": "γεγραπται γαρ οτι αβρααμ δυο υιους εσχεν ενα εκ της παιδισκης και ενα εκ της ελευθερας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 23,
      "text": "αλλ ο μεν εκ της παιδισκης κατα σαρκα γεγεννηται ο δε εκ της ελευθερας δια της επαγγελιας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 24,
      "text": "ατινα εστιν αλληγορουμενα αυται γαρ εισιν αι δυο διαθηκαι μια μεν απο ορους σινα εις δουλειαν γεννωσα ητις εστιν αγαρ"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 25,
      "text": "το γαρ αγαρ σινα ορος εστιν εν τη αραβια συστοιχει δε τη νυν ιερουσαλημ δουλευει δε μετα των τεκνων αυτης"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 26,
      "text": "η δε ανω ιερουσαλημ ελευθερα εστιν ητις εστιν μητηρ παντων ημων"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 27,
      "text": "γεγραπται γαρ ευφρανθητι στειρα η ου τικτουσα ρηξον και βοησον η ουκ ωδινουσα οτι πολλα τα τεκνα της ερημου μαλλον η της εχουσης τον ανδρα"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 28,
      "text": "ημεις δε αδελφοι κατα ισαακ επαγγελιας τεκνα εσμεν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 29,
      "text": "αλλ ωσπερ τοτε ο κατα σαρκα γεννηθεις εδιωκεν τον κατα πνευμα ουτως και νυν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 30,
      "text": "αλλα τι λεγει η γραφη εκβαλε την παιδισκην και τον υιον αυτης ου γαρ μη κληρονομηση ο υιος της παιδισκης μετα του υιου της ελευθερας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 4,
      "verse": 31,
      "text": "αρα αδελφοι ουκ εσμεν παιδισκης τεκνα αλλα της ελευθερας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 1,
      "text": "τη ελευθερια ουν η χριστος ημας ηλευθερωσεν στηκετε και μη παλιν ζυγω δουλειας ενεχεσθε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 2,
      "text": "ιδε εγω παυλος λεγω υμιν οτι εαν περιτεμνησθε χριστος υμας ουδεν ωφελησει"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 3,
      "text": "μαρτυρομαι δε παλιν παντι ανθρωπω περιτεμνομενω οτι οφειλετης εστιν ολον τον νομον ποιησαι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 4,
      "text": "κατηργηθητε απο του χριστου οιτινες εν νομω δικαιουσθε της χαριτος εξεπεσατε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 5,
      "text": "ημεις γαρ πνευματι εκ πιστεως ελπιδα δικαιοσυνης απεκδεχομεθα"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 6,
      "text": "εν γαρ χριστω ιησου ουτε περιτομη τι ισχυει ουτε ακροβυστια αλλα πιστις δι αγαπης ενεργουμενη"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 7,
      "text": "ετρεχετε καλως τις υμας ανεκοψεν τη αληθεια μη πειθεσθαι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 8,
      "text": "η πεισμονη ουκ εκ του καλουντος υμας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 9,
      "text": "μικρα ζυμη ολον το φυραμα ζυμοι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 10,
      "text": "εγω πεποιθα εις υμας εν κυριω οτι ουδεν αλλο φρονησετε ο δε ταρασσων υμας βαστασει το κριμα οστις αν η"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 11,
      "text": "εγω δε αδελφοι ει περιτομην ετι κηρυσσω τι ετι διωκομαι αρα κατηργηται το σκανδαλον του σταυρου"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 12,
      "text": "οφελον και αποκοψονται οι αναστατουντες υμας"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 13,
      "text": "υμεις γαρ επ ελευθερια εκληθητε αδελφοι μονον μη την ελευθεριαν εις αφορμην τη σαρκι αλλα δια της αγαπης δουλευετε αλληλοις"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 14,
      "text": "ο γαρ πας νομος εν ενι λογω πληρουται εν τω αγαπησεις τον πλησιον σου ως εαυτον"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 15,
      "text": "ει δε αλληλους δακνετε και κατεσθιετε βλεπετε μη υπο αλληλων αναλωθητε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 16,
      "text": "λεγω δε πνευματι περιπατειτε και επιθυμιαν σαρκος ου μη τελεσητε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 17,
      "text": "η γαρ σαρξ επιθυμει κατα του πνευματος το δε πνευμα κατα της σαρκος ταυτα δε αντικειται αλληλοις ινα μη α αν θελητε ταυτα ποιητε"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 18,
      "text": "ει δε πνευματι αγεσθε ουκ εστε υπο νομον"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 19,
      "text": "φανερα δε εστιν τα εργα της σαρκος ατινα εστιν μοιχεια πορνεια ακαθαρσια ασελγεια"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 20,
      "text": "ειδωλολατρεια φαρμακεια εχθραι ερεις ζηλοι θυμοι εριθειαι διχοστασιαι αιρεσεις"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 21,
      "text": "φθονοι φονοι μεθαι κωμοι και τα ομοια τουτοις α προλεγω υμιν καθως και προειπον οτι οι τα τοιαυτα πρασσοντες βασιλειαν θεου ου κληρονομησουσιν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 22,
      "text": "ο δε καρπος του πνευματος εστιν αγαπη χαρα ειρηνη μακροθυμια χρηστοτης αγαθωσυνη πιστις"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 23,
      "text": "πραοτης εγκρατεια κατα των τοιουτων ουκ εστιν νομος"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 24,
      "text": "οι δε του χριστου την σαρκα εσταυρωσαν συν τοις παθημασιν και ταις επιθυμιαις"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 25,
      "text": "ει ζωμεν πνευματι πνευματι και στοιχωμεν"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 5,
      "verse": 26,
      "text": "μη γινωμεθα κενοδοξοι αλληλους προκαλουμενοι αλληλοις φθονουντες"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 1,
      "text": "αδελφοι εαν και προληφθη ανθρωπος εν τινι παραπτωματι υμεις οι πνευματικοι καταρτιζετε τον τοιουτον εν πνευματι πραοτητος σκοπων σεαυτον μη και συ πειρασθης"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 2,
      "text": "αλληλων τα βαρη βασταζετε και ουτως αναπληρωσατε τον νομον του χριστου"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 3,
      "text": "ει γαρ δοκει τις ειναι τι μηδεν ων εαυτον φρεναπατα"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 4,
      "text": "το δε εργον εαυτου δοκιμαζετω εκαστος και τοτε εις εαυτον μονον το καυχημα εξει και ουκ εις τον ετερον"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 5,
      "text": "εκαστος γαρ το ιδιον φορτιον βαστασει"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 6,
      "text": "κοινωνειτω δε ο κατηχουμενος τον λογον τω κατηχουντι εν πασιν αγαθοις"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 7,
      "text": "μη πλανασθε θεος ου μυκτηριζεται ο γαρ εαν σπειρη ανθρωπος τουτο και θερισει"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 8,
      "text": "οτι ο σπειρων εις την σαρκα εαυτου εκ της σαρκος θερισει φθοραν ο δε σπειρων εις το πνευμα εκ του πνευματος θερισει ζωην αιωνιον"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 9,
      "text": "το δε καλον ποιουντες μη εκκακωμεν καιρω γαρ ιδιω θερισομεν μη εκλυομενοι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 10,
      "text": "αρα ουν ως καιρον εχομεν εργαζωμεθα το αγαθον προς παντας μαλιστα δε προς τους οικειους της πιστεως"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 11,
      "text": "ιδετε πηλικοις υμιν γραμμασιν εγραψα τη εμη χειρι"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 12,
      "text": "οσοι θελουσιν ευπροσωπησαι εν σαρκι ουτοι αναγκαζουσιν υμας περιτεμνεσθαι μονον ινα μη τω σταυρω του χριστου διωκωνται"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 13,
      "text": "ουδε γαρ οι περιτεμνομενοι αυτοι νομον φυλασσουσιν αλλα θελουσιν υμας περιτεμνεσθαι ινα εν τη υμετερα σαρκι καυχησωνται"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 14,
      "text": "εμοι δε μη γενοιτο καυχασθαι ει μη εν τω σταυρω του κυριου ημων ιησου χριστου δι ου εμοι κοσμος εσταυρωται καγω τω κοσμω"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 15,
      "text": "εν γαρ χριστω ιησου ουτε περιτομη τι ισχυει ουτε ακροβυστια αλλα καινη κτισις"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 16,
      "text": "και οσοι τω κανονι τουτω στοιχησουσιν ειρηνη επ αυτους και ελεος και επι τον ισραηλ του θεου"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 17,
      "text": "του λοιπου κοπους μοι μηδεις παρεχετω εγω γαρ τα στιγματα του κυριου ιησου εν τω σωματι μου βασταζω"
    },
    {
      "book_name": "Galatians",
      "book": 48,
      "chapter": 6,
      "verse": 18,
      "text": "η χαρις του κυριου ημων ιησου χριστου μετα του πνευματος υμων αδελφοι αμην [προς γαλατας εγραφη απο ρωμης]"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 1,
      "text": "παυλος αποστολος ιησου χριστου δια θεληματος θεου τοις αγιοις τοις ουσιν εν εφεσω και πιστοις εν χριστω ιησου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 2,
      "text": "χαρις υμιν και ειρηνη απο θεου πατρος ημων και κυριου ιησου χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 3,
      "text": "ευλογητος ο θεος και πατηρ του κυριου ημων ιησου χριστου ο ευλογησας ημας εν παση ευλογια πνευματικη εν τοις επουρανιοις  {VAR2: εν } χριστω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 4,
      "text": "καθως εξελεξατο ημας εν αυτω προ καταβολης κοσμου ειναι ημας αγιους και αμωμους κατενωπιον αυτου εν αγαπη"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 5,
      "text": "προορισας ημας εις υιοθεσιαν δια ιησου χριστου εις αυτον κατα την ευδοκιαν του θεληματος αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 6,
      "text": "εις επαινον δοξης της χαριτος αυτου εν η εχαριτωσεν ημας εν τω ηγαπημενω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 7,
      "text": "εν ω εχομεν την απολυτρωσιν δια του αιματος αυτου την αφεσιν των παραπτωματων κατα τον πλουτον της χαριτος αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 8,
      "text": "ης επερισσευσεν εις ημας εν παση σοφια και φρονησει"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 9,
      "text": "γνωρισας ημιν το μυστηριον του θεληματος αυτου κατα την ευδοκιαν αυτου ην προεθετο εν αυτω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 10,
      "text": "εις οικονομιαν του πληρωματος των καιρων ανακεφαλαιωσασθαι τα παντα εν τω χριστω τα τε εν τοις ουρανοις και τα επι της γης"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 11,
      "text": "εν αυτω εν ω και εκληρωθημεν προορισθεντες κατα προθεσιν του τα παντα ενεργουντος κατα την βουλην του θεληματος αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 12,
      "text": "εις το ειναι ημας εις επαινον της δοξης αυτου τους προηλπικοτας εν τω χριστω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 13,
      "text": "εν ω και υμεις ακουσαντες τον λογον της αληθειας το ευαγγελιον της σωτηριας υμων εν ω και πιστευσαντες εσφραγισθητε τω πνευματι της επαγγελιας τω αγιω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 14,
      "text": "ος εστιν αρραβων της κληρονομιας ημων εις απολυτρωσιν της περιποιησεως εις επαινον της δοξης αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 15,
      "text": "δια τουτο καγω ακουσας την καθ υμας πιστιν εν τω κυριω ιησου και την αγαπην την εις παντας τους αγιους"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 16,
      "text": "ου παυομαι ευχαριστων υπερ υμων μνειαν υμων ποιουμενος επι των προσευχων μου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 17,
      "text": "ινα ο θεος του κυριου ημων ιησου χριστου ο πατηρ της δοξης δωη υμιν πνευμα σοφιας και αποκαλυψεως εν επιγνωσει αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 18,
      "text": "πεφωτισμενους τους οφθαλμους της διανοιας υμων εις το ειδεναι υμας τις εστιν η ελπις της κλησεως αυτου και τις ο πλουτος της δοξης της κληρονομιας αυτου εν τοις αγιοις"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 19,
      "text": "και τι το υπερβαλλον μεγεθος της δυναμεως αυτου εις ημας τους πιστευοντας κατα την ενεργειαν του κρατους της ισχυος αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 20,
      "text": "ην ενηργησεν εν τω χριστω εγειρας αυτον εκ νεκρων και εκαθισεν εν δεξια αυτου εν τοις επουρανιοις"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 21,
      "text": "υπερανω πασης αρχης και εξουσιας και δυναμεως και κυριοτητος και παντος ονοματος ονομαζομενου ου μονον εν τω αιωνι τουτω αλλα και εν τω μελλοντι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 22,
      "text": "και παντα υπεταξεν υπο τους ποδας αυτου και αυτον εδωκεν κεφαλην υπερ παντα τη εκκλησια"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 1,
      "verse": 23,
      "text": "ητις εστιν το σωμα αυτου το πληρωμα του παντα εν πασιν πληρουμενου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 1,
      "text": "και υμας οντας νεκρους τοις παραπτωμασιν και ταις αμαρτιαις"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 2,
      "text": "εν αις ποτε περιεπατησατε κατα τον αιωνα του κοσμου τουτου κατα τον αρχοντα της εξουσιας του αερος του πνευματος του νυν ενεργουντος εν τοις υιοις της απειθειας"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 3,
      "text": "εν οις και ημεις παντες ανεστραφημεν ποτε εν ταις επιθυμιαις της σαρκος ημων ποιουντες τα θεληματα της σαρκος και των διανοιων και ημεν τεκνα φυσει οργης ως και οι λοιποι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 4,
      "text": "ο δε θεος πλουσιος ων εν ελεει δια την πολλην αγαπην αυτου ην ηγαπησεν ημας"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 5,
      "text": "και οντας ημας νεκρους τοις παραπτωμασιν συνεζωοποιησεν τω χριστω χαριτι εστε σεσωσμενοι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 6,
      "text": "και συνηγειρεν και συνεκαθισεν εν τοις επουρανιοις εν χριστω ιησου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 7,
      "text": "ινα ενδειξηται εν τοις αιωσιν τοις επερχομενοις τον υπερβαλλοντα πλουτον της χαριτος αυτου εν χρηστοτητι εφ ημας εν χριστω ιησου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 8,
      "text": "τη γαρ χαριτι εστε σεσωσμενοι δια της πιστεως και τουτο ουκ εξ υμων θεου το δωρον"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 9,
      "text": "ουκ εξ εργων ινα μη τις καυχησηται"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 10,
      "text": "αυτου γαρ εσμεν ποιημα κτισθεντες εν χριστω ιησου επι εργοις αγαθοις οις προητοιμασεν ο θεος ινα εν αυτοις περιπατησωμεν"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 11,
      "text": "διο μνημονευετε οτι υμεις ποτε τα εθνη εν σαρκι οι λεγομενοι ακροβυστια υπο της λεγομενης περιτομης εν σαρκι χειροποιητου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 12,
      "text": "οτι ητε εν τω καιρω εκεινω χωρις χριστου απηλλοτριωμενοι της πολιτειας του ισραηλ και ξενοι των διαθηκων της επαγγελιας ελπιδα μη εχοντες και αθεοι εν τω κοσμω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 13,
      "text": "νυνι δε εν χριστω ιησου υμεις οι ποτε οντες μακραν εγγυς εγενηθητε εν τω αιματι του χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 14,
      "text": "αυτος γαρ εστιν η ειρηνη ημων ο ποιησας τα αμφοτερα εν και το μεσοτοιχον του φραγμου λυσας"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 15,
      "text": "την εχθραν εν τη σαρκι αυτου τον νομον των εντολων εν δογμασιν καταργησας ινα τους δυο κτιση εν εαυτω εις ενα καινον ανθρωπον ποιων ειρηνην"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 16,
      "text": "και αποκαταλλαξη τους αμφοτερους εν ενι σωματι τω θεω δια του σταυρου αποκτεινας την εχθραν εν αυτω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 17,
      "text": "και ελθων ευηγγελισατο ειρηνην υμιν τοις μακραν και τοις εγγυς"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 18,
      "text": "οτι δι αυτου εχομεν την προσαγωγην οι αμφοτεροι εν ενι πνευματι προς τον πατερα"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 19,
      "text": "αρα ουν ουκετι εστε ξενοι και παροικοι αλλα συμπολιται των αγιων και οικειοι του θεου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 20,
      "text": "εποικοδομηθεντες επι τω θεμελιω των αποστολων και προφητων οντος ακρογωνιαιου αυτου ιησου χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 21,
      "text": "εν ω πασα η οικοδομη συναρμολογουμενη αυξει εις ναον αγιον εν κυριω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 2,
      "verse": 22,
      "text": "εν ω και υμεις συνοικοδομεισθε εις κατοικητηριον του θεου εν πνευματι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 1,
      "text": "τουτου χαριν εγω παυλος ο δεσμιος του χριστου ιησου υπερ υμων των εθνων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 2,
      "text": "ειγε ηκουσατε την οικονομιαν της χαριτος του θεου της δοθεισης μοι εις υμας"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 3,
      "text": "οτι κατα αποκαλυψιν εγνωρισεν μοι το μυστηριον καθως προεγραψα εν ολιγω"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 4,
      "text": "προς ο δυνασθε αναγινωσκοντες νοησαι την συνεσιν μου εν τω μυστηριω του χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 5,
      "text": "ο εν ετεραις γενεαις ουκ εγνωρισθη τοις υιοις των ανθρωπων ως νυν απεκαλυφθη τοις αγιοις αποστολοις αυτου και προφηταις εν πνευματι"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 6,
      "text": "ειναι τα εθνη συγκληρονομα και συσσωμα και συμμετοχα της επαγγελιας αυτου εν τω χριστω δια του ευαγγελιου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 7,
      "text": "ου εγενομην διακονος κατα την δωρεαν της χαριτος του θεου την δοθεισαν μοι κατα την ενεργειαν της δυναμεως αυτου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 8,
      "text": "εμοι τω ελαχιστοτερω παντων των αγιων εδοθη η χαρις αυτη εν τοις εθνεσιν ευαγγελισασθαι τον ανεξιχνιαστον πλουτον του χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 9,
      "text": "και φωτισαι παντας τις η κοινωνια του μυστηριου του αποκεκρυμμενου απο των αιωνων εν τω θεω τω τα παντα κτισαντι δια ιησου χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 10,
      "text": "ινα γνωρισθη νυν ταις αρχαις και ταις εξουσιαις εν τοις επουρανιοις δια της εκκλησιας η πολυποικιλος σοφια του θεου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 11,
      "text": "κατα προθεσιν των αιωνων ην εποιησεν εν χριστω ιησου τω κυριω ημων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 12,
      "text": "εν ω εχομεν την παρρησιαν και την προσαγωγην εν πεποιθησει δια της πιστεως αυτου"

    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 13,
      "text": "διο αιτουμαι μη εκκακειν εν ταις θλιψεσιν μου υπερ υμων ητις εστιν δοξα υμων"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 14,
      "text": "τουτου χαριν καμπτω τα γονατα μου προς τον πατερα του κυριου ημων ιησου χριστου"
    },
    {
      "book_name": "Ephesians",
      "book": 49,
      "chapter": 3,
      "verse": 15,
      "text": "εξ ου πασα πατρια εν ουρανοις και επι γης ονομαζεται"
