        <h1>Conversão de Bases Numéricas</h1>
         <h3>Converte Binário, Octal, Decimal e Hexadecimal.</h3>
        <label for="numero">Número:</label>
        <input type="text" id="numero" placeholder="Digite o número">
        <br><br>
        <label for="base">Base:</label>
        <select id="base">
            <option value="2">Binário</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <br><br>
        <button onclick="converter()">Converter</button>
        <h2 id="resultado"></h2>
    </div>
    <script>
        function converter() {
            let numero = document.getElementById("numero").value;
            let base = document.getElementById("base").value;
            let resultado = parseInt(numero, 10).toString(base);
            document.getElementById("resultado").innerText = "Resultado: " + resultado.toUpperCase();
        }
    </script>
