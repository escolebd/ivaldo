        <h2>Calculadora Científica</h2>
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="limpar()" class="clear">C</button>
            <button onclick="apagar()">⌫</button>
            <button onclick="adicionar('(')">(</button>
            <button onclick="adicionar(')')">)</button>
            <button onclick="adicionar('/')">÷</button>

            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('*')">×</button>
            <button onclick="adicionar('-')">−</button>

            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('+')">+</button>
            <button onclick="adicionar('**')">xʸ</button>

            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('%')">%</button>
            <button onclick="adicionar('Math.sqrt(')">√</button>

            <button onclick="adicionar('0')">0</button>
            <button onclick="adicionar('.')">.</button>
            <button onclick="calcular()" class="equal">=</button>
            <button onclick="adicionar('Math.PI')" class="func">π</button>
            <button onclick="adicionar('Math.E')" class="func">e</button>

            <button onclick="adicionar('Math.sin(')" class="func">sin</button>
            <button onclick="adicionar('Math.cos(')" class="func">cos</button>
            <button onclick="adicionar('Math.tan(')" class="func">tan</button>
            <button onclick="adicionar('Math.log(')" class="func">log</button>
            <button onclick="adicionar('Math.exp(')" class="func">exp</button>
        </div>

        <div class="history">
            <h3>Histórico</h3>
            <ul id="historico"></ul>
        </div>
    </div>

    <script>
        let historico = [];

        function adicionar(valor) {
            document.getElementById("display").value += valor;
        }

        function limpar() {
            document.getElementById("display").value = "";
        }

        function apagar() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calcular() {
            let display = document.getElementById("display");
            try {
                let expressao = display.value;
                let resultado = eval(expressao);
                display.value = resultado;
                salvarHistorico(expressao, resultado);
            } catch (e) {
                display.value = "Erro!";
            }
        }

        function salvarHistorico(expressao, resultado) {
            historico.unshift(`${expressao} = ${resultado}`);
            if (historico.length > 5) historico.pop(); // Mantém apenas os 5 últimos cálculos
            atualizarHistorico();
        }

        function atualizarHistorico() {
            let listaHistorico = document.getElementById("historico");
            listaHistorico.innerHTML = "";
            historico.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                listaHistorico.appendChild(li);
            });
        }

        document.addEventListener("keydown", function(event) {
            const key = event.key;
            if (/[\d+\-*/().]/.test(key)) {
                adicionar(key);
            } else if (key === "Enter") {
                calcular();
            } else if (key === "Backspace") {
                apagar();
            } else if (key === "Escape") {
                limpar();
            }
        });
    </script>
