    <script>
        let editor;

        // ConfiguraÃ§Ã£o do Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } });

        require(["vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById("editor"), {
                value: `<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        h1 { color: blue; }
    </style>
</head>
<body>
    <h1>OlÃ¡, Mundo!</h1>
    <script>
        console.log("Bem-vindo ao editor avanÃ§ado!");
    <\/script>
</body>
</html>`,
                language: "html",
                theme: "vs-dark",
                automaticLayout: true
            });
        });

        // FunÃ§Ã£o para executar o cÃ³digo
        function executarCodigo() {
            const codigo = editor.getValue();
            const output = document.getElementById("output").contentWindow.document;
            output.open();
            output.write(codigo);
            output.close();

            // Captura logs do console
            const consoleOutput = document.getElementById("console");
            consoleOutput.innerHTML = "Console:\n";
            const iframeWindow = document.getElementById("output").contentWindow;
            iframeWindow.console.log = function (message) {
                consoleOutput.innerHTML += `${message}\n`;
            };
            iframeWindow.console.error = function (message) {
                consoleOutput.innerHTML += `<span style="color: red;">${message}</span>\n`;
            };
        }

        // FunÃ§Ã£o para alterar o tema do editor
        function alterarTema() {
            const tema = document.getElementById("themeSelector").value;
            monaco.editor.setTheme(tema);
        }

        // FunÃ§Ã£o para salvar o cÃ³digo
        function salvarCodigo() {
            const codigo = editor.getValue();
            const blob = new Blob([codigo], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "codigo.html";
            a.click();
            URL.revokeObjectURL(url);
        }

        // FunÃ§Ã£o para carregar o cÃ³digo
        function carregarCodigo() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".html,.css,.js";
            input.onchange = function (event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    editor.setValue(e.target.result);
                };
                reader.readAsText(file);
            };
            input.click();
        }
    </script>
