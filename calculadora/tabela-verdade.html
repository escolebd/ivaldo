        <h1>Calculadora de Tabela Verdade</h1>
        <div class="input-group">
            <label for="numVars">Número de Variáveis (1-4):</label>
            <select id="numVars">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="input-group">
            <label for="operation">Operação Lógica:</label>
            <select id="operation">
                <option value="AND">AND (E)</option>
                <option value="NAND">NAND (NÃO E)</option>
                <option value="OR">OR (OU)</option>
                <option value="XOR">XOR (OU EXCLUSIVO)</option>
                <option value="NOR">NOR (NÃO OU)</option>
            </select>
        </div>
        <button onclick="generateTable()">Gerar Tabela Verdade</button>
        <div id="tableContainer"></div>
    </div>

    <script>
        function generateCombinations(numVars) {
            const combinations = [];
            const totalRows = Math.pow(2, numVars);
            for (let i = 0; i < totalRows; i++) {
                const row = [];
                for (let j = 0; j < numVars; j++) {
                    row.push((i >> j) & 1);
                }
                combinations.push(row.reverse());
            }
            return combinations;
        }

        function generateTable() {
            const numVars = parseInt(document.getElementById('numVars').value);
            const operation = document.getElementById('operation').value;
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            // Gerar combinações
            const inputs = generateCombinations(numVars);

            // Criar cabeçalho da tabela
            let table = '<table><tr>';
            const vars = ['A', 'B', 'C', 'D'].slice(0, numVars);
            vars.forEach(v => table += `<th>${v}</th>`);
            table += '<th>Saída</th></tr>';

            // Calcular resultados
            inputs.forEach(row => {
                let result;
                switch (operation) {
                    case 'AND':
                        result = row.every(val => val === 1);
                        break;
                    case 'NAND':
                        result = !row.every(val => val === 1);
                        break;
                    case 'OR':
                        result = row.some(val => val === 1);
                        break;
                    case 'XOR':
                        result = row.reduce((acc, val) => acc ^ val, 0);
                        break;
                    case 'NOR':
                        result = !row.some(val => val === 1);
                        break;
                }
                table += '<tr>';
                row.forEach(val => table += `<td>${val}</td>`);
                table += `<td>${result ? 1 : 0}</td></tr>`;
            });

            table += '</table>';
            tableContainer.innerHTML = table;
        }
    </script>
