  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      background: #fefbe9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #5d3a00;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .card {
      background: #fff;
      border: 2px solid #ccc;
      height: 100px;
      line-height: 100px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
      position: relative;
      user-select: none;
    }

    .card.flipped {
      background: #ffedc2;
      color: #5d3a00;
    }

    .card.matched {
      background: #c5e3bf;
      color: #2f4f2f;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria ‚Äì Frutos do Esp√≠rito</h1>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const fruits = [
      "Amor", "Alegria", "Paz", "Paci√™ncia",
      "Amabilidade", "Bondade", "Fidelidade", "Mansid√£o", "Dom√≠nio pr√≥prio"
    ];

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function startGame() {
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = ""; // limpa tabuleiro

      // Duplicar e embaralhar cartas
      let cards = [...fruits, ...fruits].sort(() => 0.5 - Math.random());
      matchedPairs = 0;

      cards.forEach((fruit) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.fruit = fruit;
        card.innerText = fruit;
        card.classList.add('flipped'); // mostra no in√≠cio

        gameBoard.appendChild(card);
      });

      // Ap√≥s 3 segundos, esconder as cartas
      setTimeout(() => {
        document.querySelectorAll('.card').forEach(card => {
          card.innerText = "";
          card.classList.remove('flipped');

          card.addEventListener('click', handleCardClick);
        });
      }, 3000);
    }

    function handleCardClick(e) {
      const card = e.currentTarget;

      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.innerText = card.dataset.fruit;
      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.fruit === secondCard.dataset.fruit) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedPairs++;
        resetTurn();

        if (matchedPairs === fruits.length) {
          setTimeout(() => {
            alert("Parab√©ns! Voc√™ encontrou todos os Frutos do Esp√≠rito! üéâ");
            startGame(); // reinicia
          }, 800);
        }

      } else {
        setTimeout(() => {
          firstCard.innerText = "";
          secondCard.innerText = "";
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Iniciar o jogo
    startGame();
  </script>
</body>
